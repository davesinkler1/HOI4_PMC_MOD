l_french:
 COLD_WAR_TECH_CANT_TAKE: "§RCETTE TECHNOLOGIE NE PEUT PAS ÊTRE RECHERCHÉE DANS LE JEU !§!"
 Arty_upgrade_1: "Coups multiples à impacts simultanés"
 Arty_upgrade_1_desc: "Le processus de modification de l'angle de lancement et de la vitesse pour chaque ogive - ce qui permet à tous les projectiles d'engager une cible simultanément."
 Arty_upgrade_2: "Système de contrôle de tir"
 Arty_upgrade_2_desc: "Conçu pour aider un système d'arme à distance à cibler, suivre et atteindre sa cible."
 Arty_upgrade_3: "Charges propulsives variées"
 Arty_upgrade_3_desc: "La quantité de poudre à tirer avec les munitions d'artillerie varie en fonction de la quantité de poudre, choisie en fonction de la distance de la cible et de la situation tactique."
 Arty_upgrade_4: "Coups multiples à impacts simultanés II"
 Arty_upgrade_4_desc: "Un processus amélioré avec des composants haut de gamme permettant l'engagement simultané de cibles ennemies."
 Arty_upgrade_5: "Propulseurs liquides chargés en vrac"
 Arty_upgrade_5_desc: "Une technologie avancée permettant une conception plus simple du canon et un éventail plus large d'options tactiques et logistiques."

 AA_upgrade_1: "Unité de refroidissement de batterie 2ème génération"
 AA_upgrade_1_desc: "Elle contient une batterie thermique qui fournit l'énergie nécessaire aux opérations de pré-vol ainsi qu'une réserve d'argon pour refroidir le détecteur infrarouge de l'autodirecteur du missile."
 AA_upgrade_2: "Rosette de 3ème génération à balayage IR UV"
 AA_upgrade_2_desc: "La bande ultraviolette du spectre électromagnétique peut potentiellement être utilisée comme milieu hôte pour le fonctionnement des armes guidées."
 AA_upgrade_3: "Systèmes IR refroidis"
 AA_upgrade_3_desc: "Ils sont très sensibles et peuvent détecter les moindres variations de température des cibles."
 AA_upgrade_4: "Imageurs à capteurs d'arséniure de gallium-indium"
 AA_upgrade_4_desc: "Les systèmes modernes d'imagerie hypersoniques utilisent ces capteurs pour l'acquisition d'images sur la cible."

 AT_upgrade_1: "SACLOS"
 AT_upgrade_1_desc: "La commande semi-automatique sur ligne de visée est une méthode de guidage de la commande du missile nécessitant le verrouillage de la cible par l'opérateur pendant toute la durée du vol du missile."
 AT_upgrade_2: "Tirer et oublier"
 AT_upgrade_2_desc: "La capacité d'un missile à se guider vers sa cible une fois qu'il a été tiré."
 AT_upgrade_3: "Charge tandem améliorée"
 AT_upgrade_3_desc: "Efficace contre les blindages réactifs - Cette ogive à plusieurs étages perce d'abord le blindage extérieur, permettant à la deuxième ogive de passer sans entrave et d'exploser à l'intérieur."
 AT_upgrade_4: "Munitions rôdeuses"
 AT_upgrade_4_desc: "Une catégorie de système d'arme dans laquelle la munition rôde autour de la zone cible pendant un certain temps, recherche des cibles, et attaque une fois qu'une cible est localisée."

 AS_upgrade_1: "Moteurs à poussée vectorielle"
 AS_upgrade_1_desc: "La possibilité de manipuler la direction de la poussée des moteurs - ce qui donne des capacités de combat et une agilité bien supérieures."
 AS_upgrade_2: "Furtivité de 2ème génération"
 AS_upgrade_2_desc: "L'amélioration des caractéristiques et des performances de furtivité permet une meilleure intrusion et une meilleure capacité de survie dans l'espace aérien ennemi."
 AS_upgrade_3: "Télécommande"
 AS_upgrade_3_desc: "Le fait de retirer l'humain de la machine permet de réaliser des missions plus dangereuses et d'utiliser des avions capables d'exercer des forces G plus élevées."

