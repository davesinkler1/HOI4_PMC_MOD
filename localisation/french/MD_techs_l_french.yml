 ##Infantry/Land Boost Techs
 night_vision_1: "Vision nocturne Gen I"
 night_vision_1_desc: "Les lunettes de vision nocturne de la première génération étaient extrêmement rudimentaires. Elles avaient des limites dans leur capacité à représenter précisément et clairement leur environnement, mais elles permettaient néanmoins à l'utilisateur de combattre plus efficacement la nuit."
 night_vision_2: "Vision nocturne Gen II"
 night_vision_2_desc: "La deuxième génération a amélioré la base de la première génération et a créé une image plus nette et étendu la portée visible des lunettes de vision nocturne."
 night_vision_3: "Vision nocturne Gen III"
 night_vision_3_desc: "Les lunettes de troisième génération ont une fois de plus amélioré la version précédente, mais elles ont permis au combattant de voir une image presque similaire à celle du jour."
 night_vision_4: "Vision nocturne Gen IV"
 night_vision_4_desc: "La quatrième génération a apporté le plus d'améliorations aux dernières versions des lunettes de vision nocturne, permettant d'obtenir l'image la plus nette et la plus efficace en situation de combat. "
 support_weapons: "Armes de soutien de la guerre froide"
 support_weapons_desc: "Les armes de soutien étaient largement utilisées pour fournir un appui-feu sur de longues distances et pour supprimer les positions ennemies. Cette école de pensée a perduré jusqu'à la fin de la guerre froide."
 squad_automatic_weapon: "Arme automatique d'escouade"
 squad_automatic_weapon_desc: "Les armes automatiques d'escouade ont commencé à prendre leur forme en tant que rôle vital dans la structure de l'escouade dans la dernière partie du siècle."
 tandem_charge_warheads: "Ogives à charge tandem"
 tandem_charge_warheads_desc: "Les ogives à charge tandem peuvent permettre à notre infanterie d'être plus apte à combattre les véhicules blindés et les hélicoptères."
 support_weapons2: "Armes modernes de soutien"
 support_weapons2_desc: "Les améliorations apportées au système de livraison de nos mitrailleuses légères et à l'efficacité de nos antichars ont remporté un grand succès."
 support_weapons3: "Armes antichars améliorées"
 support_weapons3_desc: "Les améliorations apportées aux armes antichars permettent de mieux percer les chars ennemis."
 support_weapons4: "Fusil automatique d'infanterie"
 support_weapons4_desc: "Le fusil automatique d'infanterie a remplacé les plateformes à plusieurs niveaux afin de rassembler tout ce que les mitrailleuses automatiques avaient à offrir et de tout regrouper sur une plateforme facile à utiliser."
 support_weapons5: "Armes antiaériennes améliorées"
 support_weapons5_desc: "Les armes antiaériennes légères ont connu de grandes améliorations ces dernières années pour ce qui est d'abattre les hélicoptères en situation de combat."
 special_forces: "Forces spéciales"
 special_forces_desc: "Les « forces spéciales » sont un terme très utilisé par les armées du monde entier pour différencier les unités standard des unités plus spécialisées."
 special_forces2: "Armes de défense personnelle"
 special_forces2_desc: "Les armes de défense personnelle sont largement utilisées par nos forces spéciales afin de permettre un temps de réaction plus rapide dans les environnements de combat rapproché, tout en constituant une arme spéciale pour ces unités."
 special_forces3: "Forces spéciales modernes"
 special_forces3_desc: "Un entraînement supplémentaire permet à nos forces spéciales d'avoir une longueur d'avance sur nos adversaires."
 special_forces4: "Armes spécifiques des forces spéciales"
 special_forces4_desc: "En désignant des armes spécifiques aux forces spéciales, on peut montrer des plateformes spécifiques pour répondre aux besoins exacts de nos forces spéciales."
 special_forces5: "Forces spéciales cybernétiques"
 special_forces5_desc: "Le lancement d'une cyberformation pour nos forces spéciales peut leur permettre d'obtenir davantage d'informations sur nos adversaires."
 special_forces6: "Forces spéciales du futur"
 special_forces6_desc: "Personne ne sait ce que l'avenir réserve aux forces spéciales dans un cadre militaire. Cependant, il est impératif que nous continuions à garder ces troupes au premier plan de nos préoccupations."

 body_armor_1980: "Gilet en Kevlar"
 body_armor_1980_desc: "Les premiers gilets pare-balles modernes, avant les célèbres gilets en Kevlar, étaient principalement fabriqués en nylon. Le Kevlar a été introduit pour la première fois en 1975, et les premiers gilets ont été adoptés par l'armée américaine dans les années 1980.\n\nLes premiers gilets n'offraient une protection que pour la partie supérieure du torse, et ils ne protégeaient que des éclats d'obus et des balles de pistolet."
 body_armor_2000: "Gilet à plaques renforcées"
 body_armor_2000_desc: "Même si la céramique est utilisée depuis longtemps dans la protection individuelle, les premières plaques balistiques modernes ont été introduites à la fin des années 90 et au début des années 2000. Les plaques balistiques de ces nouveaux gilets offraient une protection contre les balles de fusil, et la protection contre les éclats d'obus du gilet lui-même s'étendait aux zones de l'aine et du cou et non plus seulement à la partie supérieure du torse."
 body_armor_2010: "Gilet tactique amélioré"
 body_armor_2010_desc: "Tout en offrant une grande protection, les gilets renforcés de plaques peuvent être encombrants pour l'utilisateur. Cela a conduit plusieurs fabricants de gilets pare-balles à rechercher des modèles plus légers et tactiques. Tout en assurant une protection, les gilets pare-balles ne doivent pas limiter la capacité des soldats à opérer sur le terrain. Les gilets pare-balles modernes offrent des solutions intégrées, où les gilets tactiques peuvent être personnalisés par l'utilisateur, ce qui permet d'utiliser le même gilet dans presque toutes les situations. Les capacités de protection sont également améliorées, les gilets pare-balles modernes étant même capables d'arrêter les balles perforantes."
 body_armor_2030: "Ensemble d'assaut tactique"
 body_armor_2030_desc: "Il ne s'agit plus seulement de protéger les soldats des balles et des éclats d'obus. L'armure que portent les soldats doit également leur fournir une assistance sous la forme d'un exosquelette, d'une protection environnementale et d'écrans de réalité augmentée. En outre, au lieu d'utiliser de lourdes plaques de céramique, la technologie de protection doit tirer parti des propriétés élastiques des liquides."

 camouflage: "Camouflage précoce"
 camouflage_desc: "Si le camouflage est utilisé dans l'armée depuis des siècles, il a commencé à gagner en popularité dans les uniformes militaires après la Seconde Guerre mondiale. Les premiers motifs de camouflage se composaient généralement de deux ou trois couleurs réparties de manière presque égale sur l'uniforme."
 camouflage2: "Camouflage multi-échelles"
 camouflage2_desc: "Le camouflage multi-échelles améliore le camouflage de base en appliquant une gamme d'échelles aux motifs de couleur de l'uniforme. Cela permet de mélanger des zones colorées plus petites sur une couleur de fond dans un motif de type fractal. Cela imite les schémas de couleurs de la nature, rendant le camouflage plus efficace dans de multiples environnements et à des distances variables."
 camouflage3: "Camouflage digital"
 camouflage3_desc: "Le camouflage numérique est une amélioration du camouflage multi-échelles car le motif créé est calculé par des ordinateurs. Bien que le camouflage numérique soit souvent utilisé pour faire référence à un motif pixellisé, cela ne signifie pas nécessairement que le motif est fait de carrés."
 camouflage4: "Camouflage personnel multispectral"
 camouflage4_desc: "Le camouflage multispectral fait référence aux techniques de camouflage qui sont utilisées pour cacher les objets de la détection par infrarouge ou par radar. Pour le soldat individuel, cette technique est principalement disponible sous la forme de combinaisons, qui ne sont pas pratiques dans la plupart des situations de combat. Grâce aux matériaux modernes, des revêtements et des matériaux efficaces de protection contre les infrarouges peuvent être appliqués à la tenue de combat de chaque soldat."
 camouflage5: "Camouflage thermoptique"
 camouflage5_desc: "Grâce aux matériaux réfléchissants, nous pouvons non seulement tromper l'œil humain, mais aussi lui cacher complètement des objets. En courbant le rayonnement électromagnétique, nous pouvons rendre les installations, les véhicules, les armes et même les soldats presque invisibles à l'œil humain."

 #Land Doctrines
 TITLE_LEGACY_DOCTRINES: "Doctrines héritées"
 LEGACY_DOCTRINES_TITLE: "Les doctrines héritées sont des doctrines de l'époque de la guerre froide qui ont encore une influence notable sur la pensée militaire moderne."
 legacy_doctrines: "Doctrines héritées"
 legacy_doctrines_desc: "Les doctrines héritées sont des doctrines de l'époque de la guerre froide qui ont encore une influence notable sur la pensée militaire moderne. Bien que les doctrines changent avec le temps, le passé reste profondément ancré dans toute force armée."
 modern_blitzkrieg: "Blitzkrieg moderne"
 modern_blitzkrieg_desc: "La doctrine allemande de la guerre éclair, qui a connu un succès incroyable au début de la Seconde Guerre mondiale, a été largement copiée par d'autres pays et est devenue un pilier de la pensée stratégique de la Guerre froide, notamment dans les cercles de l'OTAN. Elle vise à concentrer les forces mobiles, en les utilisant pour manœuvrer continuellement en territoire ennemi tout en évitant les points forts de l'ennemi."
 forward_defense: "Défense en avant"
 forward_defense_desc: "La défense en avant était une tentative de contrer la menace de voir les blindés soviétiques envahir l'Europe occidentale. Des forces défensives planifiées à l'avance freinaient la poussée initiale tandis que des réserves étaient mobilisées derrière elles. L'idée est que les batailles initiales déterminent l'issue de la guerre et que la majorité des forces actives doivent donc être placées près du front."
 encourage_nco_iniative: "Encourager l'initiative des sous-officiers"
 encourage_nco_iniative_desc: "La pensée militaire occidentale encourageait l'initiative chez les sous-officiers (commandement de niveau inférieur), les considérant comme l'épine dorsale de leurs armées. Dans des situations qui évoluent rapidement, le fait d'éviter de passer par toute la chaîne de commandement permet à un sous-officier d'exploiter des opportunités sur le champ de bataille qui seraient autrement manquées."
 air_land_battle: "Bataille aéroterrestre"
 air_land_battle_desc: "La bataille aéroterrestre met l'accent sur une coordination étroite entre les forces terrestres agissant comme une défense agressivement manœuvrante et les forces aériennes attaquant les forces d'échelon arrière alimentant la ligne de front ennemie. L'objectif est de retarder l'ennemi, créant ainsi une fenêtre d'opportunité pour vaincre les forces de la ligne de front tout en infligeant une attrition sévère à leur arrière."
 grand_battleplan: "Grand plan de bataille"
 grand_battleplan_desc: "La doctrine du grand plan de bataille favorise une planification préalable étendue de chaque étape du combat. Lorsqu'elle est effectuée correctement, les troupes peuvent se concentrer sur le perfectionnement de leur aspect du plan, tout en permettant des opérations combinées dans des forces incapables de se coordonner en temps réel. Si une bonne planification permet d'éviter les problèmes logistiques, elle réduit l'initiative et n'offre pas de réelle flexibilité."
 rigid_hierarchy: "Hiérarchie rigide"
 rigid_hierarchy_desc: "Avec la crainte légitime que sa propre armée constitue la plus grande menace pour la survie du régime, les postes de commandement sont souvent occupés par loyauté politique plutôt que par compétence. Les exercices de tir réel de grande envergure ne sont généralement pas organisés. En outre, la prise de décision serait centralisée, ce qui la rendrait lente et inflexible face à l'évolution des menaces."
 praetorian_guard: "Garde prétorienne"
 praetorian_guard_desc: "Les dirigeants politiques ayant axé l'armée sur la protection du régime, des unités d'élite ont été créées, employant des soldats professionnels sélectionnés et entraînés selon des critères idéologiques. Ceux-ci recevaient les meilleures armes et le meilleur entraînement, ce qui les rendait bien placés pour défendre le pouvoir politique contre les soulèvements et la menace de coups d'État par l'armée normale de conscription."
 armoured_mass_assault: "Assaut blindé en masse"
 armoured_mass_assault_desc: "L'assaut blindé de masse met l'accent sur la coopération des armes combinées, l'action offensive et les unités de choc lourdement blindées. Des attaques multiples sont lancées sur un seul front par des unités plus lentes et à forte puissance de feu. Dans le même temps, des forces blindées et mécanisées hautement mobiles étaient tenues en réserve et avançaient sur le front lorsque des brèches étaient créées."
 deep_echelon_advance: "Avancée en profondeur"
 deep_echelon_advance_desc: "Une fois les brèches créées dans les lignes ennemies, plusieurs avancées de troupes de choc lourdement blindées ravagent l'arrière de l'ennemi à grande vitesse tout en évitant les points forts de la résistance ennemie. L'objectif est de s'emparer du territoire ennemi à une vitesse vertigineuse, créant ainsi les conditions dans lesquelles l'ennemi perd la volonté d'organiser une défense opérationnelle."
 army_group_operational_freedom: "Liberté opérationnelle des groupes d'armées"
 army_group_operational_freedom_desc: "Bien que rigide dans sa disposition tactique, la doctrine soviétique laissait une grande liberté opérationnelle aux formations des groupes d'armées, permettant aux commandants au sol de prendre des décisions rapides. Cette liberté était plus grande que celle des forces de l'OTAN à l'époque, mais elle ne s'étendait pas aux officiers inférieurs et aux commandants."
 massed_artillery: "Artillerie en masse"
 massed_artillery_desc: "En utilisant de grandes quantités d'artillerie régulière et d'artillerie à roquettes concentrées sur l'ennemi de la ligne de front, l'espoir est de briser et de perturber ses fonctions normales. L'utilisation de l'artillerie en si grand nombre réduit également la nécessité d'un soutien aérien. Leur nombre a conduit de nombreuses personnes à qualifier les armées russe et soviétique d'« armée d'artillerie avec des chars »."
 infiltration_assault: "Assaut d'infiltration"
 infiltration_assault_desc: "La doctrine de l'assaut par infiltration utilise l'infiltration nocturne derrière les points forts de l'ennemi pour permettre aux assauts surprises sur des positions normalement bien défendues de réussir en les coupant des renforts."
 defence_in_depth: "Défense en profondeur"
 defence_in_depth_desc: "La défense en profondeur, souvent appelée aussi « défense élastique », consiste à retarder l'avance de l'ennemi. Les dépôts de ravitaillement et les fortifications préfabriquées doivent être placés loin du front, tout comme la majorité des forces. En gagnant du temps et en causant des pertes supplémentaires à l'ennemi en lui cédant de l'espace, l'élan ennemi s'épuisera par attrition."
 armoured_counterpunch: "Contre-poids blindé"
 armoured_counterpunch_desc: "S'appuyant sur la défense en profondeur, cette stratégie consiste à déployer des forces blindées importantes à des moments avantageux afin de couper l'avancée des échelons profonds et de remporter une victoire décisive. Cependant, de telles concentrations sont vulnérables à la puissance aérienne ennemie."
 frontline_defence: "Défense de la ligne de front"
 frontline_defence_desc: "Le fait de masser la majorité des forces défensives planifiées à l'avance aussi près que possible de la frontière nous donne la plus grande chance de maintenir le territoire, ce qui est essentiel si nous disposons d'une zone de repli limitée."
 early_tunnel_warfare: "Guerre des tunnels précoce"
 early_tunnel_warfare_desc: "La construction de vastes réseaux de tunnels souterrains permet de ravitailler en secret, de déplacer des forces et d'améliorer les défenses grâce aux possibilités d'embuscades. Il permet à nos forces de se reposer sans être soumises à la puissance aérienne ennemie."
 guerilla_specialisation: "Spécialisation en guérilla"
 guerilla_specialisation_desc: "La guérilla cherche à perturber la supériorité militaire de l'adversaire en lui refusant le combat direct, sauf dans les quelques zones où la parité peut être atteinte grâce à des avantages de terrain ou des embuscades. Ce type de guerre vise également à soumettre l'ennemi à une usure constante par des attaques sur des cibles plus faciles."
 Century_Re_Evaluation: "Réévaluation du 21ème siècle"
 Century_Re_Evaluation_desc: "La fin de la guerre froide a donné aux planificateurs militaires du monde entier le répit nécessaire pour choisir de nouvelles doctrines pour l'avenir."
 TITLE_NETWORK: "Guerre réseau-centrée"
 NETWORK_CENTRIC_WARFARE_TITLE: "La guerre réseau-centrée vise à interconnecter tous les aspects de la guerre avec des réseaux informatiques sophistiqués afin de tirer parti de la supériorité informationnelle pour dominer l'ensemble du spectre de la guerre."
 Network_Centric_Warfare: "Guerre réseau-centrée"
 Network_Centric_Warfare_desc: "La guerre réseau-centrée, dont les États-Unis ont été les pionniers dans les années 90, repose sur l'introduction du commandement, du contrôle et de capteurs intelligents à des niveaux de plus en plus bas des forces armées. Cela permettra d'améliorer la connaissance de la situation pour les décideurs et les forces de combat, ainsi que l'évaluation rapide des cibles à l'aide de superordinateurs."
 TITLE_DECENTRALIZED: "Guerre décentralisée"
 DECENTRALIZED_WARFARE_TITLE: "En décentralisant les structures de commandement et en étendant la guerre informationnelle à tous les aspects de la société, on peut empêcher l'ennemi de connaître la situation et obtenir des avantages opérationnels locaux."
 Decentralized_Warfare: "Guerre décentralisée"
 Decentralized_Warfare_desc: "La guerre décentralisée et asymétrique a été lancée par l'Iran et la Russie. Elle part du principe qu'un conflit contre un adversaire en réseau et technologiquement supérieur peut paralyser la structure de commandement et de contrôle. La solution a consisté à se transformer en unités militaires plus petites dotées de structures de décision et de commandement indépendantes pour rester efficaces."
 TITLE_GUERILLA: "Guerre de guérilla"
 GUERILLA_WARFARE_TITLE: "En refusant à un ennemi supérieur une bataille décisive et en attaquant plutôt sa structure de soutien, il sera obligé de se disperser en petites unités que nous pourrons prendre par surprise. En brouillant les lignes entre combattants et civils, nous semons le chaos et démoralisons l'ennemi pour qu'il admette sa défaite."
 Guerilla_Warfare: "Guerre de guérilla"
 Guerilla_Warfare_desc: "Largement utilisée par les acteurs non étatiques, la guérilla cherche à perturber la supériorité militaire de l'adversaire en lui refusant le combat direct, sauf dans les quelques zones où la parité peut être atteinte grâce au terrain ou aux embuscades. Des moyens non militaires, tels que la guerre psychologique, sont utilisés pour affaiblir la stabilité de l'adversaire et sa volonté de combattre."
 Civilian_Infiltration: "Infiltration civile"
 Civilian_Infiltration_desc: "Le cœur de toute insurrection réussie est de se fondre dans la population générale, à la fois pour se protéger et pour recruter, de sorte que toute action chirurgicale ciblée contre l'insurrection est impossible."
 Drug_Manufacture: "Fabrication de médicaments"
 Drug_Manufacture_desc: "Toute insurrection a besoin de fonds, et le contrôle de la fabrication et de la distribution de drogues illicites permet d'engranger de nombreux revenus."
 Ideological_Purity: "Pureté idéologique"
 Ideological_Purity_desc: "En rejetant les éventuels revenus tirés des médicaments, une supériorité morale peut être obtenue contre l'adversaire. L'organisation sera également protégée contre la cooptation de ses objectifs par l'appât du gain, ce qui lui permettra d'atteindre la pureté idéologique nécessaire pour l'emporter."
 Social_Services: "Services sociaux"
 Social_Services_desc: "En exploitant le manque de services fournis par l'État ou notre propre perturbation de ces services, les services sociaux peuvent être utilisés pour lier la loyauté de la population envers nous."
 Human_Shield: "Bouclier humain"
 Human_Shield_desc: "En ayant la loyauté de la population locale, nous pouvons nous protéger des bombardements massifs de l'adversaire en nous basant à proximité des civils. Si nous sommes tout de même bombardés, les pertes civiles peuvent être utilisées comme propagande pour réduire le soutien de l'adversaire à la guerre."
 Youth_Indoctination: "Endoctrinement de la jeunesse"
 Youth_Indoctination_desc: "En prenant le contrôle de l'éducation, nous pouvons établir un endoctrinement idéologique de la jeunesse pour nous donner de futurs soldats prêts à tout sacrifier pour la cause."
 Hit_and_Run_Tactics: "Tactiques de Hit and Run"
 Hit_and_Run_Tactics_desc: "Les tactiques offensives de type « hit and run » visent à forcer l'adversaire à disperser ses forces géographiquement, ce qui en fait des cibles plus faciles pour nous. En même temps, des opérations réussies amélioreront notre image tout en minimisant les pertes."
 Prison_Raids: "Raids sur les prisons"
 Prison_Raids_desc: "En attaquant les prisons et en libérant les prisonniers, nous pouvons obtenir un terrain fertile pour le recrutement car ces prisonniers auront de la gratitude envers nous et prendront probablement les armes pour notre cause car ils ne peuvent pas encore vivre une vie normale."
 Urban_Focus: "Priorité urbaine"
 Urban_Focus_desc: "En choisissant de nous spécialiser dans les opérations urbaines, nous pouvons rendre les opérations du champ de bataille très désordonnées pour notre adversaire tout en rendant les choses plus faciles pour nous.c"
 3D_Swarming: "Essaimage 3D"
 3D_Swarming_desc: "En utilisant le paysage urbain à notre avantage, nous pouvons nous déplacer dans des bâtiments à plusieurs niveaux et approcher l'ennemi par le haut et par le bas, en utilisant plusieurs directions pour concentrer la force létale afin de briser l'ennemi dans un secteur."
 No_Surrender: "Pas de reddition"
 No_Surrender_desc: "En nous basant en terrain urbain, nous devenons vulnérables à l'encerclement ennemi. Cependant, sans issue évidente, nos forces acquièrent la volonté de se battre jusqu'à la mort."
 Rural_Focus: "Priorité rurale"
 Rural_Focus_desc: "En choisissant de nous spécialiser dans les opérations rurales, nous pouvons gagner en force dans l'arrière-pays, là où l'adversaire est le plus faible. Nous gagnons en mobilité et pouvons nous permettre de battre en retraite si cela est avantageux pour nous."
 Tactical_Retreats: "Retraites tactiques"
 Tactical_Retreats_desc: "En battant en retraite à un moment avantageux, nous pouvons préserver nos forces tout en renforçant d'autres zones. Comme l'ennemi ne peut pas se permettre de protéger suffisamment toutes les zones reprises, nous pouvons toujours revenir à la plupart d'entre elles plus tard. En privant l'ennemi de toute victoire décisive, nous pouvons user son moral."
 Covert_Relocation: "Relocalisation secrète"
 Covert_Relocation_desc: "En disposant de la profondeur stratégique nécessaire pour déplacer des forces et sans nous soucier de notre propre intégrité territoriale, nous pouvons déplacer secrètement des forces là où l'ennemi est faible et obtenir des avantages décisifs."
 Autonomus_Combat_Cells: "Cellules de combat autonomes"
 Autonomus_Combat_Cells_desc: "En décentralisant la structure de commandement de façon à ce que de très petits groupes puissent opérer indépendamment, tout en veillant à ce qu'aucune personne ou groupe ne puisse identifier plusieurs autres groupes, nous perturbons les efforts de collecte de renseignements de l'ennemi."
 Tunnel_Warfare: "Guerre des tunnels"
 Tunnel_Warfare_desc: "La construction de vastes réseaux de tunnels souterrains permet de ravitailler en secret, de déplacer des forces et d'améliorer les défenses grâce aux possibilités d'embuscades. Comme l'ennemi ne peut utiliser la puissance aérienne ou les unités blindées à l'intérieur des tunnels, la disparité des forces est égalisée."
 Mimicking_operations_tactic: "Opérations simulées"
 Mimicking_operations: "Opérations simulées"
 Mimicking_operations_desc: "Les opérations simulées sont un moyen rentable d'obtenir un effet opérationnel souhaité en utilisant des tactiques de déception supérieures pour exploiter les possibilités de dissimulation et de camouflage."
 Rhizome_Manoeuver: "Manoeuvre du rhizome"
 Rhizome_Manoeuver_desc: "Une tactique pour les zones urbaines, la manœuvre du rhizome consiste essentiellement à « marcher à travers les murs », en traitant l'environnement urbain non pas comme une grille de rues, mais comme un milieu flexible, toujours en mouvement. Cela permet des mouvements non observés et des attaques inattendues. Elle peut encore être renforcée par la mobilité sans précédent d'unités spéciales formées au parkour."
 Light_Infantry_Focus: "Priorité à l'infanterie légère"
 Light_Infantry_Focus_desc: "L'utilisation de l'infanterie légère pour les embuscades et les attaques nous permet d'intensifier l'insurrection et de mieux maîtriser la guerre conventionnelle nécessaire pour prendre le contrôle total d'un territoire."
 IED_and_Mine_Focus: "Priorités aux EEI et aux mines"
 IED_and_Mine_Focus_desc: "Spécialisés dans l'utilisation d'engins explosifs improvisés (EEI) et de mines terrestres, nous pouvons forcer l'adversaire à se déplacer très lentement dans toute offensive contre nous, ce qui le rend prévisible et plus facile à éviter. L'impact psychologique de l'attrition constante des IED contre les convois peut également démoraliser l'ennemi."
 Cult_of_Martyrs: "Culte des martyrs"
 Cult_of_Martyrs_desc: "Célébrer le sacrifice de vies pour une cause lui confère une dimension religieuse, ce qui constitue un outil idéologique puissant pour recruter d'autres personnes pour notre cause."
 Suicide_Bombings: "Attentats suicides"
 Suicide_Bombings_desc: "Si les convictions sont suffisamment fortes, il est possible d'amener les humains à consentir le sacrifice ultime, en emportant l'ennemi dans la tombe. L'idée forte derrière cela est que le volontaire n'a pas besoin d'être entraîné pour être efficace."
 Combat_Applications: "Applications au combat"
 Combat_Applications_desc: "Les attentats-suicides, lorsqu'ils sont utilisés en combinaison avec les attaques des forces d'infanterie légère, sèment la confusion et paralysent l'ennemi - ce qui nous permet de porter des coups décisifs contre lui."
 Lone_Wolf_Terrorism: "Terrorisme du loup solitaire"
 Lone_Wolf_Terrorism_desc: "Grâce à la propagande, nous pouvons encourager des acteurs isolés à se lancer dans des attaques terroristes solitaires, généralement contre des cibles civiles. L'objectif est de répandre la peur et le chaos, et de modifier le paysage politique de l'ennemi grâce à cette peur. Cela peut l'amener à dépasser les bornes ou à exercer des représailles excessives, alimentant ainsi le cycle de la violence sur lequel repose notre soutien."
 Major_Terror_Attacks: "Attaques terroristes majeures"
 Major_Terror_Attacks_desc: "La mise en œuvre d'attaques terroristes bien planifiées contre des cibles symboliques ou militaires nous permettra d'attirer l'attention du monde entier, d'accroître notre prestige et de stimuler notre recrutement. Plus l'attaque est spectaculaire, mieux c'est pour nous. Nous risquons cependant de nous faire plus d'ennemis."
 Cyber_Propaganda: "Cyberpropagande"
 Cyber_Propaganda_desc: "En portant la bataille dans le cyberespace, nous pouvons manipuler le discours. Les opposants peuvent être amenés à devenir plus extrémistes, ce qui incite les partisans mous des nôtres à devenir plus fidèles à notre cause. Les cyberattaques et l'infiltration de sites Web populaires peuvent également nous aider à diffuser notre propagande."
 ThreeD_Swarming: "Essaimage 3D"
 ThreeD_Swarming_desc: "L'essaimage tridimensionnel considère la nature du combat urbain comme des zones de mort à multiples facettes où des positions de combat préparées verticalement se rejoignent pour créer des attaques de toutes les directions simultanément. En contrôlant l'approche de l'ennemi à l'aide de mines et de pièges, nous l'attirons vers une mort certaine, tout en nous déplaçant d'un bâtiment à l'autre par des tunnels pour assurer la flexibilité."
 Networked_Battlefield: "Champ de bataille virtuel"
 Networked_Battlefield_desc: "Alors que les logiciels continuent à jouer un rôle de plus en plus critique sur le champ de bataille, nous devons nous assurer que nos forces ne manquent jamais de moyens sur ce front en pleine expansion. En utilisant le dernier cri de ces systèmes, nous pouvons nous assurer que nos forces fonctionnent comme un organisme qui opère et se met à jour en permanence à partir des mouvements des autres."
 Maneuver_Warfare: "Guerre de manœuvre"
 Maneuver_Warfare_desc: "La doctrine de la guerre de manœuvre considère les styles de guerre comme un spectre allant de la guerre d'attrition à la guerre de manœuvre. Dans la guerre d'attrition, l'ennemi est considéré comme une collection de cibles à trouver et à détruire. La guerre d'attrition exploite la manœuvre pour mettre à profit la puissance de feu. La guerre de manœuvre exploite la puissance de feu et l'attrition sur les éléments clés des forces adverses."
 Sensor_Capability_Integration: "Intégration des capacités des capteurs"
 Sensor_Capability_Integration_desc: "La fusion avancée de capteurs permet aux unités d'exploiter les informations provenant de tous les capteurs dont elles sont équipées pour créer une image intégrée unique du champ de bataille. Toutes les informations recueillies sont ensuite automatiquement partagées avec d'autres unités et centres d'opérations de commandement et de contrôle sur leur réseau en utilisant les liaisons de données les plus modernes."
 Rapid_Dominance: "Domination rapide"
 Rapid_Dominance_desc: "La domination rapide imposera à l'adversaire un niveau écrasant de choc et de crainte, de façon immédiate ou suffisamment rapide pour paralyser sa volonté de continuer, pour prendre le contrôle de l'environnement et pour surcharger sa compréhension des événements, de sorte que l'ennemi sera incapable de résister aux niveaux tactique et stratégique."
 RTSA: "ESTR"
 RTSA_desc: "L'évaluation de situation en temps réel (ESTR) permet aux équipages aériens de communiquer avec les équipes au sol pendant le transport aérien, le largage et de nombreuses autres opérations. La complexité croissante des opérations de combat exige que les équipages aériens traitent et répondent rapidement aux informations entrantes pour atteindre les objectifs de la mission."
 Shock_Awe: "Cyber Shock & Awe"
 Shock_Awe_desc: "A new approach to shock and awe, as well as a new vision to the prelude of an attack, \"cyber\" shock and awe seeks to disable enemy infrastructure, energy supply, economy, and communications before the first shot has ever been fired. The adversary should be in such disarray and confusion that they may be dubious that it is the prelude to an attack at all."
 Resilient_Communications: "Resilient Communications"
 Resilient_Communications_desc: "Disaster-based failures can seriously disrupt a communication network, making its services unavailable. These disruptions are observably increasing in number, intensity and scale. When network services that are part of a critical infrastructure become unavailable, commercial and/or societal problems are the inevitable result."
 Full_Spectrum_Dominance: "Full-Spectrum Dominance"
 Full_Spectrum_Dominance_desc: "Full-spectrum dominance is a military entity's achievement of control over all dimensions of the battlespace, effectively possessing an overwhelming diversity of resources in such areas as terrestrial, aerial, maritime, subterranean, extraterrestrial, psychological, and bio- or cyber-technological warfare."
 Target_Aquisition_Computing: "Target Acquisition Computing"
 Target_Aquisition_Computing_desc: "AI-assisted target recognition is an extremely important technology for military operations that has not yet realized its full tactical promise. A fully reliable Ai/ATR can enhance lethality and survivability of the war fighter and platform. An AI/ATR operates on sensor data in order to process information for decision-making."
 Freedom_Of_Maneuver: "Freedom Of Maneuver"
 Freedom_Of_Maneuver_desc: "By capitalizing on current GPS and 3D modeling we can simulate the best path of travel for all of our units, significantly improving mobility and therefore combat effectiveness."
 Multi_Domain_Battle: "Multi-Domain Battle"
 Multi_Domain_Battle_desc: "Multi-domain battle (MDB) is a concept designed to address this changing world. We must be able to get past our adversary’s integrated defensive capabilities, avoid domain isolation and fracturing, and preserve our freedom of action. We must be able to penetrate their defenses at a time and place of our choosing, in more than one domain."
 Air_Blitzkrieg: "Air Blitzkrieg"
 Air_Blitzkrieg_desc: "Specifying on the air component of Rapid Dominance, this strategy brings all of our airpower to bear in a fast mobilization, eliminating and weakening all adversary domains before they can mount an effective defense."
 WOF_Advantages: "WOF Advantages"
 WOF_Advantages_desc: "As the quick pace of modern warfare means being surrounded can quickly become the norm, soldiers must take the initiative to seize fleeting moments of temporary advantage. War fighters must learn to operate in small units with minimal support and to force open narrow windows of opportunity with whatever they have at hand."
 High_Lethality: "High Lethality"
 High_Lethality_desc: "This doctrine solidifies the effort that in order for our weapons and our military to be most effective not only in actual combat but also as a deterrent, they must be as lethal as possible. Our adversaries and more importantly the men and women that fight for them will know that when our nation executes an attack, death follows."
 Centralized_Desicionmaking: "Centralized Decision-Making"
 Centralized_Desicionmaking_desc: "Keeping our organization's authority centralized will make it easier to implement common practices for the entire military and to coordinate and control from the center, as well as allowing for more \"strategic\" decision-making."
 Decentralized_Initiative: "Decentralized Initiative"
 Decentralized_Initiative_desc: "By ensuring that small-unit commanders have the ability to make small moves to take advantage of key moments in an ever-changing battlefield, we will create a force which is strategically sound yet tactically adaptable."
 Disrupt_Deny: "Disrupt Deny"
 Disrupt_Deny_desc: "When directly seizing an area isn't the most viable operation, it is critical that our war fighters don't sit idle but instead ensure that any efforts our adversaries make in that area are disrupted and we should deny them any further ground."
 HUMINT: "HUMINT"
 HUMINT_desc: "Human intelligence activities consist of interrogations and conversations with persons having access to information. HUMINT is both a source of positive intelligence, but also of information of strong counterintelligence value. Interviews should balance any known information requirements of both intelligence collection guidance and of counterintelligence."
 TITLE_COIN: "Counterinsurgency"
 COIN: "COIN"
 COIN_desc: "With effective Counterinsurgency Operations, or COIN, we can integrate and synchronize political, security, economic, and informational components that reinforce governmental legitimacy and effectiveness while reducing insurgent influence over the population."
 Urban_operations: "Urban Operations"
 Urban_operations_desc: "Fighting in an urban environment can offer some advantages to a weaker defending force or to guerrilla fighters through ambush-induced attrition losses. The attacking army must account for three dimensions more often, and consequently expend greater amounts of manpower in order to secure a myriad of structures and mountains of rubble."
 Battalion_support: "Battalion Support"
 Battalion_support_desc: "Headquarters for command, control and oversight, maintenance support with machine teams, and level II medical support all need to be reworked for our battalion-level support to be more efficient."
 Digitalized_Army: "Digitalized Army"
 Digitalized_Army_desc: "This concept is organized around information technology and digitization of the battlefield. Developing and training soldiers and leaders with the skill sets needed to be effective in this environment is a challenge that must be addressed in order for the \"human\" component of this transformation to be effective."
 Infantry_Embedded_Armor: "Infantry-Embedded Armor"
 Infantry_Embedded_Armor_desc: "Incorporating heavy armor into our infantry units has traditionally been a difficult strategy to apply, however now with more mobile and adaptable armor we can substitute the need for artillery support to instead directly use armored units to inflict hard damage."
 Covert_Deception: "Covert Deception"
 Covert_Deception_desc: "Covert Deception includes psychological operations, information warfare, visual deception and other methods. As a form of strategic use of information or disinformation, it overlaps with psychological warfare. An enemy who falls for the deception will lose confidence when it is revealed, to the degree that they may hesitate when confronted with the truth."
 Three_Dimensional_warfare: "Three-Dimensional Warfare"
 Three_Dimensional_warfare_desc: "The notion of 3D tactics has been developed from the spherical security concept. The 3D tactics model identifies some of the key phenomena experienced in urban environments, in particular the \"inherent information deception qualities\" found in \"vertical rather than horizontal envelopment\"."
 Rapid_strike: "Rapid Strike"
 Rapid_strike_desc: "Further focusing on the speed and mobility of action, our units can move more coherently faster and therefore limit our adversaries' ability to respond effectively."
 Siege_warfare: "Siege Warfare"
 Siege_warfare_desc: "This strategy is an incorporation of new methods to defeat typical features of modern sieges. As the defender has greater capacity to withstand the siege, the attacker's main aim is to bottle operational forces or create a strategic distraction, rather than take the siege to a conclusion."
 Close_combat_lethality: "Close-Combat Lethality"
 Close_combat_lethality_desc: "The close-combat lethality task force will analyze and provide focused recommendations on military service efforts to achieve overmatch to ensure infantry squads are never in a fair fight. Overcoming this problem will require changes to infantry squad manpower management, training and equipment changes that enhance lethality and survivability."
 Casualty_Retention: "Casualty Retention"
 Casualty_Retention_desc: "We need to seriously rethink the methods and practices by which we deal with combat casualties. Remembering that a casualty does not always necessarily mean that the individual can not return to combat, recent medical advances have made once traditionally long-term injuries into ailments that can be treated quickly."
 Concentration_of_Force: "Concentration of Force"
 Concentration_of_Force_desc: "We need to focus on concentrating a military force so as to bring to bear such overwhelming force against a portion of an enemy force that the disparity between the two forces alone acts as a force multiplier in favor of the concentrated forces."
 Decapitation_Strike: "Decapitation Strike"
 Decapitation_Strike_desc: "A decapitation strike is a military strategy aimed at removing the leadership or command and control of a hostile group. The strategy of weakening an enemy by eliminating its military or political leadership has long been utilized in warfare, but with the advent of more precision weapons we can apply this strategy on a more tactical scale against our enemies."
 Indiscriminate_Force: "Indiscriminate Force"
 Indiscriminate_Force_desc: "When precision and advanced targeting fail us, and when our backs are against the wall, our forces need to be able to use all the resources at their disposal to achieve victory by all means. This means no round, shell, rocket, or missile goes unfired whether the enemy is shielded by noncombatants or not."
 Unrestricted_Warfare: "Unrestricted Warfare"
 Unrestricted_Warfare_desc: "Reducing one's opponent can be accomplished in a number of ways other than direct military confrontation. These alternative methods have the same and even greater destructive force than military warfare, and they have already produced serious threats for national security, different from the past and in many directions."
 Networked_Swarming_Tactics: "Networked Swarming Tactics"
 Networked_Swarming_Tactics_desc: "Networked swarming warfare is the practice of attacking the enemy by flexible utilization of \"assembly\" and \"dispersion\". It provides us with a networked form of operations which allows that dispersed combat units on the battlefield can rapidly form operational swarms which center on objectives according to the requirements of battlefield environment."
 Assymetrical_Swarming: "Asymmetrical Swarming"
 Assymetrical_Swarming_desc: "Much like swarming in the conventional sense, this method seeks to utilize only the tools of the unconventional, such as insurgency, IED emplacement, and guerrilla warfare, but on the scale of a massive conventional attack."
 Small_unit_networking: "Small-Unit Networking"
 Small_unit_networking_desc: "Integrating situational awareness technology for use in tactical situations by smaller units gives them greater combat effectiveness as well as the ability to avoid many traditional tactical missteps that small units have, for example walking right into the enemy position unknowingly."
 Eternal_Recurrence: "Eternal Recurrence"
 Eternal_Recurrence_desc: "Through study and as evidenced in the field, COIN operations as they have been instructed to be carried out and how they are actually being conducted are two very different things. We must ensure that our units adhere to the doctrines set forth for COIN operations if we are to make any visible progress as the current path is evidenced to be ineffective."
 Tactical_Flexibility: "Tactical Flexibility"
 Tactical_Flexibility_desc: "Though many of the past doctrines have been meant to improve tactical flexibility in one way or another, this doctrine seeks to take a grand look at all of our efforts and correlate them as best as possible to give the ability to change tactics easily and readily to meet new circumstances and conditions."
 Battlespace_Dispersion: "Battlespace Dispersion"
 Battlespace_Dispersion_desc: "When the situation arises that meeting our foes directly would mean sure defeat, one strategy we can make use of is a modern version of defeat in detail in which we spread out the battlefield as much as possible while leaving our most mobile units the capacity to quickly resolve the resulting smaller conflicts in our favor."
 Economy_of_force: "Economy of Force"
 Economy_of_force_desc: "No part of a force should ever be left without purpose. The allocation of available combat power to tasks like limited attacks, defense, delays, deception or even retrograde operations is measured in order to achieve mass at decisive points elsewhere on the battlefield."
 Strategic_Defense: "Strategic Defense"
 Strategic_Defense_desc: "Strategic Defense requires that a defender deploys its resources at and well behind the front line. Although attackers may find it easier to breach the more weakly defended front line, as they advance, they continue to meet resistance. As they penetrate deeper, their flanks become vulnerable. Should the advance stall, they risk being enveloped."

 #Air doctrines
 offensive_focus: "Offensive Combined Arms Focus"
 offensive_focus_desc: "Recognizing that air superiority is key to offensive operations, anti-air operations in support of frontline ground forces are prioritized."
 lr_maritime_strike: "Long-Range Maritime Strike"
 lr_maritime_strike_desc: "We can tactically employ land-based bomber aircraft to attack warships at sea."
 rw_frontline_focus: "Rotary-Wing Frontline Focus"
 rw_frontline_focus_desc: "Short combat radii and lower airspeeds compared to fixed-wing assets make helicopters less suitable for deep strikes. As such, tactics for maximizing their effectiveness in providing direct air support to frontline troops are developed."
 recon_strike_complex: "Reconnaissance Strike Complex"
 recon_strike_complex_desc: "Reconnaissance strike complex is a concept of war envisioning a fusion of air and space-based surveillance systems with long-range strike assets at the large-formation level. This enables near-real-time destruction of high-value targets deeply behind the front."
 roaving_fighters: "Free-Roving Fighters"
 roaving_fighters_desc: "Detection and destruction of airborne surveillance assets requires well-trained and experienced pilots given the initiative to hunt their targets."
 pilot_adversarial_training_oi: "Pilot Adversarial Training"
 pilot_adversarial_training_oi_desc: "Pilot adversarial training is an advanced form of pilot training designed to simulate the aircraft and tactics employed by likely enemy forces."
 aviation_fire_strike: "Aviation Fire Strike"
 aviation_fire_strike_desc: "An aviation fire strike is a concentrated first strike employing all aspects of fire delivery, including missiles, aircraft, and electronic assets."
 alcm_raid_oi: "Air-Launched Cruise Missile Raids"
 alcm_raid_oi_desc: "Air-launched cruise missile raids specify large-scale use of naval strike aircraft launching anti-ship missiles against fleets."
 jsead: "JSEAD"
 jsead_desc: "Joint suppression of enemy air defenses operations are military actions to suppress enemy air defenses. Tactics for coordinated suppression or destruction of SAM and AAA sites enable aviators to conduct their air support missions with reduced risk."
 terminal_attack_controllers: "Terminal Attack Controllers"
 terminal_attack_controllers_desc: "Highly trained ground personnel embedded with frontline units direct aviation assets onto targets, greatly increasing their lethality and effectiveness."
 large_strike_packages: "Large Strike Packages"
 large_strike_packages_desc: "Special planning considerations are necessary to implement the warfighting principle of mass at the tactical aviation level."
 flight_and_element_air_taskings: "Flight and Element Air Taskings"
 flight_and_element_air_taskings_desc: "Employing aviation assets at organizations below the squadron allows for greater granularity and flexibility in prosecuting targets."
 all_weather_attack_procedures: "All-Weather Attack Procedures"
 all_weather_attack_procedures_desc: "Coordination with meteorological intelligence and development of specialized ordnance enable effective all-weather and night bombing."
 strike_coordination_and_reconnaissance: "Strike Coordination and Reconnaissance"
 strike_coordination_and_reconnaissance_desc: "SCAR missions allow one aircraft to vector other combat aircraft onto targets of opportunity in the close and rear areas of the battlespace."
 joint_air_operations: "Joint Air Operations"
 joint_air_operations_desc: "Joint air operations codifies the coordinated employment of aviation assets across multiple branches and services of the same military under a single air component commander."
 master_air_attack_plan: "Master Air Attack Plan"
 master_air_attack_plan_desc: "The MAAP enables unity of effort in realizing the commander's vision for prosecuting targets in support of the overall ground scheme of maneuver."
 standoff_precision_strikes: "Standoff Precision Strikes"
 standoff_precision_strikes_desc: "Advances in computing and sensing technology theoretically enable precise target engagement from high altitudes and long ranges. While this reduces risk to the aircraft, the fog of war often means such strikes are of limited effectiveness."
 low_altitude_air_support: "Low-Altitude Air Support"
 low_altitude_air_support_desc: "Given the proliferation of shoulder-fired missiles and radar-guided anti-aircraft artillery, \"low and slow\" CAS is highly risky. However, it provides the best situational awareness for the pilot to accurately engage ground targets."
 dynamic_strike_package_retasking: "Dynamic Strike Package Retasking"
 dynamic_strike_package_retasking_desc: "Access to timely intelligence, robust communications, and well-drilled airspace control procedures enable strike missions to be retasked to high-value / high-payoff targets of a time-sensitive nature."
 killbox_keypad_airspace_management: "Killbox / Keypad Airspace Management"
 killbox_keypad_airspace_management_desc: "Breaking the airspace into grid squares that can be assigned and released as necessary enables detailed granularity of the battlespace as well as clear and concise deconfliction with other fire support assets."
 digital_close_air_support: "Digital Close Air Support"
 digital_close_air_support_desc: "DCAS allows the use of digital messages to expedite communications, rapidly build shared situational awareness, reduce human error and shorten the kill-chain."
 air_accompaniment: "Air Accompaniment"
 air_accompaniment_desc: "As breakthrough forces rapidly advance, they will exceed the range of ground artillery fire support. Long-range aviation will then provide the bulk of fire in support of the exploitation."
 vector_navigation: "Vectoring and Navigation Points"
 vector_navigation_desc: "Vectoring and target designation points (VTDPs) and radio navigation points (RNPs), located behind friendly lines, facilitate airspace management and assist friendly aircraft with navigating to their target areas."
 wvr_maneuver: "WVR Maneuvering"
 wvr_maneuver_desc: "Air superiority depends on fighters winning engagements, and within visual range agility and tactics are often the decisive factor."
 Cat_battlefield_support_tree: "Battlefield Support"

 #MTG Naval Tree
 tech_naval_systems_engineering: "Naval Systems Engineering"
 tech_naval_systems_engineering_desc: "Contemporary naval systems are mainly manual with few interfaces. Naval Systems Engineering is an key aspect in developing vessels to bring us thorugh to the future."
 tech_digital_naval_systems: "Digital Naval Systems"
 tech_digital_naval_systems_desc: "Furthering our design to rework from the old World War Two and Cold War vessels with digital interfaces and the advancing use of computers will assist us with our ships."
 tech_modern_naval_electronics: "Modern Naval Electronics"
 tech_modern_naval_electronics_desc: "Naval electronics are crucial to build our modern ships more advanced systems such as our VLSs, Lightweight Guns, or our main other forms of weapons."
 tech_digital_communication_equipment: "Digital Communication Equipment"
 tech_digital_communication_equipment_desc: ""
 tech_modern_hull_design_materials: "Modern Hull Design Materials"
 tech_modern_hull_design_materials_desc: "New wave hull designs will help our ships repel damages from other ships and their weaponry."
 tech_ar_networking_navigation_systems: "AR Networking Navigation Systems"
 tech_ar_networking_navigation_systems_desc: "Augmented Reality navigation is slowly opening up the naval game to more advanced reaction times and greater information laid out before the helmsman and the crew."
 tech_advanced_systems_microengineering: "Advanced Systems Microengineering"
 tech_advanced_systems_microengineering_desc: "The base concept of naval systems is in need of a redrawing. Digital and Analog systems are slowly becoming more and more obsolete."
 tech_automated_digital_ship_systems: "Automated Digital Ship Systems"
 tech_automated_digital_ship_systems_desc: "Automation has come a long way since the very first primitive machining automations. Automated portions of mundane tasks on the ships can help improve our vessels to be able to react quicker and more effectively."
 tech_naval_armament_engineering: "Naval Armament Engineering"
 tech_naval_armament_engineering_desc: "Production of heavy vessels is important to our high seas fleet. Expanding our naval armament engineering departments can assist us in this cause."
 tech_power_systems: "Diesel Engines"
 tech_power_systems_desc: "Most modern ships use a reciprocating diesel engine as their prime mover, due to their operating simplicity, robustness and fuel economy compared to most other prime mover mechanisms."
 tech_power_systems_1: "Jet Turbine Engines"
 tech_power_systems_1_desc: "Able to propel large Naval vessels to higher speeds, turbine engines are often used in conjunction with Diesel engines, allowing for performance at both the high and low end of the power output spectrum"
 tech_nuclear_power_systems: "Early Surface Nuclear Reactors"
 tech_nuclear_power_systems_desc: "Compared to oil or diesel fuelled ships, nuclear propulsion offers the advantages of very long intervals of operation before refueling."
 tech_nuclear_power_systems_1: "Advanced Surface Nuclear Reactors"
 tech_nuclear_power_systems_1_desc: "An upgraded generation of Nuclear Reactor allows for more speed, longer life, and better reliability"
 tech_nuclear_power_systems_2: "Modern Surface Nuclear Reactors"
 tech_nuclear_power_systems_2_desc: "Modern Nuclear Reactors produce far more power for their size, allowing for ships to harness energy intensive weapons as required"
 tech_nuclear_power_systems_3: "Futuristic Surface Nuclear Reactors"
 tech_nuclear_power_systems_3_desc: "The Nuclear Reactors of tomorrow will have extended life spans, lower upkeep costs and manpower, and will produce far more energy - needed for energy and propulsion weapons"
 tech_combat_support_systems: "Combat Support Systems"
 tech_combat_support_systems_desc: "A web-based automated logistics system, this tool aids the military as they plan, and provide for, the material requirements of modern combat support"
 tech_fire_control: "Fire Control Systems"
 tech_fire_control_desc: "Used aboard naval warships - often in conjunction with electronic computerized systems, to control targeting of guns against surface ships, aircraft, and shore targets, with either optical or radar sighting."
 tech_fire_control_1: "Improved Support Systems"
 tech_fire_control_1_desc: "Next generation of logistical systems providing combat support and and material requirements for military combat"
 tech_fire_control_2: "Advanced Integrated Missile Radar Control"
 tech_fire_control_2_desc: "The ability to track the launch, flight, and intercept of enemy weapons at subsonic, supersonic, and even hypersonic speeds"
