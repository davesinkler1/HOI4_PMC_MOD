 SPACE_TITLE_OLV: "VÉHICULES DE LANCEMENT ORBITAL"
 SPACE_TITLE_OLV_DESC: "Un véhicule de lancement orbital (OLV), ou simplement un lanceur, est un véhicule propulsé par une fusée utilisé pour transporter une charge utile de la surface de la Terre vers l'espace, généralement en orbite terrestre ou au-delà."
 BALLISTIC_MISSILES_TITLE_IRBM: "MISSILES BALISTIQUES\nÀ PORTÉE INTERMÉDIAIRE"
 BALLISTIC_MISSILES_TITLE_IRBM_DESC: "Un missile balistique à portée intermédiaire (IRBM) est un missile balistique d'une portée de 1000 à 5000 km."
 BALLISTIC_MISSILES_TITLE_ICBM: "MISSILES BALISTIQUES\nINTERCONTINENTAUX"
 BALLISTIC_MISSILES_TITLE_ICBM_DESC: "Un missile balistique intercontinental (ICBM) est un missile d'une portée minimale de 6000 km conçu principalement pour le transport d'armes nucléaires (avec une ou plusieurs têtes thermonucléaires)."
 BALLISTIC_MISSILES_TITLE_SLBM: "MISSILES MER-SOL\nBALISTIQUES STRATÉGIQUES"
 BALLISTIC_MISSILES_TITLE_SLBM_DESC: "Un missile mer-sol balistique stratégique (SLBM) est un missile balistique pouvant être lancé depuis un sous-marin."
 CRUISE_MISSILES_TITLE_ALCM: "MISSILES\nDE CROISIÈRE"
 CRUISE_MISSILES_TITLE_ALCM_DESC: "Un missile de croisière (ALCM) est un missile de qui est lancé à partir d'un avion militaire."
 CRUISE_MISSILES_TITLE_HSCM: "MISSILES DE CROISIÈRE\nHYPERSONIQUES"
 CRUISE_MISSILES_TITLE_HSCM_DESC: "Un missile de croisière hypersonique (HSCM) se déplace à au moins cinq fois la vitesse du son (Mach 5)."
 CRUISE_MISSILES_TITLE_GLCM: "MISSILES DE CROISIÈRE\nTERRESTRES"
 CRUISE_MISSILES_TITLE_GLCM_DESC: "Un missile de croisière terrestre (GLCM) est un missile de croisière lancé depuis la terre."
 CRUISE_MISSILES_TITLE_SLCM: "MISSILES DE CROISIÈRE\nMER-SOL"
 CRUISE_MISSILES_TITLE_SLCM_DESC: "Un missile de croisière mer-sol (SLCM) est un missile de croisière basé en mer, lancé à partir de navires de surface ou de sous-marins."
 MISSILE_DEFENCE_TITLE_SAM: "MISSILES\nSURFACE-AIR"
 MISSILE_DEFENCE_TITLE_SAM_DESC: "Un missile surface-air (SAM) est un missile conçu pour être lancé depuis le sol afin de détruire des avions ou d'autres missiles."
 MISSILE_DEFENCE_TITLE_ABM: "MISSILES\nANTIBALISTIQUES"
 MISSILE_DEFENCE_TITLE_ABM_DESC: "Un missile antibalistique (ABM) est un missile surface-air conçu pour contrer les missiles balistiques (défense antimissile)."
