l_french:
 # Influence Decision Screen
 influence_desicions: "Rapport [ROOT.GetAdjMS] de [GetYear] sur l'influence étrangère"
 influence_desicions_desc: "Les services de renseignement [ROOT.GetDuDeDNP] [ROOT.GetName] ont préparé un rapport sur l'influence que les gouvernements étrangers exercent sur notre nation. Pour le bien de notre souveraineté, nous devons chercher à limiter cette influence. Si une seule nation nous domine, elle peut chercher à s'immiscer dans le gouvernement et dans notre mode de vie.\n\n§HLes nations suivantes exercent une influence sur nous :§!\n[new_position_1]  [position_1_var_integer]   [new_position_2] [position_2_var_integer]   [new_position_3] [position_3_var_integer]   [new_position_4] [position_4_var_integer]   [new_position_5] [position_5_var_integer]   [new_position_6] [position_6_var_integer]   [new_position_7] [position_7_var_integer]\n\nNiveau d'indépendance vis-à-vis de l'influence étrangère : [?domestic_influence_amount|H%%]\n$foreign_influence_modifier$ de votre nation : [?modifier@foreign_influence_modifier|%+]\n$foreign_influence_defense_modifier$ de votre nation : [?modifier@foreign_influence_defense_modifier|%+]\n"
 combat_foreign_influence: "Combattre l'influence étrangère"
 combat_foreign_influence_desc: "Affirmer notre indépendance vis-à-vis de l'influence étrangère est essentiel pour préserver notre nation."
 propaganda_campaign_decision: "Campagne de propagande"
 propaganda_campaign_decision_desc: "La grande campagne de propagande sur le retour à nos valeurs est importante pour notre gouvernement. Déclarer une nouvelle campagne pour le peuple pour ramener notre identité !"
 combat_biggest_influencer_decision: "Attaquer l'influence de [?var:FROM.influence_array^0.GetNameWithFlag]"
 combat_biggest_influencer_decision_desc: "L'influence de l'État [?var:FROM.influence_array^0.GetAdjective] dans notre nation a duré beaucoup trop longtemps. Il est temps de montrer à notre peuple leur vraie nature et comment leur emprise sur notre gouvernement doit être libérée !"
 combat_second_influencer_decision: "Attaquer l'influence de [?var:FROM.influence_array^1.GetNameWithFlag]"
 combat_second_influencer_decision_desc: "L'influence de l'État [?var:FROM.influence_array^1.GetAdjective] dans notre nation a duré beaucoup trop longtemps. Il est temps de montrer à notre peuple leur vraie nature et comment leur emprise sur notre gouvernement doit être libérée !"
 combat_third_influencer_decision: "Attaquer l'influence de [?var:FROM.influence_array^2.GetNameWithFlag]"
 combat_third_influencer_decision_desc: "L'influence de l'État [?var:FROM.influence_array^2.GetAdjective] dans notre nation a duré beaucoup trop longtemps. Il est temps de montrer à notre peuple leur vraie nature et comment leur emprise sur notre gouvernement doit être libérée !"

 # Scripted GUI Section
 DOMESTIC_INFLUENCE_TOOLTIP: "[FROM.GetNameWithFlag] [FROM.GetAOntNP] un niveau d'indépendance vis-à-vis de l'influence étrangère de [?domestic_influence_amount|H%%]."
 INFLUENCER1_TOOLTIP: "[new_position_1] a [position_1_var_integer] d'influence [FROM.GetAuEnANP] [FROM.GetName]."
 INFLUENCER2_TOOLTIP: "[new_position_2] a [position_2_var_integer] d'influence [FROM.GetAuEnANP] [FROM.GetName]."
 INFLUENCER3_TOOLTIP: "[new_position_3] a [position_3_var_integer] d'influence [FROM.GetAuEnANP] [FROM.GetName]."
 INFLUENCER4_TOOLTIP: "[new_position_4] a [position_4_var_integer] d'influence [FROM.GetAuEnANP] [FROM.GetName]."
 INFLUENCER5_TOOLTIP: "[new_position_5] a [position_5_var_integer] d'influence [FROM.GetAuEnANP] [FROM.GetName]."
 INFLUENCER6_TOOLTIP: "[new_position_6] a [position_6_var_integer] d'influence [FROM.GetAuEnANP] [FROM.GetName]."
 INFLUENCER7_TOOLTIP: "[new_position_7] a [position_7_var_integer] d'influence [FROM.GetAuEnANP] [FROM.GetName]."
 INFLUENCER1_AMOUNT_TOOLTIP: "1er - [new_position_1] : [?influence_array_val^0|Y%%] d'influence."
 INFLUENCER2_AMOUNT_TOOLTIP: "2ème - [new_position_2] : [?influence_array_val^1|Y%%] d'influence."
 INFLUENCER3_AMOUNT_TOOLTIP: "3ème - [new_position_3] : [?influence_array_val^2|Y%%] d'influence."
 INFLUENCER4_AMOUNT_TOOLTIP: "4ème - [new_position_4] : [?influence_array_val^3|Y%%] d'influence."
 INFLUENCER5_AMOUNT_TOOLTIP: "5ème - [new_position_5] : [?influence_array_val^4|Y%%] d'influence."
 INFLUENCER6_AMOUNT_TOOLTIP: "6ème - [new_position_6] : [?influence_array_val^5|Y%%] d'influence."
 INFLUENCER7_AMOUNT_TOOLTIP: "7ème - [new_position_7] : [?influence_array_val^6|Y%%] d'influence."
 INFLUENCE_TOOLTIP_DELAYED: "L'influence mesure le poids et la domination d'une personne sur une nation. L'influence peut être étendue en investissant dans des bâtiments, en offrant des dons, une aide militaire et en utilisant du poids politique. D'autres pays se disputeront l'influence et le pays hôte tentera d'affirmer sa souveraineté s'il le peut.\n\nSi votre influence est suffisamment élevée, vous pouvez forcer le pays à signer des accords commerciaux favorables ou même en faire un État sujet. En plus de donner lentement de la dérive vers votre vision politique, l'influence peut être utilisée comme une monnaie pour manipuler leur politique en votre faveur."

 # Scripted Influence Actions:
 influence_action_button_TT: "§HDiffuser l'influence§!\nNous dépenserons notre poids politique pour obtenir plus d'influence [FROM.GetAuEnANP] [FROM.GetFlag]§Y[FROM.GetName]§!."
 influence_action_button_delayed_TT: "§HNécessite :§!\n[influence_button_req]\n[not_recently_spread_influence] \n\n§HEffet :§!\n§H[ROOT.GetNameWithFlag]§!:\nAugmente l'influence §Y[ROOT.GetAdjFS]§! [THIS.GetAuEnANP] [THIS.GetFlag] §Y[THIS.GetName]§! de §G~[spread_influence_percent_change]%§!\n§R-50§!£pol_power_icon\n\n\n[spread_influence_cooldown_limits]"
 aid_button_TT: "§HAide économique§!\nNous envoyons un don unique en argent [FROM.GetAuAlaAlNP] [FROM.GetFlag] §H[FROM.GetName]§! en échange d'influence et d'un renforcement des relations. Le don est de §Y5%§! de la dette §H[FROM.GetAdjFS]§!.\n\nSi l'IA est en bonne position, elle refusera l'aide.\n"
 aid_button_delayed_TT: "§HNécessite :§!\n[is_influencer_trigger]\n[gdp_per_capita_trigger]\n[num_of_civilian_factories_trigger]\n[sent_aid_recently_check]\n§HEffet :§!\n§H[ROOT.GetNameWithFlag]§! : lance l'événement §HFournir une aide§!\n\nVous pouvez envoyer une §Haide économique§! tous les §H30§! jours à cette nation.\n"
 aid_military_button_TT: "§HAide militaire§!\nNous pouvons choisir d'envoyer un lot unique d'armes à feu ou d'autres équipements [FROM.GetAuAlaAlNP] [FROM.GetFlag] §H[FROM.GetName]§! en échange d'influence et d'un renforcement des relations. Cependant, cela aura un impact négatif sur notre position vis-à-vis de leurs ennemis.\n\nREMARQUE : Vous pouvez seulement envoyer des VBTT/VCI, et de l'équipement d'infanterie jusqu'à ce que nous trouvions une meilleure façon de concevoir le système. Désolé !"
 aid_military_button_delayed_TT: "§HNécessite :§!\n[is_influencer_trigger]\n[military_aid_military_capable]\n[FROM.military_aid_has_purpose_for_aid_req]\n[sent_recently_sent_military_aid_check]\n\n§HEffet :§!\n§H[ROOT.GetNameWithFlag]§! : lance l'événement §HFournir une aide militaire§!"
 target_other_button_TT: "§HCibler une autre influence§!\nNous pouvons choisir de contrer d'autres pays influenceurs de premier plan [FROM.GetAuEnANP] [FROM.GetFlag]§H[FROM.GetName]§! ou de cibler leur indépendance vis-à-vis de l'influence étrangère."
 target_other_button_delayed_TT: "§HNécessite :§!\n[is_top_three_influencer_trigger]\n[influence_button_req_100]\n\n§HEffet :§!\n§H[ROOT.GetNameWithFlag]§! : lance l'événement §HCibler l'influence§!"
 manipulate_politics_button_TT: "§HManipuler la politique§!\nNous utiliserons notre influence pour renforcer notre vision politique et le parti au pouvoir [FROM.GetAuEnANP] [FROM.GetFlag]§H[FROM.GetName]§!. Si notre vision politique est différente, nos relations diminueront."
 manipulate_politics_button_delayed_TT: "§HNécessite :§!\n[trigger_select_manipulate_politics_button]\n\n§HEffet :§!\n[outlook_change] §Yobtient§! §G+[FROM.trigger_manipulate_politics_value]%§! de popularité\n[FROM.show_ruling_party] §Yobtient§! §G+[FROM.trigger_manipulate_politics_value]%§! de popularité\nL'influence [ROOT.GetDuDelaDelNP] [ROOT.GetFlag] §H[ROOT.GetName]§! [FROM.GetAuEnANP] [FROM.GetFlag] §H[FROM.GetName]§! §Ychute§! de §R-10%§!"
 coup_button_TT: "§HTentative de coup d'État§!\nNous tenterons un coup d'État [FROM.GetAuEnANP] [FROM.GetFlag] §H[FROM.GetName]§!. Les coups d'État peuvent soit réussir, soit être découverts et échouer, soit conduire à une guerre civile. La probabilité de chacun d'eux est déterminée par votre influence, la popularité de votre vision politique et de votre parti au pouvoir [FROM.GetAuEnANP] [FROM.GetFlag] §H[FROM.GetName]§!, ainsi que d'autres facteurs tels que leur stabilité."
 coup_button_delayed_TT: "§HNécessite :§!\n[trigger1_select_coup_button]\n[trigger2_select_coup_button]\n[trigger3_select_coup_button]\n\n\n§HEffet :§!\n§H[ROOT.GetNameWithFlag]§! : lance l'événement §HTentative de coup d'État§!"
 economic_exploitation_button_TT: "§HExploitation économique§!\nNous utiliserons une partie de notre influence pour exploiter l'économie [FROM.GetDuDelaDelNP] [FROM.GetFlag] §H[FROM.GetName]§!. Cela nous accordera des industries gratuites et des ressources bon marché, mais nuira aux relations."
 economic_exploitation_button_delayed_TT: "§HNécessite :§!\n[trigger1_select_economic_exploitation_button]\n[influence_button_req]\n\n§HEffet :§!\n§H[FROM.GetNameWithFlag]§! obtient l'esprit national : §HExploitation économique§! [ROOT.GetDuDelaDelNP] [ROOT.GetFlag] §H[ROOT.GetName]§! (§H[ROOT.GetNameWithFlag]§! obtient 20% des industries civiles [FROM.GetDuDelaDelNP] §H[FROM.GetName]§!, -20% coût commercial)\n§R-30§! de relations avec §H[FROM.GetNameWithFlag]§!\n§R-15§! de relations avec tous les voisins [FROM.GetDuDelaDelNP] [FROM.GetFlag] §H[FROM.GetName]§!\nL'influence [ROOT.GetDuDelaDelNP] [ROOT.GetFlag] §H[ROOT.GetName]§! [FROM.GetAuEnANP] [FROM.GetFlag] §H[FROM.GetName]§! §Ychute§! de §R-10%§!"
 make_puppet_button_TT: "§HAssujettir§!\nSi nous avons assez d'influence [FROM.GetAuEnANP] [FROM.GetFlag] §H[FROM.GetName]§!, en plus d'avoir la même vision politique que nous, nous pouvons en faire notre sujet. Cela nuira aux relations avec leurs voisins et créera de la tension mondiale."
 make_puppet_button_delayed_TT: "§HNécessite :§!\n[trigger1_select_make_puppet_button]\n[trigger2_select_make_puppet_button]\n[THIS.trigger3_select_make_puppet_button]\n[trigger4_select_make_puppet_button]\n[trigger5_select_make_puppet_button]\n\n§HEffet :§!\nAssujettit §H[FROM.GetNameWithFlag]§!.\n§R+3%§! de tension mondiale\n§R-30§! de relations avec tous les voisins [FROM.GetDuDelaDelNP] [FROM.GetFlag] §H[FROM.GetName]§!."

