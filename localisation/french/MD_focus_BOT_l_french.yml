 BOT_house_of_chiefs_empowered_and_militarised_desc: "La Chambre des Chefs (Ntlo ya Dikgosi) est un corps de conseil du parlement botswanais. La Chambre est composée des chefs héréditaires des 8 principales tribus du Botswana, de 22 membres élus et 5 chefs nommés par le Président. La plupart des amendements et tous les changements constitutionnels doivent êtres relus et débatus au sein de la Chambre avant de parvenir à l'Assemblée Nationale. La Chambre a le droit de poser son veto sur les amendements (une seule fois) et contrôle la législation qui contrôle les activités liées aux tribus. Les Dikgosi eux-même ont une marge de manœuvre et de l'autonomie et peuvent passer des lois qui diffère de la législation nationale, et les Dikgosi bénéficient d'une immunité parlementaire lorsqu'ils sont au pouvoir. Les Digkosi ont aussi le droit d'organiser et entraîner des milices locales pour servir en temps que force de sécurité locale."
