 BOT_ancestral_land_conflict: "Conflit en terres ancestrales"
 BOT_ancestral_land_conflict_desc: "Dans la réserve de gibier du Kalahari Central vivent les chasseurs-cueilleurs du peuple San (aussi connus sous le nom de Homme-Buissons), l'une des plus vieilles cultures sur Terre. Il y vit aussi d'autres peuplades des premiers humains, comme les Bakgalagadi (d'où vient le nom du désert). La Réserve de Gibier était à la base créee afin de protéger la vie sauvage et le mode de vie des Hommes-Buisson.\n\nDans les années 1970, le gouvernement du Botswana a revendiqué le fait que les San surchassaient les animaux, et la zone devenant une réserve naturelle a bloqué le gouvernement de mettre en place des services pour les San (comme des écoles ou hôpitaux). Un programme de relocalisation commença, ce qui en réalité coïncide avec la découverte d'une veine de diamant au sein de la Réserve de Gibier. Dans les années 1990, les efforts de relocalisation se sont intensifiées lorsque le Gouvernement commença à couper l'accès aux services aux autochtones.\n\nLe Peuple San ne représente qu'une infime fraction de nôtre population, et ont par conséquence pas de réeles options afin de s'opposer à nous. Cependant, leur traitement est une entâche à notre image internationale."
 BOT_ancestral_land_conflict_escalated: "Escalation du conflit en terres ancestrales"
 BOT_ancestral_land_conflict_escalated_desc: "Dans la réserve de gibier du Kalahari Central vivent les chasseurs-cueilleurs du peuple San (aussi connus sous le nom de Homme-Buissons), l'une des plus vieilles cultures sur Terre. Il y vit aussi d'autres peuplades des premiers humains, comme les Bakgalagadi (d'où vient le nom du désert). La Réserve de Gibier était à la base créee afin de protéger la vie sauvage et le mode de vie des Hommes-Buisson.\n\nDans les années 1970, le gouvernement du Botswana a revendiqué le fait que les San surchassaient les animaux, et la zone devenant une réserve naturelle a bloqué le gouvernement de mettre en place des services pour les San (comme des écoles ou hôpitaux). Un programme de relocalisation commença, ce qui en réalité coïncide avec la découverte d'une veine de diamant au sein de la Réserve de Gibier. Dans les années 1990, les efforts de relocalisation se sont intensifiées lorsque le Gouvernement commença à couper l'accès aux services aux autochtones.\n\nLe Peuple San ne représente qu'une infime fraction de nôtre population, et ont par conséquence pas de réeles options afin de s'opposer à nous. Cependant, leur traitement est une entâche à notre image internationale."
 BOT_BDP_stronghold: "Fief du £BOT_Neutral_conservatism PDB"
 BOT_BDP_stronghold_desc: "Depuis la création du pays, le £BOT_Neutral_conservatism PDB (Parti démocratique du Botswana ou en anglais Botswana Democratic Party) a été à la tête du pays. Élections après élections, ils ont été le plus grand parti, avec leur plus petit résultat aux élections étant de 55% des voix. Ils sont une grande famille politique qui rassemble conservatisme, libéralisme et socialisme. Leur principal pouvoir vient de leurs soutients Setswana, donc les autres tribus du pays se sont retrouvés à se sentir abandonnées. Cela pourrait être un bon scandale politique de briser la mainmise du PDB sur le pays.\n\n§YJusqu'à ce que les factions du £BOT_Neutral_conservatism PDB Équipe A et Barata-Phatis restent liés au plus grand parti, le £BOT_Neutral_conservatism PDB restera au pouvoir après les élections.\n\nSi le £BOT_Neutral_conservatism PDB deviens trop puissant, les partis d'opposition formeront un seul parti, et chaque effets qui pourrait impacter un seul petit parti affectera ce nouveau parti formé de la Coalition.\n\nSi la popularité du £BOT_Neutral_conservatism PDB chute trop bas, la branche réformiste du parti formera son propre parti.§!"
 BOT_zimbabwean_refugees: "Réfugiés zimbabwéens"
 BOT_zimbabwean_refugees_desc: "La situation économique au Zimbabwe pousse des milliers de gens à franchir -soit légalement et illégalement- la frontière jusqu'au Botswana. Près du tier des Zimbabwéens résident dans le pays illégalement, et la plupart des gens franchissant la frontière sont immédiatement ramenés au Zimbabwe. Cependant, ce nombre massif de réfugiés a aussi ses avantages ; alors que la majorité du Botswana gagne leur vie depuis le bétail, la plupart des Zimbabwéens travaillent dans les secteurs industriels et miniers, ce qui fait d'eux une part disproportionnée de la main-d'oeuvre qualifiée Botswanaise.\n\n§YCet esprit national disparaîtra si le Zimbabwe n'existe plus ou est notre dépendance§!"
 BOT_zimbabwean_refugees_encouraged: "Réfugiés zimbabwéens encouragés"
 BOT_zimbabwean_refugees_encouraged_desc: "La situation économique au Zimbabwe pousse des milliers de gens à franchir -soit légalement et illégalement- la frontière jusqu'au Botswana. Près du tier des Zimbabwéens résident dans le pays illégalement, et la plupart des gens franchissant la frontière sont immédiatement ramenés au Zimbabwe. Cependant, ce nombre massif de réfugiés a aussi ses avantages ; alors que la majorité du Botswana gagne leur vie depuis le bétail, la plupart des Zimbabwéens travaillent dans les secteurs industriels et miniers, ce qui fait d'eux une part disproportionnée de la main-d'oeuvre qualifiée Botswanaise.\n\n§YCet esprit national disparaîtra si le Zimbabwe n'existe plus ou est notre dépendance§!"
