 botswana_focus: "Arbre de Priorité du Botswana"
 #Ideas
 BOT_model_student_of_africa: "L'élève modèle de l'Afrique"
 BOT_model_student_of_africa_desc: "Le Botswana est l'un des pays les plus développés d'Afrique. Même depuis son indépendance, il est resté une démocratie stable et a vu très peu de conflits se dérouler sur son sol. Pouvant se targuer d'avoir l'indice de développement humain le plus haut et le plus bas niveau de corruption de l'Afrique sub-saharienne, le Botswana est une brillante lumière à suivre pour le reste de l'Afrique.\n\n§RSi notre §Yniveau de corruption§! est plus élevé que §Y$widespread_corruption$§!, nous perdrons ce bonus!§!"
 BOT_kalahari_expansion: "La désertification de Kalahari "
 BOT_kalahari_expansion_desc: "Le désert du Kalahari à l'ouest du Botswana s'étand sur une lage surface. Années après années, ce désert s'étend un peu plus. Comme 95% du Botswana reçoit de si petites précipitations qui ne sont pas viables pour de l'agriculture, 71% du pays est utilisé pour les pâturages et la plupart des habitants obtennent de l'eau potable par les nappes phréatiques. L'importante industrie du bétail rend la désertification encore pire, même si près de la moitié des Botswanais tirent leurs revenus de cela.\n\nL'ouest du Botswana abrite aussi de nombreux parcs nationnaux (ce qui représente 20% de la surface du pays), parmi le plus grand : La Réserve de gibier du Kalahari central, foyer du peuple San et de l'une des plus grandes mines de diamant du Botswana.\n\n§YChaque année nous reçeverons une mise à jour de l'état de la désertification du Kalahari. La desertification pourrait continuer, la situation pourrait se stabiliser ou la situation pourrait s'améliorer (oasification). La probabilité de chaque conséquences peut être vu dans le $BOT_anti_poaching_decisions$ decision category.\n\nNous pouvons continuer d'exploiter me Kalahari et la savanne environnante qui souffre pourtant déjà et empirer la désertification, ou nous pouvons essayer une approche plus conservationiste pour la ralentir voire l'inverser.§!"
 BOT_house_of_chiefs: "Chambre des Chefs"
 BOT_house_of_chiefs_desc: "La Chambre des Chefs (Ntlo ya Dikgosi) est un corps de conseil du parlement botswanais. La Chambre est composée des chefs héréditaires des 8 principales tribus du Botswana, de 22 membres élus et 5 chefs nommés par le Président. La Chambre ne détient aucun pouvoir politique ou éxécutif, cependant la plupart des amendements et tous les changements constitutionnels doivent êtres relus et débatus au sein de la Chambre avant de parvenir à l'Assemblée Nationale. Les Dikgosi eux-mêmes ne détiennent seulement qu'un pouvoir cérémonial et un petit pouvoir administratif sur leur tribus."
 BOT_house_of_chiefs_tt: "Coût pour changer les dépenses et politiques du Gouvernement : §R+15%§!\nDépenses de la bureaucratie : §R+5%§!"
 BOT_house_of_chiefs_empowered: "Chambre des Chefs - Habilitée"
 BOT_house_of_chiefs_empowered_desc: "La Chambre des Chefs (Ntlo ya Dikgosi) est un corps de conseil du parlement botswanais. La Chambre est composée des chefs héréditaires des 8 principales tribus du Botswana, de 22 membres élus et 5 chefs nommés par le Président. La Chambre ne détient aucun pouvoir politique ou éxécutif, cependant la plupart des amendements et tous les changements constitutionnels doivent êtres relus et débatus au sein de la Chambre avant de parvenir à l'Assemblée Nationale. La Chambre a le droit de poser son veto sur les amendements (une seule fois) et contrôle la législation qui contrôle les activités liées aux tribus. Les Dikgosi eux-même ont une marge de manœuvre et de l'autonomie et peuvent passer des lois qui diffère de la législation nationale, et les Dikgosi bénéficient d'une immunité parlementaire lorsqu'ils sont au pouvoir."
 BOT_house_of_chiefs_empowered_tt: "Coût pour changer les dépenses et politiques du Gouvernement : §R+20%§!\nDépenses de la bureaucratie : §R+10%§!"
 BOT_house_of_chiefs_militarised: "Chambre des Chefs - Militarisée"
 BOT_house_of_chiefs_militarised_desc: "La Chambre des Chefs (Ntlo ya Dikgosi) est un corps de conseil du parlement botswanais. La Chambre est composée des chefs héréditaires des 8 principales tribus du Botswana, de 22 membres élus et 5 chefs nommés par le Président. La Chambre ne détient aucun pouvoir politique ou éxécutif, cependant la plupart des amendements et tous les changements constitutionnels doivent êtres relus et débatus au sein de la Chambre avant de parvenir à l'Assemblée Nationale. Le Dikgosi eux-mêmes ne détiennent seulement qu'un pouvoir cérémonial et un petit pouvoir administratif sur leur tribus. Les Digkosi ont aussi le droit d'organiser et entraîner des milices locales pour servir en temps que force de sécurité locale"
