 SKILL_ATTACK_DESC: "§LLa compétence en attaque offre aux unités dirigées par ce commandant un avantage en statistiques offensives.§!"
 SKILL_DEFENSE: "§HDéfense§!"
 SKILL_DEFENSE_DESC: "§LLa compétence en défense offre aux unités dirigées par ce commandant un avantage en statistiques défensives.§!"
 SKILL_PLANNING: "§HPlanification§!"
