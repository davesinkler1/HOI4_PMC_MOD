 CONFIRMTRAITASSIGNMENT_DESC_REMAINING: "Après celui-ci, il pourra encore en recevoir $NUM|H$."
 CONFIRMTRAITASSIGNMENT_DESC_REMAINING_NONE: "Après celui-ci, il ne pourra plus en recevoir §Raucun§!."