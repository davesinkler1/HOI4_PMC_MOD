 country_capitulated.0.d_negative_both_no_faction: "\n[Root.GetLeLaLDirCap] [Root.GetLeader] a annoncé que [Root.GetLeLaLNP] [Root.GetName] n'étai[Root.GetTEntNP] plus en mesure de résister aux forces [From.From.GetAdjFP] qui occupent le territoire et multiplient les défilés militaires partout dans le pays. Le gouvernement [Root.GetAdjMS] a choisi de s'exiler. Les principales forces [Root.GetAdjFP] ont capitulé, et [From.From.GetLeLaLNP] [From.From.GetName] contrôl[From.From.GetEEntNP] désormais le territoire national.\n Mais, en dépit de ce terrible revers, la guerre contre [From.From.GetLeLaLNP] [From.From.GetName] est loin d'être terminée."
