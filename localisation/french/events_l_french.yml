 News_influence.2.t: "[From.GetNameWithFlag] attaqu[From.GetEEntNP] notre indépendance vis-à-vis de l'influence étrangère !\n"
 News_influence.2.d: "Malheureusement, [From.GetNameDef] de [From.GetLeader] [From.GetAOntNP] porté un coup violent à nos aspirations à tenir à l'écart l'ingérence étrangère, et a affaibli notre souveraineté. Notre indépendance vis-à-vis de l'influence étrangère a été réduite."
 News_influence.2.a: "Quelle honte, [From.GetLeader] !"

 influence.5.t: "Lancer coup d'État [From.GetAuEnANP] [FROM.GetFlag] [From.GetName] ?"
 influence.5.d: "Cher [Root.GetLeader], les services de renseignement [Root.GetAdjMP] ne peuvent confirmer ou infirmer si [From.GetNameDef] est propice à un coup d'État.\n\nCependant, nous avons, au mieux de nos capacités, établi des probabilités de résultats. Celles-ci sont basées sur :\n - L'ampleur de notre influence\n - La popularité de notre vision politique\n - La popularité et la stabilité du gouvernement\n - Quels autres pays influents sont susceptibles de nous soutenir\n - Quels pays influents sont susceptibles de soutenir leur gouvernement actuel\n\nSi nous poursuivons nos projets, nous essaierons d'utiliser principalement des sources et des contacts locaux, pour tenter de maintenir un déni plausible."
 influence.5.a: "Lancer un coup d'État pour mettre au pouvoir le plus grand parti de notre vision."
 influence_coup_largest_success_TT: "§HSuccès du coup d'État§!"
 influence_coup_largest_discovered_TT: "§RÉchec du coup d'État§!"
 influence.5.b: "Lancer un coup d'État pour mettre au pouvoir le même parti que le nôtre"
 influence.5.c: "Renoncer à ce projet - pour l'instant"

 #we have been couped - successfully...
 News_influence.3.t: "Changement de régime !"
 News_influence.3.d: "Les forces soutenues par les [From.GetHabitants] ont renversé le gouvernement précédent."
 News_influence.3.a: "Wow..."

 #we have been couped - successfully... world news
 News_influence.4.t: "Scènes dramatiques lors du changement de régime [From.From.GetAuEnANP] [From.From.GetFlag] [From.From.GetName]\n"
 News_influence.4.d: "\nAprès une période de recrudescence des activités des services de renseignement étrangers, en particulier [From.GetDuDelaDelNP] [From.GetFlag] [From.GetName], le gouvernement précédent de [From.From.GetDuDelaDelNP] [From.From.GetName] a été renversé et de nombreux hauts responsables de l'ancien régime ont été arrêtés. [From.From.GetLeader] du [From.From.GetRulingParty] a émergé comme nouveau leader au milieu de la tourmente. Les premières indications montrent que le nouveau régime [From.From.GetAdjMS] s'identifiera à la [From.From.GetRulingIdeology], bouleversant ainsi l'équilibre des pouvoirs."
 News_influence.4.a: "Intéressant."

 News_influence.5.t: "[From.GetNameWithFlag] sous pression alors que [From.From.GetNameWithFlag] fait échouer un coup d'État\n"
 News_influence.5.d: "Le dirigeant [From.From.GetAdjMS] [From.From.GetLeader] gesticulait vivement depuis la tribune alors que des « forces maléfiques hostiles dirigées par [From.GetNameDef] » étaient accusées d'être à l'origine des dernières escalades d'aujourd'hui qui ont vu [From.From.GetLeader] vaincre une tentative de coup d'État spectaculaire. Bien que le dirigeant [From.GetAdjMS] [From.GetLeader] ait fermement nié ces accusations, il est bien connu que les deux dirigeants ne sont pas d'accord. Les liens [From.GetAdjMP]-[From.From.GetAdjMP] étant au plus bas, [From.From.GetNameDef] a promis au public de « faire disparaître l'influence [From.GetAdjFS] [From.From.GetAuEnANP] [From.From.GetName] », et de redoubler d'efforts pour direction de la [From.From.GetRulingIdeology] vers laquelle le [From.From.GetRulingParty] au pouvoir a orienté [From.From.GetNameWithFlag]."
 News_influence.5.a: "Intéressant."

 News_influence.6.t: "[From.From.GetNameWithFlag] s'effondre dans une guerre civile !"
 News_influence.6.d: "Des scènes traumatisantes ont aujourd'hui été vues [From.From.GetAuEnANP] [From.From.GetFlag] [From.From.GetName], alors que les derniers jours de protestations, d'incertitude et de mouvements militaires étranges ont fait place aux coups de feu, à la souffrance et aux civils en fuite. Bien que les détails soient rares, il semble que plusieurs unités entières de l'armée [From.From.GetAdjFS] se sont prononcées pour l'opposition armée contre [From.From.GetLeader] et le [From.From.GetRulingParty] ([From.From.GetRulingIdeology]). Un chef de l'opposition, s'adressant à WNN sous couvert d'anonymat, a déclaré qu'ils « s'attendent à une aide significative de [From.GetDuDelaDelNP] [From.GetFlag] [From.GetName] dans leur quête pour renverser le tyran [From.From.GetAdjMS] illégitime, [From.From.GetLeader] ».\n\nBien que les dirigeants [From.GetAdjMP] aient exprimé leur « surprise face à ces développements dramatiques », les observateurs attentifs des relations [From.GetAdjFP]-[From.From.GetAdjFP] accordent peu de crédibilité à cette déclaration. Un analyste a décrit la situation comme suit : « Il est clair qu'il s'agissait en réalité d'une tentative de coup d'État soutenue par les [From.GetHabitants] qui n'ont pas réussi à atteindre leurs objectifs assez rapidement, ce qui a entraîné une situation tendue qui s'est dégradée en ce qui ressemble maintenant à une véritable guerre civile ». Plusieurs dirigeants mondiaux, en particulier ceux qui ont une [From.From.GetRulingIdeology] ont eu des mots moins diplomatiques pour l'implication non encore confirmée [From.GetDuDelaDelNP] [From.GetName].\n\nComme les deux parties au conflit représentent des différences marquées non seulement au niveau national, mais aussi international, il sera intéressant de voir si d'autres pays s'impliquent également dans le conflit."
 News_influence.6.a: "Qui règnera sur les cendres ?"

 influence.51.t: "Aide militaire [FROM.GetAuAlaAlNP] [FROM.GetName]"
 influence.51.d: "[FROM.GetNameDefCap] [FROM.GetAOntNP] montré un intérêt pour certaines de nos armes légères et véhicules d'infanterie. Nous devons décider si cela vaut la peine de leur envoyer des équipements militaires, de peur qu'ils ne les utilisent contre nous...\n"
 influence.51.a: "Oui, faisons-le !"
 influence.51.b: "En y réfléchissant bien..."

 influence.52.t: "Que devrions-nous envoyer ?"
 influence.52.d: "Nous disposons des options suivantes pour envoyer du matériel à notre allié.\n\nLe lot d'équipement d'infanterie : 250 unités d'équipement d'infanterie/armes légères, 10 unités d'équipement de C&C, 10 unités de MANPADS, 10 unités d'antichars en fonction de ce qui est disponible dans notre stock.\n\nLe lot de véhicules : 10 unités de VBTT, 10 unités de VCI, 10 unités de véhicules utilitaires.\n\n"
 influence.52.a: "Lot d'équipement d'infanterie"
 influence.52.b: "Lot de véhicules"
 influence.52.c: "En fait, j'en ai besoin..."

 influence.53.t: "Aide militaire [FROM.GetDuDelaDelNP] [FROM.GetName]"
 influence.53.d: "[From.GetNameDefCap] [FROM.GetAOntNP] envoyé un lot d'armes. Devons-nous les garder ou les rendre ?"
 influence.53.a: "Accepter le lot"
 influence.53.b: "Accepter le lot"
 influence.53.c: "Rendre l'équipement"

 econvent.1.t: "La Banque centrale [ROOT.GetDuDeDNP] [Root.GetName] met en garde contre une éventuelle bulle immobilière\n"
 econvent.1.d: "Cher [Root.GetLeader], nous avons le regret de vous informer qu'une grande partie de notre équipe d'experts (les économistes [Root.GetAdjMP] les plus brillants) a repéré des signes précurseurs indiquant que le marché immobilier [Root.GetAdjMS] est en surchauffe et pourrait se diriger vers une bulle prête à éclater. N'oubliez pas que prédire l'avenir est un travail difficile et ardu. Il se peut donc que nos experts se trompent.\nBien entendu, il ne nous viendrait jamais à l'idée de donner des ordres à votre Excellence sur ce qu'il faut faire, mais faire quelques ajustements maintenant sera moins douloureux qu'une crise totale à l'avenir."
 econvent.1.a: "Ralentissons les marchés avant que ça ne tourne mal."
 econvent.1.a1_tt: "Cela §Rdiminuera§! notre croissance économique de §HBoom économique§! à §HCroissance rapide§!\n"
 econvent.1.a2_tt: "Cela §Rdiminuera§! notre croissance économique de §HCroissance rapide§! à §HCroissance stable§!\n"
 econvent.1.a3_tt: "Cela §Rdiminuera§! notre croissance économique de §HCroissance stable§! à §HStagnation§!\n"
 econvent.1.b: "Assez ! L'économie [Root.GetAdjFS] est toujours prospère !"
 econvent.1.b_tt: "§HAucun effet§! pour le moment, mais une bulle immobilière pourrait être créée à l'avenir.\n"

 econvent.2.t: "Effondrement des prix du logement"
 econvent.2.d: "Les prix des maisons et des appartements ayant explosé, surtout l'année dernière, les gens ont contracté des prêts de plus en plus importants pour pouvoir se loger, tandis que les spéculateurs ont investi massivement dans l'immobilier, en utilisant également l'argent emprunté. Aujourd'hui, tout cela touche à sa fin, rapidement. Les prix baissent et les gens essaient de vendre comme s'il n'y avait pas de lendemain. Beaucoup de personnes moins fortunées seront coincées avec des prêts énormes qu'elles ne pourront pas rembourser. Comme les gens maudissent à la fois [Root.GetLeader] et la Banque centrale [Root.GetAdjFS] pour avoir provoqué cette situation, nous devons faire une déclaration publique sur la façon dont nous avons l'intention de gérer cette crise rapidement."
 econvent.2.a: "Nous allons inonder le système avec de l'argent faible pour faire rebondir le marché."
 econvent.2.b: "C'est douloureux, mais les prix des logements devaient baisser."

 econvent.3.t: "Krach boursier"
 econvent.3.d: "Il semble que le chaos qui a suivi l'éclatement de la bulle immobilière ait atteint le marché boursier. Le prix des actions de presque toutes les sociétés cotées en bourse [Root.GetAdjFS] a fortement chuté ce matin, et notre monnaie a également connu une forte baisse. Les transactions ont été temporairement suspendues avant le déjeuner, mais aucune amélioration n'est attendue à la réouverture des marchés demain, car tout le monde cherche désespérément à vendre ses actions."
 econvent.3.a: "Heureusement que mon argent a été placé dans des paradis fiscaux."
 econvent.3.b: "Accorder des aides financières."

 econvent.4.t: "Les banques [Root.GetAdjFP] face à la crise"
 econvent.4.d: "Malgré le délicieux expresso chaud dans votre tasse « [Root.GetNameDefCap] §R<3§! [Root.GetLeader] », ce n'est pas une bonne journée. Des magnats de la finance désespérés, leurs lobbyistes et les politiciens auxquels ils ont versé des contributions - tous envahissent les bureaux du gouvernement [Root.GetAdjMS], et tous ont le même message : « Nous avons besoin d'un renflouement ! ».\n\nApparemment, le double choc de la crise du logement et du krach boursier a été trop fort pour le secteur financier. L'accumulation de créances douteuses résultant de leur spéculation est tout simplement trop importante, il faut un afflux d'argent frais de la part du gouvernement - ou il y aura des faillites dans tous les domaines avec des épargnants innocents qui perdront leurs dépôts."
 econvent.4.a: "Nous allons fournir les renflouements."
 econvent.4.b: "Pas de renflouement, mais garantie des dépôts d'épargne."
 econvent.4.c: "La survie des plus aptes fait la grandeur du capitalisme."

 econvent.5.t: "Les consommateurs [Root.GetAdjMP] dépensent moins"
 econvent.5.d: "Un rapport récent a mis en évidence le fait que les travailleurs [Root.GetAdjMP] sont de plus en plus inquiets pour leur avenir. Ce pessimisme incite les gens à épargner davantage, et la consommation globale est en baisse. Si cela continue, de nombreuses entreprises [Root.GetAdjFP] devront réduire leur taille ou fermer. Les entreprises qui exportent principalement des produits [Root.GetAdjMP] ne sont toutefois pas touchées par cette situation."
 econvent.5.a: "Donner du pouvoir d'achat."
 econvent.5.b: "Espérons que cela passera."

 econvent.6.t: "Baisse de la demande de biens [Root.GetAdjMP] à l'étranger"
 econvent.6.d: "Les données sont claires : les exportations internationales [Root.GetDuDelaDelNP] [Root.GetName] sont en baisse. La cause de cette baisse fait cependant l'objet d'un débat animé parmi les conseillers économiques de [Root.GetLeader]. Une théorie est que nous sommes devenus moins compétitifs en raison de nos salaires relativement élevés, une autre est que nos concurrents ont augmenté la qualité de leurs produits. D'autres pensent que la baisse de la demande est simplement due à l'évolution des tendances à l'étranger. Quelle que soit la cause, il n'y a pas grand-chose que nous puissions faire à ce sujet, si ce n'est mettre cela derrière nous et travailler plus dur à l'avenir."
 econvent.6.a: "Foreigners are being silly. [Root.GetAdjective] stuff is the best!"

 econvent.7.t: "La sécheresse provoque un désastre pour les agriculteurs [Root.GetAdjMP]"
 econvent.7.d: "Alors que nous n'avons généralement pas beaucoup de pluie, les précipitations de cette saison de croissance ont été épouvantables, et la plupart des cultures ont été perdues. Le peu de produits agricoles qui ont été produits est entièrement dû aux rivières restantes et à l'irrigation artificielle, ce qui n'est malheureusement pas très courant ici [Root.GetAuEnANP] [Root.GetName]. Les agriculteurs demandent de l'aide au gouvernement de [Root.GetLeader], et les citadins s'inquiètent de la hausse des prix de la nourriture."
 econvent.7.a: "Espérons une meilleure chance la saison prochaine."

 econvent.8.t: "Famine [Root.GetAuEnANP] [Root.GetName] !"
 econvent.8.d: "En raison de la sécheresse actuelle, une grande partie de la campagne [Root.GetAdjFS] manque de nourriture à un prix abordable. Les stocks ont été épuisés, et une véritable famine provoque malnutrition, décès et maladies."
 econvent.8.a: "Aïe !"

 econvent.9.t: "Confiance accrue des consommateurs"
 econvent.9.d: "Les conditions récentes de l'économie [ROOT.GetAdjFS] ont montré au consommateur que c'est le moment idéal pour dépenser de l'argent et faire des investissements. Les gens achètent des biens comme ils ne l'ont jamais fait auparavant !\n"
 econvent.9.a: "Merveilleuse nouvelle !"

 econvent.10.t: "Boom boursier"
 econvent.10.d: "Le marché boursier [ROOT.GetAdjMS] est en plein essor. Les [ROOT.GetHabitants] échangent des actions comme s'ils achetaient de la nourriture.\n"
 econvent.10.a: "Tentons de garder ce boom !"
 econvent.10.a_tt: "L'injection supplémentaire de monnaie dans le marché peut s'avérer dévastatrice en cas de krach.\n"
 econvent.10.b: "Superbe !"
 econvent.10.b_tt: "Le marché se poursuivra normalement, sans intervention. Il y a encore un risque modéré de krach.\n"
 econvent.10.c: "Ralentissons l'économie."
 econvent.10.c_tt: "L'économie s'est emballée trop rapidement. Commençons à ralentir le rythme en resserrant les flux de capitaux.\n"

 econvent.100.t: "Fermeture d'usines"
 econvent.100.d: "En raison de l'évolution des circonstances économiques, une grande partie de notre industrie est devenue non compétitive et a dû fermer ses portes."
 econvent.100.a: "Nous reconstruirons."

 econvent.101.t: "Délocalisation d'usines"
 econvent.101.d: "En raison de l'évolution de la situation économique, de nombreuses entreprises ont décidé de se délocaliser à l'étranger pour être plus compétitives. Cela nuira à l'économie nationale."
 econvent.101.a: "Nous reconstruirons."

 econvent.102.t: "Des usines se délocalisent vers [Root.GetNameDef]"
 econvent.102.d: "En raison de l'évolution de la situation économique [From.GetAuEnANP] [From.GetName], de nombreuses entreprises [From.GetAdjFP] ont décidé de se délocaliser vers [Root.GetNameDef] pour être plus compétitives. Cela sera un atout pour notre économie."
 econvent.102.a: "Excellente nouvelle !"

