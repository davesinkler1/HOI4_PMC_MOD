 AC_build_cost_tt: "§YForeign Investment Cost§!\n\n§YForeign Investment Cost§! §gis the upfront cost of the project we are considering starting. It is directly taken from our nations treasury and added to our§! §YInternational Investments§! §gupon acceptance of the project.§!\n\n§gIf you just clicked from another country or state make sure you up the building amount or click another building to update the tooltip to see true cost.§!\n"
