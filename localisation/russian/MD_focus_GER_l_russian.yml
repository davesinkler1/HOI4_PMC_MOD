 germany: "Дерево фокуса Германии"
 GER_conservative_ties_to_the_automotive_industry:0 "Связать ХДС с автопромом"
 GER_conservative_ties_to_the_automotive_industry_desc:0 "В то время как христианский консервативный альянс ХДС не так глубоко связан с автомобильной промышленностью, как Герхард Шредер с Volkswagen, несколько важных немецких автопроизводителей по-прежнему расположены в преимущественно консервативных районах на юге, в частности Porsche и Mercedes-Benz в Штутгарте, Баден-Вюртемберге и BMW в Мюнхене, Бавария."
 GER_automotive_investments_in_europe:0 "Автомобильные инвестиции в Европе"
 GER_automotive_investments_in_europe_desc:0 "Агрессивно продвигаясь на другие европейские рынки, немецкие автопроизводители могут резко сократить свои расходы на персонал, оставив немецкую промышленность и, следовательно, немецкую заработную плату в пользу государств-членов Европейского союза с более низким уровнем жизни. Mercedes-Benz ищет дополнительные инвестиции в Кечкемете (Венгрия), в то время как Volkswagen хочет поддержать расширение в Братиславе (Словакия)."
 GER_strengthen_volkswagen:0 "Укрепить Фольксваген"
 GER_strengthen_volkswagen_desc:0 "Министерство финансов Германии выяснило, что 30% рабочих мест в Нижней Саксонии либо прямо, либо косвенно зависят от Volkswagen, крупнейшей компании в Германии и главного корпоративного претендента Германии на экономическую силу за рубежом. Несколько процентных пунктов немецкой экономики обеспечиваются исключительно этой компанией - она слишком велика, чтобы потерпеть неудачу."
 GER_the_kaluga_plant:0 "Калужский завод"
 GER_the_kaluga_plant_desc:0 "Группа компаний Volkswagen, расположенная примерно в 150 километрах к юго-востоку от столицы России, Москвы, расположенной на региональной реке Оке, Калуга в Калужской области, была признана потенциально пригодной для создания моделей VW или Audi. Калужский завод мог бы трудоустроить более 5 тысяч россиян при более низкой зарплате, чем автогиганты должны были бы платить немцам."
 GER_the_aurangabad_plant:0 "Аурангабадский завод"
 GER_the_aurangabad_plant_desc:0 "Индия - это крупный нетронутый рынок для компании Volkswagen. В то время как немецкие автомобили уже стали хитами в Китае, понадобится больше времени и средств для маркетинга, чтобы люди Индии, второй по численности населения страны на земле, оказались на борту. Если немецкие компании не будут действовать быстро, скоро появятся индийские, которые займут нишу, поскольку все больше индейцев попадают в экономические рамки, способные приобрести себе транспортные средства."
 GER_expand_volkswagen_into_china:0 "Расширить Volkswagen в Китае"
 GER_expand_volkswagen_into_china_desc:0 "В то время как китайцы уже покупают автомобили Volkswagen, можно сделать гораздо большее - заставить компанию нанимать китайских рабочих в самой народной республике. Поставив правительство в зависимость от инвестиций и трудовых ресурсов Volkswagen, влияние немецкого рынка в Китае резко возрастет. Запланированные заводы в Чэнду и Урумчи могут легко насчитывать десятки тысяч рабочих мест."
 GER_dresden_and_leipzig_factories:0 "Мануфактуры Дрезден и Лейпциг"
 GER_dresden_and_leipzig_factories_desc:0 "Несмотря на то, что нам будет выгодно занять рабочие места Volkswagen,  это не сделает население и рабочих самой Германии особенно счастливыми. В традиционном трудовом центре, которым является Саксония, Volkswagen планирует расположить новые заводы высокой квалификации, хотя им потребуется несколько государственных субсидий и снижение налогов, чтобы сделать проект действительно прибыльным."
 GER_seize_opposition_weakness:0 "Схватить слабую оппозицию"
 GER_seize_opposition_weakness_desc:0 "После кризиса Меллермана в СвДП и коррупционным скандалом в ХДС/ХСС, оппозиция СДПГ Герхарда Шредера (красные) и Йошки Фишера (зеленые), которые вместе формируют правительство как «красно-зеленая коалиция», слабее, чем когда-либо. Это происходит в подходящий момент, поскольку 1999 год принес несколько слабых результатов выборов для правящих партий, даже в традиционно левых государствах."
 GER_utilize_spd_influence_in_lower_saxony:0 "Использовать влияние СПД в Нижней Саксонии"
 GER_utilize_spd_influence_in_lower_saxony_desc:0 "Исторически, социал-демократы Германии, СДПГ, играли второстепенную роль, по сравнению с гораздо более сильным ХДС/ХСС, «Союз». Лишь в 1998 году Герхард Шредер свергнул с поста четырехлетнего президента Хельмута Коля из ХДС. База власти Шредера находится в его доме в Нижней Саксонии, одном из самых лояльных государств-участников СДПГ, где также находится крупнейшая в Германии компания Volkswagen, политический союзник Шредера."
 GER_infrastructural_reform:0 "Инфраструктурная реформа"
 GER_infrastructural_reform_desc:0 "Из-за назревающего политического кризиса с участием министра инфраструктуры Рейнхарда Климмта и его ассоциированного футбольного клуба ФК Саарбрюккен, Климмт должен быть заменен новым федеральным министром транспорта, строительства и жилищного строительства. Курт Бодевиг был бы достойной заменой."
 GER_coal_industry_compromise:0 "Компромисс угольной промышленности"
 GER_coal_industry_compromise_desc:0 "В то время как СДПГ и Зеленые были объединены в своей оппозиции либеральному принятию решений Союза и СвДП, падение Оскара Лафонтена в 1999 году и рост идеологии Клинтонита Шредера представили явный диссонанс между Зелеными и СДПГ, в то время как Фишер стремится ликвидировать использование ископаемого топлива, а SPD хочет сохранить рабочие места в промышленности. Постоянные конфликты всегда были из-за бурого угля."
 GER_foreign_policy_pragmatism:0 "Прагматизм внешней политики"
 GER_foreign_policy_pragmatism_desc:0 "Правительство Шредера сделало несколько серьезных просчетов за первые два года пребывания у власти. Немецкий канцлер стремится занять постоянное место в Совете Безопасности ООН в сочетании с нерешительной попыткой преследовать европейский федерализм, оба из которых оттолкнули ближайшего европейского партнера Германии, Францию. СПД и Зеленые должны осознать ошибку своих действий."
 GER_limited_haushaltskonsolidierung:0 "Ограниченная консолидация бюджета"
 GER_limited_haushaltskonsolidierung_desc:0 "Одна из главных целей администрации Шредера в офисе, Haushaltskonsolidierung, "бюджетная консолидация", не произойдет. Бюджет продолжает раздуваться под социал-демократическим руководством, а частный долг продолжает расти как на душу населения, так и на домохозяйство. Все, что Германия может сделать сейчас, это ввести ограниченное сокращение бюджета в таких областях, как расходы на оборону, чтобы минимизировать ущерб."
 GER_green_card_initiative:0 "Инициатива Зеленая Карта"
 GER_green_card_initiative_desc:0 "Вдохновленное американскими и канадскими иммиграционными программами, правительство Шредера предложило ввести 'инициативу Зеленой Карты', чтобы быстро собрать иностранных ИТ-работников для ускорения развития слаборазвитого высокотехнологичного сектора Германии. Правительство Коля Шредера пренебрегало как развитием интернета, так и ИТ, и это необходимо исправить."
 GER_pension_reform:0 "Пенсионная реформа"
 GER_pension_reform_desc:0 "Одним из ключевых тезисов выступлений немецких социал-демократов против немецких консерваторов всегда был размер пенсий, и предвыборная борьба между Шредером и Колем в 1998 году ничем не отличалась. Если администрация Шредера не сможет, по крайней мере, оказать символическую помощь пожилым людям Германии, престиж СДПГ среди рабочего класса рухнет полностью."
 GER_digitalized_education_system:0 "Цифровая система образования"
 GER_digitalized_education_system_desc:0 "Одним из основных обещаний Шредера во время кампании 1998 года было «Schulen ans Netz», «школы в интернете», ссылаясь на низкий уровень доступа к интернету и цифровизации среди немецких начальных и даже средних школ во времена администрации Коля. Успех программы «Schulen ans Netz» был бы дорогостоящим, но чрезвычайно полезным для учеников Германии."
 GER_scientific_exchanges:0 "Научный обмен"
 GER_scientific_exchanges_desc:0 "Благодаря тому, что иностранные эксперты стекаются в Германию, чтобы жить и работать в технологических и начинающих центрах, таких как Кельн и Берлин, инновационность Германии улучшилась. Чтобы официально оформить эти обмены, немецкие исследовательские группы должны регулярно встречаться с зарубежными коллегами для изучения и сравнения результатов."
 GER_improved_federal_education_standards:0 "Улучшенные федеральные образовательные стандарты"
 GER_improved_federal_education_standards_desc:0 "В Германии концепция \"Bildungshoheit der Länder\", «верховенство штатов в образовании», лишает федеральный контроль политики в области образования и позволяет отдельным штатам более автономно устанавливать свои собственные цели. Недостатком этой системы является то, что образование некоторых штатов, таких как NRW и Бремен, упало в престижности и стандартах по сравнению с образованием таких штатов, как Бавария. Это может быть улучшено федеральными минимумами."
 GER_international_business:0 "Международный бизнес"
 GER_international_business_desc:0 "Германия часто называет себя \"Exportweltmeister\", то есть 'чемпион мира по экспорту'. В немецкой экономике традиционно наблюдался значительный профицит торгового баланса, продавая гораздо больше другим промышленно развитым странам, чем сама Германия покупает у них. Продолжение экспортно-дружественной политики требует большого количества внешнеполитического прагматизма - в конце концов, деньги диктатора так же хороши, как и деньги популярного лидера."
 GER_sino_german_deals:0 "Китайско-немецкие сделки"
 GER_sino_german_deals_desc:0 "Германия бьет намного выше своего веса, когда дело доходит до ее экспортной экономики. Единственная страна, которая приближается к этому уровню - Китайская Народная Республика, которая более чем в 20 раз превышает численность немецкого населения, приводящего в действие свой ненасытный экономический двигатель. Китай отчаянно нуждается в любом пути к власти и большему росту - китайцы хотят немецкие автомобили и ноу-хау немецких компаний."
 GER_oil_trade_negotiations:0 "Переговоры о торговле нефтью"
 GER_oil_trade_negotiations_desc:0 "Поставки нефти в Германию - одна из самых неотложных задач в стране. Источники нефти для Германии разнообразны - Норвегия, Нигерия, Ливия, Ирак, Казахстан, Шотландия. Германия действует на всех континентах, чтобы получить доступ к ценным ресурсам."
 GER_nord_stream:0 "Северный поток"
 GER_nord_stream_desc:0 "Шрёдер известен своей дружбой с Владимиром Путиным, российским автократом. Российско-германские торговые отношения вращаются вокруг российских природных ресурсов и их применения в Германии. Российский газовый гигант 'Газпром' планирует обойти украинский и польский контроль, поставляя российский газ прямо в Германию по газопроводу \"Северный поток\". Этот план хорош для Германии, но Восточной Европе это не понравится."
 GER_appease_eastern_europe:0 "Умиротворение Восточной Европы"
 GER_appease_eastern_europe_desc:0 "Наши инвестиции в 'Северный поток' представляют значительную угрозу для польской, словацкой, чешской и украинской торговли и транзитной прибыли в отношении российской нефти, поставляемой в Германию и в остальную часть Западной Европы. Нам нужно осторожно относиться к торговым магистралям, чтобы избежать полного отчуждения наших надежных партнеров. Россия не достаточно надежна для этой сделки."
 GER_accomodate_polish_migrant_workers:0 "Принять польских рабочих-мигрантов"
 GER_accomodate_polish_migrant_workers_desc:0 "Польская трудовая миграция в Германию уходит корнями далеко в историю - 'рурские поляки', например, являются населением этнических поляков в Рурской области, которые иммигрировали в течение 19-го века, чтобы работать шахтерами. Совсем недавно Германия и Польша подписали договор о соседстве в 1991 году. Сотни тысяч поляков ежегодно въезжают в Германию в качестве сезонных рабочих, особенно в сельском хозяйстве."
 GER_russo_german_partnership:0 "Русско-германское партнерство"
 GER_russo_german_partnership_desc:0 "Министр обороны Польши Радослав Сикорский уже сравнил наши новые деловые отношения с пактом Молотова-Риббентропа. Понятно, что наши критики ошибаются насчет того, что поляки и их друзья надежнее русских - они тоже просто хотят в нужный момент ударить нас в спину. Россия - достойный партнер, которого нужно поддерживать."
 GER_closer_integration_with_eaeu_markets:0 "Более тесная интеграция рынков ЕАЭС"
 GER_closer_integration_with_eaeu_markets_desc:0 "Восточноевропейский Союз - это российская (довольно слабая) имитация экономических договоров ЕС. Их проблема в том, что у них в действительности нет экономической власти, чтобы поддерживать свои экономические амбиции, но немецкое сотрудничество может помочь им в этом."
 GER_expand_the_rhine_route:0 "Расширить Рейнский маршрут"
 GER_expand_the_rhine_route_desc:0 "Рейн является наиболее широко используемой торговой рекой в Европе и общей гордостью Нидерландов, Германии, Люксембурга, Франции и Швейцарии. Германия и Нидерланды зависят друг от друга, чтобы увеличить торговый потенциал."
 GER_strengthen_ties_to_belgium:0 "Укрепить связи с Бельгией"
 GER_strengthen_ties_to_belgium_desc:0 "После сближения с нашими голландскими соседями нам нужно также агрессивно продвигать наши компании на бельгийский рынок. Немецкое влияние на Бельгию и бельгийская зависимость от Германии будут иметь важное значение для любого будущего конфликта между двумя странами в отношении устаревшей атомной электростанции в Тианже, одной из основных угроз национальной безопасности Германии."
 GER_trans_atlantic_trade:0 "Трансатлантическая торговля"
 GER_trans_atlantic_trade_desc:0 "Инвестируя в \"Deutsch-Amerikanische Handelskammern\" ("Немецко-американские торговые палаты"), германская экономика могла бы расширить свои двусторонние связи с рынками США, в частности, за счет адаптации высококачественных немецких товаров к потребностям американской промышленности. Это послужило бы как роли Германии как экспортной нации, так и роли Америки как страны-импортера."
 GER_trade_with_canada:0 "Торговля с Канадой"
 GER_trade_with_canada_desc:0 "Канада имеет несколько ключевых сильных сторон в качестве торгового партнера богатство природных ресурсов, высокообразованная рабочая сила, прочные связи с Европой, а также огромная зависимость от одной страны, от которой они хотели бы диверсифицировать свою деятельность. Мы должны найти скрытые механизмы, которые могли бы обеспечить функционирование германо-канадской торговой сделки."
 GER_schroeder_ii:0 "Шредер II"
 GER_schroeder_ii_desc:0 "Вступив в первый срок на пост канцлера в 1998 году, Шредер одержал несколько ошеломляющих политических побед. Кризисы ХДС и СвДП в отношении Коля и Мёллермана, соответственно, значительно снизили шансы консерваторов на победу на выборах. Однако для переизбрания Шрёдера может понадобиться некоторый предвыборный бум - например, отказ от участия в американских агрессивных войнах."
 GER_auffangbank_concept:0 "Концепция "Auffangbank""
 GER_auffangbank_concept_desc:0 "Вдохновленная американскими корпорациями Resolution Trust, или RTCs, администрация Шрёдера взяла курс на создание немецкого "плохого банка" - этического финансового института для прогнозирования и предотвращения будущих финансовых кризисов. Но этого никогда бы не случилось, не так ли?"
 GER_back_deutsche_bank:0 "Вернуть Deutsche Bank"
 GER_back_deutsche_bank_desc:0 "Deutsche Bank (DB) на сегодняшний день является крупнейшим банком Германии, который насчитывает почти 100 000 сотрудников, более 2 500 отделений и доходы от скоринговых операций в размере 1,6 миллиарда евро в год, что более чем в три раза превышает доходы их ближайших конкурентов - DZ Bank, KfW и Commerzbank, которые составляют около 500 миллионов евро. ДБ занимает центральное место в банковской системе Германии - хотя мы должны быть осторожны, чтобы не вовлечь его в российскую коррупцию."
 GER_homegrown_software:0 "Местные программы"
 GER_homegrown_software_desc:0 "С программой "Schulen ans Netz" в полном объеме, теперь средства должны быть перенаправлены в немецкие мультимедийные компании, такие как базирующаяся в Нюрнберге SoftMaker, для разработки утилит и офисных программ, чтобы отговорить американское производство программного обеспечения на рабочем месте. Немецкое правительство также могло бы субсидировать приобретение лицензий на такие программы, чтобы удвоить стимул."
 GER_the_internet_neuland:0 "Интернет 'Neuland'"
 GER_the_internet_neuland_desc:0 "В печально известном выступлении 19 июня 2013 года тогдашний канцлер Ангела Меркель объяснила, что интернет "является новой территорией для всех нас", хотя к тому времени более 95% населения Германии имели подключение к интернету и более половины регулярно им пользовались. Комментарии Меркель были в длинной череде консервативных неудач в интернет-политике - медленная скорость немецкого подключения к интернету восходит к Колю."
 GER_agenda_2010:0 "Агенда 2010"
 GER_agenda_2010_desc:0 "Герхард Шрёдер всегда был умеренным среди социал-демократов и, таким образом, выступал за сдержанность с бюджетом. Повестка дня на 2010 год" - это амбициозный проект бюджетных сокращений и бюрократических реформ, который, несомненно, вызовет серьёзную критику со стороны левых групп и подтолкнёт правительство к центру - но он может быть фантастическим для экономического прогресса."
 GER_sports_funding:0 "Финансирование спорта"
 GER_sports_funding_desc:0 "В немецкой политике она, как правило, оказывается очень эффективной для получения как внутренней прибыли, так и политического капитала путем финансирования и поддержки спортивных проектов, в частности, футбольных стадионов."
 GER_hartz_iv:0 "Hartz IV"
 GER_hartz_iv_desc:0 "Комиссия по современным услугам на рынке труда", названная "Hartz Commission" в честь своего лидера Петера Харца, должна была разработать новую концепцию для рынка услуг, которая была бы отнесена к категории "Hartz I" по категории "Hartz IV" Харц IV, в частности, новое постановление о пособиях по безработице, в значительной степени противоречит классическим социал-демократическим ценностям и вызовет жесткую критику со стороны традиционных избирателей СПД."
 GER_sonderparteitag:0 "Экстренный съезд"
 GER_sonderparteitag_desc:0 "После ухода Лафонтена поддержка Шрёдера среди левых сил Германии ослабевает. Жонглирование интересами работодателей и работников, профсоюзов и корпораций, экономики и рабочего класса было, мягко говоря, спорным. Герхард Шрёдер, чтобы сохранить лицо, теперь должен пройти партийное руководство, чтобы полностью сосредоточиться на своей должности федерального канцлера."
 GER_vertrauensfrage:0 "Вотум доверия"
 GER_vertrauensfrage_desc:0 "Шрёдеру не удалось удержать "зеленых" в узде, а за ним - его собственная СПД. Его основным способом реализации собственной политики была угроза его отставке и, таким образом, угроза остающейся стабильности коалиции. Теперь, когда общественная поддержка определенно исчезла, настало время объявить вотум доверия - "Vertrauensfrage" Шредер полностью намерен проиграть этот голос и призвать к немедленному переизбранию."
 GER_schroeder_iii:0 "Шредер III"
 GER_schroeder_iii_desc:0 "Ход политической власти сработал: Шредер закрепляет за собой третий срок пребывания на посту федерального канцлера и может теперь собрать новую коалицию либо с неолиберальным СвДП, либо с прогрессивными "зелеными" И левая ПДС, и консервативная ХДС/ХСС вряд ли одобрят этот результат и будут продолжать упорно сопротивляться политике СДПГ."
 GER_gewerkschaftsgesetz:0 "Профсоюзное законодательство"
 GER_gewerkschaftsgesetz_desc:0 "Традиционно тесные отношения между СПД и влиятельными профсоюзами Германии еще раз проявятся с принятием закона Шредера Gewerkschaftsgesetz, который предоставит бастующим работникам еще большую автономию и защиту от попыток работодателя прекратить забастовки. Критически важным является то, что закон будет принимать почти все решения о прекращении забастовок, которые будут приниматься соответствующими правительствами."
 GER_regions_of_innovation:0 "Инновации в регионах"
 GER_regions_of_innovation_desc:0 "Воодушевленное предвыборной программой СПД 2005 г., правительство Шрёдера пообещало сокращение бюрократии и сроков ожидания в рамках обещания "Инновационного региона" Инновационные регионы должны значительно снизить нагрузку на рабочий класс, хотя ограничение бюрократии за счет сокращения расходов может привести к конфликту с "зелеными""
 GER_trust_in_germany:0 "Вера в Германию"
 GER_trust_in_germany_desc:0 "СДПГ агрессивно вела борьбу за переизбрание Герхарда Шрёдера на третий срок в качестве федерального канцлера под лозунгом \"Доверие в Германии\" Играть на патриотические и общинные чувства и соединять эти энергии с активизмом рабочего класса могло бы стать настоящей игрой за социал-демократический пыл и за национальное единство вопреки внутренним и международным препятствиям."
 GER_further_union_reassurances:0 "Содействие союзным соглашениям"
 GER_further_union_reassurances_desc:0 "После успешной кончины Gewerkschaftsgesetz администрация Шредера намерена создать прочный и плодотворный альянс с влиятельными профсоюзами Германии, против международных мега-корпораций и иностранных инвесторов."
 GER_anti_unemployment_efforts:0 "Содействие борьбе с безработицей"
 GER_anti_unemployment_efforts_desc:0 "Безработица, \"Arbeitslosigkeit\" на немецком языке, является одним из главных антагонистов, против которых социал-демократы СДПГ стремятся бороться. Основываясь на программе "Инновационные регионы", руководство СДПГ в настоящее время предлагает широкий спектр мер по обеспечению занятости, которые могут привести к снижению уровня безработицы до половины населения Германии."
 GER_pan_european_efforts:0 "Общеевропейское расширение"
 GER_pan_european_efforts_desc:0 "Несмотря на то, что успехи Шредера в создании Европейской конфедерации под франко-германским руководством не могли не раздражать Париж, с восстановленным и вновь укреплённым социал-демократическим руководством, необходимо серьёзно подумать о том, не исключено ли ещё одно продвижение к европейскому идеалу."
 GER_close_ranks_with_the_international_unions:0 "Тесные связи с международными союзами"
 GER_close_ranks_with_the_international_unions_desc:0 "После восстановления профсоюзов в качестве доминирующей силы в общественной жизни Германии, ей необходимо занять доминирующее положение в международных организациях труда, чтобы обеспечить соблюдение стандартов качества труда во всей Европе, а затем и во всем мире. До тех пор, пока в ЕС существуют более дешевые трудовые резервы, уровень жизни немецкого рабочего класса находится под угрозой."
 GER_economic_prosperity:0 "Экономическое процветание"
 GER_economic_prosperity_desc:0 "Рост! Рост! Рост!\nЭкономика должна развиваться!"
 GER_continental_education_investments:0 "Инвестиции в континентальное образование"
 GER_continental_education_investments_desc:0 "Вдохновившись схемой действий сообщества EuRopean "Мобильность студентов университетов" (ERASMUS), правительство Германии должно предпринять дальнейшие шаги по объединению европейской молодежи в единую группу талантливых людей - группу, которая после окончания учебы будет смотреть на Германию с точки зрения максимально возможного заработка для своей карьеры."
 GER_return_to_old_social_democracy:0 "Возвращение к старой социал-демократии"
 GER_return_to_old_social_democracy_desc:0 "Если Вилли Брандт был бы еще жив, он оторвал бы Шредеру голову. Современная СДПГ стала слишком неолиберальной, слишком дружелюбной к мегакорпорациям и резко дистанцировалась от рабочего класса. Некоторые ветераны Старой школы социал-демократии, как Гельмут Шмидт и Оскар Лафонтен, все еще живы. Возвращение их в политику может спасти СДПГ."
 GER_brandtism:0 "Брэндализм"
 GER_brandtism_desc:0 "Вилли Брандт в 1970-х годах был человеком с характером: Работоориентированный, идеалистический, антинационалистический, реформистский, антикоммунистический. В то время как такого человека, как он, еще несколько столетий не увидишь среди немецких социал-демократов, возвращение к истокам его философии необходимо для модернизации новой и омоложенной СПД."
 GER_european_leftism:0 "Европейский лефтизм"
 GER_european_leftism_desc:0 "С тех пор, как Жан Жорес предостерег от войны между трудящимися народами Европы и умер за нее в 1914 году, левые движения на континентах выступили против националистических перспектив среди стран. Мы стоим на плечах гигантов - Жореса, Брандта, Шмидта, Валенсы."
 GER_arbeiterstaat:0 "Рабочее государство"
 GER_arbeiterstaat_desc:0 "Мы успешно создали условия труда, достойные наших социал-демократических предков. Хотя экономически мы все еще базируемся на капиталистическом рынке, наше государство всеобщего благоденствия и усилия в области занятости теперь настолько полны, что мы можем действительно говорить о полусоциалистическом обществе, "Arbeiterstaat", рабочем государстве."
 GER_heavy_industry_focus:0 "Ставка на тяжелую промышленность"
 GER_heavy_industry_focus_desc:0 "Падение Восточной Германии было частично вызвано ранней ориентацией социалистов на тяжелую промышленность, в то время как Западная Германия построила динамичную индустрию обслуживания. Теперь, опираясь на эту сферу услуг, мы можем наконец-то реализовать амбиции Германии в сильном и гордом секторе тяжелой промышленности."
 GER_continue_the_third_way:0 "Сохранить Третий путь"
 GER_continue_the_third_way_desc:0 "'Третий путь', отстаиваемый такими, как Билл Клинтон, Тони Блэр и Герхард Шредер, - это новый стиль социал-демократии. Либеральный, прагматичный, ориентированный на бизнес. Такая модернизация была запоздалой и необходимой, чтобы отменить прежние марксистские наклонности в рамках европейской социал-демократии и привести ее в большее соответствие с американскими ценностями Демократической партии, а также современных глобализованных неолибералов."
 GER_appeasement_in_eastern_europe:0 "Умиротворение в Восточной Европе"
 GER_appeasement_in_eastern_europe_desc:0 "Восточноевропейцы, особенно Польша и Украина, действительно недовольны "Северным потоком", поскольку обход их трубопроводов дает россиянам рычаги для шантажа восточноевропейских газовых рынков без угрозы потери западноевропейских прибылей. Мы должны четко дать понять, что на фоне этого шага назад в наших отношениях мы будем твердо стоять на своих обязательствах перед нашими восточными партнерами."
 GER_non_aggression_principle_with_russia:0 "Принцип ненападения с Россией"
 GER_non_aggression_principle_with_russia_desc:0 "С 1941 по 1945 год Россия и Германия находились в самом разрушительном конфликте в истории человечества. Наши две страны могут никогда больше не столкнуться друг против друга на мировых полях сражений."
 GER_break_with_putin:0 "Порвать с [SOV.GetLeader]"
 GER_break_with_putin_desc:0 "Социал-демократы были неудобно близки с Путиным. Российский президент не является естественным другом Германии - и это должны признать социал-демократы. Наш политический союз с [SOV.GetLeader] должен прекратиться."
 GER_seek_russias_favor:0 "Добиваться российской благосклонности"
 GER_seek_russias_favor_desc:0 "Россия, родина левой революции и политический антиамериканский центр на протяжении более 100 лет, является нашим естественным партнером, чтобы противостоять влиянию янки на европейском континенте."
 GER_international_non_alignment:0 "Международное неприсоединение"
 GER_international_non_alignment_desc:0 "Мы не должны вмешиваться в мировые конфликты. Если американцы захотят вторгнуться в Ирак, им придется иметь дело с нами. Однако это не означает, что мы поддерживаем российских или китайских авторитаристов. Просто не вмешивайтесь в наши дела. Германия примет швейцарскую модель внешней политики."
 GER_angela_merkel:0 "Ангела Меркель"
 GER_angela_merkel_desc:0 "С потерянным Vertrauensfrage политический капитал Шредера и его репутация у немецкого народа были полностью истощены. Консервативному ХДС/СГУ, "Союзу", было относительно легко собрать части и провести выборы. Личный протеже Гельмута Коля, Ангела Меркель, будет главным бенефициаром. Она станет восьмым федеральным канцлером ФРГ и первой женщиной, которая займет этот пост."
 GER_energy_reform:0 "Энергетическая реформа"
 GER_energy_reform_desc:0 "Консервативный Союз выступил против красно-зеленого "Атомконсенса" 2000 года, в котором правительство решило постепенно отказаться от атомной энергетики в пользу возобновляемых источников энергии. Команда Меркель рассматривает этот шаг как поспешный и клятву использовать атомную энергию в течение более длительного периода времени - и потребуется природная катастрофа вблизи уязвимой АЭС, чтобы заставить их отказаться от этого обещания."
 GER_gesundheitspraemie:0 "Налог на здравоохранение"
 GER_gesundheitspraemie_desc:0 "Постоянно популярным тезисом для консервативных движений является раздутый характер бюджета. Союз, прекрасно осознавая удовлетворенность немецкого народа программой здравоохранения, попытался реформировать свой государственный бюджет, введя новый вид налога на здравоохранение - "Gesundheitsprämie" Он направлен на снижение расходов работодателей и их перераспределение в пользу нуждающихся."
 GER_bmvi:0 "Фед. минист. трансп., строит. и гор. разв."
 GER_bmvi_desc:0 "Создание Федерального министерства транспорта и цифровой инфраструктуры является частью плана правительства Меркель по продвижению цифровизации. Это BMVI заменит BMVBS."
 GER_digitalrat:0 "Цифровой совет"
 GER_digitalrat_desc:0 "Призванный кабинетом Меркель IV, цифровой совет был создан в 2018 году. Состоящий из дальновидных гигантов и инновационных руководителей мультимедиа и инноваций, новый цифровой советник канцлера предоставит ей более эффективные и выгодные планы по оцифровке Германии."
 GER_seek_centrist_compromises:0 "Добиваться центристских компромиссов"
 GER_seek_centrist_compromises_desc:0 "Чтобы обеспечить власть после избрания Ангелы Меркель, ХДС должен стремиться к созданию \"Большой коалиции\" между Союзом и СПД, двумя крупнейшими партиями. Это позволило бы удвоить усилия для обеспечения ограниченной консервативной политики и изоляции Герхарда Шрёдера. Шредер унизил себя после поражения на выборах, и Ангела Меркель смогла бы взять на себя канцлерство с чистым листом."
 GER_token_atomausstieg:0 "Отказ от ядерной энергетики"
 GER_token_atomausstieg_desc:0 "В ходе кампании 2005 года против антиядерной СДПГ выступил ХДС/СДПГ, выступающий за ядерное разоружение. Энергетический вопрос должен быть решен до неудовлетворительного для обеих сторон конца в коалиционных переговорах ХДС/ХСС согласится в далеком будущем отказаться от атомной энергетики (нем. \"Атомаустьег\"), но СДПГ согласится не стремиться к ускорению процесса, выходящему за рамки пожеланий Союза."
 GER_strengthen_the_service_sector:0 "Укрепление сферы обслуживания"
 GER_strengthen_the_service_sector_desc:0 "Западная Германия завершила свою трансформацию в экономику услуг после экономического подъема 1950-х годов и спада угольной и тяжелой промышленности Рура. С тех пор страна стала привычным лицом для молодых инноваторов, а Берлин стал одной из мировых столиц стартапов."
 GER_industrial_outsourcing:0 "Промышленный аутсорсинг"
 GER_industrial_outsourcing_desc:0 "Немецкий промышленный сектор был значительно ослаблен ростом заработной платы и свободным перемещением рабочей силы на менее удачливые европейские рынки, такие как Венгрия, Словакия, Румыния и Болгария. Правительство Германии должно убедиться, что движение промышленных концернов контролируется правительственными субсидиями и стимулами ЕС, чтобы не потерять рабочие места для более враждебных конкурентов, таких как Китай."
 GER_redistribute_cap_subsidies:0 "Перераспределить субсидии ЕСП"
 GER_redistribute_cap_subsidies_desc:0 "Начатая в далеком 1962 году, общая сельскохозяйственная политика ЕС распределяет сельскохозяйственные субсидии для различных с/х секторов. Германия, экономика услуг, имеет долю рабочей силы - только около 2% в первичном секторе. В настоящее время, фонды слишком штабелированы к 'первому штендеру' - крупных фермеров, которые уже богаты. Перераспределение этих средств могло бы оказать помощь мелким фермерам."
 GER_european_business_opportunities:0 "Возможности европейского бизнеса"
 GER_european_business_opportunities_desc:0 "С устранением торговых барьеров по всему континенту, растет экономическая прибыль каждого, но больше всего - Германии, и это хорошо. Мы должны и дальше работать над тем, чтобы снять тарифы и торговые ограничения, и облегчить открытие бизнеса и торговлю."
 GER_global_trade_initiatives:0 "Глобальные инициативы в торговле"
 GER_global_trade_initiatives_desc:0 "Германия открыто называет себя \"Exportweltmeister\", "чемпионом мира по экспорту" Немецкие товары поставляются по всему миру: Англия любит немецких клейких мишек, китайские бизнесмены водят BMW, а американские компании используют немецкие детали машин. Наши поставки будут осуществляться во все порты мира."
 GER_animal_rights_reform:0 "Реформа прав животных"
 GER_animal_rights_reform_desc:0 "Люди в целом обращают внимание на жестокость по отношению к животным - например, более 99% кур мужского пола забиваются при рождении, поскольку только куры женского пола полезны для откладывания яиц для сельскохозяйственного производства. Такие зверства хороши для бизнеса, но непопулярны у сознательной общественности. Некоторые организации, такие как Greenpeace или PETA, и население, конечно же (вегетарианцы особенно) раздражены."
 GER_radicalize_german_conservatism:0 "Радикализировать немецкий консерватизм"
 GER_radicalize_german_conservatism_desc:0 "Меркель должна отказаться от любой коалиции и возглавить правительство меньшинства против левой оппозиции. Союз мог бы сделать это при ограниченной первоначальной помощи со стороны СвДП, хотя для фактического проведения политики потребуется дополнительная помощь со стороны членов правого крыла среди зеленых и СДПГ. Политически это несколько неудачный термин, было бы идеологически полезно позиционировать Союз как консервативных сторонников жесткой линии."
 GER_military_spending_offensive:0 "Военные расходы на наступление"
 GER_military_spending_offensive_desc:0 "СПД Шрёдера всегда с удовольствием сокращала расходы на оборону, аргументируя это тем, что "холодная война" закончилась и что деньги больше нужны в системе социальной защиты и в социальном государстве. ХДС/СГУ были оставлены обеспокоенными достижением 2%-ной цели, которую НАТО предоставила своим государствам-членам, требуя, чтобы 2% ВВП было направлено на оборону. Германия должна поспешить с удовлетворением этого требования."
 GER_partial_autobahn_privatization:0 "Частичная приватизация автобана"
 GER_partial_autobahn_privatization_desc:0 "Приватизация немецкой шоссейной системы "Автобан" остается горячей темой в немецкой политике. Левые партии в целом поддерживают крупные правительственные решения и полный государственный контроль над дорожной системой Германии, в то время как свободные и христианские демократы более дружелюбно относятся к идее включения частного бизнеса в уравнение."
 GER_german_nationalism:0 "Германский национализм"
 GER_german_nationalism_desc:0 "После поражений в мировых войнах, немецкий народ культурно и более сдержанно относился к патриотическим вспышкам и проявлениям национализма, чем другие сравнимые общества."
 GER_rehabilitate_prussia:0 "Восстановить Пруссию"
 GER_rehabilitate_prussia_desc:0 "Во время немецкой оккупации, союзные власти приняли закон №46, предусматривающий роспуск 25 февраля 1947 года Свободного государства Пруссия. Пруссия сыграла огромную роль в немецкой истории, и ее культурная ассоциация с немецким монархизмом и милитаризмом отмечает ее как националистическую реликвию прошедших времен - пыл, на который правительство могло сыграть свою роль определенными ностальгическими актами, реабилитирующими Прусское государство."
 GER_imperial_ambition:0 "Имперские амбиции"
 GER_imperial_ambition_desc:0 "Хотя Германию часто обвиняли в первоначальном подъёме протофашистских настроений и часто связывали со слепым националистическим рвением начала 1910-х годов, Германская империя 1871-1918 гг. ознаменовала собой эпоху стабильности и процветания, которую остальная Европа того времени не смогла повторить."
 GER_reestablish_local_thrones:0 "Восстановить местные престолы"
 GER_reestablish_local_thrones_desc:0 "В то время как немецкий народ в целом по-прежнему скептически относится к возвращению монархии, некоторые отдельные государства не столь сдержанны: Возвращение королевских семей Баварии, Бадена, Вюртемберга и Ганновера на свои социальные позиции, пусть и в качестве фигуральных лидеров, должно сделать эту идею более привлекательной для более республиканских частей немецкого народа. Пусть бульварная пресса хоть раз напишет о наших собственных монархах."
 GER_hohenzollern_restoration:0 "Восстановление Гогенцоллернов"
 GER_hohenzollern_restoration_desc:0 "Вся подготовка к конституционным изменениям завершена - ФРГ может быть положена на покой, и на ее месте может быть создана новая конституционная монархия. Династия Гогенцоллернов снова и снова давала понять, что они не стремятся к власти, но мы должны суметь убедить их торжественно возглавить любящий народ. На заднем плане мы сможем провести шоу с меньшим количеством препятствий."
 GER_national_ambition:0 "Национальные амбиции"
 GER_national_ambition_desc:0 "Продолжающаяся национальная революция не смогла завоевать сердца многих жителей Германии. Иностранцы, интеллигенция и проевропейский средний класс объединились в социально-политическом блоке против нашего национального возрождения. Однако во многом в ущерб им национальная революция может рассчитывать на высокопоставленных военных. Левая грязь хочет проголосовать за нас на следующих выборах? Что это за выборы?"
 GER_voelkisch_fervor:0 "Вёлькиш Фервор"
 GER_voelkisch_fervor_desc:0 "Восстановление чувства национального превосходства означает подтверждение культуры фанатизма и обидчивых стереотипов, которые сформировались и прижились в немецкой культуре, несмотря на сильную неприязнь к любым формам национализма и фанатизма. Итальянцы неряшливы, поляки - воры, русские воняют, арабы - насильники, евреи хотят наших денег. Deutsche, Wehrt Euch!"
 GER_dismantle_democracy:0 "Ликвидация демократии"
 GER_dismantle_democracy_desc:0 "Продолжающаяся национальная революция не смогла завоевать сердца многих жителей Германии. Иностранцы, интеллигенция и проевропейский средний класс объединились в социально-политическом блоке против нашего национального возрождения. Однако во многом в ущерб им национальная революция может рассчитывать на высокопоставленных военных. Левая грязь хочет проголосовать за нас на следующих выборах? Что это за выборы?"
 GER_cfsp_studies:0 "Исследования ЕСВС"
 GER_cfsp_studies_desc:0 "После многочисленных неудач ЕС на Балканах в период поздних Балкан, в частности, невмешательства голландских миротворческих подразделений в Сребренице в 1995 году, Европейский Союз должен быть бдительным в создании своей новой Общей внешней политики безопасности, CFSP."
 GER_demand_maastricht_amendments:0 "Требование маастрихтских поправок"
 GER_demand_maastricht_amendments_desc:0 "В Маастрихтском договоре 1992 года немецкие переговорщики были слишком снисходительны по отношению к другим европейским государствам-членам и допускали передачу политической власти, что причиняло боль большим странам. Германия, самая густонаселенная страна в союзе, больше всего страдает от этого, и каждый гражданин Германии представлен гораздо меньшим политическим влиянием на душу населения, чем население других стран. Этому необходимо положить конец."
 
 # Bundeswehr Reform
 
 GER_bundeswehr_reform:0 "Реформа Бундесвера"
 GER_bundeswehr_reform_desc:0 "После окончания WWII Бундесвер был сильно ограничен в размерах и сфере применения. Поскольку немецкое правительство тратит на вооруженные силы меньше, чем другие европейские державы, такие как Франция и Великобритания, немецкие силы сталкиваются с хроническими проблемами снабжения и дисфункциональными системами вооружений. После того, как солдаты в ходе недавних тренировок использовали метлы, а не пулеметы, пришло время реформировать Бундесвер и обеспечить Германии возможности для надлежащей самообороны."
 GER_modernized_auftragstaktik:0 "Принцип директивного управления"
 GER_modernized_auftragstaktik_desc:0 "Ауфтрагстактик (официально известный как "Führen mit Auftrag" или "ведущий по миссии") - это военная тактика, при которой результат миссии предопределяется тем, как этот результат будет достигнут. Известная как "командование миссией" в США и Великобритании, эта тактика дает большую гибкость командирам отдельных подразделений и совместима с современными сетевыми концепциями и командованием и управлением (C2)."
 GER_small_arms_grants:0 "Новая стандартная винтовка"
 GER_small_arms_grants_desc:0 "Немецкая винтовка G36, выпущенная Бундесвером в 1996 году в качестве стандартного образца, с тех пор перегревается и теряет точность стрельбы в жаркую погоду. С тех пор Управление по закупкам Министерства обороны Германии (BAAINBw) обратилось к производителям с просьбой представить прототипы винтовки G36, призванной заменить устаревшую винтовку G36 в качестве нового стандартного оружия для вооруженных сил."
 GER_modern_armored_assaults:0 "Атаки современной бронетехники"
 GER_modern_armored_assaults_desc:0 "Полностью модернизированная армия требует модернизированных танков, техники и тактики для обеспечения максимальной летальности на поле боя. Для того, чтобы немецкие бронетанковые войска сохраняли свою актуальность в 21 веке, необходим обзор военных процедур."
 GER_young_officer_class:0 "Курс молодого офицера"
 GER_young_officer_class_desc:0 "Чтобы удовлетворить постоянно растущие потребности Бундесвера в их миротворческой деятельности и развертывании НАТО по всему миру, новое поколение молодых мужчин и женщин должно прислушаться к призыву и служить своей стране в меру своих возможностей. Мы должны обеспечить, чтобы молодежь Германии знала о возможностях, которые ее ждут в вооруженных силах, и соответствующим образом ее обучать."
 GER_vehicle_development_grants:0 "Гранты на разработку транспортных средств"
 GER_vehicle_development_grants_desc:0 "Большинство частей Бундесвера используют устаревшие автомобили времен холодной войны, многие из которых в результате многолетнего пренебрежения и отсутствия технического обслуживания пришли в негодность. Мы должны поощрять разработку нового поколения боевых машин, чтобы наши войска были лучше защищены на линии фронта."
 GER_infantry_tactics_reform:0 "Реформа пехотной тактики"
 GER_infantry_tactics_reform_desc:0 "Когда началась Первая мировая война, преобладающая пехотная тактика ведения боя коренным образом изменилась. В последующем столетии в области пехотного боя произошло бесчисленное множество достижений и нововведений, и оно, несомненно, продолжит развиваться и в следующем столетии. Мы должны совершенствоваться, адаптироваться и преодолевать."
 GER_modern_doctrines:0 "Современные боевые доктрины"
 GER_modern_doctrines_desc:0 "С модернизацией наших вооруженных сил, в значительной степени завершенной, безопасность Отечества никогда не выглядела более светлой. Вир. Дьенен. Немецкая земля."
 GER_fiscal_responsibility:0 "Финансовая ответственность"
 GER_fiscal_responsibility_desc:0 "Цель по расходам на оборону в размере 2%, на которую настаивают наши союзники по НАТО, должна быть сохранена, однако любое большее, чем требуется, это пустая трата ресурсов. Мы должны быть ответственными и следить за тем, чтобы благополучие нашего народа было таким же важным, как и благополучие наших вооруженных сил. Обладая значительными силами обороны и большей способностью помогать нашим союзникам в зарубежных операциях по поддержанию мира, Германия одновременно является и более безопасной, и более богатой."
 GER_influence_in_turkey:0 "Влияние в Турции"
 GER_influence_in_turkey_desc:0 "Турецкие граждане составляют большую часть иммигрантского населения Германии. Вполне естественно, что мы должны принять встречу наших цивилизаций и обеспечить более тесные торговые и культурные связи между нашими народами."
 GER_military_cooperation_with_romania:0 "Военное сотрудничество с Румынией"
 GER_military_cooperation_with_romania_desc:0 "Румыния теперь свободна от железного занавеса и советской оккупации. Мы должны помочь обеспечить независимость их страны от возможного российского реваншизма в ближайшие десятилетия."
 GER_abolish_conscription:0 "Отменить призыв"
 GER_abolish_conscription_desc:0 "Вергеректигкейт или "военная юстиция", ссылается на аргумент в немецких кругах о создании профессиональной армии контрактников теперь, когда холодная война закончилась."
 GER_uphold_conscription:0 "Поддержать призыв"
 GER_uphold_conscription_desc:0 "В то время как Холодная война была окончена, потребности Бундесвера не закончились. Призыв, к сожалению, должен быть сохранен, чтобы помочь Германии пережить следующее столетие и далее."
 GER_military_conservatism:0 "Военный консерватизм"
 GER_military_conservatism_desc:0 "Военные - неотъемлемая часть немецкой нации. Хотя умеренные люди утверждают, что благосостояние народа так же важно, как и вооруженные силы, они любят забывать о том, что без сильной, хорошо финансируемой армии народ уязвим перед внешними угрозами. Возрождающаяся Россия, все более экспансионистский Китай и глобальные террористические заговоры лишь еще раз подтверждают значение Бундесвера в 21 веке."
