l_russian:
 BOS_economic_reform:0 "Экономическая реформа"
 BOS_economic_reform_desc:0 "Босния и Герцеговина образовалась в 1990-х в результате распада Югославии. Долгая и кровавая война, длившаяся с 1992 по 1995 гг., истощила боснийский народ, уничтожила частный сектор экономики и систему общеобязательного образования. Многие боснийцы сбежали из страны, из-за чего восстановление происходит очень медленно. Босния - одна из беднейших стран Европы. Мы должны восстановить сильную экономику, если хотим изменений."
 BOS_invest_in_the_private_economy:0 "Инвестировать в частный сектор"
 BOS_invest_in_the_private_economy_desc:0 "В прошлом коммунистическое государство в составе Югославии, Босния поняла опасность отказа от развития частного сектора экономики. Расширяя поддержку малого и средного бизнеса в стране, мы создаём рабочие места и повышаем зарплаты, что, в конечном итоге, привлечёт крупные зарубежные фирмы и позволит боснийским компаниям выйти на международный уровень."
 BOS_expand_conscription:0 "Расширить призыв"
 BOS_expand_conscription_desc:0 "В Боснии есть все предпосылки для создания добровольческой армии. Однако, армия, собранная из добровольцев, не сможет защитить нас от Белграда и Загреба. Босния и её гордая армия должны оставаться крепкими и бдительными, чтобы в любой момент дать отпор Сербии или Хорватии."
 BOS_grant_funds_to_the_regional_economic_developments:0 "Развитие регионов"
 BOS_grant_funds_to_the_regional_economic_developments_desc:0 "Сербская Республика и Федерация Боснии и Герцеговины запрашивают дополнительные средства на развитие у правительства в Сараево. Если мы предоставим им спонсирование, то эти автономии окажутся в долгу перед нами, что повысит их лояльность."
 BOS_economic_innovations:0 "Инновации в экономике"
 BOS_economic_innovations_desc:0 "Босния отстала от остального мира в технологическом и социальном планах. Чтобы догнать ведущие европейские державы, мы должны внедрить современную систему образования и создать больше рабочих мест для узконаправленных специалистов. Для того, чтобы достичь эти цели, нам нужно поддерживать и улучшать отечественные предприятия, чтобы наши рабочие вели эффективную трудовую деятельность. Нам нужно развивать отечественную промышленность и модернизировать ее до того, как рост заработной платы сделает нашу дешевую рабочую силу непривлекательной для западных компаний."
 BOS_exploit_banja_luka_iron_ore:0 "Разрабатывать месторождения железной руды в Баня-Лука"
 BOS_exploit_banja_luka_iron_ore_desc:0 "Босния не имеет большого количества природных ресурсов, в том числе нефти. Это значит, что мы можем не бояться американского вторжения. Но всё-таки мы должны извлечь максимум из того, что имеем. В Боснии и Герцеговине есть большие залежи бокситов, угля и железной руды. Если сделать из железной руды сталь, то можно будет продать её зарубежным государствам."
 BOS_youth_employment_programs:0 "Програмы занятости для молодёжи"
 BOS_youth_employment_programs_desc:0 "Босния и Герцеговина имеет самый высокий рейтинг по безработицы среди молодёжи в мире, даже больше чем в Афганистане, Буркина Фасо и Демократической Республике Конго. Больше половины боснийцев в возрасте ниже 25 не имеют работы. После отмены воинской повинности мы должны привлекать зарубежные компании, чтобы обеспечить молодёж рабочими местами."
 BOS_approach_the_erasmus_program:0 "Принять программу ЭРАЗМУС"
 BOS_approach_the_erasmus_program_desc:0 "ЭРАЗМУС связывает университеты по всему Европейскому Союзу. С помощью связей с нашими европейскими партнёрами, мы можем посылать молодых одарённых боснийцев в такие города, как Франкфурт, Лондон и Париж, для обучения в самых престижных университетах. Многие молодые боснийцы уже воспользовались такой возможностью, поэтому нужно убедиться в том, что Босния сможет извлечь выгоду из своих молодых талантов."
 BOS_modernize_the_universities:0 "Усовершенствовать университеты"
 BOS_modernize_the_universities_desc:0 "Мы не можем остановить боснийских студентов от обучения в зарубежных университетах. Мы должны позаботиться, что боснийские школы и университеты соответствуют международным стандартам. У наших талантливых учеников должна быть возможность продолжать обучение в Боснии. Для этого, мы должны открыть собственные компании и перестать быть поставщиком трудовых ресурсов для таких стран, как Германия или Франция."
 BOS_comply_with_the_saa:0 "Выполнить Соглашение об ассоциации с ЕС"
 BOS_comply_with_the_saa_desc:0 "Соглашение об ассоциации - это начальный этап на пути вступления в ЕС. Из-за этого свободный рынок должен стать нашей главной целью, которую необходимо достичь в кратчайшие сроки, потому что наши соседи также надеются вступить в ЕС. Хорваты и сербы в Боснии будут недовольны и покинут наше государство, если их родные страны присоединятся к ЕС раньше чем мы."
 BOS_trade_with_germany:0 "Торговля с Германией"
 BOS_trade_with_germany_desc:0 "Ни один из европейских рынков так не развит и и прибылен, как немецкий. Германия уже является главным торговым партнёром Боснии, и установление новых экономических связей с немецкими компаниями поможет нам укрепить отношения с этим Европейским гигантом. Также в Германии проживает множество боснийцев, которые покинули свои дома в период войны 1990-х годов."
 BOS_trade_with_serbia:0 "Торговля с Сербией"
 BOS_trade_with_serbia_desc:0 "Конечно же мы не можем забыть всех преступлений, совершённых Сербией против боснийского народа. Все мы помним резню в Сребренице, поэтому нам нужно приложить огромные моральные усилия, чтобы навсегда помириться. Весь континент смеётся над тенденцией Балканских народов к войнам друг против друга, поэтому наши страны должны доказать, что это не так. Ослабление таможенного режима на восточной границе и свободная торговля поможет нам укрепить отношения с Сербией."
 BOS_trade_with_croatia:0 "Торговля с Хорватией"
 BOS_trade_with_croatia_desc:0 "Хорваты, живущие в Боснии, до сих пор имеют связи с родной страной и сильно привязаны к своим семьям, оставшимся по другую сторону границы. Если мы ослабим пограничный контроль и сделаем более открытый пропускной режим с Хорватией, то сможем успокоить правительство Хорватии и хорватских сепаратистов в Боснии."
 BOS_a_port_on_the_adriatic_coast:0 "Порт на побережье Адриатики"
 BOS_a_port_on_the_adriatic_coast_desc:0 "Чёртовы хорваты украли большую часть побережья Адриатики, но 20 километров береговой линии всё ещё принадлежат Боснии. Из-за того, что Неум, единственный город на Адриатике, очень не развит, все торговые пути проходят через хорватские территории. Но сейчас мы можем улучшить инфраструктуру Неума и построить наш собственный порт на побережье Адриатики."
 BOS_token_concessions_to_the_croat_separatists:0 "Небольшие уступки хорватским сепаратистам"
 BOS_token_concessions_to_the_croat_separatists_desc:0 "Босния состоит из двух субъектов, Федерация Босния и Герцеговина и Сербская Республика. В то время как Сербская Республика населена исключительно сербами, хорватам приходится делить территорию с боснийцами, из-за чего многие хорваты хотят создать Хорватскую республику Герцег-Босна. Это дестабилизирует страну и поможет Хорватии захватить нас. Мы должны не допустить этого."
 BOS_elections_of_2000:0 "Выборы 2000 года"
 BOS_elections_of_2000_desc:0 "Несмотря на то, что будущий президент не более чем формальность по отношению к общему курсу Боснии, гонка между Златко Лагумджией, Алией Изетбеговичем, Драганом Калиничем и другими может определить силу нашего государства. Только после выборов мы сможем понять будущее Боснии."
 BOS_reaffirm_federalization:0 "Подтверждение федерализации"
 BOS_reaffirm_federalization_desc:0 "Даже после прихода нового правительства, ни Федерация Боснии и Герцеговины, ни Сербская Республика не должны испытывать на себе давления. Посадив там наших чиновников, мы дадим понять сепаратистам, что нет необходимости разделять страну."
 BOS_secure_regional_support_for_the_government:0 "Государственное управление субъектами"
 BOS_secure_regional_support_for_the_government_desc:0 "После того, как федерализация официально подтверждена, нам нужно найти политических союзников как в Федерации Боснии и Герцеговины, так и Республике Сербской. Только так наше правительство сможет действовать эффективно. Для нас самым главным являются политические победы, благодаря которым мятежные выступления будут подавлены."
 BOS_regional_autonomy_question:0 "Вопрос региональной автономии"
 BOS_regional_autonomy_question_desc:0 "Нам остаётся решить нужно ли сохранять федеральное деление нашего государства на две части, как это существует сейчас. Если мы ответим "да", тогда Сербская Республика может подняться против нас. Если мы ответим "нет", Сербская Республика однозначно выступит против нас."
 BOS_foreign_policy_reassessment:0 "Пересмотр зарубежной политики"
 BOS_foreign_policy_reassessment_desc:0 "Сейчас Босния полностью защищена от врагов и поэтому может спокойно выстраивать внешнюю политику: Хорватия или Сербия? Запад или Россия? Выбор очень важен, так как это определить отношение боснийского народа к правительству. К тому же, если мы начнём сотрудничать с Россией, то это приведёт к тому, что мы не сможем вступить в ЕС."
 BOS_way_towards_the_west:0 "Навстречу Западу"
 BOS_way_towards_the_west_desc:0 "Будем реалистами, союз с Западом - единственный возможный выбор для Боснии. ЕС намного богаче России и НАТО куда сильнее вооружённых сил Москвы. Босния будет процветать и наша демократия будет защищена от иностранного влияния. Запад - вот наш выбор."
 BOS_splendid_neutrality:0 "Политика нейтралитета"
 BOS_splendid_neutrality_desc:0 "Чтобы избежать масштабных внутренних конфликтов, Босния не должна выбирать на чью сторону встать. Это позволит боснийскому правительству справиться со всеми проблемами, назревшими в нашей стране. Конечно же после этого мы не сможем вступить ни в НАТО ни в ОДКБ, но это цена, которую мы должны заплатить."
 BOS_eastern_alignment:0 "Восточная политика"
 BOS_eastern_alignment_desc:0 "Несмотря на то, что Тито разорвал все отношения с Советским Союзом и привёл Югославию к нейтралитету, этнические, языковые и культурные связи между южными славянами и Россией остаются достаточно сильными, особенно в Сербии. Босния может установить дружеские отношения с Россией и объявить её своим главным международным партнёром. Такие действия будут очень непопулярны среди боснийцев и хорватов в нашем государстве."
 BOS_path_to_nato_membership:0 "Путь в НАТО"
 BOS_path_to_nato_membership_desc:0 "НАТО предоставляет боснийскому правительству военную и политическую помощь. Подобный шаг может определить боснийское будущее в качестве части западного военного блока и отдалить от таких стран, как Россия и Сербия."
 BOS_peaceful_foreign_policy:0 "Мирная внешняя политика"
 BOS_peaceful_foreign_policy_desc:0 "Мы должны учиться на примере Швейцарии и Швеции - сильных, демократичных и умиротворённых наций, которые процветают благодаря нейтральной внешней политике. Такая позиция очень подходит Боснии, так как это позволит нам продолжать вести дела на Западе, не боясь Сербии."
 BOS_aggressive_foreign_policy:0 "Агрессивная внешняя политика"
 BOS_aggressive_foreign_policy_desc:0 "Мы должны гордиться нашей великой родиной - Боснией, которая выиграла войну 1990-х. Увеличив народную поддержку, мы сможем оправдать такие авторитарные меры, как восстановление воинской повинности и ужесточение законов об эмиграции. Это будет рассматриваться как поддержка этнических боснийцев и вызовет негодавание со стороны сербов и хорватов."
 BOS_seek_big_brothers_approval:0 "Попросить помощь у России"
 BOS_seek_big_brothers_approval_desc:0 "Россия была лидирующим государством в Восточной Европе, защищавшим славянские народы на Балканах, с 1914 года. Эта культурная и геополитическая роль не была забыта не в Москве не в Сараево, поэтому наши взаимоотношения легко восстановить. Мы должны попросить у России экономическую и политическую помощь."
 BOS_align_with_russia:0 "Союз с Россией"
 BOS_align_with_russia_desc:0 ""
 BOS_ties_with_the_russian_oligarchy:0 "Связи с российской олигархией"
 BOS_ties_with_the_russian_oligarchy_desc:0 ""
 BOS_join_csto:0 "Присоединиться к ОДКБ"
 BOS_join_csto_desc:0 ""
 BOS_permanent_peace_with_serbia:0 "Вечный мир с Сербией"
 BOS_permanent_peace_with_serbia_desc:0 "Наши отношения с Белградом улучшаются. Мы должны подписать декларацию дружбы между нашими нациями. Это приведёт к тому, что Сербская Республика не провозгласит независимость и сербские сепаратисты успокоются раз и навсегда."
 BOS_join_the_partnership_for_peace:0 "Присоединиться к программе "Сотрудничество для сохранения мира""
 BOS_join_the_partnership_for_peace_desc:0 "Раньше мы не смогли присоединиться к программе "Сотрудничество для сохранения мира". Если мы сможем подписать это соглашение, то улучшим отношение к нам многих Западных стран, при этом не вызывая подозрения у соседей на Востоке, потому что даже Россия является членом программы "Сотрудничество для сохранения мира"."
 BOS_approach_the_european_union:0 "Вступить в Европейский Союз"
 BOS_approach_the_european_union_desc:0 "Европейский Союз, созданный в 1992 году, является самым привлекательным для стран Восточной Европы. Почти все страны Европы хотят вступить в ЕС и стать частью общего рынка, Босния в том числе. Мы должны связаться с Брюсселем, чтобы начать программу по вступлению в ЕС."
 BOS_endorse_yugonostalgia:0 "Утвердить Югностальгию" 
 BOS_endorse_yugonostalgia_desc:0 "Югностальгия - ностальгия по единой Югославии. Данный феномен встречается преимущественно в богатейших республиках бывшей Югославии: Сербии, Хорватии и Словении. В Боснии, где этническая и религиозная разделённость чрезвычайно высока данного феномена не существует. Мы должны исправить это с помощью правительственной пропаганды."
 BOS_union_of_the_southern_slavs:0 "Союз Южных Славян"
 BOS_union_of_the_southern_slavs_desc:0 "Для того, чтобы восстановить восстановить великую нацию, такую какой была Югославия, мы сперва должны восстановить чувства национального единства среди Славянских народов. Мы должны положиться на тех, кто поддерживает нас и победить тех, кто встанет у нас на пути. Однако это будет расценено как акт агрессии, который никому не понравится."
 BOS_resolve_territorial_conflicts:0 "Решить территориальные споры"
 BOS_resolve_territorial_conflicts_desc:0 "И ЕС и НАТО избегают нас. Мы должны доказать, что Сербская Республика не будет аннексирована Сербией, чтобы улучшить мнение Брюсселя и Нью-Йорка."
 BOS_stabilisation_and_association_agreement:0 "Соглашение об ассоциации с Европейским союзом"
 BOS_stabilisation_and_association_agreement_desc:0 "Соглашение об ассоциации с Европейским союзом - очень важный шаг на пути вступления в Европейский Союз, в особенности для Балканских стран. Оно проверяет капиталистичекие аспекты экономики и основополагающие устои демократии в стране, для того чтобы убедиться в том, что государство готово вступить в величайший в Европе политический и экономический союз."
 BOS_intensify_dialogues:0 "Начать переговоры"
 BOS_intensify_dialogues_desc:0 "Переговоры со странами НАТО - необходимое условие для скорейшего вступления в НАТО. Но с другой стороны любая страна, проводящая подобные переговоры, расценивается Москвой и Пекином в качестве потенциального противника."
 BOS_join_the_european_union:0 "Вступить в Европейский Союз"
 BOS_join_the_european_union_desc:0 "В конечном итоге, мы удовлетворяем требованиям необходимым для вступления в Европейский Союз."
 BOS_join_nato:0 "Присоединиться к НАТО"
 BOS_join_nato_desc:0 ""
 BOS_adopt_the_euro:0 "Ввести евро"
 BOS_adopt_the_euro_desc:0 ""
 BOS_advocate_for_ethnic_peace:0 "Объединить нацию"
 BOS_advocate_for_ethnic_peace_desc:0 ""
 BOS_streamline_remittance_legislation:0 "Обновить законодательство о денежных переводах"
 BOS_streamline_remittance_legislation_desc:0 ""
 BOS_support_the_bosnian_diaspora:0 "Поддержать боснийскую диаспору"
 BOS_support_the_bosnian_diaspora_desc:0 ""
 BOS_economic_nationalism:0 "Экономический национализм"
 BOS_economic_nationalism_desc:0 ""
 BOS_post_war_effort:0 "Восстановление после войны"
 BOS_post_war_effort_desc:0 ""
 BOS_land_mine_removal_effort:0 "Разминировать территории"
 BOS_land_mine_removal_effort_desc:0 ""
