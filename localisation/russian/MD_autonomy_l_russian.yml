 subject_hates:0 "Мнение о повелителе: ненависть"
 subject_hates_desc:0 "[Root.GetNameDef] имеет глубокую ненависть к своему повелителю. Вполне вероятно, что начнется восстание в ближайшее время, если ситуация не изменится."
 subject_negative:0 "Мнение о повелителе: неприязнь"
 subject_negative_desc:0 "[Root.GetNameDef] не любит своего повелителя. Негативное отношение означает, что они будут стремиться в направлении к большей автономии."
 subject_neutral:0 "Мнение о повелителе: нейтральное"
 subject_neutral_desc:0 "[Root.GetNameDef] имеет нейтральное отношение к своему властителю. Оно может измениться на положительное или отрицательное в зависимости от глобальных событий и действий самого повелителя."
 subject_positive:0 "Мнение о повелителе: позитивное"
 subject_positive_desc:0 "[Root.GetNameDef] имеет положительное отношение. Позитивные отношения между двумя странами означают, что люди не так рьяно стремятся к большей автономии."
 subject_loves:0 "Мнение о повелителе: почтение"
 subject_loves_desc:0 "[Root.GetNameDef] максимально положительное отношение на уровне боготворения. Желание быть вечно под этой властью. Во всяком случае, на данный момент."
 
