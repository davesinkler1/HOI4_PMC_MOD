 ##Ideas
 ENG_king_charles_3:0 "Король Карл III"
 ENG_king_charles_3_desc:0 "Король Карл III, сын Елизаветы II, до восшествия на престол был самым долгим наследником в истории британской монархии. Его прежние скандалы, особенно смерть его первой жены Дианы, сделали его своего рода позором для монархии."
 ENG_king_william_5:0 "Король Вильгельм V"
 ENG_king_charles_5_desc:0 "Король Вильгельм V, сын Карла III, гораздо больше похож на свою бабушку с точки зрения популярности, чем его отец когда-либо мог бы пожелать. Он еще не достиг легендарного статуса королевы Елизаветы II, но он остается спокойной и популярной скалой единства для британского народа."
 ENG_queen_elizabeth_2:0 "Королева Елизавета II"
 ENG_queen_elizabeth_2_desc:0 "Королева Елизавета II, дочь Георга VI, была королевой Соединенного Королевства с 1950-х годов и стала для своего народа опорой национального единства. Даже сторонники британской республики настроены не против нее, а только против института, который она представляет."
 ENG_expanded_NHS:0 "Расширенная NHS"
 ENG_expanded_NHS_desc:0 "Британское правительство решило навсегда увеличить свои расходы на Национальную службу здравоохранения."
 ENG_privatized_NHS:0 "Приватизированная NHS"
 ENG_privatized_NHS_desc:0 "Уменьшая расходование государственных ресурсов на Национальную службу здравоохранения, британское правительство стремится устранить расточительство из государственного бюджета."
