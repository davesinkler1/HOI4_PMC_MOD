l_russian:
 ENG_vitalize_westminster:0 "Оживление Вестминстера"
 ENG_vitalize_westminster_desc:0 "Палату общин, британскую нижнюю палату, иногда называют «говорящим парламентом», где постоянные разговоры, но не очень активные действия. Труд и Тори должны попытаться установить новые, более четкие позиции, чтобы оставаться привлекательными для простого человека."
 ENG_the_future_of_britain:0 "Будущее Британии"
 ENG_the_future_of_britain_desc:0 "Идеологическая основа Британии - это глубокая вера в личные свободы и демократию - во что-то, называемое англосаксонскими принципами и которым восхищаются во всем мире. \n\nМы должны будем подумать, есть ли путь англосаксонских принципов или  нужен ли новый путь."
 ENG_british_armed_forces:0 "Британские вооруженные силы"
 ENG_british_armed_forces_desc:0 "За последние 500 лет войска короны прошли по всему миру. Нам нужно будет снова отправить британские вооруженные силы в учебные лагеря, чтобы мы могли быть готовы к будущему конфликту - как в целях самообороны, так и в нападении."
 ENG_economic_stimulus:0 "Экономический стимул"
 ENG_economic_stimulus_desc:0 "Постоянно меняющийся политический ландшафт Британии оставил местные компании неуверенными в успехе. Хотя Тори против вмешательства правительства в экономику, нам, возможно, придется предпринять некоторые шаги, которые могут быть восприняты как левые, чтобы снова искусственно развить нашу экономическую мощь."
 ENG_political_reform:0 "Политическая реформа"
 ENG_political_reform_desc:0 "Наши министерства несколько неэффективны. С помощью всего необходимого количества реформ мы могли бы решить эти проблемы."
 ENG_democratic_tradition:0 "Демократическая традиция"
 ENG_democratic_tradition_desc:0 "Конечно, тори и лейбористы могут не во всем соглашаться, но они оба правы в необходимости демократии и свободы для всех британцев. Мы должны уважать наши демократические традиции."
 ENG_a_new_path:0 "Новый Путь"
 ENG_a_new_path_desc:0 "Наши представители слишком долго сидели без дела. Представление бесполезно без людей, желающих это делать. Возможно, уместным будет более авторитарный подход."
 ENG_focus_on_the_army:0 "Ставка на армию"
 ENG_focus_on_the_army_desc:0 "Флот мог бы в достаточной мере нас защитить, но как мы должны освобождать людей и их нефтяные месторождения от авторитаризма без сильных сухопутных войск? Нам нужно инвестировать в наши сухопутные войска."
 ENG_focus_on_the_navy:0 "Ставка на флот"
 ENG_focus_on_the_navy_desc:0 "Давайте будем честными: мы островное государство. Нам не нужны танки, гаубицы и БТРы. Что нам нужно? Подводные лодки, крейсеры, эсминцы, авианосцы, весь арсенал. Мы развернем нашу праведную ярость сверху, на воде и под водой. Нам нужно инвестировать в наши военно-морские силы."
 ENG_english_industry:0 "Английская промышленность"
 ENG_english_industry_desc:0 "Англия является родиной промышленной революции, но с тех пор немного отстала с точки зрения промышленного производства.  Дать им немного поддержки, может быть, то, что нам нужно."
 ENG_scottish_industry:0 "Шотландская промышленность"
 ENG_scottish_industry_desc:0 "В Шотландии есть место для большего количества промышленности, близкой к ее богатым ресурсам. Строительство большего количества промышленности в Шотландии могло бы быть тем, что нам нужно."
 ENG_imperial_industry:0 "Имперская промышленность"
 ENG_imperial_industry_desc:0 "В случае, если наша родина может оказаться под угрозой, нам, возможно, придется эвакуироваться в наши великие имперские владения за границей и продолжать оттуда нашу героическую борьбу.  Мы должны создать какую-то индустрию для подготовки такой атаки."
 ENG_expand_the_home_ministry:0 "Расширить МВД"
 ENG_expand_the_home_ministry_desc:0 "Нам необходимо увеличить наши политические усилия дома, чтобы получить больший контроль и возможности обеспечения соблюдения наших законов на нашей территории."
 ENG_expand_the_foreign_ministry:0 "Расширить МИД"
 ENG_expand_the_foreign_ministry_desc:0 "FCO, Министерство иностранных дел и по делам Содружества, является министерством иностранных дел Соединенного Королевства и отвечает за своих послов и дипломатических посланников. Если бы мы и дальше расширялись и влияли на этот важный правительственный департамент, мы могли бы получить большее влияние на мировой арене."
 ENG_the_future_of_the_NHS:0 "Будущее ГСЗ"
 ENG_the_future_of_the_NHS_desc:0 "Вопрос о национальной системе здравоохранения в Соединенном Королевстве практически не оспаривается. Одни политические партии выступают за дальнейшую приватизацию, другие - за расширение соответствующей государственной программы. Нам нужно скоро прийти к соглашению о будущем NHS."
 ENG_europe_is_the_future:0 "Европа это будущее"
 ENG_europe_is_the_future_desc:0 "Мы должны противостоять нашим внутренним правым силам и стремиться к более тесной интеграции с Европейским союзом."
 ENG_careful_cooperation:0 "Безопасное сотрудничество"
 ENG_careful_cooperation_desc:0 "Хотя мы не ценим влияние Брюсселя, мы должны признать, что оно приносит экономические выгоды Британии. А пока давайте придерживаться разумной дистанции, сделаем некоторые экономические шаги. Жесткая губа, ребята."
 ENG_distance_from_europe:0 "Расстояние от Европы"
 ENG_distance_from_europe_desc:0 "Европейский Союз был большой угрозой нашему национальному суверенитету с момента его создания в 1992 году. Великие люди, такие как Найджел Фараж, с самого начала предупреждали о последствиях такого международного реформизма - время его слушать.  Нам нужно пройти некоторое расстояние как можно скорее."
 ENG_towards_the_left:0 "Налево"
 ENG_towards_the_left_desc:0 "Исторически Британия всегда отвергала левизну, которая шла дальше, чем Лейбористская партия, но, возможно, британцы ошибались в этом."
 ENG_towards_the_right:0 "Направо"
 ENG_towards_the_right_desc:0 "Консерваторы - это сила, которая была права в некоторых вопросах, но никогда не занимала их достаточно далеко.  Мы изгоним этих слабых левых из нашей политики, из нашего парламента и в конечном итоге из нашей страны."
 ENG_industry_in_manchester:0 "Промышленность в Манчестере"
 ENG_industry_in_manchester_desc:0 "Северная Англия была довольно бесплодной в последние десятилетия - но с британской армией в качестве нового инвестора, мы могли бы просто возродить Большой Манчестер с хорошим притоком военной продукции."
 ENG_army_training:0 "Армейская тренировка"
 ENG_army_training_desc:0 "Нам нужно вернуть мужчин в форму. Если королевские войска собираются снова маршировать, нам нужно взять с собой униформу, оружие и, самое главное, хорошее количество упражнений."
 ENG_expand_the_air_force:0 "Расширить ВВС"
 ENG_expand_the_air_force_desc:0 "Теперь, когда мы выбрали наш путь под небесами, нам нужно следить за тем, чтобы наши войска всегда были прикрыты с воздуха.  Настало время расширить воздушные силы."
 ENG_naval_prototypes:0 "Новые морские прототипы"
 ENG_naval_prototypes_desc:0 "Флоту потребуется больше кораблей всех типов. Нам следует назначить больше теоретиков и проектировщиков для работы с Королевским флотом."
 ENG_industry_in_liverpool:0 "Промышленность в Ливерпуле"
 ENG_industry_in_liverpool_desc:0 "В последние десятилетия Северная Англия была довольно бесплодной, но с новым инвестором Королевского флота мы могли бы просто возродить Большой Ливерпуль с большим притоком военно-морских строительных площадок, чтобы увеличить размер нашего великого флота."
 ENG_dockyards_1:0 "Верфи I"
 ENG_dockyards_1_desc:0 "Мы должны расширить наши военно-морские верфи в Великобритании в Северной Ирландии."
 ENG_north_sea_oil:0 "Нефть Северного моря"
 ENG_north_sea_oil_desc:0 "Грандиозные запасы нефти между Шотландией и Норвегией предназначены только для нас (и, к сожалению, норвежцев), которых нужно покорить. Нам просто необходимо это сделать."
 ENG_imperial_dockyards:0 "Императорские верфи"
 ENG_imperial_dockyards_desc:0 "В наших колониальных владениях нам необходимо строить форпосты для нашего флота, чтобы строить новые военные корабли, даже если домашние острова подвергаются атаке."
 ENG_freedom_first:0 "Свобода прежде всего"
 ENG_freedom_first_desc:0 "В то время как безопасность - это понятная проблема, предоставление правительству контроля над гражданской жизнью - не решение."
 ENG_security_first:0 "Безопасность прежде всего"
 ENG_security_first_desc:0 "Хотя свобода является важным вопросом для наших граждан, мы не можем подвергать их жизнь угрозе терроризма и иностранным силам."
 ENG_go_with_europe:0 "Иди с Европой"
 ENG_go_with_europe_desc:0 "Наше внешнеполитическое внимание должно быть сосредоточено на наших европейских партнерах и на альянсе НАТО."
 ENG_go_with_the_commonwealth:0 "Иди с содружеством"
 ENG_go_with_the_commonwealth_desc:0 "Наше внешнеполитическое внимание должно быть сосредоточено на наших культурных партнерах и бывших подданных - Содружестве Наций."
 ENG_britain_first:0 "Британия прежде всего"
 ENG_britain_first_desc:0 "Ни бывшие колониальные народы, ни европейцы из континентальной Европы не должны ограничивать нас в наших возможностях. Сначала Британия!"
 ENG_european_cooperation_1:0 "Европейское сотрудничество I"
 ENG_european_cooperation_1_desc:0 "Нам нужно расширить наши компании на территорию наших европейских партнеров."
 ENG_special_treatment:0 "Особый уход"
 ENG_special_treatment_desc:0 "Конечно, технически ЕС должен был иметь много равных партнеров, но с нашей властью в парламенте и достаточной повесткой дня, направленной против целей других европейских стран, мы могли бы просто заставить Европу предоставить нам особое место, которого мы заслуживаем."
 ENG_brexit_referendum:0 "Референдум Brexit"
 ENG_brexit_referendum_desc:0 "Термин «Брексит», сокращенно от английского Exit, является популярным словом для идеи выхода Великобритании из Европейского Союза. Мы должны дать нашим людям честное, прямое и справедливое голосование за то, покидать ли Европейский Союз или нет."
 ENG_new_diplomatic_initiatives:0 "Новые дипломатические инициативы"
 ENG_new_diplomatic_initiatives_desc:0 "Поскольку наша приверженность Европейскому Союзу уходит в прошлое, нам нужно будет разработать новые стратегии и политические доктрины."
 ENG_abolish_the_monarchy:0 "Упразднить монархию"
 ENG_abolish_the_monarchy_desc:0 "Виндзоры никогда не делали ничего примечательного для британского народа. Пора избавиться от них."
 ENG_empower_the_throne:0 "Уполномочить престол"
 ENG_empower_the_throne_desc:0 "Монарх уже является главой и олицетворением Соединенного Королевства. Нам просто нужно заставить их действовать в соответствии со своей властью, и мы скоро вернемся к статусу мировой державы."
 ENG_empower_the_government:0 "Уполномочить правительство"
 ENG_empower_the_government_desc:0 "Нам нужно дать правительству больше прав по сравнению с законодательной властью. Государством должны управлять губернаторы, а не законодатели."
 ENG_artillery_for_britain:0 "Артиллерия для Британии"
 ENG_artillery_for_britain_desc:0 "Нам необходимо расширить наши артиллерийские программы, чтобы обеспечить выживание нашей страны."
 ENG_tanks_for_britain:0 "Танки для Британии"
 ENG_tanks_for_britain_desc:0 "Крестоносец? Кромвель? Нам нужно заменить великие британские танки прошлого великими британскими танками настоящего."
 ENG_develop_our_fighters:0 "Развитие наших истребителей"
 ENG_develop_our_fighters_desc:0 "Чтобы править небом, нам нужны самые современные и мощные самолеты с лучшим вооружением, которое мы можем получить."
 ENG_develop_heavy_planes:0 "Развитие тяжелых самолетов"
 ENG_develop_heavy_planes_desc:0 "Пока с бойцами все в порядке, они просто будут держать боль подальше от наших войск. Чтобы причинить боль нашему врагу, нам нужно будет использовать более крупное оружие."
 ENG_develop_submarines:0 "Развитие подводных лодок"
 ENG_develop_submarines_desc:0 "Если немцы нас чему-то и научили, так это тому, что подводные лодки очень раздражают. Итак, давайте построим несколько подводных лодок."
 ENG_develop_carriers:0 "Развитие аваносцев"
 ENG_develop_carriers_desc:0 "Когда дело доходит до авианосцев, американцы имеют отличную фору, но старый король открытого моря еще не вышел из игры. Мы построим более крупный, лучший и сильный флот во главе с более крупными, лучшими и сильными авианосцами."
 ENG_dockyards_2:0 "Верфи II"
 ENG_dockyards_2_desc:0 "Нам необходимо продолжать концентрировать наши усилия на сильных военно-морских силах. Больше боевых кораблей! Лучше боевые корабли! Более сильные боевые корабли!"
 ENG_fortify_the_empire:0 "Укрепить Империю"
 ENG_fortify_the_empire_desc:0 "В жизни можно быть уверенным только в трех вещах: смерть, налоги и то, что Фолклендские острова являются британскими. Мы защитим нашу империю от иностранных сил."
 ENG_assure_individual_freedoms:0 "Обеспечить свободу личности"
 ENG_assure_individual_freedoms_desc:0 "«Британцы никогда не будут рабами», - говорят они. Сделаем это реальностью. Мы дадим каждому гражданину Великобритании самую свободную жизнь, которую он мог иметь."
 ENG_public_CCTV_systems:0 "Общественные системы видеонаблюдения"
 ENG_public_CCTV_systems_desc:0 "Если обществу принадлежат публичные пространства, оно тоже должно следить за ними. Мы установим системы видеонаблюдения с большим охватом по всей стране, сосредоточив внимание на наших городских районах, чтобы обеспечить безопасность наших соотечественников."
 ENG_strengthen_NATO:0 "Укрепить НАТО"
 ENG_strengthen_NATO_desc:0 "Организация Североатлантического договора - одна из опор нашей безопасности, и нам необходимо ее сохранить."
 ENG_leave_NATO:0 "Выйти из НАТО"
 ENG_leave_NATO_desc:0 "НАТО пока обеспечивала нас достаточной защитой, но это просто не годится в качестве модели для будущего. Мы должны сообщить нашим партнерам, что наше партнерство заканчивается."
 ENG_european_logistics:0 "Европейская логистика"
 ENG_european_logistics_desc:0 "Нам нужно будет улучшить наши коммуникации и каналы поставок с нашими военными и экономическими партнерами в Европе.."
 ENG_defy_remain:0 "Попробовать остаться"
 ENG_defy_remain_desc:0 "Население, конечно, проголосовало за отказ от Brexit, но правительство в любом случае лучше знает, что делает. Мы все равно выйдем из Европейского Союза, но нам придется столнуться с последствиями."
 ENG_investments_abroad_1:0 "Инвестиции за рубежом I"
 ENG_investments_abroad_1_desc:0 "Мы должны развивать международные торговые отношения."
 ENG_national_development_1:0 "Национальное развитие I"
 ENG_national_development_1_desc:0 "Наша собственная экономика должна быть важнее, чем экономика других стран. Давайте развивать британскую экономику."
 ENG_fight_capitalism:0 "Борьба с капитализмом"
 ENG_fight_capitalism_desc:0 "В основе и в конце каждой проблемы и кризиса лежат жадность, неравенство и порочность, короче говоря: капитализм. Прежде чем сломать революцию другим народам, нам придется избавиться от паразитов в наших собственных."
 ENG_benevolent_monarchy:0 "Доброжелательная монархия"
 ENG_benevolent_monarchy_desc:0 "Благодаря спокойной и мудрой руке монарха британский народ достигнет процветания и достигнет величия. Доброжелательная монархия не причинит вреда другим народам и сосредоточится на домашних проблемах."
 ENG_imperialism:0 "Империализм"
 ENG_imperialism_desc:0 "Империализм умер около полувека назад. Но, как клонированные животные и корь, западники также вернут империализм из мертвых."
 ENG_nationalism:0 "Национализм"
 ENG_nationalism_desc:0 "Британия первая, Британия последняя, Британия посередине. Настоящий британец не знает других стран и не заботится о них.  Поистине, это должен быть лучший час наших народов."
 ENG_army_doctrine_1:0 "Армейская доктрина I"
 ENG_army_doctrine_1_desc:0 "Нам нужно будет разработать стратегии наших вооруженных сил на местах.."
 ENG_air_force_doctrine_1:0 "Доктрина ВВС I"
 ENG_air_force_doctrine_1_desc:0 "Наши воздушные войска хоть и не в плохом состоянии, но и не в оптимальном состоянии. Обучим их новым стратегиям."
 ENG_naval_doctrine_1:0 "Доктрина ВМФ I"
 ENG_naval_doctrine_1_desc:0 "Наш флот не должен быть хорошим, не очень хорошим, он должен быть лучшим. Нам нужно научить их новым трюкам."
 ENG_english_factories:0 "Английские фабрики"
 ENG_english_factories_desc:0 "Пожертвовав Англии новые промышленные объекты, мы должны увеличить и их военное производство.."
 ENG_scottish_factories:0 "Шотландские фабрики"
 ENG_scottish_factories_desc:0 "Когда шотландская гражданская рабочая сила вернется в заводские цеха, мы должны запустить несколько военных заводов."
 ENG_liberal_economics:0 "Либеральная экономика"
 ENG_liberal_economics_desc:0 "Чем свободнее рынок, тем свободнее его люди. Адам Смит был великим британским мыслителем капитализма, и его мысли должны стать фундаментом нашей экономической системы."
 ENG_internet_surveillance:0 "Контроль интернета"
 ENG_internet_surveillance_desc:0 "Все пользуются Интернетом. Они скачивают их дипломную работу, хорошую кучу порнографии или они пиратские видеоигры, как «Hearts Iron IV». Все это не так уж важно для нас, но нам действительно следует заботиться о террористах, общающихся через эфир, или о маньяках, покупающих штурмовые винтовки."
 ENG_EU_border_compromise:0 "Пограничный компромисс с ЕС"
 ENG_EU_border_compromise_desc:0 "Наши границы с Францией (и да, они существуют) в настоящее время «довольно» закрыты. Одни в стране требуют, чтобы они были полностью закрыты, другие - открытыми. Нам нужно принять решение."
 ENG_propose_the_CANZUK_alliance:0 "Предложить альянс CANZUK"
 ENG_propose_the_CANZUK_alliance_desc:0 "Канада, Австралия, Новая Зеландия. Они наши дети, а мы их родители. Нам нужно стремиться к более тесным союзническим отношениям с ними. Может быть, в будущем даже их непослушный старший брат вернется домой."
 ENG_the_british_alliance:0 "Британский альянс"
 ENG_the_british_alliance_desc:0 "Новый пакт для нас и нашего ассоциированного государства. Миру нужна новая коалиция под руководством Великобритании. Мы сможем выяснить, что это означает, позже в будущем? Свобода? Правосудие? Равенство? Бесполезное кровопролитие для завоевания стран, которое не причинило нам никакого вреда? Возможности безграничны."
 ENG_european_cooperation_2:0 "Европейское сотрудничество II"
 ENG_european_cooperation_2_desc:0 "Необходимы дальнейшие инвестиции в экономику наших европейских партнеров."
 ENG_EU_expansion_of_2004:0 "Расширение ЕС в 2004 году"
 ENG_EU_expansion_of_2004_desc:0 "ЕС большой, но недостаточно большой. Польша? Чешская республика? Прибалтика? Все они могли бы стать жизнеспособными партнерами, которые могли бы предоставить нам дешевую рабочую силу, в то время как мы поставляем им высококачественные товары."
 ENG_investments_at_home:0 "Инвестиции на родине"
 ENG_investments_at_home_desc:0 "Британские рабочие должны быть нашим главным приоритетом. Верните массы к работе!"
 ENG_workforce_deal_with_ireland:0 "Трудовой договор с Ирландией"
 ENG_workforce_deal_with_ireland_desc:0 "Ирландские рабочие - очень необходимый актив в нашем большом городе: им мало платят, они говорят на нашем языке и даже не выглядят как иммигранты. Отлично."
 ENG_national_development_2:0 "Национальное развитие II"
 ENG_national_development_2_desc:0 "Ставьте нашу экономику на первое место. Сначала разработайте это. И второе. И третье."
 ENG_break_the_banks:0 "Разорить банки"
 ENG_break_the_banks_desc:0 "HSBC? Lloyds Bank? Давайте заставим этих пиявок почувствовать боль, которую они причиняют рабочему классу. Мы положим конец их разрушительному влиянию."
 ENG_persecute_lobbyists:0 "Преследовать лоббистов"
 ENG_persecute_lobbyists_desc:0 "Несколько счастливых банкиров подкупают нескольких счастливчиков политиков с помощью нескольких счастливчиков-лоббистов. Давай объявим вне закона лоббирование. Или был лоббистом в прошлом. Конечно, это может показаться немного оруэлловским, но для революции нет слишком высокой цены."
 ENG_royal_office_of_employment:0 "Королевский офис занятости"
 ENG_royal_office_of_employment_desc:0 "Вернуть британцев к работе будет нелегко, но благодаря небольшим централизованным усилиям правительства короны мы сможем восстановить рабочие места в стране."
 ENG_restore_the_british_empire:0 "Восстановить Британскую Иимперию"
 ENG_restore_the_british_empire_desc:0 "Под короной мы едины. И «мы» включает территории, которые еще не совсем знают о своей удаче."
 ENG_realm_of_britain:0 "Королевство Британия"
 ENG_realm_of_britain_desc:0 "Хотя нам не нужен король, чтобы вести нас, великое королевство было бы неплохо. Это британское королевство, дань уважения британскому величию, значительно расширит наши возможности."
 ENG_national_militarism:0 "Национальный милитаризм"
 ENG_national_militarism_desc:0 "«Британия - величайшая держава, которую когда-либо видел мир».\nЕсли мы заставим наших детей повторять это предложение достаточно часто, они могут просто поверить в это."
 ENG_school_for_strategic_warfare:0 "Школа стратегической войны"
 ENG_school_for_strategic_warfare_desc:0 "Теперь, когда у нас есть несколько полезных солдат на полях, нам просто нужны офицеры, которые будут их направлять."
 ENG_ground_support_planes:0 "Наземные самолеты поддержки"
 ENG_ground_support_planes_desc:0 "Нам необходимо улучшить воздушное сотрудничество с армией на земле."
 ENG_air_force_doctrine_2:0 "Доктрина ВВС II"
 ENG_air_force_doctrine_2_desc:0 "Нам нужно обучить нашу военно-воздушные силы дальнейшему совершенствованию стратегических приемов и тактики."
 ENG_naval_support_planes:0 "Морские самолеты поддержки"
 ENG_naval_support_planes_desc:0 "Нам необходимо улучшить взаимодействие и связь между нашими самолетами и нашими военными кораблями."
 ENG_extra_research_slot_1:0 "Дополнительный слот исследований"
 ENG_extra_research_slot_1_desc:0 "Вся эта промышленная мощь поможет нашим исследованиям в различных областях.."
 ENG_air_travel_agreements_with_europe:0 "Соглашения о воздушном сообщении с Европой"
 ENG_air_travel_agreements_with_europe_desc:0 "Предоставляя короткие пути для бизнесменов и посланников, мы повысим эффективность нашего сотрудничества с Францией.."
 ENG_invite_the_united_states:0 "Пригласить Соединенные Штаты"
 ENG_invite_the_united_states_desc:0 "Пришло время позвонить потерянному сыну домой. Соединенные Штаты должны присоединиться к нашему альянсу."
 ENG_diplomatic_sovereignity:0 "Дипломатический суверенитет"
 ENG_diplomatic_sovereignity_desc:0 "Теперь, когда мы руководим нашим собственным силовым блоком, нам нужно исправить некоторые вещи в нашей сфере влияния."
 ENG_european_military_cooperation:0 "Европейское военное сотрудничество"
 ENG_european_military_cooperation_desc:0 "Не только европейские экономики, но и европейские военные машины должны сблизиться, чтобы обеспечить постоянный мир в Европе - и быструю гибель всех врагов, которые могут показать свою уродливую голову."
 ENG_investments_abroad_2:0 "Инвестиции за рубежом II"
 ENG_investments_abroad_2_desc:0 "Нам нужно заключать новые сделки с иностранными державами."
 ENG_defensive_constructions:0 "Оборонительная конструкция"
 ENG_defensive_constructions_desc:0 "Чтобы обеспечить победу за границей, нужно в первую очередь предотвратить поражение дома."
 ENG_industrial_development_program:0 "Программа промышленного развития"
 ENG_industrial_development_program_desc:0 "Со всей этой отраслью, которую мы имеем сейчас, мы, безусловно, могли бы построить больше промышленности.  Это было бы полезно."
 ENG_universal_employment:0 "Всеобщая занятость"
 ENG_universal_employment_desc:0 "Коммунизм обещает всем трудящимся работу - мы должны работать над этим обещанием. А что если рабочие места, которые мы создаем, не приносят прибыли и не обременительны для государства?  Вот для чего это!"
 ENG_royal_industries:0 "Роял Индастрис"
 ENG_royal_industries_desc:0 "С благословения монархии мы можем вернуть великих британцев обратно на фабрики. Поскольку государство поддерживает такие проекты, экономический провал маловероятен."
 ENG_colonial_outposts_in_africa:0 "Колониальные аванпосты в Африке"
 ENG_colonial_outposts_in_africa_desc:0 "Чтобы наш военно-морской флот снова получил более широкий охват, нам необходимо стереть с карты некоторые небольшие африканские страны. Давайте посмотрим здесь... Бенин, конечно, Сьерра-Леоне, звучит весело... и никто не заботился о Гамбии в первую очередь. Погнали туда."
 ENG_subjugate_ireland:0 "Покорить Ирландию"
 ENG_subjugate_ireland_desc:0 "Ирландские мысли о независимости в лучшем случае симпатичны, а в худшем - опасны.  Нам нужно отменить некоторые изменения в политической дискуссии с 1922 года. Будущее Ирландии за Британией и под Британией."
 ENG_reorganize_the_education_system:0 "Реорганизовать систему образования"
 ENG_reorganize_the_education_system_desc:0 "Поскольку национальное движение решительно стоит за нами, мы должны обеспечить контроль над системой, которая обучает наших детей."
 ENG_army_doctrine_2:0 "Армейская доктрина II"
 ENG_army_doctrine_2_desc:0 "Армия нуждается в дальнейшем развитии своих стратегий."
 ENG_ground_crew_training:0 "Обучение наземного экипажа"
 ENG_ground_crew_training_desc:0 "Каждому успешному пилоту нужны три или четыре успешных члена наземной бригады. Давайте сделаем все это испытание более эффективным."
 ENG_naval_doctrine_2:0 "Докрина ВМФ II"
 ENG_naval_doctrine_2_desc:0 "Военно-морской флот нуждается в дополнительной подготовке, чтобы обеспечить справедливое британское правосудие над низшими странами."
 ENG_invite_the_commonwealth:0 "Пригласить содружество"
 ENG_invite_the_commonwealth_desc:0 "Мы должны пригласить каждую страну Содружества Наций в наш альянс. Каждый. Не замужем. Один."
 ENG_european_cooperation_3:0 "Европейское сотрудничество III"
 ENG_european_cooperation_3_desc:0 "Больше инвестиций!  Больше денег!  Больше рабочих мест!"
 ENG_EU_expansion_of_2007:0 "Расширение ЕС в 2007 году"
 ENG_EU_expansion_of_2007_desc:0 "Румыны и болгары - не самые важные наши друзья, но они нам настолько нравятся, что мы берем их деньги."
 ENG_develop_infrastructure:0 "Развивать инфраструктуру"
 ENG_develop_infrastructure_desc:0 "Нам нужно построить больше инфраструктуры, такой как железные дороги, шоссе и туннели, по всей стране."
 ENG_national_development_3:0 "Национальное развитие III"
 ENG_national_development_3_desc:0 "Нам нужно еще больше увеличить наш экономическую мощь."
 ENG_invest_in_resources:0 "Инвестировать в ресурсы"
 ENG_invest_in_resources_desc:0 "Мы должны вернуть наших работников на работу. В шахты и нефтяные платформы!"
 ENG_establish_a_revolutionary_committee:0 "Британский революционный комитет"
 ENG_establish_a_revolutionary_committee_desc:0 "Теперь, когда революция гарантирована, нам нужно создать комитет для оказания положительного влияния на другие страны."
 ENG_royal_factories:0 "Королевские фабрики"
 ENG_royal_factories_desc:0 "Есть еще люди, нуждающиеся в работе. Мы могли заплатить им за изготовление патронов."
 ENG_restore_the_cape_colony:0 "Восстановление Капской колонии"
 ENG_restore_the_cape_colony_desc:0 "Нам нужно еще раз укрепить нашу власть в Южной Африке."
 ENG_maintain_a_multiethnic_army:0 "Поддержать многонациональную армию"
 ENG_maintain_a_multiethnic_army_desc:0 "Британец не зависит от расы или происхождения - он основан на культуре. Мы определенно предпочтем черного христианина белому мусульманину или аналогичным культурно несовместимым людям. Нет нужды изгонять из рядов верных негров."
 ENG_national_office_for_the_colored_workforce:0 "NOftCW"
 ENG_national_office_for_the_colored_workforce_desc:0 "Британец также зависит от расы и происхождения. Мы создадим Национальное управление для "цветной" рабочей силы, которое лишит этнические меньшинства права свободного выбора места работы и вместо этого назначит их по своему усмотрению."
 ENG_army_of_quality:0 "Качественная армия"
 ENG_army_of_quality_desc:0 "Мы будем забрасывать пулями противника, а не людьми. Люди драгоценны, пули дешевы."
 ENG_army_of_quantity:0 "Каличественная армия"
 ENG_army_of_quantity_desc:0 "Мы возьмем под ружье каждого британца. И женщин следом. И всех."
 ENG_improve_our_small_ships:0 "Улучшить наши малые корабли"
 ENG_improve_our_small_ships_desc:0 "Нам нужно сделать наши маленькие военные корабли сильнее. Эсминцы и крейсеры станут угрозой в открытом море."
 ENG_improve_our_large_ships:0 "Улучшить наши большие корабли"
 ENG_improve_our_large_ships_desc:0 "Наши авианосцы и ракетные крейсеры будут править в открытом море!"
 ENG_EU_expansion_of_2013:0 "Расширение ЕС в 2013 году"
 ENG_EU_expansion_of_2013_desc:0 "Хорватцы станут хорошим дополнением к Евросоюзу."
 ENG_investments_abroad_3:0 "Инвестиции за рубежом III"
 ENG_investments_abroad_3_desc:0 "Сделайте больше инвестиций! Заработай больше денег!"
 ENG_socialist_secret_police:0 "Социалистическая тайная полиция"
 ENG_socialist_secret_police_desc:0 "Бывшая немецкая полиция Staatssicherheit была бы хорошим стимулом для действующей тайной полиции и для обеспечения революции."
 ENG_the_throne_of_all_britons:0 "Трон всех британцев"
 ENG_the_throne_of_all_britons_desc:0 "Мы действительно один народ под одним троном."
 ENG_restore_the_raj:0 "Восстановить Индию"
 ENG_restore_the_raj_desc:0 "Когда-то Индия была нашей жемчужиной в короне. Нам нужно будет вернуть старые добрые времена. Индейцы, вероятно, бросят в нас десятки миллионов солдат, но Британия останется безоговорочно. Мы победили их однажды, сделаем это снова."
 ENG_revolt_in_quebec:0 "Восстание в Квебеке"
 ENG_revolt_in_quebec_desc:0 "Мы освободим франко-канадское население в Квебеке от их злых угнетателей. И если нам повезет, то изолированные провинции на восточном побережье могут оказаться у нас."
 ENG_jingoism:0 "Джингоизм"
 ENG_jingoism_desc:0 "Хватит разговоров. Давайте убьем."
 ENG_army_doctrine_3:0 "Доктрина армии III"
 ENG_army_doctrine_3_desc:0 "Армия должна быть лучшей, какая только могла быть."
 ENG_naval_doctrine_3:0 "Доктрина ВМФ III"
 ENG_naval_doctrine_3_desc:0 "Военно-морской флот должен быть лучшим."
 ENG_one_union:0 "Один союз"
 ENG_one_union_desc:0 "Если бы наши предки могли видеть нас сейчас, они, вероятно, хотели бы умереть - так что это к лучшему. В любом случае, Британия должна идти в направлении возможного объединения Европы."
 ENG_union_of_nations:0 "Союз наций"
 ENG_union_of_nations_desc:0 "Европейский Союз - это грандиозный проект, но разные национальные государства должны быть сохранены. Объединенный ЕС не был бы велик."
 ENG_royal_army:0 "Королевская армия"
 ENG_royal_army_desc:0 "Хотя есть Королевский флот и Королевские военно-воздушные силы, наша армия еще не королевская. Дадим им такое обозначение в честь их последних достижений."
 ENG_britannia_rules_the_waves:0 "Британия правит морями"
 ENG_britannia_rules_the_waves_desc:0 "Правь, Британия! Британия правит морями!\nБританцы никогда, никогда, никогда не будут рабами!"
 ENG_defensive_assistance:0 "Оборонительная помощь"
 ENG_defensive_assistance_desc:0 "Для того, чтобы Британия могла защитить себя, все страны ЕС должны быть в состоянии защитить себя."
 ENG_prepare_unification_treaties:0 "Подготовить договоры об объединении"
 ENG_prepare_unification_treaties_desc:0 "Время пришло."
 ENG_european_cooperation_4:0 "Европейское сотрудничество IV"
 ENG_european_cooperation_4_desc:0 "Больше сотрудничества! Больше инвестиций."
 ENG_call_the_union:0 "Позвонить в союз"
 ENG_call_the_union_desc:0 "Союз - это один, а один - это союз. Нам нужно защищать свободы наших граждан и нашу континентальную свободу. Пора объединить Европейский Союз под знаменем британского общества."
 ENG_european_cooperation_5:0 "Европейское сотрудничество V"
 ENG_european_cooperation_5_desc:0 "..да, больше инвестиций по порядку."
 ENG_extra_research_slot_2:0 "Дополнительный слот для исследований"
 ENG_extra_research_slot_2_desc:0 "Мы должны перенаправить больше ресурсов на исследования."
 ENG_irish_referendum:0 "Ирландский референдум"
 ENG_irish_referendum_desc:0 "После выхода из ЕС некоторые жители Северной Ирландии хотят воссоединения! Это должно закончиться! Назовите референдум - пусть решает народ!"
 ENG_scottish_referendum:0 "Шотландский референдум"
 ENG_scottish_referendum_desc:0 "После выхода из ЕС некоторые люди Шотландии хотят независимости! Это должно закончиться! Назовите референдум - пусть решает народ!"
 ENG_global_britain:0 "Глобальная Британия"
 ENG_global_britain_desc:0 "После того, как мы решим наши проблемы дома и оправимся от Брексита, Британия снова сможет подняться."
 
 ### Tooltips
