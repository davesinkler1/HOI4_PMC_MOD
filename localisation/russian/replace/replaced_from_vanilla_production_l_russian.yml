 PRODUCTION_EFFICIENCY_DESC:0 "§TСредняя эффективность производства в отрасли.\nЭффективность производства увеличивается на $VALUE|H=2$%/единица производства разделена равномерно по активным отраслям.§!"
 PRODUCTION_MATERIALS_OIL:0 "Нефть"
 oil_desc: "Нефть необходима для эффективной работы любой современной армии. Обеспечение безопасности этого ресурса имеет первостепенное значение для стран 21 века."
 PRODUCTION_MATERIALS_ALUMINIUM:0 "Легкие металлы"
 aluminium_desc: "Легкие металлы важны для строительства специализированных транспортных средств и самолетов. Алюминий является предпочтительным основным металлом, используемым для вертолетов и самолетов, чтобы противостоять гравитации."
 PRODUCTION_MATERIALS_RUBBER: "Резина"
 rubber_desc: "Резина важна для конструкции большинства транспортных средств. Эластичные характеристики превосходны для производства шин, уплотнителей и других промышленных применений."
 PRODUCTION_MATERIALS_TUNGSTEN: "Технологические металлы"
 tungsten_desc: "Технологические металлы являются основным сырьем для производства передовых технологий. Самые современные системы вооружения и оборудование часто определяют исход сражения."
 PRODUCTION_MATERIALS_STEEL: "Сталь"
 steel_desc: "Сталь является основным металлом для большинства видов военной техники, будь то наземные транспортные средства или корабли. Длительные конфликты без доступа к этому ресурсу приведут ваши военные заводы практически в негодность."
 PRODUCTION_MATERIALS_CHROMIUM:0 "Драгоценные металлы"
 chromium_desc: "Драгоценные металлы, минералы и другие редкие элементы занимают важнейшее место в современных технологиях. Золото, серебро и алмазы особенно важны в качестве источника дохода для дестабилизированных развивающихся регионов."
