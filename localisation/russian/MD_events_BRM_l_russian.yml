 #Generic Events#
 
 Burma.1.t:0 "Мьянма ищет нашей защиты"
 Burma.1.d:0 "Правительство Мьянмы, опасающееся растущих амбиций Китая и пессимистично оценивающее способность АСЕАН сдерживать эти амбиции, обратилось к нам, чтобы решить их проблемы. Должны ли мы оказывать им помощь, которую они желают?"
 Burma.1.a:0 "Да, нам нужно сдерживать Китай"
 Burma.1.b:0 "Нет, Мьянма не достойный союзник"
 Burma.2.t:0 "США приняли наш запрос!"
 Burma.2.d:0 "Мы более защищены от наших потенциальных врагов."
 Burma.2.a:0 "Радуйтесь!"
 Burma.3.t:0 "США решили покинуть нас..."
 Burma.3.d:0 "Естественно, считая себя слишком хорошими для нас, американцы отклонили нашу просьбу о защите."
 Burma.3.a:0 "Может, нам стоило сдаться Китаю?…"
 Burma.4.t:0 "Мьянма предлагает Соглашение о взаимной обороне АСЕАН"
 Burma.4.d:0 "Под влиянием действий Китая в Южно-Китайском море и его поддержки некоторых бирманских повстанческих группировок, [Owner.GetLeader] призвал членов АСЕАН согласовать Договор о взаимной защите для защиты от внешних угроз и укрепления внутренней сплоченности АСЕАН. Мы можем проголосовать либо за, либо против этой инициативы."
 Burma.4.a:0 "Мы должны подписать этот договор."
 Burma.4.b:0 "Мы не можем поставить свою подпись под этим документом."
 Burma.5.t:0 "Новый политический центр притяжения?"
 Burma.5.d:0 "Теперь, когда татмадау отказалось от своего влиятельного положения в бирманском правительстве, появилась возможность для новых заинтересованных групп стремиться к большей роли в нашей политике. В наших интересах отдать предпочтение одной из этих новых групп, чтобы гарантировать, что любой, кто доберется до вершины, соответствует нашим чувствам."
 Burma.5.a:0 "Поддержите фермеров"
 Burma.5.b:0 "Поддержите профсоюзы"
 Burma.5.c:0 "Поддержка владельцев малого и среднего бизнеса"
 Burma.6.t:0 "Союзник под огнем"
 Burma.6.d:0 "Наши союзники Ва подверглись нападению со стороны центрального правительства Мьянмы. Хотя у нас тесные отношения с обеими сторонами, агрессия правительства и их отказ проконсультироваться с нами перед началом своего наступления непростительны. Более того, если Ва поддастся этому натиску, мы потеряем ключевого стратегического партнера в Золотом треугольнике."
 Burma.6.a:0 "Мы ничего не можем сделать"
 Burma.6.b:0 "Отправьте им оружие"
 Burma.6.c:0 "Отправьте им войска"
 Burma.7.t:0 "Мьянма ищет нашей защиты"
 Burma.7.d:0 "Правительство Мьянмы, опасаясь вмешательства Запада и внутренних подрывных элементов, обратилось к нам, чтобы решить свои проблемы. Должны ли мы оказывать им помощь, которую они желают?"
 Burma.7.a:0 "Да, нам нужно держаться подальше от Запада"
 Burma.7.b:0 "Нет, Мьянма не достойный союзник"
 Burma.8.t:0 "Китай принял наш запрос!"
 Burma.8.d:0 "Мы более надежно противостоим нашим потенциальным врагам."
 Burma.8.a:0 "Радуйтесь!"
 Burma.9.t:0 "Китай решил покинуть нас…"
 Burma.9.d:0 "Естественно, считая себя слишком хорошими для нас, китайцы отклонили нашу просьбу о защите."
 Burma.9.a:0 "Может, нам лучше сдаться американцам…"
 Burma.10.t:0 "АСЕАН готова защищать нас"
 Burma.10.d:0 "С подписанием Договора о взаимной обороне АСЕАН теперь мы можем отдыхать спокойно, зная, что другие страны АСЕАН придут нам на помощь в случае нападения внешнего агрессора."
 Burma.10.a:0 "Рад слышать."
 Burma.11.t:0 "Мьянма требует уважения своего суверенитета"
 Burma.11.d:0 "Иностранные посланники Мьянмы пришли к нам с требованием прекратить нашу поддержку таких групп, как UWSA, и других повстанческих групп, действующих в пределах ее границ. Наша поддержка этих групп важна для нашей безопасности границ, и вооруженные силы Мьянмы бледнеют по сравнению с нашими, но, тем не менее, действительно ли мы хотим рискнуть войной из-за этого вопроса?"
 Burma.11.a:0 "Мы должны избегать войны любой ценой."
 Burma.11.b:0 "Их угрозы жалки!"
 Burma.12.t:0 "Китайцы ценят мир"
 Burma.12.d:0 "К счастью для них, китайцы согласились прекратить вмешиваться в наши суверенные дела и тем самым избежали нашего гнева."
 Burma.12.a:0 "Мудрая из них."
 Burma.13.t:0 "Китайская война желаний!"
 Burma.13.d:0 "Смеясь нам в лицо, китайцы открыто высмеивают наш ультиматум и продолжают поддерживать повстанческие группы на нашей территории!"
 Burma.13.a:0 "Это война."
 Burma.14.t:0 "Мьянма просит военный союз"
 Burma.14.d:0 "После растущей дипломатической близости между нами и правительством [BRM.GetNameDef], бирманское правительство обратилось к нам с интригующим предложением. Хотя может быть полезно иметь военного союзника на нашей южной границе, формирование официального союза с бирманцами может усилить региональную обеспокоенность по поводу наших геополитических амбиций."
 Burma.14.a:0 "Мы вместе!"
 Burma.14.b:0 "Мьянма - не достойный союзник ..."
 Burma.15.t:0 "Китай заключил военный союз!"
 Burma.15.d:0 "Мы успешно заключили военное соглашение, которое объединит наши две страны вместе."
 Burma.15.a:0 "Наша дружба будет вечной!"
 Burma.16.t:0 "Китай отказался от нашего предложения!"
 Burma.16.d:0 "Китайцы решили, что мы не достойны союза, заявив, что они не хотят вмешиваться в наши дела."
 Burma.16.a:0 "Разочарование..."
 
 #News Events#
 
 Burma_News.1.t:0 "Новый путь для Мьянмы?"
 Burma_News.1.d:0 "Военное правительство объявило сегодня, что десятилетний процесс разработки новой конституции, наконец, завершен. Хотя новая конституция знаменует собой либеральный сдвиг в политике Мьянмы, она, тем не менее, сохраняет за военными сохраняющуюся роль в правительстве, например, обеспечивает им 25% мест в парламенте. Пока неясно, будет ли эта конституция служить средством демократизации или инструментом для сохранения военного господства."
 Burma_News.1.a:0 "Повод для праздника?" 
 Burma_News.2.t:0 "Релиз Аунг Сан Су Чжи"
 Burma_News.2.d:0 "После длительного периода сопротивления военное правительство наконец уступило местному и международному давлению, чтобы освободить Аунг Сан Су Чжи из-под домашнего ареста. Это важное решение последовало за освобождением других видных оппозиционных политиков."
 Burma_News.2.a:0 "Идет лауреат Нобелевской премии."
 Burma_News.3.t:0 "НЛД приходит к власти в Мьянме"
 Burma_News.3.d:0 "В результате примечательного поворота событий к власти пришла НЛД, что ознаменовало конец почти 50-летнего военного правления. Тем не менее, комментаторы по-прежнему расходятся во мнениях относительно того, действительно ли НЛД сможет направить страну в другом направлении, или военные будут продолжать осуществлять власть, хотя и из-за кулис."
 Burma_News.3.a:0 "В конце концов это должно было случиться."
 Burma_News.4.t:0 "Тихая борьба за господство"
 Burma_News.4.d:0 "Начинают появляться сообщения о попытках гражданского правительства Мьянмы подорвать политическое влияние вооруженных сил страны, татмадау. Хотя материальная мощь вооруженных сил, несомненно, превосходит их, аналитики предсказывают, что гражданское правительство будет стремиться подорвать общественную поддержку военных и оказывать на них косвенное давление, поддерживая массовые протесты. Остается неясным, как татмада отреагирует на эти шаги."
 Burma_News.4.a:0 "Перед этой страной лежит неопределенный путь."
 Burma_News.5.t:0 "Конец мира"
 Burma_News.5.d:0 "[BRM.GetLeader] сегодня провозгласил, что правительство больше не будет преследовать прекращение огня с различными группами повстанцев, борющимися с центральным правительством. Это знаменует собой значительный сдвиг в политике правительства по сравнению с обычным циклом прекращения огня и столкновений с повстанческими группировками."
 Burma_News.5.a:0 "Грядет война"
 Burma_News.6.t:0 "В [BRM.GetName]"
 Burma_News.6.d:0 "Нация, ранее известная как Союз Мьянмы, официально стала Федерацией, что знаменует собой серьезное изменение в отношении правительства к этническим меньшинствам, доминирующим в его приграничных районах. Ранее правительство отказывалось предоставить какую-либо значительную автономию этим регионам, включая Шанский, Каренский и Качинский штаты, но после многих лет конфликта правительство, наконец, согласилось с тем, что эта политика не является жизнеспособной в долгосрочной перспективе."
 Burma_News.6.a:0 "Это было неизбежно"
 Burma_News.7.t:0 "Мьянма подавляет протестs"
 Burma_News.7.d:0 "Информация, поступающая из Мьянмы в последние недели, была скудной, но стало ясно, что правительство жестко отреагировало на мирные демонстрации в поддержку демократии, начав репрессии колоссальных масштабов. Западные лидеры и Генеральный секретарь ООН открыто осудили насилие в Мьянме. Китай и Россия публично не прокомментировали репрессии, но наложили вето на резолюцию Совета Безопасности, осуждающую насилие."
 Burma_News.7.a:0 "Как ужасно!"
 Burma_News.7.b:0 "Это должно было случиться в конце концов"
 Burma_News.8.t:0 "Повстанческое движение было подавлено"
 Burma_News.8.d:0 "Сегодня [BRM.GetLeader] объявил о подавлении последнего этнического восстания в Мьянме. После десятилетий боевых действий правительство приняло новую стратегию по отношению к повстанцам, сосредоточив внимание на каждой оставшейся повстанческой группе по очереди и отказавшись от любой возможности компромисса, наконец, привело к завершению конфликта. Однако за это достижение пришлось заплатить. Отношения Мьянмы с Китаем, возможно, были безвозвратно испорчены военной кампанией. Сотни тысяч беженцев нашли убежище в пределах границ Китая, и десятки китайских граждан были убиты или ранены в результате боевых действий, не говоря уже о том, что Китай огорчен тем, что его близкий союзник, Объединенная армия государства Ва, разбит татмадау. Более того, еще неизвестно, будут ли этнические меньшинства, находящиеся в настоящее время под военной оккупацией, продолжать соглашаться с правлением центрального правительства, если все, что их заставляет делать это, - это страх перед жестокостью военных."
 Burma_News.8.a:0 "Мир в наше время?"
 Burma_News.9.t:0 "Подписан договор о взаимной обороне АСЕАН"
 Burma_News.9.d:0 "Сегодня коллективные лидеры государств-членов АСЕАН объявили о подписании Договора о взаимной обороне. «Этот день запомнится на века как знаменательный момент дипломатического сотрудничества, интересы которого гораздо выше, чем у какой-либо одной страны», - заявил [BRM.GetLeader]."
 Burma_News.9.a:0 "Китай не обрадуется этому."
 Burma_News.9.b:0 "Их усилия восхитительны."

 #Insurgency Events#
 Insurgency.1.t:0 "Угроза Качина"
 Insurgency.1.d:0 "Разведывательные источники сообщают, что Армия независимости Качина планирует нападение на наши силы!"
 Insurgency.1.a:0 "Будем готовы."
 Insurgency.2.t:0 "Карен Угроза"
 Insurgency.2.d:0 "Источники разведки сообщают, что Каренская национально-освободительная армия планирует нападение на наши силы!"
 Insurgency.2.a:0 "Мы будем готовы."
 Insurgency.3.t:0 "Шань Угроза"
 Insurgency.3.d:0 "Источники разведки сообщают, что Армия Шанского государства - Юг планирует нападение на наши силы!"
 Insurgency.3.a:0 "Мы будем готовы."
 Insurgency.4.t:0 "Угроза Татмадау"
 Insurgency.4.d:0 "Ходят слухи, что "Татмадау" планирует операцию против наших сил!"
 Insurgency.4.a:0 "Мы будем готовы."
 Insurgency.5.t:0 "Татмадао победили"
 Insurgency.5.d:0 "Татмадау удалось использовать свое преимущество в чистой силе и технологиях, чтобы одолеть повстанцев."
 Insurgency.5.a:0 "Для победителя трофеи."
 Insurgency.5.b:0 "Эти потери временные."
 Insurgency.6.t:0 "Повстанцы победили"
 Insurgency.6.d:0 "Повстанцы, умело используя партизанскую тактику, истощили силы Татмадау до такой степени, что они были вынуждены отступить."
 Insurgency.6.a:0 "Для победителя трофеи."
 Insurgency.6.b:0 "Эти потери временные."
 Insurgency.7.t:0 "Битва безрезультатна..."
 Insurgency.7.d:0 "Обе стороны не смогли получить преимущество перед другой и покинули поле."
 Insurgency.7.a:0 "На данный момент патовая ситуация."
 Insurgency.11.t:0 "Правительство предложило нам перемирие"
 Insurgency.11.d:0 "Явно трепещущий перед нашей военной доблестью, трусливый Татмадау потребовал прекращения боевых действий. Какими бы отвратительными ни были наши враги, прекращение огня может быть в наших собственных интересах, поскольку мы можем использовать эту возможность, чтобы добиться уступок от бирманцев."
 Insurgency.11.a:0 "Мы должны выдвигать амбициозные требования."
 Insurgency.11.b:0 "Мы должны предъявлять умеренные требования."
 Insurgency.11.c:0 "К черту их, мы должны отклонить их предложение."
 Insurgency.12.t:0 "Мятежники добиваются невероятно больших уступок!"
 Insurgency.12.d:0 "С такими требованиями мятежники явно принимают нас за дураков! Тем не менее, мы должны учитывать возможность того, что выполнение их запросов может принести нам пользу в долгосрочной перспективе."
 Insurgency.12.a:0 "Примите их требования"
 Insurgency.12.b:0 "Отклонить их требования"
 Insurgency.13.t:0 "Повстанцы предъявляют разумные требования"
 Insurgency.13.d:0 "Эти требования приемлемы и дают нам много возможностей для маневра. Однако согласие с ними заставит нас отказаться от возможности добиться успеха на поле боя в обозримом будущем."
 Insurgency.13.a:0 "Примите их требования"
 Insurgency.13.b:0 "Отклонить их требования"
 Insurgency.14.t:0 "В [FROM.GetAdjective] отклонили наше предложение переговоров!"
 Insurgency.14.d:0 "По глупости считая себя нашими лучшими, [FROM.GetAdjective] повстанцы отказались от своего единственного шанса на выживание."
 Insurgency.14.a:0 "Так много для мира."
 Insurgency.15.t:0 "Правительство приняло наши требования"
 Insurgency.15.d:0 "С нашей точки зрения, успешно выиграв правительственный раунд, теперь мы можем пользоваться благами мира, даже если они временные."
 Insurgency.15.a:0 "Пока мы живем в мире."
 Insurgency.16.t:0 "Правительство отклонило наши требования"
 Insurgency.16.d:0 "Предательская сволочь, которой является Татмадау, отказалась от своего ранее предложенного мира, не оставив нам другого выбора, кроме как продолжить борьбу с ними."
 Insurgency.16.a:0 "Борьба продолжается."
 Insurgency.18.t:0 "Правительство пригласило нас на переговоры по Общенациональному соглашению о прекращении огня."
 Insurgency.18.d:0 "Новое правительство объявило об амбициозном предложении заключить мир со всеми основными этническими вооруженными организациями (ВАО) в Мьянме. Мы входим в число 15 крупнейших групп, приглашенных на переговоры. Если мы примем участие в этих переговорах, мы займем место за столом переговоров, которые могут стать определяющими для будущего Мьянмы."
 Insurgency.18.a:0 "Посмотрим, как это пойдет."
 Insurgency.18.b:0 "Это пустая трата времени."
 Insurgency.19.t:0 "Первый раунд переговоров"
 Insurgency.19.d:0 "Один из наиболее важных вопросов, связанных с конфликтом в Мьянме, заключается в том, должно ли государство Мьянма быть союзом или федерацией. Исторически сложилось так, что бирманское правительство отказалось принять возможность превращения Мьянмы в федерацию, поскольку, болезненно осознавая наследие колониального принципа «разделяй и властвуй», оно опасается, что такой шаг приведет к распаду страны. С другой стороны, этнические вооруженные организации (ВАО) настаивали на необходимости более представительной формы правления. Продвигаясь вперед в этих переговорах, мы должны определить нашу переговорную позицию по этому конкретному вопросу."
 Insurgency.19.a:0 "Мы должны сохранить Союз."
 Insurgency.19.b:0 "Времена меняются, и мы должны стать Федерацией."
 Insurgency.19.c:0 "Мы должны пойти на компромисс по этому поводу."
 Insurgency.20.t:0 "Второй раунд переговоров"
 Insurgency.20.d:0 "Следующий вопрос повестки дня касается состава «Татмадау». Многие ЕАО утверждают, что в вооруженных силах страны не может подавляющее большинство буддистов и этнических бирманцев, как это происходит сейчас. Мы должны решить, следует ли решать эти проблемы."
 Insurgency.20.a:0 "Придерживайтесь статус-кво."
 Insurgency.20.b:0 "Обязуемся улучшать представительство меньшинств в вооруженных силах." 
 Insurgency.20.c:0 "Этот вопрос слишком важен, чтобы решать его прямо сейчас."
 Insurgency.21.t:0 "Финальный раунд переговоров"
 Insurgency.21.d:0 "Самый большой камень преткновения, с которым мы столкнулись в ходе этих переговоров, заключается в том, проводить ли разоружение, демобилизацию и реинтеграцию (РДР) или реформу сектора безопасности (РСБ). Татмадау исторически предпочитал DDR из-за своего желания полностью разоружить EAO или подчинить их своему собственному командованию. Однако EAO предпочли SSR, структуру, которая позволила бы им интегрироваться в сектор безопасности страны, сохраняя при этом их оружие и свою автономию. Мы должны найти лучший выход из этого тупика."
 Insurgency.21.a:0 "Они не могут держать оружие. Выбираем DDR."
 Insurgency.21.b:0 "Мы должны принести некоторые жертвы, и поэтому примем SSR."
 Insurgency.21.c:0 "Этот вопрос слишком важен, чтобы решать его сейчас."
 Insurgency.22.t:0 "Мы довольны этим проектом"
 Insurgency.22.d:0 "Правительство сделало достаточно уступок для нас, чтобы вернуть этот подписанный проект нашему народу и гордиться собой."
 Insurgency.22.a:0 "Подпишем."
 Insurgency.23.t:0 "Этот проект неприемлем!"
 Insurgency.23.d:0 "Правительство и военные явно не хотят разрабатывать соглашение, стоящее не больше, чем напечатано на бумаге! Если бы мы вернули это нашим людям, они наверняка сняли бы с нас шкуру живьем."
 Insurgency.23.a:0 "Подписывать не будем!"
 Insurgency.24.t:0 "Делегация [FROM.GetAdjective] подписала NCA!"
 Insurgency.24.d:0 "Считая нашу позицию на переговорах приемлемой, [FROM.GetAdjective] делегация присоединилась к нам в подписании этого исторического документа."
 Insurgency.24.a:0 "Чудесно!"
 Insurgency.25.t:0 "Делегация [FROM.GetAdjective] отказалась подписать NCA!"
 Insurgency.25.d:0 "Ссылаясь на наши «необоснованные» требования, делегация [FROM.GetAdjective] отказалась присоединиться к нам в подписании этого исторического документа."
 Insurgency.25.a:0 "Их потеря."
 Insurgency.26.t:0 "Шанские повстанцы напали на наши финансовые интересы!"
 Insurgency.26.d:0 "Явно пытаясь выслужиться перед Таиландом и другими государствами, шанские повстанцы взяли на себя задачу подорвать наши возможности по торговле наркотиками. Мы должны принять решение о подходящем ответе на эту агрессию с возможностями, варьирующимися от полного бездействия до нападения на некоторые из их опорных пунктов или даже объявления тотальной войны."
 Insurgency.26.a:0 "Это означает войну!"
 Insurgency.26.b:0 "Наш ответ должен быть соразмерным."
 Insurgency.26.c:0 "Мы не можем ответить на данный момент."
 Insurgency.27.t:0 "Армия Объединенного штата Ва нанесла ответный удар!"
 Insurgency.27.d:0 "В ответ на наши атаки на их активы, занимающиеся незаконным оборотом наркотиков, UWSA начал нападения на некоторые из наших пограничных застав. Хотя нам удалось их отразить, мы понесли некоторые потери."
 Insurgency.27.a:0 "Прискорбно."
