l_russian:
 FIN_government_expansion:0 "Расширение правительства"
 FIN_government_expansion_desc:0 "Мир сейчас очень сумасшедший, поэтому мы должны быть уверены, что готовы на все."
 FIN_expand_the_interior_ministry:0 "Расширить МВД"
 FIN_expand_the_interior_ministry_desc:0 "Мы всегда могли бы быть более эффективными в том, как мы имеем дело с местными органами власти в нашей стране."
 FIN_conscription_reform:0 "Реформа призыва на военную службу"
 FIN_conscription_reform_desc:0 "Мы сидим в опасном месте на мировой арене. Мы должны всегда гарантировать, что наше население готово ко всему. Ко всему"
 FIN_northern_road_maintenance:0 "Ремонт северных дорог"
 FIN_northern_road_maintenance_desc:0 "Север всегда сложнее было централизовать и пересечь. Строительство дорог и инфраструктуры на севере во многом поможет сделать этот район более доступным."
 FIN_industrial_expansion_policy:0 "Политика промышленного расширения"
 FIN_industrial_expansion_policy_desc:0 "Ослабление некоторых ограничений в строительстве может помочь ускорить время сборки."
 FIN_timber_export_policy:0 "Политика экспорта древесины"
 FIN_timber_export_policy_desc:0 "У нас нет недостатка в древесине, учитывая, что мы должны более внимательно посмотреть на наш экспорт."
 FIN_focus_on_civilian_industry:0 "Фокус на гражданской промышленности"
 FIN_focus_on_civilian_industry_desc:0 "Производство предметов роскоши может стать огромным благом для нашей экономики."
 FIN_focus_on_military_industry:0 "Фокус на военной промышленности"
 FIN_focus_on_military_industry_desc:0 "Мы всегда могли бы сосредоточиться на нашем военном секторе больше. Чем больше оружия, тем лучше!"
 FIN_expand_the_financial_ministry:0 "Расширить Министерство финансов"
 FIN_expand_the_financial_ministry_desc:0 "Пришло время взглянуть на наше Министерство финансов. Будем ли мы вкладывать больше средств или не будем прибегать к помощи, еще неизвестно."
 FIN_export_focus:0 "Ставка на экспорт"
 FIN_export_focus_desc:0 "Чтобы еще больше развивать нашу экономику, нам необходимо значительно увеличить наш экспорт."
 FIN_expand_valtatie_1:0 "Улучшение шоссе"
 FIN_expand_valtatie_1_desc:0 "Улучшение автомагистралей вокруг Хельсинки позволит лучше перевозить наших людей и наши товары."
 FIN_adopt_an_economic_doctrine:0 "Принять экономическую доктрину"
 FIN_adopt_an_economic_doctrine_desc:0 "Нам нужно выработать позицию относительно того, как мы управляем нашей экономикой."
 FIN_industrialize_turku:0 "Индустриализация Турку"
 FIN_industrialize_turku_desc:0 "Индустриализация Турку окажется очень выгодной и, несомненно, поможет росту небольших городов вокруг нее."
 FIN_industrialize_helsinki:0 "Индустриализировать Хельсинки"
 FIN_industrialize_helsinki_desc:0 "Индустриализация нашей столицы - это данность. Если это окажется успешным, мы сможем представить еще больше индустрии."
 FIN_expand_the_foreign_ministry:0 "Расширить МИД"
 FIN_expand_the_foreign_ministry_desc:0 "Чтобы выжить, нам нужно открыть наши дипломатические каналы для сильных наций в надежде на союзничество."
 FIN_adopt_a_foreign_policy_doctrine:0 "Принять доктрину внешней политики"
 FIN_adopt_a_foreign_policy_doctrine_desc:0 "Мы должны оценить, хотим ли мы продолжать идти тем же путем, или идем дальше, к другим странам."
 FIN_secure_european_trade_deals:0 "Безопасные европейские торговые предложения"
 FIN_secure_european_trade_deals_desc:0 "Нахождение в Европейском Союзе позволит нам заключить еще более выгодные торговые соглашения с нашими европейскими братьями."
 FIN_trade_with_the_nordics:0 "Торговля с северянами"
 FIN_trade_with_the_nordics_desc:0 "Мы должны торговать со странами Северной Европы, чтобы оставаться друзьями и братьями."
 FIN_trade_with_russia:0 "Торговля с Россией"
 FIN_trade_with_russia_desc:0 "Вещи с Россией могут быть не слишком привлекательными, но мы все же должны попытаться обеспечить торговлю с ними."
 FIN_trade_with_the_united_states:0 "Торговля с США"
 FIN_trade_with_the_united_states_desc:0 "Соединенные Штаты - очень хорошая нация, чтобы иметь экономическую поддержку на нашей стороне. Мы должны продолжать их дружбу."
 FIN_trade_with_china:0 "Торговля с Китаем"
 FIN_trade_with_china_desc:0 "Китай - это двигатель, который, будем надеяться, будет только расти. Не обеспечивать что-то с ними просто глупо."
 FIN_proximity_to_russia:0 "Близость к России"
 FIN_proximity_to_russia_desc:0 "Чтобы избежать любой формы конфликта, потепление отношений с Россией будет иметь большое значение."
 FIN_distance_from_russia:0 "Расстояние от России"
 FIN_distance_from_russia_desc:0 "После всего, что русские сделали с нами, на нашей территории, которую они до сих пор удерживают, мы никогда не должны уступать русским."
 FIN_proximity_to_sweden:0 "Близость к Швеции"
 FIN_proximity_to_sweden_desc:0 "Конечно, мы сделаем шаги, чтобы улучшить отношения со Швецией!"
 FIN_distance_from_sweden:0 "Расстояние от Швеции"
 FIN_distance_from_sweden_desc:0 "Мы никогда не забудем годы подчинения под шведскую империю."
 FIN_proximity_to_the_nordic_countries:0 "Близость к северным странам"
 FIN_proximity_to_the_nordic_countries_desc:0 "Скандинавы имеют давнюю яркую историю с нами. Конечно, у нас будут теплые отношения!"
 FIN_distance_from_the_nordic_countries:0 "Отдалиться от северян"
 FIN_distance_from_the_nordic_countries_desc:0 "С нашими соседями было слишком много конфликтов, чтобы думать о дружбе с ними."
 FIN_proximity_to_germany:0 "Близость к Германии"
 FIN_proximity_to_germany_desc:0 "Дружба с Германией даст нам больше тяги в Европе!"
 FIN_distance_from_germany:0 "Расстояние от Германии"
 FIN_distance_from_germany_desc:0 "Склонение к Германии было сделано большей частью Европы, но не Финляндией. Пусть так останется."
 FIN_proximity_to_the_united_states:0 "Близость к США"
 FIN_proximity_to_the_united_states_desc:0 "Соединенные Штаты являются лидером мира! Мы обязательно должны показать им нашу поддержку!"
 FIN_distance_from_the_united_states:0 "Расстояние от США"
 FIN_distance_from_the_united_states_desc:0 "Почему мы должны проявлять верность нации за тысячу миль через Атлантику? США придется найти кого-то еще."
 FIN_proximity_to_the_baltic_states:0 "Близость к Прибалтике"
 FIN_proximity_to_the_baltic_states_desc:0 "Прибалтика очень похожа на нашу культуру, поэтому мы должны продолжать нашу поддержку!"
 FIN_distance_from_the_baltic_states:0 "Расстояние от Прибалтики"
 FIN_distance_from_the_baltic_states_desc:0 "Дружба с Прибалтикой не слишком выгодна."
 FIN_proximity_to_poland:0 "Близость к Польше"
 FIN_proximity_to_poland_desc:0 "Наличие надежного восточноевропейского друга будет очень ценным активом в ближайшие годы."
 FIN_distance_from_poland:0 "Расстояние от Польши"
 FIN_distance_from_poland_desc:0 "Мы не в состоянии извлечь выгоду из дружбы с Польшей."
 FIN_proximity_to_china:0 "Близость к Китаю"
 FIN_proximity_to_china_desc:0 "Китай является фабрикой планеты. Нет никаких причин на не теплые отношения!"
 FIN_distance_from_china:0 "Расстояние от Китая"
 FIN_distance_from_china_desc:0 "Не похоже, что слишком много наций выигрывают от дружбы с Китаем. Давайте избегать их ошибок."
 FIN_expand_the_ministry_of_defense:0 "Расширить министерство обороны"
 FIN_expand_the_ministry_of_defense_desc:0 "Мы должны оценить, куда именно мы вкладываем инвестиции в вооруженные силы."
 FIN_military_import_programs:0 "Военно-импортные программы"
 FIN_military_import_programs_desc:0 "Мы должны найти альтернативные способы снабжения наших войск оружием в случае войны."
 FIN_reform_the_armed_forces:0 "Реформировать Вооруженные Силы"
 FIN_reform_the_armed_forces_desc:0 "В нашей ситуации мы должны быть более эффективными с нашими военными. Реформа давно назрела."
 FIN_hire_fortification_experts:0 "Нанять экспертов по укреплениям"
 FIN_hire_fortification_experts_desc:0 "У нас очень хорошее географическое положение, чтобы использовать истощение в случае войны. Укрепления будут очень хорошим дополнением к этому."
 FIN_military_production_in_helsinki:0 "Военное производство в Хельсинки"
 FIN_military_production_in_helsinki_desc:0 "Введение большего количества оружейных заводов в Хельсинки будет стимулировать экономику, в то же время создавая больше оружия."
 FIN_expand_upinniemi_naval_base:0 "Модернизация военно-морской базы Упиннеми"
 FIN_expand_upinniemi_naval_base_desc:0 "Модернизация нашей самой важной военно-морской базы может оказаться очень полезна."
 FIN_expand_tampere_pirkkala_air_base:0 "Расширить авиабазу Тампере-Пирккала"
 FIN_expand_tampere_pirkkala_air_base_desc:0 "В настоящее время смешанный гражданский и военный аэропорт, мы могли бы четко разделить аэропорт Тампере-Пирккала на гражданский и военный аэродром, чтобы повысить эффективность наших воздушных сил при работе в этом районе."
 FIN_recruit_additional_coastal_jaegers:0 "Привлечь дополнительных прибрежных егерей"
 FIN_recruit_additional_coastal_jaegers_desc:0 "Наш архипелаг - очень уязвимая область нашего народа. В связи с этим было бы целесообразно увеличить прибрежных егерей."
 FIN_additional_military_factories:0 "Дополнительные военные заводы"
 FIN_additional_military_factories_desc:0 "Нам всегда нужно больше оружия."
 FIN_focus_on_naval_production:0 "Фокус на военно-морском производстве"
 FIN_focus_on_naval_production_desc:0 "В то время как будет доминировать военно-морской флот на Балтике, мы всегда должны стремиться к большей мощи."
 FIN_finlands_main_ally:0 "Главный союзник Финляндии"
 FIN_finlands_main_ally_desc:0 "После формулирования наших экономических и дипломатических целей на национальной и международной арене пришло время принять решение: куда должна идти Финляндия? Запад? Восток? Оставаться на Север?"
 FIN_germany:0 "Германия"
 FIN_germany_desc:0 "Самая большая угроза для нас - это Россия на нашей восточной границе. Идеальным противовесом российскому вторжению является европейская структура экономической и оборонительной власти. Германия уже входит в число наших важнейших экономических партнеров - почему они не должны быть хорошими союзниками?"
 FIN_leopard_2a4_imports:0 "Импортироть Леопард 2А4"
 FIN_leopard_2a4_imports_desc:0 "Финляндия имеет недостаточное отечественное производство бронетанкового военного материала. Наши новые немецкие друзья готовы нам в этом помочь. Леопард 2А4 станет прекрасным дополнением к нашему Арсеналу."
 FIN_finnish_german_trade:0 "Финско-Немецкая торговля"
 FIN_finnish_german_trade_desc:0 "Торговля с Германией - это торговля с Европой. Нам нужно установить установленные и безопасные маршруты через Балтийское море. Линия Хельсинки-Любек для экспорта и импорта всех видов должна процветать."
 FIN_european_involvement:0 "Европейское участие"
 FIN_european_involvement_desc:0 "Мы должны стать более связанными с нашими европейскими братьями."
 FIN_leopard_2a6_imports:0 "Импортироть Леопард 2А6"
 FIN_leopard_2a6_imports_desc:0 "Пока мы наслаждались нашими новыми игрушками, немцы не сидели сложа руки, разрабатывая лучшую и более смертоносную военную технику. Основной боевой танк Леопард 2А6 является следующим логическим шагом для укрепления наших рядов против неизбежного российского вторжения."
 FIN_praise_the_kaiser:0 "Хвала Кайзеру"
 FIN_praise_the_kaiser_desc:0 "Германская монархия вернулась, несмотря на все ожидания. Немецкое выравнивание теперь заставляет нас выглядеть так, как будто мы вернулись к нашим неудачным немецко-любящим путям начала 1940-х годов, так что мы могли бы также полностью взять на себя обязательства. Кайзер устраивает вечеринки, как будто это 1871 год, и вместе мы предотвратим превращение этой земли в Красный Мир."
 FIN_join_nato:0 "Вступить в НАТО"
 FIN_join_nato_desc:0 "С Россией на пороге, вступление в НАТО стало необходимостью. Не присоединение в прошлом было огромной ошибкой."
 FIN_restore_the_kingdom_of_finland:0 "Восстановить Королевство Финляндия"
 FIN_restore_the_kingdom_of_finland_desc:0 "Вскоре после обретения независимости от России в 1917 году Финляндия, которую немцы должны были поблагодарить за независимость, избрала немецкого принца Фридриха Карла Гессенского, своего короля. Фридриху Чарльзу так и не удалось занять свой трон после поражения Германии и упразднения германской имперской короны в 1918 году. Теперь, когда Германская империя вернулась вместе с Финляндией, это должно быть просто формальностью, чтобы возродить трон Финляндии."
 FIN_nato_drills_on_finnish_soil:0 "Тренировки НАТО на финской территории"
 FIN_nato_drills_on_finnish_soil_desc:0 "Чтобы иметь более сплоченную армию в случае войны, нам нужно будет провести учения НАТО на нашей земле."
 FIN_remilitarize_aland:0 "Ремилитаризировать Аланд"
 FIN_remilitarize_aland_desc:0 "Это действительно довольно глупо, что Аландские острова демилитаризованы. Мы должны просто отозвать это."
 FIN_import_nato_equipment:0 "Импорт снаряжения NATO"
 FIN_import_nato_equipment_desc:0 "НАТО является удивительным источником высокотехнологичного оружия и техники. Мы должны начать импорт немедленно."
 FIN_finnish_panzertruppe:0 "Finnish Panzertruppe"
 FIN_finnish_panzertruppe_desc:0 "Наши бронированные эксперименты слишком тесно связаны с существованием остатков немецкого материала. С помощью нескольких немецких экспертов мы сможем создать собственные вооруженные силы, включая финское производство танков финской конструкции."
 FIN_secret_preparations_of_war_against_russia:0 "Тайные приготовления войны против России"
 FIN_secret_preparations_of_war_against_russia_desc:0 "Война с Россией неизбежна. Мы могли бы также начать подготовку."
 FIN_proclamation_of_greater_finland:0 "Провозглашение Великой Финляндии"
 FIN_proclamation_of_greater_finland_desc:0 "Настало время вернуть то, что по праву принадлежит нам. Наша законная земля. Русские заплатят за пролитую кровь."
 FIN_sweden:0 "Швеция"
 FIN_sweden_desc:0 "Нейтралитет определил нас и защитил нас - как и наш сосед Швеция. Приближаясь к шведам, наши две нации должны быть в состоянии упорствовать, даже если остальной мир сгорит."
 FIN_secure_swedish_minority_rights:0 "Обеспечить шведские права меньшинств"
 FIN_secure_swedish_minority_rights_desc:0 "Шведы в нашей стране были здесь веками! Мы гарантируем, что с ними обращаются правильно."
 FIN_ally_with_sweden:0 "Соглашение о взаимной обороне со Швецией"
 FIN_ally_with_sweden_desc:0 "У шведов внешняя политика очень похожа на нас. Мы всегда могли бы ввести другой уровень безопасности для нас обоих в договоре об обороне."
 FIN_create_jobs_for_the_swedish_minority:0 "Создание рабочих мест для шведского меньшинства"
 FIN_create_jobs_for_the_swedish_minority_desc:0 "Шведы будут намного продуктивнее, если мы введем больше рабочих мест в общине."
 FIN_military_cooperation_with_sweden:0 "Военное сотрудничество со Швецией"
 FIN_military_cooperation_with_sweden_desc:0 "Для дальнейшего обеспечения безопасности нашей нации потребуется более тесная интеграция со шведскими военными."
 FIN_joint_artillery_projects:0 "Совместные артиллерийские проекты"
 FIN_joint_artillery_projects_desc:0 "Артиллерия будет иметь жизненно важное значение в случае любой войны, в которой мы окажемся."
 FIN_import_swedish_equipment:0 "Импорт шведского оборудования"
 FIN_import_swedish_equipment_desc:0 "У шведов есть огромное количество военных инструментов, которые мы могли бы использовать для наших военных целей."
 FIN_joint_tank_projects:0 "Совместные танковые проекты"
 FIN_joint_tank_projects_desc:0 "Мы должны работать бок о бок со шведами над созданием более совершенных типов танков."
 FIN_defensive_focus:0 "Ставка на оборону"
 FIN_defensive_focus_desc:0 "Мы можем взять некоторые моменты из Зимней войны, чтобы основать нашу оборонную доктрину. У нас есть удивительная позиция для ее реализации."
 FIN_russia:0 "Россия"
 FIN_russia_desc:0 "Настало время радикально переосмыслить наши позиции. Россия это не проблема, Россия это решение. Защищая нашу восточную границу через финно-российский альянс, мы сможем гораздо эффективнее справляться с любыми неприятностями на западе или юге."
 FIN_political_alliance_with_vladimir_putin:0 "Политический альянс с Владимиром Путиным"
 FIN_political_alliance_with_vladimir_putin_desc:0 "Правительство Путина общеизвестно коррумпировано. Предоставив ему и его соратникам несколько активов и немного личного богатства на финской земле, мы можем гарантировать, что российская элита будет выполнять свои обещания, данные Финляндии."
 FIN_csto_embassies:0 "Посольства ОДКБ"
 FIN_csto_embassies_desc:0 "Мы должны подружиться с нашими будущими союзниками. Давайте создадим больше посольств и консульств в странах, связанных с Российской Федерацией."
 FIN_ease_the_border_tensions:0 "Ослабить напряжение на границе"
 FIN_ease_the_border_tensions_desc:0 "Финно-российская граница массивно защищена километрами и километрами запретных зон с обеих сторон. Мы могли бы внести поправки в этом отношении, чтобы ослабить напряженность, создаваемую нашей общей границей."
 FIN_join_csto:0 "Вступить в ОДКБ"
 FIN_join_csto_desc:0 "Учитывая напряженность между нами и Россией, возможно, мы могли бы разрядить ситуацию, просто присоединившись к ОДКБ."
 FIN_csto_for_finnish_territories:0 "ОДКБ для финских территорий"
 FIN_csto_for_finnish_territories_desc:0 "Дело простое: Россия возвращает наши границы 1938 года, а взамен мы вступаем в их маленький клуб."
 FIN_befriend_belarus:0 "Подружиться с Беларусью"
 FIN_befriend_belarus_desc:0 "Беларусь является членом фракции, поэтому было бы полезно улучшить отношения между нашими народами."
 FIN_import_russian_equipment:0 "Импорт российского снаряжения"
 FIN_import_russian_equipment_desc:0 "Русские действительно согласились - какой интересный сюрприз! Теперь мы можем использовать их обширный (хотя и несколько устаревший) военный арсенал."
 FIN_plan_b:0 "План Б"
 FIN_plan_b_desc:0 "Русские отказались от нашего предложения. Настало время изменить курс и открыто говорить о восстановлении финских территорий до начала Зимней войны."
 FIN_befriend_kazakhstan:0 "Подружиться с Казахстаном"
 FIN_befriend_kazakhstan_desc:0 "Казахстан - величайшая страна в мире! Все остальные страны управляются маленькими девочками. Да, так им и скажем..."
 FIN_border_security:0 "Пограничная безопасность"
 FIN_border_security_desc:0 "Мы должны сохранить суверенитет нашей нации и повысить безопасность границ. Защита нашей нации стоит на первом месте."
 FIN_greater_finland:0 "Великая Финляндия"
 FIN_greater_finland_desc:0 "Освоение наших границ наконец станет реальностью. Унижение от потери нашей территории никогда не будет забыто, но оно будет отомщено."
 FIN_claim_the_borders_of_1938:0 "Утвердить границы 1938 года"
 FIN_claim_the_borders_of_1938_desc:0 "Петсамо, Салла и Карьялла, наконец, будут возвращены обратно!"
 FIN_claim_kola:0 "Претензии на Кола"
 FIN_claim_kola_desc:0 "Кола никогда не была частью Финляндии, но она стратегически важна для выживания нашей нации."
 FIN_claim_eastern_karelia:0 "Претензии на Восточную Карелию"
 FIN_claim_eastern_karelia_desc:0 "России нужно будет заплатить за исторический ущерб, нанесенный Финляндии. Они расстанутся со своей территорией, как мы."
 FIN_david_against_goliath:0 "Давид против Голиафа"
 FIN_david_against_goliath_desc:0 "Мы будем в одиночестве, если это необходимо, чтобы исправить ошибки истории. Это действительно может быть история Давида против Голиафа, но, как Давид победил и мы тоже победим."
  
 FIN_border_security_TT: "Построит 2 уровня §Yназемных сооружений§! в каждой пограничной провинции"