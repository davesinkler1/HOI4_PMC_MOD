 INFLUENCE_TOOLTIP_DELAYED:0 "Влияние характеризует ваш контроль над выбранной страной. Влияние может быть увеличено путем инвестирования в здания, дарения подарков, военной помощи и использования политической власти. Другие страны будут бороться за влияние в этой стране, а она в свою очередь попытается защитить свой суверенитет. \n\nЕсли ваше влияние достаточно велико, вы можете заставить страну подписать выгодные торговые соглашения или даже сделать их субъектом своего государства. В дополнение к поддержке вашей идеологии в данной стране, влияние можно использовать как средство для манипулирования их политиками в вашу пользу."
