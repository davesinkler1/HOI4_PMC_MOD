 #Travel Ban Event Chain
 donald_trump.0.t: "Запрет на поездки"
 donald_trump.0.d: "В условиях, когда терроризм распространяется по всему миру, мы настоятельно рекомендуем защищать наших граждан. Мы можем защитить американцев, приняв Указ под названием «Защита нации от проникновения иностранных террористов в Соединенные Штаты», запрещающий жителям некоторых стран с мусульманским большинством и высокой распространенностью мусульманских экстремистов. Эти страны, перечисленные администрацией Обамы, - Ирак, Сирия, Иран, Судан, Ливия, Йемен и Сомали.\n\nОднако пройти этот запрет без юридических проблем может быть сложно, если мы просто включим эти страны, поэтому распространение запрета на такие места, как Венесуэла, Чад и Северная Корея, поможет разбавить список стран и, возможно, даст нам больше шансов не иметь никаких юридические проблемы в первую очередь. Однако для изменения потребуется дополнительное время. Помните, что введение этой политики может привести к тому, что мы столкнемся с ответной политикой стран, на которые распространяется наша политика.\n\nЧто нам делать?"
 donald_trump.0.o1: "Держите запрет ограниченным"
 donald_trump.0.o2: "Распространить запрет на другие страны по всему миру"

 donald_trump.1.t: "Федеральные суды оспаривают запрет на поездки"
 donald_trump.1.d1: "Сегодня, всего через день после вступления в силу запрета на поездки, несколько судов подали в суд на нашу администрацию в связи с очевидными нарушениями Первой поправки, Поправки Фитса, Десятой поправки, Четырнадцатой поправки, а также различных законов и конвенции ООН. Эта жалоба подана, несмотря на то, что Конституция дает президенту «безоговорочные полномочия» по иммиграционным вопросам.\n\nМы обжаловали это решение, но все, что говорится в конституции, не имеет значения, это то, что решит суд, и до сих пор, похоже, оно направлено против нас. Переписывание указа, возможно, позволит нам лучше подготовиться к этим искам. В качестве альтернативы, мы могли бы просто продвинуть текущий запрет или вообще отказаться от него. Что нам делать, господин президент?"
 donald_trump.1.d2: "Сегодня, всего через день после вступления в силу запрета на поездки, несколько судов подали в суд на нашу администрацию по поводу очевидных нарушений Поправки Фитса, Десятой поправки и различных законов и конвенции ООН. Эта жалоба подана, несмотря на то, что Конституция дает президенту «безоговорочные полномочия» по иммиграционным вопросам.\n\nМы обжаловали это решение, но все, что говорится в конституции, не имеет значения, это то, что решает суд, и до сих пор кажется, что это несколько против нас. Переписывание указа, возможно, позволит нам лучше подготовиться к этим искам. В качестве альтернативы, мы могли бы просто продвинуть текущий запрет или вообще отказаться от него. Что нам делать, господин президент?"
 donald_trump.1.o1: "Пересмотреть запрет"
 donald_trump.1.o2: "Протолкните запрет!"
 donald_trump.1.o3: "Мы не можем позволить себе участвовать в юридических баталиях"

 donald_trump.2.t: "Запрет на поездки отклонен в федеральных судах"
 donald_trump.2.d1: "Попытка подать апелляцию в суд по поводу запрета на поездки не увенчалась успехом. Суд постановил, что наша апелляция была отклонена. На данный момент запрет на поездки не имеет никакого эффекта. Мы можем исправить это решение, пересмотрев запрет. И наоборот, мы можем обратиться в Верховный суд, хотя большее количество республиканских судей упростит этот процесс, или мы можем просто отменить запрет. Господин президент?"
 donald_trump.2.d2: "Попытка обратиться в суд по поводу нашего расширенного запрета на поездки не увенчалась успехом. Суд постановил, что наша апелляция была отклонена. На данный момент запрет на поездки не имеет никакого эффекта. Мы можем исправить это решение, пересмотрев запрет. И наоборот, мы можем обратиться в Верховный суд, хотя большее количество республиканских судей упростит этот процесс, или мы можем просто отменить запрет. Господин президент?"
 donald_trump.2.d3: "Попытка подать апелляцию в суд по поводу нашего переделанного запрета на поездки не увенчалась успехом. Суд постановил, что наша апелляция была отклонена, как и предыдущий запрет. К сожалению, в отличие от предыдущего запрета, мы не можем изменить запрет, не разозлив большую часть нашей базы, поэтому такой шаг был бы политическим самоубийством. Таким образом, остается открытым один из вариантов - Верховный суд, или же мы можем просто отменить запрет и забыть об этом. Господин президент, что же нам делать?"
 donald_trump.2.o1: "Принесите это в Верховный суд!"
 donald_trump.2.o2: "Пересмотреть запрет"
 donald_trump.2.o3: "Мы не можем позволить себе быть втянутыми в юридические битвы."

 donald_trump.3.t: "Опять запрет на поездки оспаривается федеральными судами"
 donald_trump.3.d: "Наши лучшие надежды и пожелания не оправдались. После замены предыдущего запрета на поездки на лучший, более стойкий, суды снова подали в суд. На этот раз, однако, шансы на подачу апелляции намного выше, и поэтому есть серьезный шанс, что мы сможем полностью ввести в действие запрет на поездки. Конечно, даже с повышенными шансами, все равно есть большая вероятность того, что он провалится. Что же нам делать?"
 donald_trump.3.o1: "Протолкните запрет!"
 donald_trump.3.o2: "Мы не можем позволить себе быть втянутыми в юридические битвы."

 donald_trump.4.t: "Запрет представлен в Верховный суд"
 donald_trump.4.d: "Все наши предыдущие вызовы были в судах низшего уровня. Однако Верховный суд является высшим судом страны, поэтому их решение превосходит все. Господин президент, наверняка, на этот раз вы выиграете."
 donald_trump.4.o1: "Пусть процесс начнется"

 donald_trump.5.t: "Суд голосует против запрета"
 donald_trump.5.d: "Несмотря на все наши усилия, лучшая команда юристов, лучшая тактика, лучшая агитация, запрет на поездки провалился. Любая дальнейшая попытка пройти любой запрет на поездки - беззвучна. Это был неудачный конец."
 donald_trump.5.o1: "Это была пустая трата времени"

 donald_trump.6.t: "Суд проголосовал за запрет"
 donald_trump.6.d: "Упорная борьба за сохранение запрета на поездки окупилась. Верховный суд США поддержал наш запрет на поездки. Это великий день, один из многих предстоящих."
 donald_trump.6.o1: "Наконец-то мы покончили с этим безумием."

 donald_trump.7.t: "Запрет на поездки Успех"
 donald_trump.7.d1: "К нашему удивлению, никто не осмелился бросить вызов администрации по поводу запрета на поездки. Это, конечно, сюрприз для нас, но, безусловно, желанный."
 donald_trump.7.d2: "Несмотря на намерения демократов, запрет на поездки увенчался успехом. Дни судебных баталий за запрет на поездки закончились."
 donald_trump.7.d3: "Благодаря тому, что нас опротестовали, отказали, пересмотрели, снова опротестовали и обжаловали, теперь мы можем, наконец, увидеть, как запрет на поездки будет полностью введен в действие, не опасаясь, что на него снова будут подавать в суд. Дни судебных баталий по этим исполнительным приказам наконец-то закончились."
 donald_trump.7.o1: "Ура!"

 #Asteroid Mining Event Chain
 donald_trump.8.t: "Запуск инициативы по добыче астероидов..."
 donald_trump.8.d: "Астероидная добыча была фантазией для многих до нас. Астероиды сами по себе несут в себе столь желанные металлы платиновой группы, золото, серебро и металлы железной группы. Это может стать чрезвычайно выгодным для любой космической страны. Поэтому сегодня создание инициативы по добыче астероидов, или AMI, станет первым шагом на пути к добыче астероидов. Используя обширные массивы телескопов по всей территории Соединенных Штатов, мы можем искать подходящие астероиды в близлежащем космическом пространстве, затем вытаскивать их на орбиту и добывать. Найти подходящий астероид будет сложно, так как по отношению к расстоянию, на котором они находятся, они довольно малы. К счастью, на самом деле есть довольно много астероидов, которые так часто проходят мимо Земли, что не займет много времени, чтобы один из них остался на орбите Земли."
 donald_trump.8.o1: "Просто нужно дождаться астероида..."

 donald_trump.9.t: "Замечено астероидом"
 donald_trump.9.d: "Недавно наши ученые из НАСА заметили подходящий астероид, проходящий около Земли. Это было облегчением для АМИ, так как некоторые сомневались, что мы вообще когда-нибудь увидим подходящий, экономичный астероид. Однако, этот астероид движется достаточно медленно, достаточно велик и достаточно богат, чтобы его можно было вывести на орбиту и добыть. Фактически, астероид больше, чем штат Нью-Йорк. Следующий шаг - просто вывести этот астероид на орбиту вокруг Земли, чего раньше никогда не делали. Тем временем инженеры НАСА и даже такие частные предприятия, как SpaceX, изобрели механизмы добычи астероида, поэтому они будут готовы к тому времени, когда астероид выйдет на орбиту."
 donald_trump.9.o1: "Давайте выведем ребенка на орбиту"

 donald_trump.10.t: "Астероид на орбите"
 donald_trump.10.d: "Когда астероид находится на орбите, НАСА и SpaceX отправляют полеты к орбитальному астероиду. НАСА в основном занимается сбором научных данных, в то время как SpaceX больше заботится о добыче материала. Несомненно, это достойное внимания достижение, которое дает нам преимущество в космосе. Есть даже разговоры о том, чтобы принести больше астероидов, но многие говорят, что дополнительные астероиды могут прийти позже, так как этот астероид очень большой и хорошо подходит для добычи. Другие страны уже смотрят на нас с завистью и рассматривают свои собственные программы по добыче астероидов. Затраты чрезвычайно высоки даже на разработку технологии, чтобы даже добраться туда, поэтому среди SpaceX или НАСА нет особого беспокойства по поводу того, что конкуренция будет нарастать."
 donald_trump.10.o1: "Горнодобывающая промышленность должна начаться"

 donald_trump.11.t: "Прибыль от заправки горно-шахтного оборудования"
 donald_trump.11.d: "После начала горнодобывающей деятельности SpaceX и НАСА отправили обратно свои первые партии космических материалов в лаборатории и на рынки по всему миру. Мир с восхищением смотрел на нас, и в их соответствующих палатах велись открытые переговоры об открытии собственного производства по добыче астероидов. Хотя вскоре у нас может появиться конкуренция, пока мы можем наслаждаться монополией."
 donald_trump.11.o1: "Ура!"

 donald_trump.12.t: "Прибыль от добычи астероидов"
 donald_trump.12.d: "Последние поставки с наших предприятий по добыче астероидов пришли и принесли много доходов. Эти поставки включают платину, золото и серебро. Было бы разумно направить эти доходы на благое дело."
 donald_trump.12.o1: "Отлично!"

 donald_trump.13.t: "Потенциал для добычи астероидов"
 donald_trump.13.d: "Недавно Дональд Трамп разрешил NASA и SpaceX, частной космической компании, вывести на орбиту Земли довольно крупный астероид и добыть его. Наши советники рекомендуют инвестировать в это новое пространство, так как оно может позволить доставлять редкие материалы прямо в нашу страну. Некоторые, однако, ссылаются на массивный счет, который пришлось заплатить Соединенным Штатам, чтобы даже начать операции, и выступают против экспансии в космос. Окупаемость этих инвестиций зависит, но может потребоваться 25 лет, чтобы просто окупиться. Более значительные инвестиции могут свести это на нет, но мы еще долго будем далеко позади Соединенных Штатов.\n\nЧто нам делать в связи с добычей астероидов? Начать национальную программу или вообще ее игнорировать?"
 donald_trump.13.o1: "Инвестиции в добычу астероидов"
 donald_trump.13.o2: "Слишком дорого и пустая трата времени!"

 #Mission To Mars Event Chain

 #Some events are out of order for the event number, but in order for the chain both in the code and order it appears
 donald_trump.23.t: "Миссия на Марс"
 donald_trump.23.d: "Господин Президент, при обеспеченном финансировании и завершенных планах мы теперь можем подготовить группу мужчин и женщин, чтобы они могли противостоять огромному давлению и одиночеству в космосе, чтобы добраться до Марса.\n\nК счастью, НАСА уже много лет готовится к такому путешествию, у нее просто не хватило средств, чтобы запустить полную программу. Дополнительная подготовка нынешних астронавтов и подготовка ракеты начнутся всерьез.\n\nЭтот процесс займет примерно год. В то же время ученые в лабораториях НАСА готовят научное оборудование, которое будет отправлено вместе с астронавтами на Марс для сбора полезных научных данных, которых невозможно достичь с помощью марсохода. Имейте в виду, что SpaceX может попытаться доставить туда человека сначала, услышав объявление."
 donald_trump.23.o1: "Начнется подготовка"

 donald_trump.24.t: "Космическая гонка"
 donald_trump.24.d: "В недавнем выпуске новостей SpaceX решила запустить собственную программу, чтобы добраться до Марса менее чем за год. Теперь, если SpaceX доберется туда первым, это все равно будет достижение, которое вы можете использовать для дополнительных инвестиций в космос, однако, это будет... скажем так... не так политически удобно.\n\nЭта новая космическая гонка на Марсе потребует дополнительных инвестиций, если мы хотим добиться победы в первую очередь, однако, некоторые эксперты утверждают, что программа Элона Маска не хватает определенных аспектов, необходимых для того, чтобы отправиться на Марс с экипажем туда и обратно. Возможно, мы просто сможем сначала добраться до Марса, не выделяя дополнительные средства NASA.\n\nКаковы Ваши указания, господин президент?"
 donald_trump.24.o1: "Космическая гонка!"
 donald_trump.24.o2: "Продолжать в том же темпе"

 donald_trump.14.t: "Миссия на Марс готова"
 donald_trump.14.d: "НАСА только что прислало подтверждение, что астронавты, оборудование и ракета готовы. Шесть конкретных астронавтов направляются на Марс с обратным полётом. Астронавты, направляющиеся на Марс, следующие: Майкл, Пол, Эдвард, Родни, Мэри и Энн. Эти астронавты подготовили за последние два года, и являются самыми подходящими астронавтами для этой миссии. Ракета, недавно запущенная НАСА, готова к запуску. Капсула - космическая капсула "Орион" - также готова.\n\nК счастью, следующий пуск состоится через 30 дней."
 donald_trump.14.o1: "30 дней до запуска!"

 donald_trump.15.t: "На стартовой площадке"
 donald_trump.15.d: "[GetDateText]:\nНаши шесть астронавтов готовы. Это будет долгое трудное путешествие, но они готовы к нему. Пол, кажется, особенно взволнован перспективой, в то время как остальные члены экипажа нервничают, особенно Родни, хотя и готовы.\n\nАстронавты находятся в ракете, готовой к взлету в космос. Они простились с семьей и друзьями, так как почти два года не увидят их лично. Все оптимистично настроены на успешную миссию.\n\nНачался обратный отсчет, запуск подтвержден."
 donald_trump.15.o1: "3, 2, 1..."

 donald_trump.16.t: "Отъезжай!"
 donald_trump.16.d: "Пусковая установка сертифицирована, ракета и экипаж направляются на Марс! Головы людей навстречу небу, как ракета, направляющаяся на орбиту. Экипаж в экстазе и с облегчением, так как это идеальный старт. До сих пор все работало, и есть большая надежда, что она будет работать еще несколько месяцев.\n\nМечта близка к завершению."
 donald_trump.16.o1: "Волнующий день в истории"

 donald_trump.17.t: "Катастрофические удары!"
 donald_trump.17.d: "Ракета взорвалась!\n\nОказывается, необходимых заключительных проверок не хватило, чтобы остановить катастрофу. Сообщается, что все шесть членов экипажа - Майкл, Пол, Эдвард, Родни, Мэри и Энн - погибли в этой катастрофе. Зрители на земле с недоверием наблюдают за тем, как пламя поглощает стартовую площадку. Это сильно ослабит волю к космосу в грядущем будущем, и будет пятном на вашем президентстве."
 donald_trump.17.o1: "Несчастный случай со смертельным исходом"

 donald_trump.18.t: "Безумие в космосе"
 donald_trump.18.d: "Получается, что длительные периоды в изоляции с пятью другими людьми, с которыми можно поговорить, совсем не подходят для человеческой психики.\n\nНесмотря на то, что один астронавт, Майкл, заранее прошел суровые тренировки, сошел с ума и попытался вручную управлять кораблем, чтобы как можно скорее вернуться на Землю.  Анна, единственный человек, проснувшийся в то время, попыталась встать у него на пути и остановить его, однако она не смогла отбить его от управления. Пока она пыталась это сделать, Майкл ударил Энн в челюсть, сбив ее с ног.\n\nК счастью, другие члены экипажа были разбужены беспорядком и сразу же прыгнули, чтобы помочь Энн. Произошла быстрая борьба, где панель управления была слегка вмята, однако, все осталось в рабочем состоянии, и Майкл теперь находится в импровизированной тюрьме с импровизированными наручниками. Дополнительные хорошие новости: Энн не получила необратимых травм и сможет восстановиться на судне в течение недели. Будет ли у нее длительное повреждение, придется расследовать дома врачам.\n\nПлохая новость в том, что ракета сильно отклонилась от курса. Кроме того, много топлива было сожжено в поспешной попытке Майкла вернуться на Землю.\n\nЕсть два варианта:  Вернуться на Землю со всеми астронавтами, арестовать Майкла за нападение и подвергнуть опасности еще пять жизней, или отправить их в путешествие на Марс в одну сторону. Пять астронавтов заявили, что готовы пожертвовать собой ради блага человечества.\n\nГосподин Президент.  Каков ваш выбор?"
 donald_trump.18.o1: "Если остальные астронавты готовы к этому, то отпустите их."
 donald_trump.18.o2: "Давайте вернем наших мужчин и женщин домой и арестуем этого сукина сына."

 donald_trump.19.t: "Пристыженное возвращение"
 donald_trump.19.d: "Месяцы назад ссора на борту ракеты на Марс заставила астронавтов на борту вернуться на Землю, чтобы избежать путешествия в один конец. Энн была отправлена в больницу, чтобы расследовать, есть ли у нее травмы, которые не были обнаружены экипажем, а Майкл был арестован и, скорее всего, будет отправлен в психиатрическую больницу. Другие астронавты, кроме "Марии", снова предложили свои услуги в космосе, в то время как "Мария" решила рано уйти в отставку со своей карьеры астронавта. Они все счастливы быть дома живыми.\n\nЭто, вероятно, конец любой правительственной программы, чтобы послать людей на Марс на довольно долгое время."
 donald_trump.19.o1: "Прискорбно, но, по крайней мере, они живы."

 donald_trump.20.t: "Жертвоприношение на Марсе"
 donald_trump.20.d: "Недели назад ссора на борту ракеты на Марс заставила астронавтов принять трудное решение о поездке на Марс в один конец. Они приземлились и исследовали марсианскую поверхность. Им осталось жить так долго, что они намерены извлечь из этого максимум пользы. В результате этого появятся значительные возможности для исследований, однако, это будет стоить человеческих жизней. Не имея постоянного источника пищи, экипаж будет голодать и умирать на Марсе, оставляя свои тела на поверхности до тех пор, пока в один прекрасный день, надеюсь, команда не приедет на Марс, чтобы забрать их и должным образом похоронить на Земле. А до тех пор они будут лежать там вечно."
 donald_trump.20.o1: "Мученики на Марсе"

 donald_trump.21.t: "Орёл приземлился"
 donald_trump.21.d1: "Посадка на Марс удалась! Экипаж на борту радостный, а зрители дома, на Земле, как никогда рады космическим путешествиям. Они останутся здесь на несколько дней, возьмут научные пробы и эксперименты, а затем вернутся на Землю. Волнующая атмосфера космоса обеспечит то, что будущие полеты в космос будут политически простыми и повысят популярность Вашего президентства. Однако сейчас Соединенные Штаты вновь раздвигают границы космоса."
 donald_trump.21.d2: "Посадка НАСА на Марс, вторая успешная посадка на Марс, - это успех! Экипаж на борту радуется, а зрители дома, на Земле, с этим и приземлением SpaceX, как никогда рады космическим путешествиям. Они останутся здесь на несколько дней, взяв научные пробы и эксперименты, прежде чем отправиться обратно на Землю. Волнующая атмосфера космоса обеспечит, что будущие полеты в космос будут политически простыми и повысят популярность Вашего президентства. Вместе с тем Соединенные Штаты, как государственные, так и частные, сейчас вновь раздвигают границы космоса."
 donald_trump.21.o1: "Гип-хип ура США!"
 donald_trump.21.o2: "Второе не так уж и плохо"

 donald_trump.22.t: "Героическое возвращение"
 donald_trump.22.d1: "Майкл, Пол, Эдвард, Родни, Мэри и Энн благополучно добрались до дома во время путешествия, которое сделает книгу по истории одним из самых важных космических полетов, которые когда-либо были достигнуты. Они возвращают бесчисленные камни и бесценные данные, которые будут обработаны в лабораториях по всему миру. Будем надеяться, что это проложит путь для будущей колонизации Марса."
 donald_trump.22.d2: "Несмотря на то, что они были вторыми, Майкл, Пол, Эдвард, Родни, Мэри и Анна благополучно добрались до Марса. Они возвращают бесчисленные камни и бесценные данные, которые будут обработаны в лабораториях по всему миру. Будем надеяться, что это, вместе с высадкой SpaceX, проложит путь для будущей колонизации Марса."
 donald_trump.22.o1: "Наши герои дома"
 donald_trump.22.o2: "Они дома"

 donald_trump.25.t: "SpaceX Достигает Марс"
 donald_trump.25.d1: "Несмотря на все наши усилия, SpaceX сумел приземлиться на Марс первым, опередив нас в космической гонке. Они высадили свой звездолет на марсианскую поверхность. Эта задача для частной компании была огромным делом, и мы аплодируем им только за то, что они сначала добрались до Марса, а потом до НАСА с огромным финансовым преимуществом. Мы до сих пор празднуем это событие, так как оно принесет много новых открытий в науку о космосе и Марсе."
 donald_trump.25.d2: "SpaceX - вторая организация, высадившаяся на Марсе. Они высадили свой звездолет на марсианскую поверхность. Эта задача для частной компании была огромным делом, и мы аплодируем им только за то, что они добрались до Марса, сразу после НАСА с огромным финансовым преимуществом. Мы до сих пор празднуем это событие, так как оно, будем надеяться, приведет в будущем к успехам SpaceX и Элона Маска."
 donald_trump.25.d3: "SpaceX является второй организацией, совершившей посадку на Марсе, хотя, скорее всего, она будет первой, кто совершит успешную поездку туда и обратно. Они высадили свой звездолет на марсианскую поверхность, недалеко от места, где мы совершили нашу обреченную миссию, и забирают тела домой, во многом на благо своих семей. Эта задача для частной компании была огромным делом, и мы аплодируем им только за то, что они добрались до Марса. Мы до сих пор празднуем это событие, так как оно, будем надеяться, приведет в будущем к успехам SpaceX и Элона Маска."
 donald_trump.25.o1: "Независимо от того, кто сделает это первым, это все равно удивительное достижение."
 donald_trump.25.o2: "Это все еще удивительное достижение"

 #Lunar Outpost Event Chain

 donald_trump.26.t: "Аванпост на Луне"
 donald_trump.26.d: "Наши ученые и инженеры готовы отправить на Луну астронавтов и оборудование для полунепрерывной жизни. Всего туда будет отправлено около 12 астронавтов, а также оборудование, расходные материалы, жилые помещения и личные вещи на десятки миллионов долларов. Этот аванпост необходимо будет регулярно перемещать, поскольку лунный день длится 29 земных дней, что слишком долго для батарей, чтобы хранить энергию на Луне.\n\nСама база будет на полюсах, легко передвигаемых, чтобы получить максимальное использование наших солнечных батарей. Кроме того, будут проведены эксперименты по определению условий длительного пребывания на Луне. Извлечение лунного льда может привести не только к получению жидкой воды для растений и пищи для астронавтов на Луне, но и к ее разделению на кислород и водород, ракетное топливо.\n\nНа проведение необходимых для этого исследований могут потребоваться месяцы или годы. Однако за это время, используя средства, выделенные на этот проект, мы построим на Луне склад, который обеспечит более легкий доступ на Луну и дозаправку топливом для того, чтобы добраться до Земли.\n\nВсе это достижимо в течение следующего десятилетия. Однако настало время для запуска."
 donald_trump.26.o1: "Запуск!"

 donald_trump.27.t: "Лунная база Альфа"
 donald_trump.27.d: "Наши ученые и инженеры официально высадились на Луну и в настоящее время занимаются созданием Лунной базы. Каждый раздел разделен на \"модули,\" не совсем здания сами по себе, но не вместе как одно целое. Есть жилой модуль, для отдыха, пищевой модуль, для выращивания пищи, лабораторный модуль, который является самым большим с большей частью научного оборудования, модуль обслуживания, содержащий все средства обслуживания для ремонта вещей, если они сломаются, модуль удобств, так как эти люди находятся здесь в течение 6 месяцев, и работа весь день не хорошо для ума, и довольно много солнечных батарей.\n\nПоставки продовольствия будут обычными для этих первых месяцев, так как для выращивания пищи требуется время. Вода и кислород будут поступать через лунный лед. И, наконец, эти ученые останутся здесь вскоре после переезда на следующее место примерно через 6 месяцев, когда солнечные батареи выйдут из строя из-за лунного дня и ночи, в котором находится аванпост, продлится 6 месяцев.\n\nЛунная база "Альфа" завершена."
 donald_trump.27.o1: "Наука!"

 donald_trump.28.t: "Колония прогрессирует"
 donald_trump.28.d: "Наш научный форпост на Луне совершил большой прорыв. Благодаря расширению существующей сети солнечных батарей и недавним открытиям, облегчающим разделение воды на кислород и водород, им удалось найти достаточное количество кислорода и водорода для полноценного заправки новейшей ракеты-носителя. Это столь необходимый прорыв, который позволит самой Луне, при наличии достаточного количества времени и инвестиций, стать узловым центром для будущих космических полетов в космос.\n\nСамо пространство становится все меньше."
 donald_trump.28.o1: "У нас хорошо получается быть пионерами"

 donald_trump.29.t: "Кризис на Луне"
 donald_trump.29.d: "Драматические меры должны быть приняты немедленно.По неизвестным на данный момент причинам жилой модуль разорвался и \"взорвался.\"\n\nЧас назад все 12 ученых выполняли свои обязанности, когда внезапно произошел массивный разрыв жилого модуля.\n\nПоскольку волны не путешествуют в вакууме, большинство не осознавало этого до тех пор, пока физически не увидело, что случилось. \n\nСуществует чрезвычайный фонд в рамках бюджета, поэтому нет необходимости выделять больше средств на проект, и ученые всегда могут спать в других изолированных модулях; однако это напугало многих, заявив, что несколько, многие или даже все наши ученые могли погибнуть, а также понизило моральный дух ученых, так как они могли умереть.  Таким образом, попытка продолжить форпост на Луне будет политически дорогостоящей, и ротация ученых, возможно, должна произойти сейчас, а не позже, из-за подрыва морального духа.\n\nЧто нам делать?"
 donald_trump.29.o1: "Отправьте больше экстренной помощи!"
 donald_trump.29.o2: "Забудь о проекте. Он не предназначен для нас"

 donald_trump.30.t: "Колония прогрессирует дальше"
 donald_trump.30.d: "Наш Лунный форпост совершил еще один серьезный прорыв. Им удалось доставить на Землю Водород 3, газ, который кажется идеальным для термоядерного синтеза, а ученые у себя дома придумали, как проводить термоядерный синтез с ним! Не только это, но и энергия, вырабатываемая этим синтезом, близка к той, которая использовалась для проведения реакции в первую очередь. Это означает, что при некоторых улучшениях, это может привести к успешному слиянию мощности! Это не только дает огромные преимущества в домашних условиях, но и знания, которые мы можем использовать в других материалах для термоядерного синтеза, мы можем использовать это на Луне, позволяя постоянный форпост, а не мобильные форпосты!\n\nВсе это происходит с большим опережением, что является неожиданностью, и многие в НАСА остались неподготовленными к внедрению этого в текущую Лунную базу. Таким образом, новая Лунная база нужна в гораздо лучшем месте для быстрого расширения, чем нынешнее расположение Лунной базы "Альфа". Пришло время начать подготовку к Лунной базе "Бета"."
 donald_trump.30.o1: "Жизнь продолжается"

 donald_trump.31.t: "Очередной кризис на Луне"
 donald_trump.31.d: "Сейчас необходимо принять более решительные меры. Еще два модуля разорвались. На этот раз и модуль Food, и модуль Amenities.\n\nПримерно сорок минут назад ученый собирался войти в модуль Food, когда он внезапно взорвался. Ученый в порядке, и никто, кроме растений, не пострадал. Тем не менее, он был рядом с модулем "Бытовые товары", и это привело к тому, что он разорвался и взорвался. Опять же, никто не пострадал.\n\nЭто новое происшествие, однако, подняло волосы многих дома, подвергая сомнению безопасность модулей. После предыдущего взрыва NASA заменила модули, убедившись, что они не взорвутся, но похоже, что длительное давление может привести к тому, что что-то сломается гораздо легче, чем в противном случае. NASA уже быстро отреагировала, заказав сразу же новые модули, а также проведя тщательный осмотр всех существующих модулей (так как на данный момент вы не можете "отозвать" модули с Луны).\n\nС установочным давлением дома, чтобы перестать продолжать проект до тех пор, пока не будут решены все проблемы безопасности, продолжение программы "Лунная база" ставится под сомнение. В дополнение к политическому отжиму, чрезвычайный фонд был урезан наполовину, поэтому НАСА запрашивает еще 5 миллиардов долларов, чтобы разобраться с будущими проблемами. Решение о продолжении остается за вами."
 donald_trump.31.o1: "Отправьте больше экстренной помощи!"
 donald_trump.31.o2: "Мы не можем продолжать делать такие вещи"

 donald_trump.32.t: "Лунная база Бета"
 donald_trump.32.d: "В этот момент нашим ученым и инженерам на Луне необходимо переместиться в другое место на полюсах. Затраты на это уже заложены в долгосрочный бюджет, поэтому нам пока не нужно добавлять новые средства в проект.\n\nС помощью этой новой лунной базы мы сможем использовать новые открытия, которые мы обнаружили, для того, чтобы создать базу на постоянной основе, в отличие от нашей предыдущей лунной базы. с помощью лучших ракет, лучшего производства энергии, лучшей добычи льда и разделения, мы сможем использовать эту новую базу, на участке, более подходящем для быстрого расширения, для облегчения усилий по колонизации Луны". Это не единственная хорошая новость, предприниматели и корпорации наводняют NASA en-mass для запросов на размещение их недавно разработанных добывающих систем на Луне. Даже другие космические программы в других странах в настоящее время чрезвычайно заинтересованы в запуске научных и горнодобывающих аванпостов на Луне, однако, благодаря вашим кропотливым усилиям, мы не только имеем массовый старт, но и являемся единственной страной, активно пытающейся колонизировать Луну.\n\nБудущее на нашей Луне светлое и американское."
 donald_trump.32.o1: "Ура!"


 #Foreign Events
 #Starts at 500
 donald_trump.500.t: "Работа с ИГИЛ"
 donald_trump.500.d: "В течение многих лет ИГИЛ представляло собой террористическую угрозу, которой никогда не было в истории. Их влияние распространяется по всему миру, и пока их влияние в Ираке и Сирии сокращается, их удавка в других областях продолжается. Решительная кампания бомбардировок положила бы конец террористической угрозе. Конечно, это будет дорого; однако это привело бы к окончательной гибели ИГИЛ. Другой подход состоит в том, чтобы просто продолжать операции в обычном режиме, по-прежнему нанося удары по войскам ИГИЛ, но с гораздо меньшими затратами, чем предыдущий вариант. Последний вариант - полностью отказаться от кампании против ИГИЛ, поскольку она уже почти выиграна. Хотя это укрепит ИГИЛ, это позволит нам перенаправить ресурсы в другие области. Господин президент, что нам делать?"
 donald_trump.500.o1: "Выйти из региона"
 donald_trump.500.o2: "Продолжить операции"
 donald_trump.500.o3: "Эскалация кампании"

 donald_trump.501.t: "Субсидии США на борьбу с ИГИЛ"
 donald_trump.501.d: "Соединенные Штаты Америки решили продолжить усилия против ИГИЛ в попытке измотать их. Поскольку ИГИЛ представляет собой угрозу на нашей границе, мы можем полностью рассмотреть вопрос о субсидии Соединенным Штатам Америки для этой акции. Субсидирование этого шага, возможно, улучшит положение нас в Соединенных Штатах, однако это приведет к выводу денег из наших собственных карманов."
 donald_trump.501.o1: "Субсидируйте американские усилия"
 donald_trump.501.o2: "Мы не можем себе этого позволить"

 donald_trump.502.t: "Субсидии на войну с ИГИЛ"
 donald_trump.502.d: "Примерно месяц назад мы приложили усилия, чтобы окончательно победить террористическую организацию ИГИЛ на Ближнем Востоке. [USA_IsisSubsidiesLoc]"
 donald_trump.502.o1: "Превосходно!"
 donald_trump.502.o2: "Это... прискорбно"

 donald_trump.503.t: "США отказываются от войны против нас!"
 donald_trump.503.d: "Соединенные Штаты Америки, возможно, сожалея о своих действиях против священного Исламского государства, отказались от поддержки наших врагов. Мы можем сделать гораздо больше, не беспокоясь об атаках со стороны ВВС США."
 donald_trump.503.o1: "Аллах благословил нас"

 donald_trump.504.t: "США усиливают войну против нас!"
 donald_trump.504.d: "Соединенные Штаты Америки решили активизировать бомбардировки нас. Наши армии уже ощутили большую часть боли, поскольку с фронта стало поступать больше сообщений об усилении воздушных атак США. Этот год не будет хорошим годом."
 donald_trump.504.o1: "Аллах повергнет наших врагов ужасом!"

