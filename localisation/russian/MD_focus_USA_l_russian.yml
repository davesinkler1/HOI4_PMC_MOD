 USA_pay_farm_subsidies: "Выплатить субсидии фермерам"
 USA_pay_farm_subsidies_desc: "Субсидии фермерам - это способ заручиться поддержкой сельского населения Соединенных Штатов. Если мы пообещаем и дальше выплачивать субсидии, мы сможем получить больше поддержки от сельского населения."
 USA_give_tax_break: "Продлить налоговые льготы"
 USA_give_tax_break_desc: "Ослабление налогового бремени на людей действительно может помочь нам улучшить наш общественный имидж."
 USA_amend_the_budget: "Внести поправки в бюджет"
 USA_amend_the_budget_desc: "В настоящее время бюджет нуждается в серьезных корректировках."
 USA_research_grants: "Гранты на исследования"
 USA_research_grants_desc: "Инвестиции в наши исследования и разработки могут помочь нам продвинуться вперед."
 USA_use_huac: "Расследовать деятельность оппозиции"
 USA_use_huac_desc: "§YКомитету Палаты представителей по вопросам судопроизводств§! поручено следить за работой всех административных органов, федеральных правоохранительных органов, федеральных судов. Однако он также отвечает за преследование неамериканской деятельности и искоренение нелояльности."
 USA_beat_up_opposition: "Запугать политических противников"
 USA_statehood_for_puerto_rico: "Сделать Пуэрто-Рико штатом"
 USA_statehood_for_puerto_rico_desc: "§YПуэрто-Рико§! является территорией §Y[USA.GetNamewithFlag]§! с 1898 года. Они неоднократно проводили референдумы, чтобы попытаться присоединиться к Союзу. Пришло время создать новый штат в Союзе."
 USA_statehood_for_guam: "Сделать Гуам штатом"
 USA_statehood_for_guam_desc: "§YГуам§! - еще одна крупная организованная территория в составе §Y[USA.GetNamewithFlag]§! с 1898 года. Хотя движение за статус штата не такое масштабное, как в §YПуэрто-Рико§!,он все же является еще одним жизнеспособным кандидатом на 51-й штат США."
 USA_communist_state_renaming: "Переименование штатов"
 USA_communist_state_renaming_desc: "В Соединенных Штатах есть много штатов, которые олицетворяют многие вещи. Некоторые из них представляют вещи, которым не место в наших великих коммунистических Штатах Америки!"

