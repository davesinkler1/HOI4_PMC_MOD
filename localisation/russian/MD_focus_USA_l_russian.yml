 american_immigration_system: "Американская иммиграционная система"
 american_immigration_system_desc: "Американская иммиграционная система уникальна тем, что более 1 миллиона человек ежегодно попадают в Соединенные Штаты Америки. Есть одна проблема: многие из них неквалифицированы.\n\nИммиграция - это здоровый способ импортировать молодых энтузиастов со всего мира, чтобы они вносили свой вклад в ваше общество. Однако американская иммиграционная система нарушена, поскольку большинство людей, прибывающих в Соединенные Штаты, не имеют квалификации. Эти люди могут быть самыми трудолюбивыми рабочими в своих странах, но Соединенные Штаты - это современная экономика, где неквалифицированный труд не так ценится, как квалифицированный или образованный труд. Результатом является снижение заработной платы низших слоев населения и явный разрыв в рабочих местах в образованных областях. Более того, программы социального обеспечения дают деньги иммигрантам, даже иммигрантам без документов.\n\nЭту систему необходимо исправить, но ни одна из сторон не может согласиться на ее исправление, поэтому на данный момент она остается неработающей."
 american_immigration_system2: "Американская иммиграционная система"
 american_immigration_system2_desc: "Исправлена иммиграционная система. Большинство иммигрантов уже не неквалифицированные, а скорее квалифицированные и образованные."

 made_in_china: "Сделано в Китае"
 made_in_china_desc: "Многие из наших корпораций переместили свою промышленность отсюда в Китай. Когда мы позволили Китаю вступить в ВТО в 2001 году, это была не та перспектива, на которую мы надеялись. Ситуация усугубляется тем, что Китай нарушает наши права на интеллектуальную собственность, ежегодно крадя интеллектуальную собственность на сотни миллиардов долларов. Не только это, они становятся все более могущественными и враждебными по отношению к нам. Меньше всего мы хотим присоединиться к более сильному, враждебному режиму."

