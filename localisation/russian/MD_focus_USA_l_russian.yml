l_russian:
 united_states_focus: "Дерево фокусов США"
 #Army
 USA_united_states_army: "Армия США"
 USA_united_states_army_desc: "Армия США, созданная еще до обретения независимости, является самой большой и мощной военной силой в мире. Нам необходимо укрепить свои позиции и подчеркнуть её значение."
 USA_support_small_arms_companies: "Поддержка стрелковых оружейных компаний"
 USA_support_small_arms_companies_desc: "Важное значение имеет свободный доступ каждого американского гражданина к огнестрельному оружию. Сняв некоторые обременительные налоги с компаний по производству и продаже стрелкового оружия, мы можем позволить нашему гражданскому населению гораздо эффективнее вооружаться."
 USA_develop_artillery_models: "Современные артиллерийские модели"
 USA_develop_artillery_models_desc: "Танки блестают, и пехота получает все заслуги, но не стоит недооценивать объем работы, проделанной артиллерией - невоспетым героем вооруженных сил. Нужно поработать над нашей артиллерией."
 USA_infantry_equipment_models_1: "Улучшение пехотного снаряжения"
 USA_infantry_equipment_models_1_desc: "Чтобы оставаться впереди всех и иметь самое технологичное пехотное вооружение на планете, мы должны инвестировать в наших производителей стрелкового оружия."
 USA_strengthen_national_morale: "Укрепление национального духа"
 USA_strengthen_national_morale_desc: "Напоминая американскому обществу об их военном наследии, мы возродим патриотический пыл народа!"
 USA_army_doctrine_1: "Уроки холодной войны"
 USA_army_doctrine_1_desc: "В наших военных академиях рождаются самые умные и сообразительные военные умы на Земле. Мы можем использовать этот ресурс с пользой и разработать более эффективные стратегии борьбы с нашими врагами."
 USA_mbt_models: "Образцы ОБТ"
 USA_mbt_models_desc: "Являясь высшим проявлением огневой мощи сухопутных войск и символом шока и трепета, мы должны отдавать приоритет передовым разработкам боевых танков, чтобы сохранить преимущество на поле боя."
 USA_small_arms_production_focus: "Ставка на производство стрелкового оружия"
 USA_small_arms_production_focus_desc: "Мы можем еще больше увеличить производство огнестрельного оружия, чтобы лучше вооружать население и вооруженные силы."
 USA_recruitment_tactics: "Тактика рекрутинга"
 USA_recruitment_tactics_desc: "Мы можем использовать тщательно подобранную пропаганду, чтобы стимулировать еще более сильные тенденции найма и пополнить наши ряды новыми молодыми лицами, которые нам нужны."
 USA_army_doctrine_2: "Реформировать Национальный учебный центр"
 USA_army_doctrine_2_desc: "Вооруженные силы Соединенных Штатов исторически были одной из крупнейших и наиболее эффективных боевых сил в мире. Однако некоторые из наших доктрин начинают показывать свой возраст. Мы можем добиться большего, и, продвигая новаторские идеи среди начальства, мы сделаем это."
 USA_engineer_tanks: "Инженерные танки"
 USA_engineer_tanks_desc: "Хотя инженерные машины часто упускают из виду, они выполняют множество жизненно важных вспомогательных функций на поле боя и за его пределами. Давайте приложим некоторые усилия, чтобы предоставить армии необходимую им технику поддержки."
 USA_infantry_equipment_models_2: "Индивидуальная программа по боевому оружию"
 USA_infantry_equipment_models_2_desc: "Наши предыдущие усилия по разработке новейшего пехотного оружия принесли огромную отдачу. Мы должны сделать это снова и инициировать проект OICW."
 USA_uncle_sam_needs_you: "Дядя Сэм нуждается в тебе"
 USA_uncle_sam_needs_you_desc: "Теперь, когда Америка находится под активной атакой враждебной и опасной сил, нам нужно возродить наши величайшие национальные знаки, чтобы защитить себя от врага."
 USA_support_vehicle_models: "Модели пехотного транспорта"
 USA_support_vehicle_models_desc: "Пехота мягкая и сама по себе не самая прочная. Несколько Брэдли и им подобные должны повысить свои шансы остаться в живых, чтобы драться в другой день."
 USA_army_doctrine_3: "Армия XXI века"
 USA_army_doctrine_3_desc: "Мы не можем позволить себе почивать на лаврах! Мы должны продолжать вводить новшества и разрабатывать все более совершенные тактики, которые наши храбрые солдаты могут использовать на поле боя. С нашей армией на передовой для нас не будет ничего невозможного."
 #Navy
 USA_united_states_navy: "ВМФ США"
 USA_united_states_navy_desc: "Военно-морской флот США - самая дорогая военная сила в мире, его бюджет сам по себе больше, чем у любой другой целой армии на Земле, и на то есть веские причины! Армия может быть нашим костяком, но флот - наша броня и щит; в конце концов, большая часть мира находится по другую сторону океана. Учитывая это, важно сделать флот сильнее."
 USA_destroyer_models_1: "Обновить эсминцы"
 USA_destroyer_models_1_desc: "Несмотря на то, что эсминцы класса «Арли Берк» устарели, они по-прежнему хорошо справляются со своейй конструкцией и мощностью управляемых ракет. Мы можем держать старые еще долгое время, но, вероятно, пришло время начать искать новое поколение эсминцев."
 USA_small_ship_models_1: "Улучшение малых кораблей"
 USA_small_ship_models_1_desc: "Соединенные Штаты, как и любой другой флот, функционируют не только на крупных кораблях, как их великие авианосцы. Требуются небольшие суда для патрулирования прибрежных вод и тральщики, чтобы море оставалось открытым и свободным. Мы не должны забывать держать наши менее гламурные, но жизненно важные прибрежные силы на передовой."
 USA_destroyer_models_2: "Улучшенные модели эсминцев"
 USA_destroyer_models_2_desc: "Наши корабли, унаследованные от времен холодной войны, очень сильно демонстрируют свой возраст, и даже наши новые суда не всегда будут в авангарде военно-морских технологий. Мы должны смотреть в будущее еще дальше, чтобы создать действительно новый разрушитель для нового века."
 USA_small_ship_models_2: "Прибрежные боевые корабли"
 USA_small_ship_models_2_desc: "Хотя мы добились больших успехов в улучшении наших кораблей поддержки, есть еще много возможностей для прогресса. Littoral Combat Ship и его потенциальные преемники представляют собой огромный скачок в возможностях наших меньших кораблей - хотя с нашими новейшими предложениями термин «меньший» является чем-то вроде относительного."
 USA_submarine_models_1: "Улучшенный тип Лос Анджелес"
 USA_submarine_models_1_desc: "Наш надводный флот важен, но мы не должны забывать о наших храбрых подводниках. Они заслуживают лучших лодок из тех, что мы можем дать, но наши нынешние подводные лодки достигли окончания срока службы."
 USA_carrier_models_1: "Новые модели авианосцев"
 USA_carrier_models_1_desc: "Нашим огромным перевозчикам класса «Нимиц» может позавидовать весь мир, но это внимание побудило наших потенциальных конкурентов начать собственные программы перевозчиков. Мы не можем позволить себе сидеть сложа руки, пока другие страны догоняют нас. Давайте сильно инвестировать в новые и лучшие флагманы нашего великого флота."
 USA_submarine_focus: "Реформа подводного флота"
 USA_submarine_focus_desc: "Новые классы подводных лодок могут только продвинуться вперед - теперь мы должны потратить время, чтобы выяснить, как правильно их использовать в современную эпоху."
 USA_naval_doctrine_1: "Реформа морской доктрины"
 USA_naval_doctrine_1_desc: "Наша текущая стратегия, заключающаяся в том, чтобы просто иметь больше кораблей, чем мы думаем, что делать, кажется несколько проблематичной. Возможно, мы также захотим поработать какую-нибудь новую тактику?"
 USA_submarine_models_2: "Новые подлодки для нового флота"
 USA_submarine_models_2_desc: "Необходимы дальнейшие улучшения подводных лодок, чтобы дать Бесшумной службе инструменты, необходимые для господства на море."
 USA_carrier_models_2: "Современный плывущий аэродром"
 USA_carrier_models_2_desc: "Мы должны постоянно обновлять наш авианосный флот, чтобы быть впереди наших соперников, вместо того, чтобы предполагать, что одного шага вперед будет достаточно для обеспечения нашего военно-морского господства."
 USA_naval_doctrine_2: "Военно-морской колледж Варгамес"
 USA_naval_doctrine_2_desc: "Изменилась война, изменились и наши методы ведения ее на море. Мы должны опираться на то, что мы уже сделали, и заставлять наших самых ярких теоретиков работать."
 USA_naval_doctrine_3: "ВМФ XXI века"
 USA_naval_doctrine_3_desc: "Настоящий флот двадцать первого века требует истинной тактики двадцать первого века; одним последним рывком наши офицеры наконец-то получат тактический репертуар, достойный могучих кораблей, которыми они командуют."
 #Air Force
 USA_united_states_air_force: "ВВС США"
 USA_united_states_air_force_desc: "На этом современном поле боя наши военно-воздушные силы будут одним из наиболее важных подразделений в случае войны."
 USA_united_states_marine_corps: "Корпус морской пехоты США"
 USA_united_states_marine_corps_desc: "Корпус морской пехоты технически является крупнейшим отрядом специальных операций в мире. Этого недостаточно. Мы должны инвестировать в это даже больше, чем делаем сейчас!"
 USA_air_force_production: "Развитиее аэрокосмической промышленности"
 USA_air_force_production_desc: "Инвестируя больше денег в наших производителей самолетов, мы можем увеличить производство до невиданного уровня."
 USA_east_coast_air_bases: "Авиабазы восточного побережья"
 USA_east_coast_air_bases_desc: "Военно-воздушные силы бесполезны, если им не хватает досягаемости даже для прикрытия своей собственной территории, а в настоящий момент восточное побережье выглядит крайне слабо защищенным. Мы можем спланировать целые новые аэродромы и воспользоваться существующей инфраструктурой гражданских аэропортов на побережье, чтобы закрыть эту брешь в нашей обороне."
 USA_strengthen_the_airborne_infantry: "Усиление воздушно-десантной пехоты"
 USA_strengthen_the_airborne_infantry_desc: "Стратегическая мобильность парашютистов вполне может стать решающим фактором в кампании, поэтому мы должны быть уверены, что наши солдаты готовы ко всему."
 USA_early_fighter_models: "Усовершенствованная истребительная программа"
 USA_early_fighter_models_desc: "Превосходство в воздухе на поле боя было жизненно необходимо со времен Первой мировой войны. Пора обновить ВВС, чтобы не отставать от наших потенциальных врагов."
 USA_early_bomber_models: "Модернизировать бомбардировочный флот"
 USA_early_bomber_models_desc: "Тяжелые надводные штурмовики всегда играют важную роль в войне, но наши они растут в зубах. Надо работать над развитием более современных моделей."
 USA_west_coast_air_bases: "Авиабазы западного побережья"
 USA_west_coast_air_bases_desc: "Теперь, когда восточное побережье защищено, мы должны укрепить и западное побережье."
 USA_ucav_models_1: "Беспилотная война"
 USA_ucav_models_1_desc: "Дроны позволяют поражать труднодоступные цели и обеспечивают длительную непосредственную поддержку с воздуха, не рискуя жизнями наших пилотов. Мы должны вкладывать больше денег в эту сферу."
 USA_advanced_fighter_models: "Аэрокосмические проекты DARPA"
 USA_advanced_fighter_models_desc: "У нас есть возможность проложить путь в будущее в области истребительной техники, так что давайте сделаем это."
 USA_advanced_bomber_models: "Командование глобальных ударов ВВС"
 USA_advanced_bomber_models_desc: "Теперь, когда мы усовершенствовали предыдущие модели бомбардировщиков, мы можем перейти к еще более продвинутым конструкциям."
 USA_air_doctrine_1: "КРАСНЫЙ ФЛАГ Аляска"
 USA_air_doctrine_1_desc: "Технологически продвинутые военно-воздушные силы бесполезны без доктрины, которая использует их разумно. Для начала мы можем расширить наши существующие тренировочные упражнения КРАСНОГО ФЛАГА на большее количество мест и итераций."
 USA_ucav_models_2: "Улучшенные модели UCAV"
 USA_ucav_models_2_desc: "Мы можем только выиграть от повторного улучшения наших дронов."
 USA_air_doctrine_2: "Воздушная боевая подготовка"
 USA_air_doctrine_2_desc: "Новый мир требует новых стратегий. Давайте направим наши лучшие умы во всех сферах деятельности на развитие искусства воздушной войны."
 USA_air_doctrine_3: "ВВС ХХI века"
 USA_air_doctrine_3_desc: "Мы вложили в наши военно-воздушные силы много средств, времени и мыслей, но, в конце концов, это того стоило. Мы возьмем мир штурмом, и ВВС пойдут впереди!"
 USA_continue_space_efforts: "Оживить космическую программу"
 USA_continue_space_efforts_desc: "Почти 60 лет назад НАСА запустило Аполлон-11, успешно высадив первого человека на Луну и выиграв космическую гонку. После этого мы, американцы, впали в самоуспокоенность, поскольку космос утратил свое чудо. Больше не надо! Пришло время возобновить наши усилия и отодвинуть последний рубеж."
 USA_finance_nasa: "Финансировать НАСА"
 USA_finance_nasa_desc: "НАСА, Национальное управление по аэронавтике и исследованию космического пространства, доставило нас на Луну, отправило спутники на орбиту, запустило зонды во внешнюю солнечную систему и дальний космос и посадило марсоходы на Марс. Ему не хватает только крупного государственного финансирования, с помощью которого мы наконец смогли реализовать наши мечты об освоении космоса."
 USA_finance_private_space_ventures: "Частные космические предприятия"
 USA_finance_private_space_ventures_desc: "Частные компании, такие как SpaceX, продемонстрировали огромную способность снижать затраты и повышать эффективность космических путешествий. Будущее космоса за частным делом."
 USA_asteroid_mining: "Добыча астероидов"
 USA_asteroid_mining_desc: "Астероиды содержат много материалов, которые редко или трудно добывать здесь, на Земле, таких как платина, золото, ирид и неуловимые редкоземельные металлы - то, чего нам отчаянно не хватает внутри страны. Требуются огромные усилия, чтобы буксировать астероид на орбиту вокруг Земли, но награда превзойдет наши самые смелые мечты."
 USA_establishment_of_the_space_force: "Создание космических сил"
 USA_establishment_of_the_space_force_desc: "Почему мы не назвали его космическими десантниками? Это было бы гораздо лучшее имя."
 USA_launch_pad_in_brazil: "Пусковая площадка в Бразилии"
 USA_launch_pad_in_brazil_desc: "Ракеты, хотите верьте, хотите нет, но для того, чтобы сделать что-нибудь полезное, должны попасть в космос. Запуск ракет с экватора намного лучше, чем запуск из Флориды, поскольку мы можем использовать дополнительную инерцию от вращения Земли, чтобы значительно упростить выход на орбиту. Недавно в Бразилии открылась возможность сделать именно это ..."
 USA_weaponized_space: "Милитаризировать Космос"
 USA_weaponized_space_desc: "Спутники с лазерами... звучит здорово! Что может пойти не так?"
 USA_space_marines: "Космическая пехота"
 USA_space_marines_desc: "Служба гарантирует гражданство!"
 USA_mission_to_mars: "Миссия на Марсе"
 USA_mission_to_mars_desc: "Посадка человека на Марс была мечтой космических энтузиастов в течение многих лет, если не десятилетий. Марс теперь приоритет номер один."
 USA_revisit_the_moon: "Посетить Луну"
 USA_revisit_the_moon_desc: "Последний раз человек ступал на Луну в 1972 году. Почему бы не поставить там новую? Что нам мешает?"
 USA_lunar_outpost: "Лунная застава"
 USA_lunar_outpost_desc: "В настоящее время вполне возможно разместить форпост на Луне. Тем не менее, создание и обслуживание лунной базы по-прежнему будет самой большой технической проблемой, с которой когда-либо сталкивался мир. Опять же ... это не остановило первую лунную посадку, не так ли?"

 #Economy
 USA_the_american_economy: "Американская экономика"
 USA_the_american_economy_desc: "Номинально говоря, наша экономика является самой большой в мире, и мы остаемся экономической силой, с которой нужно считаться. Наши финансовые консультанты разделены между теми, кто предпочитает постоянные правила, и теми, кто утверждает, что настало время ослабить контроль над экономикой."
 USA_deregulation: "Возрожденная промышленность"
 USA_deregulation_desc: "За последние сто лет Америка была страной невероятного экономического роста. После Второй мировой войны она стала крупнейшей экономикой в мире."
 USA_regulation: "Регулируемые рынки"
 USA_regulation_desc: "Неоклассическая вера в «экономику вуду» опасна. В то время как свободный рынок важен, он должен быть смягчен федеральным контролем, чтобы он не получил достаточно веревки, чтобы повесить себя."
 USA_aluminium_and_steel_production: "Производство конструкционных металлов"
 USA_aluminium_and_steel_production_desc: "Мы можем похвастаться четвертой по величине добычей стали и шестым - алюминия в  мире. Тем не менее, недавние разработки в области 3D-печати открыли совершенно новый рынок, жаждущий этих ресурсов. Если мы будем уделять первоочередное внимание нашим сталелитейным заводам и алюминиевым заводам, мы можем столкнуться с резким скачком в трехмерных печатных и строительных инструментах."
 USA_reduce_market_regulations: "Реализовать свободный рынок"
 USA_reduce_market_regulations_desc: "Свободный рынок является краеугольным камнем американской модели и должен оставаться таким. Экономика процветает, когда ее возглавляет невидимая рука рынка, а не сжатый кулак правительства."
 USA_create_jobs_on_the_west_coast: "Создать вакансии на западном побережье"
 USA_create_jobs_on_the_west_coast_desc: "Несмотря на то, что на Западном побережье проживает менее 20% наших граждан, можно увидеть огромный рост таких городов как Лос-Анджелес, Сан-Франциско и Сиэтл стали мегаполисами. Тем не менее, есть еще места для роста, и поддержка Силиконовой долины, Голливуда, другие крупные отрасли легко создадут ряд новых рабочих мест."
 USA_strengthen_the_federal_reserve: "Укрепление Федерального резерва"
 USA_strengthen_the_federal_reserve_desc: "ФРС - наша центральная банковская система, и мы имеем первоочередную задачу, как защита и усиление, чтобы обеспечить процветание федеральных средств. Сильная Федеральная резервная система имеет решающее значение для сильного федерального правительства."
 USA_oil_and_rubber_production: "Инвестиции в нефтехимический сектор"
 USA_oil_and_rubber_production_desc: "У нас есть большие финансовые интересы, которые используют нефтяную промышленность, и любые инвестиции в НИОКР, которые  будут инвестированы, будут всегда помогать в общем извлечении ресурсов. В качестве дополнительного бонуса оно также может поддержать наше производство резины."
 USA_industrial_oversight_committee: "Комитет по промышленному надзору"
 USA_industrial_oversight_committee_desc: "Нам нужно найти новые и эффективные способы предоставления регулирующих услуг, если мы не хотим, чтобы наше обширное правительственное регулирование полностью задуло промышленный рост. Хорошим первым шагом было бы создать комитет, которому поручено контролировать всю отрасль промышленности."
 USA_build_additional_refineries: "Субсидировать пионеров биотоплива"
 USA_build_additional_refineries_desc: "Новые нефтяные месторождения были обнаружены в нескольких штатах, а строительство дополнительных нефтеперерабатывающих заводов должно быть приоритетным. Топливо должно литься!"
 USA_corporatist_legislation: "Корпоративное законодательство"
 USA_corporatist_legislation_desc: "Это может быть хорошей идеей, чтобы позволить различным корпоративным группам более открыто влиять на наши законодательные процессы. В конце концов, кто знает отрасль лучше, чем люди, отвечающие за нее?"
 USA_create_jobs_on_the_east_coast: "Создать вакансии на Восточном побережье"
 USA_create_jobs_on_the_east_coast_desc: "На Атлантическом побережье находятся несколько крупных городов: от Нью-Йорка до Бостона и до Балтимора, а также южные штаты. Нормативный пересмотр может значительно повлиять на стимулирование новых промышленных инвестиций в регионе."
 USA_military_production_increase: "Увеличение военного производства"
 USA_military_production_increase_desc: "Комитет по промышленному надзору упростил нашу нормативную базу и значительно улучшил промышленную эффективность. Возможно, пришло время еще больше централизовать регуляторный надзор и превратить его в реальные механизмы контроля. Это позволит говорить о большей государственной власти в вопросах промышленности."
 USA_military_production_centralization_reform: "Инвестиции в оборонную промышленность"
 USA_military_production_centralization_reform_desc: "Возможно, настало время укрепить нашу позицию в отрасли, чтобы принести пользу нашему военному производству. Для этого нам необходимо централизовать, возможно, даже федерализовать, как и большую часть военной промышленности, как мы можем, возможно, управлять."
 USA_expand_the_monetary_control_act: "Усилить валютный контроль"
 USA_expand_the_monetary_control_act_desc: "Закон о валютном контроле был частью Закона, принятого в 1980 году, который открыл окно со скидкой для ФРС, позволяющее множеству финансовых учреждений заимствовать у Федерального резерва. Благодаря нашему новому, усиленному Федеральному резерву мы можем открыть это окно еще больше, что обеспечит некоторую столь необходимую финансовую стабильность."
 USA_resource_production_in_alaska: "Добыча ресурсов на Аляске"
 USA_resource_production_in_alaska_desc: "Аляска может быть холодной и негостеприимной к любым, кроме самых решительных аляскинцев, но под ее вечной мерзлотой, особенно в нетронутом Национальном Арктическом заповеднике дикой природы Аляски, где скрывается богатство природных ресурсов. Мы должны поработать над увеличением добычи ресурсов в Аляске."
 USA_build_additional_steel_factories: "Американская сталь"
 USA_build_additional_steel_factories_desc: "Американская сталелитейная промышленность застопорилась в последние годы. Крайне важно спонсировать нашу металлургическую промышленность, чтобы удовлетворить огромный спрос, возникший в Соединенных Штатах."
 USA_revive_the_rust_belt: "Возродить Ржавый Пояс"
 USA_revive_the_rust_belt_desc: "Огромные области того, что когда-то называлось Стальным поясом, в течение нескольких десятилетий томились из-за потери рабочих мест, потери населения и общей потери надежды, поскольку отрасли в значительной степени вышли из-за разочарованного и бедного населения. Если какая-либо часть нашей страны может выиграть от повышения промышленного роста."
 USA_strengthen_the_military_industrial_complex: "Укрепление военно-промышленного комплекса"
 USA_strengthen_the_military_industrial_complex_desc: "Есть те, кто утверждает, что Военно-промышленный комплекс является непрозрачной кабкой недобросовестных бизнесменов, которые получают прибыль от гибели миллионов невинных людей. И тогда есть те, которые рассматривают их как отличного делового партнера."
 USA_factory_worker_rights: "Укрепить OSHA и NLRB"
 USA_factory_worker_rights_desc: "Расширение правоприменительных полномочий Управления по охране труда и здоровья и усиление влияния профсоюзов за счет расширения Национального совета по трудовым отношениям повысили бы уровень счастья и производительности наших заводских рабочих без необходимости делать что-либо слишком радикальное."
 USA_dodd_frank_plan: "Реформа Додда-Франка"
 USA_dodd_frank_plan_desc: "Несмотря на все наши усилия, наступает экономический спад. Закон о реформе Додд-Фрэнка и защите прав потребителей на Уолл-стрит будет содержать самые большие изменения в финансовом регулировании со времен Великой депрессии и полностью изменит некоторые аспекты экономики, чтобы стабилизировать его и остановить дальнейшую спираль в рецессию."
 USA_chromium_and_tungsten_production: "Производство хрома и вольфрама"
 USA_chromium_and_tungsten_production_desc: "Хром и вольфрам имеют важные военные приложения, но ни один из них не встречается естественным образом в американском подполье. Тем не менее, если мы будем уделять первоочередное внимание НИОКР нового горнодобывающего оборудования, мы, по крайней мере, будем готовы бурить все, что мы можем встретить."
 USA_encourage_growth_in_the_rust_belt: "Поощрять развитие Ржавого Пояса"
 USA_encourage_growth_in_the_rust_belt_desc: "Ржавый Пояс стоит весь в  заброшенных зданиях и заброшенной промышленности. В этот момент может быть лучше просто снести все старые руины и освободить место для новичков."
 USA_encourage_growth_in_the_rocky_mountains: "Поощрять развитие в Скалистых горах"
 USA_encourage_growth_in_the_rocky_mountains_desc: "Скалистые горы, возможно, не совсем первый выбор любого молодого молодого предпринимателя, который хочет начать следующий успешный бизнес. Если мы хотим исправить это, мы должны, по крайней мере, освободить место для роста новых отраслей."
 USA_encourage_growth_in_the_american_south: "Поощрять развитие Американского Юга"
 USA_encourage_growth_in_the_american_south_desc: "Юг никогда не был наиболее финансово успешной частью Соединенных Штатов, но к концу 20-го века их сектор услуг, производственная база и энергетическая промышленность, казалось, росли почти экспоненциально. Если мы хотим сохранить этот импульс в новом тысячелетии, нам нужно будет обеспечить, чтобы начинающие отрасли промышленности могли расшириться."
 USA_military_industry_1: "Финансировать оружейные"
 USA_military_industry_1_desc: "Наши новообретенные союзники в Военно-промышленном комплексе стремятся расширить свое уже значительное влияние."
 USA_naval_production_contracts: "Морские производственные контракты"
 USA_naval_production_contracts_desc: "Теперь, когда мы централизовали большие части военной промышленности, логичным следующим шагом будет военно-морской флот. Наш первый заказ  заключает контракты с заинтересованными производителями, чтобы начать наше военно-морское производство."
 USA_revive_indiana: "Восстановить Индиану"
 USA_revive_indiana_desc: "Самопровозглашенное государство Хоузье, по общему признанию, лучше справлялось с ситуацией с Ржавым Поясом, чем многие из его соседей, но производство стали в регионе Калумет все еще намного ниже, чем ожидалось. Нам нужно исправить это."
 USA_revive_michigan: "Восстановить Мичиган"
 USA_revive_michigan_desc: "Мичиган раньше назывался центром автомобильной промышленности, но сегодня государство - это шелуха его прежнего «я», в котором такие города, как Детройт, борются под страшной экономикой. Если бы мы вернули сталелитейную промышленность в Мичиган, это проделало бы долгий путь к активизации всего штата Великих озер."
 USA_civilian_industry_rocky_mountains: "Гражданская индустрия: Скалистые горы"
 USA_civilian_industry_rocky_mountains_desc: "Для аутсайдера Скалистые горы могут показаться странным местом для промышленного центра. Возможно, нам понадобится финансовая поддержка нескольких пионеров, чтобы действительно получить мяч."
 USA_civilian_industry_midwest: "Гражданская индустрия: Средний Запад"
 USA_civilian_industry_midwest_desc: "На Среднем Западе, возможно, нет кричащего стиля дерева Холли или быстродействующих бизнес-магнатов Нью-Йорка, но в нем есть честные, надежные и трудолюбивые люди. Пришло время расширить наши производственные мощности в странах Среднего Запада."
 USA_naval_production_increase: "Дух «Клепальщицы Роузи»"
 USA_naval_production_increase_desc: "Мы с уверенностью справляемся с военным производством и желаем, чтобы военно-морские подрядчики находились под нашим влиянием, теперь мы можем запустить специальную Программу развития военно-морского флота, чтобы обеспечить быстрое и эффективное координирование всего будущего развития военно-морского флота."
 USA_military_industry_2: "Дисперсное промышленное строительство"
 USA_military_industry_2_desc: "Самая большая военная мощь в мире требует огромных военных мощностей в мире. К счастью, у нас есть место для дальнейшего расширения."
 #American Politics
 USA_american_ideas: "Американская политическая система"
 USA_american_ideas_desc: "Американский политический ландшафт - это двухпартийная система, которая оставляет мало места для других партий, и так было с первых дней существования нации. Поскольку две основные партии в значительной степени извлекают выгоду из этого соглашения, это будет американской политической реальностью до тех пор, пока истеблишмент сохраняет свое влияние на правительственный процесс Соединенных Штатов."
 USA_the_patriot_act: "Патриотический акт"
 USA_the_patriot_act_desc: "Закон США PATRIOT был принят как прямая реакция на крупную террористическую атаку в Соединенных Штатах. Это дало правоохранительным органам на всех уровнях возможность осуществлять наблюдение за кем угодно и искать что угодно, чтобы лучше защитить американский народ."
 USA_increased_cia_investment: "Увеличение расходов на разведку"
 USA_increased_cia_investment_desc: "Вложение большего количества ресурсов в наше разведывательное сообщество может предоставить нам лучшее оборудование, лучшую полицейскую службу, лучшую разведку и более безопасную нацию."
 #Status Quo
 USA_status_quo: "Большая двойка"
 USA_status_quo_desc: "§Y[conservatism_L]§! и §Y[liberalism_L]§! являются двумя основными партиями в Соединенных Штатах. Эти две партии являются кульминацией буквально столетий американской мысли, когда партии объединились в два основных блока. Хотя есть второстепенные партии, у них не так много сторонников или ресурсов, как у §Y[conservatism_L]§! и §Y[liberalism_L]§!"
 USA_pro_democratic_gerrymandering: "Продемократический джерримендеринг"
 USA_pro_democratic_gerrymandering_desc: "Мы действительно должны увеличить шансы в пользу демократов; в конце концов, они единственные, кто умеет управлять нацией."
 USA_balanced_approach: "Сбалансированный подход"
 USA_balanced_approach_desc: "Нет причин жульничать, чтобы выиграть! Люди должны решить, кто больше достоин Овального кабинета."
 USA_pro_republican_gerrymandering: "Про-республиканский джерримендеринг"
 USA_pro_republican_gerrymandering_desc: "Мы могли сложить шансы в пользу республиканцев. Демократы пока что выглядят тускло; мы должны идти направо!"
 USA_common_sense_gun_laws: "Оружейные законы здравого смысла"
 USA_common_sense_gun_laws_desc: "Законы об оружии в Соединенных Штатах нестрогие, разработанные для эпохи, когда дульные мушкеты были единственным вариантом, и больше не производятся для нашего современного общества с его легкодоступным автоматическим и полуавтоматическим оружием. Ужас резни в школе Колумбайн в 1999 году еще свеж в наших воспоминаниях, поэтому пора внимательно и пристально взглянуть на наши законы об оружии в Соединенных Штатах."
 USA_free_college: "Бесплатное высшее образование"
 USA_free_college_desc: "Чтобы лучше гарантировать, что у нас есть высокообразованное население, что служит благу нашей нации, нам нужно, наконец, покончить с стремительно растущими ценами на обучение в колледже и позволить людям бесплатно следовать своей мечте!"
 USA_democratic_ideas: "Демократические идеи"
 USA_democratic_ideas_desc: "Мы могли бы больше сосредоточиться на демократах и на том, что они отстаивают..."
 USA_republican_ideas: "Республиканские идеи"
 USA_republican_ideas_desc: "Мы могли бы больше сосредоточиться на республиканцах и на том, что они отстаивают..."
 USA_glorify_the_military: "Прославим военных"
 USA_glorify_the_military_desc: "У нас есть самые славные военные, которые когда-либо видело человечество. Чем не гордиться? Убедитесь, что все знают достоинства нашей армии!"
 USA_encourage_the_volunteers: "Поощрение добровольцев"
 USA_encourage_the_volunteers_desc: "Когда дело доходит до вербовки, военные видели лучшие времена. Мы должны немного увеличить их бюджет, чтобы привлечь больше трудоспособных мужчин и женщин в вооруженные силы.."
 USA_liberalization_policies: "Политика либерализации"
 USA_liberalization_policies_desc: "Большинство Демократической партии поддерживает ужесточение некоторых правил. Однако, сохраняя контроль над большинством секторов, мы все же могли либерализовать некоторые другие, что принесло бы пользу без особого риска для нас, и получить лучшее из обоих миров.."
 USA_enforce_traditonal_christian_values: "Укрепить христианские ценности"
 USA_enforce_traditonal_christian_values_desc: "Америка - христианская страна. Крайне важно придерживаться этой истины, иначе мы потеряем то, что значит быть американцем!"
 USA_universal_healthcare: "Всеобщее здравоохранение"
 USA_universal_healthcare_desc: "Мы не можем допустить, чтобы система здравоохранения продолжала работать в нынешнем печальном состоянии. Мы должны сделать так, чтобы каждый мог получить медицинскую помощь. Никто не останется позади."
 USA_military_innovation: "Военная инновация"
 USA_military_innovation_desc: "Если мы не будем идти впереди всех, то наше место обязательно займут другие."
 USA_anglo_saxon_economic_principles: "Англо-саксонские экономические принципы"
 USA_anglo_saxon_economic_principles_desc: "Мы являемся выходцами из Британской империи, и хотя мы, безусловно, являемся нашей собственной нацией со своей собственной культурой, мы унаследовали многие идеалы и традиции от нашей материнской нации. Эти идеалы позволяют нам сохранять высокую трудовую этику на благо нашей нации!"
 USA_education_reform: "Реформа образования"
 USA_education_reform_desc: "Поскольку в наших колледжах обучается все больше людей, мы можем больше сосредоточиться на исследованиях и разработках."
 USA_prism: "ПРИЗМА"
 USA_prism_desc: "Возможно, это не пользуется популярностью, но наблюдение является необходимостью в то время, в которое мы живем. Мы должны убедиться, что преступники не угрожают населению в целом, и сбор информации от наших крупнейших технологических компаний - лучший способ добиться этого!"
 USA_army_colleges: "Развитие армейского военного колледжа"
 USA_army_colleges_desc: "У нас уже есть самые острые умы в военном мире, но их массовое производство только пойдет нам на пользу."
 USA_diplomatic_corps: "Дипломатический корпус"
 USA_diplomatic_corps_desc: "Нам нужно стремиться открыть пути дипломатии для каждой страны на планете."
 USA_border_protection_reform: "Реформа охраны границ"
 USA_border_protection_reform_desc: "Мы не можем мириться с массовым потоком нелегальных и криминальных мигрантов из Мексики и Латинской Америки. Это нужно остановить. Верховенство закона будет поддержано."
 USA_scientific_investment: "Инвестиции в науку"
 USA_scientific_investment_desc: "Благодаря проведенным реформам мы можем еще больше сосредоточиться на научном прогрессе и инновациях.!"
 USA_expand_the_national_guard: "Улучшить Национальную гвардию"
 USA_expand_the_national_guard_desc: "Национальная гвардия - наше самое важное оружие в случае вторжения на материковую часть США. Мы должны его расширить."
 USA_healthcare_reform: "Реформы здравоохранения"
 USA_healthcare_reform_desc: "Улучшение системы здравоохранения - необходимый и очень необходимый шаг на пути к лучшей нации."
 USA_resource_production: "Добыча ресурсов"
 USA_resource_production_desc: "У нашей страны есть почти все ресурсы, которые вам могут когда-либо понадобиться, так почему мы не пытаемся собрать все из них?"
 #Political Reform
 USA_political_reform: "Политические реформы"
 USA_political_reform_desc: "Наша система сломана. Нам нужна реформа, чтобы исправить эту проблему."
 USA_party_funding_reform: "Финансовая реформа кампании"
 USA_party_funding_reform_desc: "Выборы в США куплены. Куплено законодательство. Куплено все. Такое положение дел - позор всему, на чем была основана Америка, и поэтому мы должны положить этому конец."
 USA_defund_major_parties: "Ослабить коррупцию крупных партий"
 USA_defund_major_parties_desc: "Огромные сундуки войны, которые накопили демократы и республиканцы, разъедают нашу демократию. Мы прекратим лоббирование со стороны крупных доноров и так называемых "темных денег" и будем более продуктивно стимулировать их использование в других местах."
 USA_additional_funds_for_minor_parties: "Общественно финансируемые выборы"
 USA_additional_funds_for_minor_parties_desc: "Маленькие партии в Америке слишком долго не получали финансирования. Вместо этого мы можем направить часть средств налогоплательщиков на выборы, финансируемые государством, поставив всех на одну ногу!"
 USA_reform_the_electoral_college: "Реформирование избирательной коллегии"
 USA_reform_the_electoral_college_desc: "Коллегия выборщиков старая и устаревшая; ее необходимо ввести в современную эпоху. Пусть маленькие ребята займут свое место под солнцем."
 USA_abolish_the_electoral_college: "Отменить избирательную коллегию"
 USA_abolish_the_electoral_college_desc: "Зачем останавливаться только на реформировании Колледжа? Может быть, вместо этого мы могли бы просто раз и навсегда упразднить этого динозавра восемнадцатого века, наконец-то открыв дверь для третьих лиц, чтобы они могли занять свое законное место в Овальном кабинете. Это будет дорого, но стоит того."
 USA_progressive_ideology: "Дать прогрессивизму шанс!"
 USA_progressive_ideology_desc: "Молодые поколения, свободные от антикоммунистической пропаганды холодной войны, ищут нацию, объединенную на благо всех любой ценой. Возможно, пришло время дать им поводья и посмотреть, что могут принести их свежие идеи."
 USA_libertarian_ideology: "Дать волю либертарианцам!"
 USA_libertarian_ideology_desc: "Библиотекари существуют уже очень давно. Они ищут свободу прежде всего для всех и конец большому правительству. Устоявшаяся партия с устоявшейся политикой и уже идущей вслед за ней легко сможет заполнить пустоту."
 USA_reactionary_ideology: "Америка первая!"
 USA_reactionary_ideology_desc: "Мир - опасное место. Мы не должны стесняться делать то, что должны, чтобы сохранить свое место в мировом порядке и защитить себя. Первая партия Америки знает об этом и готова вмешаться, чтобы защитить нас."
 USA_unite_the_nation: "Объединить нацию"
 USA_unite_the_nation_desc: "Соединенные Штаты - очень разделенная нация, поэтому мы должны стремиться к окончательному объединению народа Америки! Мы все кровоточим!"
 USA_end_economic_intervention: "Конец экономического вмешательства"
 USA_end_economic_intervention_desc: "Вмешательство правительства почти во что бы то ни было никогда не было хорошим. Оно привело либо к эксплуатации, либо к неэффективности. Мы должны остановить это."
 USA_militarism: "Милитаризм"
 USA_militarism_desc: "Единственный способ по-настоящему защитить вашу нацию и обеспечить существование вашего народа, это сильно милитаризировать вашу нацию. Мы должны продолжать этот путь."
 USA_the_united_republic: "Объединенная Республика"
 USA_the_united_republic_desc: "Теперь, когда американцы стали больше собираться вместе, никто не сможет воспользоваться старыми ранами и разногласиями, и мы действительно едины!"
 USA_global_free_trade: "Глобальная свободная торговля"
 USA_global_free_trade_desc: "Мы должны, наконец, снять все торговые барьеры, которые существуют для того, чтобы вступить в эпоху свободы от произвола и чрезмерного влияния правительства!"
 USA_national_self_sufficiency: "Национальная самообеспеченность"
 USA_national_self_sufficiency_desc: "Какой смысл нации, если она живет только по прихоти и щедрости других? Некоторые вещи мы не можем получить внутри своих границ, но за все остальное мы должны отвечать только перед самими собой, любыми средствами!"
 #Political Revolution
 USA_political_revolution: "Политическая революция"
 USA_political_revolution_desc: "Простая реформа ничего не изменит, нам нужна революция в мышлении, и нужна она быстро."
 USA_question_the_constitution: "Вопрос Конституции"
 USA_question_the_constitution_desc: "Конституция - это всего лишь листок бумаги, написанный людьми, которые знали только мир 1700-х годов. Только дурак будет следовать их словам как закону."
 USA_honor_the_confederacy: "Слава Конфедерации"
 USA_honor_the_confederacy_desc: "Конфедерация была прекрасной возможностью по-настоящему создать свою собственную нацию. Нация, где тирании не существовало, но, к сожалению, эта мечта истекла кровью из нас. Теперь у нас есть возможность возродить ее во всей ее красе!"
 USA_attack_the_financial_system: "Нападение на финансовую систему"
 USA_attack_the_financial_system_desc: "Америка уже давно является капиталистической державой планеты. Это привело к массовой эксплуатации миллионов. Мы должны уничтожить эту систему любыми средствами."
 USA_nationalistic_sentiment: "Националистические настроения"
 USA_nationalistic_sentiment_desc: "Конфедерация была почти полностью изгнана из любви к нации. Мы должны способствовать этому, чтобы все чувствовали одинаковую любовь к своему народу."
 USA_ministry_for_art_and_national_culture: "Министерство искусства и национальной культуры"
 USA_ministry_for_art_and_national_culture_desc: "На протяжении всей своей жизни в США было много известных художников, поэтов, авторов и т.д. Мы должны праздновать этих удивительных людей."
 USA_weaken_the_house: "Ослабление Дома"
 USA_weaken_the_house_desc: "Палата представителей лишь мешает нашим планам. Она должна быть устаревшей."
 USA_radical_taxation_reform: "Радикальная налоговая реформа"
 USA_radical_taxation_reform_desc: "Для финансирования наших новых общественных услуг нам понадобится гораздо больше налогов, чем мы принимаем в настоящее время."
 USA_fight_nationalistic_factions: "Борьба с националистическими фракциями"
 USA_fight_nationalistic_factions_desc: "Мы должны искоренить все националистические группы в нашей стране. Мы все люди, мы должны сосредоточиться на мире, а не на нашей единственной нации."
 USA_establish_a_state_religion: "Установить государственную религию"
 USA_establish_a_state_religion_desc: "Америка была полностью построена на христианских и западных идеалах. Америка - христианская нация, и мы должны обновить нашу веру в Бога. Мы больше не будем современными Содомом и Гоморрой."
 USA_weaken_the_senate: "Ослабление Сената"
 USA_weaken_the_senate_desc: "В связи с тем, что палата сократилась до нуля, Сенат тоже должен быть разбит!"
 USA_ban_the_republican_party: "Запретить Республиканскую партию"
 USA_ban_the_republican_party_desc: "Достаточно иметь хотя бы одну политическую партию, не говоря уже о том, что она против нас почти во всех отношениях!"
 USA_nationalistic_constitution: "Националистическая конституция"
 USA_nationalistic_constitution_desc: "Наша Конституция, хотя и велика, тем не менее, создает слишком много места для тех, кто хочет причинить нам вред, чтобы попасть внутрь. Мы должны больше сосредоточиться на себе и создать новую!"
 USA_break_the_establishment: "Сломить эстеблишмент"
 USA_break_the_establishment_desc: "Наконец-то пришло время уничтожить политическую элиту, которая так сильно сдерживается. Истеблишмент падет."
 USA_communist_constitution: "Коммунистическая конституция"
 USA_communist_constitution_desc: "Наша Конституция должна быть полностью пересмотрена. Мы должны сосредоточиться на мире и распространении наших идей, а также на равенстве внутри нашей собственной нации."
 USA_ban_the_democratic_party: "Запретить Демократическую партию"
 USA_ban_the_democratic_party_desc: "Хотя демократы ближе к нам, они не там, где нам нужно. С ними будет легче просто покончить."
 USA_national_protectionism: "Национальный протекционизм"
 USA_national_protectionism_desc: "Тарифы и эмбарго в отношении стран, которые конкурируют с нашими отраслями промышленности и гражданами, будут способствовать дальнейшему росту нашей экономики."
 USA_american_militias: "Американское народное ополчение"
 USA_american_militias_desc: "Хорошо вооруженное население, готовое на все, жизненно важно для обеспечения национальной безопасности и соблюдения прав."
 USA_five_year_plans: "Пятилетка"
 USA_five_year_plans_desc: "Мы начнем разработку планов, которые помогут преобразовать нашу экономику и политическую атмосферу в более равную и дружелюбную среду."
 USA_censor_public_opinion: "Цензура на общественное мнение"
 USA_censor_public_opinion_desc: "Делать все, что мы делали в Америке, никогда не было легко, это было дано. Однако существует огромный общественный резонанс, и для того, чтобы защитить достигнутый нами прогресс, нам нужно будет раздавить его везде, где это необходимо. Это для их же блага."
 USA_new_foreign_policy: "Новая внешняя политика"
 USA_new_foreign_policy_desc: "Нам нужна более доминирующая внешняя политика, чтобы по-настоящему обеспечить безопасность наших интересов за рубежом."
 USA_authoritarian_financial_control: "Авторитарный финансовый контроль"
 USA_authoritarian_financial_control_desc: "Если мы непосредственно возьмем под контроль финансы наших стран, мы сможем действовать быстрее, если у них возникнет экономическая ситуация."
 USA_flames_of_revolution: "Пламя революции"
 USA_flames_of_revolution_desc: "Мы должны начать разжигать тот же огонь, что и в других странах..."
 USA_gun_control_legislation: "Законодательство об управлении оружием"
 USA_gun_control_legislation_desc: "Хорошо вооруженное население - это опасность только для себя и для нашего прогресса. Мы должны положить этому конец."
 USA_recolonize_the_philippines: "Переориентировать Филиппины"
 USA_recolonize_the_philippines_desc: "Когда-то Филиппины были американцами, но мы идиотски отдали их вскоре после Второй мировой войны. Мы должны вновь утвердить свое правление на островах."
 USA_recolonize_liberia: "Переориентировать Либерию"
 USA_recolonize_liberia_desc: "Либерия была создана Америкой в Африке, и у нас всегда были тесные связи, даже сегодня. Однако из-за их неумелого управления своей страной нам было бы лучше взять ее под свой контроль еще дальше."
 USA_flames_in_france: "Пламя во Франции"
 USA_flames_in_france_desc: "Франция всегда имела некоторые коммунистические аспекты к ним, хотя этого ни в коем случае недостаточно. Если Франция встанет на нашу сторону, то скоро за ней последует Европа."
 USA_flames_in_japan: "Пламя в Японии"
 USA_flames_in_japan_desc: "Япония еще не испытала на себе освободительную природу коммунизма, мы должны распространить ее на них."
 USA_flames_in_mexico: "Пламя в Мексике"
 USA_flames_in_mexico_desc: "Тот факт, что Мексика имеет враждебную нам идеологию, в первую очередь, безумен. Они настолько близки к нам, что мы должны обеспечить, чтобы их интересы совпадали с нашими."
 #Diplomacy
 USA_international_diplomacy: "Международная дипломатия"
 USA_international_diplomacy_desc: "Америка должна быть на переднем крае мира. Мы откроем дипломатические каналы со многими странами планеты."
 USA_reaffirm_nato: "Подтвердить НАТО"
 USA_reaffirm_nato_desc: "Удивляет тот факт, что НАТО выросла только после того, как была устранена ее главная угроза. Мы должны сохранить верность нашим союзникам и расширить братство."
 USA_new_alliances: "Новые альянсы"
 USA_new_alliances_desc: "НАТО устарело и бесполезно. Мы должны создавать новые альянсы по всему миру, лучше отвечающие нашим потребностям!"
 ##Asia
 USA_diplomacy_asia: "Дипломатия: Азия"
 USA_diplomacy_asia_desc: "Азия переполнена возможностями. Мы должны начать фокусироваться там больше, если мы хотим получить преимущество над другими странам."
 USA_reassure_japan: "Восстановить доверие Японии"
 USA_reassure_japan_desc: "С конца Второй мировой войны у американцев и японцев был великолепный союз. Мы должны развивать эту дружбу во что-то еще более прекрасное."
 USA_seek_proximity_to_china: "Сближение с Китаем"
 USA_seek_proximity_to_china_desc: "В то время как у нас было что-то хорошее с Японией, Китай, очевидно, является самым выгодным из двух. Мы должны начать дистанцироваться от нашего старого союзника и работать над созданием новой дружбы с сильнейшим человеком Азии."
 USA_trade_deals_with_japan: "Торговые сделки с Японией"
 USA_trade_deals_with_japan_desc: "Япония является одной из самых сильных и богатых стран на этой планете. Нам нужно начать торговать с японцами, чтобы воспользоваться этим."
 USA_trade_deals_with_taiwan: "Торговые сделки с Тайванем"
 USA_trade_deals_with_taiwan_desc: "Хотя это, несомненно, будет раздражать Китай, в интересах обеих стран начинать экономически сближаться."
 USA_trade_deals_with_china: "Торговые сделки с Китаем"
 USA_trade_deals_with_china_desc: "Очевидно, что торговля с Китаем принесет больше пользы, чем торговля с Тайванем. Зачем раздражать Гиганта Азии, когда мы можем торговать с ними вместо этого?"
 USA_condemn_tibet: "Осудить Тибет"
 USA_condemn_tibet_desc: "Если мы хотим продвинуть нашу дружбу с Китаем, мы должны начать высказываться в пользу китайцев, против мятежных тибетцев."
 USA_us_military_assistance_for_japan: "Военная помощь США для Японии"
 USA_us_military_assistance_for_japan_desc: "С ростом напряженности в Азии было бы разумным переместить больше военных ресурсов и персонала на Домашние острова."
 USA_trade_deals_with_south_korea: "Торговые сделки с Южной Кореей"
 USA_trade_deals_with_south_korea_desc: "Рост торговли с Южной Кореей окажет огромную экономическую выгоду, равно как и оскорбление северокорейцев."
 USA_trade_deals_with_north_korea: "Торговые сделки с Северной Кореей"
 USA_trade_deals_with_north_korea_desc: "Мы потратили слишком много времени и денег, помогая южнокорейцам. Возможно, мы сможем получить более выгодные цены, если попытаемся заключить сделку с Северной Кореей."
 USA_us_military_assistance_for_china: "Военная помощь США для Китая"
 USA_us_military_assistance_for_china_desc: "Хотя это станет для всех неожиданностью, для Соединенных Штатов, безусловно, более выгодно поддерживать Китай в Азии, чем любую другую страну."
 USA_ban_falun_gong: "Запрет Фалуньгун"
 USA_ban_falun_gong_desc: "Еще один важный шаг к созданию союза с Китаем - это запрет террористов Фалуньгун, поражающих Китай. Они, конечно, были бы в восторге, услышав такие новости."
 USA_invite_japan_to_nato: "Пригласить Японию в НАТО"
 USA_invite_japan_to_nato_desc: "Настало время расширить НАТО из Европы и Северной Америки, в Тихий океан. Какая лучшая нация должна присоединиться к нам, чем наш самый преданный азиатский союзник?"
 USA_trade_deals_with_the_philippines: "Торговые сделки с Филиппинами"
 USA_trade_deals_with_the_philippines_desc: "У нас долгая история с Филиппинами, но мы всегда были там друг для друга. Мы должны стать ближе к странам, увеличивая торговлю между нами."
 USA_withdraw_tpp: "Выход из ТТП"
 USA_withdraw_tpp_desc: "Транстихоокеанское партнерство (ТТП) началось с расширения Транстихоокеанского соглашения о стратегическом экономическом партнерстве (Р4). Первоначальные подписавшие его Бруней, Новая Зеландия, Сингапур и Чили приступили к процессу расширения, в котором приняло участие большее число стран, таких как Соединенные Штаты. Однако наши граждане поднимают шум в связи с некоторыми положениями этой сделки."
 USA_american_chinese_alliance: "Американско-китайский союз"
 USA_american_chinese_alliance_desc: "Пришло время формализовать Синоамериканский альянс! Хотя для многих это становится неожиданностью, это очевидный путь."
 USA_invite_taiwan_to_nato: "Пригласить Тайвань в НАТО"
 USA_invite_taiwan_to_nato_desc: "Мы должны еще больше трудиться, чтобы сдерживать растущую агрессию Китая. Идеальный способ сделать это - пригласить в НАТО «непотопляемый авианосец» Америки."
 USA_us_military_assistance_for_south_korea: "Военная помощь США для Южной Кореи"
 USA_us_military_assistance_for_south_korea_desc: "С тем, что Северная Корея становится все более неустойчивой, очевидным ответом является предоставление большей военной помощи южнокорейцам."
 USA_us_military_assistance_for_north_korea: "Военная помощь США для Северной Кореи"
 USA_us_military_assistance_for_north_korea_desc: "Возможно, мы должны поддержать нашу поддержку более агрессивным из двух близнецов. Похоже, что от нашей поддержки южнокорейцев ..."
 USA_american_chinese_research_compact: "Американско-китайский исследовательский договор"
 USA_american_chinese_research_compact_desc: "В то время как китайцы не знают, как вести научную работу, если обе наши страны стремятся к одной и той же цели. Ничто не сложно исследовать."
 USA_invite_the_philippines_to_nato: "Пригласить Филиппины в НАТО"
 USA_invite_the_philippines_to_nato_desc: "Мы должны пригласить наших давних филиппинских друзей в НАТО, поскольку их членство будет еще более напряженным для китайцев."
 USA_war_on_russia: "Война с Россией"
 USA_war_on_russia_desc: "Россия - это препятствие как нашим, так и национальным интересам Китая, наши базы находятся в Европе и на Ближнем Востоке, а Китай находится в Маньчжурии и Центральной Азии. Если бы обе наши страны сразились с этой угрозой, мы могли бы ликвидировать ее раз и навсегда."
 USA_war_on_india: "Война с Индией"
 USA_war_on_india_desc: "Индия может стать растущей угрозой в Индийском океане. Было бы как в наших, так и в интересах Китая устранить его, прежде чем он полностью проявит себя."
 USA_invite_vietnam_to_nato: "Пригласить Вьетнам в НАТО"
 USA_invite_vietnam_to_nato_desc: "Наши страны не ладили  исторически. Однако в последнее время мы начали все ближе и ближе двигаться в ответ на растущую агрессию Китая. Возможно, нам нужно просто формализовать то, что неизбежно. Возможно, нам следует пригласить Вьетнам в НАТО."
 USA_invite_south_korea_to_nato: "Пригласить Южную Корею в НАТО"
 USA_invite_south_korea_to_nato_desc: "Но не в последнюю очередь, мы должны пригласить Южную Корею в НАТО, поскольку они являются непременным союзником на континенте."
 USA_strike_china: "Удар по Китаю"
 USA_strike_china_desc: "Мы создали достаточно альянсов, и теперь мы готовы раз и навсегда оспорить Китай. Эта война закончится полным уничтожением Китая и завершением американской гегемонии."
 ##Europe
 USA_diplomacy_europe: "Дипломатия: Европа"
 USA_diplomacy_europe_desc: "У нас была долгая, долгая история с Европой, и не вся она была в хорошем ключе. Мы должны открыть новые направления дипломатии со всеми европейскими странами."
 USA_2004_nato_expansion: "Расширение НАТО 2004 года"
 USA_2004_nato_expansion_desc: "С принятием Эстонии, Латвии, Литвы, Болгарии, Румынии, Словакии и Словении мы можем лучше защитить наши интересы и наших союзников в Европе."
 USA_strengthen_ties_to_the_eu: "Укрепление связей с ЕС"
 USA_strengthen_ties_to_the_eu_desc: "Мы должны оставаться на том пути, который мы наблюдаем десятилетиями. Мы должны продолжать расширять отношения с нашими европейскими союзниками."
 USA_strengthen_ties_to_russia: "Укрепление связей с Россией"
 USA_strengthen_ties_to_russia_desc: "Европа, похоже, застопорилась. Большинство их армий жалко. Что мы получаем от этого? Возможно, нам следует увеличить связи с Россией ..."
 USA_2009_nato_expansion: "Расширение НАТО 2009 года"
 USA_2009_nato_expansion_desc: "Принятие Албании и Хорватии станет символическим посланием для россиян, а также усилит силу НАТО."
 USA_befriend_the_european_minors: "Подружиться с европейскими минорами"
 USA_befriend_the_european_minors_desc: "Расширение отношений между такими странами, как Нидерланды, Словения, Андорра и с остальными европейскими минорами, будет иметь большое значение в плане укрепления связей."
 USA_befriend_the_european_majors: "Подружиться с европейскими мажорами"
 USA_befriend_the_european_majors_desc: "Мы должны обеспечить, чтобы сильнейшие европейские страны знали, что им нужна наша поддержка, если мы хотим построить более сильные союзы между нами."
 USA_democratic_influence_in_russia: "Демократическое влияние на Россию"
 USA_democratic_influence_in_russia_desc: "Мы должны начать пытаться привести русских к нашей идеологической стороне, чтобы они приняли более демократический образ жизни."
 USA_american_russian_alliance: "Американско-российский альянс"
 USA_american_russian_alliance_desc: "Мы должны следовать российско-американскому альянсу. Если бы наши народы примирились, на этой планете не было бы души, которая могла бы остановить нас."
 USA_2017_nato_expansion: "Расширение НАТО 2017 года"
 USA_2017_nato_expansion_desc: "Добавление Черногории в наш альянс - огромное оскорбление россиян, а также хороший шаг, чтобы повлиять на такие страны, как Сербия, которые полагаются на порты Черногории."
 USA_invite_european_companies: "Пригласить европейские компании"
 USA_invite_european_companies_desc: "Тесное сотрудничество с компаниями из Европы может оказаться очень полезным в долгосрочной перспективе."
 USA_invite_russian_companies: "Пригласить российские компании"
 USA_invite_russian_companies_desc: "Расширение сотрудничества с российскими странами может показать людям, где мы находимся в Европе, а также предложить новые возможности для бизнеса."
 USA_invite_bosnia: "Пригласить Боснию"
 USA_invite_bosnia_desc: "Поскольку все больше и больше наций на Балканах присоединяются к НАТО, это всего лишь вопрос времени, когда Босния следует примеру. После того, как военные отрасли будут переведены из рук Республики Сербской, они получат право на полное членство в НАТО. Давайте продолжим официальный запрос для них."
 USA_ttip: "T-TIP"
 USA_ttip_desc: "Трансатлантическое торговое и инвестиционное партнерство является самым крупным двусторонним торговым соглашением, когда-либо обсуждавшимся. Несмотря на то, что критики подверглись серьезному огню, возможно, нам следует пройти через это, и пожинать плоды."
 USA_invite_serbia: "Пригласить Сербию"
 USA_invite_serbia_desc: "Теперь, когда они почти полностью окружены, и черногорский порт, на который они опирались, является НАТОвским, мы можем убедить долгое время союзника России прийти на нашу сторону."
 USA_invite_kosovo: "Пригласить Косово"
 USA_invite_kosovo_desc: "Зачем тратить свое время на нацию, с которой у нас были серьезные конфликты в прошлом, когда мы могли пригласить гораздо более приятную нацию, которую мы уже поддерживаем, например, Косово."
 USA_invite_moldova: "Пригласить Молдову"
 USA_invite_moldova_desc: "Молдову беспокоит вмешательство России в ее дела в основном после распада СССР. Хотя ее конституция запрещает это, приднестровский регион может заставить их присоединиться к нам в любом случае."
 USA_american_guarantees_in_europe: "Американские гарантии в Европе"
 USA_american_guarantees_in_europe_desc: "Чтобы обеспечить европейскую стабильность и мир для наших союзников, мы должны гарантировать безопасность "неопределенным" странам, таким как Финляндия, Украина, Швеция и другим."
 USA_invite_ukraine: "Пригласить Украину"
 USA_invite_ukraine_desc: "Одна из крупнейших жертв российской агрессии, Украина пытается интегрироваться с НАТО в течение многих лет. Сейчас настало время дать им то, о чем они просили. Давайте объединимся ради мира!"
 USA_conflict_in_europe: "Конфликт в Европе"
 USA_conflict_in_europe_desc: "В Европе не может быть мира с поддержанием этой внешней политики. Мы больше не можем терпеть их поведение."
 USA_peace_in_europe: "Мир в Европе"
 USA_peace_in_europe_desc: "Нет причин нападать на русских. Мы можем и впредь стремиться к мирным решениям проблем, с которыми мы сталкиваемся с Россией, при этом в наш альянс принимается больше стран."
 USA_attack_the_russians: "Нападение на русских"
 USA_attack_the_russians_desc: "Пришло время, наконец, положить конец русскому медведю. Они испытывали наше терпение достаточно долго. После постоянного вмешательства в суверенитет своих соседей единственный способ решить эти проблемы - война."
 USA_invite_sweden: "Пригласить Швецию"
 USA_invite_sweden_desc: "Замечательным дополнением к альянсу станет Швеция. Они предлагают стратегическое положение на Балтике. Это также послужит для того, чтобы побудить такие страны, как Финляндия, следовать им."
 USA_invite_georgia: "Пригласить Грузию"
 USA_invite_georgia_desc: "Грузия снова и снова была насилована своим более сильным соседом и уже некоторое время спрашивает нас о членстве в НАТО. Это будет одним из наших важнейших шагов для сдерживания России. Приглашаем Грузию присоединиться к нам!"
 USA_invite_finland: "Пригласить Финляндию"
 USA_invite_finland_desc: "С входом Швеции в НАТО Финляндия оказалась в одиночестве. Возможно, нам также следует пригласить их и сделать Балтийское море действительно морем НАТО."
 ##Americas
 USA_diplomacy_americas: "Дипломатия: Америка"
 USA_diplomacy_americas_desc: "В Северной Америке исторически сложилась наша сфера влияния. Мы должны стремиться открыть еще больше дипломатических каналов с этими странами."
 USA_the_war_on_drugs: "Война с наркотиками"
 USA_the_war_on_drugs_desc: "Война с наркотиками - это совместные национальные усилия Мексики и Соединенных Штатов, направленные на то, чтобы ограничить количество незаконных наркотиков, перетекающих через границу, и жестокие картельные конфликты как внутри Мексики, так и на американском Юго-Западе."
 USA_reinforce_the_monroe_doctrine: "Укрепление доктрины Монро"
 USA_reinforce_the_monroe_doctrine_desc: "Доктрина Монро позволяет нам оказывать влияние на всю Латинскую Америку. Мы должны обеспечить, чтобы это оставалось одним из наших определяющих принципов."
 USA_strength_in_the_americas: "Сила в Северной и Южной Америке"
 USA_strength_in_the_americas_desc: "Мы должны идти по пути силы и господства в нашей сфере влияния, поскольку мы исторически."
 USA_lift_the_cuban_embargo: "Поднять Кубинскую эмбарго"
 USA_lift_the_cuban_embargo_desc: "Кубинское эмбарго действует слишком долго и причиняет невыразимые страдания по чисто политическим причинам. Снятие эмбарго не только улучшит отношения с Кубой, но и даст нам нового торгового партнера."
 USA_the_monroe_alliance: "Альянс Монро"
 USA_the_monroe_alliance_desc: "Зачем вмешиваться в дела Европы и втягиваться в их мелкие ссоры? Давайте сформируем союз с нашими американскими братьями и отбросим бесполезных европейцев."
 USA_the_double_alliance: "Двойной альянс"
 USA_the_double_alliance_desc: "Нет причин, по которым мы не можем проводить альянсы в новом мире, сохраняя при этом наши союзы в старом мире. Мы все можем работать вместе под руководством США."
 USA_nato_first: "НАТО важнее"
 USA_nato_first_desc: "Хотя Америка является очень хорошей возможностью для оказания влияния, мы должны сосредоточиться прежде всего на НАТО."
 USA_dominate_the_americas: "Доминирование в Америке"
 USA_dominate_the_americas_desc: "Америка - наш задний двор, поэтому мы должны работать, чтобы доминировать над ним."
 USA_return_guantanamo_bay: "Возвращение Гуантанамо"
 USA_return_guantanamo_bay_desc: "Гуантанамо - это законная кубинская территория, которую мы продолжаем удерживать от их правительства. Мы могли бы начать все исправлять с кубинцами, вернув ее."
 USA_invite_canada: "Пригласить Канаду"
 USA_invite_canada_desc: "Канада является первым выбором для приглашения в наш недавно основанный альянс. Когда мы покинем НАТО, они будут еще более склонны следовать за нам."
 USA_reassure_nafta: "Заверить NAFTA"
 USA_reassure_nafta_desc: "Мы должны заверить наших соседей в том, что мы все еще полностью посвящены NAFTA, и торговля между нашими странами."
 USA_renogitate_nafta: "Пересмотр NAFTA"
 USA_renogitate_nafta_desc: "NAFTA нуждается в пристальном внимании, прежде чем мы сможем вновь получить преимущество в североамериканской торговле."
 USA_the_freedom_league: "Лига свободы"
 USA_the_freedom_league_desc: "Чтобы лучше повлиять на Латинскую Америку, мы можем создать «Лигу свободы», чтобы было легче вмешаться в их дела."
 USA_invite_brazil: "Пригласить Бразилию"
 USA_invite_brazil_desc: "Бразилия является основной державой в Латинской Америке, приглашая их в наш союз, мы позволим сохранить её легитимность."
 USA_invite_mexico: "Пригласить Мексику"
 USA_invite_mexico_desc: "Мексика является очевидным и полезным дополнением к альянсу. Мы должны пригласить их."
 USA_cautious_southern_policy: "Осторожная политика Юга"
 USA_cautious_southern_policy_desc: "Мы не должны так доверять нашим южным соседям. У нас всегда было мирное сосуществование. Возможно, нам следует оставить это."
 USA_settle_the_cuban_question: "Урегулировать кубинский вопрос"
 USA_settle_the_cuban_question_desc: "Куба когда-то фактически была марионеточным государством США до революции. Настало время раз и навсегда решить, что мы намерены делать на Кубе."
 USA_assemble_the_alliance: "Собрать Альянс"
 USA_assemble_the_alliance_desc: "Пришло время призвать членов нашего нового альянса. Мы обеспечим мир и стабильность для всех государств-членов!"
 USA_secure_fence_act: "Закон о безопасном заграждении"
 USA_secure_fence_act_desc: "Постоянный поток нелегальных иммигрантов является огромным напряжением в отношениях между нашими странами, мы действительно должны замалчивать этот поток, где это возможно, с помощью ограждения."
 USA_avenge_1812: "Месть за 1812 год"
 USA_avenge_1812_desc: "Канадцам повезло, что они помогли англичанам в войне 1812 года спасти их от нашего натиска. Однако сегодня мы являемся доминирующей державой. Посмотрим, как они теперь справедливы."
 USA_correct_the_southern_border: "Исправить Южную границу"
 USA_correct_the_southern_border_desc: "Наше завоевание Юга не прекратилось с мексиканско-американской войной. Мы будем продолжать и принимать то, что по праву принадлежит Америке!"
 USA_build_the_wall: "Постройка стены"
 USA_build_the_wall_desc: "Поток нелегалов наносит огромный ущерб нашим ресурсам. Нам нужно остановиться на этом. Стена - наш лучший выбор в обуздании их номеров."
 USA_destroy_south_american_socialists: "Уничтожьте южноамериканских социалистов"
 USA_destroy_south_american_socialists_desc: "Тот факт, что мы допустим, чтобы такие социалистические страны, как Венесуэла, были в первую очередь отвратительны. Мы должны очистить это зло от нашего заднего двора раз и навсегда."
 ##Middle East
 USA_diplomacy_middle_east: "Дипломатия: Ближний Восток"
 USA_diplomacy_middle_east_desc: "Хотя наше взаимодействие с Ближним Востоком часто увязывается в конфликте, есть много возможностей, которые мы можем по-прежнему использовать там."
 USA_continue_american_support_of_israel: "Продолжить поддержку Израиля"
 USA_continue_american_support_of_israel_desc: "Мы поддерживаем Израиль на протяжении десятилетий, в значительной степени, для беспокойства исламских миров. Мы не будем издеваться над отказом от союзника, поэтому мы продолжим эту поддержку."
 USA_recognize_palestine: "Признание Палестины"
 USA_recognize_palestine_desc: "Наша поддержка Израиля привела к тому, что из-за этого нас ненавидят в регионе, и многие возможности закрыты для нас. Мы должны признать состояние Палестины и прекратить поддержку Израиля."
 USA_anti_islamist_doctrine: "Анти-исламистская доктрина"
 USA_anti_islamist_doctrine_desc: "Исламизм может только привести к гибели и смерти. Мы будем активно бороться с такими мерзкими религиозными идеологиями."
 USA_befriend_the_saudis: "Подружиться с саудитами"
 USA_befriend_the_saudis_desc: "Подружиться с основными игроками исламского мира даст нам много полезных сделок и связей."
 USA_demand_reparations_for_the_uss_liberty: "Возмещение репараций за "USS Liberty""
 USA_demand_reparations_for_the_uss_liberty_desc: "Тот факт, что израильские собаки будут иметь наглость бомбить нейтральный корабль, не говоря уже о нейтральном союзнике, абсурден. Хотя это произошло несколько десятилетий назад, мы не должны забывать о моряках, которые умерли в тот день. Израиль должен заплатить."
 USA_oil_deals_with_saudi_arabia: "Нефтяные договоры с Саудовской Аравией"
 USA_oil_deals_with_saudi_arabia_desc: "Саудовская Аравия абсолютно переполнена нефтью! Мы, безусловно, могли бы договориться с саудовцами о том, чтобы сделать это."
 USA_normalize_relations_with_iran: "Нормализация отношений с Ираном"
 USA_normalize_relations_with_iran_desc: "Нет смысла продолжать эту бесполезную вражду. Мы должны начать нормализовать отношения с иранцами."
 USA_move_the_embassy_to_jerusalem: "Переместить посольство в Иерусалим"
 USA_move_the_embassy_to_jerusalem_desc: "Чтобы продемонстрировать нашу поддержку израильтянам, мы могли бы переместить наше нынешнее посольство в Тель-Авиве в Иерусалим."
 USA_american_business_interests_at_the_golf: "Деловые интересы США в Персидском заливе"
 USA_american_business_interests_at_the_golf_desc: "Возможности в Персидском заливе слишком трудно игнорировать. Мы должны проводить еще больше сделок с местными государствами."
 USA_befriend_iran: "Подружиться с Ираном"
 USA_befriend_iran_desc: "Мы можем продолжить нашу нормализацию отношений еще на шаг и создать дружбу с иранцами. Мы могли бы использовать союзника в этом районе."
 USA_support_iranian_nuclear_research: "Поддержка иранских ядерных исследований"
 USA_support_iranian_nuclear_research_desc: "Хороший способ продемонстрировать нашу поддержку иранцам - объявить о поддержке их проекта ядерных исследований."
 USA_us_military_assistance_for_israel: "Военная помощь США для Израиля"
 USA_us_military_assistance_for_israel_desc: "Наш естественный ближневосточный союзник, и который всегда будет им - Израиль. Мы должны развивать эти отношения, поддерживая их в военном плане."
 USA_us_military_assistance_for_saudi_arabia: "Военная помощь США для Саудовской Аравии"
 USA_us_military_assistance_for_saudi_arabia_desc: "Поддержка Саудовской Аравии может быть очень полезным шагом с нашей стороны, результатом чего станет союзник в этом районе и лучшие торговые сделки, возможно."
 USA_us_military_assistance_for_iran: "Военная помощь США для Ирана"
 USA_us_military_assistance_for_iran_desc: "Хотя это может противоречить некоторым целям, которые мы преследовали в прошлом, мы должны в военном отношении присоединяться к иранцам."
 USA_american_israeli_alliance: "Американо-израильский альянс"
 USA_american_israeli_alliance_desc: "Это просто очевидный следующий шаг в израильско-американском альянсе."
 USA_american_saudi_alliance: "Американско-саудовский альянс"
 USA_american_saudi_alliance_desc: "Саудовская Аравия - самая благополучная нация, чтобы объединиться в регионе. Мы должны проводить официальный альянс."
 USA_american_iranian_alliance: "Американо-иранский альянс"
 USA_american_iranian_alliance_desc: "Это может быть огромным сюрпризом для всего мира, но мы должны официально присоединиться к иранцам. Мы могли бы выиграть от альянса с ними. Просто потому, что мы были врагами, не означает, что теперь мы не можем дружить."

