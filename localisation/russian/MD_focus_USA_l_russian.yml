 USA_first_amendment_desc: ""Конгресс не должен издавать ни одного закона, относящегося к установлению религии или запрещающего свободного исповедание оной, либо ограничивающего свободу слова или печати; или право народа мирно собираться и ходатайствовать перед правительством для удовлетворения жалоб."\n\nПервая поправка к Конституции США гарантирует американским гражданам право свободно собираться, свободно следовать любой религии и свободно высказывать свои мысли. Это хорошо для демократии, но это плохо для правительства, если оно имеет менее благородные планы.\n\nПервая поправка также даёт некоторую защиту, чтобы иностранные шпионы не пытались дестабилизировать ситуацию в США изнутри."
 USA_food_deliveries_to_the_black_free_state: "Доставка еды в Чёрное свободное государство"
