 donald_trump_news.0.t: "США приостанавливают войну против ИГИЛ"
 donald_trump_news.0.d: "В неожиданном пресс-релизе Белого дома администрация Трампа объявила о выходе американских войск из борьбы с ИГИЛ. Дональд Трамп написал в Твиттере по этому поводу, назвав ИГИЛ \"мертвой террористической группировкой\" и что \"войска США сосредоточатся на других вещах\". Сторонники называют этот шаг необходимым для ограничения ненужных расходов, в то время как оппозиция заявляет, что это только принесет ситуация с терроризмом хуже. Эксперты считают, что это подтолкнет ИГИЛ к занятию наступательной позиции против своих соседей, поскольку она собирает больше боевиков в Ираке и Ситрии. Администрация пока не комментирует эту критику."
 donald_trump_news.0.o1: "Работа сделана"
 donald_trump_news.0.o2: "Мы должны бороться с террором в одиночку?"
 donald_trump_news.0.o3: "Это облегчение"
 donald_trump_news.0.o4: "Интересно"

 donald_trump_news.1.t: "США расширяют войну против ИГИЛ"
 donald_trump_news.1.d: "Объявив сегодня утром в твите, Дональд Трамп заявил, что "ИГИЛ столкнется с войной, какой еще не было." Его твиты приходят после короткой встречи с военным штабом США, где, вероятно, подробно излагаются планы кампаний ИГИЛ. Сегодня на пресс-конференции корреспондент WNN Майкл Миллер обратился к президенту с просьбой "Каковы текущие планы американского вмешательства против ИГИЛ." Дональд Трамп ответил на заявление, сказав: "Экипажи американских бомбардировщиков, из которых очень и очень крепкие люди, поверьте мне. Я имею в виду, вы видели этих людей? Они полетят в Сирию и разбомбят ИГИЛ. Поверьте, вы никогда раньше не видели ничего подобного." Эксперты предупреждают, что этот план дорогостоящий, но президент непреклонен в своих планах в отношении ИГИЛ. Дополнительные подробности будут опубликованы в ближайшее время."
 donald_trump_news.1.o1: "Мы сильны перед лицом зла"
 donald_trump_news.1.o2: "Это облегчение"
 donald_trump_news.1.o3: "Ух, ох..."
 donald_trump_news.1.o4: "Интересно"

 donald_trump_news.2.t: "США запускают инициативу по добыче астероидов"
 donald_trump_news.2.d: "Дональд Трамп ранее сегодня объявил об инициативе по добыче астероидов. Эта организация "будет искать астероид, выводить его на орбиту Земли, добывать его и отправлять ресурсы обратно в США." Многие сомневаются, может ли это когда-либо быть прибыльным, поскольку огромные расходы потребуют значительную часть бюджета НАСА, однако президент высказал пожелание, чтобы частные космические компании выполняли часть работы. Один особый фаворит, SpaceX, был отмечен непосредственно в своем выступлении на AMI, заявив, что "Умные люди, и мальчик, есть ли у нас какие-то умные люди, такие как мой хороший друг из SpaceX, Илон Маск, смогут отправить свое космическое оборудование для добычи полезных ископаемых на астероид, добыть его и продать с целью получения прибыли. Поверьте, это будет грандиозный бизнес." Существуют серьезные опасения по поводу добычи астероидов, однако администрация игнорирует эти опасения, вместо этого сосредоточившись на выгодах проекта. Успешно это или нет, покажет время."
 donald_trump_news.2.o1: "Космос!"
 donald_trump_news.2.o2: "Может быть, мы могли бы расширить это..."
 donald_trump_news.2.o3: "Интересно"

 donald_trump_news.3.t: "США открывают добычу на астероидах"
 donald_trump_news.3.d: "Сегодня во Флориде прошел большой праздник, когда партии платины, золота и серебра достигли Земли из космоса в захватывающей экспозиции. Эти материалы из материалов не из обычных шахт, а из астероидов. Несколько месяцев назад НАСА поймало большой астероид, который двигался по курсу, который должен был оказаться рядом с Землей. Относительно медленный астероид, он был выведен на эллиптическую орбиту с Землей. Горные работы начались, как только он вышел на орбиту. Эта новость стала неожиданностью для всего мира, поскольку это произошло намного быстрее, чем ожидалось. Многие страны теперь стремятся начать свои собственные программы добычи астероидов, чтобы противодействовать американской монополии. Соединенные Штаты заявляют права на астероид целиком. Однако это утверждение не может быть оправдано, поскольку астероид очень большой. Добыча астероидов, вероятно, станет прибыльной отраслью с множеством успехов и неудач. Тем не менее, кто будет доминировать на астероиде, остается загадкой."
 donald_trump_news.3.o1: "Космические скалы!"
 donald_trump_news.3.o2: "Мы действительно должны расширить это..."
 donald_trump_news.3.o3: "Интересно"

 donald_trump_news.4.t: "НАСА планирует пилотируемый полет на Марс"
 donald_trump_news.4.d: "НАСА объявило, что отправит пилотируемый полет на Марс в течение трех лет. Это недавнее объявление взволновало многих, и их энтузиазм по поводу космоса находится на рекордно высоком уровне. Это недавнее объявление появилось после твитов Трампа о том, что он хочет \"Американцы снова в космосе.\" Это новое объявление также последовало за увеличением бюджета НАСА, чтобы предоставить капитал для полета на Марс. Кажется, что в космосе все стремительно прогрессирует."
 donald_trump_news.4.o1: "Мы должны идти!"
 donald_trump_news.4.o2: "Захватывающе"

 donald_trump_news.5.t: "SpaceX объявляет космическую гонку с НАСА"
 donald_trump_news.5.d: "Похоже, Илон Маск никогда не хочет отставать. Не так давно Дональд Трамп объявил о своем желании осуществить пилотируемый полет на Марс совместно с НАСА в течение двух лет. Илон Маск сегодня объявил, что он также отправится на Марс до НАСА. Эта новая \"космическая гонка\" между государственным NASA и частной SpaceX, обеими американскими организациями, заставляет людей задаваться вопросом: кто победит?\n\nИлон Маск намеревается использовать свой новый звездолет и сверхтяжелый ускоритель, чтобы доставить людей на Марс. Эта новая ракета огромна, но не такой большой, как система космического запуска НАСА. Можно ожидать, что обе организации будут работать в полную силу, стремясь довести человечество до самых дальних уголков, на которые человечество когда-либо заходило."
 donald_trump_news.5.o1: "Чего ждать!?"
 donald_trump_news.5.o2: "Общественное или частное? Нет конкуренции"
 donald_trump_news.5.o3: "Американцы снова соревнуются друг с другом..."

 donald_trump_news.6.t: "Ракета НАСА на Марс взорвалась при запуске!"
 donald_trump_news.6.d: "РАЗРЫВ: После очень быстрой фазы разработки система космического запуска взорвалась на стартовой площадке. Несмотря на принятые меры безопасности, все шесть членов экипажа также погибли, что усугубило и без того ужасный отказ от запуска.\n\nТрамп прокомментировал трагедию, заявив в Твиттере: "Несмотря на все усилия наших замечательных ученых и инженеров из НАСА , новая ракета взорвалась на стартовой площадке. Существующих стандартов безопасности было недостаточно, чтобы защитить жизни шести космонавтов, погибших в тот день. Однако мы продолжим наши усилия в космосе, уделяя гораздо больше внимания жизням американцев."\n\nПричина самого отказа ..."
 donald_trump_news.6.o1: "Каковы шансы"
 donald_trump_news.6.o2: "Можете не торопиться"

 donald_trump_news.7.t: "НАСА совершает пилотируемую миссию на Марсе!"
 donald_trump_news.7.d: "Сегодня НАСА высадило космическую капсулу Ориона на Марс! Шесть астронавтов покинули судно, чтобы исследовать красную поверхность Марса. Прямая трансляция (или прямая трансляция с Марса) позволила зрителям дома увидеть, как разворачивается процесс. Все приветствуют успех, так как многие ждут, что будет дальше в космосе, будь то колонизация Луны, еще одна пара обуви на Марсе или даже колонизация Марса.\n\nБудущее - сегодня."
 donald_trump_news.7.o1: "Ура!"
 donald_trump_news.7.o2: "Американцам нужно свое пространство, не так ли?"

 donald_trump_news.8.t: "SpaceX сначала выполняет пилотируемую миссию на Марсе!"
 donald_trump_news.8.d: "Шокирующий сюрприз для всего мира, SpaceX, частное космическое предприятие, возглавляемое Илоном Маском, приземлилось на Марсе раньше, чем НАСА правительства США. SpaceX окружает больше энтузиазма, чем когда-либо прежде, поскольку личная популярность Илона Маска стремительно растет. Этот успех затронул и другую компанию Илона Маска, Tesla, где продажи и акции незначительно выросли.\n\nДональд Трамп прокомментировал этот вопрос, поздравив Илона Маска и SpaceX с их достижениями, добавив, что "Это показывает, что частные компании может сделать лучше, чем правительство! "Инициатива Дональда Трампа по космосу, возможно, сыграла свою роль в достижении Марса на столь раннем этапе, однако многие говорят, что SpaceX, Blue Origin и НАСА имеют амбиции в отношении Марса. Независимо от того, кто первым выйдет на Марс, остается, что это огромный скачок для человечества."
 donald_trump_news.8.o1: "Соединенные Штаты Америки!"
 donald_trump_news.8.o2: "Американцы снова победили самих себя..."

 donald_trump_news.9.t: "США запускают аванпост на Луне"
 donald_trump_news.9.d: "Сегодня президент Трамп объявил, что США будут стремиться разместить на Луне форпосты для сбора научных данных. Однако это новое событие не является неожиданностью, поскольку президент намекает на это уже несколько недель. Когда сегодня на пресс-конференции в Белом доме спросили, приведет ли это к колонизации, Трамп ответил: "Мы можем колонизировать Луну, а можем и нет. Это действительно зависит от того, что".\n\n Многие полны энтузиазма, некоторые ссылаются на потенциал добычи полезных ископаемых. Луна, некоторые просто взволнованы перспективой жизни на Луне. Независимо от того, кто вы, это захватывающее время."
 donald_trump_news.9.o1: "Наш охват расширяется"
 donald_trump_news.9.o2: "Считается ли это империализмом?"

 donald_trump_news.10.t: "США расширяют операции на Луне"
 donald_trump_news.10.d: "Время для текущей лунной базы, Moonbase Alpha, почти истекло. Об этом недавно говорилось в заявлении НАСА, а также о планах создания гораздо более крупной лунной базы под названием Moonbase Beta, которая подходила бы оппортунистическим корпорациям вместе с расширенным пространством для ученых и инженеров для проведения исследований. Илон сказал по этому поводу в Twitter, что «Moonbase Beta предоставит так много новых возможностей не только для SpaceX, но и для человечества в целом». Опрос, проведенный сегодня после объявления, показал, что 74% людей рады космосу. разведка и колонизация. Возможно, именно по этой причине другие правительства сейчас рассматривают собственные планы по созданию лунных баз."
 donald_trump_news.10.o1: "Прогресс!"
 donald_trump_news.10.o2: "Что дальше? Соединенные Штаты Луны?"

 donald_trump_news.11.t: "США отказываются от лунной базы"
 donald_trump_news.11.d: "После того, как на Лунной базе США случился кризис, из-за которого на Луне взорвался модуль, НАСА решило отложить выполнение программы. Отправленных на Луну ученых забирают домой, пока НАСА не устранит проблемы безопасности с модулями."
 donald_trump_news.11.o1: "Не стоило того"
 donald_trump_news.11.o2: "Если для США это слишком дорого, то для нас это слишком дорого."

 donald_trump_news.12.t: "Расследование в России начинается"
 donald_trump_news.12.d: "TФБР США начало расследование того, вступал ли Дональд Трамп в сговор с Россией во время кампании 2016 года. Трамп отрицает какой-либо сговор, называя это охотой на ведьм, в то время как другие говорят, что его мягкий тон в отношении России свидетельствует о том, что он является марионеткой России. Каковы бы ни были результаты, в будущем США будут иметь серьезные последствия."
 donald_trump_news.12.o1: "Сговор, заблуждение!"
 donald_trump_news.12.o2: "Интересно"


