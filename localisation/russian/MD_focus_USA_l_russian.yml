 #American Economic Decisions
 USA_american_economic_decisions_category: "Американская экономика"
 USA_american_economic_decisions_category_desc: "Американская экономика является крупнейшей и одной из сильнейших экономик мира. Однако это не означает, что у нее нет слабых мест. В основном она основана на услугах, так как большинство американских предприятий ищут в других местах более дешевую рабочую силу. Экономика также очень тесно связана с американской политикой. Ведение бизнеса в Америке дорого, но чрезвычайно выгодно. §YУолл-стрит§! также частично виноват. Бизнесмены и женщины в Нью-Йорке - одни из самых влиятельных людей в Америке. Лучше всего держать их под контролем и на стороне правительства, или на хорошей стороне.\n\n§YСила Уолл-стрит:§! [?USA.USA_strength_of_wall_street_var|17.0] из 50\n§YСила регламента:§! [?USA.USA_economic_regulation_var|45.0] из 100"
 USA_resource_steel_factories_decision: "Расширить сталелитейные заводы"
 USA_resource_steel_factories_decision_desc: "Большая часть американской сталелитейной промышленности была передана на аутсорсинг за последние 40-50 лет. Возможно, в наших интересах вернуть часть работы сюда и инвестировать в наши металлургические компании!"
 USA_resource_aluminimum_prospecting_decision: "Эксплуатировать бокситовые месторождения"
 USA_resource_aluminimum_prospecting_decision_desc: "Бокситовые отложения вокруг Соединенных Штатов нуждаются в использовании. Инвестиции в этот ресурс могли бы способствовать повышению самообеспеченности по всей стране."
 USA_resource_oil_prospecting_decision: "Тап запасы нефти"
 USA_resource_oil_prospecting_decision_desc: "Соединенные Штаты занимают десятое место в мире по запасам нефти. Это важно для сохранения национальной самодостаточности наших ресурсов."
 USA_resource_techmetals_prospecting_decision: "Проспект Технологии Металлы"
 USA_resource_techmetals_prospecting_decision_desc: "Электроника требует большого количества очень специфических материалов, таких как литий, золото, вольфрам и серебро. Мы должны искать немного больше вокруг Скалистых гор и Апплачей."
 USA_regulate_wall_street_decision: "Регулирование пропусков на Уолл-стрит"
 USA_regulate_wall_street_decision_desc: "§YУолл-стрит§! уже слишком долго. Мы должны подтолкнуть к совершенствованию регулирования в финансовых секторах."
 USA_deregulate_wall_street_decision: "Дерегулировать финансовый сектор"
 USA_deregulate_wall_street_decision_desc: "В настоящее время наши правила слишком жесткие в отношении финансовых секторов. Их ослабление должно улучшить инвестиции со стороны отечественных и иностранных инвесторов."
 USA_industrial_outsourcing_decision: "Промышленный аутсорсинг"
 USA_industrial_outsourcing_decision_desc: "В результате нормативных положений стоимость бизнеса в Соединенных Штатах значительно превысила его стоимость. Возможно, поощрение некоторых видов аутсорсинга в целом могло бы повысить цену и спрос на американских работников."
 USA_spurring_economic_growth_decision: "Стимуляция экономического роста"
 USA_spurring_economic_growth_decision_desc: "В последнее время в экономике наблюдается своего рода застой. Мы должны ввести некоторые новые законы, чтобы либо дерегулировать, либо использовать монетарную/фискальную политику для увеличения экономического роста."
 USA_bring_microsoft_to_court_decision: "Приведите Microsoft в суд"
 USA_bring_microsoft_to_court_decision_desc: "Компании Microsoft было разрешено приобрести небольшие технологические фирмы, не имеющие конкурентов в прошлом году. Некоторые из экономических советников предлагают обратиться в суд к Microsoft, чтобы предотвратить их дальнейшее расширение."

