 USA_economic_crisis_severe_idea: "Великая финансовая рецессия"
 USA_economic_crisis_severe_idea_desc: "Великая финансовая рецессия (GFC) - одно из величайших событий 21 века. Рецессия привела к массовой потере рабочих мест, и американская экономика сильно пострадала из-за банкротства Lehman Brothers.\n\nДействия американского правительства в этой ситуации привели к тому, что GFC ударил намного сильнее, чем ожидалось... Только время покажет, насколько хорошо американская экономика восстановится.\n"
 USA_economic_crisis_medium_idea: "Великая финансовая рецессия"
 USA_economic_crisis_medium_idea_desc: "Великая финансовая рецессия (ГФК) - одно из величайших событий 21 века. Рецессия привела к массовой потере рабочих мест, а американская экономика сильно пострадала от банкротства Lehman Brothers.\n\nСпасительные меры, принятые американским правительством, позволили экономике восстановиться быстрее, чем ожидалось первоначально."
 USA_economic_crisis_light_idea: "Великая финансовая рецессия"
 USA_economic_crisis_light_idea_desc: "Великая финансовая рецессия (ГФК) - одно из величайших событий 21 века. Рецессия привела к массовой потере рабочих мест, а американская экономика сильно пострадала от банкротства Lehman Brothers.\n\nБыстрая реакция американского правительства и Федеральной резервной системы."
 USA_privatised_healthcare: "Приватизированное здравоохранение"
 USA_privatised_healthcare_desc: "Большая часть американского здравоохранения работает за счет частных лиц, которые платят страховым компаниям за медицинское страхование на случай, если им понадобятся медицинские услуги. Есть некоторые программы, такие как Medicare и Medicaid, направленные на обеспечение пожилых людей и людей с низким доходом страховкой, которую они иначе не могли бы себе позволить. Несмотря на то, что большинству американцев не предлагается медицинское обслуживание, федеральное правительство по-прежнему тратит на здравоохранение почти в два раза больше денег на душу населения по сравнению с другими развитыми странами (которые предлагают всеобщее здравоохранение). Большая часть этих издержек создается системой свободного рынка, где фармацевтические компании и больницы имеют почти полную свободу выбора при определении своих цен."
 USA_privatised_healthcare_tt: "Затраты на здравоохранение: §R+100%§!"

 #USA Events - Non News
 ##Cole Bombing
 usa.2.t: "Ракетный эсминец USS "Cole" атакован"
 usa.2.d: "Ракетный эсминец USS "Cole" (DDG-67) был атакован двумя террористами «Аль-Каиды» 12 октября 2000 года. USS "Cole" в порту в Йемене пострадал от взрыва на левом борту, убито 17 матросов и ранено 39 человек. В последующие годы судьи Соединенных Штатов нашли исламистские элементы внутри правительства Судана, по крайней мере, причастными к нападению."
 usa.2.o1: "Их будет не хватать."
 usa.2.o2: "Потребовать Судан возместить ущерб!"

 usa.2000.t: "Америка требует выплаты"
 usa.2000.d: "Соединенные Штаты требуют, чтобы мы выплатили им компенсацию за недавний взрыв военного корабля США «Коул». Они ссылаются на мусульманское население наших стран.\n\n Как нам действовать?"
 usa.2000.o1: "Платите американцам"
 usa.2000.o2: "Иншаллах! Аллах хотел, чтобы это произошло!"

 usa.2001.t: "[From.GetName] оплачивает убытки"
 usa.2001.d: "[From.GetName] платит Соединенным Штатам 250 миллионов долларов на ремонт и переоборудование военного корабля США «Коул» после трагического взрыва. "USS Cole" снова будет плавать.\n"
 usa.2001.o1: "Чудесно"

 usa.2002.t: "[From.GetName] отказывается возмещать ущерб"
 usa.2002.d: "[From.GetName] заявляет, что они не имели никакого отношения к бомбардировке "USS Cole Bombing". Они много раз заявляли, что не виноваты в ущербе, нанесенном авианосцу «Коул». [From.GetName] начинают обвинять нас в том, что мы просто хотим их получить. Пфф, зачем нам их искать?\n"
 usa.2002.o1: "К сожалению, мне нужна была новая машина."

 ##Southern Illinois Stuff
 usa.3.t: "Инцидент в Южном Иллинойсе"
 usa.3.d: "Ранним утром 5 января 2000 года несколько человек в городах Хайленд, Дюпо, Ливан, Шайло, Саммерфилд, Миллштадт и О'Фэллон, все в штате Иллинойс, сообщили о том, что они видели неопознанный летающий объект треугольной формы и темного цвета, который позже был назван "треугольником Сен-Клер". Эти сообщения были также подтверждены даже пятью дежурными полицейскими по всему региону.\n\n Самолет, который не издавал никаких звуков и, по сообщениям, был массивного размера, работал на высоте вершин деревьев и был замечен несколько раз между 4: и 5: утра.\n\n Инцидент в очередной раз всколыхнул теории заговора о секретных проектах ВВС США или, в зависимости от теоретика заговора, о вторжении пришельцев или контроле пришельцев со стороны нескольких мировых лидеров, в том числе президента США [USA.GetLeader]."
 usa.3.o1: "Жутковато."

 ##Microsoft Acquires Visio
 usa.4.t: "Microsoft приобретает Visio"
 usa.4.d: "Массивный американский гигант компьютерных технологий Microsoft неуклонно растет с момента своего основания в 1975 году. Microsoft, особенно доминирующая на рынке домашних компьютеров с операционными системами Windows NT 4.0 и Windows 98, всегда стремится расширить свой охват и количество компьютерных программ, которые она контролирует, возможно, таким образом, что они больше не могут быть выпущены на операционных системах, не относящихся к Microsoft.\n\nOne такой целью для расширения является сиэтлийская корпорация Visio, о приобретении которой корпорацией Microsoft было первоначально объявлено в сентябре 1999 года. Visio, которая должна стать подразделением Visio в составе группы Microsoft Business Productivity Group, особенно высоко оценила ее программы для создания диаграмм, графиков и другой визуализации данных для корпоративных администраторов, экономических экспертов и дизайнеров продуктов. Microsoft, которая платит 1.5 миллиарда долларов США за приобретение, которое должно быть завершено 7 января 2000 года, надеется укрепить свои позиции среди профессионалов путем присоединения Visio."
 usa.4.o1: "Более сильное сотрудничество означает больше в налогооблагаемом доходе!"
 usa.4.o2: "Это враждебное поглощение! Предотвратить это!"

 ##America Online Merges with Time Warner
 usa.5.t: "America Online сливается с Time Warner"
 usa.5.d: "Посредством обмена различными акциями, а также финансовых инвестиций и покупок на общую сумму 162 млрд долларов США, компания America Online (или AOL для краткости) интегрировала TimeWarner Incorporated в конгломерат AOL в процессе, который был завершен 10 января 2000 года.\n\nThis слияние двух мега-корпораций является крупнейшим в финансовом отношении корпоративным слиянием не только в американской истории, но и в истории человечества. Слияние, которое должно стать официальным путем формального слияния обеих компаний в одну (AOL TimeWarner Inc.) 11 февраля, потенциально знаменует новую эру американской экономики."
 usa.5.o1: "Отличные новости!"
 usa.5.o2: "Это враждебно по отношению к рабочим. Прекратите!"

 ##January 2000 North American Blizzard
 usa.6.t: "[GetDateText] метель Северная Америка"
 usa.6.d: "По данным [GetDateText], снежная буря, которая протекала над Западной Атлантикой, обрушилась на американский штат Вирджиния, вызвав разрушение инфраструктуры и материально-технической базы в районе Большого Ричмонда, включая тысячи перебоев в подаче электроэнергии. Из Вирджинии шторм распространился на север, поразив Пенсильванию и Нью-Джерси, в конечном итоге пройдя через Новую Англию и рассеявшись по восточной части Канады 30 января."
 usa.6.o1: "Ну, неважно."
 usa.6.o2: "Отправьте как можно больше помощи"

 ##Elian Gonzalez Affair
 usa.7.t: "Дело Элиана Гонсалеса"
 usa.7.d: "Сегодня генеральному прокурору Соединенных Штатов Джанет Рино предстоит принять решение относительно судьбы молодого кубинского мальчика Элиана Гонсалеса.\n\nГонсалес в настоящее время проживает во Флориде у родственников после того, как он пережил опасный побег с Кубы в Соединенные Штаты - побег, во время которого трагически погибла его мать. Однако мать пыталась бежать не только от коммунизма, но и от своего мужа, отца Гонсалеса, который, еще вернувшись на Кубу, теперь требовал, чтобы мальчик вернулся к нему.\n\nИ с американской, и с кубинской точки зрения не может быть никаких сомнений в том, что по закону будет принято решение отправить мальчика обратно к его отцу. Но здесь есть как моральные, так и политические последствия. Должны ли мы обречь молодого человека на коммунистическое угнетение? Должны ли мы подвергать опасности кубинскую поддержку Демократической партии в жизненно важном ключевом штате Флорида?\n\nТеперь все сводится к вердикту Рино."
 usa.7.o1: "Отправь его обратно. Это только правильно."
 usa.7.o2: "Лучше мертвый, чем красный! Он остается!"
 usa.7.tt: "Вероятность провала рейда"

 ##USS Greeneville Incident
 usa.8.t: "Инцидент в Гринвилле"
 usa.8.d: "Корабль USS "Гриневилл" - атомная подводная лодка, находящаяся на вооружении ВМС США. Во время проведения испытаний на случай чрезвычайной ситуации в море, "Гриневилл" столкнулся с гражданским японским учебным рыболовецким кораблем под названием "Эхимэ Мару". Гриневилль практически не пострадал, но Эхимэ Мару затонул, и 8 японских моряков погибли.\n\nКомандир "Гриневилля" Скотт Уэддл уже признал, что инцидент произошел по его вине, и потребовал, чтобы его уволили из военно-морского флота в результате его действий. Однако, мы могли бы просто обвинить в этом японцев, если бы захотели..."
 usa.8.o1: "Мы надеемся на японское прощение."
 usa.8.o2: "Америка виновата?! Смешно!"

 ##Alaska Airlines Flight 261
 usa.9.t: "Рейс 261 авиакомпании Alaska Airlines"
 usa.9.d: "31 января 2000 года самолет рейса 261 авиакомпании Alaska Airlines, McDonnell Douglas MD-83, следовавший из Пуэрто Валларта в Мексике в Сиэтл в США, упал в море примерно в 3 милях к северу от острова Анакапа у побережья Калифорнии.\n\nВ результате катастрофы, вызванной ненадлежащим и небрежным техническим обслуживанием, погибли все 83 пассажира и 5 членов экипажа, в результате чего в сумме погибло 88 человек. Среди убитых пассажиров были писательница Джин Гандесберри, коренной активист и лидер Аляски Моррис Томпсон и ведущая ток-шоу на радио Синтия Оти."
 usa.9.o1: "Трагедия, иначе не скажешь."

 ##End of the Peanut
 usa.10.t: "Конец «Арахиса»"
 usa.10.d: "Смерть комической легенды Чарльза М. Шульца 12 февраля 2000 года ознаменовала конец легенды и конец эпохи. Художник-комик из Миннеаполиса рисовал комические зарисовки «Арахис» более 50 лет, а также большую часть сценариев фильмов и телевидения своих детей-комиков вокруг Чарли Брауна. В общей сложности более 17,800 уникальных комиксов «Арахис» стал самой продолжительной серией комиксов всех времен. Через день после смерти его создателя в воскресных газетах был опубликован последний оригинальный комикс «Арахис».\n\nСмерть Шульца заставляет фанатов комиксов и заядлых читателей газет оплакивать страну. Сериал комиксов не будет продолжен в соответствии с пожеланиями Шульца, но, учитывая 17 800 комиксов, газеты смогут сделать много повторных прогонов."
 usa.10.o1: "Покойся с миром."
 usa.10.o2: "Есть деньги, которые нужно заработать!"

 ##Shooting of Kayla Rolland
 usa.11.t: "Расстрел Кайлы Роллан"
 usa.11.d: "В драматическом и травмирующем событии 6-летняя Кайла Ролланд, ученица начальной школы Buell в Мичигане, была смертельно ранена своим 6-летним одноклассником Дедриком Оуэнсом из пистолета P-32 дяди Оуэнса, который обнаружил маленький ребенок валяется в доме своего дяди. Дедрик сказал Кайле: «Ты мне не нравишься», прежде чем выстрелить ей в руку в присутствии их учителя и 22 однокурсников. Пуля пробила жизненно важную артерию, вызвав сильную потерю крови и убив девушку к 10:30. Кайла Роллан - самая юная жертва школьной стрельбы в истории Америки."
 usa.11.o1: "Это эра огнестрельного насилия?"

 ##2000 Phillips Explosion
 usa.12.t: "Взрыв на Филлипсе 2000 г."
 usa.12.d: "Примерно в [GetDateText] произошел взрыв на химическом комплексе Phillips Petroleum в Хьюстоне в Пасадене, штат Техас.\n\nВ результате взрыва и последующего пожара на химическом заводе один человек погиб, а 71 человек получил ранения в результате ожогов или вдыхания токсичного дыма.\n\nУбитый - 45-летний руководитель Родни Готт, который уже пережил первую катастрофу Филлипса в 1989 году и который вскоре после взрыва остался на пылающем заводе, чтобы спасти других людей. Крыша здания, в котором он находился, резко рухнула, и Готт оказался под ней."
 usa.12.o1: "Аварии случаются."
 usa.12.o2: "Начать полное расследование."

 ##The USA stands with US
 usa.13.t: "США с нами!"
 usa.13.d: "Дипломаты из Соединенных Штатов недавно заверили нас, что они поддерживают наших врагов. Американский знак одобрения поможет нам заключить более выгодные торговые сделки и получить доступ к их высокотехнологичному оборудованию.\n\n"
 usa.13.o1: "В Америке мы доверяем!"

 ##Washington is Against US
 usa.14.t: "Вашингтон против нас!"
 usa.14.d: "Американские дипломаты недавно выступили, чтобы поддержать наших противников в наших дипломатических конфликтах. Столики поворачиваются против нас."
 usa.14.o1: "О, разве это не так уж плохо?."

 ##Fort Worth Tornado
 usa.15.t: "Торнадо в Форт-Уэрте"
 usa.15.d: "Вечером [GetDateText] мощный торнадо с рейтингом F3 по шкале Фудзиты обрушился на центр Форт-Уэрта, штат Техас.\n\nНа скорости около 135 миль в час торнадо нанес ущерб в размере 450 миллионов долларов США и унес жизни двух и 80 раненых в течение десяти минут хаоса в городе."
 usa.15.o1: "Ремонт будет необходим."
 usa.15.o2: "Мобилизовать помощь при стихийных бедствиях"
 usa.16.t: "Программа военной поддержки Восточной Азии"
 usa.16.d: "Американское военное командование подтвердило, что американское правительство в ближайшее время приступит к осуществлению своей программы военной поддержки в Восточной Азии и что мы извлечем из этого пользу. Наши генералы и офицеры должны получить новые доктринальные советы, а наши войска - новую подготовку."
 usa.16.o1: "Мы ценим помощь."
 usa.16.o2: "Нам не нужны американцы!"

 ###Random Events for the USA - Politics###
 ##Rise of American Leftism
 usa.17.t: "Рост американского лефтизма"
 usa.17.d: "Молодежь США вместе со своими демократическими социалистическими правительствами смотрит на Европейский Союз и свои страны. Они поддерживают пересмотренный вариант американской системы."
 usa.17.a: "Новый лефтизм?"
 ##Third Parties Gain Support
 usa.18.t: "Третьи стороны получают поддержку"
 usa.18.d: "Республиканцы и демократы заняты наливанием грязи друг на друга в своих траншейных системах внутри Конгресса и Палаты представителей. В то же время молодежь особенно ищет альтернативы и способ избежать двухпартийной системы. До сих пор все надежды были напрасны, но, может быть, на этот раз..."
 usa.18.a: "Новые альтернативы?"
 ##Rise of Traditionalism
 usa.19.t: "Подъем традиционализма"
 usa.19.desc: "Фракции в Соединенных Штатах стали принимать традиционность. Они стали навязывать больше индоктринированных идей для возвращения к более простым временам. Однако есть и такие, которые начинают обсуждать гораздо более правые идеи."
 usa.19.a: "Подъем правых"
 ##Anti-Globalization Protest
 usa.20.t: "Протест против глобализации!"
 usa.20.d: "Антиглобализационные силы, обычно левые по своей природе, собрались сегодня в нескольких крупных городах, протестуя против МВФ, Всемирного банка и международного капитализма в целом. Протестующие также проложили путь нескольким другим партиям, включая националистов, прогрессистов и рядовых политических активистов."
 usa.20.o1: "Лучшее известное предприятие"
 usa.20.o2: "Экологи знают лучше"
 usa.20.o3: "Националисты делают доброе дело..."
 ##Establishment is Reinforced
 usa.21.t: "Истеблишмент усилен"
 usa.21.d: "Статус-кво в США поддерживал умеренность и толерантность правительств стран. Важно, чтобы этот статус-кво сохранялся и укреплялся. В последнее время многие политики говорят о том, насколько прекрасен нынешний истеблишмент. Давайте продолжим в том же духе!"
 usa.21.a: "Истеблишмент усилен"

 #Elian Gonzalez Seized by Federal Agents
 usa.22.t: "Элиан Гонсалес захвачен федеральными агентами."
 usa.22.d: "Элиан Гонсалес и его семья добрались до США. Однако в ходе заранее спланированного рейда Элиан Гонсалес был захвачен федеральными агентами и экстрадирован на Кубу. Выбор был очень непопулярным у демократов и некоторых республиканцев. Вице-президент Аль Гор также заявил, что это решение было ошибочным. Хотя оно и улучшило дипломатические отношения с одним из наших южных соседей. Пока неясно, правильный ли это выбор...\n"
 usa.22.o1: "Закон знает лучше всего."
 #Elian Gonzalez Alludes Capture
 usa.23.t: "Элиан Гонсалес Алюдес Захват"
 usa.23.d: "Элиан Гонсалес и его семья сделали сегодня заголовки с новостями о том, что они ссылаются на поимку у федеральных агентов. Федеральные агенты в настоящее время ищут семью, чтобы попытаться вернуть их на Кубу. Тем не менее, они все еще остаются на свободе в это время.\n"
 usa.23.o1: "Прискорбно"

 usa.28.t: "Приглашение в Американский альянс"
 usa.28.d: "Несмотря на то, что членство Америки в НАТО прекратилось, Соединенные Штаты все еще не прекратили управлять военным альянсом и рассматривать возможность создания новых союзников и альянсов - а из рассматриваемых стран [This.GetNameDef].\n\nA Сегодня нашему послу в американской столице было направлено официальное приглашение в Американский альянс, призывающее нас взять на вооружение наше оружие и наш ум и присоединиться к Соединенным Штатам в их политических преследованиях."
 usa.28.o1: "С Америкой мы стоим!"
 usa.28.o2: "Мы должны будем передать это..."

 usa.31.t: "Американская военная помощь"
 usa.31.d: "Наши американские друзья прислали нам военную делегацию, чтобы модернизировать и обучить наших военных. Хотя наша внутренняя оппозиция не одобряет нас, потенциально приближающихся к влиянию США, это имеет решающее значение для нашей национальной обороны. Армия США, ВМС США, ВВС США и даже инструкторы Корпуса морской пехоты США уже начали проводить семинары и осуществлять надзор за полевыми учениями с целью подготовки наших офицерских кадров."
 usa.31.o1: "Отлично."
 usa.31.o2: "Откажись от них!"
 #Anti-Trust Lawsuit in the Supreme Court!
 usa.32.t: "Соединенные Штаты против Microsoft Corp."
 usa.32.d: "Microsoft, вероятно, один из самых важных работодателей Америки и образец технологического и социального прогресса, оказался под прицелом государственных обвинителей из-за якобы несправедливой и монополистической деловой практики.\n\nОткрытый 18 мая 1998 года, суд заслушал различных свидетелей, в том числе основателя Microsoft Билла Гейтса, вице-президента Microsoft Пола Маритца, вице-президента Intel Стивена МакГиди и других.\n\nОбвинение, выдвинутое против Microsoft, является нарушением Шермановского антимонопольного закона 1890 года, когда была предпринята попытка стать монополистом на рынке программного и аппаратного обеспечения для компьютеров, в частности, в связи с тем, что Microsoft связала созданный Microsoft веб-браузер "Internet Explorer" со своими операционными системами, тем самым решительно выиграв "Войны браузеров" между конкурирующими операторами веб-браузеров без честной борьбы.\n\nТеперь, на [GetDateText] председательствующий судья Томас Пенфилд Джексон, который уже изложил выводы о том, что компания Microsoft установила незаконную монополию на операционные системы персональных компьютеров на базе x86 5 ноября 1999 года, собирается вручить свои "заключения закона", которыми будет отмечен вердикт, определяющий всю оставшуюся часть судебного процесса."
 usa.32.o1: "Виновен!"
 usa.32.o2: "Не виновен!"
 #Microsoft Keeps Expanding!
 usa.33.t: "Microsoft продолжает расти"
 usa.33.d: "После вердикта по делу "Соединенные Штаты против Microsoft Corp." "Невиновен", Microsoft продолжает расширять свою компанию по всей территории Соединенных Штатов. Софтверный гигант продолжает расширяться и поглощать небольшие компании, только расширяя свой контроль над индустрией технологий. Монополия, похоже, выросла еще больше, чем мы можем нарушить сейчас. Однако, они создали много рабочих мест и помогли бум технологической индустрии!"
 usa.33.o1: "Ну, по крайней мере, это хорошо."
 #Marine Corps Aircraft Crash near Marana, Arizona
 usa.34.t: "Маранская катастрофа корпуса морской пехоты"
 usa.34.d: "На [GetDateText] с неба упал военный самолет Корпуса морской пехоты США MV-22 "Оспрей" над региональным аэропортом в Маране, штат Аризона, убив всех 19 морских пехотинцев США на борту.\n\nИнцидент возобновил дискуссии о боевой готовности "Оспрея" и о выборе оборудования в Корпусе морской пехоты США.\n"
 usa.34.o1: "Семпер Фи\n"

 #Datapoint Files for Bankruptcy
 usa.35.t: "Файлы данных Глава 11 Банкротство"
 usa.35.d: "Первоначально известная как Computer Terminal Corporation или CTC для краткости, Datapoint Corporation является компьютерной компанией, базирующейся в Сан-Антонио, штат Техас, основана в июле 1968 года.\n\nThe первой продукцией компании были компьютерные терминалы, но позже бизнес расширился, чтобы включить микропроцессоры, компьютерные чипы и, наконец, "Datapoint 2200", называемый некоторыми историками науки, как первый персональный компьютер.\n\nAfter бум, продолжавшийся на протяжении 1970-х годов, компания начала приходить в упадок с 1980 года и далее. После враждебного захвата компании рейдер Ашер Б. Эдельман в 1984 году, компания не смогла навсегда оправиться от нанесенного ущерба, что привело к медленной и мучительной смерти, включая увольнения и плохие годы бизнеса в конце 1980-х и в 1990-х годах.\n\nFinally по адресу [GetDateText], Datapoint подала заявление о банкротстве в соответствии с главой 11. Компания должна быть разделена на три компании-преемника, которые, как мы надеемся, смогут добиться большего в одиночку."
 usa.35.o1: "Сила свободного рынка"
 usa.35.o2: "Нет! Залог!"

 #Hunley
 usa.36.t: "H.L. Hunley"
 usa.36.d: "Подводная лодка H.L. Hunley, названная в честь морского инженера Конфедерации Хорейса Лоусона Ханли, также известного как CSS H.L. Hunley, была принята на вооружение Конфедерации в июле 1863 года. Ханли потопил шлюп военно-морского флота США "Гусатоник", став первой в истории человечества подводной лодкой, успешно потопившей вражеское судно.\n\nХанли затонул во время победы над "Гусатоником", сбив с корабля его офицера и семь членов экипажа.\n\nГород считался потерянным на протяжении почти полутора веков до того, как он был расположен в 1995 году. Окончательно корабль был поднят 8 августа 2000 года. Солдаты Ханли теперь, наконец, могут быть надлежащим образом похоронены."
 usa.36.o1: "Успешная операция."

 #Mac OS X
 usa.37.t: "Mac OS X"
 usa.37.d: "Бета-версия новой операционной системы Apple под кодовым названием «Kodiak», которая будет носить название «Mac OS X», начала поставляться разработчикам 13 сентября 2000 года.\n\nПеред лицом Microsoft Windows 2000 и потенциально будущего отраслевого стандарта Microsoft Windows XP Apple отчаянно пытается удержаться на плаву на рынке операционных систем. Конкуренция на этом и без того узком рынке обязательно принесет пользу американским потребителям."
 usa.37.o1: "Битва титанов снова."
 usa.37.o2: "Объявить ОС Apple незаконной"

 #Martin County Coal Slurry Spill
 usa.38.t: "Угольный шлам округа Мартин Угольный шлам Разлив"
 usa.38.d: "Источники из округа Мартин, штат Кентукки, сообщают, что дно угольной пульпы ворвалось в подземную шахту. Тонкий, неаккуратный и ядовитый шлам впоследствии вышел на поверхность, и 300 миллионов галлонов шлама попали вниз по течению. Местные органы власти и муниципалитеты изо всех сил старались сдержать его. Река Огайо и ее притоки в настоящее время в равной степени заглушены черным шламом.\n\nДолжно ли вмешательство Агентства по охране окружающей среды (EPA) или местные власти могут справиться с этим?"
 usa.38.o1: "Пришлите федералов"
 usa.38.o2: "Местные власти способны."

 #Launch of Wikipedia
 usa.39.t: "Википедия"
 usa.39.d: "Пожалуй, один из самых амбициозных проектов в истории Интернета, "Википедия" была создана 15 января 2001 года.\n\nЦелью онлайн-энциклопедии является предоставление бесплатных знаний из бесчисленных источников по бесчисленным темам для бесчисленного количества людей.\n\nОднако информация - это власть, и тоталитаристы во всем мире наверняка не одобряют все то, что обещает Википедия - "свободный доступ к информации". Создатели сайта, Джимми Уэльс и Ларри Сэнгер, обещают сохранить Википедию в некоммерческой форме бизнеса без рекламы, построенной исключительно на пожертвованиях пользователей.\nЭто действительно отличная идея и отличный способ начать расширять информацию в глобальном масштабе и в США."
 usa.39.o1: "Свобода информации"

 #Sheperdstown Peace Dialogue
 usa.52.t: "Мирные переговоры в пастушеском городе"
 usa.52.d: "В попытке разрешить продолжающиеся территориальные и военные споры и незначительные конфликты между Государством Израиль и Сирийской Арабской Республикой, президент США [USA.GetLeader] пригласил обе стороны принять участие в мирных и спокойных переговорах в Шепердстауне, Западная Вирджиния.\n\nДелегации прибыли в Западную Вирджинию и начали свои встречи 3 января 2000 года. Их приветствовали знаки с надписью "Мир" на иврите и арабском языке, повешенные вокруг города.\n\nИзраильскую делегацию возглавляет премьер-министр [ISR.GetLeader], в то время как у сирийцев во главе с министром иностранных дел Фаруком а-Шара."
 usa.52.o1: "Мы можем только надеяться."
 ##Syria Sheperdstown Peace Talk
 usa.53.t: "Мирные переговоры в пастушеском городе"
 usa.53.d: "Вновь подтолкнув к ослаблению напряженности между Израилем и Сирией, особенно в отношении Голанских высот и непрощающих позиций двух правительств друг против друга, Соединенные Штаты пригласили обе страны на переговоры об ослаблении напряженности в Шепердстауне, Западная Вирджиния.\n\nНаша делегация во главе с министром иностранных дел Фаруком а-Шара благополучно прибыла в Западную Вирджинию, на то, что некоторые сирийцы считают враждебной американской территорией, и готова приступить к работе."
 usa.53.o1: "У мира есть шанс?"
 ##Israel Sheperdstown Peace Talk
 usa.54.t: "Мирные переговоры в пастушеском городе"
 usa.54.d: "Вновь подтолкнув к ослаблению напряженности между Израилем и Сирией, особенно в отношении Голанских высот и непрощающих позиций двух правительств друг против друга, Соединенные Штаты пригласили обе страны на переговоры об ослаблении напряженности в Шепердстауне, Западная Вирджиния.\n\nНаша делегация во главе с премьер-министром [ISR.GetLeader] благополучно прибыла в Западную Вирджинию, была радушно встречена нашими американскими союзниками и готова начать свою работу."
 usa.54.o1: "У мира есть шанс?"

 #Death of Gus Hall
 usa.60.t: "Смерть Гаса Холла"
 usa.60.d: "Гас Холл был председателем Коммунистической партии США более сорока лет, с 1959 года до начала 2000 года, когда он ушел в отставку в пользу Сэма Вебба, став вместо этого почетным председателем. \n\nHall, который баллотировался на пост президента США в 1972, 1976, 1980 и 1984 годах (каждый раз терпел массовые неудачи), был преданным другом Советского Союза, всегда выступал за прекращение холодной войны через американское восхождение в советский блок.\n\nHall, чей отец уже в течение года был коммунистом и членом-основателем КПУСА, вступил в Лигу молодых коммунистов в 1927 году и получил разрешение учиться в Москве в период с 1931 по 1933 год. Холл, родившийся под именем Арво Куста Халберг, сменил свое имя в 1930-х годах, чтобы избежать попадания в черный список коммунистов правительства США, что очень затрудняло их трудоустройство.\n\nХолл продолжал расти в рядах КПУСА благодаря своему рабскому послушанию советскому руководству (при этом его политические взгляды менялись так же часто, как и московские)."
 usa.60.o1: "Хорошее избавление."
 usa.60.o2: "Чтить его жизненные достижения."

 #Gus Hall State - Communist Renaming
 usa.63.t: "Гас Холл-Стейт"
 usa.63.d: "С приходом к власти коммунистов, настало время подумать об изменении некоторых напоминаний об американском имперализме. Государство и наша великая столица названы в честь куска рабовладельческого империалистического отброса. Но есть решение: обмен основателя и первого лидера фальшивого американского капиталистического государства со святым покровителем Американской коммунистической партии. Гас Холл, который недавно скончался. Название города, несомненно, является прекрасным выбором! Кроме того, существует множество других городов и штатов, которые могли бы использовать переименование. Северная Каролина могла бы стать Владимиром после Ленина. Здесь столько возможностей и всего пятьдесят штатов!"
 usa.63.o1: "Отличная идея!"
 usa.63.o2: "В этом нет необходимости. Бле."

 #Establish Ties with North Korea
 usa.64.t: "Повторные связи с Северной Кореей?"
 usa.64.d: "Северная Корея в последнее время является горячей темой в Палате представителей и Сенате. Они выбрасывают много вещей, относящихся к изоляционистскому государству. Республиканцы и демократы осуждают страну. [NKO.GetLeader] и политику, которую он инспирировал. Коммунистическая партия Северной Кореи, конечно же, разоблачает заявления о том, что они сделали что-то не так.\n\nНезависимо от этого, вопрос о восстановлении связей со страной ставится под сомнение в Сенате на следующей неделе. Поддерживаем ли мы этот курс действий?\n"
 usa.64.o1: "Хорошая идея!"
 usa.64.o2: "Забудь, Кимми злая"

 ##NAFTA Negoataion stuff
 #Renegotate NAFTA
 usa.90.t: "Америка хочет возобновить переговоры по НАФТА."
 usa.90.d: "Североамериканское соглашение о свободной торговле - это торговое соглашение между Мексикой, США и Канадой. Оно создало трехсторонний торговый блок между тремя державами. В конечном итоге НАФТА заменило Канадско-американское соглашение о свободной торговле 1988 года. В этом соглашении подробно описывается установление или снижение барьеров для торговли и инвестиций между тремя странами.\n\n[USA.GetLeader] администрация поставила это соглашение под сомнение. Как мы должны действовать?\n"
 usa.90.a: "Про-американская сделка"
 usa.90.b: "Взаимовыгодной сделки будет достаточно"
 usa.90.c: "Сначала Америка!"

 ##Negotiation Deal
 usa.91.t1: "Америка предлагает проамериканскую сделку по НАФТА."
 usa.91.t2: "Америка предлагает взаимовыгодную сделку."
 usa.91.t3: "Америка предлагает первую в Америке сделку НАФТА."
 #Pro-American
 usa.91.d1: "Американцы решили, что сделка НАФТА для них недостаточно благосклонна. Поэтому они решили начать отрицать торговое соглашение, которое было заключено давным-давно. Администрация [USA.GetLeader] ссылается на необходимость более безопасной сделки для Америки. Также ходят слухи о том, что американский президент заявил, что мы высаживаем американских рабочих и компании.\n\nНезависимо от этого, должны ли мы принять новую сделку?"
 #Mutually Beneficial
 usa.91.d2: "Сегодня американцы приступили к разработке нового договора, касающегося НАФТА. Они ссылаются на то, что сделка старая и устаревшая. Изменения в сделке в основном выгодны всем заинтересованным сторонам. В нем более подробно говорится о расширении экономического сотрудничества между странами, участвующими в новой сделке.\n\nDo мы принимаем эту новую сделку?"
 #America First
 usa.91.d3: "Пересмотренная версия НАФТА, которую нам прислали, очевидно, что здесь американцы скручивают нам руку. Сделка явно ставит американскую экономику и ее работников в гораздо более выгодное положение по сравнению с нашей. Они получают лиги больше, чем мы можем получить от сделки.\n\nДолжны ли мы принять это?"
 usa.91.a: "Примите Условия Америки"
 usa.91.b: "Выход из НАФТА"

 ###Vanilla Events - Random Support and Opposition Events
 usa_vanilla.40.t: "Сенаторы заявляют о своей поддержке"
 usa_vanilla.40.desc: "В ходе недавнего голосования сенатор неожиданно поменялся сторонами, чтобы проголосовать за предложение правительства. Хотя сам вопрос был довольно незначительным, публичное голосование в поддержку [USA.GetLeader] ранее откровенной критикой подняло много бровей вокруг Вашингтона.\n\nНекоторые аналитики полагают, что этот пример заставит дополнительных сенаторов пересмотреть свою позицию."
 usa_vanilla.40.a: "Полезный союзник."
 usa_vanilla.41.t: "Представители страстно выступают в Палате представителей."
 usa_vanilla.41.desc: "Отвечая на вопрос о ее позиции по ряду политических вопросов на ужине по сбору средств, представитель выступил в поддержку политики президента [USA.GetLeader]. Далее она утверждала, что многие из ее коллег-представителей придерживались схожих взглядов, но были просто сдержаны "идиотским близорукостью, думая не дальше, чем на следующих выборах", вместо того, чтобы делать то, что правильно для американского народа. \n\nЕе комментарии широко освещались в прессе и поставили нескольких ее коллег в горячую воду, так как они должны были объяснить, на чем они остановились по этим вопросам."
 usa_vanilla.41.a: "Она права."
 usa_vanilla.42.t: "Голоса сенатора Оппозиция по отношению к недавней политике"
 usa_vanilla.42.desc: "Сенатор дал интервью в одной из крупных газет, заявив, что он больше не может поддерживать "глупую и опасную" политику президента [USA.GetLeader]. Далее он утверждал, что знал нескольких других сенаторов, которые думали аналогичным образом и в скором времени покинут президента."
 usa_vanilla.42.a: "Он скоро вернется."
 usa_vanilla.43.t: "Представитель Критикует президента"
 usa_vanilla.43.desc: "В ходе недавних дебатов по вопросу о налоговой реформе один из Представителей выступил с длинной речью о многочисленных неудачах администрации. По его словам, ни один здравомыслящий американец не захочет поддержать политику президента, какой бы ни была его партийная принадлежность. \n\nЕго резкие слова, похоже, имели эффект, так как ряд представителей, ранее твердо мыслящих в поддержку политики [USA.GetLeader], издавали звуки поддержки."
 usa_vanilla.43.a: "Позорно."
 usa_vanilla.44.t: "Оппозиция, разбитая в Сенате...!"
 usa_vanilla.44.desc: "Ходатайство о порицании президента [USA.GetLeader] было отклонено в Сенате. Хотя даже его самые ярые сторонники не надеялись, что оно пройдет, количество голосов против него стало шоком даже для самых пессимистичных наблюдателей. Представляется, что президент пользуется гораздо большей поддержкой в Сенате, чем большинство считает, что должно помочь в продвижении его законодательной повестки дня."
 usa_vanilla.44.a: "Отлично."
 usa_vanilla.45.t: "Комитет Палаты представителей поддерживает президентскую политику"
 usa_vanilla.45.desc: "Последний раунд слушаний в Комитете Палаты представителей по путям и средствам привел к отчету, в котором политика президента была отмечена значительными улучшениями во всех имеющихся показателях экономики. Хотя этот доклад и перестал вызывать откровенную похвалу, он, тем не менее, наносит удар по тем, кто критиковал президента и требовал реформ.\n\nA Число представителей уже публично заявило, что, хотя они все еще питают сомнения по поводу повестки дня президента, теперь они проголосуют в ее поддержку."
 usa_vanilla.45.a: "Так и должно быть."
 usa_vanilla.46.t: "Сенатор уходит в отставку"
 usa_vanilla.46.desc: "После небольшого сердечного приступа старший сенатор объявил сегодня, что уйдет в отставку по состоянию здоровья. За более чем два десятилетия работы в Конгрессе сенатор создал большую сеть сторонников, и его влияние имело большой вес. В то время как технически только один человек имеет один голос, вашингтонские инсайдеры, тем не менее, считали, что он стоит нескольких голосов, так как он был ключом к получению нескольких других. \n\nС местом, которое, скорее всего, займет признанный критик президента [USA.GetLeader], администрации будет гораздо сложнее получить необходимые голоса для принятия законопроектов."
 usa_vanilla.46.a: "Его будет не хватать. И его голоса тоже."
 usa_vanilla.47.t: "Слушания в Палате представителей по поводу неправомерных действий президента"
 usa_vanilla.47.desc: "Небольшой скандал, зародившийся в Белом доме, начал набирать обороты. После нескольких недель сообщений в средствах массовой информации о том, что несовершеннолетнее административное должностное лицо брало взятки в обмен на выгодные государственные контракты, Комитет Палаты представителей по расходам в исполнительных органах начал проводить слушания для определения того, знал ли об этом президент. Хотя большинство наблюдателей не верят, что это приведет к каким-либо серьезным проблемам для президента [USA.GetLeader], это, несомненно, будет означать, что многим сторонникам президента придется залечь на дно на некоторое время."
 usa_vanilla.47.a: "Охота на ведьм."
 usa_vanilla.61.t: "Сенатор от [USA_congress_investment_state.GetName] предлагает поддержку"
 usa_vanilla.61.desc: "Старший сенатор от [USA_congress_investment_state.GetName] обратился к правительству с предложением о поддержке. Его штат страдает от критического недостатка инвестиций, и инициированная правительством программа экономического стимулирования, несомненно, заставит его пересмотреть свою позицию в отношении некоторых предложенных правительством мер политики. Сенатор заседает в нескольких важных комитетах и довольно известен тем, что может заключать сделки, в результате чего его голос в обеих палатах стоит на несколько голосов больше."
 usa_vanilla.61.a: "Это очень слаборазвитый регион."
 usa_vanilla.61.b: "Это пахнет коррупцией."
 usa_vanilla.62.desc: "Сенаторы от [USA_congress_investment_state.GetName] обратились к правительству, предложив свою поддержку Президенту в обмен на неофициальную гарантию того, что [USA_congress_investment_state.GetName] станет местом размещения нового завода по производству боеприпасов для армии. Они утверждают, что строительство завода в этом районе создало бы много рабочих мест и обеспечило бы армию столь необходимой поддержкой во все более опасном мире. Оба сенатора также упомянули о своих прекрасных рабочих отношениях с несколькими влиятельными членами Палаты."
 usa_vanilla.62.a: "Они делают много хороших очков."
 usa_vanilla.62.b: "Такого рода сделки находятся ниже Президента."
 usa_vanilla.63.t: "Представители [USA_congress_investment_state.GetName] предлагают поддержку"
 usa_vanilla.63.desc: "Делегация Конгресса от [USA_congress_investment_state.GetName] обратилась к правительству с несколькими предложениями по улучшению инфраструктуры штата. Федеральное финансирование должно быть выделено на модернизацию дорог и мостов с целью развития торговли между штатами. Они также отметили, что поддержка со стороны правительства в этом вопросе, несомненно, сделает их более склонными к более непосредственной поддержке президента в его повестке дня."
 usa_vanilla.63.a: "Похвальная инициатива."
 usa_vanilla.63.b: "Пусть попробуют протолкнуть это сами."
 usa_vanilla.64.t: "Сенатский комитет расследует вопросы судостроения в [USA_congress_investment_state.GetName]"
 usa_vanilla.64.desc: "По инициативе старшего сенатора от [USA_congress_investment_state.GetName], Комитет по торговле Сената начал слушания по вопросам местного судостроения. По мнению экспертов, значительная доля американской торговли зависит от внешней торговли, и страна испытывает острую нехватку судостроительных мощностей. [USA_congress_investment_state.GetName] был определен в качестве региона, в который должны быть вложены крупные инвестиции, и несколько членов комитета выразили надежду, что администрация [USA.GetLeader] выделит средства для этого."
 usa_vanilla.64.a: "Критическая слабость."
 usa_vanilla.64.b: "У нас есть проблемы посерьезнее."

 #USA Events - News
 ##Al Gore - 2000
 usa_news.7.t: "Америка выбирает статус-кво"
 usa_news.7.d: "За последние несколько недель несколько дискуссий получили широкую огласку по всей территории Соединенных Штатов Америки. Эти дискуссии были посвящены главным образом нынешней политической системе и политическому процессу выборов, требующему реформирования или даже демонтажа системы.\n\nТеперь ответ американского правительства кажется вполне ясным: ничего не изменится. Демократы и республиканцы будут продолжать находиться у власти и конфликтовать друг с другом. [USA.GetLeader] назвал систему удовлетворительной, когда журналист спросил о ней."
 usa_news.7.o1: "Америка будет Америкой."
 usa_news.8.t: "Соединенные Штаты принимают Реформу"
 usa_news.8.d: "Придавая легитимность многочисленным жалобам на политический процесс в США, правящая [USA.GetRulingParty] сегодня объявила, что политическая система будет основательно реформирована с целью омоложения экономики, а также двух правящих партий.\n\n"Самоуспокоенность - смерть демократии", как выразился [USA.GetLeader] в революционной речи о национальном демократическом процессе."
 usa_news.8.o1: "Падет ли американское истеблишмент?"
 usa_news.9.t: "Дух революции в США"
 usa_news.9.d: ""Нынешняя система совершенно неприемлема". Народ и национальное государство разрушаются от болот политики, экономических олигархов и закулисных, которые управляют нашей страной из тени".\n\n[USA.GetLeader], президент Соединенных Штатов, сегодня вызвал много поднятых бровей, когда говорил о политическом процессе, который пандит Fox News назвал 'безумным', и который был оскорблен как 'неподведомственный и совершенно беспрецедентный' спикером на канале CNN.\n\nОднако пока неясно, выступал ли [USA.GetLeader] за радикальный поворот в сторону крайних правых и "национального государства" или в сторону крайних левых и "народа"."
 usa_news.9.o1: "Как неожиданно."
 usa_news.18.t: "Атака на америкий эсминец «Коул»"
 usa_news.18.d: "Военно-морское командование США сообщило, что эсминец «Коул» подвергся нападению со стороны сети Аль-Каиды. 17 американских военнослужащих были убиты. Американские спецслужбы указывают на то, что правительство Судана является возможным сторонником нападавших."
 usa_news.18.o1: "Они об этом пожалеют."
 usa_news.18.o2: "Пошлите наши соболезнования американцам."
 usa_news.18.o3: "Мертвые американцы? Хорошо."
 usa_news.18.o4: "Они обвиняют нас?!"
 vatican.1.t: "Продление Латеранских договоров"
 vatican.1.d: "Латеранские договоры были подписаны Италией и Ватиканом в фашистскую эпоху в Италии. В Договорах Ватикан был признан независимым микрогосударством, полностью окруженным городом Рим. Возможно, поскольку Италия в настоящее время является страной, управляемой фашистским режимом, настало ли время возобновить эти договоры?"
 vatican.1.o1: "Конечно, мы должны их возобновить."
 vatican.1.o2: "Мы не должны их возобновлять, Церковь не должна спонсировать фашистские режимы!"
 war_declaration.0.t: "[From.GetName] идет на войну!"
 war_declaration.0.d: "Все дипломаты [From.GetName] потерпели неудачу. Теперь они разберутся со своими разногласиями с врагом на поле боя."
 war_declaration.0.o1: "Да помогут нам небеса."

