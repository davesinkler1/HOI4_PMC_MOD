 ##American Economic Events
 usa_economic_nationalize_tt: "Национализация компании §Ycosts§! самая большая, однако, она §Ystabilize§! экономика больше.\n"
 usa_economic_bailout_tt: "Залог компании §Ycosts§! меньше, чем национализация, однако, он §Ystabilize§! экономия меньше.\n"
 usa_economic_donothing_tt: "Это приведет к дестабилизации экономики, но вскоре она вернется в прежнее состояние.\n"

 usa_economic_events.1.t: "Банкротство братьев Леман!!"
 usa_economic_events.1.d: "На [GetDateText] Lehman Brothers объявили о банкротстве. Компания подала заявление о банкротстве по Главе 11, которая входит в историю как крупнейшая заявка на банкротство в американской истории. Активы Lehman Brothers оцениваются в 600 миллиардов долларов США. Они являются первой жертвой обвала рынка жилья. Это не только вызвало шоковую волну на рынках инвестиционного банкинга и недвижимости. Это шокировало фондовый рынок, вызвав падение на 4,5% в день на Нью-Йоркской фондовой бирже.\n\nМогла ли это быть очередная Великая депрессия?"
 usa_economic_events.1.a: "Национализируйте их!"
 usa_economic_events.1.b: "Спасите их!"
 usa_economic_events.1.c: "Пусть экономика пойдёт своим путём."

 usa_economic_events.2.t: "Фанни Мэй и Фредди"
 usa_economic_events.2.d: "Fannie Mae и Freddie Mac - два гигантских ипотечных кредитора в США. Недавний шок от банкротства Lehman Brothers вызвал волнообразные последствия на финансовом рынке в целом. Отрасль ипотечного кредитования не выполняет эту задачу.\n\n Компании находятся на грани полного и полного краха. У нас есть несколько планов для компаний. Один из них - национализация компании и передача ее в консервацию, что, по сути, означает, что правительство Соединенных Штатов полностью контролирует финансы компаний. Однако это не единственное наше решение. Мы могли бы также спасти компанию и оставить ее действовать незаметно.\n"
 usa_economic_events.2.a: "Поместите их в Консерваторию"
 usa_economic_events.2.b: "Прими обязательство о выделении средств"
 usa_economic_events.2.c: "Его опасно играть в Бога-Экономиста"

 usa_economic_events.3.t: "Слияние Чаза-Стернса"
 usa_economic_events.3.d: "Нынешний финансовый климат вызвал у некоторых компаний внутреннее беспокойство. Одна из них - Медвежонок Стернз и Джей-ПиМорган Чейз. Руководство JPMorgan утверждает, что лучшим шагом для обеих компаний является спонсируемое правительством слияние двух компаний.\n\nСтернз готов продать компанию в общей сложности по 10 долларов за акцию. Цена достаточно мала по сравнению с 52-недельным максимумом акций Bear Sterans, составляющим 133,20 доллара. Цена дна является репрезентативной для ситуации с дном в компании.\n\nПозволим ли мы Чейзу расти?"
 usa_economic_events.3.a: "Поместите Медвежьего Стернса в руки Казначейства США."
 usa_economic_events.3.b: "Прими обязательство о спасении. Держите их на плаву"
 usa_economic_events.3.c: "Дайте воде забрать их"

 usa_economic_events.4.t: "American International Group (AiG)"
 usa_economic_events.4.d: "American International Group - последняя крупная компания, упавшая с того, что некоторые называют Великой рецессией. AiG недавно искала частных кредиторов для своих проблемных финансов, однако в связи с экономическим климатом [GetYear] они столкнулись с надвигающимся банкротством. У нас есть возможность взять AiG под контроль правительства США. Компания готова предложить 79.9% акций компании в обмен на двухгодичный процентный кредит, чтобы спасти проблемную компанию. Фидеральный Резерв использует положение Федерального Резервного Акта для обоснования плана.\n\nЕсть и другие варианты, однако, это приведет нас к большей части прибыли."
 usa_economic_events.4.a: "Предложить кредит AiG"
 usa_economic_events.4.b: "Откажитесь от капитала, заложите активы. Предоставить кредит."
 usa_economic_events.4.c: "Зачем их спасать?"

 usa_economic_events.5.t: "Крах жилищного рынка"
 usa_economic_events.5.d: "Последний удар по ведру - это когда американский рынок жилья рухнул. Люди по всей территории Соединенных Штатов лишились права собственности на свои дома или пострадали от огромного падения в цене. Это, вероятно, одна из самых трудных частей этой великой рецессии.\nКак мы должны действовать? Помогать людям или оставить их на их устройства?\n"
 usa_economic_events.5.a: "Оставь их."
 usa_economic_events.5.b: "Помогите семьям"

 ##Random American Economic Events
 usa_economic_events.31.t: "Компания по производству оружия отправляется в залог из США"
 usa_economic_events.31.d: "Великая рецессия обрушилась на Соединенные Штаты. Это приводит к резкому падению инвестиций, а некоторые виды производства оружия уходят в другие страны. Это решение призвано спасти компанию, но оно заставляет трудолюбивых американцев уйти с работы."
 usa_economic_events.31.a: "О нет"

 usa_economic_events.32.t: "Производственная компания покидает США"
 usa_economic_events.32.d: "Раньше производство было американским хлебом и маслом. Бизнес-затраты и низкие доходы от местных инвестиций подтолкнули производство за границу. Америка действительно находится в рецессии, и она продолжает причинять боль и мучить американский народ."
 usa_economic_events.32.a: "Будет ли хуже?"

 usa_economic_events.33.t: "Американские фабрики закрываются"
 usa_economic_events.33.d: "Фабрики по всей стране страдают. Ряд фабрик на севере США начали постоянно закрывать цеха. Американцы просто не покупают их товары."
 usa_economic_events.33.a: "Скоро всё закончится."

 usa_economic_events.34.t: "Американская компания объявляет о банкротстве!"
 usa_economic_events.34.d: "Другая американская компания объявила о своем банкротстве после этой тяжелой рецессии. Решение было принято за счет того, что компания не смогла погасить свои долги из-за отсутствия поступлений."
 usa_economic_events.34.a: "Американцы страдают"

 usa_economic_events.35.t: "Конец американской рецессии"
 usa_economic_events.35.d: "Федеральная резервная система, наконец, объявила, что худшая рецессия закончилась. Экономика снова растет и больше не сокращается. Ее последствия были широко распространены и ощущались во всем мире. Неудачно, что это то, к чему мы должны были прийти, чтобы и дальше помогать нашей экономике."
 usa_economic_events.35.a: "Дорога к выздоровлению"

 usa_economic_events_news.1.t: "Крах братьев Леман"
 usa_economic_events_news.1.d1: "Вчера братья Леман объявили о банкротстве. Компания подала заявление о банкротстве в соответствии с главой 11 "Банкротство" как крупнейшая заявка на банкротство в американской истории. Активы Lehman Brothers оцениваются в $600 млрд. Они являются первой жертвой обвала рынка жилья и американского спада. Мало того, что банкротства посылают шоковые волны через инвестиционно-банковские рынки и рынки недвижимости. Это шокировало фондовый рынок, вызвав однодневное падение на Нью-Йоркской фондовой бирже на 4,5%.\n\nАмериканское правительство решило, что в интересах американского народа национализировать компанию. Приведение компании в американское качество поможет стабилизировать ее стремительно падающие акции и стоимость. Федеральная резервная система выделила 90 миллиардов долларов США для использования компании при приобретении 80% акций компании, используя активы компании в качестве залога.\n"
 usa_economic_events_news.1.d2: "Вчера братья Леман объявили о банкротстве. Компания подала заявление о банкротстве в соответствии с главой 11 "Банкротство" как крупнейшая заявка на банкротство в американской истории. Активы Lehman Brothers оцениваются в $600 млрд. Они являются первой жертвой обвала рынка жилья и американского спада. Мало того, что банкротства посылают шоковые волны через инвестиционно-банковские рынки и рынки недвижимости. Это шокировало фондовый рынок, вызвав однодневное падение на Нью-Йоркской фондовой бирже на 4,5%.\n\nАмериканское правительство решило, что в интересах американского народа внести залог в компанию. Федеральная резервная система разрешила сохранить компанию на плаву до $60 млрд, пока компания продолжает вести переговоры о ее разделении и продаже.\n"
 usa_economic_events_news.1.d3: "Вчера братья Леман объявили о банкротстве. Компания подала заявление о банкротстве в соответствии с главой 11 "Банкротство" как крупнейшая заявка на банкротство в американской истории. Активы Lehman Brothers оцениваются в $600 млрд. Они являются первой жертвой обвала рынка жилья и американского спада. Мало того, что банкротства посылают шоковые волны через инвестиционно-банковские рынки и рынки недвижимости. Это шокировало фондовый рынок, вызвав однодневное падение на Нью-Йоркской фондовой бирже на 4,5%.\n\nФедеральная резервная система заявила, что они не будут немедленно вмешиваться в банкротство "Леман Бразерс"."
 usa_economic_events_news.1.a: "Может ли быть хуже?"
 usa_economic_events_news.1.b: "Это беспокоит"
 usa_economic_events_news.1.c: "Жалко"

 usa_economic_events_news.2.t: "Фанни Мэй и Фредди Мак."
 usa_economic_events_news.2.d1: "Fannie Mae и Freddie Mac - два гигантских ипотечных кредитора в США. Недавний шок от банкротства Lehman Brothers вызвал волнообразные последствия на финансовом рынке в целом. Отрасль ипотечного кредитования не выполняет эту задачу.\n\nПравительство США предприняло шаги по эффективной национализации компании и передаче ее под контроль Федеральной резервной системы. Они разрешили сэкономить 200 миллиардов долларов этим двум гигантским ипотечным кредиторам, в обмен на что правительство захватило контроль над частными, но спонсируемыми правительством предприятиями. Каждой компании было выделено 100 миллиардов долларов, чтобы предотвратить их банкротство.\n"
 usa_economic_events_news.2.d2: "Fannie Mae и Freddie Mac - два гигантских ипотечных кредитора в США. Недавний шок от банкротства Lehman Brothers вызвал волнообразные последствия на финансовом рынке в целом. Отрасль ипотечного кредитования не выполняет эту задачу.\n\nFannie Mae и Freddie Mac - два гигантских ипотечных кредитора в США. Недавний шок от банкротства Lehman Brothers вызвал волнообразные последствия на финансовом рынке в целом. Отрасль ипотечного кредитования не выполняет эту задачу.\n"
 usa_economic_events_news.2.d3: "Fannie Mae и Freddie Mac - два гигантских ипотечных кредитора в США. Недавний шок от банкротства Lehman Brothers вызвал волнообразные последствия на финансовом рынке в целом. Отрасль ипотечного кредитования не выполняет эту задачу.\n\nФедеральная резервная система решила, что компания должна быть оставлена на своих устройствах. Председатель Федеральной резервной системы заявил, что это не стоит денег американского народного налога, которые должны быть отданы несостоявшимся компаниям.\n"
 usa_economic_events_news.2.a: "Ворсенс рецессии"
 usa_economic_events_news.2.b: "Это становится ещё более тревожным"
 usa_economic_events_news.2.c: "Жалко"

 usa_economic_events_news.3.t: "Медвежонок Стернз - JPMorgan Chase Merger"
 usa_economic_events_news.3.d1: "Нынешний финансовый климат вызвал у некоторых компаний внутреннее беспокойство. Одной из таких компаний были бы Медвежонок Стернз и Джей-ПиМорган Чейз. Руководство JPMorgan утверждает, что лучшим шагом для обеих компаний является спонсируемое правительством слияние двух компаний.\nФедеральная резервная система ответила сегодня, передав Медвежонка Стернса на попечение правительства США. Еще одна компания в списке компаний, находящихся под управлением государства в США. Процесс национализации потребовал около 50 миллиардов долларов, чтобы удержать колеблющуюся компанию на плаву."
 usa_economic_events_news.3.d2: "Нынешний финансовый климат вызвал у некоторых компаний внутреннее беспокойство. Одной из таких компаний были бы Медвежонок Стернз и Джей-ПиМорган Чейз. Руководство JPMorgan утверждает, что лучшим шагом для обеих компаний является спонсируемое правительством слияние двух компаний.\nФедеральная резервная система ответила сегодня разрешением на слияние JPMorgan Chase и Bear Stearns. Это было подсчитано и поддержано с помощью помощи в размере около 30 миллиардов долларов, чтобы гарантировать JPMorgan фискальную стабильность в то время, как они взяли на себя Bear Stearns.\n"
 usa_economic_events_news.3.d3:  "Нынешний финансовый климат вызвал у некоторых компаний внутреннее беспокойство. Одной из таких компаний были бы Медвежонок Стернз и Джей-ПиМорган Чейз. Руководство JPMorgan утверждает, что лучшим шагом для обеих компаний является спонсируемое правительством слияние двух компаний.\nФедеральная резервная система ответила сегодня отказом от слияния. Цитируется, что в результате слияния JPMorgan Chase получит постоянно растущую рыночную власть. Медвежонок Стернз безумно ищет другие источники дохода и стабилизации.\n"
 usa_economic_events_news.3.a: "Ворсенс рецессии"
 usa_economic_events_news.3.b: "Мы должны начать разжижать наши инвестиции."
 usa_economic_events_news.3.c: "Жалко, но наша экономика сильнее, чем когда-либо!"

 usa_economic_events_news.4.t: "American International Group"
 usa_economic_events_news.4.d1: "American International Group - последняя крупная компания, упавшая с того, что некоторые называют Великой рецессией. AiG недавно искала частных кредиторов для своих проблемных финансов, однако, в связи с экономическим климатом [GetYear] они объявили о своем банкротстве. Американское правительство опубликовало заявление, объясняющее, что для того, чтобы удержать компанию на плаву. Правительство получило 79.9% акций компании, что дало ему мажоритарный контроль над компанией.\n"
 usa_economic_events_news.4.d2: "American International Group - последняя крупная компания, упавшая с того, что некоторые называют Великой рецессией. AiG недавно искала частных кредиторов для своих проблемных финансов, однако, в связи с экономическим климатом [GetYear] они объявили о своем банкротстве. Федеральная резервная система отказала в долевом участии в акционерном капитале компании, вместо этого они предоставили процентный кредит, чтобы поддерживать компанию на плаву.\n"
 usa_economic_events_news.4.d3: "American International Group - последняя крупная компания, упавшая с того, что некоторые называют Великой рецессией. AiG недавно искала частных кредиторов для своих проблемных финансов, однако, в связи с экономическим климатом [GetYear] они объявили о своем банкротстве. Федеральная резервная система отказала компании в какой-либо поддержке. Теперь компания оставлена на произвол судьбы волкам рынка.\n"
 usa_economic_events_news.4.a: "Последнее крупное банкротство"
 usa_economic_events_news.4.b: "Хуже уже не будет?"
 usa_economic_events_news.4.c: "Хорошо, американцы в рецессии - это здорово!"

 usa_economic_events_news.6.t: "Конец Великой рецессии"
 usa_economic_events_news.6.d: "Американская экономика наконец-то встала на ноги и снова встала на путь истинный. По оценкам Федеральной резервной системы, восстановление экономики займет несколько лет, чтобы повернуть вспять нанесенный экономический ущерб.\nИстинные последствия американской рецессии еще предстоит увидеть.\n"
 usa_economic_events_news.6.a: "Хуже уже не будет."
 usa_economic_events_news.6.b: "Давайте реинвестировать!"
 usa_economic_events_news.6.c: "Прискорбно"

 #2017 Start Date Content
 donald_trump.1000.t: "Новый год, 2017"
 donald_trump.1000.d: "Это 1 января 2017 года нашего Господа. Соединенные Штаты Америки вступают в новое и неопределенное время. Некогда бесспорный хозяин мира, американская гегемония подвергается сомнению, поскольку развивающиеся страны, такие как Китай и Индия, и давние соперники в лице России продолжают распространять свое влияние по всему миру. Избранный президент - один из самых противоречивых за последнее время, и Америка сталкивается с внутренними проблемами, по крайней мере, такими же серьезными, как и в других странах. Выдержит ли дядя Сэм это трудное положение, или Америка затеряется в бурных волнах современности?"
 donald_trump.1000.a: "С Новым Годом!"
 #Inaugration
 donald_trump.1001.t: "Трамп вступил в должность 45-го президента Соединенных Штатов на фоне протестов."
 donald_trump.1001.d: "Тысячи людей пришли сегодня в Вашингтон, чтобы стать свидетелями одной из самых неотъемлемых частей американской демократии - мирного перехода власти от одного президента к другому. В полдень Дональд Дж. Трамп принес присягу, став 45-м президентом Соединенных Штатов Америки. Председатель Верховного суда Джон Робертс руководил церемонией в соответствии со статьей 2, разделом 1, пунктом 8 и 20-й поправкой к Конституции США. \n\nОфициальная тема инаугурации - «Исключительно американская». В своей речи президент напомнил зрителям о своем обещании проводить внешнюю политику \"Америка прежде всего\" и подтвердил свое намерение \"вернуть Америке былое величие\" и объединить страну, которая выглядит разделенной как никогда. Инаугурация совпала с протестами по всему миру, несогласные в Вашингтоне разбили окна и выкатили мусорные баки на улицу, чтобы напомнить Америке, что поддержка нового президента далеко не всеобщая."
 donald_trump.1001.a: "Это были самые большие толпы на инаугурации в истории. Клянусь!"

 #Berkley Riots
 donald_trump.1002.t: "Бунт в Калифорнийском Беркли"
 donald_trump.1002.d: "На митинге сторонников Трампа в Беркли, Калифорния, вспыхнуло насилие, когда на него напали крайне левые протестующие и самопровозглашенные антифашисты. Полиция не вмешивалась, опасаясь, что это политическое насилие перерастет в полномасштабные грабежи и беспорядки. Президент раскритиковал университет Беркли, где произошла драка, за то, что он не поддерживает свободу слова. По всей стране люди обеспокоены тем, что это не последний случай политического насилия в Америке."
 donald_trump.1002.a: "Насилие - не решение проблемы"

 rio_pact_event.2.t: "Член Рио-де-Жанейрского пакта подвергся нападению"
 rio_pact_event.2.d: "Межамериканский договор о взаимной помощи (широко известный как Пакт Рио) - это соглашение, подписанное в 1947 году в Рио-де-Жанейро между многими странами Северной и Южной Америки. Главный принцип, содержащийся в его статьях, заключается в том, что §Rнападение на одного рассматривается как нападение на всех§!; это было известно как \"доктрина обороны полушария\". Первоначально договор был создан в 1947 году и вступил в силу в 1948 году, в соответствии со статьей 22 договора. Багамские острова были последней страной, подписавшей и ратифицировавшей его в 1982 году."
 rio_pact_event.2.a: "Вмешаться"
 rio_pact_event.2.b: "Устаревший договор"

 rio_pact_event.3.t: "Ультиматум от членов Рио-де-Жанейрского пакта"
 rio_pact_event.3.d: "С тех пор как вы напали на члена Рио-де-Жанейрского пакта, их союзники по договору решили защитить их. Что мы будем делать?"
 rio_pact_event.3.a: "Война!"
 rio_pact_event.3.b: "Белый мир!"

 USA_FOCUS.1.t: "Бригада "Е" в Восточной Европе."
 USA_FOCUS.1.d1: "Соединенные Штаты развернули свои вооруженные силы в Польше после кризиса в Крыму. Бригада "Е" НАТО была развернута в Польше вместе с американскими, британскими, хорватскими и румынскими войсками, размещенными в случае чрезвычайной ситуации. Это интересное решение, учитывая шаткость позиции со странами НАТО, "эффективно" окружающими Россию с их планами экспансии.\n Не исключено, что это сдержит в будущем агрессию России в Восточной Европе против своих соседей. Наша задача - не допустить, чтобы Россия навредила нашим союзникам или оказала на них давление.\n"
 USA_FOCUS.1.d2: "Соединенные Штаты развернули свои вооруженные силы в Польше после кризиса в Крыму. Бригада "Е" НАТО была развернута в Польше вместе с американскими, британскими, хорватскими и румынскими войсками, размещенными в случае чрезвычайной ситуации. Это интересное решение, учитывая шаткость позиции стран НАТО, "эффективно" окружающих Россию с их планами экспансии.\nАмериканцы снова разыгрывают карту "Мы защищаем наших союзников". Жалко."
 USA_FOCUS.1.d3: "Соединенные Штаты развернули свои вооруженные силы в Польше после кризиса в Крыму. Электронная бригада НАТО была развернута в Польше вместе с американскими, британскими, хорватскими и румынскими войсками, размещенными в случае чрезвычайной ситуации. Это интересное решение, учитывая шаткость позиции со странами НАТО, "эффективно" окружающими Россию с их планами экспансии.\nНа что это может свариться?"
 USA_FOCUS.1.a: "Мы должны защищать наших союзников"
 USA_FOCUS.1.b: "Американская агрессия не должна быть подорвана."
 USA_FOCUS.1.c: "США соблюдают свои обязательства"
 USA_FOCUS.1.d: "Интересно"
 USA_FOCUS.1.e: "Безопаснее с США"

 USA_FOCUS.2.t: "Развернуть бригаду "Е""
 USA_FOCUS.2.d: "Россия недавно захватила Крым. Сама по себе она сильно угрожает американским интересам и нашим союзникам по НАТО. Польша и страны Прибалтики находятся в самой непосредственной опасности, и их позиции должны быть укреплены. Бригада "Е" состоит из американских, британских, хорватских и румынских войск. Американские и британские силы составляют большую часть сухопутных войск, с хорватской ракетной артиллерийской батареей и румынской зенитно-ракетной артиллерийской ротой.\n\nНаш новый оборонительный статус должен обуздать российскую агрессию.\n"
 USA_FOCUS.2.a: "Развернуть бригаду "Е""

 USA_FOCUS.3.t: "США разворачивают бригаду "S" в Анкаре."
 USA_FOCUS.3.d1: "Турция продолжает подтверждать свою приверженность сохранению членства в Организации Североатлантического договора. Приверженность альянсу и недавнее давление со стороны Ирана и России.Дальше - укрепление позиций западных сил и позиций в регионе.\n\nРазвертывание войск в регионе укрепит нашу миссию по поддержанию хрупкого баланса сил в Европе и на Ближнем Востоке.\n"
 USA_FOCUS.3.d2: "Турция продолжает подтверждать свою приверженность сохранению членства в Организации Североатлантического договора. Приверженность альянсу и недавнее давление со стороны Ирана и России. Дальше - укрепление позиций западных сил и позиций в регионе.\n\nАмериканцы развертывают в регионе дополнительные войска. Мы должны внимательно следить за этой ситуацией.\n"
 USA_FOCUS.3.d3: "Турция продолжает подтверждать свою приверженность сохранению членства в Организации Североатлантического договора. Приверженность альянсу и недавнее давление со стороны Ирана и России. Дальше - укрепление позиций западных сил и позиций в регионе.\n\n"
 USA_FOCUS.3.a: "Лучше подготовлена, чем неподготовлена."
 USA_FOCUS.3.b: "Трогательные новости"
 USA_FOCUS.3.c: "Укрепление Альянса"
 USA_FOCUS.3.d: "Надеюсь, это не прелюдия к конфликту."

 USA_FOCUS.4.t: "Развернуть бригаду "S""
 USA_FOCUS.4.d: "Бригада "S" в Анкаре, Турция, поможет укрепить позиции наших союзников в связи с ростом напряженности. Конфликт на Черном море и на Ближнем Востоке медленно заставляет НАТО брать на себя больше обязательств перед регионом.\n\n Пришло время развернуть бригаду "S" в Турции, чтобы выполнить наше обязательство по поддержке нашего союзника.\n"
 USA_FOCUS.4.a: "Развернуть бригаду "S""

 USA_Cabinet_picks.0.t: "Кабинет козырей - государственный секретарь"
 USA_Cabinet_picks.0.d: "После инаугурации [USA.GetLeader] пришло время выбрать кабинет избранного президента. Выбор, который делает президент, может очень сильно изменить то, как страна и президент принимают важные решения на протяжении всего периода президентства Трампа.\n\nГосударственный секретарь является американской версией министра иностранных дел других стран. Их главная забота - иностранные дела.\nКакой кандидат будет следующим госсекретарем?\n"
 USA_Cabinet_picks.0.a: "Рекс Тиллерсон - очевидный выбор"
 USA_Cabinet_picks.0.b: "Руди Джулиани"
 USA_Cabinet_picks.0.c: "Митт Ромни, "болото""
 USA_Cabinet_picks.0.e: "Алекс Джонс, легенда"

 USA_Rex_Tillerson: "Государственный секретарь - Рекс Тиллерсон"
 USA_Giuliani: "Государственный секретарь - Руди Джулиани"
 USA_Romney: "Государственный секретарь - Митт Ромни"
 USA_Alex_Jones: "Государственный секретарь - Алекс Джонс"
 USA_Tillerson_EFFECT: "Государственный секретарь - Рекс Тиллерсон"

 USA_Cabinet_picks.1.t: "Кабинет козырей - министр обороны"
 USA_Cabinet_picks.1.d: "После инаугурации [USA.GetLeader] пришло время выбрать кабинет избранного президента. Выбор, который делает президент, может очень сильно изменить то, как страна и президент принимают важные решения на протяжении всего периода президентства Трампа.\n\nМинистр обороны США поддерживает и регулирует вооруженные силы в суверенных государствах.\nКакой кандидат станет следующей Государственной сектой?\n\nГенерал Джеймс 'Бешеный Пес' Мэттис известен НАТО и нашими союзниками, не являющимися членами НАТО. Выбор его на пост министра обороны логичен и популярен среди наших союзников. Однако, выбор лейтенанта-генерала Майка Флинна принесет нам некоторую популярность среди новых друзей...\n"
 USA_Cabinet_picks.1.a: "Генерал Джеймс 'Бешеный пёс' Мэттис - это логический выбор."
 USA_Cabinet_picks.1.b: "Генерал-лейтенант Майк Флинн намного лучше."

 USA_Mattis: "Министр обороны - генерал Джейм Маттис."
 USA_Mike_Flynn: "Министр обороны - генерал-лейтенант Майк Флинн."
 USA_Flynn_EFFECT: "Генерал-лейтенант Флинн"
 USA_Mattis_EFFECT: "Доверенная Секретная Защита"

 USA_Cabinet_picks.2.t: "Кабинет козырей - Генеральный прокурор"
 USA_Cabinet_picks.2.d: "После инаугурации [USA.GetLeader] пришло время выбрать кабинет избранного президента. Выбор, который делает президент, может очень сильно изменить то, как страна и президент принимают важные решения на протяжении всего периода президентства Трампа.\n\nГенеральный прокурор США является главой Министерства юстиции и главным юристом Федерального правительства США.\n"
 USA_Cabinet_picks.2.a: "Сенатор Джефф Сезонс - это человек."
 USA_Cabinet_picks.2.b: "Крис Кобач - генеральный прокурор!"

 USA_Sessions: "Генеральный прокурор - Джефф Сессии"
 USA_Kris_Kobac: "Генеральный прокурор - Крис Кобач"

 USA_Cabinet_picks.3.t: "Кабинет козыря - начальник штаба Белого дома"
 USA_Cabinet_picks.3.d: "После инаугурации [USA.GetLeader] пришло время выбрать кабинет избранного президента. Выбор, который делает президент, может очень сильно изменить то, как страна и президент принимают важные решения на протяжении всего периода президентства Трампа.\n\nРуководитель аппарата Белого дома является высшим должностным лицом исполнительного аппарата и старшим помощником президента.\n"
 USA_Cabinet_picks.3.a: "Принц Приебус хорош"
 USA_Cabinet_picks.3.b: "Стив Беннон - Человек для Иова."

 USA_Priebus: "Начальник штаба Белого дома - Принц Прейбус"
 USA_Bannon: "Начальник штаба Белого дома - Стив Беннон"

 USA_Repeal_Obama_Care.0.t: "Закон о примирении в интересах лучшего ухода 2017 года"
 USA_Repeal_Obama_Care.0.d: "Законопроект Сената называется "Закон о примирении в интересах лучшего ухода" 2017 года. Различия этого законопроекта с законопроектом Палаты представителей отражают расхождения во мнениях на республиканском фракции. Поэтапный отказ от расширения программы "Медикейд" будет осуществляться более постепенно, однако финансирование программы "Медикейд" в том виде, в каком она существовала до появления АКАДа, будет сокращено.\nРешение, принятое по этому вопросу, пойдет на пользу американцам."
 USA_Repeal_Obama_Care.0.a: "Конгресс космонавтов"

 USA_Repeal_Obama_Care.1.t: "Закон Обамакара о примирении в целях отмены смертной казни 2017 г."
 USA_Repeal_Obama_Care.1.d: "§RЗакон о примирении в духе лучшей заботы 2017 года не был принят в Конгрессе!§ ЦБО оценил наш новый законопроект и пришел к выводу, что по сравнению с действующим законодательством он сократит дефицит бюджета на $473 млрд. за 10 лет (примерно на 5%), увеличит количество незастрахованных на 17 млн. в 2018 году и на 27 млн. в 2020 году, а также увеличит средние премии на рынках (внегрупповых/нерабочих) примерно на 25% в 2018 году и на 50% в 2020 году."
 USA_Repeal_Obama_Care.1.a: "Конгресс космонавтов"
 USA_Repeal_Obama_Care.1.b: "Обама что?"

 USA_Repeal_Obama_Care.2.t: "Американский закон о здравоохранении 2017 года"
 USA_Repeal_Obama_Care.2.d: "§RНаш предыдущий законопроект опять провалился!§ Американский закон о здравоохранении 2017 года (H.R. 1628) является законопроектом Конгресса Соединенных Штатов, направленным на частичную отмену Закона о защите пациентов и доступном здравоохранении (ACA), также известного как Obamacare."
 USA_Repeal_Obama_Care.2.a: "Конгресс космонавтов"
 USA_Repeal_Obama_Care.2.b: "Обама что?"

 USA_Repeal_Obama_Care.3.t: "Забота Обамы Отреагировала!"
 USA_Repeal_Obama_Care.3.d: "Администрация Трампа одержала победу, отменив Обаму Кэр!"
 USA_Repeal_Obama_Care.3.a: "Интересно!"

 USA_Repeal_Obama_Care.4.t: "Директива о прекращении ключевой субсидии угрожает жизнеспособности Обамакаре."
 USA_Repeal_Obama_Care.4.d: "После нескольких неудачных попыток принять закон, отменяющий Закон о доступной медицинской помощи, администрация Козыря сделала большой шаг в сторону отмены закона 12 октября, когда заявила, что больше не будет финансировать класс широко используемых субсидий без ассигнований Конгресса."
 USA_Repeal_Obama_Care.4.a: "Больше никаких разговоров"

 USA_FOCUS.6.t: "Переместить посольство в Иерусалим?"
 USA_FOCUS.6.d: "Президент США [GetLeader] в своей речи в среду объявит о том, что официально признает Иерусалим столицей Израиля, и попросит Госдепартамент сформулировать план переезда американского посольства туда из Тель-Авива. Вы все еще хотите это сделать?"
 USA_FOCUS.6.a: "Да"
 USA_FOCUS.6.b: "Нет"

 USA_FOCUS.7.t: "[GetLeader] признает Иерусалим столицей Израиля."
 USA_FOCUS.7.d: "[GetLeader] в среду официально объявит о признании Иерусалима столицей Израиля, заявил Белый дом, порвав с многолетним прецедентом и потенциально приводя к непредсказуемым последствиям для Ближнего Востока."
 USA_FOCUS.7.a: "Ух ох"

 USA_FOCUS.8.t: "Осужденные иранские ракетные пуски"
 USA_FOCUS.8.d: "Соединенные Штаты оказывают на нас давление, чтобы мы публично осудили запуск иранской ракеты."
 USA_FOCUS.8.a: "Осудить их"
 USA_FOCUS.8.b: "Не наша проблема"

 USA_FOCUS.9.t: "Ракетный удар Шайрат"
 USA_FOCUS.9.d: "В четверг Соединенные Штаты нанесли военный удар по сирийской правительственной авиабазе в ответ на нападение с применением химического оружия, в результате которого в начале недели погибли десятки гражданских лиц. По приказу президента Дональда Трампа американские военные корабли запустили 59 крылатых ракет "Томагавк" на авиабазе, где находились военные самолеты, осуществившие химические атаки, сообщили официальные лица США."
 USA_FOCUS.9.a: "Интересно"

 USA_FOCUS.10.t: "Роява Рука"
 USA_FOCUS.10.d: "9 мая 2017 года администрация Трампа объявила о своих планах по поддержке курдских повстанцев на севере Сирии в преддверии нападения на город Ракка, де-факто столицу ISIS в стране."
 USA_FOCUS.10.a: "Сделайте это!"
 USA_FOCUS.10.b: "Давайте переосмыслим это."

 USA_Russia_Investigation.0.t: "Начало расследования в России"
 USA_Russia_Investigation.0.d: "Директор Джеймс Б. Коми впервые подтвердил, что ФБР расследует возможный сговор между предвыборной кампанией Трампа и российскими властями во время избирательной кампании 2016 года."
 USA_Russia_Investigation.0.a: "Омг...."

 #Donald Trump Decisions
 USA_the_trump_agenda: "Повестка дня козырей"
 USA_the_trump_agenda_desc: "Дональд Трамп был избран на пост президента Соединенных Штатов. Трамп представляет собой изменение в американской политике. Люди, проголосовавшие за Трампа, устали от политического истеблишмента и стремятся "осушить болото" и вернуть популизм в американскую политику.\n"
 USA_donald_hold_maga_rally: "Митинг MAGA"
 USA_donald_hold_maga_rally_desc: "Прошло слишком много времени с тех пор, как у нас был хороший митинг. Сделай Америку снова великой!\n"
 USA_donald_travel_ban: "Запрет на поездки"
 USA_donald_travel_ban_desc: "Настало время издать новый указ, чтобы применить новые запреты на поездки в некоторые из более враждебных стран мира.\n"
 USA_donald_supreme_court_justice: "Назначить нового судью Верховного суда"
 USA_donald_supreme_court_justice_desc: "Пустое сиденье СКОТУСа - это не то, что мы должны иметь! Мы должны назначить его быстро, если сможем.\n"
 USA_fire_james_comey: "Уволить Джеймса Коми"
 USA_fire_james_comey_desc: "Джеймс Коми - часть служебного болота и должен быть освобожден от своих обязанностей. Он неэффективный и бедный директор ФБР.\n"
 USA_pull_out_of_the_paris_climate_accords: "Выход из Парижских климатических соглашений"
 USA_pull_out_of_the_paris_climate_accords_desc: "Парижские климатические соглашения представляли собой набор соглашений, подписанных администрацией Обамы. Соглашение было подписано 195 подписавшими его сторонами, которые перечислили способ, которым Глобальная организация могла бы справиться с изменением климата.\n\n Соглашения наносят ущерб американскому народу и ее экономике. Пришло время выйти из Климатических соглашений."
 USA_finish_keystone_and_dakota_pipelines: "Трубопроводы "Finish Keystone" и "Dakota"."
 USA_finish_keystone_and_dakota_pipelines_desc: "Канада и США неустанно работают над трубопроводами Keystone и Dakota. Трубопроводы будут служить только укреплению американской нефтяной промышленности."
 USA_america_first_energy_plan: "Первый энергетический план Америки"
 USA_america_first_energy_plan_desc: "План "Первая Американская Энергетика" направлен на создание рабочих мест в Америке, возрождение угольной промышленности и увеличение производства ископаемого топлива в стране. План открывает сотни акров федеральных земель для разведки угля, нефти и газа. \nВремя для американского энергетического бума!\n"
 USA_open_public_lands_to_fracking: "Открытые общественные земли для трещиноватости"
 USA_open_public_lands_to_fracking_desc: "Теперь, когда бюрократия наконец-то ушла. Федеральная земля созрела для сбора средств на промышленную экспансию и разведку нефти. Нефть должна протекать. \nВ попытке продолжать открывать общественные земли для гидроразрыва пласта. Мы увеличили сумму субсидии примерно на 10 млрд долларов за нашу энергетическую индексацию.\n"
 #Immigration Stuff
 USA_end_catch_and_release_policy: "Конец политики "Поймать и выпустить"."
 USA_increase_border_security: "Повышение безопасности границ"
 USA_stop_the_caravans: "Остановить караваны"
 USA_stop_the_caravans_desc: "Караваны нелегальных иммигрантов протекают через Мексику и спешат к нашей южной границе. Мы действительно должны продолжить наш путь вперед и остановить это!"
 #Repeal Obamacare
 USA_repeal_obamacare: "Отмена "Обамакер""
 USA_repeal_obamacare_desc: "Ремонт и замена "Обамакер" является обязательным для Америки. Медицинский план дорог, и деньги вливаются в устаревшую систему. Замена его Актом о примирении в области лучшего ухода поможет американскому народу в области здравоохранения.\n"
 #Cabinet
 USA_pick_donald_trump_cabinet: "Номинанты члены кабинета"
 USA_pick_donald_trump_cabinet_desc: "Одной из первых исполняемых обязанностей президента Соединенных Штатов является назначение кабинета."

 ##America First Category
 USA_america_first: "Америка прежде всего"
 USA_america_first_desc: ""Сделать Америку снова великой" - это был лозунг Дональда Трампа. Пришло время поставить Америку на первое место и снова сделать Америку великой."
 USA_finish_off_ISIS: "Закончить с ИГИЛ"
 USA_finish_off_ISIS_desc: "[ISI.GetNamewithFlag] - это чума на Ближнем Востоке. Мы должны сотрудничать с местными органами власти на Ближнем Востоке, с тем чтобы окончательно положить этого зверя."

 #Asteriod Mining Decision Category
 USA_asteroid_mining_decision: "[ROOT.GetAdjective] Астероидная добыча"
 USA_asteroid_mining_decision_desc: "Астероиды обеспечивают чрезвычайно прибыльную горнодобывающую промышленность ресурсами, не распространенными на Земле.\n\nКоличество минералов астероидов:[?global.asteroid_mineral_count|0Y]\nСкорость добычи астероидов:[?asteroid_mining_rate|0Y]\nГлобальная скорость добычи астероидов:[?global.asteroid_mining_rate|0Y]\n\nЕсли не останется минералов, то вы больше не получите никакой прибыли от добычи астероидов."
 USA_asteroid_mining_mission: "Прибыли от добычи астероидов"
 USA_pull_small_asteroid_into_orbit: "Вытяните маленький астероид на орбиту."
 USA_pull_small_asteroid_into_orbit_desc: "Искусство вытаскивания астероида на орбиту - новое. Важно, чтобы мы оказывали на него давление, чтобы принести пользу нашей стране. Ресурсы огромны и немыслимы.\n\n Мы должны начать с малого, прежде чем увеличивать масштаб."
 USA_pull_moderate_asteroid_into_orbit: "Выводите на орбиту астероид средних размеров."
 USA_pull_moderate_asteroid_into_orbit_desc: "Искусство вытаскивания астероида на орбиту - новое. Важно, чтобы мы оказывали на него давление, чтобы принести пользу нашей стране. Ресурсы огромны и немыслимы.\n\n Мы должны начать с малого, прежде чем мы начнем увеличивать масштаб.\nМама всегда говорила: "Иди большой или иди домой"."
 USA_pull_large_asteroid_into_orbit: "Вытяните большой астероид на орбиту."
 USA_pull_large_asteroid_into_orbit: "Искусство вытаскивания астероида на орбиту - новое. Важно, чтобы мы оказывали на него давление, чтобы принести пользу нашей стране. Ресурсы огромны и немыслимы.\n\n Мы должны начать с малого, прежде чем начинать масштабирование.\nЧем больше, тем лучше. Если я вижу солнце или луну, то она не достаточно большая."
 USA_expand_our_operations: "Расширьте нашу деятельность"
 USA_expand_our_operations_desc: "Расширение нашей деятельности"
 USA_sell_mining_equipment: "Продажа горного оборудования"
 USA_sell_mining_equipment_desc: "Горнодобывающее оборудование для астероидов - прибыльный бизнес. Продажа некоторых из них может действительно помочь банку. В конце концов, у нас очень большие долги.\n"
