 USA_second_amendment: "Вторая Поправка"
 USA_second_amendment_desc: ""Хорошо организованная милиция необходима для безопасности свободного государства, право народа хранить и носить оружие не должно нарушаться."\n\nВторая поправка к Конституции США гарантирует американским гражданам право владеть огнестрельным оружием в целях защиты свободного общества и самих себя. Эта поправка является постоянной причиной конфликтов в американской политике, а в своей совокупности - правительство успешно запретило частное владение оружием, как крупнокалиберные пулеметы и мины в прошлом, что некоторые активисты считают посягательством на вторую поправку.\n\nВторая поправка приводит к плачевным ситуациям, когда несколько владельцев оружия злоупотребляют своим оружием, чтобы нанести вред, вынуждая правительство, чтобы сосредоточиться на очистке школьных перестрелок, захватов заложников, преступления банды и грабежи вместо того, чтобы вывести страну вперед."
