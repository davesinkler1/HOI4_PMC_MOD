 md4.17.d:0 "Правительство [FROM.GetName] приняло наш запрос на создание альянса."
 md4.17.a:0 "Отлично"
 md4.18.t:0 "[FROM.GetName] Отклоняет альянс"
 md4.18.d:0 "Правительство [FROM.GetName] отклонило наш запрос на создание альянса."
 md4.18.a:0 "Черт"
 md4.19.t:0 "[FROM.GetName] Территория уступок"
 md4.19.d:0 "Правительство [FROM.GetName] согласилось с нашими территориальными требованиями."
 md4.19.a:0 "Отлично"
