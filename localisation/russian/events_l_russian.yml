 md4.2.d:0 "[From.GetNameDef] принял наше предложение подписать соглашение о свободной торговле. Договор вступит в силу немедленно."
 md4.2.a:0 "Это сделает наши страны процветающими!"
 md4.3.t:0 "[From.GetNameDef] отказался подписывать с нами соглашение о свободной торговле"
