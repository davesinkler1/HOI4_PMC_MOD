 south_china_sea_clash.5.b: "Мы должны признать поражение..."
 south_china_sea_clash.5.c: "Китай не потерпит поражения!"

 south_china_sea_clash.6.t: "Напряженность в Южно-Китайском море"
 south_china_sea_clash.6.d_VIE: "Вьетнамские и китайские силы приближаются к ожесточенной конфронтации на островах Спратли, поскольку Китай проводит все более агрессивные маневры на территории, которую Вьетнам считает своей суверенной территорией. Мировые лидеры призывают обе стороны к деэскалации ситуации, но ни одна из стран, похоже, не желает отступать."
 south_china_sea_clash.6.d_MAY: "Малайские и китайские силы приближаются к ожесточенной конфронтации на островах Спратли, поскольку Китай проводит все более агрессивные маневры на территории, которую Малайзия считает своей суверенной территорией. Мировые лидеры призывают обе стороны к деэскалации ситуации, но ни одна из стран, похоже, не желает отступать."
 south_china_sea_clash.6.d_PHI: "Филиппинские и китайские силы приближаются к ожесточенной конфронтации на островах Спратли, поскольку Китай проводит все более агрессивные маневры на территории, которую Филипинны считает своей суверенной территорией. Мировые лидеры призывают обе стороны к деэскалации ситуации, но ни одна из стран, похоже, не желает отступать."
 south_china_sea_clash.6.a: "Посмотрим, как это закончится..."
 south_china_sea_clash.6.b: "Мы должны немедленно развернуть наши силы в Спратли!"

 south_china_sea_clash.7.t: "Китай провел провокационные учения флота в Южно-Китайском море!"
 south_china_sea_clash.7.d: "В попытке утвердить свой суверенитет над Южно-Китайским морем Китай приказал провести провокационные учения флота в международных водах. Мы должны рассмотреть возможность использования нашего флота для проведения операций по обеспечению свободы судоходства, чтобы показать миру, что эти воды принадлежат международному сообществу, а не китайцам."
 south_china_sea_clash.7.a: "Мы не можем позволить себе противостоять Китаю..."
 south_china_sea_clash.7.b: "Мы должны сохранить свободу судоходства!"

 south_china_sea_clash.8.t: "Американцы проводят агрессивное патрулирование через наши территориальные воды!"
 south_china_sea_clash.8.d: "В ответ на наши совершенно законные учения флота в Южно-Китайском море американцы вошли в наши суверенные воды агрессивным, но бессмысленным шагом. Мы могли бы просто подождать, пока американцы покинут наши воды, или мы могли бы попытаться утвердить свой суверенитет над Южно-Китайским морем, продемонстрировав американцам всю мощь нашего флота."
 south_china_sea_clash.8.a: "Мы не должны рисковать войной из-за этого вопроса..."
 south_china_sea_clash.8.b: "Изгнать империалистов!"

 south_china_sea_clash.9.t: "Китай напал на наш патруль свободного судоходства!"
 south_china_sea_clash.9.d: "Шокирующий отход от конвенции - это нападение на наш патруль свободного плавания в Южно-Китайском море, и один из наших кораблей был потоплен с участием нескольких американских военнослужащих KIA. Наши люди требуют ответа, но действительно ли мы хотим объявить войну из-за незначительного столкновения?"
 south_china_sea_clash.9.a: "Не надо нагнетать ситуацию..."
 south_china_sea_clash.9.b: "Эта агрессия должна быть наказана!"

 south_china_sea_clash.10.t: "Судьба Парасельских Островов"
 south_china_sea_clash.10.d: "Парасельские острова имеют большое стратегическое значение в Южно-Китайском море и дают нам доступ к прибыльным возможностям добычи полезных ископаемых. Несмотря на преимущества сохранения нашего фактического контроля над островами, мы должны рассмотреть возможность разделения этих ресурсов с Вьетнамом через зоны совместной разработки или даже полностью отказаться от контроля, чтобы договориться о прекращении нынешнего спора."
 south_china_sea_clash.10.a: "Мы не можем позволить себе уступить что-либо вьетнамцам!"
 south_china_sea_clash.10.b: "Парасельские острова могут быть общими."
 south_china_sea_clash.10.c: "Мы должны отказаться от контроля над островами."

 south_china_sea_clash.11.t: "Столкновение Китая и Америки в Южно-Китайском море"
 south_china_sea_clash.11.d: "После обострения напряженности в Южно-Китайском море американский патруль свободы судоходства подвергся нападению Военно-морского флота Народно-освободительной армии, в результате чего был потоплен один американский корабль. В этом инциденте погибли десятки американцев. Ответ Америки на это столкновение еще предстоит увидеть, но президент США [USA.Getleader] рассматривает возможность вооруженного ответа.\n\nАналитики по-прежнему расходятся во мнениях относительно того, была ли беспрецедентная реакция Китая на американский военно-морской патруль следствием того, что радостные китайские военно-морские офицеры на земле непреднамеренно вызвали опасную эскалацию, или эти события представляют собой преднамеренную попытку Пекина разжечь конфликт с Америкой."
 south_china_sea_clash.11.a: "Несомненно, это означает войну."

 sino_indian.1.t: "Суверенитет Бутана нарушен!"
 sino_indian.1.d: "Китайские войска сопровождают строительство дороги в Докламе, на территории Бутана, которую китайцы считают своей. Если это явное нарушение суверенитета Бутана не встретит сопротивления, Китай сможет закрепить свои претензии на Доклам и, возможно, на другие оспариваемые территории Бутана."
 sino_indian.1.a: "Мы должны послать войска, чтобы остановить это вторжение!"
 sino_indian.1.b: "Мы ничего не можем сделать."
 sino_indian.1.c: "Наши защитники встанут на нашу защиту."
 sino_indian.1.e: "Мы должны защищаться!"

 sino_indian.2.t: "Похоже, что наши защитники покинули нас..."
 sino_indian.2.d: "Индия предпочла не выполнять свои обязательства по защите нашего суверенитета. Таким образом, мы должны решить, сопротивляться китайскому вторжению или нет."
 sino_indian.2.a: "Мы бессильны."
 sino_indian.2.b: "Мы должны защищаться!"

 sino_indian.3.t: "[FROM.GetName] развернул войска, чтобы остановить строительство дороги"
 sino_indian.3.d: "Сотни [FROM.GetAdjective] солдат пересекли границу между нашей и своей территорией якобы в ответ на наше вторжение на территорию Бутана. Оставив в стороне абсурдность этого утверждения, мы должны решить, отступить ли и избежать вооруженного противостояния или обострить сложившуюся ситуацию."
 sino_indian.3.a: "Мы должны освободиться."
 sino_indian.3.b: "Мы должны стоять на своём!"

 sino_indian.4.t: "Китай распространяет свое влияние на Бутан"
 sino_indian.4.d: "Маленькая нация Бутан стала свидетелем того, как ее независимость была серьезно подорвана расширением Китаем дороги на суверенную территорию страны без его согласия. Ни Бутан, ни его защитник, Индия, не оказали сопротивления этому шагу, только осудив его и подтвердив статус территории как бутанской, а не китайской территории. Неспособность Индии защитить своего соседа от этого акта, как сообщается, серьезно подорвала исторически тесные отношения между двумя странами."
 sino_indian.4.a: "Китай продолжает вытеснять."

 sino_indian.5.t: "Китай покинул Бутан"
 sino_indian.5.d: "Столкнувшись со значительным сопротивлением усилиям по расширению существующей дороги на бутанскую территорию Доклам, Китай вывел свои войска и личный состав из этого региона. [CHI.GetLeader] подтвердил приверженность Китая миру и стабильности в регионе."
 sino_indian.5.a: "Китай отступил, пока что."

 sino_indian.6.t: "Китай победил в Докламском противостоянии!"
 sino_indian.6.d: "Разгромив наших врагов, наше превосходство над территорией Доклама теперь обеспечено!"
 sino_indian.6.d_RAJ: "Не сумев защитить Доклам, у нас нет выбора, кроме как уступить его китайцам."
 sino_indian.6.a: "Славная победа!"
 sino_indian.6.b: "Унизительное поражение..."

 sino_indian.7.t: "Китай проиграл в Докламском противостоянии!"
 sino_indian.7.d: "Не сумев отобрать Доклам у наших врагов, у нас нет другого выбора, кроме как отступить с земли, которая по праву принадлежит нам."
 sino_indian.7.d_RAJ: "После разгрома наших врагов суверенитет Бутана над Докламом сохранился!"
 sino_indian.7.a: "Славная победа!"
 sino_indian.7.b: "Унизительное поражение..."

 sino_indian.8.t: "Докламское противостояние заканчивается безрезультатно"
 sino_indian.8.d: "И наша, и их сторона не смогли одержать верх в этом столкновении за территорию Доклама."
 sino_indian.8.a: "Мир, пока что..."

 sino_indian.9.t: "Китай захватил Аруначал-Прадеш!"
 sino_indian.9.d: "Разгромив наших врагов, наше превосходство над территорией Южного Тибета, известной нашим врагам как Аруначал-Прадеш, теперь обеспечено!"
 sino_indian.9.d_RAJ: "Не сумев защитить Аруначал-Прадеш, у нас нет другого выбора, кроме как уступить его китайцам."
 sino_indian.9.a: "Славная победа!"
 sino_indian.9.b: "Унизительное поражение..."

 sino_indian.10.t: "Китай не смог взять Аруначал-Прадеш!"
 sino_indian.10.d: "Не сумев отобрать Аруначал-Прадеш у наших врагов, у нас нет другого выбора, кроме как отступить с земли, которая по праву принадлежит нам."
 sino_indian.10.d_RAJ: "После разгрома наших врагов суверенитет над Аруначал-Прадеш сохранился!"
 sino_indian.10.a: "Славная победа!"
 sino_indian.10.b: "Унизительное поражение..."

 sino_indian.11.t: "Китай предлагает договор для улучшения отношений и разрешения споров"
 sino_indian.11.d: "Кульминацией прошлых примирительных действий Китая стало предложение подписать договор между нашими двумя странами, который разрешит наши пограничные споры и устранит наши разногласия раз и навсегда. Должны ли мы принять их предложение или придерживаться статус-кво?"
 sino_indian.11.a: "Мы должны принять это историческое предложение!"
 sino_indian.11.b: "Китайцам нельзя доверять!"

 sino_indian.12.t: "Китайско-индийский договор о дружбе"
 sino_indian.12.d: "Китай и Индия подписали договор о дружбе, положивший конец многолетним недовольствам и подозрениям, существовавшим между двумя региональными гигантами. После замечательной серии примирительных попыток со стороны Китая претензии индийского правительства к китайцам быстро улеглись. Последствия этого нового и удивительного партнерства еще не проявили себя."
 sino_indian.12.a: "Хороший день для мира и дипломатии!"
 sino_indian.12.b: "Крайне тревожное событие..."

 sino_indian.13.t: "Китай повернулся к Индии"
 sino_indian.13.d: "На протяжении десятилетий Китай и Пакистан были близкими стратегическими партнерами из-за общего недоверия к Индии. Однако в последнее время ситуация начала меняться: Китай отказался от своих обязательств по защите Пакистана, а также прекратил совместные военные учения и инвестиционные проекты между двумя странами. Сообщается, что китайцы сигнализируют индийцам о том, что эти меры представляют собой долгосрочную переориентацию китайской внешней политики, а не просто краткосрочную размолвку. Еще предстоит увидеть реакцию Индии на эти события."
 sino_indian.13.a: "Китай ищет новых союзников..."
 sino_indian.13.b: "Что нам с этим делать?"

 sco.1.t: "[FROM.GetName] подал заявку на получение статуса наблюдателя при ШОС"
 sco.1.d: "Новое государство желает наблюдать за работой ШОС и, возможно, в конечном итоге стать полноправным членом организации.!"
 sco.1.a: "Мы не видим причин, по которым их просьба не должна быть удовлетворена."
 sco.1.b: "Мы не можем предоставить им этот статус!"

 sco.2.t: "[FROM.GetName] подал заявку на получение статуса членства в ШОС"
 sco.2.d: "Новое государство желает стать полноправным членом организации!"
 sco.2.a: "Мы не видим причин, по которым их просьба не должна быть удовлетворена."
 sco.2.b: "Мы не можем предоставить им этот статус!"

 sco.3.t: "[FROM.GetName] предлагает провести с нами совместные учения"
 sco.3.d: "Это государство-член ШОС предлагает совместные учения для активизации нашего военного сотрудничества и повышения доверия между нашими двумя странами."
 sco.3.a: "Это хорошая возможность для наших войск получить опыт!"
 sco.3.b: "Сотрудничество с [FROM.GetName] невозможно."

 sco.4.t: "[FROM.GetName] принял наше предложение!"
 sco.4.d: "[FROM.GetAdjective] делегаты тепло восприняли наше предложение и нашу подготовку к совместным учениям."
 sco.4.a: "Пусть игры начнутся!"

 sco.5.t: "[FROM.GetName] отклонил наше предложение!"
 sco.5.d: "[FROM.GetAdjective] делегаты отказались от проведения с нами весьма плодотворных военных учений."
 sco.5.a: "Их потеря..."

 sco.6.t: "ШОС начала масштабные военные учения"
 sco.6.d: "[FROM.GetAdjective] войска присоединились к тысячам других сегодня к тому, что описывается как антитеррористические учения под эгидой Шанхайской организации сотрудничества (ШОС). Многие считают эти учения признаком успешного международного сотрудничества, другие же отреагировали на это последнее событие гораздо менее восторженно. Американские и европейские аналитики сослались на использование самолетов большой дальности и значительную огневую мощь как доказательство того, что эти учения предназначены не как практика контртеррористических операций, а как хорошо вооруженная генеральная репетиция конфронтации с Западом."
 sco.6.a: "Эти угрожающие учения предназначены для нашей пользы?"
 sco.6.b: "Только террористам есть чего бояться этого!"
 sco.6.c: "Интересная разработка."

 sco.7.t: "[FROM.GetName] станосится членом ШОС"
 sco.7.d: "После постепенного процесса интеграции [FROM.GetLeader] сегодня объявили о членстве своего государства в Шанхайской организации сотрудничества. Оптимистичные наблюдатели изображают это развитие как дальнейшее развитие регионального экономического и политического сотрудничества на евразийском континенте, в то время как более пессимистические аналитики сетуют на растущее влияние Китая и угрозу, которую это представляет для существующего мирового порядка."
 sco.7.a: "Китайская угроза продолжает расти..."
 sco.7.b: "Хороший день для дипломатии!"

 sco.8.t: "[FROM.GetName] покидает ШОС"
 sco.8.d: "После того, как нынешнее [FROM.GetAdjective] правительство переоценило действия Китая, [FROM.GetLeader] вывел [FROM.GetNameDef] из Шанхайской организации сотрудничества. [CHI.GetLeader] еще не прокомментировал это развитие событий, но медиа-организации, связанные с правительством Китая, поспешили пожаловаться на то, что этот уход представляет собой шаг назад в плане региональной интеграции."
 sco.8.a: "Китайская агрессия оттолкнула этот народ."
 sco.8.b: "Печальный день для международного сотрудничества..."

 sco.9.t: "Китай берет бразды правления в ШОС у России"
 sco.9.d: "Шанхайская организация сотрудничества исторически создавалась как совместная российско-китайская деятельность. Однако, как сообщается, неудовлетворенность Китая такой договоренностью привела к тому, что Россию вынудили занять более низкую должность в организации. Хотя и [CHI.GetLeader], и [SOV.GetLeader] хранят молчание об этой борьбе за власть, российские официальные лица, как сообщается, злятся на китайцев и горько переживают из-за унижения славянского гиганта, которое произошло на глазах других стран-членов ШОС. Геополитические последствия этого шага с точки зрения гегемонии над Центральной Азией, вероятно, будут значительными."
 sco.9.a: "Китай не желает делиться центром внимания..."

 sco.10.t: "Китай требует, чтобы мы выбрали сторону"
 sco.10.d: "Продолжающееся членство в ОДКБ и Шанхайской организации сотрудничества поставило нас в трудное положение после китайско-российского раскола. Китай сейчас требует, чтобы мы либо вышли из ШОС и остались в российском альянсе, либо остались в ШОС и отказались от русских. Выбор, который мы сделаем, почти наверняка будет значимым в предстоящем противостоянии двух региональных гигантов."
 sco.10.a: "Мы ничто, если не лояльны!"
 sco.10.b: "Пора покинуть этот тонущий корабль..."

 sco.11.t: "[FROM.GetName] оказывает нам помощь в развитии!"
 sco.11.d: "Под эгидой Шанхайской организации сотрудничества [FROM.GetAdjective] правительство предоставляет нашим местным компаниям столь необходимые средства и ресурсы для содействия реализации их проектов развития. Хотя эта помощь является хорошей новостью для нашей экономики, она повысит степень влияния [FROM.GetNameDef] на нашу страну."
 sco.11.a: "Благодарим за помощь!"

 ### Taiwanese Events ###
 taiwan.1.t: "228 Ралли рука об руку"
 taiwan.1.d: "Демонстрация солидарности. Человеческая цепь была сформировано из около двух миллионов человек, образующих таким образом человеческую цепь длиной 500 километров. Начиная с гавани Килунга, самого северного города Тайваня, цепь вела свой путь к самой южной оконечности острова. Цель была двойственной по своей природе. Тайваньцы желали мира, но они также протестовали против размещения Китайской Народной Республикой ракет, нацеленных на Тайвань, своего островного соседа. Некоторая символика демонстрации, особенно в том месте, где участники «отворачиваются от Китая» явно отклонились в сторону поддержки независимости Тайваня, и, следовательно, на ней не присутствовали члены Пан-синей Коалиции, которые противопоставили демонстрации свой собственный митинг по всему острову через несколько дней."
 taiwan.1.a: "Давайте никогда не забывать жертв"
 taiwan.2.t: "Тайфун Билис"
 taiwan.2.d: "В рамках подготовки к Билису офисы были закрыты по всему острову. Помимо закрытия предприятий, рейсы на остров и обратно были перенесены, и был создан центр помощи от последствий тайфунов. Из-за угрозы оползней для Тайваня было объявлено предупреждение об оползне. Хотя шторм еще не достиг берега, один человек погиб в Тайбэе 22 августа после того, как они были похоронены в результате оползня, вызванного надвигающимся тайфуном; это стало первым смертельным исходом, вызванным Билисом. Наряду с изменением расписания рейсов были закрыты многие аэропорты, а 23 августа должна была закрываться Тайваньская фондовая биржа. Между тем больницы продлили время обслуживания в ожидании приема пациентов. Тайваньская береговая охрана регулировала рыболовную деятельность из-за угрозы смертельных волн. Порт Гаосюн был закрыт во время шторма. Из-за повышенного спроса на овощи в преддверии урагана стоимость таких продуктов выросла на 20-30 процентов.\n\nБилис был очень разрушительным тропическим циклоном для Тайваня. Ущерб, нанесенный сельскому хозяйству, рыболовству и лесному хозяйству острова, составил $133,5 миллиона. В результате тайфуна погибли 14 человек и еще 80 человек получили ранения. Отключение электричества отрицательно сказалось на примерно 600 000 домохозяйств, и 400 домов по всему Тайваню были разрушены. После шторма несколько сотен тысяч семей столкнулись с нехваткой воды. В Ченг-Кунге метеостанция зафиксировала порыв ветра со скоростью 281 км/ч, который сломал анемометр станции. В результате одиночного оползня в городе Дженай погибли девять фермеров. Десятки тысяч людей были перемещены во время шторма и переброшены в эвакуационные убежища, созданные правительством. В восточной части уезда Хуалянь сильным ветрам подверглись 250 домов. Ветры также валили деревья и развевали легковые автомобили, блокируя дороги. Сильные дожди, связанные с Билисом, затопили около 40.000 гектаров садов и рисовых полей. После прохода Билиса через Тайвань на острове произошло землетрясение магнитудой 5.7, что усугубило и без того ухудшившиеся условия."
 taiwan.2.a: "Время восстанавливать"
 taiwan.3.t: "Президентские выборы Тайваня"
 taiwan.3.d: "Это вторые в истории прямые президентские выборы Китайской Республики, в ходе которых в соответствии с Конституцией 1947 года были избраны президент и вице-президент Китайской Республики на 10-й срок. Это может положить конец более чем полувековому правлению Гоминьдана на Тайване, поскольку избиратели Гоминьдана разделились пополам.\n\nХотя бывший губернатор Тайваня Джеймс Сун был более популярен и стабильно занимал более высокие места в рейтингах, он не получил назначения от Гоминьдана. В результате он выдвинул свою кандидатуру как независимый кандидат. Гоминьдан в ответ изгнал Сунга и 21 его союзника. Они подали в суд на Сунга за кражу, утверждая, что в качестве генерального секретаря партии он украл миллионы тайваньских долларов наличными, предназначенных для семьи покойного президента Чан Цзин-гуо, и спрятал деньги в компании Chunghsing Bills Finance Co. Сунг защищался, говоря: он действовал под руководством Ли, но его рассказ был в основном неубедительным. Первоначально занимая лидирующее положение в опросах, Сунг проиграл чуть более 300 000 голосов, и финансовый скандал, запятнавший его имидж чистого политика, скорее всего, приведет к его поражению.\n\nДемократическая прогрессивная партия выдвинула на пост президента бывшего мэра Тайбэя Чэнь Шуйбяня. Приняв участие в выборах 1996 года, выступая на радикальной платформе независимости и потерпев сокрушительное поражение, ДПП в мае 1999 года смягчила свою позицию, выпустив «Резолюцию о будущем Тайваня». Резолюция приняла статус-кво и продвигала умеренную точку зрения о том, что Тайвань уже является независимым, поэтому в каком-либо официальном заявлении срочно не было бы необходимости, если оно вообще было бы. Также было включено обещание о том, что любое изменение международного статуса Тайваня должно быть сделано путем референдума, что уменьшило опасения, что в случае избрания правительство ДПП в одностороннем порядке провозгласит независимость без одобрения народа. Билет Чен-Лу также обещает быть более агрессивным в борьбе с черным золотом, обеспечить большее финансирование социальных услуг и быть более экологически чистым, например, противостоять ядерной энергии."
 taiwan.3.a: "Чэнь Шуйбянь (ДПП)"
 taiwan.3.b: "Льен Чан (Гоминьдан)"
 taiwan.3.c: "Джеймс Сунг (независимый)"
 taiwan.4.t: "Создано Управление береговой охраны"
 taiwan.4.d: "CGA объединяет Командование береговой охраны, Бюро морской полиции и несколько катеров из Главного таможенного управления Тайваня Министерства финансов. CGA формально объединяет прибрежные и морские правоохранительные органы. В ближайшем будущем молодое агентство будет активно участвовать в многочисленных поисково-спасательных операциях и операциях по борьбе с контрабандой.\n\nАдминистрация береговой охраны Совета по делам океана (CGA) отвечает за поддержание правопорядка, защиту ресурсов территориальных вод Китайской республики, которые окружают Тайвань, Пэнху, Цзиньмэнь, острова Мацу, Зеленый остров, остров Орхидей, острова Донгша, и острова Наньша, а также обеспечение первой линии обороны вдоль прибрежных районов от контрабандистов и нелегальных иммигрантов. CGA считается гражданским правоохранительным органом, находящимся под управлением Совета по делам океана Исполнительного Юаня, хотя во время чрезвычайных ситуаций он может быть включен в состав Вооруженных сил Китайской Республики.\n\nУправление береговой охраны возглавляют один министр и три заместителя министра. В состав CGA входят восемь департаментов, один офис и пять целевых групп, а также Главное управление морского патрулирования и Главное управление прибрежного патрулирования. Его юрисдикция охватывает воды, окружающие Цзиньмэнь, Мацу, Пэнху и главный остров Тайвань, чтобы обеспечить надлежащую защиту 1819,8 км береговой линии и 540 000 квадратных километров «голубой территории», которая в 15 раз больше, чем остров Тайвань."
 taiwan.4.a: "Для безопасного побережья"
 taiwan.5.t: "Открытие Национального университета Гаосюн"
 taiwan.5.d: "Университет стремится сократить разрыв в образовании между южным и северным Тайванем и способствовать развитию экономики южного региона.\n\nВ университете двадцать факультетов, включая западные языки и литературу, восточноазиатский язык и литературу, архитектуру, креативный дизайн, кинезиологию, исследования в области здравоохранения и досуга, право, правительство и право, экономическое и финансовое право, прикладную экономику, прикладную математику, прикладную математику. Химия, Электротехника, Гражданское и экологическое проектирование, Науки о жизни и Азиатско-Тихоокеанский Промышленный и Бизнес Менеджмент, Традиционное искусство, Финансы, Управление информацией и Прикладная физика. Среди этих отделов Азиатско-Тихоокеанский Промышленный и Бизнес Менеджмент специально разработан для выращивания промышленных элит.\n\nНеобычной особенностью этой школы является открытое пространство. На границах кампуса нет стен. Жители, которые живут поблизости от этой школы, могут дойти до кампуса пешком или заняться спортом, используя оборудование в тренажерном зале. Биоразнообразие также является важной характеристикой NUK. В пруду Аквапарка водится более 60 видов рыб."
 taiwan.5.a: "Это поможет югу"
 taiwan.6.t: "Соглашение о торговле услугами через пролив было ратифицировано"
 taiwan.6.d: "После одобрения тайваньским законодательным органом CSSTA, соглашение о свободной торговле между Тайванем и материковым Китаем, официально вошло в тайваньское законодательство."
 taiwan.6.a: "Тайвань становится ближе к Китаю."
 taiwan.7.t: "«Движение подсолнухов» заняли тайваньское законодательное собрание"
 taiwan.7.d: "Члены «Движения подсолнухов» во главе со студентами  вчера перелезли через забор между ними и тайваньским законодательным органом после протестов против попыток правительства принять спорное Соглашение о торговле услугами через Пролив (CSSTA), соглашение о свободной торговле с материковым Китаем. Протестное движение вызвало обеспокоенность по поводу поспешного подхода правительства к ратификации договора и отсутствия прозрачности во время переговоров по нему, а также по поводу содержания самого договора."
 taiwan.7.a: "Удар по Гоминьдану."
 taiwan.8.t: "Соглашение о торговле услугами через пролив было ратифицировано"
 taiwan.8.d: "После одобрения тайваньским законодательным органом CSSTA, соглашение о свободной торговле между Тайванем и материковым Китаем, официально вошло в тайваньское законодательство. Это соглашение знаменует собой серьезное улучшение отношений между двумя сторонами и значительно улучшит торговлю услугами через пролив. Однако критики сделки по-прежнему не уверены в том, что она не представляет угрозы политической автономии Тайваня от Китая."
 taiwan.8.a: "Тайвань становится ближе к Китаю."
 taiwan.9.t: "«Движение подсолнухов» заняли тайваньское законодательное собрание"
 taiwan.9.d: "Члены «Движения подсолнухов» во главе со студентами  вчера перелезли через забор между ними и тайваньским законодательным органом после протестов против попыток правительства принять спорное Соглашение о торговле услугами через Пролив (CSSTA), соглашение о свободной торговле с материковым Китаем. Протестное движение вызвало обеспокоенность по поводу поспешного подхода правительства к ратификации договора и отсутствия прозрачности во время переговоров по нему, а также по поводу содержания самого договора."
 taiwan.9.a: "Удар по Гоминьдану."
 taiwan.10.t: "«Дорожная карта воссоединения» Китая"
 taiwan.10.d: "Правительство [CHI.GetLeader] предложило нам «Дорожную карту воссоединения», на которой обозначен путь, по которому Тайвань в конечном итоге вернется под контроль Китая в качестве Специального административного района. Предложение включает в себя многочисленные гарантии для продолжения тайваньской демократии и политической автономии, но этого может быть недостаточно для тайваньских противников воссоединения с материком. Как Китай может отреагировать, если мы отклоним этот план, остается неясным."
 taiwan.10.a: "Мы должны принять этот план."
 taiwan.10.b: "Тайвань - это не Китай!"
 taiwan.11.t: "Сообщения о подозрительной деятельности китайской разведки"
 taiwan.11.d: "Наши разведывательные службы сообщают о повышенной активности китайских агентов на нашей территории. Эта деятельность ничего особенного не означает, но в равной степени она может означать, что Китай что-то планирует. Мы должны решить, стоит ли нашим спецслужбам работать, расследуя это, с пользой тратить свое время."
 taiwan.11.a: "Кажется безобидным."
 taiwan.11.b: "Мы должны расследовать."
 taiwan.12.t: "Элементы военного переворота на Тайване"
 taiwan.12.d: "Группа тайваньских военных офицеров начала захватывать ключевые позиции по всему острову Тайвань. [TAI.Getleader] объявил чрезвычайное положение в стране и мобилизовал тех, кто остается верным правительству. Еще неизвестно, увенчаются ли успехом усилия президента.\n\nХотя заявленная цель лидеров переворота состоит в том, чтобы устранить недовольство администрацией [TAI.GetLeader], многие из вовлеченных в него высокопоставленных фигур имеют тесные связи с Китаем. Несмотря на это, степень участия Китая в этой попытке переворота остается неясной."
 taiwan.12.a: "Будущее Тайваня висит на волоске."
 taiwan.13.t: "Тайваньский переворот удался"
 taiwan.13.d: "После неудачной попытки [TAI.Getleader] сплотить поддержку против переворота военные офицеры, лояльные прокитайской фракции на Тайване, взяли под свой контроль государство. Хотя офицеры пообещали в конечном итоге вернуться к демократии, политическая автономия Тайваня от материка, несомненно, находится под угрозой. Учитывая негласную, но широко известную поддержку переворота Китаем, вероятность принятия резолюции Совета Безопасности в ответ на это событие крайне маловероятна."
 taiwan.13.a: "Новая эра в истории Тайваня."
 taiwan.14.t: "Тайваньский переворот провалился"
 taiwan.14.d: "[TAI.Getleader] появил(ся/ась) сегодня с триумфом, когда последние участники переворота сдались тайваньской полиции. За последние две недели заговорщикам не удалось заручиться поддержкой народа или своих однополчан. Это отсутствие поддержки способствовало существующему дефициту ресурсов и морального духа, что привело к тому, что проправительственные войска по всей стране массово сдались властям. [TAI.Getleader] заверил журналистов, что стабильность и спокойствие будут быстро восстановлены в островном государстве, в то время как КНР еще не прокомментировал недавние события."
 taiwan.14.a: "Кризис предотвращен."
 taiwan.14.b: "Наши усилия оказались бесплодными."
 taiwan.15.t: "Китай требует прекратить действие Закона об отношениях с Тайванем!"
 taiwan.15.d: "КНР потребовала отменить Закон об отношениях с Тайванем, который закрепляет наши нынешние отношения с правящими властями Тайваня. Это требование, несомненно, является прелюдией к еще более агрессивным действиям в отношении Тайваня, чем то, что мы уже видели в последние месяцы. Если мы отменим этот акт, шансы на конфликт через Тайваньский пролив резко возрастут."
 taiwan.15.a: "Это требование смехотворно!"
 taiwan.15.b: "Нам лучше уступить..."
 taiwan.16.t: "«Дорожная карта воссоединения» была принята!"
 taiwan.16.d: "Тайбэй согласился сделать совместное заявление, обязывая их и нашу стороны в конечном итоге воссоединиться!"
 taiwan.16.a: "Радуйтесь!"
 taiwan.17.t: "«Дорожная карта воссоединения» была отклонена!"
 taiwan.17.d: "Тайбэй отказался взять на себя обязательство в конечном итоге воссоединить нашу разделенную страну. Мы могли либо дождаться условий, которые с большей вероятностью приведут к принятию нашего предложения, и попробовать еще раз, либо мы могли бы попытаться найти другие альтернативы..."
 taiwan.17.a: "Плохой выбор с их стороны."
 taiwan.18.t: "Тайвань принимает законопроект о противодействии китайскому вмешательству"
 taiwan.18.d: "С заявленной целью сорвать попытки Китая вмешаться в избирательный процесс Тайваня, [TAI.GetLeader] сумел(а) пронести в парламенте спорный «законопроект против проникновения». Законопроект запрещает враждебным иностранным державам проводить предвыборную кампанию, лоббировать, делать политические пожертвования или распространять дезинформацию. Оппозиционные законодатели решительно выступили против этого законопроекта, как и Управление по делам Тайваня в Пекине. Оба обвиняли [TAI.GetLeader] в "зеленом терроре", который способствует созданию атмосферы паранойи и страха. Правящая партия во главе с [TAI.GetLeader] считает этот шаг необходимым действием, учитывая существенную угрозу, которую материковый Китай представляет для территории острова."
 taiwan.18.a: "Тайвань сопротивляется."

 ### Hong Kong Events ###
 hongkong.1.t: "Гонконг потрясен массовыми протестами"
 hongkong.1.d: "После решения Китая исключить возможность избрания Гонконгом своего главы исполнительной власти всеобщим голосованием на китайской территории вспыхнули массовые протесты. [HKG.GetLeader] заявил(а), что, хотя правительство Гонконга уважает право гонконгского народа мирно и законно выражать свои взгляды, насилие и беззаконие не будут терпимы. Ответ Китая на нынешний кризис еще предстоит увидеть, так как [CHI.GetLeader] никак не прокомментировал(а) последние события."
 hongkong.1.d_limit: "После решения Китая о том, что глава исполнительной власти Гонконга может быть избран всеобщим голосованием только в случае предварительного утверждения кандидатов, на территории Китая вспыхнули массовые протесты. [HKG.GetLeader] заявил(а), что, хотя правительство Гонконга уважает право гонконгского народа мирно и законно выражать свои взгляды, насилие и беззаконие не будут терпимы. Ответ Китая на нынешний кризис еще предстоит увидеть, так как [CHI.GetLeader] никак не прокомментировал(а) последние события."
 hongkong.1.d_reunification: "После заявления Китая о том, что в 2047 году Гонконг потеряет свой особый статус и полностью вернется под китайский контроль, на китайской территории вспыхнули массовые протесты. [HKG.GetLeader] заявил(а), что, хотя правительство Гонконга уважает право гонконгского народа мирно и законно выражать свои взгляды, насилие и беззаконие не будут терпимы. Ответ Китая на нынешний кризис еще предстоит увидеть, так как [CHI.GetLeader] никак не прокомментировал(а) последние события."
 hongkong.1.d_annexed: "После весьма спорной аннексии Гонконга Китаем на китайской территории вспыхнули массовые протесты. [HKG.GetLeader] заявил(а), что, хотя правительство Гонконга уважает право гонконгского народа мирно и законно выражать свои взгляды, насилие и беззаконие не будут терпимы. Ответ Китая на нынешний кризис еще предстоит увидеть, так как [CHI.GetLeader] никак не прокомментировал(а) последние события."
 hongkong.1.a: "Интересное развитие событий."
 hongkong.1.b: "Плохая новость для нас."

 hongkong.2.t: "Китай вводит войска в Гонконг"
 hongkong.2.d: "После протестов в Особом административном районе Гонконг Китай приказал нескольким подразделениям Народно-освободительной армии выйти на улицы Гонконга, чтобы «восстановить закон и порядок». [CHI.GetLeader] заверил "мирных демонстрантов" что они не станут объектом преследований и что со всеми арестованными будут обращаться в соответствии с международным правом прав человека. Однако многие в Гонконге и за рубежом выразили скептицизм относительно того, насколько китайские войска будут проявлять сдержанность по отношению к демонстрантам."
 hongkong.2.a: "Подлый поступок!"
 hongkong.2.b: "Китай сделал то, что должен был сделать."
 hongkong.2.c: "Это не наше дело."

 hongkong.3.t: "Китай присоединяет Гонконг"
 hongkong.3.d: "Китай решил положить конец особому статусу Гонконга как Специального административного района, официально аннексировав эту территорию. Мы должны определиться с реакцией нашего государства на это знаменательное событие."
 hongkong.3.a: "Подлый поступок!"
 hongkong.3.b: "Китай сделал то, что должен был сделать."
 hongkong.3.c: "Это не наше дело."

 hongkong.4.t: "Аннексия Гонконга Китаем требует ответа"
 hongkong.4.d: "В вопиющее нарушение Основного закона, который был согласован между нами и китайцами, Китай официально аннексировал Специальный административный район. Как гарант 50-летней автономии Гонконга, мы должны ответить на этот незаконный акт соответствующим образом."
 hongkong.4.a: "Мы должны угрожать военными действиями."
 hongkong.4.b: "Мы должны угрожать экономическими мерами."
 hongkong.4.c: "Мы должны раскритиковать этот шаг."

 hongkong.5.t: "Соединенное Королевство угрожает нам военными действиями!"
 hongkong.5.d: "Британцы отреагировали на нашу аннексию их бывшей колониальной территории более воинственно, чем мы ожидали. Мы должны подумать, следует ли прислушиваться к их требованиям."
 hongkong.5.a: "Это не тот холм, на котором мы хотим умереть."
 hongkong.5.b: "Пусть приходят."

 hongkong.6.t: "Соединенное Королевство угрожает нам экономическими мерами!"
 hongkong.6.d: "Британцы решили пригрозить нам санкциями, если мы не отменим аннексию их бывшей колониальной территории. Мы должны подумать, следует ли прислушиваться к их требованиям."
 hongkong.6.a: "Мы должны избегать конфликтов."
 hongkong.6.b: "Их угрозы ничего не значат!"

 hongkong.7.t: "Китайцы согласились отменить аннексию"
 hongkong.7.d: "Очевидно, в страхе перед британской мощью китайцы отступили в вопросе о Гонконге."
 hongkong.7.a: "Наши угрозы все еще действуют!"

 hongkong.8.t: "Китайцы отказались отменить аннексию!"
 hongkong.8.d: "Китай отклонил наш ультиматум, не оставив нам выбора, кроме как выполнить их требования."
 hongkong.8.a: "Кажется, они больше не боятся нас."

 hongkong.9.t: "Протесты в Гонконге прекратились"
 hongkong.9.d: "Протесты в С.А.Р. Гонконг aпротив недавних действий Китая в последние дни постепенно пошли на убыль и практически прекратились. Полицейские операции на китайской территории не встретили никакого сопротивления, и многие из тех, кто ранее выходил на улицы, вернулись в свои дома. Что это означает для отношений между Китаем и неспокойной территорией, которая имеет значительные политические ценности, отличные от прежних, еще предстоит выяснить. Возможно, одним из показателей того, что должно произойти, был баннер, оставленный протестующими на видном месте в центре города, который гласил: \"Мы вернемся\"."
 hongkong.9.a: "Интересное развитие событий."
 hongkong.9.b: "Они знают, что их дело бесполезно."

 hongkong.10.t: "Масштабы протестов в Гонконге увеличиваются"
 hongkong.10.d: "Протесты против действий Китая на территории Гонконга стремительно нарастали, и аналитики в целом сходятся во мнении, что протесты вступили в новую стадию с точки зрения масштаба и тактики. Как правительства Китая и Гонконга отреагируют на эту новую эскалацию, еще предстоит выяснить, но официальные лица в обоих правительствах, как сообщается, все больше возмущаются последствиями протестов для своих корыстных интересов. Протестующие, со своей стороны, отказываются отступать до тех пор, пока китайское и гонконгское правительства не удовлетворят их требования."
 hongkong.10.a: "Гонконгцы не будут молчать..."
 hongkong.10.b: "Они останутся дома, если будут знать, что для них хорошо!"

 #Korea
 korea.1.t: "Китай требует нашего ухода с Корейского полуострова"
 korea.1.d: "КНР потребовала, чтобы мы вывели наши войска, защищая Республику Корея из того, что она называет «сферой влияния». Это требование, несомненно, является прелюдией к агрессивным действиям в отношении РК. Если мы выведем наши войска с полуострова, шансы на конфликт через демилитаризованную зону резко возрастут."
 korea.1.a: "Это требование смехотворно!"
 korea.1.b: "Нам лучше уступить..."

 korea.2.t: "Китай призывает нас начать экономические реформы"
 korea.2.d: "[CHI.GetLeader] призывает наше правительство последовать примеру Китая и начать реформы рыночной либерализации. Хотя тот же быстрый экономический рост, что и в Китае в 1980-х годах, является заманчивым предложением, мы должны взвесить это с учетом нестабильности, которая неизбежно возникнет в результате нашего стремления к таким реформам."
 korea.2.a: "Сейчас не время для реформ!"
 korea.2.b: "Начать мелкие реформы."
 korea.2.c: "Начать умеренные реформы."
 korea.2.e: "Инициировать крупные реформы."

 korea.3.t: "[NKO.GetLeader] объявил о новых экономических реформах"
 korea.3.d: "Под давлением Китая с целью проведения реформ Северная Корея начала процесс экономической либерализации, который, как многие надеются, повысит уровень жизни в «королевстве отшельников». В то время как многие экономисты приветствовали начало этого процесса реформ, другие выразили обеспокоенность по поводу того, может ли скорость реформ вызвать нестабильность в стране, которая приспособилась к полностью плановой экономике."
 korea.3.a: "Обнадеживающие новости?"

 korea.4.t: "Китайско-северокорейский раскол"
 korea.4.d: "Критика режима [NKO.GetLeader] в китайских правительственных СМИ резко усилилась в последние недели. Эта критика направлена против сохраняющейся ядерной проблемы Северной Кореи и неспособности северокорейского государства улучшить условия жизни своих граждан посредством экономической либерализации, как это сделал Китай в последние десятилетия.\n\nХотя [CHI.GetLeader] хранил молчание по этому поводу, широко распространено мнение, что эти медиа-организации не стали бы выступать с такой резкой критикой когда-то близкого союзника без молчаливого одобрения [CHI.GetLeader]. Многие наблюдатели видят в этом кульминацию разочарования Китая в отношении династии Ким и, возможно, стремление к созданию альтернативного правительства, более стабильного и отвечающего пожеланиям Китая."
 korea.4.a: "Только [CHI.GetLeader] знает, к чему это идет..."

 korea.5.t: "Переговоры начинаются"
 korea.5.d: "Главное требование Севера состоит в том, чтобы мы прекратили наши совместные с Соединенными Штатами военные учения, которые они рассматривают как подготовку к вторжению на их территорию. Однако наши военные широко рассматривают эти учения как необходимые приготовления на случай нападения Северной Кореи. Следовательно, согласие прекратить эти учения было бы серьезной авантюрой, в которой безопасность нашей страны поставлена на карту."
 korea.5.d_NKO: "Главное требование Юга состоит в том, чтобы мы прекратили испытания ядерного оружия, испытания, которые они рассматривают как свидетельство наших агрессивных намерений. Однако наша программа создания ядерного оружия рассматривается военными как важный фактор сдерживания вторжения США. Более того, программа и тесты, необходимые для ее продолжения, помогают укрепить легитимность нашего правительства. Поэтому согласие прекратить эти испытания было бы серьезной авантюрой, в которой на кону поставлена и наша страна, и безопасность нашего правительства."
 korea.5.a: "Наша страна никогда не будет снова целостной, если мы не пойдем на несколько рисков..."
 korea.5.b: "Некоторые риски слишком велики."

 korea.6.t: "Корейские мирные переговоры прошли в Пекине"
 korea.6.d: "Технически более полувека Северная и Южная Корея находятся в состоянии войны. Этот замороженный конфликт иногда накаляется столкновениями между двумя сторонами вдоль спорных морских границ или через демилитаризованную зону. Теперь Китай берет на себя инициативу положить конец такому положению дел и добиться деэскалации на Корейском полуострове посредством официального мирного договора. В таком соглашении обязательно будут учитываться совместные учения РК с США и испытания ядерного оружия КНДР, чтобы быть успешными."
 korea.6.a: "Могут ли обе стороны прийти к компромиссу?"

 korea.7.t: "Корейские мирные переговоры увенчались успехом!"
 korea.7.d: "Обе стороны согласились пойти на значительные уступки, и переговоры в Пекине привели к подписанию мирного договора между представителями Северной и Южной Кореи. [CHI.GetLeader] похвалил обе стороны за их приверженность делу мира и заверил корейский народ в том, что раны, которые он получил за эти годы, начинают заживать»."
 korea.7.a: "Обнадеживающее событие!"

 #Cyber Warfare
 cyber.1.t:0 "Наша инфраструктура кибербезопасности отстает от мировых стандартов!"
 cyber.1.d:0 "Развитие хакерских технологий означает, что наша существующая инфраструктура не может противостоять тем же угрозам, что и раньше. Поэтому наши сети более уязвимы для атак враждебных иностранных держав."
 cyber.1.a:0 "Вероятно, нам следует что-то с этим сделать."

 cyber.2.t:0 "[FROM.GetAdjective] хакеры украли секретную военную информацию!"
 cyber.2.d:0 "Наши военные сообщили, что хакеры из передового государственного субъекта, скорее всего [FROM.GetNameDef], нарушили нашу киберзащиту и украли секретную информацию. Эта информация даст [FROM.GetName] преимущество в случае конфликта с нами."
 cyber.2.a:0 "Наверное, нам следует улучшить нашу инфраструктуру."

 cyber.3.t: "[FROM.GetAdjective] хакеры украли наши технологии!"
 cyber.3.d: "Наши стратегические отрасли стали жертвами хакеров из [FROM.GetNameDef], а дизайн был украден. Эти конструкции могут быть использованы для дальнейшего исследования [FROM.GetName]."
 cyber.3.a: "Будем надеяться, что наши собственные технологии не будут использоваться против нас."

 cyber.4.t: "[FROM.GetAdjective] хакерам не удалось взломать нашу защиту!"
 cyber.4.d: "К счастью для нас, попытки иностранных агентов взломать наши системы не увенчались успехом. Мы должны постоянно обновлять нашу инфраструктуру кибербезопасности, чтобы хакеры и дальше не могли украсть секретную информацию или манипулировать нашей политикой."
 cyber.4.a: "Наши инвестиции в кибербезопасность окупились."

 cyber.5.t: "Мы успешно преследуем тайваньских граждан с помощью нашей пропаганды!"
 cyber.5.d: "Теперь, когда нам удалось проникнуть на сайты социальных сетей и форумы, которыми пользуются люди из этой страны, мы можем выбрать, хотим ли мы использовать эту пропаганду для увеличения нашего влияния в стране или для манипулирования политикой страны."
 cyber.5.a: "Нам нужно усилить наше влияние!"
 cyber.5.b: "Мы должны поддержать Гоминьдан!"

 cyber.6.t: "Мы успешно преследуем американских граждан с помощью нашей пропаганды!"
 cyber.6.d: "Теперь, когда нам удалось проникнуть на сайты социальных сетей и форумы, которыми пользуются люди из этой страны, мы можем выбрать, хотим ли мы использовать эту пропаганду для увеличения нашего влияния в стране или для манипулирования политикой страны."
 cyber.6.a: "Нам нужно усилить наше влияние!"
 cyber.6.b: "Мы должны поддержать республиканцев!"
 cyber.6.c: "Мы должны поддержать демократов!"

 cyber.7.t: "[FROM.GetAdjective] хакеры нацелены на наших граждан с помощью пропаганды!"
 cyber.7.d: "Хакеры из [FROM.GetNameDef] пытаются повлиять на общественное мнение в нашей стране, чтобы увеличить свое влияние или манипулировать нашей политикой."
 cyber.7.a: "Мы должны улучшить нашу кибербезопасность."

 #International Recognition
 recognition.1.t: "[FROM.GetName] подрывает нашу территориальную целостность!"
 recognition.1.d: "Правительство [FROM.GetNameDef] встало на сторону нас, признав сепаратистскую так называемую "state" что в настоящее время подрывает территориальную целостность [ROOT.GetName]. Это удар для людей [ROOT.GetAdjective]."
 recognition.1.a: "Мы не будем разделены."

 recognition.2.t: "[FROM.GetName] поддерживает нашу независимость!"
 recognition.2.d: "Правительство [FROM.GetNameDef] встало на сторону нас и нашего права на самоопределение, признав нас! Это заслуженная победа сотрудников [ROOT.GetNameDef]!"
 recognition.2.a: "Мы приближаемся к полной государственности!"

 recognition.3.t: "[FROM.GetName] больше не признает нашу независимость!"
 recognition.3.d: "Несомненно, в результате давления со стороны наших бывших хозяев [FROM.GetNameDef] решил больше не признавать [ROOT.GetNameDef] в качестве независимого государства, лишив наших людей чести, которую они ранее добровольно оказывали нам."
 recognition.3.a: "Борьба за свободу продолжается."

 recognition.4.t: "[FROM.GetName] уважает нашу территориальную целостность!"
 recognition.4.d: "Люди [ROOT.GetNameDef] могут утешиться тем фактом, что те, кто стремится подорвать целостность нашего государства, сегодня понесли удар от рук [FROM.GetNameDef]. Хотя это всего лишь один шаг на пути к возвращению нашей стране ее прошлого, тем не менее, это важный момент."
 recognition.4.a: "Наш народ снова будет целым!"

 recognition.5.t: "[FROM.GetName] признает легитимность нашего правительства!"
 recognition.5.d: "Несомненно, признавая наше право представлять наш народ, правительство [FROM.GetNameDef] разорвало связи с нашим соперником и установило связи с нашим правительством. Это значительный шаг вперед в борьбе с нашими соперниками за то, чтобы представлять голос нашего народа на международной арене."
 recognition.5.a: "Наши враги слабеют!"

 recognition.6.t: "[FROM.GetName] больше не признает легитимность нашего правительство!"
 recognition.6.d: "Правительство [FROM.GetNameDef] нанесло удар по нашей международной позиции вопреки воле нашего народа. [FROM.GetAdjective], к сожалению, решили признать незаконное конкурирующее правительство над собой, и они надеются отменить это решение как можно скорее."
 recognition.6.a: "Борьба продолжается..."

 recognition.7.t: "[FROM.GetName] присоединяется к Организации Объединенных Наций"
 recognition.7.d: "После активизации усилий со стороны правительства [FROM.GetAdjective] по завоеванию международного признания своей независимости нация [FROM.GetNameDef] стала последней страной, присоединившейся к ООН. Мировые лидеры поздравили [FROM.GetLeader] с новым статусом страны."
 recognition.7.a: "Люди [FROM.GetAdjective] присоединяются к международному сообществу."

 recognition.8.t: "[FROM.GetName] давит на нас с целью признания независимости"
 recognition.8.d: "Правительство государства [FROM.GetName] использует свое влияние в нашей стране, чтобы заставить нас признать [pressured_to_recognize]. Чем больше влияния [FROM.GetName] имеет в нашей стране, тем дороже нам будет отказать им."
 recognition.8.a: "Это состояние заслуживает признания!"
 recognition.8.b: "Мы отказываемся признать это отколовшееся состояние!"

 #Внутренняя фракция
 internal_faction.1.t: "Военные требуют увеличения бюджета"
 internal_faction.1.d: "Ссылаясь на новые угрозы нашей национальной безопасности, военные потребовали увеличения оборонного бюджета [ROOT.GetAdjective]. Удовлетворение этой просьбы усилит давление на наш бюджет, но отказ в нем снизит мнение военных о нашем правительстве."
 internal_faction.1.a: "Мы должны дать им денег."
 internal_faction.1.b: "Мы не можем позволить себе эти расходы!"

 internal_faction.2.t: "Некоторые кадры коммунистической партии занимаются коррумпированной деятельностью!"
 internal_faction.2.d: "Наши спецслужбы недавно обнаружили, что некоторые чиновники коммунистической партии берут взятки и занимаются кумовством. С одной стороны, мы не должны допустить, чтобы такая деятельность оставалась безнаказанной, если мы хотим оставаться легитимными в глазах народа, но с другой стороны, такой шаг определенно оттолкнет многих важных союзников в Коммунистической партии."
 internal_faction.2.a: "Мы должны закрыть на это глаза."
 internal_faction.2.b: "Мы должны сделать из них пример!"

 internal_faction.3.t: "Промышленные конгломераты требуют налоговых льгот"
 internal_faction.3.d: "Руководители некоторых из крупнейших промышленных конгломератов [ROOT.GetName] в частном порядке лоббируют наше правительство, чтобы предоставить им больше налоговых льгот. Предоставление этих налоговых льгот улучшит мнение промышленных конгломератов о нашем правительстве, но снизит наши общенациональные налоговые поступления."
 internal_faction.3.a: "Мы должны предоставить налоговые льготы."
 internal_faction.3.b: "Мы не можем позволить себе пойти на такую уступку."

 #Разное

 MNT_NATO.1.t: "Приглашение в НАТО"
 MNT_NATO.1.d: "США пригласили нас вступить в НАТО, должны мы вступать в них или нет? В декабре 2009 года Черногории был предоставлен План действий по членству, заключительный этап подачи заявки на членство в организации. Официальное приглашение было направлено альянсом 2 декабря 2015 года, а переговоры о присоединении завершились подписанием министрами иностранных дел Протокола о присоединении 19 мая 2016 года."
 MNT_NATO.1.a: "Присоединяемся!"
 MNT_NATO.1.b: "Мы не будем присоединяться."

 ### Исламское государство ###

 isis.1.t: "Победа над Исламским государством"
 isis.1.d: "Теперь, когда Исламское государство побеждено, нашу страну больше не будут преследовать экстремистская пропаганда, производимая Исламским государством. Теперь мы можем сосредоточиться на распространении наших идей в нашей стране и никогда больше не позволить экстремистам захватить власть."
 isis.1.a: "Отлично, мы справились!"

 isis.2.t: "Проникнуть в Тахрир аш-Шам?"
 isis.2.d: "О халиф всех мусульман, [Root.GetLeader]. Мы должны нанести удар в самое сердце нашему подлому врагу, Тахрир аль-Шам, который отказывается признать ваше справедливое и законное правление. Хотя они сошли с пути истинного ислама и славного джихада, в их рядах есть много хороших бойцов-джихадистов. Иншаллах, мы должны проникнуть в них и попытаться сделать так, чтобы как можно больше людей перешло на сторону нашего славного Халифата!"
 isis.2.a: "Давайте попробуем отвлечь настоящих бойцов от этой фальшивой одежды джихадистов!"
 isis.2.b: "Нет, мы не можем позволить себе возможные распри."
 isis.2.a_tt: "§HИнфильтрация не прошла§! (нет эффекта)"

 isis.3.t: "Истребители дезертируют к ИГ"
 isis.3.d: "[Root.GetLeader]! Так называемое "Исламское" государство проникло к нам и сумело склонить некоторых из наших лучших бойцов присоединиться к их нелепому оправданию халифата. Мы не должны оставлять это без ответа, мы должны дать отпор и победить этих хариджитов, которые делают такфир слева и справа, используя Священный Коран в качестве туалетной бумаги."
 isis.3.a: "Мы, праведные джихадисты, зарежем их, как собак!"
 isis.3.a: "Нет, мы не можем позволить себе другой фронт в этой войне."

 isis.4.t: "Дефект отрядов Тахрир аш-Шам"
 isis.4.d: "О халиф, многие справедливые и храбрые братья муваххиды дезертировали из злого Фронта Тахрир аш-Шам и вместо этого присоединились к нашему делу!"
 isis.4.a: "Такбир! Исламское государство Такбир!"
 isis.4.a_tt: "Добавит 2 §Hбригады Джабат ан-Нусра§! в §HРакке§!"

 isis.5.t: "Признак слабости от Тахрир аль-Шама"
 isis.5.d: "О халиф, отвратительный Тахрир аль-Шам-фронт слабее, чем мы думали, ничего не делая против нашего проникновения в них и недавних дезертирства. Военный совет Шуры рекомендует нам зарезать их гниющие останки, как собак, и забрать их территорию, добавив ее в наш славный Халиф!"
 isis.5.a: "Научите этих фальшивых джихадистов, кто настоящий преемник шейха Усамы!"
 isis.5.b: "Их время придет, но пока мы должны подождать."

 isis.6.t: "Остатки Тахрир аль-Шама присоединяются к нашему халифату."
 isis.6.d: "О, халиф, сладкий сок победы у нас на губах. Неся поражение, останки Тахрир аль-Шама обещали верность вам, [Root.GetLeader], и нашему постоянно растущему Халифату."
 isis.6.a: "Мы приветствуем наших братьев в истинном Халифате!"

 isisNews.1.t: "Тахрир аль-Шам присоединяется к ИГИЛ."
 isisNews.1.d: "В условиях растущего давления на сирийских исламистов Тахрир-эш-Шама их оставшиеся силы в последний момент заявили о своей преданности ИГИЛ в попытке навязать Сирии свою фундаменталистскую идеологию."
 isisNews.1.a: "Боже, помоги нам всем!"

 isis.7.t: "Скрыто"
 isis.7.d: "Скрыто"
 isis.7.a: "Скрыто"

 isis.1301.t: "Абу Фатима погиб во время авиаудара Коалиции"
 isis.1301.d: "Плохие новости, халиф! Ваш хороший друг и коллега иракский депутат Абу Фатима аль-Джахейши был храбро замучен в результате трусливого авиаудара американцев.\n\nОн убил многих отступников.\n\nДа примет Аллах его мученичество."
 isis.1301.a: "Мы отомстим за него, когда завоюем Вашингтон!"

 isisNews.1301.t: "Командир ИГИЛ убит в результате авиаудара Коалиции"
 isisNews.1301.d: "Иракский террорист и высокопоставленный командир ИГИЛ Абу Фатима аль-Джахейши был убит сегодня в результате авиаудара коалиции США. Абу Фатима входил в ближайшее окружение аль-Багдади и занимал пост заместителя лидера контролируемых ИГИЛ частей Ирака."
 isisNews.1301.a: "Минус один!"

 isis.1302.t: "Аль-Сулами погиб в результате авиаудара Коалиции"
 isis.1302.d: "Плохие новости, халиф! Главный священнослужитель Абу Суфьян аль-Сулами погиб в результате трусливого авиаудара американцев. Он пришел к нам из страны Бахрейн и дал нам ключевую религиозную поддержку для нашего Халифата.\n\nО халиф, он вдохновил всех нас своей прекрасной биографией о тебе.\n\nДа примет Аллах его мученичество."

 isisNews.1302.t: "Глава ИГИЛ Убит в результате авиаудара Коалиции"
 isisNews.1302.d: "Бахрейнский террорист и высокопоставленный религиозный лидер ИГИЛ Турки аль-Бинали, известный под псевдонимом "Абу Суфьян аль-Сулами", был убит сегодня в результате авиаудара коалиции США. аль-Бинали не был важен для военных усилий ИГИЛ, но был ключевым в обеспечении религиозной поддержки группы и написал первую биографию Абу Бакра аль-Багдади."

 isis.1303.t: "Командир погиб в результате авиаудара Коалиции"
 isis.1303.d: "Плохие новости, халиф! Эмир наших албанских и косовских бойцов и старший командир Лавдрим Мухашери погиб в результате трусливого авиаудара американских собак.\n\nОн убил многих отступников.\n\nДа примет Аллах его мученичество."

 isisNews.1303.t: "Командир организации ИГИЛ погиб в результате авиаудара коалиции"
 isisNews.1303.d: "Косовско-албанский террорист и высокопоставленный командир организации ИГИЛ Лавдрим Мухашери был убит сегодня в результате авиаудара американской коалиции. Мухакшери воевал в Афганистане на стороне НАТО, но радикализовался примерно в 2012 году и отправился в Сирию. В 2013 году он присоединился к ИГИЛ и быстро стал «эмиром» албанских и косовских боевиков в Сирии и Ираке. Он был жестоким головорезом, который лично обезглавливал заключенных."

 isis.1304.t: "Командир погиб в результате авиаудара коалиции"
 isis.1304.d: "О халиф, ужасные новости! Наш элитный военачальник Гулмурод Халимов погиб в результате подлого авиаудара американских собак. Прежде чем он нашел свой путь к нам из земель таджиков, он был высокопоставленным офицером спецназа. Его военным знаниям будет очень не хватать.\n\nОн убил многих отступников.\n\nДа примет Аллах его мученичество."

 isisNews.1304.t: "Командир ИГИЛ убит в результате авиаудара Коалиции"
 isisNews.1304.d: "Таджикский террорист и высокопоставленный командир ИГИЛ Гульмурод Халимов был убит сегодня в результате авиаудара коалиции США. Халимов был опытным и высокопоставленным офицером спецназа в Вооруженных Силах Таджикистана до того, как перешел на сторону ИГИЛ."

 isis.1305.t: "Командир погиб в результате авиаудара Коалиции"
 isis.1305.d: "О халиф, ужасные новости! Наш руководитель операций по мученичеству и главный тренер иностранных моджахедов Абдулла Ахмед аль-Машадани был убит в результате авиаудара американских собак.\n\nОн убил многих отступников.\n\nДа примет Аллах его мученичество."

 isisNews.1305.t: "Командир ИГИЛ убит в результате авиаудара Коалиции"
 isisNews.1305.d: "Иракский террорист и высокопоставленный командир ИГИЛ Абдулла Ахмед аль-Машадани был убит сегодня в результате авиаудара коалиции США. аль-Машадани сыграл ключевую роль в военных действиях ИГИЛ, возглавляя операции по подрыву террористов-смертников и обучая иностранных джихадистов."

 isis.1306.t: "Командир погиб в результате авиаудара Коалиции"
 isis.1306.d: "О халиф, плохие новости! Наш губернатор Центрального района Евфрата Ахмед Халал аль-Джухайши был убит в результате авиаудара американских собак.\n\nОн убил многих отступников.\n\nДа примет Аллах его мученичество."

 isisNews.1306.t: "Командир ИГИЛ убит в результате авиаудара Коалиции"
 isisNews.1306.d: "Иракский террорист и высокопоставленный член ИГИЛ Ахмед Халал аль-Джухайши был убит сегодня в результате авиаудара коалиции США. аль-Джухайши был не выдающимся военачальником, а администратором и губернатором ключевого для Исламского государства региона Центрального Евфрата."

 isis.1307.t: "Командир погиб в результате авиаудара Коалиции"
 isis.1307.d: "О халиф, плохие новости! Ваш хороший друг и начальник отдела снабжения и снабжения Фарес Рейф аль-Наима погиб в результате авиаудара американских собак. Он был давним храбрым и преданным моджахедом, сражавшимся против неверных и отступников с 2003 года.\n\nОн принес много славы Халифату.\n\nДа примет Аллах его мученичество."

 isisNews.1307.t: "Командир ИГИЛ убит в результате авиаудара Коалиции"
 isisNews.1307.d: "Иракский террорист и старший командир ИГИЛ Фарес Рейф аль-Наима был убит сегодня в результате авиаудара коалиции США. аль-Наима воевал против американских войск в войне в Ираке, и после того, как он был задержан американскими войсками в лагере Букка вместе с аль-Багдади, он стал известным начальником материально-технического обеспечения и снабжения Исламского государства."

 isis.1308.t: "Командир погиб в результате авиаудара Коалиции"
 isis.1308.d: "О халиф, плохие новости! Абу Ахмад аль-Альвани был убит в результате авиаудара американских неверных. Он был офицером иракской армии Саддама Хусейна и очень помог нам своей проницательностью, когда присоединился к суннитскому мятежу и нашему любимому Исламскому государству.\n\nОн убил многих отступников.\n\nДа примет Аллах его мученичество."

 isisNews.1308.t: "Командир ИГИЛ убит в результате авиаудара Коалиции"
 isisNews.1308.d: "Иракский террорист и старший командир ИГИЛ Абу Ахмад аль-Альвани был убит сегодня в результате авиаудара коалиции США. аль-Альвани был офицером иракской армии Саддама Хусейна, прежде чем присоединиться к суннитскому мятежу против американских войск. Он быстро поднялся по служебной лестнице в Исламском государстве Ирака до должности старшего командира."

 isis.1309.t: "Командир погиб в результате авиаудара Коалиции"
 isis.1309.d: "О халиф, плохие новости! Абу Мухаммад аль-Шимали был убит в результате авиаудара американских неверных. Прибыв к нам из аравийских земель, он помогал нам контрабандой перевозить нефть и закупать оружие. Он завербовал много храбрых мухаджиров в наш Халифат, и его всегда будут вечно восхвалять за его ключевую роль в организации парижских терактов 2015 года.\n\nОн убил многих отступников.\n\nДа примет Аллах его мученичество."

 isisNews.1309.t: "Командир ИГИЛ убит в результате авиаудара Коалиции"
 isisNews.1309.d: "Саудовский террорист и старший командир ИГИЛ Абу Мухаммад аль-Шимали был убит сегодня в результате авиаудара коалиции США. аль-Шимали был ключевым вербовщиком и контрабандистом для Исламского государства. Кроме того, по данным разведки, он сыграл важную роль в содействии парижским терактам 2015 года."

 isis.1310.t: "Командир погиб в результате авиаудара Коалиции"
 isis.1310.d: "О халиф, беда! Наш военный министр и заместитель командующего, Айяд аль-Джумайли, был храбро замучен подлым авиаударом американских неверных собак. Брат иракца, он был старшим офицером разведки при Саддаме Хусейне и применял свою мудрость о том, как защитить Халифат от внутренних врагов, будучи нашим главой разведки и внутренней безопасности.\n\nОн убил многих муртадов.\n\nДа примет Аллах его мученичество."

 isisNews.1310.t: "Заместитель командующего ИГИЛ убит в результате авиаудара Коалиции"
 isisNews.1310.d: "Иракский террорист и второй командир "Исламского государства" Айяд аль-Джумайли был убит сегодня в результате авиаудара коалиции США. аль-Джумайли был старшим офицером разведки при Саддаме Хусейне, который присоединился к суннитскому повстанческому движению после оккупации США в 2003 году. Он стал главой разведки и внутренней безопасности в Исламском государстве, а затем был назначен заместителем командующего и военным министром."

 isis.1311.t: "Командир погиб в результате авиаудара Коалиции"
 isis.1311.d: "О халиф, плохие новости! Старший командир Хайри Абед Махмуд аль-Таи был убит в результате авиаудара американских неверных. Брат иракца, он был членом нашей военной шуры и руководил операциями с самодельными взрывными устройствами (СВУ), справедливо посеяв страх и хаос в сердцах наших врагов.\n\nОн убил многих отступников.\n\nДа примет Аллах его мученичество."

 isisNews.1311.t: "Командир ИГИЛ убит в результате авиаудара Коалиции"
 isisNews.1311.d: "Иракский террорист и старший командир ИГИЛ Хайри Абед Махмуд аль-Таи был убит сегодня в результате авиаудара коалиции США. Аль-Таи входил в состав военного совета ИГИЛ и руководил операциями с самодельными взрывными устройствами (СВУ), сеявшими хаос в городах, подвергшихся нападению ИГИЛ."

 isis.1312.t: "Командир погиб в результате авиаудара Коалиции"
 isis.1312.d: "О халиф, плохие новости! Ваш друг, советник и старший командир, Абдул Вахид Хутнайер Ахмад, погиб в результате авиаудара американских неверных. Брат иракца, он отвечал за внутреннюю безопасность.\n\nОн разгромил многих кафиров и отступников.\n\nДа примет Аллах его мученичество."

 isisNews.1312.t: "Командир ИГИЛ убит в результате авиаудара Коалиции"
 isisNews.1312.d: "Иракский террорист и старший командир ИГИЛ Абдул Вахид Хутнайер Ахмад был убит сегодня в результате авиаудара коалиции США. Хутнайер Ахмад был ключевым советником аль-Багдади и отвечал за внутреннюю безопасность."

 isis.1313.t: "Командир погиб в результате авиаудара Коалиции"
 isis.1313.d: "О халиф, ужасные новости! Наш старший командир, Абу Джихад Шишани, был убит в результате авиаудара американских неверных собак. Он пришел к нам из земель чеченцев и храбро сражался во славу Аллаха до конца.\n\nОн убил многих отступников.\n\nДа примет Аллах его мученичество."

 isisNews.1313.t: "Командир ИГИЛ убит в результате авиаудара Коалиции"
 isisNews.1313.d: "Чеченский террорист и старший командир ИГИЛ Абу Джихад Шишани был убит сегодня в результате авиаудара коалиции США. Шишани, гражданин России, был заместителем командира террористической группировки "Имарат Кавказ" под руководством Умара Шишани. После того как Умар отправился в Сирию и присоединился к ИГИЛ, Абу Джихад попытался захватить Кавказский эмират, чтобы присягнуть на верность ИГИЛ, но в итоге отправился в Сирию, чтобы сражаться за ИГИЛ в качестве старшего командира."

 isis.11301.t: "Абу Фатима погиб в результате российского авиаудара"
 isis.11301.d: "Плохие новости, халиф! Ваш хороший друг и коллега иракский депутат Абу Фатима аль-Джахейши был храбро замучен в результате трусливого авиаудара русских.\n\nОн убил многих отступников.\n\nДа примет Аллах его мученичество."
 isis.11301.a: "Мы отомстим за него, когда завоюем Москву!"

 isisNews.11301.t: "Командир ИГИЛ убит в результате российского авиаудара"
 isisNews.11301.d: "Иракский террорист и высокопоставленный командир ИГИЛ Абу Фатима аль-Джахейши был убит сегодня в результате российского авиаудара. Абу Фатима входил в ближайшее окружение аль-Багдади и занимал пост заместителя лидера контролируемых ИГИЛ частей Ирака."
 isisNews.11301.a: "Замечательно!"

 isis.11302.t: "Аль-Сулами погиб в результате российского авиаудара"
 isis.11302.d: "Плохие новости, халиф! Главный священнослужитель Абу Суфьян аль-Сулами был убит в результате трусливого авиаудара русских. Он пришел к нам из страны Бахрейн и дал нам ключевую религиозную поддержку для нашего Халифата.\n\nО халиф, он вдохновил всех нас своей прекрасной биографией о тебе.\n\nДа примет Аллах его мученичество."

 isisNews.11302.t: "Глава ИГИЛ убит в результате российского авиаудара"
 isisNews.11302.d: "Бахрейнский террорист и высокопоставленный религиозный лидер ИГИЛ Турки аль-Бинали, известный под псевдонимом "Абу Суфьян аль-Сулами", был убит сегодня в результате российского авиаудара. аль-Бинали не был важен для военных усилий ИГИЛ, но был ключевым в обеспечении религиозной поддержки группы и написал первую биографию Абу Бакра аль-Багдади."

 isis.11303.t: "Командир погиб в результате российского авиаудара"
 isis.11303.d: "Плохие новости, халиф! Эмир наших албанских и косовских бойцов и старший командир Лавдрим Мухашери погиб в результате трусливого авиаудара русских собак.\n\nОн убил многих отступников.\n\nДа примет Аллах его мученичество."

 isisNews.11303.t: "Командир ИГИЛ убит в результате российского авиаудара"
 isisNews.11303.d: "Косовско-албанский террорист и старший командир ИГИЛ Лавдрим Мухашери был убит сегодня в результате российского авиаудара. Мухашери воевал в Афганистане на стороне НАТО, но около 2012 года радикализировался и отправился в Сирию. В 2013 году он присоединился к ИГИЛ и быстро стал "эмиром" албанских и косовских боевиков в Сирии и Ираке. Он был жестоким головорезом, который лично обезглавливал заключенных."

 isis.11304.t: "Командир погиб в результате российского авиаудара"
 isis.11304.d: "О халиф, ужасные новости! Наш элитный военачальник Гульмурод Халимов погиб в результате трусливого авиаудара русских собак. До того, как он нашел свой путь к нам из земель таджиков, он был высокопоставленным офицером спецназа. Его военных знаний будет очень не хватать.\n\nОн убил многих отступников.\n\nДа примет Аллах его мученичество."

 isisNews.11304.t: "Командир ИГИЛ убит в результате российского авиаудара"
 isisNews.11304.d: "Таджикский террорист и старший командир ИГИЛ Гульмурод Халимов был убит сегодня в результате российского авиаудара. Халимов был опытным и высокопоставленным офицером спецназа в Вооруженных Силах Таджикистана до того, как перешел на сторону ИГИЛ."

 isis.11305.t: "Командир погиб в результате российского авиаудара"
 isis.11305.d: "О халиф, ужасные новости! Наш руководитель мученических операций и главный тренер иностранных моджахедов Абдулла Ахмед аль-Машадани был убит в результате авиаудара российских собак.\n\nОн убил многих отступников.\n\nДа примет Аллах его мученичество."

 isisNews.11305.t: "Командир ИГИЛ убит в результате российского авиаудара"
 isisNews.11305.d: "Иракский террорист и высокопоставленный командир ИГИЛ Абдулла Ахмед аль-Машадани был убит сегодня в результате российского авиаудара. аль-Машадани сыграл ключевую роль в военных действиях ИГИЛ, возглавляя операции по подрыву террористов-смертников и обучая иностранных джихадистов."

 isis.11306.t: "Командир погиб при русском авиаударе"
 isis.11306.d: "О халиф, плохие новости! Наш губернатор Центрального района Евфрата Ахмед Халал аль-Джухайши был убит в результате авиаудара русских собак.\n\nОн убил многих отступников.\n\nДа примет Аллах его мученичество."

 isisNews.11306.t: "Командир ИГИЛ убит при русском авиаударе"
 isisNews.11306.d: "Иракский террорист и высокопоставленный член ИГИЛ Ахмед Халал аль-Джухайши был убит сегодня в результате российского авиаудара. аль-Джухайши был не выдающимся военачальником, а администратором и губернатором ключевого для Исламского государства региона Центрального Евфрата."

 isis.11307.t: "Командир погиб при русском авиаударе"
 isis.11307.d: "О халиф, плохие новости! Ваш хороший друг и начальник отдела снабжения и снабжения Фарес Рейф аль-Наима погиб в результате авиаудара русских собак. Он был давним храбрым и преданным моджахедом, сражавшимся против неверных и отступников с 2003 года.\n\nОн принес много славы Халифату.\n\nДа примет Аллах его мученичество."

 isisNews.11307.t: "Командир ИГИЛ убит в результате российского авиаудара"
 isisNews.11307.d: "Иракский террорист и старший командир ИГИЛ Фарес Рейф аль-Наима был убит сегодня в результате российского авиаудара. аль-Наима воевал против американских войск в войне в Ираке, и после того, как он был задержан американскими войсками в лагере Букка вместе с аль-Багдади, он стал известным начальником материально-технического обеспечения и снабжения Исламского государства."

 isis.11308.t: "Командир погиб в результате российского авиаудара"
 isis.11308.d: "О халиф, плохие новости! Абу Ахмад аль-Альвани был убит в результате авиаудара российских неверных. Он был офицером иракской армии Саддама Хусейна и очень помог нам своей проницательностью, когда присоединился к суннитскому мятежу и нашему любимому Исламскому государству.\n\nОн убил многих отступников.\n\nДа примет Аллах его мученичество."

 isisNews.11308.t: "Командир ИГИЛ убит в результате российского авиаудара"
 isisNews.11308.d: "Иракский террорист и старший командир ИГИЛ Абу Ахмад аль-Альвани был убит сегодня в результате российского авиаудара. аль-Альвани был офицером иракской армии Саддама Хусейна, прежде чем присоединиться к суннитскому мятежу против американских войск. Он быстро поднялся по служебной лестнице в Исламском государстве Ирака до должности старшего командира."

 isis.11309.t: "Командир погиб в результате российского авиаудара"
 isis.11309.d: "О халиф, плохие новости! Абу Мухаммад аль-Шимали был убит в результате авиаудара русских неверных. Прибыв к нам из аравийских земель, он помогал нам контрабандой перевозить нефть и закупать оружие. Он завербовал много храбрых мухаджиров в наш Халифат, и его всегда будут вечно восхвалять за его ключевую роль в организации парижских терактов 2015 года.\n\nОн убил многих отступников.\n\nДа примет Аллах его мученичество."

 isisNews.11309.t: "Командир ИГИЛ убит в результате российского авиаудара"
 isisNews.11309.d: "Саудовский террорист и старший командир ИГИЛ Абу Мухаммад аль-Шимали был убит сегодня в результате российского авиаудара. аль-Шимали был ключевым вербовщиком и контрабандистом для Исламского государства. Кроме того, по данным разведки, он сыграл важную роль в содействии парижским терактам 2015 года."

