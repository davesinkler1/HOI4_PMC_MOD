 #France purchase British Railway system (Network Rail)
 France_news.1.t: "Крупная авария недалеко от Лондона вчера: крушение поезда."
 France_news.1.d: "Вчера в 11:34 поезд компании Network Rail сорвался недалеко от Лондона. 87 человек были убиты и 164 ранены. Наше правительство требует соблюсти минуту молчания в полдень в память о жертвах."
 France_news.1.o1: "Бедняги!"
 France_news.2.t: "Французская бомбардировка"
 France_news.2.d: "Правительство Великобритании объявило сегодня, что крушение под Лондоном было актом французских диверсантов. Десантник из 2-х человек поднялся на борт и разместил взрывной заряд в туалете, в результате чего поезд сошёл с рельсов."
 France_news.2.o1: "Осудить Францию!"
 ###Switzerland###
 switzerland.2.t: "Конец швейцарской политической системы"
 switzerland.2.d: "Демократия в Швейцарии, которая когда-то рассматривалась как образец для подражания и сияющая звезда вдохновения для всех тех, кто стремится к более широкому участию в правительстве благодаря возможностям, предоставленным швейцарским гражданам, больше не существует.\n\nШвейцарский лидер [SWI.GetLeader] объявил, что эти "отвлечения от общественной жизни" и "ненужные референдумы" прекратят свое существование."
 switzerland.2.o1: "Скатертью дорога."
 switzerland.2.o2: "Какой позор."
 switzerland.2.o3: "Без разницы."
 switzerland.3.t: "Приглашение в Швейцарский альянс"
 switzerland.3.d: "В целях защиты нашего взаимного международного суверенитета Швейцария пригласила нас к участию в их альянсе за нейтралитет и многонациональную безопасность."
 switzerland.3.o1: "Мы принимаем!"
 switzerland.3.o2: "Нет!"
 switzerland.4.t: "Альпийская Республика"
 switzerland.4.d: "Швейцария провозгласила союз альпийских государств в Альпийскую республику - и попросила нас о вступлении."
 switzerland.4.o1: "За Альпы!"
 switzerland.4.o2: "Эээ, нет."
 switzerland.5.t: "Швейцарские угрозы"
 switzerland.5.d: "Имея за спиной новую военную группировку, швейцарцы теперь обрушились на нас и послали нашей стране ультиматум "прекратить представлять угрозу швейцарскому правительству, странам и народам, союзным со Швейцарией". Швейцария также передала нам программу из двадцати одного пункта, чтобы следовать ей, но принятие ее де-факто привело бы к нашей аннексии в Швейцарскую конфедерацию."
 switzerland.5.o1: "Мы должны согласиться."
 switzerland.5.o2: "Никогда! Свобода!"
 switzerland.6.t: "Конец Швейцарии"
 switzerland.6.d: "Теперь подтверждено референдумом: Швейцарское государство прекратит свое существование. Немецкая и романская части страны будут стремиться к государственности в Федеративной Республике, Романья будет стремиться к присоединению к Франции, а итальянская часть Швейцарии станет итальянской провинцией."
 switzerland.6.o1: "Всему хорошему должен прийти конец."
 switzerland.7.t: "Адольф Оги становится президентом"
 switzerland.7.d: "Президент Швейцарии - это должность, которая переключается между семью членами Швейцарских федеральных советов в ежегодных циклах.\n\nАдольф Оги из правой популистской Швейцарской народной партии занял эту должность в 2000 году. Он уже успешно председательствовал в совете в 1993 году."
 switzerland.7.o1: "Положительная новость."
 switzerland_news.1.t: "Швейцария вступает в ООН"
 switzerland_news.1.d: "Первоначально швейцарское правительство отказалось вступить в Организацию Объединенных Наций после окончания Второй мировой войны, указывая на неизменную приверженность страны собственному нейтралитету и, что особенно странно, учитывая, что главным местом пребывания ООН в Европе является UNOG, Отделение Организации Объединенных Наций в Женеве. \n\nТеперь, после публичного референдума по этому вопросу, швейцарское правительство объявило, что страна будет двигаться вперед, чтобы отказаться от своего поста наблюдателя и теперь вступит в организацию в качестве полноправного члена."
 switzerland_news.1.o1: "Самое время, Швейцария!"
 switzerland_news.1.o2: "А как же мы?"
 switzerland_news.1.o3: "Неужели это действительно так важно?"
 switzerland_news.2.t: "Конец швейцарского нейтралитета"
 switzerland_news.2.d: "Приверженность Швейцарии международному нейтралитету и неприсоединению во времена как мира, так и войны восходит к 1516 году, когда Швейцарская конфедерация прекратила свою политику экспансии после поражения от французов. Отделение Швейцарии от Священной Римской империи в 1648 году помогло стране укрепить эту позицию. Последний шаг был сделан в 1815 году, когда все крупные державы признали и гарантировали швейцарский нейтралитет на Постнаполеоновском конгрессе в Вене.\n\nЭта эпоха швейцарской истории закончилась. Председатель федерального совета, [SWI.GetLeader], объявила, что Швейцария больше не будет продолжать выполнять свои старые клятвы, и официально освободила крупные державы, ранее гарантировавшие ее независимость, от их обязанности делать это."
 switzerland_news.2.o1: "Значительное развитие?"
 switzerland_news.2.o2: "Рассвет новой эры!"
 switzerland_news.3.t: "[SWI.GetLeader] подтверждает нейтралитет Швейцарии"
 switzerland_news.3.d: "Швейцарский федеральный совет при поддержке парламента и кантонов сегодня еще раз подтвердил невмешательство Швейцарии в международные конфликты.\n\n[SWI.GetLeader] прокомментировал, что членство в международной коалиции не только навлечет опасность для швейцарского народа, но и побудит весь мир сделать то же самое."
 switzerland_news.3.o1: "Это не совсем новость..."
 switzerland_news.3.o2: "Швейцария спасает мир!"
 switzerland_news.4.t: "Швейцарская лига защиты"
 switzerland_news.4.d: "Делая шаг к созданию политического союза, который очень близок к военной фракции (но, конечно, официально не является военной фракцией), министерство обороны Швейцарии заручилось парламентской поддержкой создания «Лиги защиты Швейцарии» (которая, как и есть, обычай в Швейцарии, четыре разных официальных имени на разных языках страны).\n\nЭто следующий большой шаг к дальнейшему вооруженному «нейтралитету» Швейцарии."
 switzerland_news.4.o1: "Вооруженный нейтралитет действительно."
 switzerland_news.5.t: "Альпийская Республика"
 switzerland_news.5.d: "Швейцарское правительство направило запросы правительствам Лихтенштейна и Австрии с просьбой утвердить закон о присоединении к Швейцарской Конфедерации в виде 20 новых кантонов. \nВ то же время Швейцария также официально изменила свое название на «Республика Альп». или для краткости «Альпийская республика».\n\nВадуц и Вена еще не ответили, но шансы на объединение кажутся на удивление хорошими. Лихтенштейну было гарантировано право сохранить своего монарха в качестве постоянного главы кантона даже при республиканской форме правления, а Австрии было гарантировано 49% мест в новом парламенте, при этом 45% достались четырем национальным общинам Швейцарии и 6% в Лихтенштейн."
 switzerland_news.5.o1: "Новое определение нейтралитета с 1516 года."
 switzerland_news.6.t: "Конец Швейцарской Конфедерации"
 switzerland_news.6.d: "На всемирном референдуме все кантоны Швейцарии единогласно проголосовали за разделение Швейцарии по языковым линиям на три единицы: немецко-ретороманский, французский и итальянский. Все эти субъекты уже подтвердили свои планы присоединиться к соответствующей языковой родине.\n\nЭто знаменует конец независимости Швейцарии. Страна непрерывно существует со времен легендарного Рютлишвура 1307 года."
 switzerland_news.6.o1: "Все страны в конце концов должны погибнуть."

 #Poland
 poland.5.t: "Упражнение Анаконда 16"
 poland.5.d: "После десяти дней интенсивных тренировок по всей Польше Анаконда 16 подошла к концу. Многонациональные учения под руководством Польши с участием 31 000 военнослужащих из 24 стран-членов и партнеров НАТО завершились масштабной демонстрацией для уважаемых посетителей, гостей и средств массовой информации. Войска из Польши, Соединенного Королевства и Соединенных Штатов в течение 45 минут демонстрировали военную силу и возможности, начиная с артиллерийского огня, тактических маневров и впечатляющей демонстрации авиационной мощи и действий."
 poland.5.a: "Молодцы, НАТО"

 poland.6.t: "Коррупционный скандал"
 poland.6.d: "В последние годы наша партия была центром коррупционных скандалов. И самые последние из них, кажется, ошеломляют даже самого невежественного крестьянина. Даже не ясно, можно ли поддерживать вечеринку в том виде, в каком она есть. Может быть, нам следует сократить наши потери?"
 poland.6.a: "Так больше продолжаться не может, мы должны искать пути восстановления нашей партии."
 poland.6.b: "Похоже, мы не в силах что-либо с этим поделать."

 poland.7.t: "Коррупционный скандал"
 poland.7.d: "Все желтые газеты распространяют ложь о нашей партии и наших целях. Воображаемые коррупционные схемы демонстрируются общественности. Наш общественный имидж сильно страдает, но никаких убедительных доказательств нет. Должны ли мы игнорировать эти претензии?"
 poland.7.a: "Это, конечно, шантаж."
 poland.7.b: "Нам нужно сделать несколько публичных заявлений..."

 poland.8.t: "Вопрос Социальной партии"
 poland.8.d: "Социалисты долгое время проталкивали нашему народу коммунистические идеалы, стилизованные под социальную справедливость. Их прошлое — людоедское. угроза или пережиток прошлого?"
 poland.8.a: "Пусть, коммунистов давно нет."
 poland.8.b: "Раздави их."

 poland.9.t: "Непредвиденная утечка"
 poland.9.d: "Недавно газеты обнаружили утечку информации, которая связывает многих партийных чиновников с подавлением коммунистической партией свободы слова и гражданского движения во время падения Варшавского договора. Это может иметь смертельные последствия для нашей избирательной кампании."
 poland.9.a: "У нас достаточно доказательств, чтобы опровергнуть утверждения."
 poland.9.b: "Как и ожидалось от социалистов."
 poland.10.t: "ЛГБТ-протесты"
 poland.10.d: "В последние недели после выборов по всей стране прокатились массовые протесты ЛГБТ. Хотя многие из наших избирателей поддержали нашу анти-ЛГБТ-риторику, похоже, не все так довольны нашими намерениями. Большинство молодых людей, похоже, ослеплены и введены в заблуждение какой-то зарубежной пропагандой. Теперь мы сделаем выбор, что делать с текущей ситуацией."
 poland.10.a: "Подавить протесты"
 poland.10.b: "Лучше оставить всё как есть"
 poland.11.t: "Изменение политического ландшафта"
 poland.11.d: "Недавно широкая коалиция партий, известная как AWS, распалась на более мелкие части, что привело к резкому изменению политического ландшафта. Похоже, ПиС и ПО обречены на долгие годы доминировать в политике Польши."
 poland.11.a: "Это действительно неспокойный мир."
 poland.12.t: "Вопрос контроля"
 poland.12.d: "После гигантского политического митинга разразился хрупкий союз между ЗКП и ППС, при поддержке толпы одной из партий теперь ясно, кто возглавит и станет правящей партией."
 poland.12.a: "ЗКП удается доминировать."
 poland.12.b: "ППС обеспечивает победу."
 poland.13.t: "Женщины в армии"
 poland.13.d: "В последние месяцы после сокращения военного бюджета разговоры о роли женщин в армии идут полным ходом. Пришло время сделать официальное заявление по этому поводу."
 poland.13.a: "Армия - не лучшее место для женщины."
 poland.13.b: "Любая женщина имеет право защищать свою страну."
 poland.13.c: "На самом деле женщины должны выполнять свою роль."
 poland.14.t: "Красный фронт"
 poland.14.d: "Красный фронт возглавляет неустойчивый союз двух партий.\nВо-первых, это ЗКП - смесь коммунистов старой школы с несколько пророссийскими олигархами, они хотели бы увидеть «ошибки прошлого» и восстановить государственную экономику (или, по крайней мере, частично контролируемую государством), сохраняя при этом консервативную социальную политику.\nВторая партия - ППС - леворадикальная партия со схожими экономическими идеями и идеалами, но больше склоняющаяся к социализму, чем к коммунизму/государственному капитализму. Их социальные программы несколько консервативны, но менее строги по сравнению с ZKP.\n По крайней мере, так известно от официальных лиц..."
 poland.14.a: "Появляется новая сила."
 poland.15.t: "Годовой отчет государственных заводов"
 poland.15.d: "Мы собрали последние отчеты с заводов, и теперь пришло время для нового производственного года. Заводы готовы к новым задачам."
 poland.15.a: "Нам нужно перераспределить фабрики, чтобы выполнить годовой план."
 poland_influence.1.t: "Польское националистическое влияние."
 poland_influence.1.d: "В последнее время польское государство финансирует крайне правые движения внутри нашей страны. Мы должным образом на это отреагируем."
 poland_influence.1.a: "Это нам только на руку."
 poland_influence.1.b: "Мы постараемся бороться с таким влиянием."

 ## POL news
 poland_news.2.t: "Авиакатастрофа в Смоленске"
 poland_news.2.d: "Сегодня самолет Ту-154, выполнявший рейс 101 польских ВВС, потерпел крушение недалеко от российского города Смоленск, в результате чего погибли все 96 человек, находившихся на борту. Среди жертв были президент Польши [ROOT.GetLeader] и его супруга, бывший президент Польши в изгнании Рышард Качоровский, начальник польского Генерального штаба и другие высокопоставленные польские военные офицеры, президент Национального банка Польши, польские правительственные чиновники, 18 членов польского парламента, высокопоставленные представители польского духовенства и родственники жертв Катынской резни. Группа прибыла из Варшавы, чтобы принять участие в мероприятии, посвященном 70-летию резни, которая произошла недалеко от Смоленска."
 poland_news.2.a: "Большая потеря для Польши."
 poland_news.2.b: "Как это могло случиться?!"
 poland_news.2.c: "Трагедия и для [ROOT.GetName]"

 poland_news.3.t: "Смоленский воздушный инцедент"
 poland_news.3.d: "Сегодня самолет Ту-154, выполнявший рейс 101 польских ВВС, совершил жесткую посадку в российском городе Смоленск, едва избежав возможной катастрофы. На борту самолета находилось 96 человек. Среди пассажиров были президент Польши [ROOT.GetLeader] и его супруга, бывший президент Польши в изгнании Рышард Качоровский, начальник польского Генерального штаба и другие высокопоставленные польские военные офицеры, президент Национального банка Польши, польские правительственные чиновники, 18 членов польского парламента, высокопоставленные представители польского духовенства и родственники жертв Катынской резни. Группа прибыла из Варшавы, чтобы принять участие в мероприятии, посвященном 70-летию резни, которая произошла недалеко от Смоленска. Нескольких пассажиров пришлось доставить в больницу, и считается, что мероприятие отложено."
 poland_news.3.a: "На волосок от гибели."
 poland_news.3.b: "Это могло бы стать худшей катастрофой в современной истории Польши."
 poland_news.3.c: "Мы чуть не вляпались в очередной международный скандал."

