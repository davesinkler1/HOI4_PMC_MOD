 isisNews.11311.d: "Иракский террорист и старший командир ИГИЛ Хайри Абед Махмуд аль-Таи был убит сегодня в результате российского авиаудара. Аль-Таи входил в состав военного совета ИГИЛ и руководил операциями с самодельными взрывными устройствами (СВУ), сеявшими хаос в городах, которые атаковало Исламское государство."

