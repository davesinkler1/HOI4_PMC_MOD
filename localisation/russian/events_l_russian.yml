 #France purchase British Railway system (Network Rail)
 France.1.t: "Франция хочет приобрести британскую железнодорожную систему"
 France.1.d: "В 1999 году британцы приватизируют свои железные дороги. С тех пор компания все глубже и глубже увязает в долгах. SNCF, наша национальная компания, работает хорошо. Следует ли подтолкнуть их к тому, чтобы сделать ставку на сетевую железную дорогу? И стоит ли нам просить DGSE совершить подрывную акцию по снижению стоимости компании?"
 France.1.o1: "Спросите DGSE"
 France.1.o1.tt: "Это попытка снизить стоимость наших ставок, но может привести к напряженности в отношениях с Великобританией"
 France.1.o2: "Подтолкните их к покупке всей компании"
 France.1.o3: "Подтолкните их к тому, чтобы они взяли 51% акций"
 France.1.o4: "Нам не нужны эти реликвии старого времени"
 France.2.t: "Крупная авария сегодня: сход поезда с рельсов"
 France.2.d: "Сегодня в 11:34 утра поезд с 356 пассажирами на борту сошел с рельсов вскоре после выезда из Лондона. Пока что количество раненых неизвестно, но это ужасный день для королевства. Правительство выступит с речью позже в этот же день."
 France.2.o1: "Помолитесь за них"
 France.3.t: "Французы купили наши поезда"
 France.3.d: "Французская национальная железнодорожная компания SNCF делает заявку на приобретение нашей железнодорожной системы. Поскольку SNCF принадлежит государству, это увеличит нашу зависимость от французского правительства."
 France.3.o1: "Мы друзья"
 France.4.t: "Франция действительно бомбила наш поезд"
 France.4.d: "Наш эксперт обнаружил, что взорвалась бомба и спровоцировала сход с рельсов. Французская DGSE, вероятно, является источником этого террористического нападения на нашу железнодорожную систему. Мы обнаруживаем, что они составили план по снижению стоимости нашей железной дороги, чтобы сделать враждебную ставку."
 France.4.o1: "Добиваться возмещения ущерба"
 France.5.t: "DGSE попались на бомбежке поезда"
 France.5.d: "Наша операция против Network Rail в Великобритании прошла не так хорошо. DGSE поймали за взрыв поезда в Великобритании. Что же нам делать? Должны ли мы все отрицать? Или мы должны искать соглашение с правительством Великобритании?"
 France.5.o1: "Отрицать все"
 France.5.o2: "Проклятые британцы достали нас"
 France.6.t: "Франция предлагает компенсацию"
 France.6.d: "Французы признали свою роль в нападении. Они предлагают принести официальные извинения и возместить ущерб пострадавшим."
 France.6.o1: "Ладно!"
 France.7.t: "Французы купили наши поезда"
 France.7.d: "После драматической аварии французская SNCF предложила купить нашу обанкротившуюся компанию. Ради безопасности граждан британское правительство принимает это предложение и помогает сделать Network Rail дочерней компанией."
 France.7.o1: "Самое лучшее для людей"
 France.8.t: "Успех операции"
 France.8.d: "Вчера DGSE успешно провела операцию по сходу с рельсов поезда. Стоимость сетевого рельса быстро падает. Чтобы помочь SNCF предложить субсидировать его и модернизировать, чтобы сделать его более безопасным для британских граждан. Наша деятельность полностью успешна, теперь мы владеем стратегическим сектором железнодорожного транспорта в Великобритании."
 France.8.o1: "Vive la France!"
 France.9.t: "Великобритания принимает компенсацию"
 France.9.d: "Мы осознали свою роль в нападении. Мы принесли официальные извинения и предложили возместить ущерб пострадавшим. Британцы приняли наше предложение, но мы заплатим за это высокую цену."
 France.9.o1: "Приведите ко мне директора DGSE!"
 #SNCE
 France.10.t: "[From.GetName] объявляет о партнерстве с SNCF"
 France.10.d: "[From.GetName] решили принять предложение SNCF помочь им в развитии железных дорог в их стране!"
 France.10.o1: "Да здравствует Франко-[From.GetAdjective] партнерство"
 France.11.t: "Франция договорилась о партнерстве с SNCF для создания нашей инфраструктуры."
 France.11.d: "Французское правительство подтвердило наш проект с SNCF для создания нашей инфраструктуры."
 France.11.o1: "Да здравствует Франко-[Root.GetAdjective] партнерство"
 #Sao Paulo
 France.101.t: "Продажа Фоше"
 France.101.d: "Поскольку наш новый авианосец почти готов, мы должны спросить себя о нашем старом, "Фоше". Не попробовать ли нам его продать? Сдать в утиль? Или, может быть, мы должны переоборудовать его по большой цене?"
 France.101.o1: "Продать его!"
 France.101.o2: "Утилизируйте эту развалину!"
 France.101.o3: "Модернизируйте нашу жемчужину флота"
 France.101.o3.tt: "§YФош§! получит обширную модернизацию примерно через 6 месяцев"
 France.102.t: "Фош вернулся на службу"
 France.102.d: "После 8 месяцев работы на брестских верфях DCNS, Фош наконец полностью модернизировали. Его мощь по-прежнему уступает современным авианосцам, но это хороший шаг для стратегической автономии."
 France.102.o1: "Отрадно видеть!"
 France.102.o1.tt: "§YФош§! может теперь править волнами"
 France.103.t: "Предложение авианосца от французов"
 France.103.d: "Нашего старого Минас-Жерайса времен Второй мировой войны нужно было списать со службы. Французское предложение могло бы помочь нам сохранить авианосный флот по более низкой цене в 100 миллионов долларов. Принятие предложения французов приведет к тому, что они усилят свое влияние в нашей стране. Должны ли мы принять их предложение, надавить на них за лучшую цену или просто отказаться от нее?"
 France.103.o1: "Великая сделка!"
 France.103.o2: "Только за лучшую цену"
 France.103.o3: "Не интересно"
 France.104.t: "Бразилия дает добро"
 France.104.d: "Бразилец быстро откликнулся на наше предложение и согласился заплатить нам 100 миллионов долларов за Фош."
 France.104.o1: "Шикарная сделка"
 France.104.o1.tt: "Бразилия получит корабль §YФош§!"
 France.105.t: "Бразилия просит лучшую цену"
 France.105.d: "Наше предложение в 100 миллионов долларов за наш старый авианосец кажется слишком дорогим для того, что планирует сделать Бразилия. Они просят новую цену в 30 миллионов долларов. По этой цене самолет-подарок, но мы можем попытаться наладить более тесную связь с нашим южноамериканским партнером и увеличить наше влияние там."
 France.105.o1: "Лучше, чем ничего"
 France.105.o2: "Никогда!"
 France.105.o1.tt: "Бразилия станет владельцем корабля §YФош§!\n"
 France.106.t: "Бразилия отклонила наше предложение"
 France.106.d: "Наше предложение в 100 миллионов долларов за наш старый авианосец кажется слишком дорогим для того, что планирует сделать Бразилия. Они отвергли наше предложение. Стоит ли нам попробовать с Индией или нет?"
 France.106.o1: "Попробуй с нашим индийским другом"
 France.106.o2: "Разберите его!"
 France.107.t: "Предложение авианосца от французов"
 France.107.d: "В связи с растущей угрозой со стороны Китая в нашем районе нам необходимо больше милитаризовать флот. Французы предлагают продать нам свой старый авианосец "Фош" за 100 миллионов долларов. Принятие предложения французов приведет к тому, что они усилят свое влияние в нашей стране. Должны ли мы принять их предложение или отказаться от него?"
 France.107.o1: "Заманчивая сделка!"
 France.107.o2: "Не интересует"
 France.108.t: "Индия согласна"
 France.108.d: "Индийское правительство приняло наше предложение продать им наш старый авианосец за 100 миллионов долларов."
 France.108.o1: "Браво!"
 France.108.o1.tt: "Индия станет владельцем корабля §YФош§!"
 France.109.t: "Индия отказалась"
 France.109.d: "Индийское правительство отклонило наше предложение продать им наш старый авианосец. Никто, кажется, не заинтересован в приобретении."
 France.109.o1: "Черт, тогда разберите его!"
 France.110.t: "Будущее авианосца "Сан-Паулу""
 France.110.d: "С тех пор как мы купили Сан-Паулу у французов в 2000-х годах. У него были многочисленные проблемы с двигателями. Мы должны принять решение. Должны ли мы сделать модернизацию, продлить ее или сдать в утиль?"
 France.110.o1: "Конечно, разобрать!"
 France.110.o2: "Он нам нужен на действительной службе"
 France.110.o3: "Модернизируйте этот бриллиант флота"
 France.110.o3.tt: "§YСан-Паулу§! будет подвержен обширной модернизации примерно 6 месяцев."
 France.111.t: "Сан-Паулу вернулся на службу"
 France.111.d: "После 8 месяцев работы на верфях Рио-Де-Жанейро Сан-Паулу наконец-то полностью модернизировали. Его мощь по-прежнему уступает современным авианосцам, но это хороший шаг для стратегической автономии."
 France.111.o1: "Великолепно!"
 France.111.o1.tt: "§YСан-Паулу§! может теперь править волнами"
 France.112.t: "Будущее нашего авианосца"
 France.112.d: "С тех пор как мы покупаем INS Saritbalavattarao у французов в 2000-х годах. У него были многочисленные проблемы с двигателями. И наш INS Viraat, старый Центурион из Королевского флота, тоже получает неприятности. Мы должны принять решение. Может быть, нам следует списать и выбросить их? А может, продлить срок их службы и сделать модернизацию?"
 France.112.o1: "Разобрать!"
 France.112.o2: "Он нужен нам на действительной службе"
 France.112.o3: "Модернизируйте нашу драгоценность флота"
 France.112.o3.tt: "§YINS Viraat§! получит короткую модернизацию в 1 месяц, когда §YINS Saritbalavattara§! получит 6 месячную модернизацию."
 France.113.t: "INS Saritbalavattarao вернулся на службу"
 France.113.d: "После 8 месяцев работы на верфях Мумбаи INS Саритбалаваттара, наконец, полностью модернизируется. Его мощь по-прежнему уступает современным авианосцам, но это хороший шаг для стратегической автономии."
 France.113.o1: "Прекрасно!"
 France.113.o1.tt: "§YINS Saritbalavattarao§! может теперь править волнами"
 France.114.t: "INS Viraat вернулся на службу"
 France.114.d: "После месяца работы на верфях Мумбаи INS Вираат наконец-то полностью модернизирован. Его мощь по-прежнему уступает современным авианосцам, но это хороший шаг для стратегической автономии."
 France.114.o1: "Превосходно!"
 France.114.o1.tt: "§YINS Viraat§! может теперь править волнами"
