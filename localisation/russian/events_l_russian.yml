 isis.11310.d: "О халиф, беда! Наш военный министр и заместитель командующего, Аяд аль-Джумайли, был повержен в результате подлого авиаудара русских неверных собак. Брат иракца, он был старшим офицером разведки при Саддаме Хусейне и применял свою мудрость о том, как защитить Халифат от внутренних врагов, будучи нашим главой разведки и внутренней безопасности.\n\nОн убил много предателей.\n\nДа примет Аллах его мученичество."

