 AfghanistanNews.1.t: "Гражданская война в Афганистане стихает"
 AfghanistanNews.1.TAL.d: "Несмотря на все усилия афганских вооруженных сил и их западных союзников, талибам удалось получить полный контроль над всеми крупными городами, включая столицу Кабул. Большинство правительственных чиновников скрылись или были изгнаны, включая президента Афганистана [AFG.GetLeader], в настоящее время проживающего в Соединенных Штатах.\n\nТриумф Талибана, несомненно, увеличит частоту террористических атак в регионе и во всем мире."
 AfghanistanNews.1.AFG.d: "Правительство Афганистана объявило о победе талибов. Большинство сильнейших форпостов и городов были очищены от их присутствия, а большая часть боевиков бежала через границу в Пакистан. Хотя «Талибан» сократился до нескольких групп и ячеек, повстанческое движение, по прогнозам, продлится еще много лет, хотя и на более низком (скорее всего, партизанском) уровне.\n\nЭта победа продемонстрировала эффективность восстановленной афганской армии и решимость афганского правительства."
 AfghanistanNews.1.a: "Интересно"
 AfghanistanNews.2.t: "Афганистан претендует на Пуштунистан"
 AfghanistanNews.2.d: "Из-за всплеска насилия в Пакистане афганское правительство усилило свои притязания на районы Пакистана, где живут пуштуны. Линия Дурранда (современная граница между Афганистаном и Пакистаном) долгое время была источником конфликта между двумя странами, поскольку она передавала земли из Империи Афганистан в Пакистан под британским контролем.\n\nСами пуштуны, живущие в этом районе, похоже, не слишком взволнованы этим развитием событий, так как многие из них комфортно живут внутри Пакистана. Вполне вероятно, что Афганистан не сможет настаивать на своих требованиях иначе, как силой."
 AfghanistanNews.2.a: "Любопытно"
 AfghanistanNews.3.t: "Афганистан претендует на Белуджистан"
 AfghanistanNews.3.d: "По мере углубления кризиса в Пакистане Афганистан расширяет свои претензии. Сегодня афганское правительство объявило, что Белуджистан, помимо Пуштунистана, является неотъемлемой частью Афганистана."
 AfghanistanNews.3.a: "Тревожное развитие событий"
 AfghanistanNews.4.t: "Афганистан вторгается в Пакистан"
 AfghanistanNews.4.d: "Стремясь закрепить свои притязания, Афганистан пошел по более прямому пути, чтобы получить часть земли. Действуя во имя безопасности пуштунов, они начали перебрасывать войска через границу в Пакистан."
 AfghanistanNews.4.a: "Тревожное развитие событий"
 AfghanistanNews.5.t: "Талибы объединяют силы"
 AfghanistanNews.5.d: "Афганские и пакистанские талибы решили объединить усилия для совместной борьбы с общими угрозами. Это большой сдвиг баланса сил в Центральной Азии."
 AfghanistanNews.5.a: "Тревожно"
 AfghanistanNews.6.t: "Убийство Ахмеда шаха Масуда"
 AfghanistanNews.6.d: "Ахмед Шах Масуд, главный лидер афганского сопротивления Талибам, был убит боевиками «Аль-Каиды». Два последователя движения «Талибан», представившись журналистами, взорвали взрывчатку, спрятанную где-то в их снаряжении. Масуд был тяжело ранен и эвакуирован на военном вертолете, но умер от ран, не доехав до больницы.\n\nИзвестный как Лев Панджшера, Масуд был символом сопротивления сначала против советской оккупации, а затем против Талибов."
 AfghanistanNews.6.a: "Потеря"
 Afghanistan.2.t: "Администрация Карзая"
 Afghanistan.2.d: "По американскому приказу Хамид Карзай, консервативный лидер сил Антиталибского Северного альянса, вступил в должность президента Афганистана."
 Afghanistan.2.a: "Первый шаг к независимости."
 Afghanistan.3.t: "Убийство Ахмад шаха Масуда"
 Afghanistan.3.d: "Ахмад Шах Масуд, Лев Панджшера, стал сегодня мишенью террориста-смертника. Двое членов движения «Талибан», представившись журналистами, взорвали взрывчатку, спрятанную в камере и батарейном блоке. Масуд был тяжело ранен и немедленно эвакуирован с места происшествия на военном вертолете."
 Afghanistan.3.a: "Помолимся Аллаху, чтобы он выжил"
 Afghanistan.4.t: "США оказывают свое влияние..."
 Afghanistan.4.d: "Когда Талибы потерпели поражение, США использовали влияние, чтобы повлиять на решения Лойя Джирги. Сформирована новая временная администрация."
 Afghanistan.4.a: "Чем они лучше Талибов?"
 AfghanistanHostageCrisis.1.t: "Южнокорейские миссионеры взяты в заложники талибами"
 AfghanistanHostageCrisis.1.d: "Сегодня группа южнокорейских миссионеров, следовавшая через провинцию Газни, была захвачена талибами и удерживается в заложниках. Они требуют освобождения заключенных и вывода всех южнокорейских солдат из Афганистана. \n\nНаш военный советник предлагает послать эвакуационную группу для спасения заложников, а южнокорейская делегация прислала представителя для переговоров."
 AfghanistanHostageCrisis.1.a: "Мы не можем доверять талибам, отправим группу для спасения"
 AfghanistanHostageCrisis.1.b: "Безопасность заложников - наш приоритет, отправим представителя"
 AfghanistanHostageCrisis.2.t: "Заложники спасены"
 AfghanistanHostageCrisis.2.d: "Наши спецназовцы смогли проникнуть в укрытие талибов и сопроводили заложников до ближайшего военного поста. \n\nМиссионеры вернутся в Южную Корею, и средства массовой информации восхваляют наших солдат."
 AfghanistanHostageCrisis.2.a: "Миссия завершена"
 AfghanistanHostageCrisis.3.t: "Заложники убиты во время попытки спасения"
 AfghanistanHostageCrisis.3.d: "Талибы заметили, как наши спецназовцы вошли в их укрытие, и немедленно казнили заложников.\n\nПосле боя наши солдаты смогли покинуть здание без заложников."
 AfghanistanHostageCrisis.3.a: "Миссия провалена"
 AfghanistanHostageCrisis.4.t: "Талибан требует освобождения заключенных"
 AfghanistanHostageCrisis.4.d: "Представитель вернулся с требованиями Талибов, главным требованием которых является освобождение всех заключенных талибов из североамериканских тюрем."
 AfghanistanHostageCrisis.4.a: "Просить об освобождении заключенных"
 AfghanistanHostageCrisis.4.b: "Мы не будем освобождать военных преступников!"
 AfghanistanHostageCrisis.5.t: "Талибан требует вывода войск Южной Кореи"
 AfghanistanHostageCrisis.5.d: "Талибы потребовали вывода всех наших сил и выплаты выкупа за освобождение наших граждан."
 AfghanistanHostageCrisis.5.a: "Мы должны принять"
 AfghanistanHostageCrisis.5.b: "Мы не будем вести переговоры с террористами!"
 AfghanistanHostageCrisis.6.t: "США отклоняют нашу просьбу"
 AfghanistanHostageCrisis.6.d: "Представители вооруженных сил США отклонили нашу просьбу освободить заключенных талибов из военных тюрем \n\nДжихадисты отреагировали убийством двух заложников, прежде чем выдвинуть новые требования, правительство Северной Кореи также призвало освободить заложников."
 AfghanistanHostageCrisis.6.a: "Как талибы отреагируют на это?"
 AfghanistanHostageCrisis.7.t: "Афганское правительство отвергает требование талибов"
 AfghanistanHostageCrisis.7.d: "Представители афганского правительства отвергли требования талибов как невыполнимые, джихадисты отреагировали убийством двух заложников, прежде чем выдвинуть новые требования, правительство Северной Кореи также призвало к освобождению заложников."
 AfghanistanHostageCrisis.7.a: "Варварство"
 AfghanistanHostageCrisis.8.t: "Южная Корея выводит войска из Афганистана"
 AfghanistanHostageCrisis.8.d: "После кризиса с заложниками в Афганистане правительство Южной Кореи приняло требования Талибов и начало отвод своих войск. \n\nТалибы объявили, что было выплачено вознаграждение в размере двадцати миллионов долларов, однако южнокорейцы не сделали никаких заявлений."
 AfghanistanHostageCrisis.8.a: "Афганистан продолжает дестабилизировать ситуацию"
 AfghanistanHostageCrisis.9.t: "Южнокорейские заложники казнены"
 AfghanistanHostageCrisis.9.d: "После кризиса с заложниками в Афганистане правительство Южной Кореи отклонило все требования талибов, а затем объявило, что все заложники были убиты."
 AfghanistanHostageCrisis.9.a: "Еще жертвы афганского конфликта"

 #Cameroon
 Cameroon.1.t:0 "Извержение горы Камерун"
 Cameroon.1.d:0 "Гора Камерун, вулкан высотой 4040 метров, является самой высокой точкой Центральной Африки и одним из самых активных вулканов Африки.\n\nИзвергнувшись уже в 1999 году, жители окрестностей горы Камерун были удивлены, когда 28 мая 2000 года вулкан, который местные жители называют Монго ма Ндеми ("Гора величия"), вновь извергся на несколько месяцев в результате бурной деятельности."
 Cameroon.1.a:0 "Это повредит региону."
 Cameroon.1.b:0 "Пришлите всю необходимую помощь!"

 ##Diplomatic Response
 diplomatic_response.1.t: "[From.GetName] принимает!"
 diplomatic_response.1.d: "Делегации [This.GetAdjective] и [From.GetAdjective] достигли взаимной договоренности в ходе последних переговоров. [From.GetName] готов принять наше предложение."
 diplomatic_response.1.o1: "Отлично."
 diplomatic_response.2.t: "[From.GetName] отклоняет!"
 diplomatic_response.2.d: "После нескольких ночей и ожесточенных споров по второстепенным деталям и основным моментам последняя волна переговоров между делегациями [This.GetName] и [From.GetName] провалилась. Наше предложение в ближайшее время не будет реализовано."
 diplomatic_response.2.d1: "[FROM.GetNameWithFlag] решил отклонить нашу просьбу о спасении. Это сделает нашу надвигающуюся катастрофу еще более опасной..."
 diplomatic_response.2.o1: "Ну что ж."
 diplomatic_response.3.t: "[From.GetName] сворачивается!"
 diplomatic_response.3.d: "Неудивительно, что делегации [From.GetAdjective] вскоре убедились в нашей подавляющей мощи и уступили нашим требованиям. Мы получили то, что хотели."
 diplomatic_response.3.o1: "Отлично!"
 diplomatic_response.4.t: "[From.GetName] бросает нам вызов!"
 diplomatic_response.4.d: "Мы знали, что некоторые [From.GetAdjective] люди идиоты, но их высшим посланникам пришлось пополнить ряды идиотов в последние несколько дней переговоров. Они бросили нам вызов, отвергли наши требования и отправили наших послов домой.\n\nЭти дураки."
 diplomatic_response.4.o1: "Они будут знать последствия."

 #Egypt
 Egypt.1.t: "Резня в эль-Коше"
 Egypt.1.d: "Резня в эль-Коше была терактом, произошедшим в воскресенье, 2 января, в деревне эль-Коше в Верхнем Египте, в 450 километрах к югу от Каира.\n\nКоптское христианское меньшинство, живущее в Северо-Восточной Африке, всегда имело сложные отношения с радикальными мусульманами, живущими среди исламского большинства населения. Эль-Коше был местным экономическим центром в мухафазе Сохаг с населением около 35,000 человек и большинством коптов - факт, который не спас местных граждан от нападения боевиков. После религиозного конфликта между владельцем христианской лавки и покупателем-мусульманином исламская община деревни пришла в неистовство, затем начала грабить и громить христианские магазины и витрины, главным образом на окраине города в деревне эль-Коше, довольно далеко от самого города Коше.\n\nЭта резня была одной из самых масштабных в истории Египта и привела в действие эффективность мусульманского правительства. Папа коптской церкви уже назвал это трагедией и объявил 21 убитого христианина мучениками. Что должно сделать правительство Египта?"
 Egypt.1.a: "Мы выследим этих ублюдков."
 Egypt.1.b: "Христиане должны заткнуться."

 #Eritrea
 eritrea.1.t: "Назначить исполнительного директора"
 eritrea.1.d: "Эритрейский фронт национального спасения (ENSF), Фронт освобождения Эритреи (ELF)"
 eritrea.1.a: "Ахмед Насер, лидер ENSF"
 eritrea.1.b: "Хусейн Келифай, лидер ELF"
 eritrea.2.t: "Сегодня открывается первая амхарская языковая школа"
 eritrea.2.d: "Эфиопия финансировала ряд новых школ, предназначенных для обучения масс амхарскому языку. Кажется, что каждый человек в возрасте от 18 до 60 лет вынужден пройти хотя бы базовый курс, чтобы выучить несколько основных предложений. Для учеников со второго класса будет введен новый предмет."
 eritrea.2.a: "Может быть мы не хотели их понимать"

 #Ethiopia
 ethiopia.1.t: "Эфиопские кредитные запросы"
 ethiopia.1.d: "Попытки правительства Эфиопии вернуть национальную экономику в нужное русло путем приглашения международных компаний и укрепления местных и региональных секторов экономики с использованием государственных инвестиций.\n\nТеперь Эфиопия обратилась к нашему министерству финансов с просьбой предоставить дополнительные государственные займы эфиопскому сектору промышленного и экономического развития. Кажется, что мы мало что выиграем для нашего правительства, но наши бизнесмены предупреждают нас, что если мы не дадим займы Эфиопии, это сделает кто-то другой. И если наши предприятия будут отвергнуты из-за нашей враждебной позиции по отношению к стране, то чужие компании обязательно будут приняты."
 ethiopia.1.a: "Мы будем предоставлять дополнительные кредиты."
 ethiopia.1.b: "Сейчас мы не можем ничем поделиться."
 ethiopia.2.t: "Эфиопия ищет инвестиции"
 ethiopia.2.d: "Промышленный сектор Эфиопии недавно пережил массовый бум, который правительство [ETH.GetLeader] теперь стремится расширить. Однако надежды превратить Эфиопию в индустриальную державу могут быть реализованы только с помощью иностранных инвестиций - и правительство Эфиопии обратилось к нам в попытке убедить наши национальные компании поддержать растущую экономику Эфиопии."
 ethiopia.2.a: "Мы одобряем!"
 ethiopia.2.b: "Пусть рынки сами решают."
 ethiopia.3.t: "Эфиопия ищет инвестиции"
 ethiopia.3.d: "Промышленный сектор Эфиопии недавно пережил массовый бум, который правительство [ETH.GetLeader] теперь стремится расширить. Однако надежды превратить Эфиопию в индустриальную державу могут быть реализованы только с помощью иностранных инвестиций - и правительство Эфиопии обратилось к нам в попытке убедить наши национальные компании поддержать растущую экономику Эфиопии."
 ethiopia.3.a: "Мы одобряем!"
 ethiopia.3.b: "Пусть рынки сами решают."
 ethiopia.4.t: "Эфиопия ищет инвестиции"
 ethiopia.4.d: "Промышленный сектор Эфиопии недавно пережил массовый бум, который правительство [ETH.GetLeader] теперь стремится расширить. Однако надежды превратить Эфиопию в индустриальную державу могут быть реализованы только с помощью иностранных инвестиций - и правительство Эфиопии обратилось к нам в попытке убедить наши национальные компании поддержать растущую экономику Эфиопии."
 ethiopia.4.a: "Мы одобряем!"
 ethiopia.4.b: "Пусть рынки сами решают."
 ethiopia.5.t: "Африканский альянс"
 ethiopia.5.d: "Именно Эфиопия определила цвета панафриканского движения благодаря нашему длительному сопротивлению европейскому колониализму. Именно Эфиопия формировала поколения молодых чернокожих африканцев как внутри, так и за пределами границ, чтобы быть сильными и гордыми африканскими националистами. Именно Эфиопия придерживалась доктрины единства в многообразии на всем африканском континенте.\n\nНо единства и разнообразия уже недостаточно. Европейские колониальные державы прежних времен жадно присматриваются к своим бывшим африканским владениям, стремясь вновь создать экономические сферы интересов для своих мегакорпораций. Китайские инвестиции с Дальнего Востока - это и благословение, и проклятие, поскольку Китай стремится стать равным великим державам древности. Соединенные Штаты давно отказались от своей доктрины свободы и гуманности в пользу доктрины нефти и денег.\n\nАфрика должна стоять вместе и объединяться под флагом одного общего военного союза, чтобы противостоять как американским, так и российским, как китайским, так и индийским амбициям по формированию военных блоков.\n\nМы разошлем приглашения всем соответствующим членам Африканского союза. За исключением Эритреи. Мы удобно забудем Эритрею."
 ethiopia.5.a: "За Африку!"
 ethiopia.6.t: "Приглашение в Африканский альянс"
 ethiopia.6.d: "Бросая дерзкий вызов европейскому и восточноазиатскому дипломатическому влиянию, правительство Эфиопии стремится преобразовать Африканский союз в полноценный военный блок. Мы имеем право присоединиться к нему потому что мы являемся членом Африканского союза и еще не вовлечены в другой альянс.\n\nНо должны ли мы отказаться от нашего суверенитета и нейтралитета в пользу Африканского союза? Или Африканский альянс является нашим ключом к суверенитету и нейтралитету в первую очередь?"
 ethiopia.6.a: "Африка стоит как единое целое!"
 ethiopia.6.b: "Оу, я так не думаю."
 ethiopia.7.t: "Аддис-Абеба - легкорельсовое сообщение готово"
 ethiopia.7.d: "Стадия строительства завершена и Аддис-Абебский легкорельсовый поезд наконец-то теперь поедет в первый испытательный путь. Первоначально предполагалось, что легкорельсовый поезд будет иметь в общей сложности 41 станцию на двух линиях (из которых 39 были закончены), и каждый поезд будет вмещать 286 пассажиров. Это позволит легкорельсовому транзиту обеспечить перевозку 15,000 пассажиров в час в одном направлении и 60,000 во всех четырех направлениях при стоимости проезда 2-6 эфиопских быр.\n\nЖелезная дорога была заключена по контракту с China Railway Group Limited и эксплуатируется Shenzhen Metro Group. Аддис-Абебский легкорельсовый транспорт в настоящее время располагает парком из 41 трехсекционного 70% низкопольного трамвая производства CNR Changchun."
 ethiopia.7.a: "Наконец-то больше никаких пробок!"
 ethiopia.8.t: "Железные дороги Эфиопия-Джибути прекращают деятельность"
 ethiopia.8.d: "После Второй мировой войны железная дорога начала долгий период упадка. Движение по железной дороге сократилось вдвое с 1953 по 1957 год, так как автомобильный транспорт начал конкурировать за грузы. Огаденская война 1977-1978 годов нанесла еще один удар по железной дороге, когда сомалийские войска вторглись и захватили железную дорогу до Дире-Давы. Часть железной дороги была взорвана во время войны, и железнодорожные операции снова были сокращены наполовину. После окончания войны железная дорога продолжала приходить в упадок из-за отсутствия технического обслуживания и нападений со стороны повстанцев, таких как Фронт освобождения Огадена.\n\nКак отсутствие технического обслуживания, так и амбициозная программа строительства дорог делали железнодорожный транспорт все более неконкурентоспособным. В январе 1985 года в результате железнодорожной катастрофы на реке Аваш погибли 429 пассажиров, когда их поезд сошел с рельсов на мосту через реку Аваш и упал в ущелье. В этом году железнодорожное сообщение между Аддис-Абебой и Дире-Давой окончательно прекратилось, но поезда продолжали курсировать между Дире-Давой и Джибути. Рельсы между Дире-Давой и Аддис-Абебой пришли в полную негодность, многие рельсы были украдены и проданы на металлолом."
 ethiopia.8.a: "Надо было починить их раньше"
 ethiopia.9.t: "Аддис-Абеба - легкорельсовое сообщение расширено"
 ethiopia.9.d: "Построенная новая линия полностью разделена по классам. Помимо расширения существующих линий были построены две новые. Первая начинается у собора Святого Георгия, проходит по площади Мехико до штаб-квартиры Африканского союза и заканчивается в Лебу, соединяясь с новой национальной железнодорожной сетью. Вторая линия начинается на кольцевой развязке Мегенанья и проходит через аэропорт Боле, район Велло-Сефер, район рынка Сари и район Джоммо, а заканчивается уже в Лебу."
 ethiopia.9.a: "Из Аддис-Абебы в Джибути!"
 ethiopia.10.t: "Железная дорога Аддис-Абеба-Джибути закончена"
 ethiopia.10.d: "Это послужит нашей основой для новой Эфиопской национальной железнодорожной сети. Он обеспечивает выход к морю, связывая нашу столицу Аддис-Абебу с Джибути и ее портом Дорале."
 ethiopia.10.a: "Это поможет нашей экономике"
 ETH_railway_destroyed_flg: "Железная дорога Этио-Джибути разрушена"
 ethiopia.11.t: "Эритрейский народно-освободительный фронт восстановлен"
 ethiopia.11.d: "Во второй раз после второй мировой войны Эритрея оказалась под эфиопской оккупацией. Многие высокопоставленные политики и военные лидеры отправились в изгнание и вновь основали Эритрейский фронт освобождения в соседнем Судане.\n\nПосле обретения независимости Эритреей первоначальная ELPF преобразовалась в Народный фронт за демократию и справедливость и действовала как правящая партия Эритреи до тех пор, пока мы не распустили ее.\n\nОднако, поскольку Исайя в настоящее время находится под домашним арестом в Аддис-Абебе, его президентский советник Йеман Гебреаб занял его место и в настоящее время возглавляет политическое крыло ELPF."
 ethiopia.11.a: "Ему лучше остаться там"
 ethiopia.12.t: "На военный конвой налетели ELPF"
 ethiopia.12.d: "В результате неожиданного нападения на один из наших военных конвоев в районе Эритреи весь он был уничтожен, а его груз похищен. Эритрейский фронт освобождения, взявший на себя ответственность за эту засаду, ушел до того, как на место происшествия прибыло подкрепление."
 ethiopia.12.a: "Им понадобится нечто большее, чтобы остановить нас!"
 ethiopia.13.t: "Исайя Афеверки арестован"
 ethiopia.13.d: "Как только последний оплот Эритрейцев пал, мы нашли Исайю Афеверки и его самых верных людей, когда они пытались бежать в соседний Судан. Его телохранители устроили хорошую драку, но численность была не на их стороне, и поэтому Исайя вскоре оказался на пути в Аддис-Абебу, где он будет ждать суда.\n\nДо тех пор он находится под домашним арестом."
 ethiopia.13.a: "Посадить его под домашний арест"
 ethiopia.14.t: "Суд над Исайей Афеверки"
 ethiopia.14.d: "Сегодня состоится суд над бывшим президентом Эритреи Исайей Афеверки. Под громкий протест его самого приводят в судебную палату и обвиняют суд в коррупции и несправедливом судебном разбирательстве под тем предлогом, что приговор ему уже вынесен. Многие международные репортеры разделяют эту точку зрения, но это не спасет его сегодня.\n\nВ любом случае, после "пожертвования" в 3500 быр судьи согласились с нашим решением, которое будет...?"
 ethiopia.14.a: "Приговорить его к смерти"
 ethiopia.14.b: "Пожизненное заключение пойдет на пользу"
 ethiopia.15.t: "Суд над Исайей Афеверки"
 ethiopia.15.d: "Сегодня состоялся суд над бывшим президентом Эритреи Исайей Афеверки. Заседание было долгим, но в конце дня решение было принято, Исая получает импровизацию на всю жизнь.\n\nЭтот приговор никого не удивил и он будет как можно скорее переведен в тюрьму на эритрейской стороне."
 ethiopia.15.a: "Он это заслужил"
 ethiopia.16.t: "Суд над Исайей Афеверки"
 ethiopia.16.d: "Сегодня состоялся суд над бывшим президентом Эритреи Исайей Афеверки. Заседание было долгим, но в конце дня было принято решение, Исайе грозит смертный приговор.\n\nЭтот приговор не выносился с 1998 года, когда эритрейский бизнесмен застрелил популярного эфиопского генерала, и поэтому он совершенно особенный.\n\nПочти сразу же после вынесения приговора вооруженные полицейские вывели его из зала, где ему был вынесен приговор."
 ethiopia.16.a: "Он был плохим человеком"
 ethiopia.17.t: "Местный полицейский участок подвергся нападению со стороны ELPF"
 ethiopia.17.d: "В середине дня три грузовика остановились перед полицейским участком и вооруженные люди немедленно открыли огонь по бедным офицерам в здании.\n\nНикто из них не выжил, а сейф с оружием был разграблен. Вооруженные люди сбежали, как только они появились.\n\nПозже в тот же день ELPF загрузила видео, где они берут на себя ответственность за это нападение."
 ethiopia.17.a: "Рано или поздно мы их найдем"
 ethiopia.18.t: "Зера Селассие возвращается в Эфиопию"
 ethiopia.18.d: "Зера Селассие возвращается, чтобы снова принять свою мантию царя Эфиопии. Пусть он живет долго и его страна процветает под его великим руководством."
 ethiopia.18.a: "Приветствуем его"
 ethiopia.19.t: "Коронация Зеры Селассие"
 ethiopia.19.d: "День был выбран идеально, солнце светит ярко, и на небе нет ни единого облачка. Зера Селассие едет на своем коне, окруженный большой ликующей толпой, к собору Медхане Алем в Аддис-Абебе. Сегодня его официальная коронация в качестве Его Императорского Величества императора Амхи Селассие I, Избранника Бога, Победившего Льва из колена Иуды и Царя царей Эфиопии.\n\nВместе со своим единственным ребенком он держится на фасаде собора, украшенного императорскими знаменами, и шагает ко входу. Внутри собора все, кто имеет значение в Эфиопии, с нетерпением ждут коронации. \n\nКогда Зера идет к Пресвитеру, его сердце начинает биться быстрее. Это действительно момент, который он никогда не забудет, и он даже не мог себе представить в своих самых безумных мечтах. Сама церемония была довольно быстро закончена, и когда он выходит как законный король Эфиопии, все кланяются ему."
 ethiopia.19.a: "Долгой жизни его Величеству!"
 ethiopia.20.t: "Голодные забастовки!"
 ethiopia.20.d: "Недавний конфликт между нашими соседями и отказ от сотрудничества между Эритреей и Эфиопией привели к чему-то гораздо более разрушительному. Страна впала в голод, и люди начинают умирать, поскольку продовольственный рынок в стране задушен отсутствием сотрудничества со стороны наших соседей. Правительство должно что-то сделать, чтобы помочь народу. Им нужно что-то сделать, прежде чем страна рухнет сама на себя."
 ethiopia.20.a: "О, нет"
 ethiopia.21.t: "Поражение на поле боя"
 ethiopia.21.d: "После нескольких месяцев тупика враг наконец прорвал наши позиции и вторгся на наши земли. Возможно, нам следует согласиться с мирными рамками, которые Организация африканского единства установила в 1998 году, и предложить прекращение огня?"
 ethiopia.21.a: "Мир - это единственный выход"
 ethiopia.21.b: "Война - это единственный выход"
 ethiopia.22.t: "[FROM.GetName] предлагает прекратить огонь"
 ethiopia.22.d: "После того, как наши войска прорвали вражеские линии, с нами связалось [FROM.GetAdj] правительство, заявив, что они согласны с мирными рамками Организации африканского единства. Они предлагают немедленное прекращение огня"
 ethiopia.22.a: "Наконец-то! Победа!"
 ethiopia.22.b: "Мы не остановимся, пока они не встанут перед нами на колени!"

 #Ethiopia News
 ethiopia_news.1.t:0 "Эфиопия получает военную помощь Китая"
 ethiopia_news.1.d: "После длительного соперничества между американскими и китайскими компаниями по производству вооружений за поставку вооружений Эфиопии правительство Эфиопии предоставило китайским корпорациям огромные свободы и подписало несколько военно-экономических договоров с Китайской Народной Республикой.\n\nГоссекретарь США уже выразил большое сожаление по поводу решения Эфиопии."
 ethiopia_news.1.a: "Эфиопия бросила вызов Америке."
 ethiopia_news.2.t: "Эфиопия получает Американскую военную помощь"
 ethiopia_news.2.d: "Как Соединенные Штаты Америки, так и Китайская Народная Республика в течение последних нескольких месяцев пытались получить контракты на вооружение с министерством обороны Эфиопии.\n\nВ настоящее время Эфиопия решила заказать у американских корпораций большое количество оружия. Китайская Народная Республика уже начала принимать законодательство, которое затруднит китайским компаниям торговлю с Эфиопией, чтобы наказать восточноафриканское государство, осмелившееся бросить им вызов."
 ethiopia_news.2.a: "Эфиопия бросила вызов Китаю."
 ethiopia_news.3.t: "Зера Якоб возвращается в Эфиопию"
 ethiopia_news.3.d: "Недавно Эфиопия объявила о восстановлении своего императорского трона, который был упразднен в соответствии с коммунистической PDRE и последующей демократической конституцией 1995 года.\n\nЗаконный претендент на престол, внук Хайле Селассие I, Зера Якоб, живет во Флориде в Соединенных Штатах со своей семьей с 1970-х годов. Теперь он публично заявил о своем намерении принять официальное приглашение эфиопского правительства вернуться на землю своих предков и претендовать на свой законный трон и занять свое законное положение императора Эфиопии."
 ethiopia_news.3.a: "Император наносит ответный удар."
 ethiopia_news.4.t: "Менгисту оправдали"
 ethiopia_news.4.d: "Верховный суд Эфиопии сегодня подтвердил, что приговор бывшему эфиопскому коммунистическому диктатору Менгисту Хайле Мариаму был незаконным, и официально оправдал его по всем обвинениям. Мариам, в настоящее время находящаяся в изгнании в Зимбабве Роберта Мугабе, ранее была признана виновной в геноциде меньшинств и преступлениях против человечности против собственного народа. Сейчас в Эфиопии его считают невиновным, но пока неясно, намерен ли он вернуться на родину.\n\nЭто решение встретило международное осуждение как внутри Африканского континента, так и за его пределами."
 ethiopia_news.4.a: "Рискованный шаг."
 ethiopia_news.5.t: "Менгисту возвращается"
 ethiopia_news.5.d: "После долгих раздумий и официального приглашения эфиопского правительства бывший коммунистический диктатор Менгисту Хайле Мариам решил вернуться в Эфиопию. Там он, как ожидается, вновь займет лидирующие позиции в коммунистической партии Эфиопии."
 ethiopia_news.5.a: "Диктатор вернулся."
 ethiopia_news.6.t: "Восстановление PDRE"
 ethiopia_news.6.d: "В результате политического шока правительство Эфиопии приняло решение отменить конституцию 1995 года и вновь передать власть коммунистической партии. \n\nМенгисту Хайле Мариам сегодня вновь взял на себя руководство страной, однако он отказался принять присягу, которая связала бы его теперь уже снова безграничную власть внутри страны с заранее установленным сводом правил. Он сказал: "Я знаю, что лучше для народа, мне не нужна клятва", когда его спросил об этом один из немногих оставшихся международных журналистов. \n\nВ настоящее время многие ожидают, что Эфиопия вернется к своим старым темным дням 1980-х годов."
 ethiopia_news.6.a: "PDRE возвращается на мировую арену."
 ethiopia_news.7.t: "Ceasefire Between Ethiopia and Eritrea"
 ethiopia_news.7.d: "The government of Ethiopia and Eritrea have agreed to cease hostilities and declare a ceasefire. Ever since the conflict started in 1998, the Organization of African Unity has been trying to propose a peace plan to solve the border conflict between the two countries. It seems that the countries have finally agreed to try and solve their issues peacefully."
 ethiopia_news.7.a: "Finally!"

 ###European Union Events###
 european_union.1.t:0 "[From.GetName] хочет вступить в Евросоюз."
 european_union.1.d: "Дипломаты из [From.GetName] подали заявку на вступление в Европейский Союз. Если одно государство-член - скажем, наша делегация - наложит вето на их заявку, они не будут допущены. Нам нужно сделать мудрый выбор."
 european_union.1.o1: "Мы одобряем."
 european_union.1.o2: "Вето!"
 european_union.2.t: "На нас наложено вето!"
 european_union.2.d: "Как минимум одно государство - член ЕС отклонило нашу заявку. Таким образом, наше членство в ЕС сейчас - всего лишь принятие желаемого за действительное."
 european_union.2.o1: "Стоило попробовать."
 european_union.3.t: "Объединяй Союз!"
 european_union.3.d: "Время пришло. Все документы оформлены, все договоры лежат на столе. Теперь мы можем разослать приглашения всем странам-членам ЕС сформировать одну большую, славную и непобедимую Федерацию."
 european_union.3.o1: "Это звездный час Европы!"
 european_union.4.t: "Призыв присоединиться к федерализации ЕС"
 european_union.4.d: "Европейский Союз в прошлом делал все, чтобы сблизить свои государства-члены. Он гарантировал нам мир, экономическое процветание и большую свободу для наших граждан. Но теперь ЕС просит нас сделать следующий шаг: одна из стран инициировала процесс объединения ЕС."
 european_union.4.o1: "В сортовой конкордии!"
 european_union.4.o2: "Отказаться от суверенитета? А не."
 european_union.5.t: "Приглашение в Европейский Союз"
 european_union.5.d: "В связи с недавними бюрократическими реформами в Европейском союзе теперь он рассматривает нас как надежного партнера. Одна из крупнейших европейских держав призвала нас присоединиться к экономическому альянсу. Наши люди расходятся во мнениях по этому вопросу, и наше решение может быть любым."
 european_union.5.o1: "В сортовой конкордии!"
 european_union.5.o2: "Это не наша цель прямо сейчас."
 european_union.6.t: "[From.GetAdjective] Инвестиции"
 european_union.6.d: "Сделка, лежащая в основе Европейского Союза, проста: более крупные европейские экономики помогают более мелким странам развиваться, а взамен получают больший рынок и большее количество возможных потребителей. Промышленники из [From.GetName] посетили сегодня предприятия [Root.GetAdjective] и заключили соглашения об улучшении нашей политической и экономической инфраструктуры."
 european_union.6.o1: "Любая помощь приветствуется."
 european_union.7.t: "[Root.GetName] присоединяется к Европейскому Союзу"
 european_union.7.d: "Делегация [Root.GetAdjective] после месяцев и лет подготовки и нескольких полос переговоров, наконец, заняла свое место в Европейском парламенте. [Root.GetName] присоединился к Европейскому Союзу."
 european_union.7.o1: "Ура!"
 european_union.7.o2: "Ладно."
 european_union.8.t: "[From.GetName] отклоняет приглашение в ЕС"
 european_union.8.d: "После месяцев и месяцев попыток согласования и неудачных переговоров правительство [From.GetName] в конечном итоге отклонило предложение о присоединении к Европейскому Союзу. Наши пути пока что должны оставаться разделенными."
 european_union.8.o1: "Было бы неплохо иметь их."
 european_union.10.t: "Выход из ЕС"
 european_union.10.d2: "Европейский Союз удерживает нас и наши суверенные европейские государства от величия. Члены нашего правительства все больше расстраиваются европейским отношением к нашему национальному суверенитету и легкостью, с которой европейские делегаты делают то, что им приказывают Соединенные Штаты.\n\nНам нужно бросить. Это неприемлемо. Они могут целовать американские задницы сколько угодно, но им придется делать это без нас."
 european_union.10.d3: "Хотя формально монархиям не запрещено вступать в Европейский Союз, у них должны быть демократические элементы, такие как парламент или выборы, которых, к счастью, нет в большой системе вокруг [This.GetLeader]. Тем не менее, это привело к тому, что нас попросили либо провести всеобщие выборы в течение следующей недели, либо исключить из залов.\n\nНу, мы не будем проводить выборы, это точно, так что, похоже, им придется сыграть в свою маленькую «демократическую» игру без нас."
 european_union.10.d4: "Сейчас, когда у власти находится правая политическая партия, все больше ставятся под сомнение демократический характер и экономическая выгода Европейского Союза.\n\nДелегаты [This.GetRulingParty] разделились по этому вопросу: идеологические сторонники жесткой линии хотят выйти из союза, несмотря на последствия, в то время как экономически либеральная фракция указывает на количество рабочих мест, созданных ЕС, и политическую стабильность, которую он приносит на континент .\n\nЛюбое решение будет спорным, так как по этому вопросу среди населения разделились. Будет ли ЕС жить без нас - или мы должны остаться?"
 european_union.10.d5: "Европейский Союз - не что иное, как кучка капиталистов, которые пытаются завоевать мир ради капитализма. Наши храбрые [This.GetAdjective] делегаты вступались за трудящихся на каждой сессии, которую они посещали, но их голосование оказывается выше почти по любому вопросу - когда они просили отречься от супербогачей по всей Европе, делегацию даже выгнали из зала! Что ж, может, им не стоило нападать на еще три делегации, пока их спикер пытался спорить с ними, но все же!\n\nЭто совершенно недопустимо. Мы больше не можем нести этот фарс конгломерата. Без нас!"
 european_union.10.d6: "Даже [This.GetLeader] заметил, что Европейский Союз на самом деле «не что иное, как кучка неверных» в разговоре с консервативной исламской газетой на прошлой неделе. Из-за этого призывы покинуть ЕС стали громче в стране - и внутри Европейского Союза. «Если вы не уважаете наши священные залы, уходите!» - крикнул сегодня нашей делегации председатель Европейского парламента. После того, как один из наших делегатов заметил, что нет ничего святого, кроме Аллаха, его выгнали из зала.\n\nЕвросоюз для нашей нации исчерпал себя. Мы благодарны за их сотрудничество, но их гедонизм и мирские интриги недопустимы. Им придется без нас играть в свои глупые игры."
 european_union.10.o1: "Действительно без нас."
 european_union.10.o2: "Может, нам все-таки стоит остаться."
 european_union.15.t: "Конец Европейского Союза"
 european_union.15.d: "ЕС пал. Учреждения в Брюсселе, Люксембурге и Страсбурге были заброшены на неопределенный срок, а политиков, которые когда-то представляли свои страны в Европейском парламенте, отправили домой и попросили снова помочь своим людям в их собственных странах."
 european_union.15.o1: "Все заканчивается."
 european_union.16.t: "Евро"
 european_union.16.d: "Планы по созданию единой европейской валюты существуют с момента основания Европейского Союза в 1992 году.\nПроект претворяется в жизнь десять лет спустя, с введением евро под руководством Европейского центрального банка во Франкфурте, Германия.\n\nОтказ государства от власти над нашей валютой может иметь недостатки, но экономические выгоды от торговли с нашими соседями и партнерами могут просто перевесить их.\nДелегации Великобритании, Дании и Швеции уже выразили озабоченность и потребовали возможности отказа от участия в их соответствующих странах; вот почему они отказались участвовать в первом цифровом введении евро в 1999 году. Какой должна быть наша политика?"
 european_union.16.o1: "Отличное предложение!"
 european_union.16.o2: "Мы намерены отказаться."
 european_union.17.t: "Ренационализировать валюту"
 european_union.17.d: "Теперь, когда мы больше не связаны с еврозоной, мы, как и ожидалось, были проинформированы Европейским центральным банком о том, что нам нужно в ближайшее время вывести евро из употребления в нашей стране.\n\nДля введения новой национальной валюты потребуется немало политических усилий, но это необходимо сделать."
 european_union.17.o1: "Давай покончим с этим."
 european_union.18.t: "Вызвать военную помощь ЕС?"
 european_union.18.d: "На нас нападает иностранная держава. Согласно статье 42.7 ЕС - «положение о взаимной защите» - мы имеем право на военную помощь со стороны всех других членов Европейского Союза. Должны ли мы ссылаться на статью, чтобы призвать наших друзей на нашу сторону?"
 european_union.18.o1: "Призовите ЕС на нашу сторону!"
 european_union.18.o2: "Они нам не нужны."
 european_union.19.t: "[From.GetName] нуждается в помощи!"
 european_union.19.d: "[From.GetAdjective] сослался на статью 42.7 ЕС в связи с недавней атакой [From.From.GetAdjective], согласно которой все члены Европейского союза должны прийти друг другу на помощь в условиях военного нападения со стороны иностранных сил.\n\nНет сомнений в том, что нам нужно присоединиться к нашим союзникам в соответствии с договорами, которые мы подписали, но должны ли мы?"
 european_union.19.o1: "Европейский сейчас, европейский навсегда!"
 european_union.19.o2: "Эээ... а как насчет того, чтобы мы этого не делали?"

 #Finland
 Finland.1.t: "Реформа призыва"
 Finland.1.d: "Финские военные строго придерживались своих законов о воинской повинности даже после того, как главная угроза суверенитету Финляндии - Советский Союз - перестала существовать. В настоящее время финские законы о воинской повинности кажутся архаичными, когда к мужчинам и женщинам относятся неодинаково в зависимости от того, кто должен или не проходить гражданскую или военную службу, как долго и какое наказание за отказ от службы.\n\nНекоторые утверждают, что призыв следует отменить, и что деньги и высвободившаяся рабочая сила могут принести пользу гражданской экономике. Более консервативные мыслители указывают на Российскую Федерацию как на «Советский Союз, но менее красный», с возможной готовностью России возродить глобальные амбиции, представляющие реальную угрозу независимости Финляндии."
 Finland.1.a: "Статус-кво удовлетворительное."
 Finland.1.b: "Призыв стоит дорого и он бесполезен. Отмените его."
 Finland.1.c: "Каждый мужчина и женщина - солдат!"
 Finland.2.t: "Политика экспорта древесины"
 Finland.2.d: "Древесина - один из важнейших природных ресурсов Финляндии. Финские деревья высокого качества и весьма востребованы на международном уровне - но насколько реалистична наша нынешняя политика в отношении скорости рубки леса?"
 Finland.2.a: "Увеличьте производство."
 Finland.2.b: "Долгосрочный подход более жизнеспособен."
 Finland.3.t: "Расширение Министерства финансов"
 Finland.3.d: "Valtiovarainministeriö, финское министерство финансов, всегда играет важную роль в политических дебатах. Как должны функционировать бюджетные комиссии? Как будут оплачиваться бюджетники? Как будет формироваться экономическая и финансовая политика государства и верен ли выбранный путь?"
 Finland.3.a: "Инвестиции - это путь!"
 Finland.3.b: "Предпочтительнее использовать невмешательство."
 Finland.4.t: "Экономическая доктрина"
 Finland.4.d: "Новое тысячелетие будет очень напряженным для финского бизнеса и предпринимательства, и правительству Финляндии необходимо должным образом подготовить долгосрочную стратегию, чтобы обеспечить занятость и процветание в стране."
 Finland.4.a: "Желательно хранить финские деньги в Финляндии."
 Finland.4.b: "Торговля с ЕС - это ответ."
 Finland.5.t: "Доктрина внешней политики"
 Finland.5.d: "Финляндия всегда была в опасном месте на карте мира, зажатая между Россией с одной стороны и странами, которые хотят держаться подальше от России, с другой. Финская внешняя политика - это не просто игра хорошо одетых мужчин в бальных залах, это вопрос национального выживания. Финляндия не должна становиться шахматной доской для продвижения НАТО в Россию, и она также не должна становиться российской областью."
 Finland.5.a: "Мир находится в равновесии, и баланс необходимо сохранять."
 Finland.5.b: "Правительству нужно нанять дополнительных дипломатов."
 Finland.6.t: "Военная политика"
 Finland.6.d: "Перспектива российского вторжения - один из определяющих моментов финской политики. Наше министерство обороны, Puolustusministeriö, отвечает за сохранение жизни нашей страны (в отличие от многих других подобных правительственных агентств), и ему необходимо дать твердые указания относительно вопроса, куда идти."
 Finland.6.a: "Армия важнее всего."
 Finland.6.b: "Давай поэкспериментируем."
 Finland.7.t: "Финская монархия"
 Finland.7.d: "Фредерик Карле I - финское имя Фридриха Карла, немецкого принца из Гессен-Касселя, который чуть не стал королем Финляндии в 1918 году. Его потомки не хотели выходить вперед, когда наше правительство опубликовало планы установления немецкой монархии, дружественной имперскому правительству. в Берлине - в первую очередь из-за непопулярности идеи в финской публике.\n\nНаконец, Донатус Филипп Умберто, правнук Фридриха Карла, а также правнук короля Италии Виктора Эммануила III, выступил вперед и представил себя как вариант для финского правительства.\n\nОн справится. Но его роль еще предстоит определить."
 Finland.7.a: "Ему нужно возглавить Финляндию!"
 Finland.7.b: "Он будет нашим конституционным монархом."
 Finland.8.t: "Финляндия предлагает членство в ОДКБ - по цене"
 Finland.8.d: "Финляндия за последние несколько лет и особенно в последние несколько месяцев добровольно обратилась к России с просьбой о дружбе и помощи, и, хотя клубы финско-российской дружбы были созданы в Санкт-Петербурге и Хельсинки, похоже, что у финнов другие планы.\n\nОни хотят вернуть себе прежнюю территорию. В обмен на восстановление границы 1938 года между Финляндией и тогдашней Российской республикой внутри СССР Финляндия предлагает присоединиться к военному альянсу ОДКБ.\n\nТакое предложение - оскорбление русского национализма, но военная перспектива, которую, возможно, стоит рассмотреть. Но можно ли доверять Финляндии?"
 Finland.8.a: "Мы принимаем."
 Finland.8.b: "Мы смеемся им в лицо."
 Finland.9.t: "Финляндия предлагает соглашение о взаимной обороне"
 Finland.9.d: "И Финляндия, и Швеция связаны в своих попытках оставаться нейтральными. Правительство Финляндии обратилось к нам с предложением формализовать наши взаимные интересы и наши двусторонние отношения посредством двусторонней гарантии независимости. Это отличная идея: это союз, но не совсем, но на самом деле."
 Finland.9.a: "Отличная идея!"
 Finland.9.b: "Нет, спасибо."

 #Germany
 Germany.1.t: "Кратер фон Ваттеншайд"
 Germany.1.d: "Город Бохум - исторический город угледобывающих предприятий, который после упадка угольной промышленности превратился в динамичный и современный город, который является неотъемлемой частью Рурской области.\n\nОднако могут появиться неприятные напоминания об угольном наследии, особенно когда бывшие подземные угольные шахты внезапно обрушиваются, обнажая значительные разрушительные кратеры. Одно из таких событий произошло 2 января 2000 года в Бохум-Хентропе."
 Germany.1.a: "Город может с этим справиться."
 Germany.1.b: "Хорошее время для законодательства о промышленной безопасности!"
 Germany.2.t: "N24"
 Germany.2.d: "24 января 2000 года в общественное вещание был запущен новостной телеканал N24.\n\nN24 вдохновлен американскими новостными каналами, такими как Fox News и CNN, но отказывается от политической лояльности, подобной той, которую обычно имеют американские каналы. Однако из-за того, что N24 является частью ProSiebenSat1 Group, маловероятно, что этот канал поможет партиям, не принадлежащим к истеблишменту, с его политическими секциями."
 Germany.2.a: "Хорошо."
 Germany.3.t: "Клаус-Петер Саботта"
 Germany.3.d: "В серии попыток террористических атак на немецкие железные дороги в период с 1998 по 1999 год бывший железнодорожник Клаус-Петер Саботта пытался протестовать против изменения условий труда и его скатывания к безработице.\n\n4 февраля был вынесен окончательный вердикт в отношении Саботты, приговорив его к пожизненному заключению."
 Germany.3.a: "Жизнь в тюрьме действительно!"
 Germany.3.b: "На самом деле борьба с капитализмом очень нужна."
 Germany.4.t: "Экспо 2000"
 Germany.4.d: "1 июня была открыта всемирная выставка 2000 года - Экспо в Ганновере."
 Germany.4.a: "Превосходно."
 Germany.5.t: "Атака Гольцхейма"
 Germany.5.d: "2 октября 2000 г. синагога и еврейский общинный центр в Гольцхайме (часть Дюссельдорфа) подверглись нападению в результате поджога двумя молодыми арабами.\n\nАтака вызвала у многих осуждение и признаки солидарности с еврейской общиной, которые особенно проявились в возобновившихся актах памяти жертв холокоста и проеврейских благотворительных сборах, что явилось к большому разочарованию крайне правых фракций Германии."
 Germany.5.a: "Мы никогда не сдадимся террористам!"
 Germany.5.b: "Эх, еврей может защитить себя."
 Germany.6.t: "Десять лет германского единства"
 Germany.6.d: "Когда 11 ноября 1989 года пала Берлинская стена, каждый немец по обе стороны от нее знал, что нация полностью изменится.\n\nЗападная и Восточная Германия объединились 3 октября 1990 года, то есть десять лет назад. Успех ли до сих пор объединенной Германии?"
 Germany.6.a: "Громкий."
 Germany.7.t: "Боруссия Дортмунд выходит на фондовый рынок"
 Germany.7.d: "Боруссия Дортмунд, один из крупнейших и наиболее успешных футбольных клубов Германии, недавно столкнулся с финансовыми трудностями, чтобы оставаться конкурентоспособными в первой футбольной лиге, и поэтому решил выйти на фондовый рынок."
 Germany.7.a: "Ладно."

 #Japan
 Japan.1.t: "Крушение Нака-Мегуро"
 Japan.1.d: "8 марта 2000 года, около 9 часов утра по японскому времени, поезд TRTA Hibiya Line столкнулся с другим поездом, в результате чего 5 человек погибли и 63 были ранены после того, как самый задний вагон поезда сошел с рельсов на крутом повороте и врезался в проезжающий мимо автомобиль."
 Japan.1.a: "Мы вышлем всю необходимую помощь."
 Japan.1.b: "Ситуация исправится сама собой."
 Japan.2.t: "Фусако Сигенобу арестован"
 Japan.2.d: "Лидер японской Красной армии Фусако Сигенобу был арестован в Осаке 8 ноября 2000 года.\nЯпонская Красная Армия была воинствующим коммунистическим ополчением, стремящимся уничтожить монархию, свергнуть японское правительство и начать мировую революцию.\nПосле арестов японская Красная армия вскоре была расформирована в начале 2001 года."
 Japan.2.a: "Коммунистические повстанцы сдают позиции."
 Japan.2.b: "Освободи ее, она права."
 Japan.3.t: "Император Акихито отрекается от престола"
 Japan.3.d: "Император Акихито только что отказался от своего господства над японскими землями, отныне его сын Нарухито возьмет на себя инициативу."
 Japan.3.a: "Атараши Тенно Хейка!"
 Japan.8.t: "Китай требует островов Сэнкаку!"
 Japan.8.d: "Китай возобновил спор с нами по поводу владения островами Сэнкаку. Если мы уступим их требованиям, мы сможем укрепить уверенность Китая в его способности влиять на нашу внешнюю политику, а также снизим нашу популярность среди более националистических из наших людей. Впрочем, последствия отказа, наверное, и для нас не сулит ничего хорошего."
 Japan.8.a: "Пусть у них будет право на рыбалку..."
 Japan.8.b: "Японию не запугать!"
 Japan.4.t: "Япония сдала острова!"
 Japan.4.d: "Ясно признавая законность наших требований, Япония вернула острова Дяоюйдао нам, их законному владельцу."
 Japan.4.a: "Возможно, у японцев все-таки есть смысл!"
 Japan.5.t: "Япония остается непокорной!"
 Japan.5.d: "Японцы явно полны решимости оставаться нашими смертельными врагами, как никогда."
 Japan.5.a: "Они пожалеют об этом..."
 Japan.6.t: "Китайские самолеты обстреляли самолеты, которые мы подняли на их перехват!"
 Japan.6.d: "Наши истребители регулярно реагируют на вторжения китайцев в наше воздушное пространство, обычно без происшествий. Однако на этот раз китайцы обстреляли наши истребители, в результате чего несколько наших пилотов погибли, а несколько самолетов были потеряны. Мы должны оценить, был ли этот инцидент, с учетом недавних действий Китая, преднамеренной провокацией или досадной случайностью, и принять соответствующие меры."
 Japan.6.a: "У нас есть право на самооборону!"
 Japan.6.b: "Мы должны призвать наших защитников!"
 Japan.6.c: "Вероятно, это была случайность..."
 Japan.7.t: "Китайские и японские истребители участвуют в воздушных боях"
 Japan.7.d: "Восточно-Китайское море разразилось конфликтом после столкновения китайских и японских самолетов. По сообщениям, столкновение началось, когда японские самолеты поднялись в воздух, чтобы перехватить китайские истребители в воздушном пространстве Японии. Вместо того, чтобы привести к отступлению китайцев, которое исторически происходило после подобных инцидентов, по японским самолетам был открыт обстрел, в результате чего погибли несколько японских пилотов и несколько самолетов были потеряны. [JAP.GetLeader] решительно осудил инцидент и, как сообщается, ведет за закрытыми дверями срочные переговоры относительно реакции Японии на это событие."
 Japan.7.a: "Не за горами ли третья китайско-японская война?"

 #India
 India.1.t: "Кризис IC 814 разрешился"
 India.1.d: "Рейс 814 авиакомпании India Airlines (широко известный как IC 814) направлялся из Катманду, Непал, в Дели, Индия, 24 декабря 1999 года, когда его угнали. \n\nУгонщики взяли под контроль самолет вскоре после того, как он покинул воздушное пространство Непала и вошел на суверенную территорию Индии. Самолет отправился в одиссею, которая была очень травмирующей и изматывающей для 176 пассажиров и 15 членов экипажа, взятых в заложники. \n\nПосле приземления в Амритсаре, Лахоре и Дубае самолет был наконец доставлен в Кандагар, контролируемый талибами город в Афганистане. В то время как угонщики оставили 27 заложников в Дубае по разным и не всегда ясным причинам, они также зарезали одного из них, Рупана Катьяла, до смерти. Целью исламистских террористов, которые явно принадлежали к сети Харкат-уль-Моджахидин, было освобождение высокопоставленных исламистов, заключенных в Индии. \n\nИндийское правительство успешно вело переговоры об освобождении заложников. Все они - за исключением убитого - были доставлены в Индию в относительно хорошем физическом состоянии."
 India.1.a: "Позорная победа все равно остается победой."
 India.1.b: "Нам нужно будет провести реформы в области безопасности полетов."
 India.2.t: "Атака на рынок Шринагара"
 India.2.d: "Утром 3 января 2000 года город Шринагар в штате Джамму и Кашмир подвергся ужасному террористическому нападению. Бомба взорвалась на городском рынке, разрушив местную инфраструктуру, нарушив общественную торговлю и убив разом 20 человек, по меньшей мере 14 из которых были мирными жителями.\n\nКак это обычно бывает с терактами в спорном регионе, подозреваемые в их совершении - пропакистанские мусульманские сепаратисты."
 India.2.a: "Еще один день в Кашмире..."
 India.2.b: "Мобилизовать всех доступных помощников."

 #Libya
 LibyaNews.1.a: "Отлично."
 LibyaNews.1.t: "Вторая Гражданская война в Ливии подходит к концу"
 LibyaNews.1.GNA.d: "Вторая гражданская война в Ливии началась в 2014 году, после того как ливийские военные под командованием генерала Халифы Хафтара свергли правящее правительство, отказавшись уйти в отставку после поражения на выборах. Сторонники правительства сформировали новую фракцию - Правительство национального спасения, что вызвало новую гражданскую войну. В 2015 году ООН заключила перемирие между двумя фракциями, сформировав новое совместное правительство под названием Правительство национального согласия. Однако уже через год мир был нарушен, ввергнув страну в трехстороннюю гражданскую войну.\n\nПохоже, что поддерживаемое международным сообществом правительство Национального согласия сумело преодолеть мятежные группировки и объединить страну, несмотря на отсутствие поддержки ливийских военных. Будучи признанным ЕС и большей частью западного мира, это огромный сдвиг баланса в регионе."
 LibyaNews.1.HOR.d: "Вторая гражданская война в Ливии началась в 2014 году, после того как ливийские военные под командованием генерала Халифы Хафтара свергли правящее правительство, отказавшись уйти в отставку после поражения на выборах этого же года. Сторонники правительства сформировали новую фракцию - Правительство национального спасения, что вызвало новую гражданскую войну. В 2015 году ООН заключила перемирие между двумя фракциями, сформировав новое совместное правительство под названием Правительство национального согласия. Однако уже через год мир был нарушен, ввергнув страну в трехстороннюю гражданскую войну.\n\nПохоже, что Палате представителей при поддержке генерала Хафтара, ливийских военных и многих сторонников Каддафи удалось узаконить свое господство над страной. Поддерживаемый Россией, Хафтар пообещал землю для двух российских военных баз в стране. Это приведет к усилению российского влияния в Северной Африке."
 LibyaNews.1.GNC.d: "Вторая гражданская война в Ливии началась в 2014 году, после того как ливийские военные под командованием генерала Халифы Хафтара свергли правящее правительство, отказавшись уйти в отставку после поражения на выборах. Сторонники правительства сформировали новую фракцию - Правительство национального спасения, что вызвало новую гражданскую войну. В 2015 году ООН заключила перемирие между двумя фракциями, сформировав новое совместное правительство под названием Правительство национального согласия. Однако уже через год мир был нарушен, ввергнув страну в трехстороннюю гражданскую войну.\n\nПохоже, что, несмотря ни на что, Правительство Национального спасения вышло победителем. Многие эксперты, состоящие в основном из исламистов и членов "Братьев-мусульман", утверждают, что эта победа могла быть достигнута только при серьезной поддержке иностранных лиц. Кто были эти заинтересованные лица, остается неясным."

 #Norway
 Norway.1.t: "Столкновение поезда Аста"
 Norway.1.d: "[GetDateText], в результате железнодорожной аварии в Осте в районе Эстердален местный поезд на линии Рерос столкнулся с национальным поездом, идущим из Тронхейма.\n\nПогибло 19 человек, что стало первой крупной катастрофой на норвежской земле за последние [GetYear]. В катастрофе выжили 67 пассажиров.\n\nВ аварии обвиняют правительство и Норвежскую национальную железнодорожную администрацию, которая снизила требования, чтобы убедиться, что железные дороги действительно чисты, прежде чем отправиться в путь."
 Norway.1.o1: "Начать полное расследование"
 Norway.1.o2: "Молчать"
 Norway.2.t: "Брак наследного принца Хаакона"
 Norway.2.d: "Король Хаакон объявил парламенту, что его наследник Хаакон, наследный принц Норвегии, женится на своей девушке Метте-Марит Тьессем Хойби.\n\nВыбор невесты вызвал у некоторых удивление, так как Хейби не только простолюдинка, но и имеет маленького сына, рожденного вне брака. Конечно, поддержка правительства и финансирование брака наследного принца обеспечены.\n\nВедь так?"
 Norway.2.o1: "Интригует."
 Norway.3.t: "Хаакон женится на Метте-Марит Тьессем Хойби"
 Norway.3.d: "Норвежский парламент не стал возражать против выбора наследным принцем Хааконом будущей жены. Счастливая пара стала мужем и женой на большой церемонии 25 августа 2001 года. Королевское потомство кажется лишь вопросом времени."
 Norway.3.o1: "Поздравляем!"
 Norway.4.t: "Норвегия присоединяется к добыче нефти."
 Norway.4.d: "После переговоров с британским парламентом Норвегия теперь присоединяется к британскому договору о добыче нефти, который теперь позволяет Норвегии добывать нефть в Северном море."
 Norway.4.o1:"Пора добывать это Черное Золото!"
 Norway.5.t:"Брак короля Хаккона"
 Norway.5.d:"Пресс-секретарь норвежской королевской семьи объявил сегодня, что норвежский король Хаккон женится на [Root.GetAdjective] принцессе."
 Norway.5.o1:"Мир, да любовь."
 Norway.5.o2:"Это нужно отпраздновать!"
 Norway.3.a: "Поздравляем!"

 #Sierra Leone
 SierraLeoneNews.1.t: "Гражданская война в Сьерра-Леоне"
 SierraLeoneNews.1.SIE.d: "Правительство Сьерра-Леоне объявило сегодня об официальной победе над повстанцами. При поддержке Гвинеи, Соединенного Королевства и сил UNAMSIL повстанцы RUF и AFRC либо сдались, либо бежали в соседнюю Либерию. Лидер RUF, [AFR.GetLeader], был найден в своем укрытии и арестован, а затем передан под стражу британскому SAS.\n\nВ настоящее время он ожидает суда, поскольку ООН обвиняет его в многочисленных военных преступлениях."
 SierraLeoneNews.1.AFR.d: "Несмотря на помощь британских войск и войск ООН, правительственные силы Сьерра-Леоне были полностью вытеснены из столицы Фритауна. Некоторые члены правительства успели эвакуироваться в Нигерию. Другие, которым посчастливилось попасть в плен к повстанцам, были немедленно расстреляны и выставлены напоказ по улицам Фритауна. \n\nНесколько дней грабежей произошло после падения правительства, когда повстанцы по всей стране празднуют свою победу. \n\nСтрана, скорее всего, впадет в анархию и хаос, так как у ополченцев больше нет других врагов, кроме местного населения."
 SierraLeoneNews.1.a: "Занятно"
 SierraLeone.2.t: "Наши союзники в Сьерра-Леоне пали"
 SierraLeone.2.d: "Правительство Сьерра - Леоне сдалось повстанцам. Похоже, нашего вмешательства было недостаточно, чтобы спасти их. Мы можем продолжать борьбу с AFRC, но это будет означать, что нам придется продвигаться вглубь страны, чтобы восстановить законное правительство. С другой стороны, может быть, лучше отступить из Сьерра-Леоне."
 SierraLeone.2.a: "Попробуйте договориться о мире"
 SierraLeone.2.b: "Мы должны изгнать их из Сьерра-Леоне"
 SierraLeone.3.t: "Правительство Гвинеи призывает к перемирию"
 SierraLeone.3.d: "Гвинейское правительство связалось с нами, сказав, что они хотят прекратить боевые действия между нами и ними и уйти из Сьерра-Леоне. Как мы должны реагировать?"
 SierraLeone.3.a: "Перестаньте с ними бороться"
 SierraLeone.3.b: "Продолжайте бороться с ними"
 SierraLeone.4.t: "AFRC соглашается на перемирие"
 SierraLeone.4.d: "Сьерра-Леонские повстанцы согласились на прекращение огня."
 SierraLeone.4.a: "Хорошо"
 SierraLeone.5.t: "AFRC продолжает борьбу"
 SierraLeone.5.d: "Сьерра-Леонские повстанцы отклонили наше предложение и хотят продолжать сражаться с нами."
 SierraLeone.5.a: "Дьявол!"

 #Sweden
 Sweden.1.t: "Конец государственной церкви Швеции"
 Sweden.1.d: "Шведская церковь является крупнейшей христианской церковной общиной в Швеции и второй по величине лютеранской общиной в мире, а также третьей по величине протестантской церковью, уступающей только эфиопской лютеранской Мекане Есус и Британской англиканской церкви в Англии. \n\nТесная связь между государством и Церковью Швеции постоянно ставилась под сомнение в последнее время, когда Церковь Швеции была названа государственной церковью шведского правительства и монархии. Многие другие европейские народы не дают такой позиции тому или иному церковному органу. Это, по мнению критиков, дискриминирует не только иностранцев нехристианской веры, но и небольшие католические и православные общины Швеции. \n\nУ Шведской церкви больше нет реальной власти. Не следует ли нам разорвать наши связи с ними? Или придерживаться их ради традиции? \n\nИсторически Швеция разорвала свои связи со своей государственной церковью 1 января 2000 года."
 Sweden.1.o1: "Нам нужно от этого избавиться!"
 Sweden.1.o2: "Лютеранство важно! Оставьте это!"
 Sweden.1.o3: "Тор и Один в любом случае - лучший путь."
 Sweden.3.t: "Конец Государственной церкви Швеции"
 Sweden.3.d: "Шведская церковь является крупнейшей христианской церковной общиной в Швеции и второй по величине лютеранской общиной в мире, а также третьей по величине протестантской церковью, уступающей только эфиопской лютеранской Мекане Есус и англиканской церкви Англии в Великобритании.\n\nТесная связь между государством и Церковью Швеции в последнее время постоянно ставилась под сомнение, и Шведская церковь была названа государственной церковью шведского правительства и монархии. Многие другие европейские народы не дают такой позиции тому или иному церковному органу. Это, по мнению критиков, дискриминирует не только иностранцев нехристианской веры, но и небольшие католические и православные общины Швеции.\n\nШведская церковь больше не обладает реальной властью. Не следует ли нам разорвать наши связи с ними? Или придерживаться их ради традиции?\n\nИсторически сложилось так, что Швеция разорвала свои связи со своей государственной церковью 1 января 2000 года."
 Sweden.3.o1: "Нам нужно от этого избавиться!"
 Sweden.3.o2: "Лютеранство важно!"
 Sweden.3.o3: "Тор и Один в любом случае намного лучше."
 Sweden.4.t: "Восхождение Даниэля"
 Sweden.4.d: "Нейтральный [Root.GetName] - уже несколько столетий над ним смеются за его явную трусость. Никогда бы никто не предсказал, что самый гениальный генерал не только современной военной стратегии, но и всей человеческой истории будет воспитан и обучен в Швеции.\n\nДаниэль Шеберг, которого в военных кругах часто называют просто "Da9L" (никто точно не знает почему), возможно, величайший военный гений всех времен - человек, который затмевает даже Ганнибала, Наполеона Бонапарта и Д.Д.Р. Джейка \"Шотландца\"."
 Sweden.4.o1: "Даниил приведет нас к победе!"
 Sweden.5.t: "Посткризисные фискальные решения"
 Sweden.5.d: "Бюджетный и экономический кризисы 1990-х годов оставили в Швеции шрамы. Наши расходы намного превышают наши доходы, и нам нужно что-то делать."
 Sweden.5.o1: "Сокращение социального обеспечения - единственный выбор."
 Sweden.5.o2: "Дефицит неизбежен."
 Sweden.6.t: "Политика Риксбанка"
 Sweden.6.d: "Центральному банку Швеции в первую очередь поручено управлять валютой, шведской кроной, и, таким образом, управлять инфляцией и дефляцией денежных ценностей в шведской экономике. Риксбанку нужны новые распоряжения о том, как действовать в ближайшие несколько лет."
 Sweden.6.o1: "Держите экономику стабильной."
 Sweden.6.o2: "Надуть крону."
 Sweden.7.t: "Про-Шведские видеоигры"
 Sweden.7.d: "Видеоигры - это простой способ повлиять на глупых людей, которые тратят больше времени на политические видеоигры вместо того, чтобы сосредоточиться на реальных проблемах.\n\nКакой проект мы должны продвигать вперед к завершению? (мы уже исключили игру, поставленную между 1836 и 1936 годами, потому что этого не произойдет).\n\nПомните, мы должны научить детей тому, как велика Швеция. Кроме того, нам нужно заблокировать основные функции геймплея за платными экранами."
 Sweden.7.o1: ""Iron Hearts", игра о нейтралитете..."
 Sweden.7.o2: ""Europa Supremalis", игра о порабощении африканцев."
 Sweden.7.o3: ""Deus Vult", игра об инцесте."
 Sweden.8.t: "Швеция требует равенства для Финских шведов"
 Sweden.8.d: "Недавняя неоимпериалистическая агрессия Швеции против Финляндии достигла своего пика в требованиях равенства для шведоязычного меньшинства в Финляндии.\n\nВот в чем дело: они уже равны. Самое большое движение внутри группы, утверждающее обратное, собрало до сих пор 50 членов. Шведы ни на что не могут обидеться, и мы ничего не можем изменить."
 Sweden.8.o1: "Шведы сошли с ума."
 Sweden.9.t: "План колонизации Прибалтики"
 Sweden.9.d: "Прибалтийские государства должны вернуться в статус шведской зависимости. Эстония, Латвия и Литва были приемлемыми временными решениями - но их время подошло к концу."
 Sweden.9.o1: "За Швецию!"
 Sweden.10.t: "Швеция предлагает нам статус провинции"
 Sweden.10.d: "Конечно, нам всегда нравилась идея быть частью Северной Европы, но Швеция была очень открыта с нами в последнее время. И вот теперь шведское королевское правительство призвало Эстонию присоединиться к Швеции в качестве провинции. Это привело бы к концу существования Эстонии как суверенного государства. Как нелепо."
 Sweden.10.o1: "Мы должны сложить карты."
 Sweden.10.o2: "Никогда!"
 Sweden.11.t: "Эстония сопротивляется!"
 Sweden.11.d: "Эстония осмелилась отвергнуть наше великодушное предложение взять на себя бремя руководства эстонцами к цивилизации. Мы были удивлены, что им удалось сделать свое ответное письмо свободным от грамматических ошибок, но мы также скептически относимся к тому, что будет дальше. Как мы должны действовать?"
 Sweden.11.o1: "Они неправильно поняли, когда думали, что есть выбор."
 Sweden.11.o2: "Ну что ж. Мы достанем их в другой раз."
 Sweden_news.1.t: "Северные амбиции"
 Sweden_news.1.d: "Швеция предпринимает шаги по отказу от своих нейтральных внешнеполитических доктрин. Однако будет ли это оставаться более активной ролью Швеции в международном миротворчестве или более решительной ролью в развязывании локальных военных конфликтов еще предстоит выяснить."


 #Liberia
 LiberiaNews.1.t: "2-я Гражданская война в Либерии заканчивается"
 LiberiaNews.1.LIB.d: "Сегодня диктатор-президент Либерии Чарльз Тейлор объявил о прекращении деятельности LURD в Либерии. Несмотря на то, что либерийские военные были в руинах, и большая часть работы была сделана антитеррористическими подразделениями Тейлора, LURD со своими гвинейскими союзниками не смогли свергнуть его правительство. Оставшиеся повстанцы пересекли границу и бежали из Гвинеи. Вполне вероятно, что Тейлор будет продолжать конфликт с Гвинеей до тех пор, пока не будет устранена вся оппозиция."
 LiberiaNews.1.LUR.d: "Сегодня в телевизионной передаче Чарльз Тейлор объявил о своей отставке с поста президента Либерии. Вскоре после этого он сел в самолет, чтобы улететь в изгнание в Нигерию, в то время как повстанцы LURD танцевали по всем улицам Монровии. В связи с подозрением в военных преступлениях Интерпол выдал ордер на арест Тейлора. Однако нигерийское правительство отказалось депортировать Тейлора, если только эта просьба не поступит от самого нового либерийского правительства.\n\nНовое либерийское правительство все еще находится в процессе реорганизации, и потребуется время, чтобы оно утвердилось в Монровии, а затем и в остальной части страны."
 LiberiaNews.1.a: "Познавательно"
 Liberia.2.t: "Наши союзники в Либерии пали"
 Liberia.2.d: "Правительство Тейлора изгнало повстанцев LURD из Либерии. Несмотря на предоставление им оружия и помощи и разрешение беспрепятственно пересечь границу, повстанцев было недостаточно, чтобы одолеть правительство Тейлора. Мы можем усилить наши военные операции и попытаться избавиться от Тейлора сами, или мы можем вообще отступить из Либерии."
 Liberia.2.a: "Попробуйте договориться о мире"
 Liberia.2.b: "Нам нужно свергнуть Тейлора"
 Liberia.3.t: "Правительство Гвинеи призывает к перемирию"
 Liberia.3.d: "Гвинейское правительство связалось с нами и заявило, что хочет прекратить боевые действия между нами и уйти из Либерии. Как мы должны реагировать?"
 Liberia.3.a: "Прекратите борьбу с ним"
 Liberia.3.b: "Продолжим борьбу с ним"
 Liberia.4.t: "Тейлор соглашается на перемирие"
 Liberia.4.d: "Правительство Тейлора согласилось на прекращение огня."
 Liberia.4.a: "Хорошо"
 Liberia.5.t: "Тейлор продолжает сражаться"
 Liberia.5.d: "Чарльз Тейлор отклонил наше предложение, и они хотят продолжать сражаться с нами"
 Liberia.5.a: "Досада"

 #Sudan
 SudanNews.1.t: "Конфликт в Южном Кордофане и Голубом Ниле закончился"
 SudanNews.1.SUD.d: "Правительство [SUD.GetLeader] в Судане объявило о победе над Суданским революционным фронтом. Недовольные тем, что им не позволили принять участие в референдуме о независимости Южного Судана в 2011 году, несколько повстанческих группировок восстали против суданского правительства и в конечном итоге сформировали Суданский революционный фронт. Лидер группы SRF, [SRF.GetLeader] бежал через границу в Южный Судан.\n\nСудан уже давно утверждает, что Южный Судан финансирует SRF, и вполне вероятно, что плохие отношения между этими двумя странами сохранятся еще очень долго."
 SudanNews.1.SRF.d: "Суданский революционный фронт провозгласил победу над суданским правительством. Недовольные тем, что им не позволили принять участие в референдуме о независимости Южного Судана в 2011 году, несколько повстанческих группировок восстали против суданского правительства и в конечном итоге сформировали Суданский революционный фронт. Цель группы состоит в том, чтобы создать более федерализованный Судан, где многие этнические и религиозные группы будут иметь право голоса.\n\n[SUD.GetLeader] был схвачен и заключен в тюрьму SRF и, скорее всего, будет передан ICC для суда за свои предполагаемые военные преступления в Дарфуре."
 SudanNews.1.a: "И что далее?"

 #South Sudan
 SouthSudanNews.1.t: "Гражданская война в Южном Судане заканчивается"
 SouthSudanNews.1.SSU.d: "Гражданская война в Южном Судане подошла к концу. Конфликт начался, когда Сальва Киир, президент Южного Судана, заподозрил своего давнего союзника и вице-президента Риека Мачара в подготовке государственного переворота. Киир уволил Мачара вместе с его кабинетом министров и провел чистку сотен генералов и членов национальной полиции. Мачар быстро сформировал SPLM-IO, чтобы противостоять Сальве Кииру.\n\nТеперь восстание Мачара было подавлено силами Киира, а Мачар был заключен в тюрьму правительственными войсками.\n\nПохоже, что самая молодая нация в мире движется к диктатуре."
 SouthSudanNews.1.AGF.d: "Гражданская война в Южном Судане подошла к концу. Конфликт начался, когда Сальва Киир, президент Южного Судана, заподозрил своего давнего союзника и вице-президента Риека Мачара в подготовке государственного переворота. Киир уволил Мачара вместе с его кабинетом министров и провел чистку сотен генералов и членов национальной полиции. Мачар быстро сформировал SPLM-IO, чтобы противостоять Сальве Кииру.\n\nТеперь войскам Махара удалось захватить столицу Джубу и вынудить Сальву Киира сложить оружие. Неизвестно, какова судьба самого Киира.\n\nМачар, скорее всего, тесно свяжет свою страну с Суданом, поскольку есть несколько сообщений о том, что большая часть его оборудования поступила от суданского производителя оружия Norinco."
 SouthSudanNews.1.a: "Да, интересно"

 #Angola
 AngolaNews.1.t: "Ангольские окончания гражданской войны"
 AngolaNews.1.AGL.d: "Гражданская война в Анголе подошла к концу. Начиная с 1970-х годов, конфликт разгорелся между двумя бывшими союзниками по борьбе за независимость - MPLA и UNITA.\n\nMPLA, союзнику бывшего Советского Союза, удалось преодолеть и победить UNITA."
 AngolaNews.1.UNI.d: "Гражданская война в Анголе подошла к концу. Разгоревшийся с 1970-х годов конфликт между двумя бывшими союзниками по борьбе за независимость, MPLA и ЮНИТА.\n\nUNITA, поддержанный США, сумел преодолеть и победить MPLA."
 AngolaNews.1.a: "Интересно"

