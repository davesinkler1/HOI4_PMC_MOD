 md4.3.a:0 "Они боятся наших превосходных товаров!"
 md4.4.t:0 "[From.GetName]-[Root.GetName] договор о военном сотрудничестве"
 md4.4.d:0 "[From.GetNameDef] предлагает нам договор о военном сотрудничестве. Мы будем продавать им вооружение по сниженной цене, а это повысит вероятность их покупки у нас, а не у наших конкурентов."
 md4.4.a:0 "Подписать его!"
 md4.4.b:0 "Отказаться."
 md4.5.t:0 "[From.GetNameDef] подписал с нами договор о военном сотрудничестве"
 md4.5.d:0 "[From.GetNameDef] принял наше предложение подписать договор о военном сотрудничестве. Договор вступит в силу немедленно."
 md4.5.a:0 "Это сделает наши страны более сильными!"
 md4.6.t:0 "[From.GetNameDef] отказался подписывать с нами договор о военном сотрудничестве"
 md4.6.d:0 "[From.GetNameDef] отказался от нашего предложения подписать договор о военном сотрудничестве."
 md4.6.a:0 "Они боятся, что мы будем сильнее!"
 md4.7.t:0 "Президентский секс-скандал"
 md4.7.d:0 "С [From.GetName] произошел секс-скандал. Данный политический деятель в течении многих лет совершал сексуальное насилие над несколькими людьми в политических целях. Это рассматривается как серьезное злоупотребление властью и доверием населения. Многие люди по всей стране требуют ответа на обвинения от [From.GetName]."
 md4.7.a:0 "Я опровергаю эти обвинения. Они ложны по всем пунктам. Это просто способ оклеветать меня!"
 md4.7.b:0 "Я принимаю эти обвинения. С сожалением сообщаю вам, что они правдивы."
 md4.8.t:0 "Ответ по стрельбе из школы"
 md4.8.d:0 "Произошла школьная стрельба [From.GetName]. Эта школьная стрельба привлекла много внимания средств массовой информации, и они требуют ответа от президента."
 md4.8.a:0 "Обещаю решить проблему"
 md4.8.b:0 "Попробуйте игнорировать проблему и двигаться дальше."
 md4.9.t:0 "Мысли о подоходном налоге"
 md4.9.d:0 "Президент [From.GetName] дал интервью прессе о подоходном налоге и о том, что, по его мнению, должно произойти с ним."
 md4.9.a:0 "Я думаю, что подоходный налог должен быть повышен для бедных."
 md4.9.b:0 "Я думаю, что подоходный налог должен быть снижен для бедных."
 md4.9.c:0 "Я думаю, что подоходный налог должен быть повышен для богатых."
 md4.9.e:0 "Я думаю, что подоходный налог должен быть снижен для богатых."
 md4.10.t:0 "Ответ бедных"
 md4.10.d:0 "У бедных возникло некоторое недовольство по поводу решиния президента"
 md4.10.a:0 "О нет!"
 md4.11.t:0 "Ответ богатых"
 md4.11.d:0 "У богатых возникло некоторое недовольство по поводу решиния президента"
 md4.11.a:0 "О, нет!"
 md4.12.t:0 "Ответ богатых"
 md4.12.d:0 "Президент решил повысить налоги для богатых, но такое положение не устроило богатых. Поддержка президента понизилась из-за этого решения."
 md4.12.a:0 "О, нет!"
 md4.13.t:0 "Ответ бедных"
 md4.13.d:0 "Бедные отреагировали на решение президента о понижении налогов на богатых. Многие из бедных считают, что налоги на богатых нельзя снижать, а вместо этого повышать их еще больше."
 md4.13.a:0 "О, нет!"
 md4.14.t:0 "[FROM.GetName] требует отправки"
 md4.14.d:0 "Правительство [FROM.GetName] потребовало, чтобы мы подчинились их правлению и стали нашим повелителем"
 md4.14.a:0 "Конечно"
 md4.14.b:0 "Никогда!"
 md4.15.t:0 "[FROM.GetName] Отправляет"
 md4.15.d:0 "Правительство [FROM.GetName] согласилось с нашими требованиями и выполнило наше правило"
 md4.15.a:0 "Отлично"
