 md4.1.t:0 "[From.GetName]-[Root.GetName] договор о свободной торговле"
 md4.1.d:0 "[From.GetNameDef] предлагает нам соглашение о свободной торговле. Мы будем иметь приоритет для экспорта и импорта от них."
 md4.1.a:0 "Подписать его!"
 md4.1.b:0 "Отказаться."
