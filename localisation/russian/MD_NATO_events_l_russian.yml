l_russian:
 NATO.1.t:0 "[From.GetNameDef] и НАТО"
 NATO.1.d:0 "[From.GetNameDef] является членом НАТО. Если мы объявим им войну, то они смогут призвать на свою сторону страны, входящие в НАТО. Это значит, что мы будем вести войну с большинством стран НАТО."
 NATO.1.a:0 "Понятно"
 NATO.2.t:0 "Призвать членов НАТО?"
 NATO.2.d:0 "Мы были атакованы зарубежным государством. Как член НАТО, мы можем использовать пятую статью договора, чтобы призвать в войну остальных участников НАТО."
 NATO.2.a:0 "Призвать НАТО"
 NATO.2.b:0 "Мы можем справиться с этим"
 NATO.3.t:0 "[From.GetNameDef] просит о помощи!"
 NATO.3.d:0 "[From.GetNameDef] была атакована другой страной и, согласно пятой статье договора НАТО, мы должны помочь им в войне."
 NATO.3.a:0 "Мы должны помочь нашим союзникам!"
 NATO.3.b:0 "Может не будем вмешиваться?"
 NATO.4.t:0 "Демобилизация НАТО"
 NATO.4.d:0 "Сейчас с угрозами для НАТО покончено, военные силы альянса могут быть расформированы. НАТО вновь мобилизует войска, если один из её членов будет атакован."
 NATO.4.a:0 "Хорошо"
 NATO.5.t:0 "НАТО демобилизирована"
 NATO.5.d:0 "Сейчас с угрозами для членов НАТО покончено, военные силы альянса могут быть расформированы. НАТО вновь мобилизует войска, если один из её членов будет атакован."
 NATO.5.a:0 "Хорошо"
 NATO.6.t:0 "[From.GetNameDef] выходит из НАТО"
 NATO.6.d:0 "Правительство [From.GetNameDef] объявило о том, что их страна покидает НАТО. Они заявляют, что альянс больше не удовлетворяет их нуждам. Они больше не намерены работать совместно со старыми союзниками."
 NATO.6.a:0 "Интересно"
 NATO.7.t:0 "[From.GetNameDef] хочет присоединиться к НАТО"
 NATO.7.d:0 "[From.GetNameDef] хочет присоединиться к НАТО. Мы дадим им план действий, после чего потребуется согласие всех членов НАТО, чтобы принять их."
 NATO.7.a:0 "Новые союзники?"
 NATO.8.t:0 "[From.GetNameDef] присоединяется к НАТО"
 NATO.8.d:0 "[From.GetNameDef] присоединяется к НАТО. Теперь они часть военного альянса, и должны оберегать своих союзников, а союзники должны оберегать их."
 NATO.8.a:0 "Интересно"
 
 NATO.14.t:0 "[From.GetNameDef] хочет присоединиться к НАТО"
 NATO.14.d:0 "[From.GetNameDef] запросило у [USA.GetNameDef] разрешение на вступление в НАТО."
 NATO.14.a:0 "Принять!"
 NATO.14.b:0 "Отказать."
 NATO.15.t:0 "[USA.GetNameDef] отказывает в просьбе о вступлении в НАТО."
 NATO.15.d:0 "[USA.GetNameDef] отказывает в нашей просьбе."
 NATO.15.a:0 "Печально."

 # Tooltips
 NATO_join_tt: "Взаимное §Yповышение мнения§! между вами и остальными членами §BНАТО§! будет добавлено.\nВзаимный §Yвоенный доступ§! ко всем членам §BНАТО§! будет добавлен.\n"
 NATO_leave_tt: "Взаимное §Yповышение мнения§! между вами и остальными странами будет убрано и вы потеряете §Yвоенный доступ§! ко всем остальным членам §BНАТО§!.\nВсе члены §BНАТО§! будут худшего §Yмнения§! о вас.\n"
 
 #Legacy - Events
 NATO.9.t:0 "Приглашение в НАТО"
 NATO.9.d:0 "Соединённые Штаты Америки и их союзники просят нас вступить в НАТО, чтобы сохранить свободу и стабильность в мире."
 NATO.9.a:0 "Мы согласны!"
 NATO.9.b:0 "У нас нет на это времени."
 NATO.10.t:0 "[From.GetNameDef] присоединяется к НАТО!"
 NATO.10.d:0 "Власти [From.GetNameDef] связались с нашими дипломатами и подтвердили запрос на вступление в НАТО."
 NATO.10.a:0 "За свободный мир!"
 NATO.11.t:0 "[From.GetNameDef] отказывается присоединиться к НАТО"
 NATO.11.d:0 "[From.GetNameDef] оповещает нас о том, что членство в НАТО расходится с их интересами, и они не собираются присоединяться к альянсу в ближайшее время."
 NATO.11.o1:0 "Это очень плохо."
 NATO.12.t:0 "[From.GetNameDef] хочет присоединиться к НАТО"
 NATO.12.d:0 "Делегаты из [From.GetNameDef] сообщают, что их страна хочет вступить в Организацию Североатлантического договора. Мы давали им пустые обещания, пока Конгресс был занят важными политическими вопросами, но сейчас мы должны известить всех членов НАТО, намерены ли мы принять [From.GetName] в наши ряды."
 NATO.12.o1:0 "Это интересно."
 NATO.12.o2:0 "Это не в наших интересах."
 NATO.13.t:0 "НАТО проводит учения в [From.GetAdjective]"
 NATO.13.d:0 "Правительство [From.GetAdjective] - преданный и лояльный член НАТО, который призвал всех участников альянса, с целью проведения учений на своей территории, чтобы улучшить защитные навыки солдат, в случае вооружённого нападения на их земли."
 NATO.13.o1:0 "Мы должны поучаствовать."
 NATO.13.o2:0 "У нас нет причин присоединяться."
 NATO.13.t:0 "[Root.GetNameDef] присоединяется к НАТО!"
 NATO.13.d:0 "Сегодня лидер НАТО подтвердил, что переговоры между странами-участницами НАТО и [Root.GetNameDef] прошли успешно и военные силы [From.GetAdjective] вскоре будут интегрированы в общий командный состав альянса."
 NATO.13.o1:0 "Это значительное достижение!"
 NATO.16.t:0 "[From.GetName] покидает НАТО!"
 NATO.16.d:0 "Лидер [From.GetNameDef], [From.GetLeader], сегодня было объявлено о намерении страны немедленно выйти из Организации Североатлантического договора и входящих в нее альянсов. Это ослабит военный пакт."
 NATO.16.o1:0 "Хороший выбор."
 NATO.16.o2:0 "Интересно."
 NATO.17.t:0 "Сдвиг в политике"
 NATO.17.d:0 "Наш недавний сдвиг в какую-то менее демократическую политику заставил НАТО отказаться от участия нашей страны. Мы больше не отвечаем их глупым требованиям о так называемой мировой безопасности. Мы отвергаем эту идею и нам лучше обойтись без НАТО и их ложной защиты!"
 NATO.17.o1:0 "Обойдемся и без них!"
