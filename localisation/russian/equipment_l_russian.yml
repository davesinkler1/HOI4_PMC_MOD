  Strike_fighter_equipment:0 "Ударные истребители"
  Strike_fighter_equipment_desc:0 "Ударный истребитель - это боевой самолет, который используется в качестве штурмовика, обладающий определенными характеристиками истребителя для ведения воздушного боя."
