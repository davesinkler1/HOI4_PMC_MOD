  TUR_transport_helicopter3:0 "Boeing CH-47F Chinook"
  TUR_transport_helicopter3_desc:0 "Boeing CH-47 Chinook - американский двухмоторный тяжелый вертолет с тандемным ротором, разработанный американской винтокрылой компанией Vertol и производимый компанией Boeing Vertol (позже известной как Boeing Rotorcraft Systems). CH-47 - один из самых тяжелых западных вертолетов. Его название, Чинук, происходит от индейского народа чинуков современного штата Вашингтон."
