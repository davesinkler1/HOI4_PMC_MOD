  destroyer:0 "Эсминец с крылатыми ракетами"
  destroyer_desc:0 "Эсминец - это быстрый, маневренный и долговечный военный корабль, предназначенный для сопровождения крупных судов в составе флота, конвоя или боевой группы и защиты их от небольших мощных атак ближнего радиуса действия."
