  USA_transport_helicopter1:0 "Bell UH-1 Iroquois"
  USA_transport_helicopter1_desc:0 "Bell UH-1 Iroquois (по прозвищу "Хьюи") - универсальный военный вертолет, работающий на одном турбовальном двигателе с двухлопастным основным и хвостовым винтами. Первый член плодовитого семейства Хьюи, он был разработан компанией Bell Helicopter для удовлетворения требований армии Соединенных Штатов 1952 года к медицинскому эвакуационному и служебному вертолету и впервые полетел в 1956 году. UH-1 был первым турбовинтовым вертолетом, произведенным для вооруженных сил Соединенных Штатов, и с 1960 года было построено более 16,000 вертолетов."
  USA_transport_helicopter1_short:0 "Bell UH-1 Iroquois"
  USA_transport_helicopter2:0 "Sikorsky UH-60 Black Hawk"
  USA_transport_helicopter2_desc:0 "Sikorsky UH-60 Black Hawk - четырехлопастный двухмоторный вертолет средней грузоподъемности производства Sikorsky Aircraft. В 1972 году Сикорский представил проект С-70 на конкурс Системы тактических транспортных самолетов армии Соединенных Штатов (UTTAS). Армия обозначила прототип как YUH-60A и выбрала Black Hawk победителем программы в 1976 году, после конкурса на взлет с Boeing Vertol YUH-61."
  USA_transport_helicopter2_short:0 "UH-60 Black Hawk"
  USA_transport_helicopter3:0 "Sikorsky CH-53E Super Stallion"
  USA_transport_helicopter3_short:0 "CH-53E Super Stallion"
  USA_transport_helicopter5:0 "Sikorsky UH-60 Stealth Hawk"
  USA_transport_helicopter5_short:0 "Sikorsky UH-60S Stealth Hawk"
  USA_transport_helicopter4:0 "Bell BoeingV-22 Osprey"
  USA_transport_helicopter4_desc:0 "Bell Boeing V-22 Osprey - американский многоцелевой конвертоплан военного назначения с возможностями вертикального взлета и посадки (VTOL), а также короткого взлета и посадки (STOL). Он предназначен для того, чтобы сочетать функциональность обычного вертолета с дальними, скоростными крейсерскими характеристиками турбовинтового самолета."
  USA_transport_helicopter4_short:0 "Bell Boeing V-22 Osprey"

