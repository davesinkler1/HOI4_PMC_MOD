  ### Singapore ###
  SIN_infantry_weapons:0 "M16S1"
  SIN_infantry_weapons_desc:0 "M16S1 - это экспортный вариант американской винтовки M16A1, которая была лицензирована компанией ST Kinetics для местного производства. В первые дни СВС М16S1 был стандартным оружием для каждого солдата. Несмотря на некоторые изменения, внесенные в M16A1 для местного использования, M16S1 все еще демонстрировал некоторые из своих ранних недостатков, что побудило оборонную промышленность Сингапура искать лучшие образцы. М16S1 до сих пор хранится и используется в качестве резервного оружия."
  SIN_infantry_weapons1:0 "SAR 80"
  SIN_infantry_weapons2:0 "SR 88"
  SIN_infantry_weapons3:0 "SAR 21"
  SIN_infantry_weapons3_desc:0 "Первая успешная местная штурмовая винтовка, разработанная и произведенная на местном уровне компанией ST Kinetics, SAR 21 является оптимальным решением для нужд SAF в 21 веке. Несмотря на внешнее сходство с Steyr AUG, его механизмы основаны на моделях AR-15, модифицированных и улучшенных для нужд SAF. Заменив устаревшие М16S1, SAR 21 теперь служит основным оружием для каждого солдата, личного состава и резервистов в SAF."
  SIN_infantry_weapons4:0 "SAR 21 MMS"
  SIN_infantry_weapons4_desc:0 "В начале 2000-х годов Министерство обороны представило новую структуру для технологически продвинутых боевых сил, запустив инициативу по преобразованию SAF в армию 3-го поколения. SAR 21 MMS - это модифицированный вариант SAR 21, который поставляется под усовершенствованной системой Combat Man. Он был введен в 2005 году, чтобы дать каждому военнослужащему ситуационную осведомленность, необходимую ему на современном поле боя, полностью интегрированную с HUD-дисплеями, тактическими каналами передачи данных и развитой сетью связи в рамках перехода SAF в боевую силу 3G."
  SIN_infantry_weapons5:0 "BR 18 BMCR"
  SIN_infantry_weapons5_desc:0 "BMCR впервые был представлен на Сингапурском авиасалоне 2014 года как часть будущей технологии SAF. Вскоре он стал штурмовой винтовкой BR-18, которая заменит SAR 21, быстро поступив в производство в 2018 году."

  SIN_APC_1:0 "M113A1"
  SIN_APC_1_short:0 "M113"
  SIN_APC_1_desc:0 "Когда независимость была насильственно навязана Сингапуру, неоперившимся SAF пришлось строить по современным стандартам с нуля. Первое, что им было нужно, - это функционирующая платформа для механизации их пехоты, и какие еще были лучшие варианты, чем чрезмерно обильное количество М113, находящихся на военных складах США?"
  SIN_APC_2:0 "M113A2 Ultra"
  SIN_APC_2_short:0 "M113 Ultra"
  SIN_APC_2_desc:0 "Первоначально парк М113 был модернизирован в вариант А2. Однако в начале 80-х годов M113A2 были модифицированы компанией ST Engineering для установки 40-мм гранатометов местного производства и 50-мм Cal HMGs. Получившие название M113A2 Ultra, они были дополнительно усовершенствованы с помощью оружейных станций Rafael и 25-мм пушки Bushmaster."
  SIN_APC_3:0 "Bandvagn 206"
  SIN_APC_3_short:0 "Bv 206"
  SIN_APC_3_desc:0 "При изучении геополитического ландшафта потенциальных полей сражений страны одной из ключевых проблем была способность механизированных сил преодолевать сложные ландшафты. В 1970-е годы не многие колесные носители соответствовали требованиям SAF, за исключением шведского Bandvagn 206. Таким образом, SAF приобрели несколько Bv 206, чтобы на короткое время усилить часть своей моторизованной пехоты. В конце концов, они были заменены локально разработанными Bronco ATTCs, а вместо них Bv 206 использовались национальными пожарными силами."
  SIN_APC_4:0 "Bronco ATTC"
  SIN_APC_4_short:0 "Bronco ATTC"
  SIN_APC_4_desc:0 "Разработка Bronco началась после того, как SAF рассмотрели, что Bv 206 не был разработан для борьбы с войной, с которой может столкнуться Сингапур. Вдохновленный огромной полезностью американских хаммеров и движимый необходимостью преодолевать труднопроходимые болотистые местности, ST Engineering спроектировал и сделал Bronco ATTC похожим на шведскую Bandvagn. Способность переплывать проливы, кататься по лесистым или болотистым участкам и его относительно большая внутренняя часть сделали Бронко очень необходимым БТР для пехоты Сингапура."
  SIN_APC_5:0 "Terrex AV-81"
  SIN_APC_5_short:0 "Terrex"
  SIN_APC_5_desc:0 "Terrex ICV был впервые задуман как необходимый правительству, когда наступил 21-й век, твердо веря, что новое поколение APC необходимо для SAF, чтобы заменить стареющие M113 и неадекватные Bronco ATTCS. В соответствии с переходом вооруженных сил Сингапура в армию 3G, Terrex ICV был разработан и разработан компанией ST Engineering. Оснащенный совершенно новой модульной броней и основным модулем системы управления полем боя, Terrex теперь служит опорой для моторизованной пехоты."
  SIN_APC_6:0 "Terrex AV-81 III"
  SIN_APC_6_short:0 "Terrex 3"
  SIN_APC_6_desc:0 "Недавно разработанный из оригинального Terrex, Terrex 3 имеет улучшенную броню, амфибийные возможности и способен устанавливать 30-мм автоматическую орудийную башню. Хотя это и не требуется армии этой страны, Terrex 3 используется Австралийской армией."

  SIN_IFV_4:0 "Bionix 25"
  SIN_IFV_4_short:0 "Bionix 25"
  SIN_IFV_4_desc:0 "В середине 1980-х годов правительство осознало, что поддержание парка устаревших M113 и AMX-13 не будет работать, если они хотят, чтобы их соседи не относились к вооруженным силам, как к шутке. Таким образом, MINDEF acquisition house был назначен для изучения нескольких зарубежных образцов - FV510 Warrior, M2 Bradley и Marder IFV. В конце концов, все они не смогли удовлетворить жесткие потребности СВС, поэтому местная промышленность решила спроектировать и сделать свои собственные БМП с нуля. Bionix 25 наконец появился в 1997 году и был немедленно приписан к молодым бронетанковым бригадам ВС."
  SIN_IFV_5:0 "Bionix II"
  SIN_IFV_5_short:0 "Bionix II"
  SIN_IFV_5_desc:0 "Несмотря на успех Bionix 25, SAF сочли его несколько неадекватным в условиях меняющегося климата в начале 21-го века. Затем дизайн Bionix был пересмотрен, прежде чем появился новый пакет обновления. В тандеме с переходом SAF в Боевую силу 3G, Bionix II получил пушку Bushmaster II, модернизацию брони MEXAS и совершенно новую систему управления полем боя. Эта единственная модернизация дала огромное преимущество бронетанковым бригадам СВС в тактической ситуационной осведомленности, эффективно повысив эффективность бронетанковых сил."
  SIN_IFV_6:0 "Hunter AFV"
  SIN_IFV_6_short:0 "Hunter"
  SIN_IFV_6_desc:0 "Первоначально представленный как NGAFV в 2016 году, Hunter AFV является самым последним введенным в эксплуатацию оружием SAF, включающим беспилотную 30-мм пушку Rafael, пусковую установку ATGM и систему поддержки боя ARTEMIS. Охотник демонстрируется как (политический) символ военной доблести Сингапура на недавнем параде Национального дня в свете территориальных споров между Сингапуром и Малайзией в конце 2018 года."

  SIN_MBT_2:0 "Centurion Tempest"
  SIN_MBT_2_desc:0 "Отчаявшись найти замену стареющим танкам AMX-13, вооруженные силы этой страны решили искать зарубежный экспорт, чтобы пополнить свой бронетанковый парк. Великобритания отказалась экспортировать часть своих уходящих в отставку центурионов в Сингапур, поэтому SAF решили закупить танки у Индии. В 1990-х годах SAF приобрели у Израиля больше Центурионов, и с помощью израильской помощи флот центурионов SAF был модернизирован до "Бури" по современным стандартам ЦАХАЛА. Центурион Бури оставался на вооружении вплоть до 2000-х годов, когда немецкие Леопарды наконец стали вариантом."
  SIN_MBT_1:0 "AMX-13 SM1"
  SIN_MBT_1_desc:0 "Первыми танками, прокатившимися по Парадной площади Паданга в первые годовщины независимости Сингапура, были 2 недавно сформированных взвода AMX-13. Позже модифицированные ST Kinetics в варианты SM1, AMX-13 были гордостью SAF с начала 1960-х годов до 2000 года. Несмотря на различные недостатки, как устаревший легкий танк, AMX-13s был копьем Сингапурской армии."
  SIN_MBT_4:0 "Leopard 2A4"
  SIN_MBT_4_desc:0 "Внезапный распад СССР заставил недавно воссоединенных немцев задуматься о своих обильных поставках "Леопардов 2а4". Когда им наконец пришла в голову блестящая идея продать все лишние "Леопарды" зарубежным странам, Сингапур одним из первых заключил сделку с Германией о приобретении танков "Леопард". Впервые поставленные в 2005 году, вооруженные силы быстро заменили AMX-13 и уже скоро начали создавать современную бронетанковую бригаду."
  SIN_MBT_5:0 "Leopard 2SG"
  SIN_MBT_5_desc:0 "Leopard 2SG - это вариант, модифицированный ST Kinetics с помощью эволюционного пакета Rheinmetall. Оснащенный модульной броней AMAP, Leopard 2SG предназначен для лучшей борьбы в городских районах. Лучшие бронированные танки теперь пополняют флот Leopard 2A4, служа вместе с Bionixes и Terrexes, поскольку они становятся новым копьем Сингапурской армии."
  SIN_MBT_7:0 "Leokava SG AMBT"

  SIN_SP_arty_2:0 "SSPH Primus"
  SIN_SP_arty_2_desc:0 "Сначала это был М109, потом АS-90, потом "Акация". Когда все иностранные проекты не смогли удовлетворить все потребности Сингапура, местная промышленность решила просто спроектировать и произвести один из них самостоятельно. В результате создается примус SSPH. Он функционирует очень похоже на M109A6 Paladin но разделяет некоторые из своих систем с локально разработанным Bionix IFV."
  SIN_SP_arty_3:0 "Advanced Mobile Gun System"
  SIN_SP_arty_3_short:0 "AMGS 155mm"
  SIN_SP_R_arty_2:0 "M142 HIMARS"
  SIN_SP_R_arty_2_desc:0 "В целях дальнейшего укрепления потенциала передовой оборонной стратегии SAF в 2007 году было выдвинуто предложение о приобретении современных РСЗО. Однако М270 слишком дорог и тяжел, и большинство РСЗО не были интегрированы с новейшими технологиями передачи данных. Однако M142 HIMARS отвечает требованиям SAF по доступности и высокоразвитой платформе, поэтому они обратились за приобретением в США. В 2011 году SAF ввели в эксплуатацию свою первую батарею HIMARS, и она стала первым полностью управляемым GPS-навигатором HIMARS."

  SIN_SP_Anti_Air_2:0 "Aster 30"

