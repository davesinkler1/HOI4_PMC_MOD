  CZE_infantry_weapons:0 "Vz. 58"
  CZE_infantry_weapons_desc:0 "Легендарное оружие, используемое во всем мире, похоже по внешнему виду на АК-47, но возникло в Чехословакии из образа немецкого StG44. Очень точный и надежный вариант огнестрельного оружия. Способен стрелять очередями, полностью автоматическими или одиночными пулями."
  CZE_infantry_weapons1:0 "EZ-B"
  CZE_infantry_weapons1_desc:0 "Экспериментальное оружие EZ-B было создано из Vz. 58 путем использования его частей и перенастройки оружия в Bull-pup с магазином за рукояткой винтовки."
  CZE_infantry_weapons2:0 "ČZ 858 Kosa"
  CZE_infantry_weapons2_desc:0 "Модернизированная штурмовая винтовка Vz. 58 нарезная на новом патроне с добавленным снаряжением для планок."
  CZE_infantry_weapons3:0 "ČZ 2000 Lada"
  CZE_infantry_weapons3_desc:0 "Штурмовая винтовка, которая должна заменить штурмовую винтовку Vz. 58. Система была модульной, и, таким образом, из одних и тех же основных частей можно было получить пулемет, штурмовую винтовку или пистолет-пулемет."
  CZE_infantry_weapons4:0 "ČZ 805 Bren"
  CZE_infantry_weapons4_desc:0 "Винтовка нового поколения выполнена по совершенно новой конструкции. Винтовка была разработана для замены ныне устаревших винтовок Vz. 58 с этой модульной системой. Оружие имеет несколько вариантов и может быть оснащено множеством дополнительных апгрейдов."
  CZE_infantry_weapons5:0 "ČZ 806 Bren 2"
  CZE_infantry_weapons5_desc:0 "Исходя из прошлого опыта использования ČZ 805, армия решила использовать его и перестроить винтовку, чтобы сделать ее лучше во многих отношениях. Винтовка получила новый механизм заряжания, в результате чего изделие стало более надежным. Винтовка также подвержена воздействию пыли и песка."
  CZE_infantry_weapons6:0 "ČZ Scorpion EVO 4"		#Fictional
  CZE_infantry_weapons6_desc:0 "4-я версия пистолета-пулемета Scorpion, который состоит в армии наряду с Bren 2. Оружие использует миниатюрный компьютер, позволяющий оружию вычислять движения противника и автоматически корректировать его цель. Он также может рассчитать расстояние для близости и синхронизированных взрывателей, что приводит к эффективному городскому оружию."
  CZE_infantry_weapons7:0 "ČZ 812 Šelma"				#Fictional
  CZE_infantry_weapons7_desc:0 "Новые достижения в области источников питания и технологий позволили нам создать эту твердотельную лазерную винтовку, обладающую большим наступательным потенциалом. Оружие также способно готовить еду в случае необходимости..."

  CZE_Anti_tank_0:0 "PTŘS-12 Volant"
  CZE_Anti_tank_0_desc:0 "Первая чешская противотанковая управляемая ракета. Используя наведение MCLOS она пробивает броню до 400 метров на дальности 3 км со скоростью 130 м/с. Медленное движение целенаправленно используется для обеспечения более точного наведения и большего времени реакции перед поражением цели."
  CZE_Anti_tank_1:0 "RPTZ-84"					#Fictional
  CZE_Anti_tank_1_desc:0 "Противотанковая управляемая ракета производства республики. Используйте наведение SACLOS и пробивает броню до 400 метров на дальности 3 км со скоростью 350 м/с. Это был ответ на последние достижения бронетехники врагов государства."
  CZE_Anti_tank_2:0 "RPTZ-96"					#Fictional
  CZE_Anti_tank_2_desc:0 "Raketová Protitanková Zbraň 96 расшифровывается как Ракетное противотанковое оружие Тип 96. Первый прототип нашего собственного чешского дизайна F&F ("Fire and Forget" - Стреляй и забудь). В итоге проект вылился в оружие, способное переключать режимы между довольно ненадежным огнем и забывчивым программным обеспечением, иногда меняя дом на самоходку и очень точную систему SACLOS."
  CZE_Anti_tank_3:0 "PTŘS-101 "					#Fictional
  CZE_Anti_tank_3_desc:0 "Расшифровывается как ПТРК-101. Первый надежный дизайн F&F имеет всего 5 прототипов с момента первого! Он использует ракеты-предшественники для противодействия вновь возникающей угрозе систем активной защиты. Идея иная, чем в зарубежных конструкциях, потому что первая выпущенная боеголовка по-прежнему начинена взрывчаткой, предназначенной для шрапнели снаружи танка и датчиков сверху танковых башен, а вторая проникающая тандемная боеголовка."
  CZE_Anti_tank_4:0 "PTŘS-109 Pancíř"			#Fictional
  CZE_Anti_tank_4_desc:0 "Расшифровывается как ПТРК-109. Конструкция тандемного ПТРК второго поколения с использованием ракет-предшественников (два предшественника и 1 реальная боеголовка) поражает системы APS перед тандемной боеголовкой с пробитием 2500мм RHA. Боеголовки имеют скорость 500 м/с, что дает вражеским APS и экипажу очень мало времени на реакцию даже на расстоянии 3 км. Комбинируя немногие из этих мобильных систем вооружения можно уничтожить любой танк с подавляющим количеством ПТУР."

  CZE_Anti_Air_0: "PLŘS-KD vz. 2 Střela" #Fictional
  CZE_Anti_Air_0_desc: "Второе поколение ракет класса "Земля-воздух". У них небольшая дальность полета - 10 км. Название Střela означает ракета. Vz. 2 - это инфракрасная самонаводящаяся ракета, которую можно легко отогнать, но, с другой стороны, она показала большую надежность на полигоне испытаний целей."
  CZE_Anti_Air_1: "PLŘS-MD vz. 3 Rychlík" #Fictional
  CZE_Anti_Air_1_desc: "Ракета средней дальности "Земля-Воздух" второго поколения производства наших предприятий. Она входит в семейство ракет второго поколения малой дальности vz.2, средней дальности vz.3 и большой дальности vz.4. Его полуактивная радарная управляемая ракета, летящая на скорости 2 маха с большой шрапнельной боеголовкой, предназначенная для ударных истребителей, летящих в строю в надежде, что они не обнаружили ракету заранее."
  CZE_Anti_Air_2: "PLŘS-SD vz. 5 Jehla" #Fictional
  CZE_Anti_Air_2_desc: "3-е поколение ракет класса "Земля-воздух". Это ракета малой дальности, управляемая активным радаром внутри искателя боеголовки. Частью семейства 3-го поколения являются также vz. 6 AMRSAM, vz. 7 LRSAM и vz. 8 ALRSAM. Ракета может тянуть до 16G и взлетает до 2 Маха при стрельбе из стационарного положения. Были изготовлены варианты самолетов, способных уничтожать цели на расстоянии 30 км со скоростью 3,5 Маха."
  CZE_Anti_Air_3: "PLŘŠ-KD vz. 13 Hroznýš" #Fictional
  CZE_Anti_Air_3_desc: "5-е поколение чешского ЗРК малой дальности. Конструкция имеет пассивный радар и инфракрасный искатель, склонный к помехам из-за отсутствия внешней связи. Терминальное наведение может использовать большую часть подъемного корпуса ракеты, чтобы вытащить 14G при Махе 3, хотя ракета способна к Маху 4 и Маху 4,5 при запуске с высоты 5 км. Ракетный компьютер распознает скорость цели и способен замедляться, чтобы вытянуть лучший радиус разворота. Дальность полета - 150 км от самолета."
  CZE_Anti_Air_4: "PLŘS-MD vz. 25 Zmije" #Fictional
  CZE_Anti_Air_4_desc: "Ракеты используют новейшие технологии и оборудование, чтобы поражать даже самые незаметные самолеты наших противников. Включает в себя спутниковую связь, которая направляет ракету на любой самолет-невидимку, потому что даже самолет-невидимка не является невидимкой в видимом спектре."

  CZE_command_control_equipment:0 "R-140P"
  CZE_command_control_equipment_desc:0 "C&C оборудование времен холодной войны, произведенное со Словакией в чехословацкую эпоху."
  CZE_command_control_equipment1:0 "R-150MP"
  CZE_command_control_equipment1_desc:0 "C2 (Командование и управление) - первое поколение оборудования С2. Командно-контрольное оборудование - это система, позволяющая руководству осуществлять полномочия и руководство над назначенными силами для выполнения задач и задач. Эффективное командование и контроль ведут к большей организации и моральному духу."
  CZE_command_control_equipment2:0 "RF-13"
  CZE_command_control_equipment2_desc:0 "C3 (Командование, Управление и связь) - второе поколение оборудования C2. Командно-контрольное оборудование - это система, позволяющая руководству осуществлять полномочия и руководство над назначенными силами для выполнения задач и задач. Эффективное командование и контроль ведут к большей организации и моральному духу."
  CZE_command_control_equipment3:0 "RF-1305"
  CZE_command_control_equipment3_desc:0 "C3ISTAR (Командование, управление и связь, Разведка, Наблюдение, Захват целей и разведка) - третье поколение оборудования С2. Командно-контрольное оборудование - это система, позволяющая командованию осуществлять полномочия и руководство над назначенными силами для выполнения задач и задач. Эффективное командование и контроль ведут к большей организации и моральному духу."
  CZE_command_control_equipment4:0 "RF-1325"
  CZE_command_control_equipment4_desc:0 "C4I (Командование, управление, Связь, Компьютеры, Разведка и интероперабельность) - четвертое поколение оборудования С2. Командно-контрольное оборудование - это система, позволяющая командованию осуществлять полномочия и руководство над назначенными силами для выполнения задач и планов. Эффективное командование и контроль ведут к большей организованности и моральному духу. C4I - это четвертое поколение оборудования C2."
  CZE_command_control_equipment5:0 "RF-1350"
  CZE_command_control_equipment2_desc:0 "C4ISTAR (Командование, Управление, Связь, Компьютеры, Разведка, Взаимодействие, Наблюдение, Обнаружение целей и разведка) - пятое поколение оборудования С2. Командно-контрольное оборудование - это система, позволяющая командованию осуществлять полномочия и руководство над назначенными силами для выполнения задач и задач. Эффективное командование и контроль ведут к большей организации и моральному духу."
  CZE_command_control_equipment6:0 "RF-13250"
  CZE_command_control_equipment6_desc:0 "C4ISTAR (Командование, Управление, Связь, Компьютеры, Сотрудничество, Разведка, Взаимодействие, Наблюдение, Обнаружение целей и Разведка ) - седьмое поколение оборудования С2. Командно-контрольное оборудование - это система, позволяющая руководству осуществлять полномочия и руководство над назначенными силами для выполнения задач и задач. Эффективное командование и контроль ведут к большей организации и моральному духу."

  CZE_land_Drone_equipment:0 "BPL Sojka I"		#Fictional
  CZE_land_Drone_equipment_desc:0 "Беспилотный летательный аппарат первого поколения, оснащенный базовой разведывательной оптикой, обеспечивающей связь в режиме реального времени с полевым компьютером оператора. Он имеет внутреннее хранилище на полчаса снятого видео и топливо на 30 минут полета. Он запускается вручную, а также используется для поиска радиосигналов."
  CZE_land_Drone_equipment1:0 "BPL Sojka III"
  CZE_land_Drone_equipment1_desc:0 "Беспилотник второго поколения запускался с ракетным двигателем с пусковой установки транспортного средства. Беспилотник управляется с контрольной машины и может также использоваться для обнаружения целей и постановки помех. Беспилотник имеет высоту потолка 4 км и дальность полета 120 км."
  CZE_land_Drone_equipment2:0 "BPL Sojka III/ML"
  CZE_land_Drone_equipment2_desc:0 "Модернизированная версия дрона Sojka III с большей выносливостью, топливной нагрузкой и повышенной надежностью в песчаных и пылевых условиях. Беспилотник изготовлен из композитных материалов и имеет дальность полета более 180 км."
  CZE_land_Drone_equipment3:0 "BPL-103 Kurýr"
  CZE_land_Drone_equipment3_desc:0 "Беспилотник наблюдения, разработанный специально для городских районов, оснащен ИК/НВ 2-го поколения и новейшими устройствами помех. Способный перевозить некоторые грузы своего взвода, чтобы облегчить и в основном ускорить время путешествия между пунктами назначения и целями."
  CZE_land_Drone_equipment4:0 "BPL-112 Vážka"	#Fictional
  CZE_land_Drone_equipment4_desc:0 "Беспилотник, использующий достижения в области стелс-технологий, делает эту маленькую цель еще меньше. Он имеет высокогорный пропеллерный двигатель и способен управлять менее продвинутыми беспилотными летательными аппаратами с помощью своих направленных сигналов. Его "потолок" составляет 10 км, а RCS ниже 0,0001."
  CZE_land_Drone_equipment5:0 "BPL-156 Datel"	#Fictional
  CZE_land_Drone_equipment5_desc:0 "Невидимый дрон с внутренним хранилищем. Он способен лететь к своей цели незапятнанным, потому что у него есть проекторы на коже, имитирующие небо и облака или другие препятствия. Затем беспилотник может использовать свой груз, датчики или оборудование внутри грузового отсека. У него очень тихие лопасти ротора, что позволяет ему быть неслышимым на высоте 1 км над землей."


  #TANKS
  CZE_MBT_1: "T-54AR Řeka"
  CZE_MBT_1_desc: "Чешский танк разработан на базе Т-55 советского производства. Танк был капитально отремонтирован от шасси до последней части программного обеспечения, улучшая потенциал танка в геометрической прогрессии. Новая система управления огнем под названием "Кладиво" в шесть раз повысила точность стрельбы танка. Благодаря этому танк все еще может быть совместим с новыми типами."
  CZE_MBT_2: "T-72M1"
  CZE_MBT_2_desc: "Вторая программа модернизации на Т-72 - совершенствование его систем стабилизации и управления огнем. Танк также получил новую пушку и дополнительные слои брони."
  CZE_MBT_3: "T-72M4 CZ Moderna"
  CZE_MBT_3_short: "T-72M4CZ"
  CZE_MBT_3_desc: "Пятая чешская модернизация Т-72М1 позволила довести танк до новейших стандартов в боевой обстановке, улучшив все программное, аппаратное обеспечение и добавив новые типы реактивной брони DYNA. Танк находится на пределе возможностей Т-72."
  CZE_MBT_4: "T-8 Ohař" #Fictional
  CZE_MBT_4_desc: "Танк на базе нового шасси, разработанного компанией VOP Nový Jičín. Он имеет новую композитную броню с реактивными частями и новый инновационный интерьер танка с кабиной экипажа внутри корпуса и автоматом заряжания в башне. Танк также оснащен автоматическими передачами, новыми датчиками лазерного просветления и ПТУР, а также новыми вспомогательными силовыми установками."
  CZE_MBT_5: "T-15 Otakar" #Fictional
  CZE_MBT_5_desc: "Шаг вперед по сравнению с прошлыми технологиями благодаря недавно приобретенному боевому опыту наших танковых экипажей, этот танк имеет множество небольших улучшений внутри своего меньшего шасси, отмеченных опытными экипажами. Танк управляется только двумя солдатами, выполняющими функции водителя-командира и наводчика-заряжающего. Танк имеет внешне-внутреннюю систему связи, сводящую радистов и другой экипаж с этого танка. Система активной защиты чешского происхождения Deštník установлена на башне с радиусом 360 градусов."
  CZE_MBT_7: "T-25 Oskar" #Fictional
  CZE_MBT_7_desc: "Танк улучшил свою броневую компоновку за счет модульной системы брони. Танк может двигаться очень быстро без брони, которая добавляется при разгрузке. Эта система также облегчает техническое обслуживание и ремонт. Этот танк оснащен новой активной системой защиты под названием Štít, установленной в двойной конфигурации для борьбы с тандемными и тупыми боеголовками. Он способен уничтожить до 3 входящих ракет, если между ними есть хотя бы 0,5 секунды или 2 одновременно."
  CZE_MBT_8: "T-35 Orel" #Fictional
  CZE_MBT_8_desc: "Исходя из опыта серий Т-25/Т-35 и модернизации Т-72, Т-35 "Орел" спроектирован как уникальный продукт чешской промышленности, восстановленный из пепла с момента его расцвета перед Второй мировой войной. Танк, составленный из деталей, электрозащиты и других модульных компонентов, таких как четырехканальный APS, способен справиться с любой угрозой. В башне установлено оружие направленной энергии, использующее танковый реактор для нагрева впрыскиваемой плазмы и ускорения ее на вражеский танк. Реактор также снабжает бак необходимой мощностью."

  #APC
  CZE_Amph_APC_1:0 "OT-62 TOPAS"
  CZE_Amph_APC_1_short:0 "OT-62"

  CZE_APC_1:0 "OT-64 Skot"
  CZE_APC_1_desc:0 "Obrněný Transportér 64 или Бронетранспортер 64 способен принять в бой 20 солдат, включая 2 члена экипажа, и опционально вооружен крупнокалиберным пулеметом. Версии без пулемета имеют больше места для личного оружия и грузового пространства для боеприпасов."
  #CZE_APC_1_variant:0 "OT-62"
  CZE_APC_2:0 "OT-90"
  CZE_APC_2_desc:0 "OT-90 является преемником ОТ-64, он несет людей в бой под защитой своей брони и вооружен автоматической пушкой или крупнокалиберным пулеметом. Он был разработан на базе шасси BVP-1 путем переоборудования корпуса и замены его башни на меньшую или меньшую."
  CZE_APC_3:0 "OT-90M"
  CZE_APC_3_desc:0 "Чтобы сохранить состояние старения ОТ-90, была разработана 2-я программа модернизации. Машина снова была в основном восстановлена с шасси. Оружие было заменено нашим новейшим крупнокалиберным пулеметом, а механические части машины были заменены новыми, более легкими. Тяжелое радиооборудование также было заменено современными компьютерами, что делало автомобиль более быстрым как на дороге, так и вне ее."
  CZE_APC_4:0 "OT-105 Housenka" 	#Fictional
  CZE_APC_4_desc:0 "Унифицированная система вооружения Housenka использует одно шасси во многих вариантах для удовлетворения всех потребностей военных. Он используется в качестве зенитной ракетной артиллерии или носителя ПТУР. Как и БТР, он оснащен одним дистанционно управляемым APC и 16 пассажирскими сиденьями."
  CZE_APC_5:0 "OT-105M2" 		#Fictional
  CZE_APC_5_desc:0 "Модернизация Housenka считалась необходимой, чтобы сохранить ценность автомобиля в постоянно меняющемся мире. HMG был заменен на более новый, способный оснащать боеприпасы с временным взрывом. Программное обеспечение машины было обновлено до версии 4.5 с большим количеством изменений, а также возможностью использовать "time-fuse" для борьбы с врагами за стенами и укрытиями."
  CZE_APC_6:0 "OT-121 Topas" 	#Fictional
  CZE_APC_6_desc:0 "Преемник Housenka UWS, UWS Topas использует модульную броню и детали. Версия БТР имеет броневой пакет А с самой низкой защитой, но все же достаточный, чтобы не быть пробитым различными РПГ и легкими ПТУР. Броня была усилена композитными деталями, а также клеткой вокруг машины."
  CZE_APC_7:0 "OT-133 Vávřín"	#Fictional
  CZE_APC_7_desc:0 "UWS Vavřín использует новейшие системы активной защиты для обеспечения безопасности экипажа и пассажиров. Автомобиль также оснащен тепловой изоляцией, уменьшающей его инфракрасную сигнатуру. Автомобиль использует гибридный двигатель, способный работать на обычном топливе или биомассе, что позволяет ему долго оставаться без пополнения запасов, питая его некоторыми деревьями."
  CZE_APC_8:0 "OT-136 Leknín" 	#Fictional
  CZE_APC_8_desc:0 "UWS Leknín является преемником UWS Vavřín. Он вооружен глушителями, твердотельным направленно-энергетическим оружием лазера в качестве основного наступательного и оборонительного оружия, а также муравьиным кадровым GMG. Лазер способен поражать быстро движущиеся ПТРК в полете, разрушая их наведение или мешая ему. На случай, если лазер выйдет из строя, автомобиль имеет два APS Štít, по одному с каждой стороны автомобиля. Это не защитит машину от танкового снаряда."

  CZE_IFV_1:0 "BVP-1"
  CZE_IFV_1_desc:0 "BVP расшифровывается как Bojové vozidlo pěchoty, Бронированная боевая машина пехоты (AIFV). Она используется в основном для транспортировки войск, а иногда и в наступательных операциях для развертывания войск и поддержки их своими автоматическими пушками против легкобронированных целей или с противопехотными боеприпасами. Перевозит 8 пассажиров."
  CZE_IFV_2:0 "BVP-1K"
  CZE_IFV_2_desc:0 "Модернизация BVP-1, вооруженного ракетами ПТУР и новыми средствами связи и вычислительной техники. Автомобиль также оснащен новым радио-и коммуникационным оборудованием, которое является легким и новым двигателем."
  CZE_IFV_3:0 "BVP-2"
  CZE_IFV_3_desc:0 "Новое шасси, новая автоматическая пушка, новые ПТУР. BVP-2 также имеет более прочную броню и более совершенную электронику. Совсем недалеко от BVP-1. Перевозит 3 пассажира и 3 члена экипажа."
  CZE_IFV_4:0 "BVP Sněžka"
  CZE_IFV_4_desc:0 "BVP Sněžka это сильно модифицированный BVP-2 с новейшей электроникой и технологиями."
  CZE_IFV_5:0 "KBVP Pandur II"
  CZE_IFV_5_desc:0 "Пандур II, купленный в Австрии и разобранный в Чехии. Затем разработанная с нуля и произведенная, эта единая система вооружения включает в себя носитель ПТУР, средства связи, командирские машины, БТР, БМП и другие ВСУ. Использование SPIKE-LR ARGMs."
  CZE_IFV_5_short:0 "KBVP"
  CZE_IFV_6:0 "KBVP M1 Pandur II"
  CZE_IFV_6_desc:0 "Чешские апгрейды на Pandur II делают апгрейды в этой модернизации в основном улучшая его оборонные возможности с добавлением клеточной брони против РПГ. Он также имеет улучшенные фильтры и воздушную механику для контроля окружающей среды пыли и песка и своей надежности. Использование SPIKE-LR ARGMs."
  CZE_IFV_6_short:0 "KBVP M1"
  CZE_IFV_7:0 "KBVP Komár" #Fictional
  CZE_IFV_7_desc:0 "KBVP расшифровывается как Kolové bojové vozidlo pěchoty, колесный AIFV. Он используется как более бронированная и оснащенная версия ОТ-133, использующая свою модульную систему броневого пакета В. Его башня имеет два варианта взаимозаменяемости."
  CZE_IFV_8:0 "KBVP Vážka" #Fictional
  CZE_IFV_8_desc:0 "KBVP Vážka разрабатывается как вариант ОТ-136 со всеми его особенностями, но меньшей пехотной мощностью, а также более тяжелым вооружением и защитой с использованием броневого пакета В. Он использует тот же лазер, что и ОТ-136, с более мощным ВСУ, поддерживающим его."

