  ENG_IFV_1: "M113 IFV"
  ENG_IFV_2: "Alvis Stormer"
  ENG_IFV_2_short: "Stormer"
  ENG_IFV_2_desc: "Разработанный из серии CVR(T), Stormer представляет собой модернизированный вариант, который может быть сконфигурирован для нескольких ролей на поле боя. Наиболее распространенными вариантами Штурмовика служат платформа SHORAD и машина поддержки пехоты. Вариант БМП монтирует 30-мм пушку и имеет пусковые установки ПТУР, прикрепленные к бортам."
  ENG_IFV_3: "FV510 Warrior"
  ENG_IFV_3_short: "Warrior"
  ENG_IFV_3_desc: "Первый настоящий БМП, спроектированный и построенный англичанами, Warrior IFV изначально был разработан для замены стареющего флота FV430s в британской армии после осознания необходимости увеличения защиты и огневой мощи для нынешнего арсенала боевых машин. Достойно вооруженный 30-мм пушкой и пусковой установкой ПТУР, БМП "Воин" должен был стать соперником хваленой серии БМП Советской Армии. Воин вскоре доказал свою боеспособность в боснийском конфликте 1990-х годов."
  ENG_IFV_4: "FV510 Warrior Javelin"
  ENG_IFV_4_short: "Warrior Javelin"
  ENG_IFV_4_desc: "БМП "Воин" подверглась некоторому переоборудованию, когда знаменитые ПТРК "Джавелин" впервые были введены в строй в 1990-х годах. Британская армия вскоре приобрела эти ПТРК и решила заменить "MILAN", что побудило переоборудовать Warrior ракетами "Джавелин"."
  ENG_IFV_5: "FV510 Warrior WCSP"
  ENG_IFV_5_short: "Warrior WCSP"
  ENG_IFV_5_desc: "По мере того, как современная война становится все более сложной и динамичной, возрастает потребность в обновлении флота стареющих Воинов. Поэтому британская армия запустила программу по поддержанию и модернизации Воинов, чтобы они соответствовали современным стандартам. Warrior WCSP был полностью оснащен новым комплектом ночной и тепловой оптики, FCS, электроникой, модульным броневым пакетом и новым набором турелей и 40-мм пушек."
  ENG_IFV_6: "General Dynamics Ajax"
  ENG_IFV_6_short: "Ajax"
  ENG_IFV_6_desc: "Хотя платформы CVR(T) были очень универсальными и надежными для британцев, в 21 веке они устарели. Новая специальная разведывательная машина должна была выполнять роль специальной современной разведывательной машины для британской армии, но вскоре она стала идеальной платформой для британской армии для создания нового парка современных БМП. Ajax - это вариант платформы БМП, предназначенный для разведки, поддержки пехоты и совместного управления огнем, адекватно оснащенный новой 40-мм пушкой, RWS и пусковой установкой ПТУР Javelin."
  ENG_IFV_7: "FV904"
  ENG_IFV_7_short: "FV904"

  ENG_Anti_tank_0: "Carl Gustav L14A1"
  ENG_Anti_tank_2: "MBT LAW"

  ENG_MBT_1: "Centurion"
  ENG_MBT_1_short: "Centurion"
  ENG_MBT_1_desc: "Когда он впервые вышел, дизайн Центуриона был революционным в пионерской модели для ранних основных боевых танков. Разработанный и произведенный на завершающем этапе Второй мировой войны, "Центурион" был принят на вооружение только в послевоенный период, но он быстро стал ответом Запада на советские танки Т-54. Надежный, эффективный и проверенный во всех видах конфликтов во время холодной войны, "Центурион" до сих пор используется многими странами по всему миру."
  ENG_MBT_2: "FV4201 Chieftain"
  ENG_MBT_2_short: "Chieftain"
  ENG_MBT_2_desc: "Основанный на успешной модели танка Centurion, Chieftain должен был стать британским основным боевым танком в конце 1960-х годов. Он значительно улучшил броню, оптику и огневую мощь, сделав "Атаман" одним из лучших вариантов против советских противников. Однако единственным недостатком, который удерживал "Атаман", был его ужасный двигатель - рожденный благородной идеей заправить танк любым видом масла в случае войны, двигатель оказался крайне ненадежным и медленным."
  ENG_MBT_3: "FV4030/4 Challenger I"
  ENG_MBT_3_short: "Challenger I"
  ENG_MBT_3_desc: "Первоначально проект MBT-80 был разработан на базе танка Chieftain для иранских нужд, но с Исламской революцией в Иране проект был отменен. Британская армия стала клиентом, и таким образом танк был модифицирован в соответствии с британскими потребностями. Challenger I стал первым танком, который использовал революционную броню Chobham, обеспечивая превосходную защиту над любой западной RHA того времени. Он стал одним из выдающихся танков в конце 20-го века."
  ENG_MBT_4: "FV4034 Challenger II"
  ENG_MBT_4_short: "Challenger II"
  ENG_MBT_4_desc: "Challenger II - это обширная реконструкция Challenger I, сделанная лучше с улучшенной броней Chobham, новой башней и новой 120-мм пушкой. Он становится символом Британского королевского бронетанкового корпуса и доказал свою силу в бою во время войны в Ираке."
  ENG_MBT_5: "Challenger II Black Knight"
  ENG_MBT_5_short: "Challenger II BK"
  ENG_MBT_5_desc: "Пакет Challenger II Black Knight впервые представлен в 2018 году в рамках программы LEP MBT. Обладая обширными возможностями ночного боя, тепловизионной оптикой и активной системой защиты, Challenger II был модернизирован для решения сложных задач современной войны сегодня."
  ENG_MBT_7: "Challenger III"
  ENG_MBT_7_short: "Challenger III"
