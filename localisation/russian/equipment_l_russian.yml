  CZE_Heavy_Anti_tank_0:0 "BRDM-1-ST"
  CZE_Heavy_Anti_tank_0_desc:0 "Советский носитель ПТУР отечественного производства."
  CZE_Heavy_Anti_tank_1:0 "BRDM-2-ST"
  CZE_Heavy_Anti_tank_1_desc:0 "Носитель BRDM ПТРК второго поколения отечественного производства с модернизированными системами."
  CZE_Heavy_Anti_tank_2:0 "KBVP-ST Pandur II"	#Fictional
  CZE_Heavy_Anti_tank_2_short:0 "KBVP-ST"
  CZE_Heavy_Anti_tank_2_desc:0 "Pandur II, лицензионно купленная в Австрии и собранная в Чехии, эта единая система вооружения включает в себя носитель ПТУР, средства связи, командирские машины, БТР, БМП и другие БМП. Использование ПТУР SPIKE-LR."
  CZE_Heavy_Anti_tank_3:0 "KBVP-ST M2 Pandur II"	#Fictional
  CZE_Heavy_Anti_tank_3_short:0 "KBVP-ST M2"
  CZE_Heavy_Anti_tank_3_desc:0 "Чешские апгрейды на Pandur II превращают апгрейды в модификацию Modernization 2, улучшая ее защиту, а также надежность и контроль окружающей среды от пыли или песка. Использует ПТУР SPIKE-LR."
  CZE_Heavy_Anti_tank_4:0 "KBVP-ST Komár"		#Fictional
  CZE_Heavy_Anti_tank_4_desc:0 "Базируется на KBVP Комар, оснащен PTŘS-109 Pancíř."

  CZE_SP_Anti_Air_0: "PLRK Střela-1M" #Fictional
  CZE_SP_Anti_Air_0_desc: "Быстроходная колесная машина ЗРК с ракетами малой или средней дальности."
  CZE_SP_Anti_Air_1: "PLRK Osa" #Fictional
  CZE_SP_Anti_Air_1_desc: "Быстроходный колесный ЗРК с ракетами средней дальности."
  CZE_SP_Anti_Air_2: "PLRK-121 Jehla" #Fictional
  CZE_SP_Anti_Air_2_desc: "На базе Объединенной системы вооружения ОТ-121, оснащенной новейшими ракетами ЗРК PLŘS vz. 13, 14 or 15 Hroznýš."
  CZE_SP_Anti_Air_3: "PLRK-133 Hroznýš" #Fictional
  CZE_SP_Anti_Air_3_desc: "На базе Объединенной системы вооружения ОТ-133, оснащенной новейшими ракетами ЗРК PLŘS vz. 16, 17, 18 or 19 Chřestýš."
  CZE_SP_Anti_Air_4: "PLRK-136 Zmije" #Fictional
  CZE_SP_Anti_Air_4_desc: "На базе Объединенной системы вооружения ОТ-136, оснащенной новейшими ракетами ЗРК PLŘS vz. 25,26,27 or 28 Zmije."

  CZE_SP_R_arty_0:0 "RM-51"
  CZE_SP_R_arty_0_desc:0 "На основе конструкций советских РСЗО и оригинальной "Катюши", использовавшейся во Второй мировой войне. Несет 32 ракеты с дальностью полета 8 км."
  CZE_SP_R_arty_1:0 "RM-70 Grad"
  CZE_SP_R_arty_1_desc:0 "Преемник RM-51, использующий новое шасси и системы наведения, расширяющие дальность полета до 20 км с его 40 ракетами."
  CZE_SP_R_arty_2:0 "RM-71 Vampír"
  CZE_SP_R_arty_2_desc:0 "Преемник РМ-70 имеет новую бронированную кабину для экипажа и управляемые артиллерийские снаряды, способные поражать цели на расстоянии 100 км от машины."
  CZE_SP_R_arty_3:0 "RM-94 Monzun"		#Fictional
  CZE_SP_R_arty_3_desc:0 "Новое поколение РСЗО было разработано на базе РМ-94. Он оснащен лучшим коммуникационным и радиооборудованием, а его снаряды были заменены новыми интеллектуальными боеприпасами, управляемыми многими системами, включая GPS или Galileo."
  CZE_SP_R_arty_4:0 "RM-96 Tajfun"		#Fictional
  CZE_SP_R_arty_4_desc:0 "RM96 - шедевр артиллерии. 42 самостоятельные цели противника поражались одновременно с точностью до 300 км машиной пилотируемой с любой позиции на Земле."

  CZE_SP_arty_0:0 "ShM vz. 85 PRÁM-S"
  CZE_SP_arty_0_desc:0 "Этот BVP-2, переделанный в миноносец, полезен для ближней поддержки, когда наши однополчане попадают под огонь."
  CZE_SP_arty_1:0 "ShKH vz. 77 DANA"
  CZE_SP_arty_1_desc:0 "Широко экспортируемая артиллерия DANA имеет очень подвижное колесное шасси и передовые компьютеры наведения, позволяющие вести огонь с высокой точностью и передислокацией."
  CZE_SP_arty_2:0 "ShKH vz. 77 DANA M2"
  CZE_SP_arty_2_desc:0 "Модернизация "ДАНЫ" приводит ее в соответствие с новейшими стандартами и технологиями, а также приводит к появлению новых типов боеприпасов. Он оснащен новой колесной осью и двигателем, а также новой системой управления огнем и связи, что позволяет ему более точно координировать огонь и связь с более высокими тактическими и стратегическими средствами."
  CZE_SP_arty_3:0 "ShKH vz. 105 KATKA"	#Fictional
  CZE_SP_arty_3_desc:0 "Преемник DANA, артиллерийская КАТКА базируется на высокой мобильности своего предшественника, но обеспечивает более высокую взаимосвязанность со всеми военными средствами, позволяя ей рассчитывать условия в реальном времени, позиции и перемещения, принимая во внимание погоду и другие события, чтобы получить еще более точные удары. У него новая пушка с более длинным стволом и газовым отверстием."
  CZE_SP_arty_4:0 "ShKH vz. 109 BÁRA"	#Fictional
  CZE_SP_arty_4_desc:0 "Bára - это шедевр инженерной мысли. Он подвержен контратакам артиллерийского огня, теряет точность из-за дистанционного управления и быстрых скоростей движения по бездорожью, а также высокие запасы боеприпасов для длительной его стрельбы и пополнения запасов."

  CZE_artillery_0:0 "122mm houfnice vz. 38/74"
  CZE_artillery_0_short:0 "vz. 38/74"
  CZE_artillery_0_desc:0 "Пушка, разработанная вскоре после Второй мировой войны, использовалась с тех пор. Дешевая, но надежная."
  CZE_artillery_1:0 "122mm houfnice D-30A" 				#USSR gun
  CZE_artillery_1_short:0 "vz. 30"
  CZE_artillery_1_desc:0 "Артиллерия производилась внутри страны с использованием чешской технологии по сравнению с зарубежной D-30."
  CZE_artillery_2:0 "155mm houfnice vz. 2"
  CZE_artillery_2_short:0 "vz. 2"
  CZE_artillery_2_desc:0 "Гаубица нового поколения с возможностью стрельбы прямой наводкой и компьютерным наведением."
  CZE_artillery_3:0 "155mm houfnice vz. 23"			#Fictional
  CZE_artillery_3_short:0 "vz. 23"
  CZE_artillery_3_desc:0 "Артиллерия, использующая новое поколение интеллектуальных боеприпасов для точных ударов."
  CZE_artillery_4:0 "172mm houfnice vz. 41"			#Fictional
  CZE_artillery_4_short:0 "vz. 41"
  CZE_artillery_4_desc:0 "Новая гаубица калибра, способная уничтожить что угодно одним попаданием благодаря своей удивительной 172-мм пушке L/43."

