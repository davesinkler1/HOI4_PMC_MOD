  FRA_infantry_weapons: "FA-MAS Type 62"
  FRA_infantry_weapons_desc: "FA-MAS Type 62 - это винтовка НАТО калибра 7,62×51 мм, разработанная Французской армией в качестве замены MAS-49/56.Это был последний в серии из 40 различных прототипов винтовок,разработанных между 1952 и 1962 годами, и имеет сходство с FN FAL."
  FRA_infantry_weapons1: "FAMAS F1"
  FRA_infantry_weapons1_desc: "Fusil d'Assault de la Manufacture d'Arme de Saint-étienne - французская автоматическая винтовка bullpup, построенная в 70-х годах для французской армии."
  FRA_infantry_weapons2: "FAMAS G1"
  FRA_infantry_weapons2_desc: "FAMAS G1 - это вариант FAMAS, построенный компанией GIAT Industries, с новым цевьем для перчаток в арктической войне."
  FRA_infantry_weapons3: "FAMAS G2"
  FRA_infantry_weapons3_desc: "FAMAS G2 - это вариант FAMAS, разработанный в 1994 году для стандартизации с патронами НАТО калибра 5,56 мм."
  FRA_infantry_weapons4: "FAMAS Félin"
  FRA_infantry_weapons4_desc: "FAMAS Félin для "Пехотинца с оборудованием и интегрированными связями" добавляет вертикальную ручку спереди с командой для радио и нового теплового прицела."
  FRA_infantry_weapons5: "HK416F" #F for French variant
  FRA_infantry_weapons5_desc: "Оружие представляет собой французскую смесь HK416 и HK416A5, уменьшенную в 2 вариантах: стандартном и коротком."
  FRA_infantry_weapons6: "AIF 30" #Project Name
  FRA_infantry_weapons6_desc: "AIF 30 от Futur Individual Weapon, на 2030 год Франция возвращается к национальному производителю, который разработал оружие, вдохновившись предыдущей моделью FAMAS."
  FRA_infantry_weapons7: "AIF 40" #Project Name
  FRA_infantry_weapons7_desc: "AIF 40 - это новое усовершенствование предыдущего AIF 30."

