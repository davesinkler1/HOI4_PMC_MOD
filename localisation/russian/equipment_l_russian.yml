  destroyer_1_desc:0 "Эсминцы с крылатыми ракетами - это многоцелевые корабли с улучшенной ПВО и боевой мощью. Эсминцы в полной мере способны защитить себя, а добавление эсминца к сопровождению конвоя заставит самолет дважды подумать, прежде чем атаковать ваш флот. Эсминцы дешевле, чем крейсеры, а их характеристики и броня лучше, чем у фрегатов."
