  frigate_desc:0 "В современном флоте фрегаты используются для защиты других военных кораблей и торговых кораблей, особенно в качестве кораблей противолодочной войны для амфибийных экспедиционных сил, групп пополнения, находящихся в эксплуатации, и торговых конвоев."
