  JAP_Int_Fighter1_desc:0 "В 1975 году Японское оборонное ведомство оценило запасы JASDF и пришло к выводу о необходимости замены стареющего флота F-104J. Они изучили список современных самолетов из зарубежных стран, и в итоге конкуренция сузилась до двух самолетов - F-14 Tomcat и F-15 Eagle. Хотя F-15 одержал победу над F-14, многие японцы в то время считали, что F-14 будет принят вместе с F-15 в JASDF. Названный F-14J, это перехватчик, который JASDF рассмотрит возможность приобретения и модификации, если возникнет такая необходимость."

