  ENG_Anti_Air_0: "FIM-43 Redeye"
  ENG_Anti_Air_0_desc: "Разработанная нашей собственной компанией General Dynamics, эта ракетная система использует пассивное самонаведение для слежения за самолетами на основе тепла от их выхлопа, после того как оператор отслеживает их цель визуально, как и любое другое Легкое оружие. Требуя, чтобы прямое попадание было смертельным, это оружие является грубым, но эффективным."
  ENG_Anti_Air_1: "FIM-92 Stinger"
  ENG_Anti_Air_1_desc: "Спроектированная так же, как и ее предшественница, эта пассивная ракета класса "воздух-поверхность" имеет несколько новых улучшений по сравнению с более ранней моделью, таких как улучшенная баллистика, программное обеспечение и вариант с двойным ИК и УФ-обнаружением."
  ENG_Anti_Air_2: "FIM-92E Stinger"
  ENG_Anti_Air_2_desc: "Продолжая работу над надежностью платформы "Стингер", General dynamics улучшила систему, добавив новый датчик опрокидывания и переработанное программное обеспечение управления, поведение самолета также значительно улучшилось. Кроме того, резко возросла эффективность борьбы с малыми целями, такими как беспилотные летательные аппараты, крылатые ракеты и легкие разведывательные вертолеты."
  ENG_Anti_Air_3: "FIM-194 Speargun" #Fictional
  ENG_Anti_Air_3_desc: "Поскольку самолеты 5-го поколения заметно присутствуют на поле боя, эта последняя итерация нашей системы MANPAD реализует множество изменений для борьбы с этим новым противником. Прежде всего это возможности наведения, которые варьируются от Командной линии визирования, лазерного наведения, а также УФ и ИК-наведения."
  ENG_Anti_Air_4: "FIM-245 Heartstriker" #Fictional
  ENG_Anti_Air_4_desc: "Эта система, созданная усилиями DARPA, является вершиной наших оружейных платформ MANPAD. Благодаря последним достижениям а также миниатюризации датчиков наши инженеры позволили 1 человеку с эффективной мощностью уничтожить или вывести из строя некоторые из самых незаметных самолетов доступных нашим противникам."

  ENG_APC_1: "Alvis Saracen"
  ENG_APC_1_short: "Saracen"
  ENG_APC_2: "FV432 APC"
  ENG_APC_2_desc: "Основанный на конструкции M113, FV432 - это британская версия, которая чаще всего строилась в 1976-х годах. Это был костяк британских моторизованных и механизированных сил до того, как CVR(T) был принят на вооружение. Универсальность FV432 по-прежнему ценна для британской армии и используется в вспомогательных и вспомогательных ролях даже сегодня."
