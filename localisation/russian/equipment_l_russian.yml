  SIN_util_vehicle_5:0 "Belrex PCSV"
  SIN_util_vehicle_5_short:0 "Belrex"
  SIN_util_vehicle_5_desc:0 "Belrex PCSV был представлен в 2016 году в рамках инициативы SAF по преобразованию своей армии в Боевую силу 3-го поколения. Первоначально производный от южноафриканского Marauder MRAP, Belrex предназначен для выполнения аналогичной роли, но с возможностью гибкой модификации для различных миссий и потребностей. "Белрекс" должен был заменить 5-тонные грузовики и бронетранспортеры SAF."

