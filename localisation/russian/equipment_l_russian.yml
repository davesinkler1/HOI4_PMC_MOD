  SPR_util_vehicle_0:0 "Willys-V.I.A.S.A MB-CJ3B"
  SPR_util_vehicle_0_short:0 "MB-CJ3B"
  SPR_util_vehicle_0_desc:0 "Произведенный в Испании компанией V.I.A.S.A. (Vehículos Industriales y Agrícolas, Sociedad Anónima) по лицензии Willys, MB-CJ3B - это легкий вездеход. Он оснащен двигателем Perkins P4-192. Благодаря своей большой маневренности и скорости, это идеальное транспортное средство для разведки и связи между войсками."
  SPR_util_vehicle_1:0 "Land Rover-Santana 88"
