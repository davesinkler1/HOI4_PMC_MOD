  ### Spain ###
  SPR_infantry_weapons:0 "CETME Model A"
  SPR_infantry_weapons1:0 "CETME Model C"
  SPR_infantry_weapons2:0 "CETME Model L"

  SPR_APC_1:0 "Food Machinery Corp M-113A2"
  SPR_APC_1_short:0 "TOA M-113A2"
  SPR_APC_1_desc:0 "TOA (с испанского "Transporte Oruga Acorazado") - это полностью гусеничный бронетранспортер (БТР), разработанный и произведенный компанией Food Machinery Corp (FMC). М113 ввел новую алюминиевую броню, которая сделала машину намного легче, чем предыдущие машины; она была достаточно толстой, чтобы защитить экипаж и пассажиров от огня стрелкового оружия, но достаточно легкой, чтобы машина была транспортабельной по воздуху и умеренно амфибийной. Испанская армия использует широкий спектр приспособлений этой машины, таких как бронированная машина скорой помощи, минометчик, инженерная машина и командная машина."
  SPR_APC_2:0 "Enasa BMR-600"
  SPR_APC_2_short:0 "BMR-600"
  SPR_APC_2_desc:0 "Колесный бронетранспортер 6х6 производства испанской компании Enasa. Первоначально приводимый в действие дизельным двигателем Pegaso 9157/8 мощностью 306 л. с., он имеет автоматическую коробку передач, гидротрансформатор, независимую подвеску на всех шести колесах и возможность амфибии. Его также можно транспортировать по воздуху. Он получил различные виды оружия на протяжении всей своей жизни, а также есть полевая версия скорой помощи. В качестве дополнительного амфибийного оборудования он имеет два гидрореактивных двигателя для перемещения по воде. Базовый БТР. Может быть вооружен пулеметами .50 калибра М2HB, 7,62 мм MG1A1 или автоматическим гранатометом 40 мм LAG-40."
  SPR_APC_3:0 "Enasa BMR-M1"
  SPR_APC_3_short:0 "BMR-M1"
  SPR_APC_3_desc:0 "Оригинальные двигатели Pegaso были заменены новыми двигателями Scania DS9 61A 24S мощностью 310 л. с. в рамках программы "BMR 2". Кроме того, машины были оснащены дополнительной пассивной броней и системой кондиционирования воздуха. Базовый БТР. Может быть вооружен пулеметом М-2 калибра 12,70 мм, установленным в башне ТС-3, автоматическим гранатометом калибра 40 мм LAG-40 или ракетницей TOW-2."
  SPR_APC_4:0 "FMC Штурмовая машина-амфибия LVPT-7"
  SPR_APC_4_short:0 "LVPT-7"
  SPR_APC_4_desc:0 "После Корейской войны USMC заказала новую модель амфибии для замены старого LVT. Он используется десантно-десантными батальонами Корпуса морской пехоты США для высадки надводных штурмовых элементов десантных войск и их оборудования в едином подъеме с десантных судов во время десантных операций на внутренние цели и для проведения механизированных операций и связанной с ними боевой поддержки в последующих механизированных операциях на берегу. Он также управляется другими силами. Морские Пехотинцы называют их "амтраками", сокращая их первоначальное обозначение, "амфибийный трактор". Испанский флот подписал соглашение о включении их в состав Infantería de Marina."
  SPR_APC_5:0 "BAE Systems Штурмовая машина-амфибия 7A1"
  SPR_APC_5_short:0 "AAV-7A1"
  SPR_APC_5_desc:0 "Штурмовая машина-амфибия (ААV) - официальное обозначение ААVP-7А1 (ранее известная как Десантная машина, гусеничная, кадровая-7 абб. LVTP-7) - полностью гусеничная десантная машина-амфибия. Работает от дизельного двигателя Cummins VT400, и он приводится в действие через трансмиссию FMC HS-400-3A1. Он имеет восемь дымовых гранатометов вокруг станции вооружения, которая представляет собой оружейную станцию Cadillac Gage или Up-Gunn Weapon Station (UGWS), которая была вооружена как пулеметом M2HB калибра 50 кал (12,7 мм), так и 40-мм гранатометом Mk-19. AAV-7A1 - главная амфибийная штурмовая машина испанской Infantería de Marina."
  SPR_APC_6:0 "RG-31 Nyala"
  SPR_APC_6_short:0 "RG-31 Nyala"
  SPR_APC_6_desc:0 ""
  SPR_APC_7:0 "MOWAG GmbH Piraña III"
  SPR_APC_7_short:0 "Piraña III"
  SPR_APC_7_desc:0 "Разработан швейцарской компанией MOWAG (в настоящее время General Dynamics European Land Systems - Mowag GmbH). Piraña IIIC - это БТР 8х8 с модульной масштабируемой броневой защитой от огня стрелкового оружия, минных взрывов и ракет РПГ. Он может быть адаптирован под конкретные требования заказчика. Дополнительная броня может быть установлена для более высокого уровня защиты. Он имеет специальную конструкцию напольного покрытия, обеспечивающую защиту от наземных мин и самодельных взрывных устройств. Автомобиль оснащен системой защиты NBC и автоматической системой пожаротушения. Базовый БТР обычно вооружен дистанционно управляемым 12,7-мм HMG."
  SPR_APC_8:0 "MOWAG GmbH Piraña IIIC"
  SPR_APC_8_short:0 "Piraña IIIC"
  SPR_APC_8_desc:0 "An improved version of the Piraña III."

  SPR_IFV_1:0 "Panhard M-3"
  SPR_IFV_1_short:0 "M-3"
  SPR_IFV_1_desc:0 "Машина Panhard M-3 была разработана для поддержки подразделений, оснащенных моделью AML recon. 95% механических деталей полностью совместимы с моделью AML, поэтому затраты на строительство и техническое обслуживание могут быть сведены к минимуму. Экипаж машины состоит из командира, наводчика, заряжающего и водителя. Базовая конфигурация вооружения-76/60-мм пушка М-32, 12,70-мм пулемет М-2 в крыше и соосный 7,62-мм Браунинг М-1919А4Е1."
  SPR_IFV_2:0 "ENASA-Pegaso VEC"
  SPR_IFV_2_short:0 "VEC"
  SPR_IFV_2_desc:0 "VEC (Vehiculo de Exploracion de Caballería) - это бронетранспортер, базирующийся в BMR и разработанный испанской компанией ENASA-Pegaso (сегодня Santa Bárbara Sistemas). Версия VEC сохраняет большую часть механических компонентов BMR, но изменяет форму корпуса, распределение и внутреннее кондиционирование, чтобы адаптировать его к новым функциям. VEC монтирует 25-мм пушку M-242 Bushmaster или 7,62-мм пулемет MG-42 в башне TC-25."
  SPR_IFV_3:0 "ENASA-Pegaso VEC-M"
  SPR_IFV_3_short:0 "VEC-M"
  SPR_IFV_3_desc:0 "После долгой интенсивной службы VEC-M включает в себя несколько улучшений по сравнению с оригинальной моделью. Двигатель был заменен на Scania DS9 с лучшей производительностью, другой сильно улучшенной областью была защита автомобиля. Броня корпуса была увеличена для противодействия урону от средних пулеметов до 14,50 мм калибра. Серия М включает в себя противовзрывное оборудование, очень похожее на блоки MBT, основанное на нескольких датчиках, которые позволяют использовать систему управления огнем при обнаружении внутреннего взрыва."
  SPR_IFV_4:0 "General Dynamics ASCOD VCI/C Pizarro"
  SPR_IFV_4_short:0 "VCI/C Pizarro"
  SPR_IFV_4_desc:0 "ASCOD (Развитие Австрийско-Испанского сотрудничества) IFV является продуктом соглашения о сотрудничестве между Steyr-Daimler-Puch AG и Santa Bárbara Sistemas. В Испании автомобиль называется "Писарро". VCI/C (по-испански "Vehiculo de Combate de Infantería/Caballería") монтирует 30-мм автопушку Mauser MK-30/2 в полностью проходимой электромеханической башне. Двойная ленточная 30-мм пушка, электрически стабилизированная на двух плоскостях, способна вести огонь со скоростью до 770 об/мин и точно поражать цели на ходу. В качестве дополнительного вооружения "Писарро" имеет пулемет MG-3."
  SPR_IFV_5:0 "General Dynamics ASCOD VCI/C Pizarro Phase II"
  SPR_IFV_5_short:0 "VCI/C Pizarro II"
  SPR_IFV_5_desc:0 "На втором этапе была усовершенствована двигательная группа, и теперь она монтирует MTU 8V-199-TE20 и трансмиссию нового поколения, которая работает с двоичной логикой, полностью разработанной в Испании."
  SPR_IFV_6:0 "General Dynamics ASCOD VCI/C Pizarro Phase III"
  SPR_IFV_6_short:0 "VCI/C Pizarro III"
  SPR_IFV_6_desc:0 "На своей третьей итерации примечательно, что эта новая фаза 3 Pizarro будет результатом объединения баржи ASCOD нового поколения, используемой в саперной боевой машине (VCZAP), но обеспечения ее системами миссии, разработанными для Колесной боевой машины (VCR) "Дракон". Модернизированная баржа, используемая в VCZAP, обеспечивает высокий уровень защиты, так как она оптимизирована против мин и СВУ, имеет высокую баллистическую защиту и противоминные сиденья. Системы миссии, которые были включены, включают в себя ситуационную осведомленность, коммуникационное оборудование, системы вооружения, электрооптику и навигационные системы."
  SPR_IFV_8:0 "General Dynamics Santa Bárbara Sistemas Dragón"
  SPR_IFV_8_short:0 "VCR 8x8 Dragón"
  SPR_IFV_8_desc:0 "Базирующийся на платформе Piranha V, Dragón - это бронированная пехотная транспортная машина, которая была полностью разработана для того, чтобы быть полностью адаптированной к требованиям испанской армии. Базовая модель для пехотного транспорта включает в себя дистанционную башню UT-30 MK2 производства NAVANTIA, но с технологией ELBIT и EXPAL, вооруженную 30-мм пушкой ATK MK44-ABM Bushmaster II."

