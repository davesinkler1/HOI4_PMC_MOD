  CZE_L_Strike_fighter1_desc:0 "В ответ на значительную потребность в едином реактивном тренажере, который должен быть принят на вооружение в различных странах Восточного блока, Aero решила приступить к разработке собственного конструкторского проекта с целью надлежащего удовлетворения этого спроса. 5 апреля 1959 года первый прототип, обозначенный как XL-29, совершил свой первый полет. L-29 был выбран для того, чтобы стать стандартным тренажером для военно-воздушных сил стран Варшавского договора, для которых он был поставлен с 1960-х годов."
