  ### Czech Air Force ###

  CZE_Air_UAV1:0 "CANTAS A"
  CZE_Air_UAV1_desc:0 "Небольшой беспилотник наблюдения VTOL."
  CZE_Air_UAV2:0 "CANTAS II"											#Fictional
  CZE_Air_UAV2_desc:0 "Проект среднего перспективного беспилотника VTOL с базовыми ударными возможностями."
  CZE_Air_UAV3:0 "BL-1 Bouře"										#Fictional
  CZE_Air_UAV3_desc:0 "Проект перспективного беспилотного летательного аппарата большой дальности с высокоточными боеприпасами и базовой мощностью "воздух-воздух"."
  CZE_Air_UAV4:0 "BL-4 Blesk" 										#Fictional
  CZE_Air_UAV4_desc:0 "Отечественный малозаметный беспилотник с высокоточными ударными возможностями и очень длительной выносливостью с возможностью удержания на высоте 30 км в течение 250 часов за счет более низкого сопротивления воздуха и удельного давления."

  CZE_attack_helicopter1:0 "Mil Mi-171Š"
  CZE_attack_helicopter1_desc:0 "Отечественный капитальный ремонт Ми-8/Ми-17/Ми-18 с преобразованием в базовый вертолет, оснащенный ракетами AGM и AAM на подкрыльевых пилонах. Вертолет по-прежнему способен перевозить 16 пассажиров внутри своего планера."
  CZE_attack_helicopter2:0 "Mi-24D"
  CZE_attack_helicopter2_desc:0 "Отечественный экспортный вариант Ми-24 из Советского Союза с новым чешским программным и аппаратным обеспечением, включающим новую сенсорную матрицу, оптику и рестайлинг сетевого корыта вертолета, упрощающий его до современных стандартов."
  CZE_attack_helicopter3:0 "Mi-35M"
  CZE_attack_helicopter3_desc:0 "Ми-35М - это 1-я партия модернизаций к этому кораблю. Он имеет 6 подкрыльевых пилонов, которые могут нести множество типов управляемых, неуправляемых систем вооружения или боевых капсул последнего поколения."
  CZE_attack_helicopter4:0 "BV-38 Blesk"				#Fictional
  CZE_attack_helicopter4_desc:0 "Опыт прошлых модернизаций и проектов вертолетов позволил создать свой собственный боевой вертолет. В результате BV-14 Blesk имеет толкающий винт в дополнение к несущему винту, что позволяет этому вертолету летать с удивительной скоростью 450 км/ч. Это также было достигнуто за счет придания его форме очень обтекаемой и аэродинамической формы и размещения всего оружия вне его внутреннего хранилища для них. В аварийных ситуациях всегда есть две ракеты класса "воздух-воздух", готовые к запуску даже из этого внутреннего пространства в радиусе 90 градусов перед вертолетом."
  CZE_attack_helicopter5:0 "BV-43 Vichr"				#Fictional
  CZE_attack_helicopter5_desc:0 "Первые прототипы вертолетов-невидимок с кодовыми названиями BV-40, 41 и 42 привели к тому, что эта машина объединила свои возможности воедино. Вертолет использует многие функции от BV-38, а также имеет внутренний автоматический перегрузчик для ракет, что позволяет вертолету не иметь внешних пилонов даже при необходимости, в отличие от BV-38. Вместо этого имеется 4 шахты для ракет, загруженных двумя AGM и двумя AAM с еще 16 ракетами каждого типа с автоматической перезарядкой."

  CZE_early_helicopter:0 "HC-102"
  CZE_early_helicopter_desc:0 "Двухместный разведывательный вертолет, разработанный в 60-е годы."
  CZE_transport_helicopter1:0 "Mil Mi-4 CZ"
  CZE_transport_helicopter1_desc:0 "Отечественный вариант советского Ми-4, предназначенный для различных грузовых перевозок и десантирования войск, отличался новым двигателем и переоборудованным внутренним пространством планера с увеличенным грузовым пространством и новой конструкцией кабины."
  CZE_transport_helicopter2:0 "Mil Mi-17M CZ"
  CZE_transport_helicopter2_desc:0 "Отечественный вариант советского Ми-8 использовался как большой грузовой тягач, способный перевозить 16 пассажиров и 2 пилота. Он имеет новую цифровую кабину пилота и боковое крепление MGs."
  CZE_transport_helicopter3:0 "V-5 Kolovrátek"	#Fictional
  CZE_transport_helicopter3_desc:0 "Опыт прошлых модернизаций вертолетов и проектов позволил нам проектировать наши собственные машины с земли. В результате получились V-1,2,3 и 4 прототипа. И их первая серийная модель V-5. Он имеет 26-метровые лопасти несущего винта, что позволяет ему перевозить много тонн грузов или небольших транспортных средств."
  CZE_transport_helicopter4:0 "V-15 Skokan"		#Fictional
  CZE_transport_helicopter4_desc:0 "Этот вертолет имеет два несущих винта, установленных на крыльях, и может перевозить еще большее количество грузов или пассажиров к месту назначения. Он также вооружен оборонительным вооружением и ракетами класса "воздух-воздух"."
  CZE_transport_helicopter5:0 "V-41 Sokol"		#Fictional
  CZE_transport_helicopter5_desc:0 "Стелс-вертолет с аэродинамическим корпусом, покрытым радиопоглощающими материалами, хранящим груз и опционально устанавливаемым вооружением внутри скрытого оружейного отсека."

  CZE_MR_Fighter1:0 "Su-22M4"
  CZE_MR_Fighter1_desc:0 "Отечественная модернизация Су-22 выпуска 4 с улучшенной авионикой и программным обеспечением, позволяющим использовать новейшие ракеты AGM."
  CZE_MR_Fighter2:0 "Let-25K"
  CZE_MR_Fighter2_desc:0 "Чешский многоцелевой истребитель разработан с учетом возможностей наземного удара, оставляя воздушный бой в качестве второстепенной цели."
  CZE_MR_Fighter3:0 "Aero L-21 Sova"					#Fictional
  CZE_MR_Fighter3_desc:0 "Истребитель с новыми форсажными двигателями способен развивать скорость до 3000 км/ч на высоте 20 км. Он может нести на своих пилонах множество вариантов вооружения, включая высокоточные боеприпасы и бомбы JDAM. В ходе испытаний бомба, сброшенная с такой скорости на такой высоте, поразила движущуюся цель на расстоянии в 57 км от самолета."
  CZE_MR_Fighter4:0 "Let-35 Skřivan"					#Fictional
  CZE_MR_Fighter4_desc:0 "Маневренный многоцелевой истребитель с хорошим удержанием энергии. Она фокусируется в основном на воздушном бою."
  CZE_MR_Fighter5:0 "Let-55 Straka"					#Fictional
  CZE_MR_Fighter5_desc:0 "Двухмоторный сверхманевренный истребитель. Оснащает большинство современных боеприпасов благодаря специально разработанному программному обеспечению, состоящему из основного кода в сочетании с модульными частями кода от различных производителей оружия, позволяющими кодировать каждую часть системы оружия специально для ее единственной цели. Это также облегчает обновление программного обеспечения и почти не приводит к несовместимости."
  CZE_MR_Fighter6:0 "Aero L-73 Špaček"				#Fictional
  CZE_MR_Fighter6_desc:0 "Supercruise способный стелс многоцелевой истребитель с внутренним хранилищем из 8 пилонов предназначенный для роли SEAD."
  CZE_MR_Fighter7:0 "Let-81 Sup"						#Fictional
  CZE_MR_Fighter7_desc:0 "Гиперзвуковой перехватчик с энергетически направленным оружием как наступательного, так и оборонительного назначения и гиперзвуковыми ракетами."
  CZE_MR_Fighter8:0 "Let-83 Slavík"					#Fictional-The Tier 8 is not in game yet anyway....
  CZE_MR_Fighter8_desc:0 "Гиперзвуковой морфинг - изменяющий форму многоцелевой самолет с противоспутниковым вооружением и изменяемой формой двигателя, способный к суборбитальному полету в течение больших периодов времени, удваиваясь как самолет-шпион, способный сбить любого противника, пытающегося поймать его одновременно."

