  SPR_transport_helicopter1:0 "Bell UH-1H Huey"
  SPR_transport_helicopter1_short:0 "UH-1H Huey"
  SPR_transport_helicopter1_desc:0 "Служебный военный вертолет, работающий на одном турбовальном двигателе, с двухлопастным основным и хвостовым винтами. Первый член продуктивного семейства Huey, он был разработан компанией Bell Helicopter для удовлетворения требований армии Соединенных Штатов 1952 года к медицинскому эвакуационному и служебному вертолету и впервые полетел в 1956 году. UH-1 был первым турбовинтовым вертолетом, произведенным для вооруженных сил Соединенных Штатов, и с 1960 года было построено более 16,000 вертолетов."
  SPR_transport_helicopter2:0 "Airbus Helicopters AS 332 Super Puma"
  SPR_transport_helicopter2_short:0 "As332 SuperPuma"
  SPR_transport_helicopter2_desc:0 "Четырехлопастный двухмоторный вертолет среднего класса, разработанный и продаваемый компанией Airbus Helicopters. Это ремоторная и более объемная версия оригинального Aérospatiale SA 330 Puma."
  SPR_transport_helicopter3:0 "Boeing CH-47 Chinook"
  SPR_transport_helicopter3_short:0 "CH-47 Chinook"
  SPR_transport_helicopter3_desc:0 "Двухмоторный, тандемный несущий винт, тяжелый вертолет, разработанный американской винтокрылой компанией Vertol и производимый компанией Boeing Rotorcraft Systems. CH-47 - один из самых тяжелых западных вертолетов. "Чинук" обладает несколькими средствами погрузки различных грузов, включая несколько дверей поперек фюзеляжа, широкую погрузочную рампу, расположенную в задней части фюзеляжа, а также в общей сложности три внешних подфюзеляжных грузовых крюка для перевозки нижних грузов."
  SPR_transport_helicopter4:0 "NHIndustries NH-90"
  SPR_transport_helicopter4_short:0 "NH-90"
  SPR_transport_helicopter4_desc:0 "Среднеразмерный двухмоторный многоцелевой военный вертолет. Он был разработан в ответ на требования НАТО к боевому вертолету, который также мог бы эксплуатироваться в военно-морских условиях. Испанский вариант NH90 оснащен отечественными двигателями General Electric CT7 8F5, индивидуальным комплексом связи и разработанными Indra электронными системами оповещения."
  SPR_transport_helicopter5:0 "Sikorsky UH-60 Stealth Hawk"
  SPR_transport_helicopter5_short:0 "Sikorsky UH-60S Stealth Hawk"

  SPR_attack_helicopter1:0 "Bell Helicopter Textron AH-1 Cobra"
  SPR_attack_helicopter1_short:0 "AH-1 Cobra"
  SPR_attack_helicopter1_desc:0 "Двухлопастный одномоторный ударный вертолет производства Bell Helicopter. Он был разработан с использованием двигателя, трансмиссии и роторной системы Bell UH-1 Iroquois. Член плодовитого семейства Хьюи, AH-1 также упоминается как HueyCobra или Змея. ВМС Испании обозначили тип "Z-14". Они были оснащены 20-мм пушечной системой М35 и использовались для поддержки береговых патрульных катеров."
  SPR_attack_helicopter2:0 "Bell Helicopter OH-58A Kiowa"
  SPR_attack_helicopter2_short:0 "OH-58A Kiowa"
  SPR_attack_helicopter2_desc:0 "OH-58A Kiowa - это 4-местный наблюдательный вертолет. Kiowa имеет двухместное кресло пилота, хотя органы управления на левом сиденье предназначены для того, чтобы их можно было снять, чтобы перевозить пассажира спереди. Во время разработки во Вьетнаме он был оснащен миниганом М134, 7,62-мм пулеметом с электрическим приводом."
  SPR_attack_helicopter3:0 "Eurocopter Tigre"
  SPR_attack_helicopter3_short:0 "Tigre"
  SPR_attack_helicopter4:0 "Eurocopter Tigre E Mk2"
  SPR_attack_helicopter4_short:0 "Tigre E Mk2"
  SPR_attack_helicopter4_desc:0 "Четырехлопастный двухмоторный ударный вертолет. Он производится компанией Airbus Helicopters, которая обозначила его как EC665. В Испании его называют "Тигре". Tigre отличается тем, что является первым полностью композитным вертолетом, разработанным в Европе; включает в себя передовые функции, такие как стеклянная кабина пилота, технология стелс и высокая маневренность для повышения его живучести."
  SPR_attack_helicopter5:0 "Airbus Helicopters EC665 Tigre Mark3"
  SPR_attack_helicopter5_short:0 "Tigre MK3"
  SPR_attack_helicopter5_desc:0 "Испания сотрудничала с Францией, Германией и Австралией в модернизации Tiger HAD, получившей название Tiger Mk3. Ключевым аспектом этой модернизации стало принятие на вооружение общей противотанковой ракеты, а также другие усовершенствования в таких областях, как система связи."


  SPR_MBT_1:0 "M60A3TTS"
  SPR_MBT_1_short:0 "M60A3TTS"
  SPR_MBT_2:0 "AMX-30E"
  SPR_MBT_2_short:0 "AMX-30E"
  SPR_MBT_3:0 "Leopard 2A4S"
  SPR_MBT_3_short:0 "Leopard 2A4S"
  SPR_MBT_4:0 "Leopard 2A6Ε"
  SPR_MBT_4_short:0 "Leopard 2A6Ε"
  SPR_MBT_5:0 "Leopard 2A7+"
  SPR_MBT_5_desc:0 "Leopard 2A7+ предназначен для работы как в условиях конфликтов низкой, так и высокой интенсивности. Защита танка была усилена за счет модульной брони, лобовая защита была улучшена за счет сдвоенного комплекта на башне и передней части корпуса, а защита на 360° от РПГ и противоминная защита повышают живучесть танка в городских условиях. Компоненты системы модульной брони впервые были использованы Канадой в Афганистане. Она может стрелять программируемыми фугасными боеприпасами, а установленный в башне MG3 был заменен стабилизированным дистанционно управляемым боевым модулем FLW 200. Также были улучшены мобильность, устойчивость и ситуационная осведомленность."
