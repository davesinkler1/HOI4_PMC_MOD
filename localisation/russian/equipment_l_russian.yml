  CZE_util_vehicle_0: "Tatra 813 6x6 KOLOS" 	#truck
  CZE_util_vehicle_0_short: "Tatra 813"
  CZE_util_vehicle_0_desc: "Грузовик Tatra с хорошими скоростями движения по бездорожью способен перевозить любые грузы, включая живых существ."
  CZE_util_vehicle_1: "Tatra 815 6x6" 			#truck
  CZE_util_vehicle_1_desc: "Модернизированный грузовик Tatra для грузовых и коммунальных нужд. Продается в вариантах исполнения, включая: грузовой, контейнерный тягач, передвижную мастерскую, топливный бак, самосвал, кран, пожарную машину, мусоропровод, транспортный движитель и многое другое."
  CZE_util_vehicle_2: "Tatra 815-7 8x8 PRAM" 	#Armored truck
  CZE_util_vehicle_2_short: "Tatra 815-7"
  CZE_util_vehicle_2_desc: "Tatra T-815 с бронированной кабиной и улучшенными внедорожными возможностями, новым двигателем и GPS."
  CZE_util_vehicle_3: "Tatra 810 6x6" 			#truck
  CZE_util_vehicle_3_desc: "Новый грузовик Tatra с более мощным двигателем и более высокой полезной нагрузкой. Он собран с использованием лучшей системы деталей для удобства обслуживания и ремонта."
  CZE_util_vehicle_4: "Perun 4x4"  				#utility jeep
  CZE_util_vehicle_4_desc: "New utility, command and communication jeep."
  CZE_util_vehicle_5: "Škoda Želva 4x4" 		#Fictional armored jeep/MVAP
  CZE_util_vehicle_5_desc: "Бронированный джип с разведывательным оборудованием, командно-коммуникационным центром или пассажирскими возможностями."
  CZE_util_vehicle_6: "Tatra 915 8x8" 			#Fictional armored truck
  CZE_util_vehicle_6_desc: "Полностью бронированный грузовой автомобиль."
  CZE_util_vehicle_7: "Škoda Kamzík 8x8" 		#Fictional armored truck
  CZE_util_vehicle_7_desc: "MVAP джип с противоминной защитой и очень высокими скоростями по бездорожью благодаря компьютерному прогнозированию местности и автопилоту."


