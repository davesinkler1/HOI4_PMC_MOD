  ITA_Anti_Air_0: "FIM-43"
  ITA_Anti_Air_0_desc: "Разработанная нашей компанией General Dynamics, эта ракетная система использует пассивное инфракрасное самонаведение для отслеживания самолетов на основе тепла от их выхлопа, после чего оператор отслеживает цель визуально, как и при использовании любого другого стрелкового оружия. Это оружие, требующее прямого попадания для получения летального исхода, является грубым, но эффективным."
  ITA_Anti_Air_1: "FIM-92"
  ITA_Anti_Air_1_desc: "Эта пассивная ракета класса "воздух-поверхность", разработанная так же, как и ее предшественница, имеет несколько новых усовершенствований по сравнению с предыдущей моделью, таких как улучшенная баллистика, программное обеспечение, а также вариант с двойным ИК- и УФ-обнаружением."
  ITA_Anti_Air_2: "FIM-92E"
  ITA_Anti_Air_2_desc: "Продолжая развивать надежность платформы \"Stinger\", компания General Dynamics усовершенствовала систему, добавив новый датчик переворачивания и пересмотрев программное обеспечение управления, поведение в полете также значительно улучшилось. Кроме того, значительно повысилась эффективность борьбы с небольшими целями, такими как беспилотники, крылатые ракеты и легкие разведывательные вертолеты."
  ITA_Anti_Air_3: "FIM-194" #Fictional
  ITA_Anti_Air_3_desc: "Поскольку самолеты 5-го поколения стали заметно проявлять себя на поле боя, последняя итерация нашей системы ПЗРК вносит множество изменений для борьбы с этим новым противником. Прежде всего, это возможности наведения на цель, которые варьируются от командной линии видимости, лазерного наведения, а также ультрафиолетового и инфракрасного наведения."
  ITA_Anti_Air_4: "FIM-245" #Fictional
  ITA_Anti_Air_4_desc: "Эта система, созданная в рамках проекта DARPA, является вершиной наших оружейных платформ ПЗРК. Благодаря последним достижениям, а также миниатюризации датчиков наши инженеры позволили одному человеку с эффективной мощностью уничтожить или вывести из строя некоторые из самых скрытных самолетов, имеющихся у наших противников."


