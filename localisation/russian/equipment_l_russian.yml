  USA_attack_helicopter2_desc:0 "Boeing AH-64 Apache - американский двухтурбовый ударный вертолет с хвостовым колесом шасси и тандемной кабиной для экипажа из двух человек. Он оснащен установленным в носу набором датчиков для обнаружения целей и систем ночного видения. Он вооружен 30-мм (1,18 дюйма) цепной пушкой M230, размещенной между основными стойками шасси, под носовой частью фюзеляжа самолета, и четырьмя жесткими точками, установленными на пилонах с заглушками крыла для перевозки вооружения и боеприпасов, как правило, смеси ракет AGM-114 Hellfire и ракетных капсул Hydra 70. АН-64 обладает значительным резервированием систем для повышения боевой живучести."
