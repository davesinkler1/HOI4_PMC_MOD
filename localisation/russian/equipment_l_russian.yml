  SPR_util_vehicle_2:0 "Nissan Patrol MC-4 "
  SPR_util_vehicle_2_short:0 "Nissan Patrol"
  SPR_util_vehicle_2_desc:0 "Разработанный для испанской армии компанией Nissan, он носит обозначение MC-4 (Military Short 4 cylinders). Он базируется на коротком боевом шасси длиной 4,10 метра, пикапного типа. Двигатель атмосферный 4-цилиндровый 2,820 см3 мощностью 82 л. с. и 5-ступенчатой коробкой передач. Основные модификации этой модели сосредоточены на лобовом стекле, которое складывается или поставляется в двух половинках для крепления ствола без отдачи КСО, передний и задний бамперы более прочные, чем гражданская версия, что позволяет улучшить углы атаки и выхода, некоторые аксессуары, такие как крючки, пилоты или электроустановка 24V, НАТО spec."
