  MBT_Equipment:0 "Основной боевой танк"
  MBT_Equipment_desc:0 "Основной боевой танк (ОБТ) - многоцелевой танк, сочетающий высокую огневую мощь с защищённостью и подвижностью."
  MBT_desc:0 "Основной боевой танк (ОБТ) - многоцелевой танк, сочетающий высокую огневую мощь с защищённостью и подвижностью."
  MBT_1:0 "ОБТ 1965 года"
  MBT_1_desc:0 "Разработки начала холодной войны в двигателях, подвеске и легкой композитной броне дало танкам огневую мощь и броню сверхтяжелых танков, а также мобильность легких танков. Обозначенные как 'основные боевые танки', они заменили практически все остальные танки, кроме специализированных разведывательных легких танков. ОБТ имеют тяжелую броню и высокую мобильность на равнинной местности, и обеспечивают армию значительным преимуществом прямого огня."
  MBT_2:0 "ОБТ 1975 года"
  MBT_2_desc:0 "По мере повышения боеспособности противотанковых ракет и превращения вертолетов в опору на полях сражений, в конструкцию танка были внедрены новые типы композитной керамической многослойной брони. Улучшенные дальномеры и системы управления огнем повысили вероятность первого попадания, а автопогрузчики позволили уменьшить размер башни, уменьшив цель для противника. ОБТ имеют тяжелую броню и высокую мобильность на равнинной местности, и обеспечивают армию значительным преимуществом прямого огня."
  MBT_3:0 "ОБТ 1985 года"
  MBT_3_desc:0 "Компьютеризированные стабилизированные системы управления огнем дают возможность вести огонь во время движения, повышая вероятность первого попадания. Тепловизионные прицелы улучшают обнаружение. Газотурбинные или современные дизельные двигатели дают двигателям обеспечивают более высокую постоянную мощность, а легко заменяемая взрывоопасная реактивная броня (ЭРА) обеспечивает более высокую степень выживаемости для основных боевых танков. ОБТ имеют тяжелую броню и высокую мобильность на равнинной местности, и обеспечивают армию значительным преимуществом прямого огня."
  MBT_4:0 "ОБТ 1995 года"
  MBT_4_desc:0 "В связи с растущей угрозой применения ПТУР «Выстрелил и забыл» внедряются системы активной защиты. Это в сочетании с системами пассивного глушения делает танк лучше приспособленным для противодействия ракетным атакам. Сварные, а не литые башни улучшают качество брони танка. Дальнейшее совершенствование лазерных дальномеров позволяет осуществлять детонацию осколочных снарядов на определенном расстоянии против пехотных сил. ОБТ имеют тяжелую броню и высокую мобильность на равнинной местности, и обеспечивают армию значительным преимуществом прямого огня."
  MBT_5:0 "ОБТ 2015"
  MBT_5_desc:0 "Благодаря полностью автоматизированной, оцифрованной и беспилотной башне экипаж танка помещен в бронированную капсулу в передней части корпуса, что значительно повышает живучесть и уменьшает профиль танка. Новое поколение систем активной защиты и радаров улучшает защиту от ракет и снарядов с обедненным ураном. ОБТ имеют тяжелую броню и высокую мобильность на равнинной местности, и обеспечивают армию значительным преимуществом прямого огня."
  MBT_7:0 "ОБТ 2025"
  MBT_7_desc:0 "Включение натотрубок в композиционную смесь брони улучшает защиту и позволяет значительно снизить вес. Автоматизация всех систем основного боевого танка делает оператора опциональным, позволяя изменять профили, уменьшить радиолокационные сечения, что в сочетании с радиоволновыми поглощающими материалами и мощной системой охлаждения выхлопа придает танку характеристики полу-скрытности. ОБТ имеют тяжелую броню и высокую мобильность на равнинной местности, и обеспечивают армию значительным преимуществом прямого огня."
  MBT_8:0 "ОБТ 2035"
  MBT_8_desc:0 "Многослойная автомобильная графеновая броня обеспечивает нанороботизированную и саморемонтируемую защиту с беспрецедентно малым весом. С литиево-воздушными батареями и электрическим двигателем тепловой нагрев бака практически сводится к нулю, а вместе с адаптивным инфракрасным камуфляжем делает его практически не отслеживаемым ракетными системами с электронным управлением. ОБТ имеют тяжелую броню и высокую мобильность на равнинной местности, и обеспечивают армию значительным преимуществом прямого огня."
 
