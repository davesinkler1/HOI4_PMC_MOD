  CZE_LPD_0:0 "Prototyp VL-1970"
  CZE_LPD_0_desc:0 "Výsadková Loď 1970 года был прототипом, созданным в попытке обновить чешский меддитеранский флот. Корабли этого класса должны называться ВЛ-1, ВЛ-2, ВЛ-3... Десантный вертолетный док LHD - это многоцелевые десантно-штурмовые корабли, которые способны управлять вертолетами и имеют хорошо оборудованную палубу. Эти суда построены с полной полетной палубой, похожей по внешнему виду на авианосец, для эксплуатации служебных и ударных вертолетов. Они обеспечивают большой бонус к бомбардировке берега и рекомендуются для использования с десантными атаками."
