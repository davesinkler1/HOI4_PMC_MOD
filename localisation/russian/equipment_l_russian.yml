  USA_CV_MR_Fighter2:0 "Boeing F/A-18C/D Hornet"
  USA_CV_MR_Fighter2_desc:0 "McDonnell Douglas F/A-18 Hornet - это двухмоторный, сверхзвуковой, всепогодный, многоцелевой боевой самолет, предназначенный как для роли истребителя, так и для штурмовика (отсюда и обозначение F/A). Разработанный McDonnell Douglas (ныне Boeing) и Northrop, F/A-18 был получен из последнего YF-17 в 1970-х годах для использования Военно-морским флотом США и корпусом морской пехоты."
  USA_CV_MR_Fighter2_short:0 "F/A-18C/D Hornet"
  USA_CV_MR_Fighter3:0 "F/A-18E/F Super Hornet"
  USA_CV_MR_Fighter3_desc:0 "Boeing F/A-18E и F/A-18F Super Hornet - это двухмоторные, палубные, многоцелевые варианты истребителей на базе McDonnell Douglas F/A-18 Hornet. Одноместные F/A-18E и тандемные F/A-18F являются более крупными и продвинутыми производными F/A-18C и D Hornet. Super Hornet имеет внутреннюю 20-мм поворотную пушку M61 и может нести ракеты класса "воздух-воздух" и оружие класса "воздух-земля". Дополнительное топливо может перевозиться в пяти внешних топливных баках, а самолет может быть сконфигурирован как воздушный заправщик, добавив внешнюю систему дозаправки в воздухе."
