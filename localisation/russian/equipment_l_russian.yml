  GER_MBT_1: "Leopard 1"
  GER_MBT_1_desc: "Леопард (или Леопард 1) - основной боевой танк, разработанный и произведенный компанией Porsche в Западной Германии, который впервые поступил на вооружение в 1965 году. Разработанный в эпоху, когда считалось, что кумулятивные боеприпасы делают обычную тяжелую броню малоэффективной, Леопард сосредоточился на огневой мощи в виде немецкой версии британской 105-мм пушки L7 и улучшенных характеристиках проходимости, не имевших аналогов в других конструкциях того времени."
  GER_MBT_1_short: "Leopard 1"
  GER_MBT_2: "Leopard 1A5"
  GER_MBT_2_desc: "В 1980 году была предпринята исследовательская программа по изучению дальнейших усовершенствований Леопарда 1, обеспечив его полностью современной системой управления огнем и полностью эффективной системой ночного видения в плохую погоду. Было принято решение основывать модернизацию на более ранних моделях, которые больше не были конкурентоспособными. Получившийся Леопард 1A5 был основан на 1225 автомобилях модели Леопард 1A1A1. Башни снова были модифицированы для 1А5, как для того, чтобы хранить все новое оборудование, так и для перемещения большего количества боеприпасов в кормовую часть башни, а не в левую сторону от механика-водителя, где они хранились ранее."
  GER_MBT_2_short: "Leopard 1A5"
  GER_MBT_3: "Leopard 2A4"
  GER_MBT_3_desc: "Самая распространенная версия семейства Леопардов 2, модели 2A4 включали в себя более существенные изменения, включая автоматизированную систему пожаротушения и подавления взрывов, полностью цифровую систему управления огнем, способную обрабатывать новые типы боеприпасов, и улучшенную башню с плоской титаново-вольфрамовой броней. Леопарды 2 были изготовлены в восьми партиях в период с 1985 по 1992 год. Все старые модели были модернизированы до стандарта 2A4. До 1994 года Германия эксплуатировала в общей сложности 2125 машин 2A4."
  GER_MBT_3_short: "Leopard 2A4"
  GER_MBT_4: "Leopard 2A6"
  GER_MBT_4_desc: "Леопард 2A6 включает в себя добавление гладкоствольной пушки Rheinmetall 120 мм L/55 и другие изменения."
  GER_MBT_4_short: "Leopard 2A6"
  GER_MBT_5: "Leopard 2A7+"
  GER_MBT_5_desc: "Leopard 2A7+ предназначен для работы как в условиях конфликтов низкой, так и высокой интенсивности. Защита танка была усилена за счет модульной брони, лобовая защита была улучшена за счет сдвоенного комплекта на башне и передней части корпуса, а защита на 360° от РПГ и противоминная защита повышают живучесть танка в городских условиях. Компоненты системы модульной брони впервые были использованы Канадой в Афганистане. Она может стрелять программируемыми фугасными боеприпасами, а установленный в башне MG3 был заменен стабилизированным дистанционно управляемым боевым модулем FLW 200. Также были улучшены мобильность, устойчивость и ситуационная осведомленность."
  GER_MBT_5_short: "Leopard 2A7+"
