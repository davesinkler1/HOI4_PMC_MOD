  ITA_command_control_equipment: "BFT"
  ITA_command_control_equipment_desc: "Оборудование C&C времен холодной войны, произведенное в Словакии в эпоху Чехословакии."
  ITA_command_control_equipment1: "LC2"
  ITA_command_control_equipment1_desc: "C2 (Command and Control) - первое поколение оборудования C2. Средства командования и управления - это система, позволяющая руководству осуществлять власть и управление над назначенными силами для выполнения миссий и задач. Эффективное командование и управление ведет к повышению организованности и морального духа."
  ITA_command_control_equipment2: "LC2EVO"
  ITA_command_control_equipment2_desc: "C3 (Command, Control & Communication) - это второе поколение оборудования C2. Средства командования и управления - это система, позволяющая руководству осуществлять власть и управление над назначенными силами для выполнения миссий и задач. Эффективное командование и управление ведет к повышению организованности и морального духа."
  ITA_command_control_equipment3: "SICCONA"
  ITA_command_control_equipment3_desc: "C3ISTAR (Command, Control & Communication, Intelligence, Surveillance, Target Acquisition, and Reconnaissance) - это третье поколение оборудования C2. Средства командования и управления - это система, позволяющая руководству осуществлять власть и управление над назначенными силами для выполнения миссий и задач. Эффективное командование и управление ведет к повышению организованности и морального духа."
  ITA_command_control_equipment4: "SIACCON ADV"
  ITA_command_control_equipment4_desc: "C4I (Command, Control, Communications, Computers, Intelligence, and Interoperability) - это четвертое поколение оборудования C2. Средства командования и управления - это система, позволяющая руководству осуществлять власть и управление над назначенными силами для выполнения миссий и задач. Эффективное командование и управление ведет к повышению организованности и морального духа. C4I (Command, Control, Communications, Computers, Intelligence, and Interoperability) - это четвертое поколение оборудования C2."
  ITA_command_control_equipment5: "SIACCON NCW"
  ITA_command_control_equipment5_desc: "C4ISTAR (Command, Control, Communications, Computers, Intelligence, Interoperability, Surveillance, Target Acquisition, and Reconnaissance) - это пятое поколение оборудования C2. Средства командования и управления - это система, позволяющая руководству осуществлять власть и управление над назначенными силами для выполнения миссий и задач. Эффективное командование и управление ведет к повышению организованности и морального духа."
  ITA_command_control_equipment6: "SIACCON NCW ADV"
  ITA_command_control_equipment6_desc: "C4ISTAR (Command, Control, Communications, Computers, Collaboration, Intelligence, Interoperability, Surveillance, Target Acquisition, and Reconnaissance) - это седьмое поколение оборудования C2. Средства командования и управления - это система, позволяющая руководству осуществлять власть и управление над назначенными силами для выполнения миссий и задач. Эффективное командование и управление ведет к повышению организованности и морального духа."


  ITA_land_Drone_equipment: "Sistema Micro-APR RQ-9A/B" #Fictional
  ITA_land_Drone_equipment_desc: "Ручной беспилотник первого поколения, оснащенный базовой разведывательной оптикой, обеспечивающей связь в реальном времени с компьютером полевого управления оператора. Имеет внутреннюю память видеосъемки и топливо на полчаса. Запускается вручную, а также используется для поиска радиосигналов."
  ITA_land_Drone_equipment1: "Sistema Micro-APR RQ-11B/C “RAVEN B/DDL”"
  ITA_land_Drone_equipment1_desc: "Беспилотник второго поколения запускается с помощью ракетного двигателя с пусковой установки. Дрон управляется из машины наблюдения и может также использоваться для захвата целей и постановки помех. Беспилотник имеет потолок высоты 4 км и радиус действия 120 км."
  ITA_land_Drone_equipment2: "Sistema Micro-APR STRIX-C"
  ITA_land_Drone_equipment2_desc: "Модернизированная версия беспилотника RAVEN с увеличенной выносливостью, запасом топлива и повышенной надежностью в условиях песка и пыли. Беспилотник изготовлен из композитных материалов, что увеличивает его дальность полета до 180 км."
  ITA_land_Drone_equipment3: "Sistema Tattico-APR RQ-7C “SHADOW 200”"
  ITA_land_Drone_equipment3_desc: "Дрон наблюдения, разработанный специально для городских районов, оснащенный ИК/НВ-излучателями 2-го поколения и новейшими устройствами глушения. Может перевозить некоторые грузы своего взвода, чтобы облегчить и, в основном, ускорить время передвижения между пунктами назначения и целями."
  ITA_land_Drone_equipment4: "Sistema Micro-APR SIXTON-A"
  ITA_land_Drone_equipment4_desc: "Дрон, использующий достижения в области стелс-технологий, делает эту маленькую цель еще меньше. Он оснащен винтовым двигателем, способным работать на большой высоте, и способен брать под контроль менее продвинутые дроны, используя свои направленные сигналы. Его потолок составляет 10 км, а RCS ниже 0,0001."
  ITA_land_Drone_equipment5: "Sistema Tattico-APR RQ-9A “SHADOW 300”" #Fictional
  ITA_land_Drone_equipment5_desc: "Невидимый дрон с внутренней памятью. Он способен долететь до цели незамеченным, поскольку на его коже расположены проекторы, имитирующие небо, облака или другие препятствия. Затем дрон может использовать свой груз, датчики или оборудование в грузовом отсеке. У него очень тихие лопасти ротора, что позволяет ему быть неслышным на высоте 1 км над землей."


