  UKR_SP_R_arty_0:0 "БМ-21 «Град»"
  UKR_SP_R_arty_0_desc:0 "В современных операциях дедушка ГАМС и МТРС обычно не использовался, в основном во время Второй мировой войны и в Афганистане. Эффективен на расстоянии 20 км."
  UKR_SP_R_arty_1:0 "BM-27 «Ураган»"
  UKR_SP_R_arty_1_desc:0 "Этот автомобиль представляет собой более современную версию «Град». Тот, который может пройти где угодно в мире снега, льда или пустыни. Эффективная дальность стрельбы составляет 35 км."
  UKR_SP_R_arty_2:0 "9A52-4 «Торнадо»"
  UKR_SP_R_arty_2_desc:0 "Чрезвычайно тяжелая артиллерийская батарея, с которой невозможно справиться. Она может уничтожать целые города. Максимальная дальность 90 км."

  UKR_SP_arty_0:0 "2С3 «Акация»"
  UKR_SP_arty_0_desc:0 "Вооружен 152.4-мм пушкой Д-22, которая может при желании стрелять в солнце с небес. Это замечательная артиллерийская батарея с дальностью в 50 км."
  UKR_SP_arty_1:0 "2С19 «Мста-С»"
