  night_vision_1_desc:0 "Системы ночного видения 1-го поколения обладают электростатической фокусировкой, усиливающей входной сигнал в несколько сотен раз. Достаточно громоздкие и требуют лунный свет для нормальной работы."
  night_vision_2_desc:0 "Системы ночного видения 2-го поколения получили микроканальную технологию, позволившую добиться столь желанной компактности при величине коэффициента усиления примерно в 20 000."
  night_vision_3_desc:0 "Оснащение систем ночного видения 3-го поколения арсенид-галлиевыми фотокатодами позволило вывести чувствительность приборов ночного видения на новый качественный уровень и обеспечить наблюдение при освещённости в условиях безлунной глубокой ночи при наличии плотной облачности."
  night_vision_4_desc:0 "В конструкции СНВ 4-го поколения устанавливается импульсный источник питания для усиления интегральной чувствительности. Это позволяет использовать СНВ без ИК подсветки. Прицелу необходим малейший источник света чтобы видеть в темноте."

  cnc_equipment:0 "Оборудование C&C"
  cnc_equipment_desc:0 "Система управления войсками создается для надежного и эффективного осуществления управления подразделениями, частями, соединениями при подготовке и в ходе боя."
  command_control_equipment:0 "Оборудование C&C"
  command_control_equipment_desc:0 "Система управления войсками создается для надежного и эффективного осуществления управления подразделениями, частями, соединениями при подготовке и в ходе боя."
  command_control_equipment1:0 "Оборудование C3"
  command_control_equipment1_desc:1 "Система управления войсками создается для надежного и эффективного осуществления управления подразделениями, частями, соединениями при подготовке и в ходе боя. C3 (команда, управление и коммуникации) - это второе поколение оборудования C2."
  command_control_equipment2:0 "Оборудование C3ISTAR"
  command_control_equipment2_desc:1 "Система управления войсками создается для надежного и эффективного осуществления управления подразделениями, частями, соединениями при подготовке и в ходе боя. C3ISTAR (командование, управление и коммуникации, сведения, наблюдение, обнаружение целей и разведка) - третье поколение оборудования C2."
  command_control_equipment3:0 "Оборудование C4I"
  command_control_equipment3_desc:1 "Система управления войсками создается для надежного и эффективного осуществления управления подразделениями, частями, соединениями при подготовке и в ходе боя. C4I (командование, управление, коммуникации, компьютеры, сведения и взаимодействие) - четвертое поколение оборудования C2."
  command_control_equipment4:0 "Оборудование C4ISTAR"
  command_control_equipment4_desc:1 "Система управления войсками создается для надежного и эффективного осуществления управления подразделениями, частями, соединениями при подготовке и в ходе боя. C4ISTAR (командование, управление, коммуникации, компьютеры, сведения, функциональная совместимость, наблюдение, получение цели и разведка) - пятое поколение оборудования C2."
  command_control_equipment5:0 "Оборудование C5I"
  command_control_equipment5_desc:1 "Система управления войсками создается для надежного и эффективного осуществления управления подразделениями, частями, соединениями при подготовке и в ходе боя. C4ISTAR (командование, управление, коммуникации, компьютеры, сотрудничество и сведения) является шестым поколением оборудования C2."
  command_control_equipment6:0 "Оборудование C5ISTAR"
  command_control_equipment6_desc:1 "Система управления войсками создается для надежного и эффективного осуществления управления подразделениями, частями, соединениями при подготовке и в ходе боя. C4ISTAR (командование, управление, коммуникации, компьютеры, совместная работа, сведения, функциональная совместимость, наблюдение, получение цели и разведка) - седьмое поколение оборудования C2."

