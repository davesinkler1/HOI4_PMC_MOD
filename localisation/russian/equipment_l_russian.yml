  ### Russia ###
  SOV_infantry_weapons:0 "AKM"
  SOV_infantry_weapons_desc:0 "АКМ, разработанный в 1959 году, является наиболее распространенным модернизированным вариантом автомата АК-47, разработанного Михаилом Калашниковым. Он намного легче и точнее во время автоматического огня, чем его предшественник."
  SOV_infantry_weapons1:0 "АК-74"
  SOV_infantry_weapons1_desc:0 "АК-74 разработан на основе АКМ и имеет значительные улучшения по сравнению с его предшественником. Примечательно, что он использует патроны 5,45 мм вместо стандартного 7,62 мм по Варшавскому договору."
  SOV_infantry_weapons2:0 "АК-74М"
  SOV_infantry_weapons2_desc:0 "В 1991 году на заводе «Ижмаш» в Ижевске началось серийное производство модернизированного варианта АК-74 - АК-74М. Оснащен облегченным затвором и затворной рамой, а также полиамидным штоком, наполненным стеклом."
  SOV_infantry_weapons3:0 "AK-103"
  SOV_infantry_weapons3_desc:0 "Штурмовая винтовка АК-103 является аналогом АК-74М под патрон М43 размером 7,62х39 мм. Как и старый AKM, 103 может использовать различные прицелы, включая ночное видение и телескоп. К нему подойдет штык или гранатомет. В отличии от большинства АК, 103-ий сделан из пластика и более дешевых материалов."
  SOV_infantry_weapons4:0 "AK-9"
  SOV_infantry_weapons4_desc:0 "АК-9 создан на базе ста серий автоматов Калашникова, таких как АК-104, но с некоторыми усовершенствованиями. Это компактный штурмовой винтовка с селективной стрельбой с использованием дозвукового патрона 9×39мм."
  SOV_infantry_weapons5:0 "AK-12"
  SOV_infantry_weapons5_desc:0 "АК-12 - новая российская штурмовая винтовка. Она была разработана в рамках программы подготовки будущих пехотинцев «Ратник». Изготовленная для специализированных подразделений, она заменит производство АК-103. АК-12 отличается улучшенной сбалансированностью и эргономичностью, что делает его самым элитным штурмовым винтовкой в России на сегодняшний день."
  #SOV_infantry_weapons5:0 "A-545"
  #SOV_infantry_weapons5_desc:0 "The A-545 is the Russian equivalent of the American M4 assault rifle. Using the Picatinny Rail system and adjustable shoulder stock and firing 5.45x39mm rounds. A cheap and well purposed alternative to NATO weapons."
  SOV_infantry_weapons6:0 "AK-23"
  SOV_infantry_weapons7:0 "AK-31"

  SOV_Anti_Air_0:0 "СA-7 «Стрела-2»"
  SOV_Anti_Air_0_desc:0 "Разработанное в начале холодной войны с использованием пропорциональной навигационной логики для захвата и уничтожения американских ядерных бомбардировщиков. Одна из самых передовых моделей ПВО, которая может поражать цели на расстоянии 3700-4200м."
  SOV_Anti_Air_1:0 "СA-16 «Игла»"
  SOV_Anti_Air_1_desc:0 "«Игла» - это более современная версия «Стрелы», выпущенная в 2004 году Россией. Он использует двухфакторную инфракрасную (С-версию) систему наведения, которая намного лучше, чем у «Стрелы»."
  SOV_Anti_Air_2:0 "СA-24 «Игла-С»"
  SOV_Anti_Air_2_desc:0 "Новейший вариант, который является существенно улучшенным вариантом с большей дальностью действия, более чувствительным искателем, повышенной устойчивостью к последним мерам противодействия и более тяжелой боеголовкой. Производитель сообщает, что вероятность попадания составляет 0,8–0,9."
  SOV_Anti_Air_3:0 "СА-26"
  SOV_Anti_Air_4:0 "СА-28"

  SOV_APC_1:0 "БТР-60"
  SOV_APC_1_desc:0 "Один из старейших транспортных средств, все еще находящихся в эксплуатации, БТР-60 имеет 14.5-мм пулемет КПВТ с 500 патронами. Вторичное оружие - спаренный пулемет 7.62 мм с 300 патронами. Отлично подходит для передвижения легкой пехоты и сил быстрого реагирования."
  #SOV_APC_1_variant:0 "BRDM-2"
  #SOV_APC_1_variant:0 "BTR-50"
  SOV_APC_1_short:0 "БТР-60"
  SOV_APC_2:0 "МТ-ЛБ"
  SOV_APC_2_desc:0 "МТ-ЛБ был создан в 1970-х годах. Изготовлены дешево и быстро. Советы использовали их для легких противовоздушных и пехотных боев."
  SOV_APC_2_short:0 "МТ-ЛБ"
  SOV_APC_3:0 "БТР-70"
  SOV_APC_3_desc:0 "БТР-70 используется с 1972 года. В советско-афганскую войну они применялись для передвижения войск, а затем для оказания огневой поддержки. Единственное отличие от БТР-60 - это более тяжелая броня."
  SOV_APC_3_short:0 "БТР-70"
  SOV_APC_4:0 "БТР-80"
  SOV_APC_4_desc:0 "БТР-80 - это колесный бронетранспортер-амфибия 8x8, разработанный в СССР. Он был принят в 1986 году и заменил предыдущие машины БТР-60 и БТР-70 в Советской Армии. Впервые он был развернут во время советской войны в Афганистане."
  SOV_APC_4_short:0 "БТР-80"
  #SOV_APC_4_variant:0 "БТР-82"
  SOV_APC_5:0 "БТР-90"
  SOV_APC_5_desc:0 "Разработан в 1994 году для борьбы с боевиками. Оснащен мощной 30-мм пушкой Шипунова 2А42 с 500 патронами."
  SOV_APC_5_short:0 "БТР-90"
  SOV_APC_6:0 "Курганец-25"
  SOV_APC_6_desc:0 "Один из самых современных российских автомобилей «Курганец-25» был изготовлен в 2015 году. Сделанный в качестве БМП имеет легкую пушку Бумеранг-БМ с 12.7-мм пулеметом Корд. По модели близко к американскому БМП Брэдли."
  SOV_APC_6_short:0 "Курганец-25"
  SOV_APC_7:0 "Курганец-35"
  SOV_APC_7_desc:0 "Так же, как 25, который в первую очередь является БМП, 35 - БТР, который может перевозить 12 человек и делает примерно то же самое, что и 25 в операциях БМП."
  SOV_APC_7_short:0 "Курганец-35"
  SOV_APC_8:0 "К-17"
  SOV_APC_8_desc: "Впервые было объявлено, что \"Бумеранг\" будет одновременно экономичным БТР и ПТРК для современной российской армии. Однако \"Бумеранг\" также будет использоваться в качестве специализированной противотанковой платформы, оснащенной 125-мм пушкой, подробности о которой были представлены в 2018 году. Подобно американскому Stryker MGS, \"Бумеранг\" будет служить в качестве машины огневой поддержки, как и БМПТ."
  SOV_APC_8_short:0 "К-17"

  SOV_Heavy_Anti_tank_0:0 "БРДМ-2 9П148 «Конкурс»"
  SOV_Heavy_Anti_tank_0_desc:0 "Используется во многих войнах и на многих транспортных средствах. Эффективная дальность 500-3000 метров."
  SOV_Heavy_Anti_tank_1:0 "МТЛБ «Конкурс»"
  SOV_Heavy_Anti_tank_1_desc:0 "Более тяжелая ракетная система запускает больше, чем одну. «Конкурс» может поразить цели на расстоянии 4 км и уничтожить самый большой из танков врагов."
  SOV_Heavy_Anti_tank_2:0 "Корнет-E"
  SOV_Heavy_Anti_tank_3:0 "Волк АТ-22"
  SOV_Heavy_Anti_tank_4:0 "Волк АТ-45"

  SOV_IFV_1: "БМП-1"
  SOV_IFV_1_desc: "БМП-1 - советская десантная гусеничная боевая машина пехоты. Использовалась в советско-афганской войне для перевозки войск и борьбы с талибами. Оснащена 73мм 2А28 пушкой и пусковой установкой ПТУР."
  SOV_IFV_1_short: "БМП-1"
  SOV_IFV_2: "БМП-2"
  SOV_IFV_2_desc: "Самый большой страх джихадистов - это БМП-2, чрезвычайно быстрая и эффективная с 30-мм пушкой и гусеницами."
  SOV_IFV_2_short: "БМП-2"
  SOV_IFV_3: "БМП-2М"
  SOV_IFV_3_short: "БМП-2М"
  SOV_IFV_4: "БМП-3"
  SOV_IFV_4_desc: "БМП-3 - советская боевая машина пехоты, преемница БМП-1 и БМП-2. Стрельба из 100-мм пушки тяжелыми осколочными снарядами."
  SOV_IFV_4_short: "БМП-3"
  SOV_IFV_5: "БМП-3M"
  SOV_IFV_5_desc: "БМП-3М - это советская боевая машина пехоты, преемник БМП-1 и БМП-2 и варианта 3. Использует модернизированную пушку и двигатель."
  SOV_IFV_5_short: "БМП-3М"
  SOV_IFV_6: "Т-15 «Армата»"
  SOV_IFV_6_desc: ""
  SOV_IFV_6_short: "Т-15"
  SOV_IFV_7: "Т-15М"
  SOV_IFV_7_short: "Т-15М"
  SOV_IFV_8: "Т-135"
  SOV_IFV_8_short: "Т-135"

  SOV_Anti_tank_0:0 "РПГ-7"
  SOV_Anti_tank_0_desc:0 "Использовался во многих войнах и на многих транспортных средствах."
  SOV_Anti_tank_1:0 "АТ-4 «Фагот»"
  SOV_Anti_tank_1_desc:0 "Гораздо легче, чем другие АТ-системы, и старше. АТ может поражать на расстоянии 70-2500 метров, что по сравнению с другими значительно меньше, но дешевле."
  SOV_Anti_tank_2:0 "Корнет 9М133"
  SOV_Anti_tank_2_desc:0 "Корнет 9М133"
  SOV_Anti_tank_3:0 "АТ-22"
  SOV_Anti_tank_4:0 "АТ-45"

  SOV_MBT_1:0 "Т-55"
  SOV_MBT_1_desc:0 "Танк Т-55, пожалуй, самый производимый в мире. Разработанный и произведенный в первые годы холодной войны, он был могуществом и основой Красной Армии. Когда-то опасавшийся как символ российской мощи, он стал культовым изображением ближневосточных бронетанковых войск, уничтожаемых в результате американского воздушного удара."
  SOV_MBT_1_short:0 "Т-55"
  SOV_MBT_2:0 "Т-72"
  SOV_MBT_2_desc:0 "Т-72 - пожалуй, самая удачная конструкция, произведенная в России. Он был вершиной советской военной мощи на завершающем этапе "холодной войны", выпускался тысячами и по сей день служит опорой российской армии. Несмотря на то, что Т-72 стал печально известен своими катастрофическими неудачами в ближневосточных конфликтах, он до сих пор используется в качестве платформы для разработки будущих конструкций русских танков, а также постоянно модифицируется и модернизируется в соответствии со стандартами современной войны. Не стоит недооценивать танк, который когда-то был копьем советских войск."
  SOV_MBT_2_short:0 "Т-72"
  SOV_MBT_3:0 "Т-80"
  SOV_MBT_3_desc:0 "Этот 2-метровый танк и зверь поля боя использовал ту же самую пушку, что и Т-72 с дополнительной броней и ПТУР «Кобра»."
  SOV_MBT_3_short:0 "Т-80"
  SOV_MBT_4:0 "Т-90"
  SOV_MBT_4_desc:0 "Вооружен 3-х пушечной системой для максимальной огневой мощи и эффективности. С тремя 125-мм пушечными установками."
  SOV_MBT_4_short:0 "Т-90"
  SOV_MBT_5:0 "Т-14 «Армата»"
  SOV_MBT_5_desc:0 "Самый передовой боевой танк в российской армии с гладкими очертаниями и мощной 152 мм пушкой."
  SOV_MBT_5_short:0 "Т-14"
  SOV_MBT_7:0 "Т-14K «Армата»"
  SOV_MBT_7_short:0 "Т-14K"
  SOV_MBT_8:0 "Т-135"
  SOV_MBT_8_short:0 "Т-135"

  SOV_Rec_tank_0:0 "ПТ-76"
  SOV_Rec_tank_0_desc:0 "Этот сверхбыстрый легкий амфибийный танк может подкрасться к вражеским позициям через реку и устроить ад. С 76.2-мм нарезной танковой пушкой Д-56Т."
  SOV_Rec_tank_0_short:0 "ПТ-76"
  #SOV_Rec_tank_0_variant:0 "BRDM-2"
  SOV_Rec_tank_1:0 "2С25 «Спрут-СД»"
  SOV_Rec_tank_1_desc:0 "Этот самоходный истребитель-амфибия может подкрасться к вражеским танкам и выстрелить из своей 125-мм пушки."
  SOV_Rec_tank_1_short:0 "2С25 «Спрут-СД»"
  SOV_Rec_tank_2:0 "БМПТ «Терминатор»"
  SOV_Rec_tank_2_desc:0 "Вероятно, одна из самых смертоносных пушек, когда-либо созданных. Он не может противостоять танку, но может уничтожить целую колонну. Имеет 4 пусковых устройства 130 мм и 2 30-мм пушки."
  SOV_Rec_tank_2_short:0 "БМПТ «Терминатор»"
  SOV_Rec_tank_3:0 "Курганец-46"
  SOV_Rec_tank_3_short:0 "Курганец-46"

  SOV_SP_Anti_Air_0:0 "ЗСУ-23-4 «Шилка»"
  SOV_SP_Anti_Air_1:0 "СА-11 «Бук»"
  SOV_SP_Anti_Air_2:0 "СА-19 «Тунгуска»"
  SOV_SP_Anti_Air_2_desc:0 "Выпуская до 8 ракет, эта машина может уничтожить любой самолет, который попадется на его пути. Более того, он может также уничтожить транспортные самолеты с их автопушками."
  SOV_SP_Anti_Air_3:0 "Панцирь-С1M"
  SOV_SP_Anti_Air_4:0 "Панцирь-С4Л"

  SOV_SP_R_arty_0:0 "БМ-21 «Град»"
  SOV_SP_R_arty_0_desc:0 "В современных операциях дедушка ГАМС и МТРС обычно не использовался, в основном во время Второй мировой войны и в Афганистане. Эффективен на расстоянии 20 км."
  #SOV_SP_R_arty_0_variant:0 "9P138"
  SOV_SP_R_arty_1:0 "BM-27 «Ураган»"
  SOV_SP_R_arty_1_desc:0 "Этот автомобиль представляет собой более современную версию «Град». Тот, который может пройти где угодно в мире снега, льда или пустыни. Эффективная дальность стрельбы составляет 35 км."
  #SOV_SP_R_arty_1_variant:0 "TOS-1"
  #SOV_SP_R_arty_1_variant:0 "BM-30 Smerch"
  SOV_SP_R_arty_2:0 "9A52-4 «Торнадо»"
  SOV_SP_R_arty_2_desc:0 "Чрезвычайно тяжелая артиллерийская батарея, с которой невозможно справиться. Она может уничтожать целые города. Максимальная дальность 90 км."

  SOV_SP_arty_0:0 "2С3 «Акация»"
  SOV_SP_arty_0_desc:0 "Вооружен 152.4-мм пушкой Д-22, которая может при желании стрелять в солнце с небес. Это замечательная артиллерийская батарея с дальностью в 50 км."
  #SOV_SP_arty_0_variant:0 "2S5 Giatsint-S"
  #SOV_SP_arty_0_variant:0 "2S1 Gvozdika"
  #SOV_SP_arty_0_variant:0 "2S7 Pion"
  #SOV_SP_arty_0_variant:0 "2S9 Nona"
  SOV_SP_arty_1:0 "2С19 «Мста-С»"
  SOV_SP_arty_1_desc:0 "2С19 «Мста-С» был разработан к концу холодной войны, в котором были использованы новейшие технологии и увеличена дальность полета по сравнению с предшественником."
  SOV_SP_arty_2:0 "2С19M2 «Мста-СM»"
  SOV_SP_arty_2_desc:0 "2С19M2 переносит платформу «Мста-С» в 21 век, оснащенную автоматической системой управления огнем, цифровыми дисплеями и поддержкой ГЛОНАСС."
  #SOV_SP_arty_2_variant:0 "2S35 Koalitsiya-SV"
  #SOV_SP_arty_2_variant:0 "2S31 Vena"
  SOV_SP_arty_3:0 "2С35 «Коалиция-СВ»"
  SOV_SP_arty_3_desc:0 "2С35 - это настоящая артиллерийская платформа 21-го века с широко распространенной автоматикой, автоматическим выбором типов снарядов и унифицированными системами управления и контроля."
  SOV_SP_arty_4: "2С38 «Коалиция-М»"

  SOV_artillery_0:0 "Д-30"
  SOV_artillery_0_desc:0 "122-метровая буксируемая артиллерийская батарея использовалась Советами во многих войнах. С дальностью 15-25км."
  SOV_artillery_1:0 "2A65 «Мста-Б»"
  SOV_artillery_1_desc:0 "Этот пушечный зверь, который стреляет из 152-миллиметровой гаубицы с расстояния 28.9 км, способен уничтожить целый взвод пехоты или транспортную колонну."
  SOV_artillery_2:0 "Д-40"
  SOV_artillery_3:0 "Д-50"
  SOV_artillery_4:0 "Д-60"

  SOV_util_vehicle_0:0 "ЗИЛ-131" #truck
  SOV_util_vehicle_0_desc:0 "Грузовой автомобиль и транспорт для перевозки грузов, который используется многими военными во всем мире."
  SOV_util_vehicle_1:0 "УАЗ-469"
  SOV_util_vehicle_1_desc:0 "Используется для транспортировки VIP-персон на бронированном шасси. Может быть оснащен пушкой."
  SOV_util_vehicle_2:0 "УАЗ-3132"
  SOV_util_vehicle_2_desc:0 "То же самое, что и 469, но со съемными дверями и крышей."
  SOV_util_vehicle_3:0 "БМП-97"
  SOV_util_vehicle_3_desc:0 "Так же как и Волк, может перевозить 8 человек, к тому же может иметь тяжелый пулемет на крыше. Используется для сопровождения конвоев."
  SOV_util_vehicle_4:0 "ГАЗ «Тигр»"
  SOV_util_vehicle_4_desc:0 "Этот транспорт может быть вооружен множеством различных видов вооружения и перевозить до 11 человек."
  #SOV_util_vehicle_3:0 "GAZ Vodnik"
  SOV_util_vehicle_5:0 "ВПК-3927 «Волк»"
  SOV_util_vehicle_5_desc:0 "ВПК может нести 2+8 человек. С броней STANAG 4569 уровня 3. Отлично подходит для спецназа и полиции."
  ###SYRIA###

  SYR_MBT_1:0 "Т-55"
  SYR_MBT_1_desc:0 "Танк Т-55, пожалуй, самый производимый в мире. Разработанный и произведенный в первые годы холодной войны, он был могуществом и основой Красной Армии. Когда-то опасавшийся как символ российской мощи, он стал культовым изображением ближневосточных бронетанковых войск, уничтожаемых в результате американского воздушного удара."
  SYR_MBT_1_short:0 "Т-55"
  SYR_MBT_2:0 "Т-72"
  SYR_MBT_2_desc:0 "Т-72 - пожалуй, самая удачная конструкция, произведенная в России. Он был вершиной советской военной мощи на завершающем этапе "холодной войны", выпускался тысячами и по сей день служит опорой российской армии. Несмотря на то, что Т-72 стал печально известен своими катастрофическими неудачами в ближневосточных конфликтах, он до сих пор используется в качестве платформы для разработки будущих конструкций русских танков, а также постоянно модифицируется и модернизируется в соответствии со стандартами современной войны. Не стоит недооценивать танк, который когда-то был копьем советских войск."
  SYR_MBT_2_short:0 "Т-72"
  SYR_MBT_3:0 "Т-72АВ"
  SYR_MBT_3_desc:0 "Модель с навесной динамической защитой «Контакт-1», установленной на лоб корпуса и башню."
  SYR_MBT_3_short:0 "Т-72АВ"
  SYR_MBT_4:0 "Т-90"
  SYR_MBT_4_desc:0 "Вооружен 3-х пушечной системой для максимальной огневой мощи и эффективности. С тремя 125-мм пушечными установками."
  SYR_MBT_4_short:0 "Т-90"
  SYR_MBT_5:0 "Т-14 «Армата»"
  SYR_MBT_5_desc:0 "Самый передовой боевой танк в российской армии с гладкими очертаниями и мощной 152 мм пушкой."
  SYR_MBT_5_short:0 "Т-14"
  SYR_MBT_7: "Т-99 «Черный орел»"
  SYR_MBT_7_short: "Т-99 «Черный орел»"
  SYR_MBT_8: "Т-35"
  SYR_MBT_8_short: "Т-35"

  SYR_IFV_1: "БМП-1"
  SYR_IFV_1_desc: "БМП-1 - советская десантная гусеничная боевая машина пехоты. Использовалась в советско-афганской войне для перевозки войск и борьбы с талибами. Оснащена 73мм 2А28 пушкой и пусковой установкой ПТУР."
  SYR_IFV_1_short: "БМП-1"
  SYR_IFV_2: "БМП-2"
  SYR_IFV_2_desc: "Самый большой страх джихадистов - это БМП-2, чрезвычайно быстрая и эффективная с 30-мм пушкой и гусеницами."
  SYR_IFV_2_short: "БМП-2"
  SYR_IFV_3: "БМП-2М"
  SYR_IFV_3_short: "БМП-2М"
  SYR_IFV_4: "БМП-3"
  SYR_IFV_4_desc: "БМП-3 - советская боевая машина пехоты, преемница БМП-1 и БМП-2. Стрельба из 100-мм пушки тяжелыми осколочными снарядами."
  SYR_IFV_4_short: "БМП-3"
  SYR_IFV_5: "БМП-3M"
  SYR_IFV_5_desc: "БМП-3М - это советская боевая машина пехоты, преемник БМП-1 и БМП-2 и варианта 3. Использует модернизированную пушку и двигатель."
  SYR_IFV_5_short: "БМП-3М"
