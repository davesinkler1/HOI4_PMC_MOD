  CZE_corvette_1:0 "Korveta Úhoř"
  CZE_corvette_1_desc:0 "Это самый маленький корабль во флоте. У него посредственные АА, корабельный бой и радар. Он имеет самую короткую боевую дальность из всех надводных кораблей и не рекомендуется для военно-морских сил голубой воды, хотя они могут быть модернизированы, чтобы иметь дальность действия голубой воды. Corvette - это хорошая платформа для модификации в специализированные роли из-за своей дешевой стоимости. Эти корабли не выживут без сопровождения. Корабли этого класса должны иметь номера К1, К2, К3..."
