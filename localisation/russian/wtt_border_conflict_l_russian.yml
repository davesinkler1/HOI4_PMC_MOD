 md4_border_conflict_won_attacker.1.t:0 "Победа в [their_state.GetName]"
 md4_border_conflict_won_attacker.1.desc:0 "Столкновение на границе между [our_state.GetName], а также [their_state.GetName] показало, как наши силы одержали полную победу над войсками [their_country.GetLeader]. Части [their_country.GetAdjective] отступили, чтобы перегруппироваться, и наши силы взяли под свой контроль спорный район."
 md4_border_conflict_won_attacker.1.a:0 "Мы показали им нашу мощь!"
 md4_border_conflict_won_defender.1.t:0 "Победа в [their_state.GetName]"
 md4_border_conflict_won_defender.1.desc:0 "Столкновение на границе между [our_state.GetName], а также [their_state.GetName] показало, как наши силы одержали полную победу над войсками [their_country.GetLeader]. Части [their_country.GetAdjective] отступили, чтобы перегруппироваться, и наши силы взяли под свой контроль спорный район."
 md4_border_conflict_won_defender.1.a:0 "Мы показали им нашу мощь!"
 md4_border_conflict_lost_attacker.1.t:0 "Поражение в [our_state.GetName]"
 md4_border_conflict_lost_attacker.1.desc:0 "Силам под командованием [their_country.GetLeader] удалось отбросить нас из спорного района между [our_state.GetName] и [their_state.GetName]. Наши силы отступили в полном порядке и реорганизуются на случай, если мы захотим возобновить битву в будущем."
 md4_border_conflict_lost_attacker.1.a:0 "Мы должны контратаковать как можно скорее!"
 md4_border_conflict_lost_defender.1.t:0 "Поражение в [our_state.GetName]"
 md4_border_conflict_lost_defender.1.desc:0 "Силам под командованием [their_country.GetLeader] удалось отбросить нас из спорного района между [our_state.GetName] и [their_state.GetName]. Наши силы отступили в полном порядке и реорганизуются на случай, если мы захотим возобновить битву в будущем."
 md4_border_conflict_lost_defender.1.a:0 "Мы должны контратаковать как можно скорее!"
 md4_border_conflict_canceled_attacker.1.t:0 "Тупиковая ситуация в [their_state.GetName]"
 md4_border_conflict_canceled_attacker.1.desc:0 "Бои в [our_state.GetName]-[their_state.GetName] области остановились, поскольку обе стороны оказались не в состоянии вытеснить друг друга. Небольшая территория была завоевана обеими сторонами. Разведчики сообщают, что солдаты [its_country.GetAdjective] на другой стороне окапываются на местности для оборонительной позиции. Кажется, они намерены сохранить территорию, которую они имеют, но, вероятно, не пойдут против наших рубежей."
 md4_border_conflict_canceled_attacker.1.a:0 "Мы еще вернемся..."
 md4_border_conflict_canceled_defender.1.t:0 "Тупиковая ситуация в [their_state.GetName]"
 md4_border_conflict_canceled_defender.1.desc:0 "Бои в [our_state.GetName]-[their_state.GetName] области остановились, поскольку обе стороны оказались не в состоянии вытеснить друг друга. Небольшая территория была завоевана обеими сторонами. Разведчики сообщают, что солдаты [its_country.GetAdjective] на другой стороне окапываются на местности для оборонительной позиции. Кажется, они намерены сохранить территорию, которую они имеют, но, вероятно, не пойдут против наших рубежей."
 md4_border_conflict_canceled_defender.1.a:0 "Мы еще вернемся..."
 md4_border_incident_defender_warning.1.t:0 "[From.GetNameDefCap] угрожает нашей границе"
 md4_border_incident_defender_warning.1.desc:0 "Вчера [their_country.GetAdjective] солдаты были замечены при пересечении границы с [attacker_state.GetName] в [defender_state.GetName]. Ночью более [their_country.GetAdjective] сил вторглись в этот район и создали оборонительные позиции на нашей территории. \n\nПродвижение последовало за серией мелких стычек и нарушений границ силами под командованием [their_country.GetLeader] по всей нашей общей линии соприкосновения.\n\nОднако на этот раз ясно, что войска [their_country.GetAdjective] здесь, чтобы остаться надолго. Мы должны как можно скорее отправить свой военный контингент в регион, чтобы проверить их продвижение."
 md4_border_incident_defender_warning.1.a:0 "Мобилизуйте все имеющиеся силы!"
 md4_border_conflict_escalate_to_war.1.t:0 "[From.GetNameDefCap] мобилизуют людей на войну"
 md4_border_conflict_escalate_to_war.1.desc:0 "Отчеты по разведке показывают, что силы [From.GetAdjective] накапливаются в [its_state.GetName] для крупной операции по продвижению вглубь [our_state.GetName]. Учитывая количество ресурсов, которые [From.GetLeader] готов выделить на данное столкновение, ясно, что это уже не просто спор о точном местонахождении демаркационной линии.\n\nПолномасштабная война на горизонте!"
 md4_border_conflict_escalate_to_war.1.a:0 "Мы должны быть готовы встретиться с ними!"

 ### Turkey-Rojava Conflict in Afrin
 TUR_ob_win.1.t:0 "Операция "Оливковая ветвь" удалась!"
 TUR_ob_win.1.desc:0 "Силы турецкой и Свободной сирийской армии захватили регион Африн у боевиков YPG и РПК после быстрого окружения, последовавшего за началом операции. Без Африна курдские силы, скорее всего, не смогут проводить крупные атаки в непосредственной близости от своего бывшего оплота, хотя борьба здесь не заканчивается, поскольку РПК, PYD и YPG не спят и будут продолжать свою военную деятельность."
 TUR_ob_win.1.a:0 "Реальная угроза еще не устранена..."
 
 TUR_ob_win.2.t:0 "Турецкие силы отброшены!"
 TUR_ob_win.2.desc:0 "Турецкие дьяволы клеймят нас как террористов, а затем маршируют на нашу землю в попытке убить сотни курдов, которые сражаются за демократическую Сирию, свободную от угрозы Исламского государства и курдского угнетения. Африн остался нетронутым турецкими руками, когда YPG боролись изо всех сил, чтобы удержать турок на их собственной границе, которую они никогда не должны были пересекать. Они могут сколько угодно пытаться совершать геноцид курдского народа, но пока мы продолжаем борьбу против угнетения, Турция никогда не победит."
 TUR_ob_win.2.a:0 "Борьба на этом не заканчивается..."
 
 TUR_ob_lose.1.t:0 "Операция "Оливковая ветвь" провалена!"
 TUR_ob_lose.1.desc:0 "Наступление на Африн привело к стратегическому провалу, поскольку курдским террористам удалось сдержать наши силы и изгнать их из региона. На данный момент курдские части сохраняют контроль над своим опорным пунктом в Африне и могут совершать террористические нападения в пределах наших границ по своему усмотрению. Мы не можем этого допустить и должны немедленно пересмотреть нашу стратегию, если хотим противостоять этим врагам." 
 TUR_ob_lose.1.a:0 "Борьба не окончена..."
 TUR_ob_lose.2.t:0 "Африн пал перед турецкими войсками!"
 TUR_ob_lose.2.desc:0 "Турки преуспели в своей миссии по борьбе с противником, не имеющим ничего общего с внутренним инакомыслием, которое постоянно растет в их собственной стране. Мы с самого начала ясно дали понять, что все, чего мы хотим, - это Курдистан, свободный от притеснений, и демократическая нация, где народ может быть услышан. Это слишком много для турок, и если они хотят сражаться не с тем противником, пусть так и будет, но если ИГ удастся победить в этой битве за Левант, кровь окажется на руках Турции." 
 TUR_ob_lose.2.a:0 "Они никогда не прекратят сражаться, и мы не должны."
 
 TUR_ob_warn.1.t:0 "[From.GetLeader] объявляет антикурдскую кампанию"
 TUR_ob_warn.1.desc:0 "[From.GetLeader] объявил, что турецкие войска будут развернуты в районе Африна в попытке задушить террористические силы, прежде чем они смогут быть выведены из региона. Разве YPG не боролась с ИГ долгие годы? Турки никогда не поймут, что курдские военные хотят только мира и блага для своих людей, но, к сожалению, они считают это терроризмом. Если они верят, что это то, что они должны сделать, тогда, по милости Аллаха, мы встретим их наступление с верой и мужеством, и мы будем защищаться до смерти!"
 TUR_ob_warn.1.a:0 "Мы должны быть готовы."
 
