l_russian:
 swiss_alliance:0 "Швейцарская лига защиты"
 SWI_strengthen_the_government:0 "Укрепление правительства"
 SWI_strengthen_the_government_desc:0 "Чтобы начать делать реформы и изменения, необходимые для нашей нации, нам нужно будет укрепить нашу администрацию."
 #Join the UN Tree
 SWI_join_the_united_nations:0 "Присоединиться к ООН"
 SWI_join_the_united_nations_desc:0 "Швейцария до сих пор не решалась стать полноправным членом ООН, решив вместо этого оставаться государством-наблюдателем. Население хочет, чтобы это изменилось сейчас. Швейцария должна провести референдум, а затем подтвердить свой статус полноправного члена ООН."
 SWI_economic_independence:0 "Экономическая независимость"
 SWI_economic_independence_desc:0 "Мы должны сделать так, чтобы полагаться только на себя и на свою экономическую независимость."
 SWI_seek_eu_membership:0 "Стремление к членству в ЕС"
 SWI_seek_eu_membership_desc:0 "Мы должны еще интегрироваться с друзьями европейцами. Вступление в ЕС - это долгий путь."
 SWI_strengthen_the_fdfa:0 "Укрепление Федерального департамента иностранных дел"
 SWI_strengthen_the_fdfa_desc:0 "Чтобы мы имели все возможности для работы с разными государствами, мы должны укрепить министерство иностранных дел."
 SWI_strengthen_the_fdha:0 "Укрепление министерства внутренних дел"
 SWI_strengthen_the_fdha_desc:0 "Чтобы лучше поддерживать стабильность и безопасность родины, мы должны предоставить свою поддержку, чтобы наше министерство внутренних дел могло действовать в полном объеме."
 SWI_join_schengen:0 "Присоединиться к Шенгенской зоне"
 SWI_join_schengen_desc:0 "Присоединение к Шенгенской зоне станет отличным способом нашей интеграции в европейское сообщество."
 SWI_maintain_border_controls:0 "Введение пограничного контроля"
 SWI_maintain_border_controls_desc:0 "Мы должны поддерживать суверенитет нашего народа. Это безумие,  учитывая возможность пропуска через наши границы!"
 SWI_international_neutrality:0 "Международный нейтралитет"
 SWI_international_neutrality_desc:0 "Наш нейтралитет - это традиция, которая восходит к 1815 году, и это то, что дорожит нашими людьми. Мы продолжим этот прекрасный образ жизни!"
 SWI_declare_the_end_of_swiss_neutrality:0 "Объявить конец швейцарского нейтралитета"
 SWI_declare_the_end_of_swiss_neutrality_desc:0 "Хотя нейтралитет сделал нас мирными и сохранил от многих конфликтов, он также сделал нас слабыми и самонадеянными. Нам нужно больше двигаться к укреплению."
 SWI_reform_the_bureaucracy:0 "Реформа бюрократии"
 SWI_reform_the_bureaucracy_desc:0 "Нам нужно будет преодолеть любые барьеры, препятствующие нам наращивать международное присутствие."
 SWI_additional_military_facilities:0 "Дополнительные военные льготы"
 SWI_additional_military_facilities_desc:0 "Никогда не мешает найти больше способов защитить себя. Через определенное время, возможно, финансирование нашего военного сектора будет немного полезнее."
 SWI_the_swiss_protection_league:0 "Швейцарская Лига защиты"
 SWI_the_swiss_protection_league_desc:0 "Слишком опасно идти в одиночку, но мы будем поглощены, если мы станем частью более крупного союза. Возможно, ответ основывается на нашем собственном союзе."
 SWI_condemn_factionalism:0 "Осудить фракционность"
 SWI_condemn_factionalism_desc:0 "Единственное, что может разрушить мелкие фракции, - это тотальная война. Это происходило снова и снова на протяжении всей истории. В Швейцарии этого не будет."
 SWI_economic_relations_in_the_alps:0 "Экономические отношения в Альпах"
 SWI_economic_relations_in_the_alps_desc:0 "Наши альпийские соседи - отличная возможность для инвестиций."
 SWI_european_investment_opportunities:0 "Европейские инвестиционные возможности"
 SWI_european_investment_opportunities_desc:0 "Теперь, когда мы открыли наши границы для европейского сообщества, почему бы и не открыть для них нашу экономику? Мы начнем привлекать инвестиции из Европы!"
 SWI_invite_liechtenstein:0 "Приглашение Лихтенштейна"
 SWI_invite_liechtenstein_desc:0 "Лихтенштейн был с нами всегда. Они - прекрасная нация, чтобы присоединиться к нашему альянсу."
 SWI_invite_austria:0 "Пригласить Австрию"
 SWI_invite_austria_desc:0 "У нас много общего с Австрией, поэтому было бы целесообразно развивать с ними связи. Давайте пригласим их в наш союз."
 SWI_nato_investments:0 "Инвестиции в НАТО"
 SWI_nato_investments_desc:0 "НАТО как альянс является одним из самых богатых и могущественных в мире. Мы должны немедленно начать инвестировать в их экономики."
 SWI_seek_nato_membership:0 "Стремиться к членству в НАТО"
 SWI_seek_nato_membership_desc:0 "Все наши соседи присоединились к военному альянсу - НАТО. Мы должны следовать по их стопам, чтобы лучше использовать нашу силу."
 SWI_european_arms_exports:0 "Экспорт вооружения в Европу"
 SWI_european_arms_exports_desc:0 "Нам, швейцарцам, действительно нравится наше оружие. Мы должны поделиться этой частью достояния, экспортируя оружие лучшего качества в остальную Европу."
 SWI_the_alpine_republic:0 "Альпийская республика"
 SWI_the_alpine_republic_desc:0 "Теперь, когда мы укрепили наш союз и теперт мы можем начать процесс объединения наших великих народов."
 SWI_continue_swiss_militarization:0 "Продолжить милитаризацию Швейцарии"
 SWI_continue_swiss_militarization_desc:0 "Пока горы защищают нас, но их не хватит в случае полного вторжения. Нет, если бы это произошло, мы должны полагаться на себя и свои качества. Таким образом, мы должны увеличить милитаризацию нашей нации."
 SWI_the_end_of_switzerland:0 "Конец Швейцарии"
 SWI_the_end_of_switzerland_desc:0 "Теперь, когда мы вступили в НАТО и Европейский союз, швейцарский национальный дух ослаблен, а  национализм был усилен. Народ наших кантонов требует проведения референдумов об аннексии в их соответствующие языковые земли."
 SWI_additional_defensive_efforts:0 "Дополнительные оборонительные усилия"
 SWI_additional_defensive_efforts_desc:0 "Возможно, мы объединили наших альпийских братьев, однако борьба на этом не заканчивается. Мы должны обеспечить, чтобы мы были горной крепостью, невосприимчивой ко всем атакам."
 SWI_threaten_liechtenstein:0 "Угроза Лихтенштейна"
 SWI_threaten_liechtenstein_desc:0 "Минигосударство Лихтенштейн на протяжении столетий приносило вред нашим границам. Мы должны просто интегрировать их в нашу страну. Отправить им ультиматум."
 SWI_threaten_austria:0 "Угроза Австрии"
 SWI_threaten_austria_desc:0 "Австрийцы слабые и на протяжении всей истории падали в ноги к их более сильному коллеге, немцам. Мы наберемся сил и возьмем их руины."
 #Mountain Fortress Tree
 SWI_the_mountain_fortress:0 "Горная крепость"
 SWI_the_mountain_fortress_desc:0 "Наша самая эффективная защита, которой мы обладаем, - это наши горы. Мы должны застроить их, если хотим сохранить защитный край."
 SWI_guns_for_the_population:0 "Оружие для населения"
 SWI_guns_for_the_population_desc:0 "Нация, которая со всех сторон граничит с более сильными народами, должно иметь население, которое в любой момент готово защитить свои дома."
 SWI_zurich_industrial_project:0 "Промышленный проект Цюриха"
 SWI_zurich_industrial_project_desc:0 "Если мы хотим конкурировать с нашими соседями, у нас должен быть прочный промышленный комплекс."
 SWI_strengthen_the_secret_services:0 "Усиление секретных служб"
 SWI_strengthen_the_secret_services_desc:0 "Секретная служба может проделать долгий путь, чтобы обнаружить угрозы как снаружи, так и внутри нашей нации."
 SWI_military_investments_1:0 "Военные инвестиции I"
 SWI_military_investments_1_desc:0 "Мы можем быть маленькой нацией, но только нация, готовая лечь и умереть, будет пренебрегать своей военной промышленностью."
 SWI_geneva_industrial_project:0 "Промышленный проект Женевы"
 SWI_geneva_industrial_project_desc:0 "Женева всегда могла бы использовать больше заводских рабочих мест. Мы должны полностью реформировать этот район."
 SWI_weaken_foreign_influence:0 "Ослабление внешнего влияния"
 SWI_weaken_foreign_influence_desc:0 "Мы не можем позволить себе влиять на внешние силы. Мы должны оставаться сами. Мы должны оставаться швейцарцами."
 SWI_secure_the_swiss_borders:0 "Защита швейцарских границ"
 SWI_secure_the_swiss_borders_desc:0 "Мы начнем создавать обширные сети пограничных патрулей и контрольно-пропускных пунктов, чтобы никто не мог проникнуть или покинуть границы нашего государства, чтобы мы не знали."
 SWI_italian_forts:0 "Итальянские форты"
 SWI_italian_forts_desc:0 "Мы всегда должны быть готовы к нападению со стороны наших южных соседей."
 SWI_german_forts:0 "Немецкие форты"
 SWI_german_forts_desc:0 "Мы жили чересчур близко к Германии во время Второй мировой войны. Мы должны быть готовы, если немецкая агрессия еще раз возрастёт и на этот раз пожелает завоевать нашу страну."
 SWI_french_forts:0 "Французские форты"
 SWI_french_forts_desc:0 "Франция конечно раньше не вторгалась в нас. Но мы не можем позволить себе быть пойманными в расплох, как это было столетия назад. Мы будем готовы, на всякий случай."
 SWI_military_investments_2:0 "Военные инвестиции II"
 SWI_military_investments_2_desc:0 "Наши прошлые промышленные проекты оказались весьма успешными. Мы должны продолжать еще большее военное развитие."
 SWI_military_investments_3:0 "Военные инвестиции III"
 SWI_military_investments_3_desc:0 "Мы не будем ограничиваться нашими размерами и географией. Мы станем самостоятельной военной и индустриальной державой."
 #CERN Project Tree
 SWI_the_cern_project:0 "Проект CERN"
 SWI_the_cern_project_desc:0 "Ядерные исследования - это будущее. Мы должны начать обширные исследования в этой области."
 SWI_the_large_hadron_collider:0 "Большой адронный коллайдер"
 SWI_the_large_hadron_collider_desc:0 "Чтобы лучше изучить и продвинуть наши проекты в CERN, мы начнем строительство самого мощного и мощного ускорителя частиц, который когда-либо знал мир."
 SWI_construct_power_plants:0 "Построить электростанции"
 SWI_construct_power_plants_desc:0 "Благодаря новым знаниям, полученным нами от наших исследований, мы можем начать внедрять более эффективные формы энергии."
 SWI_establish_a_nuclear_arsenal:0 "Создание ядерного арсенала"
 SWI_establish_a_nuclear_arsenal_desc:0 "Любая нация, действительно имеющая свою "изюминку", обладает ядерным арсеналом некоторой мощности. Мы могли бы серьезно выиграть от такого оружия."
 #Military Expansion
 SWI_military_expansion:0 "Военный рост"
 SWI_military_expansion_desc:0 "Хотя у нас может не быть обширных земельных участков, у нас есть культура, ориентированная на военную сферу. Мы будем развивать это направление с расширением доступных военных объектов."
 SWI_the_swiss_army:0 "Швейцарская армия"
 SWI_the_swiss_army_desc:0 "Мы должны найти новые способы обучения для лучшей подготовки наших солдат к войне."
 SWI_the_swiss_air_force:0 "Швейцарские ВВС"
 SWI_the_swiss_air_force_desc:0 "Воздушное сражение является одним из самых важных аспектов войны на сегодняшний день. Мы должны убедиться, что у нас есть преимущество в небе."
 SWI_infantry_equipment:0 "Пехотное снаряжение"
 SWI_infantry_equipment_desc:0 "Наши солдаты нуждаются в самом передовом  снаряжении, которое мы можем создать. Таким образом, мы начнем исследования в более широком масштабе."
 SWI_armored_equipment:0 "Бронетехника"
 SWI_armored_equipment_desc:0 "Бронетехника, конечно, не имеет преимущество в горах, но у неё есть свои плюсы на равнинах."
 SWI_fighter_equipment:0 "Истребитель"
 SWI_fighter_equipment_desc:0 "Мы начнем находить более эффективные виды истребителей."
 SWI_land_doctrine:0 "Военная доктрина"
 SWI_land_doctrine_desc:0 "Наши величайшие военные умы обязаны думать о лучших и малокровных стратегиях защиты нашей родины."
 SWI_air_doctrine:0 "Воздушная доктрина"
 SWI_air_doctrine_desc:0 "Существует искусство для воздушных боев, и мы должны сделать так, чтобы наши люди были знали толк в нём."
 SWI_northern_air_bases:0 "Северные воздушные базы"
 SWI_northern_air_bases_desc:0 "Мы лучше ответим на угрозы, если будем строить военные авиабазы на Севере."
 SWI_artillery_production:0 "Производство артиллерии"
 SWI_artillery_production_desc:0 "Влияние артиллерии, особенно в горных боях, нельзя недооценивать. Мы должны лидировать в артиллерийских технологиях."
 SWI_the_glorious_navy_of_switzerland:0 "Славный флот Швейцарии"
 SWI_the_glorious_navy_of_switzerland_desc:0 "Теперь, когда мы наконец достигли морей, мы начнем строительство великого и славного флота! Швейцария должна управлять волнами!"
 SWI_bomber_equipment:0 "Бомбардировщики"
 SWI_bomber_equipment_desc:0 "Существует много способов использования бомбардировщиков, и мы должны гарантировать, что наши самолёты способны на все."
 SWI_naval_doctrine:0 "Морская доктрина"
 SWI_naval_doctrine_desc:0 "Мы, возможно, сущие новички в морских войнах, но добьемся успеха."
 SWI_swiss_aircraft_carriers:0 "Швейцарские авианосцы"
 SWI_swiss_aircraft_carriers_desc:0 "Это, безусловно, дорогостоящее и интересное предложение, но использование авианосцев может заставить мир воспринимать нас более серьезно."
 SWI_western_air_bases:0 "Западные воздушные базы"
 SWI_western_air_bases_desc:0 "С добавлением этой авиабазы мы увеличим районы, которые мы можем поразить еще чаще и сильнее."
 SWI_southern_air_bases:0 "Южные воздушные базы"
 SWI_southern_air_bases_desc:0 "Мы должны обеспечить, чтобы мы имели воздушное преимущество над нашей страной и вокруг нее."
 ##Rafael New
 
 SWI_european_tank_license:0 "Европейская лицензия на танки"
 SWI_european_tank_license_desc:0 "У членов Европейского Союза есть довольно продвинутые танки, которые могут быть полезны для нашего использования."
 SWI_adopt_euro:0 "Переход на евро"
 SWI_adopt_euro_desc:0 "Приняв валюту евро, наша экономика должна постоянно расти, привлекая все больше иммигрантов и инвесторов в нашу страну. С другой стороны, мы теперь сильно зависим от состояния общего блока стран ЕС."
 SWI_peace_at_switzerland:0 "Мир для Швейцарии"
 SWI_peace_at_switzerland_desc:0 "Приняв пакт о ненападении с нашими коллегами-членами Европейского Союза, мы можем гарантировать непрерывный этап швейцарской стабильности."
 SWI_german_trade_deals:0 "Немецкие торговые сделки"
 SWI_german_trade_deals_desc:0 "Наши отношения с северными соседями должны расширяться по мере того, как мы заключаем с ними все больше торговых договоров."
 
 ### Tooltip
 
 tooltip_SWI_seek_eu_membership:0 "§Y[ROOT.GetNameWithFlag]§! инвестирует в Европейский Единый рынок: §Y[EUU.GetFlag] лидер торговой политики Европейского союза§! (в таком порядке: §YПредседатель Европейской комиссии§!, §YПредседатель Европейского Совета§!, §YПредседатель Европейского парламента§!) получит §Yмеждународные инвестиции§! от §Y[ROOT.GetNameWithFlag]§!.\n"
 tooltip_SWI_european_investment_opportunities:0 "§Y[EUU.GetFlag] лидер торговой политики Европейского союза§! (в таком порядке: §YПредседатель Европейской комиссии§!, §YПредседатель Европейского Совета§!, §YПредседатель Европейского парламента§!) инвестирует в §Y[ROOT.GetNameWithFlag]§!.\n"

