 l_russian:
  burma_focus: "Бирманское фокусное дерево"
  BRM_revisit_the_rohingya_issue:0 "Вернуться к проблеме рохинджа"
  BRM_revisit_the_rohingya_issue_desc:0 "Мусульмане в штате Ракхайн, которые называют себя «рохинджа», вызывают враждебность у значительной части буддийского большинства. Эта враждебность привела к напряженности, насилию и иностранному осуждению и требует нашего внимания."
  BRM_the_path_of_intolerance:0 "Путь нетерпимости"
  BRM_the_path_of_intolerance_desc:0 "Так называемые "рохинджа" не родом из нашей страны. Мы должны вернуть их в Бангладеш."
  BRM_support_buddhist_nationalists:0 "Поддержите буддийских националистов"
  BRM_support_buddhist_nationalists_desc:0 "Хотя методы движения 969 года и других буддийских националистических движений могут быть слишком экстремальными на наш вкус, тем не менее мы должны встать на их сторону в отношении бенгальцев."
  BRM_expel_the_rohingya:0 "Изгнать рохинджа"
  BRM_expel_the_rohingya_desc:0 "Хотя мы и раньше пытались изгнать «рохинджа», в прошлом мы поддавались иностранному давлению и позволяли им вернуться. На этот раз не будем."
  BRM_the_path_of_tolerance:0 "Путь терпимости"
  BRM_the_path_of_tolerance_desc:0 "Вопрос о том, как долго рохинджа жили в штате Ракхайн, несущественен. Нам нужно положить конец насилию, приняв рохинджа, даже если это вызывает недовольство некоторых буддистов."
  BRM_affirm_religious_tolerance:0 "Подтвердить религиозную терпимость"
  BRM_affirm_religious_tolerance_desc:0 "Мьянма - страна без национальной религии, гордый знак нашего мультикультурализма. Мы должны подтвердить этот принцип и остерегаться засилья буддизма."
  BRM_reform_the_1982_citizenship_law:0 "Реформировать Закон о гражданстве 1982 г."
  BRM_reform_the_1982_citizenship_law_desc:0 "Рохинджа были лишены гражданства в 1982 году. Пора вернуть им гражданство."
  BRM_address_the_democracy_question:0 "Решить вопрос о демократии"
  BRM_address_the_democracy_question_desc:0 "Мьянма испытывает растущее давление как внутри страны, так и за ее пределами с целью демократизации. Мы должны решить эту проблему, если наше государство хочет выжить."
  BRM_pave_the_way_for_civilian_rule:0 "Проложить путь к гражданскому правлению"
  BRM_pave_the_way_for_civilian_rule_desc:0 "Военное правление больше не является устойчивым в 21 веке. Ни наш народ, ни иностранцы, чье экономическое богатство нам нужно, этого не потерпят."
  BRM_reject_the_way_for_civilian_rule:0 "Отвергнуть необходимость гражданского правления"
  BRM_reject_the_way_for_civilian_rule_desc:0 "«Татмадау» всегда направляли страну в правильном направлении. Это не место иностранцев или масс с промытыми мозгами, чтобы говорить нам обратное."
  BRM_propose_the_2008_constitution:0 "Предложить новую конституцию"
  BRM_propose_the_2008_constitution_desc:0 "Чтобы подготовить почву для демократизации, необходимо разработать новую конституцию. Эта конституция будет стремиться балансировать между гражданским и военным, сохраняя влияние обоих в политике."
  BRM_relax_media_censorship:0 "Ослабление цензуры СМИ"
  BRM_relax_media_censorship_desc:0 "Какой вред может причинить нам разрешение нескольким журналистам выразить свое недовольство?"
  BRM_release_opposition_figures:0 "Освобождение фигур оппозиции"
  BRM_release_opposition_figures_desc:0 "Аунг Сан Су Чжи и ее сторонники доказали свою стойкость. Пора признать поражение в наших попытках сокрушить их."
  BRM_allow_labour_strikes_and_unions:0 "Разрешить забастовки рабочих и профсоюзы"
  BRM_allow_labour_strikes_and_unions_desc:0 "Как правительство, когда-то приверженное социалистическим принципам, мы правильно показываем себя на стороне рабочих."
  BRM_cede_power_to_the_nld:0 "Передать власть НЛД"
  BRM_cede_power_to_the_nld_desc:0 "Пора отдать власть демократическому лагерю. Как бы то ни было, мы сохранили независимость и влияние военных в разработанной нами конституции."
  BRM_promote_civilian_enterprises:0 "Продвигать гражданские предприятия"
  BRM_promote_civilian_enterprises_desc:0 "С политической свободой приходит экономическая свобода. Пришло время поощрять наших начинающих предпринимателей."
  BRM_limit_promotion_of_social_liberties:0 "Ограниченное продвижение социальных свобод"
  BRM_limit_promotion_of_social_liberties_desc:0 "Хотя продолжающееся влияние военных означает, что мы не можем добиваться полной либерализации, мы все же можем ослабить некоторые из наших более жестких законов."
  BRM_end_isolationism:0 "Конец изоляционизму"
  BRM_end_isolationism_desc:0 "Наша страна отреагировала на холодную войну, отгородившись от внешнего мира. В глобализированном 21 веке эта тактика больше не является жизнеспособной."
  BRM_announce_the_china_myanmar_economic_corridor:0 "Экономический коридор Китай-Мьянма"
  BRM_announce_the_china_myanmar_economic_corridor_desc:0 "Мы можем извлечь большую пользу из присоединения к инициативе Китая "Один пояс - один путь""
  BRM_increase_trade_with_asean:0 "Расширение торговли с АСЕАН"
  BRM_increase_trade_with_asean_desc:0 "Торговля с нашими друзьями и соседями - это верный путь роста экономики."
  BRM_request_western_development_aid:0 "Запрос западной помощи в развитии"
  BRM_request_western_development_aid_desc:0 "После демократизации западные доноры выразили большую готовность финансировать наше развитие. Мы должны воспользоваться этим."
  BRM_encourage_investment_from_western_firms:0 "Суд Западного энергопрома"
  BRM_encourage_investment_from_western_firms_desc:0 "Западные нефтегазовые компании могут помочь нам развивать наши внутренние добывающие мощности."
  BRM_reach_out_to_the_US_for_military_protection:0 "Свяжитесь с США для военной защиты"
  BRM_reach_out_to_the_US_for_military_protection_desc:0 "В конечном счете, Китай представляет большую угрозу, чем союзник, и способность АСЕАН сдерживать Китай в лучшем случае сомнительна. Вместо этого мы должны обратиться к Соединенным Штатам."
  BRM_become_a_major_non_nato_ally:0 "Станьть главным союзником вне НАТО"
  BRM_become_a_major_non_nato_ally_desc:0 "Статус главного союзника вне НАТО даст нам большие военные и технологические преимущества."
  BRM_encourage_investment_from_asean_firms:0 "Суд промышленных предприятий АСЕАН"
  BRM_encourage_investment_from_asean_firms_desc:0 "АСЕАН является домом для целого ряда перспективных компаний, которых мы можем заманить в нашу страну дешевой рабочей силой и благоприятными нормативами."
  BRM_improve_security_cooperation_with_asean:0 "Сотрудничество в области безопасности с АСЕАН"
  BRM_improve_security_cooperation_with_asean_desc:0 "АСЕАН должна решительно противостоять как Западу, так и Востоку."
  BRM_push_for_mutual_defence_agreements_between_asean_states:0 "Соглашение АСЕАН о взаимной обороне"
  BRM_push_for_mutual_defence_agreements_between_asean_states_desc:0 "Интеграция АСЕАН может пойти гораздо дальше. Мы должны предложить договор, который укрепит военное сотрудничество АСЕАН."
  BRM_encourage_investment_from_chinese_firms:0 "Строительные фирмы Китая"
  BRM_encourage_investment_from_chinese_firms_desc:0 "Китайские компании все больше конкурируют с западными. Мы должны ухаживать за ними, предоставляя им благоприятные условия для бизнеса."
  BRM_establish_a_military_partnership_with_china:0 "Военное партнерство с Китаем"
  BRM_establish_a_military_partnership_with_china_desc:0 "Китай был нам другом, когда не было другой страны. Хотя их отношения с повстанческими группировками не идеальны, мы можем смотреть сквозь пальцы, чтобы получить сильного союзника."
  BRM_join_the_shanghai_pact:0 "Альянс с Китаем"
  BRM_join_the_shanghai_pact_desc:0 "Пришло время укрепить наши связи с Китаем. Мы должны присоединиться к их союзу, чтобы продемонстрировать нашу приверженность этой дружбе."
  BRM_undermine_the_influence_of_the_tatmadaw:0 "Подорвать влияние Татмадау"
  BRM_undermine_the_influence_of_the_tatmadaw_desc:0 "Мьянма никогда не станет по-настоящему свободной, пока влияние Татмадау не будет полностью избавлено. Мы должны начать работать против военных ради будущего нашей страны."
  BRM_accept_the_role_of_the_tatmadaw:0 "Принять роль Татмадау"
  BRM_accept_the_role_of_the_tatmadaw_desc:0 "Мы многим обязаны «Татмадау» и нуждаемся в его постоянной помощи в решении проблем безопасности Мьянмы. Мы должны научиться править вместе с ними."
  BRM_begin_calls_for_constitutional_revision:0 "Призвать к пересмотру Конституции"
  BRM_begin_calls_for_constitutional_revision_desc:0 "Нынешняя конституция сохраняет независимость "Татмадау" от гражданского правления и обеспечивает им постоянное представительство в правительстве. Мы должны использовать наши низовые связи, чтобы начать выступать за перемены."
  BRM_target_the_corruption_of_military_enterprises:0 "Борьба с коррупцией на военных предприятиях"
  BRM_target_the_corruption_of_military_enterprises_desc:0 "Военные получают значительные доходы от предприятий, которыми они владеют. Коррупция и кумовство этих предприятий является отличным оправданием для нашего прицеливания или ключевым источником власти "Татмадау""
  BRM_mobilize_the_workers:0 "Мобилизация младших классов"
  BRM_mobilize_the_workers_desc:0 "Любая революция требует поддержки избитых и подавленных, будь то промышленные рабочие или сельские работники. Наши не будут отличаться друг от друга."
  BRM_mobilize_the_students:0 "Мобилизация студентов"
  BRM_mobilize_the_students_desc:0 "В последние десятилетия студенты играли центральную роль в демократическом движении. Их поддержка будет ключом к нашему успеху."
  BRM_mobilize_the_monks:0 "Мобилизация монахов"
  BRM_mobilize_the_monks_desc:0 "В прошлом монахи шли против Татмадау. Мы можем убедить их сделать это снова. Поддержка монахов поможет нашему делу в глазах большинства буддийского населения."
  BRM_mobilize_the_ethnic_minorities:0 "Мобилизация этноменьшинств"
  BRM_mobilize_the_ethnic_minorities_desc:0 "С момента обретения независимости меньшинства играли минимальную роль в политике центрального правительства, несмотря на то, что они составляли 32% населения. Если мы получим их поддержку, мы сможем воспользоваться демографической ситуацией, которую ни одно правительство в прошлом не использовало успешно."
  BRM_launch_talks_on_a_new_constitution:0 "Бирманская конституция"
  BRM_launch_talks_on_a_new_constitution_desc:0 "Теперь, когда мы продемонстрировали народную поддержку перемен, настало время обсудить конституцию, которая не дает Татмадау права вмешиваться в дела правительства."
  BRM_end_the_role_of_the_tatmadaw_in_politics:0 "Покончить с ролью Татмадау в политике."
  BRM_end_the_role_of_the_tatmadaw_in_politics_desc:0 "Утверждение о гражданском правлении в Бирме почти завершено. Остается только очистить то немногое, что осталось от влияния военных в правительстве."
  BRM_suppress_critics_of_the_military:0 "Подавить отрицательное освещение вооруженных сил"
  BRM_suppress_critics_of_the_military_desc:0 "В то время как произошла либерализация, военные могут лишь терпеть столь открытую критику со стороны журналистов. Мы должны заставить замолчать или, по крайней мере, заглушить голоса тех, кто может спровоцировать гнев "Татмадау""
  BRM_pursue_rapprochement_with_rebel_groups:0 "Стремиться к сближению с повстанческими группировками"
  BRM_pursue_rapprochement_with_rebel_groups_desc:0 "Десятилетия боевых действий показали, что проблему повстанцев невозможно решить с помощью насилия. Мы должны начать идти на уступки повстанческим группировкам."
  BRM_crush_the_rebel_groups:0 "Раздавить повстанческие группы"
  BRM_crush_the_rebel_groups_desc:0 "Для установления единства нашего народа нам нужна серия решительных, хорошо организованных кампаний по уничтожению так называемых "освобожденных районов" один за другим."
  BRM_affirm_protections_of_minority_culture_and_language:0 "Сохранить культуры и языки меньшинств"
  BRM_affirm_protections_of_minority_culture_and_language_desc:0 "Этнические меньшинства чувствуют угрозу господства буддизма и бирманской культуры. Мы должны заверить их в том, что их культуры будут уважаться."
  BRM_promise_autonomy:0 "Обещание автономии"
  BRM_promise_autonomy_desc:0 "Подавляющее большинство повстанческих группировок стремится к большей автономии, а не к независимости. Это желание мы можем и должны исполнить."
  BRM_establish_a_federated_state:0 "Создать федеративное государство"
  BRM_establish_a_federated_state_desc:0 "Для нашей страны союз никогда не был реалистичен. Давайте вместо этого добиваться единства путем федерализации."
  BRM_proclaim_an_end_to_the_insurgency:0 "Объявление о прекращении мятежа"
  BRM_proclaim_an_end_to_the_insurgency_desc:0 "Наши действия привели к прочному миру, а вместе с ним и к более светлому будущему нашей нации."
  BRM_proclaim_a_permanent_end_to_ceasefire_initiatives:0 "Инициативы по постоянному прекращению огня"
  BRM_proclaim_a_permanent_end_to_ceasefire_initiatives_desc:0 "То, что мы периодически добиваемся прекращения огня с различными повстанческими группировками, является признаком слабости. Мы должны навсегда исключить возможность переговоров."
  BRM_strike_the_karen:0 "Удар по Карену"
  BRM_strike_the_karen_desc:0 "Карен были врагом государства с тех пор, как они сражались за британцев против независимости Бирмы. Продолжающееся существование Каренского национального союза является остатком этого исторического предательства, и его следует уничтожить."
  BRM_strike_the_kachin:0 "Удар по Качину"
  BRM_strike_the_kachin_desc:0 "На севере нашей страны Организация независимости Качина представляет значительную угрозу, так как она обладает второй по величине повстанческой армией во всей стране. Тем не менее, если мы сосредоточим наше внимание на них, они не смогут защитить свои богатые ресурсами территории."
  BRM_strike_the_shan:0 "Удар по Шану"
  BRM_strike_the_shan_desc:0 "Штат Шан слишком близко к сердцу Бирманов для комфорта. Поэтому Совет по восстановлению государства Шан и любые другие группы Шан заслуживают нашего полного внимания."
  BRM_turn_on_the_united_wa_state_army:0 "Присоединить единую армию Ва"
  BRM_turn_on_the_united_wa_state_army_desc:0 "В то время как США в прошлом воевали вместе с нами, им просто нельзя доверять. Имея самую большую повстанческую силу в стране и тесные связи с Китаем, мы не можем допустить единое государство с такой мощью вне нашего контроля. Мы должны заставить их подчиниться нашей власти."
  BRM_internal_colonialism:0 "Внутренний колониализм"
  BRM_internal_colonialism_desc:0 "Теперь, когда мы обеспечили безопасность страны, мы можем заниматься прибыльной практикой добычи ресурсов."
  BRM_imprison_opposition_figures:0 "Заключение фигур оппозиции"
  BRM_imprison_opposition_figures_desc:0 "Мы не можем допускать, чтобы члены НЛД выходили на улицы, бросая вызов нашему авторитету. Лучше запереть их и заставить замолчать."
  BRM_crackdown_on_protests:0 "Подавление протестов"
  BRM_crackdown_on_protests_desc:0 "Это будет трудно, но это должно быть сделано. Если мы будем достаточно жестоко реагировать на продемократические протесты, народ будет держаться подальше от улиц, и наше правление будет обеспечено."
  BRM_leave_asean:0 "Выйти из АСЕАН"
  BRM_leave_asean_desc:0 "АСЕАН не позволит нам следовать нашему "диктаторскому" подходу. Мы должны покинуть организацию, чтобы показать, что мы думаем об их лицемерном и неэффективном поведении."
  BRM_establish_direct_military_rule:0 "Консолидированное военное правило"
  BRM_establish_direct_military_rule_desc:0 "Авторитаризм в Мьянме потерпел неудачу, потому что мы не преследовали его достаточно далеко. Мы должны распространить свой контроль на все аспекты жизни общества."
  BRM_affirm_the_superiority_of_authoritarian_capitalism:0 "Укрепление авторитарного капитализма"
  BRM_affirm_the_superiority_of_authoritarian_capitalism_desc:0 "Запад и наши отечественные активисты хотели бы, чтобы мы либерализовали нашу экономику и выставили ее на всеобщее обозрение. Однако примеры успеха в Южной Корее и Китае показывают нам, что развитие происходит за счет сильного государственного увеличения рыночных сил. Если мы будем успешно развивать экономику, народ забудет о наших расколах и примет нас в качестве законных правителей."
  BRM_increase_the_tatmadaws_role_in_the_economy:0 "Роль Татмадау в экономике"
  BRM_increase_the_tatmadaws_role_in_the_economy_desc:0 "Татмадау всегда посвящала себя развитию страны. Наше непосредственное участие в экономике поможет ей расти больше, чем любые другие либеральные рыночные силы."
  BRM_construct_military_industries:0 "Построить военную промышленность"
  BRM_construct_military_industries_desc:0 "Чем больше людей работает в армии, тем больше у нас поддержки среди тех, кто зависит от нас в плане обеспечения их средствами к существованию. Создание военной промышленности поможет укрепить наши вооруженные силы, нашу экономику и нашу народную поддержку."
  BRM_achieve_acceptance_of_military_rule:0 "Признание военного правления"
  BRM_achieve_acceptance_of_military_rule_desc:0 "Это потребовало больших усилий с нашей стороны, но народ принял наше господство, и теперь наше правление обеспечено."
  BRM_distract_attentions_abroad:0 "Отвлечь внимание за границей"
  BRM_distract_attentions_abroad_desc:0 "Если мы хотим удержать нашу, по общему признанию, свободную власть, то мы должны сосредоточить внимание отечественной аудитории на посторонних."
  BRM_reject_foreign_interference:0 "Отклонить посторонние помехи"
  BRM_reject_foreign_interference_desc:0 "Мы можем обратиться к патриотизму нашего населения, осудив участие иностранных держав в наших внутренних делах."
  BRM_promote_anti_thai_rhetoric:0 "Продвижение антитайской риторики"
  BRM_promote_anti_thai_rhetoric_desc:0 "Вражда между нашим народом и тайцами остается высокой. Нам не понадобится много сил, чтобы разжечь еще большую враждебность."
  BRM_provoke_clashes_on_the_thai_border:0 "Столкновения на тайской границе"
  BRM_provoke_clashes_on_the_thai_border_desc:0 "Пограничные инциденты происходят относительно часто. Имея сдержанный приказ нашим пограничным силам, мы можем превратить эти инциденты в нечто гораздо большее."
  BRM_strike_our_age_old_enemy:0 "Ударить по нашему извечному врагу"
  BRM_strike_our_age_old_enemy_desc:0 "Теперь, когда у нас есть предлог, пришло время нанести удар по Таиланду. Что может быть лучше, чем вести войну с ненавистным врагом? Однако следует предупредить, что другие государства могут прийти на защиту Таиланда и сорвать наш план - быструю и чистую войну."
  BRM_criticize_chinas_meddling:0 "Критиковать китайское вмешательство"
  BRM_criticize_chinas_meddling_desc:0 "Поддержка Китаем США и других групп подрывает авторитет нашего правительства. Выступая против Китая, мы показываем нашему населению, что мы действительно заботимся о национальном суверенитете."
  BRM_undermine_chinese_influence_in_the_border_regions:0 "Поддерживать китайскую поддержку повстанцев"
  BRM_undermine_chinese_influence_in_the_border_regions_desc:0 "Мы можем поручить нашим разведывательным службам пресечь поддержку повстанческих группировок со стороны Китая. Естественно, мы подвергнемся гневу со стороны нашего могущественного соседа, но мы должны сделать все возможное для сохранения нашего суверенитета."
  BRM_ultimatum_to_china:0 "Ультиматум Китаю"
  BRM_ultimatum_to_china_desc:0 "Китай должен решить, хотят ли они уважать нашу независимость или столкнуться с войной. Естественно, такие угрозы будут услышаны только в том случае, если наши вооруженные силы будут достаточно укреплены, чтобы представлять угрозу для китайцев."
  BRM_seek_closer_ties_to_china:0 "Искать более тесные связи с Китаем"
  BRM_seek_closer_ties_to_china_desc:0 "Как бы мы ни заботились о суверенитете, мы не можем позволить себе рассердить нашего могущественного покровителя. Вместо этого мы можем использовать наши связи с Китаем, чтобы защитить наше правительство."
  BRM_promote_chinese_investment:0 "Продвижение китайских инвестиций"
  BRM_promote_chinese_investment_desc:0 "Китайские инвестиции обязательно принесут нашей стране рабочие места и богатство. Это заставит людей забыть о своих мелких заботах, таких как демократия."
  BRM_secure_chinese_assistance_in_crushing_dissent:0 "Помощь Китая в подавлении инакомыслия"
  BRM_secure_chinese_assistance_in_crushing_dissent_desc:0 "Аппарат безопасности Чинъа потенциально самый эффективный в мире. Мы могли бы использовать их опыт, чтобы помочь заставить замолчать критиков, наблюдать за нашим населением и подавить демонстрации."
  BRM_give_china_preferential_trade_agreements:0 "Дать Китаю преференциальные торговые соглашения"
  BRM_give_china_preferential_trade_agreements_desc:0 "Китайская помощь не приходит без строк. Они говорят, что мы должны отдавать им предпочтение перед любыми другими нашими торговыми партнерами. "Какие еще торговые партнеры?" - это наш ответ."
  BRM_request_chinese_protection:0 "Просьба о защите Китая"
  BRM_request_chinese_protection_desc:0 "Наше военное правительство является потенциальной мишенью для вмешательства. Мы должны отдать часть нашего суверенитета Китаю, чтобы обеспечить наше выживание. Это то, что необходимо."
  BRM_focus_on_the_tatmadaw:0 "Татмадау мирового класса"
  BRM_focus_on_the_tatmadaw_desc:0 "Мьянма сталкивается с многочисленными угрозами, как внутренними, так и внешними. Вполне естественно, что мы должны сосредоточиться на нашем самом важном институте, реформируя наши вооруженные силы в более профессиональную, боеспособную и уважаемую силу."
  BRM_inward_orientation:0 "Внутренняя ориентация"
  BRM_inward_orientation_desc:0 "У себя на родине Мьянма обладает как большой силой, так и большой слабостью. Мы просуществовали многие десятилетия, несмотря на международную изоляцию, но все еще нуждаемся в объединении нашей глубоко разделенной страны."
  BRM_defend_our_borders:0 "Защитить наши границы"
  BRM_defend_our_borders_desc:0 "В то время как риск вторжения в данный момент невелик, мы должны подготовиться к каждой случайности."
  BRM_fortify_the_bangladeshi_border:0 "Укрепить бангладешскую границу"
  BRM_fortify_the_bangladeshi_border_desc:0 ""
  BRM_fortify_the_thai_border:0 "Укрепить тайскую границу"
  BRM_fortify_the_thai_border_desc:0 "Столкновения с нашим историческим врагом Таиландом происходят слишком часто вдоль этой опасной границы. Наркотики, оружие и люди тоже свободно передвигаются по ней."
  BRM_fortify_the_indian_border:0 "Укрепить индийскую границу"
  BRM_fortify_the_indian_border_desc:0 ""
  BRM_fortify_the_chinese_border:0 "Укрепить китайскую границу"
  BRM_fortify_the_chinese_border_desc:0 "С тех пор как 10,000 китайских националистических войск пересекли эту границу после гражданской войны в Китае и оккупировали части нашей территории на срок более 10 лет, наши военные планировщики рассматривают защиту этой границы в качестве одного из наших главных приоритетов."
  BRM_improve_domestic_designs:0 "Улучшение местных производителей"
  BRM_improve_domestic_designs_desc:0 "Самообеспеченность всегда была частью нашей идентичности. Мы должны развивать наши собственные технологии, чтобы сохранить нашу автономию."
  BRM_ma_rifle_series:0 "Серия винтовок MA"
  BRM_ma_rifle_series_desc:0 "Серия винтовок MA - это наш собственный взгляд на пехотные винтовки 20-го века."
  BRM_confirm_the_dominance_of_the_army:0 "Подтвердить господство армии"
  BRM_confirm_the_dominance_of_the_army_desc:0 "Армия всегда была и будет самой важной ветвью Татмадау. Мы не видим причин пытаться изменить это сейчас или когда-либо."
  BRM_improve_our_army_doctrine:0 "Улучшение доктрины армии"
  BRM_improve_our_army_doctrine_desc:0 ""
  BRM_bolster_officer_training:0 "Подготовка офицеров Болстера"
  BRM_bolster_officer_training_desc:0 "Наши офицеры десятилетиями стремились быть одними из лучших в мире. Если мы приложим еще больше усилий для нашей подготовки, мы сможем сделать так, чтобы качество наших командиров конкурировало с качеством командиров стран, которые богаче и сильнее нас."
  BRM_improve_counter_insurgency_techniques:0 "Совершенствование технологии COIN"
  BRM_improve_counter_insurgency_techniques_desc:0 "Наша самая большая непосредственная угроза - это этнические повстанцы в наших приграничных районах, которые оказалось слишком трудно искоренить. Для того чтобы в конечном итоге добиться успеха, мы должны совершенствовать нашу стратегию борьбы с повстанцами."
  BRM_outward_orientation:0 "Внешняя ориентация"
  BRM_outward_orientation_desc:0 "За пределами Мьянмы существует множество возможностей и угроз. Мы должны преследовать первые и сохранять бдительность в отношении вторых."
  BRM_strengthen_the_other_arms:0 "Усилить другие вооружения"
  BRM_strengthen_the_other_arms_desc:0 "Армия всегда будет важна. Но более сбалансированная армия позволит нам быть более эффективными против врагов, а не только против плохо оснащенных повстанцев."
  BRM_bolster_the_navy:0 "Поддержать флот"
  BRM_bolster_the_navy_desc:0 ""
  BRM_improve_our_naval_doctrine:0 "Улучшить нашу военно-морскую доктрину"
  BRM_improve_our_naval_doctrine_desc:0 ""
  BRM_construct_naval_bases:0 "Построить военно-морские базы"
  BRM_construct_naval_bases_desc:0 ""
  BRM_construct_ports:0 "Постройка верфей"
  BRM_construct_ports_desc:0 ""
  BRM_bolster_the_air_force:0 "Поддержка ВВС"
  BRM_bolster_the_air_force_desc:0 ""
  BRM_improve_our_air_doctrine:0 "Улучшение воздушной доктрины"
  BRM_improve_our_air_doctrine_desc:0 ""
  BRM_construct_air_bases:0 "Постройка авиабаз"
  BRM_construct_air_bases_desc:0 ""
  BRM_cooperate_with_foreign_powers:0 "Сотрудничать с иностранными державами"
  BRM_cooperate_with_foreign_powers_desc:0 "Хотя Мьянма является гордым государством, мы должны понять, что наше отечественное производство крайне ограничено. Нам нужна внешняя помощь."
  BRM_increase_cooperation_with_china:0 "Расширить сотрудничество с Китаем"
  BRM_increase_cooperation_with_china_desc:0 "Китай - одна из наших самых больших и мощных угроз. Но это тем более повод стремиться к их сотрудничеству."
  BRM_chinese_air_power:0 "Китайская авиация"
  BRM_chinese_air_power_desc:0 "Новые китайские самолеты пополнят наш стареющий самолетный парк."
  BRM_increase_cooperation_with_asean:0 "Расширить сотрудничество с АСЕАН"
  BRM_increase_cooperation_with_asean_desc:0 "Мы должны остерегаться подъёма Китая. В этом нам могут помочь наши союзники в АСЕАН."
  BRM_increase_cooperation_with_south_korea:0 "Расширить сотрудничество с Южной Кореей"
  BRM_increase_cooperation_with_south_korea_desc:0 "Республика Корея является важным торговым партнером и экономическим центром, которому мы должны подражать. Пока мы уравновесили Юг и Север, пора более решительно встать на сторону Юга."
  BRM_increase_cooperation_with_north_korea:0 "Расширить сотрудничество с Северной Кореей"
  BRM_increase_cooperation_with_north_korea_desc:0 " Самодостаточность КНДР и ее неприятие иностранного вмешательства - это то, что мы должны уважать и восхищаться. Нам есть чему поучиться у них, чем у РК. Хотя мы до сих пор сбалансировали Юг и Север, пора более решительно встать на сторону Севера."
  BRM_singaporean_armour:0 "Сингапурская броня"
  BRM_singaporean_armour_desc:0 "Сингапур широко известен своими передовыми оружейными технологиями. Некоторые из их БТР и БМП будут иметь большое значение для модернизации нашей армии."
  BRM_south_korean_naval_power:0 "Южнокорейская военно-морская мощь"
  BRM_south_korean_naval_power_desc:0 "Южнокорейская помощь поможет расширить досягаемость нашего флота и поможет нам лучше обезопасить наше ближайшее окружение."
  BRM_north_korean_missiles:0 "Северокорейские ракеты"
  BRM_north_korean_missiles_desc:0 "Какой бы отсталой ни была Северная Корея, ее подавляющая огневая мощь заслуживает внимания."