 mafia.18.o1: "DIA должно что-то предпринять."
 mafia.18.o2: "Будет лучше, если мы подождем продолжения расследования."
 mafia.18.o3: "Это было бы только огромной тратой времени."
 mafia.19.t: "Очередные аресты"
 mafia.19.d: "После глубокого расследования наша преданная команда раскрыла преступную сеть за недавней отправкой груза в порту Джоя Тауро."
 mafia.19.o1: "Шаг за шагом"
 mafia.20.t: "Неудача"
