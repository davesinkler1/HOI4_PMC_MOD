 mafia.12.o1: "Мы должны разобраться с этим."
 mafia.12.o2: "У нас нет на это времени."
 mafia.13.t: "Подозрения в коррупции в Апулии"
 mafia.13.d: "Наши тайные агенты рассказали нам о возможном случае коррупции в Апулии."
 mafia.13.o1: "Арестовать немедленно!"
 mafia.13.o2: "Это было бы только лишь тратой времени"
 mafia.14.t: "Подозрения в фальсификации контрактов в Апулии"
 mafia.14.d: "Наши информаторы сообщили нам о возможном фальсифицированном контракте."
 mafia.14.o1: "DIA должно что-то сделать"
 mafia.14.o2: "Будет лучше, если мы подождем продолжения расследования."
 mafia.14.o3: "Это было бы только пустой тратой времени"
 mafia.15.t: "Аресты"
 mafia.15.d: "После глубокого расследования наша преданная команда раскрыла преступную сеть, стоящую за недавним случаем фальсификации контрактов."
 mafia.15.o1: "Шаг за шагом"
 mafia.16.t: "Мы потерпели неудачу"
 mafia.16.d: "После глубокого расследования наша преданная команда потеряла след преступной сети, стоящей за недавним случаем фальсификации контрактов, преступники могли получить наводку."
 mafia.16.o1: "Ну, надеюсь, мы поймаем их в следующий раз."
 mafia.17.t: "Подозреваемый босс находится в Калабрии"
 mafia.17.d: "Наши тайные агенты рассказали нам о возможном убежище босса в Калабрии."
 mafia.17.o1: "Внезапную облаву надо устроить."
 mafia.17.o2: "Это было бы только огромной тратой времени"
 mafia.18.t: "Подозрения в крупной партии наркотиков в Калабрии"
