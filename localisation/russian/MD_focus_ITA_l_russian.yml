 mafia.1.t: "Сведение счетов между бандами"
 mafia.1.d1: "Вторгаясь на территорию соперничающих кланов и задавая неудобные вопросы нужным людям, наши тайные агенты сумели спровоцировать конфликт между соперничающими бандами. Это значительно ослабит банды, но гражданские могут быть втянуты в междоусобицы."
 mafia.1.a: "Неудачный диалог."
 mafia.2.t: "Наши агенты были обнаружены!"
 mafia.2.d1: "Попытки наших тайных агентов спровоцировать междоусобицы между бандами были раскрыты, судьба агентов до сих пор неизвестна, но мы можем себе представить, что это было неприятно."
 mafia.2.a: "Мы возьмем их в следующий раз."
 mafia.3.t: "Мафиозное убежище очищено"
 mafia.3.d1: "Благодаря бесценной информации, предоставленной нашими тайными агентами, неожиданному полицейскому рейду удалось очистить убежище мафии и захватить нескольких преступников. Мы будем транслировать этот успех во всех средствах массовой информации."
 mafia.3.a: "Переходим к следующему."
 mafia.4.t: "Наши агенты были обнаружены!"
