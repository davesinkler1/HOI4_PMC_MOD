 ##roman decisions
 romanization_ITA: "Неоромантизация"
 romanization_ITA_desc: "Римляне давно пали. Однако их влияние и наследие остаются неизменными. Теперь наша задача при Новых римлянах - продвигаться вперед и восстанавливать Рим! Omnium Rerum Principia Parva Sunt.\n\n§YЭти решения очень дороги и требуют больших вложений со стороны Рима.\n"
 integration_britannia: "Романизация Британии"
 integration_britannia_desc: "Британия - одно из последних великих завоеваний римлян. Регионы к югу от Шотландии окажутся прекрасными для интеграции. Англичане наверняка знают, как обрабатывать землю."
 integration_narbonensis: "Романизация Нарбоненсиса"
 integration_narbonensis_desc: "Нарбоненсис охватывает большую часть южной Франции. Мы должны начать настаивать на интеграции этого региона из-за того, что он находится так близко к нашей родине."
 integration_lugdunensis_aquitania: "Романизация Лугдуненсиса и Аквитании"
 integration_lugdunensis_aquitania_desc: "Лугдуненсис и Аквитания - это большая часть Северной и Центральной Франции. Он также охватывает такие регионы, как Лион. Провинция была одной из обширных областей, завоеванных Цезарем в его великих завоеваниях."
 integration_belgica: "Романизация Бельгики"
 integration_belgica_desc: "Бельгика - это множество различных регионов в нашем современном мире. Она охватывает Бельгию, Южные Нидерланды, Люксембург и некоторые части Германии к западу от Рейна. Это одна из крупнейших пограничных провинций империи в период ее расцвета."
 integration_raetia_noricum: "Романизация Реции и Норикума"
 integration_raetia_noricum_desc: "Земли за Альпами всегда были немного дикими. Горные ребята в Швейцарии и Австрии будут падать в линию один за другим. Их земли были одними из первых завоеванных областей из-за их близости к северным регионам империи."
 integration_northwestern_balkans: "Романизация Балкан"
 integration_northwestern_balkans_desc: "Балканские регионы - это большая территория со многими древними имперскими провинциями. Древними провинциями на вершине были Паннония Верхняя, Паннония Нижняя и Далмация. Три провинции тесно связаны, так что мы можем управлять ими в рамках одной большой имперской провинции."
 integration_dacia_moesia: "Романизация Дакии и Мезии"
 integration_dacia_moesia_desc: "Имперские провинции Дакия, Мезия Нижняя и Верхняя охватывают большую часть центральных и восточных Балканских областей. Мы должны начать восстанавливать правление истинных римлян."
 integration_greece: "Романизация Греции"
 integration_greece_desc: "Греция - одно из самых ранних крупных завоеваний Римской империи. Это также одна из основ власти Византийской империи. Мы должны интегрировать его еще раз!"
 integration_mauretania: "Романизация Мавритании"
 integration_mauretania_desc: "Мавритания охватывает большую часть современного прибрежного Магриба. Теперь, когда он снова под нашим контролем, мы должны усилить наше влияние на Средиземное море."
 integration_africa_proconsularis: "Романизация Карфагена"
 integration_africa_proconsularis_desc: "Область Карфагена находится в основном в современном Тунисе. Это поможет иметь точку отсчета от Сицилии и Сардинии, чтобы организовать завоевания рядом с Италией."
 integration_tarraconensis_lusitania_baetica: "Романизация иберийских провинций"
 integration_tarraconensis_lusitania_baetica_desc: "Провинции Тарраконенсис, Лузитания и Бетика были первоначально созданы Августом в 27 году до нашей эры."
 integration_cyrenaica_aegyptus: "Романизация Египта и Киренайки"
 integration_cyrenaica_aegyptus_desc: "Египет и Северо-Восточная Ливия когда-то были краеугольным камнем нашей империи. Они смогли накормить значительную часть империи плодородными землями в Ниле, а также обеспечить важные доки для нас в дельтах. Мы должны начать романизировать людей там снова, чтобы вдохнуть больше жизни в Рим."
 integration_anatolia: "Романизация Анатолии"
 integration_anatolia_desc: "Анатолия занимала большую часть Восточной Римской империи и была одним из самых крупных завоеваний Рима. Пришло время восстановить его под соответствующим знаменем."
 intgration_levant_syria: "Романизация Сирии и Леванта"
 intgration_levant_syria_desc: "Районы Сирии и Леванта когда-то были большой помехой на нашей дальневосточной границе."
 integration_iraq: "Романизация Ирака"
 integration_iraq_desc: "Ирак был когда-то провинциями Ассирии и Месопотамии. Когда-то это была плодородная хлебная корзина для великой Римской империи, а также место конфликта с персидскими войсками."

 #generic italy decisions
 generic_ITA: "Итальянские решения"
 bonus_to_stimulate_consumption: "Бонус к \"стимулированию потребления\""
 bonus_to_stimulate_consumption_desc: "Под предлогом стимулирования внутреннего потребления мы можем дать большую денежную прибавку и повысить удовлетворенность населения сложившейся ситуацией."
 one_time_paycheck_bonus: "Одноразовая прибавка к зарплате"
 one_time_paycheck_bonus_desc: "Под предлогом стимулирования внутреннего потребления мы можем обеспечить большую разовую прибавку к зарплате наших рабочих, чтобы повысить нашу популярность."

 #integrative restoration decisions
 integrative_restoration_ITA: "Интегративное восстановление"
 integrative_restoration_ITA_desc: "После десятилетий изучения мы имеем почти полное представление о методах, используемых нашими предками для строительства многих великих памятников нашей страны. Мы можем воспроизвести их, чтобы восстановить эти памятники и оживить эти славные сооружения."
 restore_the_Colosseum: "Восстановить Колизей"
 restore_the_Colosseum_desc: "Несмотря на то, что Колизей был частично разрушен землетрясениями и грабежами, он все еще является внушающим благоговейный трепет символом высот, достигнутых римской цивилизацией. Его назначение может быть слишком варварским для нынешней эпохи, но он все еще может стать главной сценой для шоу и концертов в самом сердце нашей столицы. Восстановление его обойдется недешево, но наверняка привлечет еще больше туристов и пробудит патриотизм у нашего населения."
 restore_the_Fori_Imperiali: "Восстановить Fori Imperiali"
 restore_the_Fori_Imperiali_desc: "Попытки Муссолини восстановить Fori Imperiali принесли больше вреда, чем пользы, на этот раз все будет сделано правильно и построит новое сердце для нашей древней столицы."
 restore_Pompeii: "Восстановить Помпеи"
 restore_Pompeii_desc: "Помпеи, несомненно, самое важное археологическое открытие всех времен, дали нам невероятное понимание образа жизни наших предков, и вполне уместно, что мы восстановим его как славный памятник."
 restore_the_Temple_Valley: "Восстановите Долину храмов"
 restore_the_Temple_Valley_desc: "Долина храмов - одна из самых больших реликвий греческой цивилизации в Средиземноморье, и даже если большинство храмов были почти стерты временем, она все еще привлекает бесчисленных туристов. Восстановив его мы сделаем Сицилию еще более привлекательным местом для восхищения всего мира."

 ##Italian Space
 ITA_italian_space_decision_category: "Итальянская космическая программа"
 ITA_italian_space_decision_category_desc: "Космос: Последний Рубеж. Мы должны начать завоевывать эту границу всерьез, если хотим оставаться Великой Державой в глазах всего мира, но мы можем достичь этого только ценой больших потерь. Поскольку мы не можем быть уверены в каких-либо реальных экономических выгодах от крупномасштабной космической программы, итальянский народ должен оставаться убежденным, что это стоящее предприятие! \n§RЕсли энтузиазм нашей космической программы упадет ниже 35, космические операции прекратятся!§!\n\nНаш энтузиазм по поводу космической программы в настоящее время: §Y[?ITA_peoples_support]§! \nУровень Научной космической программы: §Y[?ITA_space_program_level]§! \nНаш годовой доход от Космической программы в настоящее время составляет: §G[?ITA_space_income_var]§! \nНаши ежегодные расходы на Космическую программу в настоящее время составляют: §R[?ITA_space_expenses_var]§! \n§YРесурсы, добытые из астероидов§!: \nДрагоценные металлы: [?ITA_asteroid_precious]   Легкие металлы: [?ITA_asteroid_aluminium]   Технические металлы: [?ITA_asteroid_tungsten]"
 ITA_run_support_campaigns_short: "Запуск короткой кампании общественной поддержки"
 ITA_run_support_campaigns_short_desc: "Если наши лучшие ученые только начинают открывать научные чудеса, которые хранятся в космосе, то наши люди должны быть невероятно смущены всем этим испытанием. Короткая кампания в социальных сетях должна оказать нам некоторую поддержку!"
 ITA_run_support_campaigns_long: "Запуск долгой кампании общественной поддержки"
 ITA_run_support_campaigns_long_desc: "Если даже наши лучшие ученые только начинают открывать научные чудеса, которые находятся в космосе, то наши люди должны быть невероятно озадачены всем этим испытанием. Детальная образовательная кампания должна рассказать об угрозе астероидов и различной научной пользе для поддержки, которую мы получаем от населения!"
 ITA_rebalance_the_ASI_budget: "Перебалансировка бюджета ASI"
 ITA_rebalance_the_ASI_budget_desc: "Наша космическая программа, ASI, в прошлом имела некоторые проблемы с неэффективными расходами и незначительными объемами коррупции. Мы должны послать наших государственных аудиторов, чтобы они помогли сократить чрезмерные расходы и завоевать столь необходимую нам положительную репутацию."
 ITA_launch_commercial_satellite: "Запуск коммерческого спутника"
 ITA_launch_commercial_satellite_desc: "Сейчас, когда век информации в самом разгаре, частные компании практически падают друг на друга, чтобы запустить спутники. Позволив некоторым из этих компаний стартовать с наших объектов, мы должны понести некоторые разумные экономические выгоды. Стоит иметь в виду, однако, что люди могут начать уставать от коммерческой программы!"
 ITA_prep_international_space_station: "Подготовка к запуску МКС"
 ITA_prep_international_space_station_desc: "Будучи глобальным достижением и инициативой, мы можем подготовиться к отправке наших собственных ракет снабжения на МКС вместе с нашими собственными экипажами."
 ITA_italian_iss_launch: "Итальянский запуск МКС"
 ITA_italian_iss_launch_desc: "После нескольких месяцев планирования и подготовки наш шаттл снабжения готов к запуску. Три… Два… Один… Запуск!"
 ITA_collect_income_mission: "Сбор доходов"
 ITA_collect_income_mission_desc: "Каждый год мы должны собирать то, что нам причитается от частных компаний."
 ITA_expand_space_program: "Расширение Научно-космической программы"
 ITA_expand_space_program_desc: "Больше ресурсов означает больше возможностей и более амбициозные планы разведки."
 ITA_shrink_space_program: "Сокращение финансирования программы"
 ITA_shrink_space_program_desc: "Расходы на Научную космическую программу намного перевешивают выгоды, мы больше не можем их себе позволить."
 ITA_setup_lunar_base: "Создание лунной базы"
 ITA_setup_lunar_base_desc: "Создание Лунной базы обеспечит нам плацдарм для значительного расширения охвата наших операций, обеспечивая производственные, заправочные и ремонтные возможности для будущих планов."
