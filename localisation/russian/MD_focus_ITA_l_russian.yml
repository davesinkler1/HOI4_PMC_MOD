 mafia.10.d: "Наши информаторы уведомили нас о поступлении партии наркотиков из Южной Америки, которая, как ожидается, скоро прибудет в Кампанию."
 mafia.10.o1: "Мы должны разобраться с этим."
 mafia.10.o2: "У нас нет на это времени."
