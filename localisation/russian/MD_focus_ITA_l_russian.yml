 mafia.20.o1: "Черт! Надеюсь, мы поймаем их в следующий раз."

 mafia.21.t: "Коллаборационист правосудия внутри Каморры"
 mafia.21.d: "Наши тайные агенты рассказали нам о возможном “пентито”, также известном как коллаборационист правосудия в рядах Каморры."
 mafia.21.o1: "Он нужен живым до допроса и суда."
 mafia.21.o2: "Это было бы только нелепой тратой времени"
 mafia.22.t: "Под прикрытием в Скампии"
 mafia.22.d: "Один из наших агентов проник в большую "горячую точку наркотиков" (Piazza di spaccio) в Скампии, печально известном районе Неаполя."
 mafia.22.o1: "DIA должно что-то предпринять, пока не поздно."
 mafia.22.o2: "Будет лучше, если мы подождем продолжения расследования."
 mafia.22.o3: "Уволить агента - это слишком опасно."
 mafia.23.t: "Задержания и аресты"
 mafia.23.d: "После глубокого расследования наша преданная команда разоблачила преступную сеть, стоящую за размещением наркотиков в Неаполитанском районе, но если мы не искореним эту проблему, то ничто другое не займет их места."
 mafia.23.o1: "Шаг за шагом"
 mafia.24.t: "Неудача"
 mafia.24.d: "Нас обнаружили, подозреваемые скрылись и мы потеряли все следы."
 mafia.24.o1: "Невезенье! Надеюсь, мы поймаем их в следующий раз."

 mafia.25.t: "Пиццо"
 mafia.25.d: "Благодаря нашим агентам у нас есть шанс уменьшить прибыль "pizzo" для Коза Ностры, мы можем ударить по болезненным точкам - по их денежным депозитам. Пиццо - это налог, который мафия применяет к деятельности на своей территории, экстимируется тем, что 80% палермитского бизнеса платят пиццо."
 mafia.25.o1: "У вас есть допуск. Теперь надейтесь на лучший результат."
 mafia.25.o2: "Риск слишком велик, я не хочу, чтобы другие банды ходили по улицам."
 mafia.26.t: "Подозревается дело о коррупции в рядах региона Сицилия"
 mafia.26.d: "Наши агенты имеют доступ к информации об огромном коррупционном деле в автономной области Сицилия."
 mafia.26.o1: "DIA должно что-то предпринять, пока они не узнали о наших планах."
 mafia.26.o2: "Будет лучше, если мы подождем продолжения расследования."
 mafia.26.o3: "Нет, если мы начнем арестовывать коррумпированных, они могут начать снова с бомб."
 mafia.27.t: "Аресты"
 mafia.27.d: "После глубокого расследования наша специальная команда арестовала всех подозреваемых в этом коррупционном деле."
 mafia.27.o1: "Постепенно..."
 mafia.28.t: "Мы потерпели неудачу"
 mafia.28.d: "Нас обнаружили, подозреваемые исчезли, мы потеряли все следы."
 mafia.28.o1: "Черт! Надеюсь, мы поймаем их в следующий раз."

