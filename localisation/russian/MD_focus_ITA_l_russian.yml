 ITA_reform_approval_TT: "Несмотря на то, что Италия является крупной западной страной с сильными культурными связями с США и Европой, итальянская политическая и экономическая культура гораздо больше похожа на южноамериканскую страну, такую как Аргентина, с перонистскими и неокейнсианскими взглядами, доминирующими во всех партиях, даже тех, которые провозглашают себя либеральными. Из-за этого любая попытка либерализации вряд ли будет воспринята населением, если доминирующая культура не увидит серьезного сдвига."
