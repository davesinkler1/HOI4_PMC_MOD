 #space ideas
 ITA_ASI: "ASI"
 ITA_ASI_TT: "ASI или Agenzia Spaziale Italiana - это Итальянское космическое агентство. Это одна из немногих отраслей исследований, где Италия сумела не отстать от остального Запада, помогая нескольким амбициозным научным проектам стать реальностью благодаря сотрудничеству с самыми престижными мировыми космическими агентствами."
 ITA_idea_ASI_failing: "Недостатки бюджета ASI"
 ITA_idea_prep_the_launch: "Подготовка к запуску"
 ITA_idea_space_research: "Космические исследования"
 ITA_moon_base: "Лунная база"
 ITA_moon_base_desc: "Наш аванпост на Луне обеспечивает нам идеальную отправную точку для исследований и дальнейшего изучения Солнечной системы и использования ее ресурсов. И это также источник престижа на международной арене."

 #Mafia Decisions
 extraordinary_police_funding: "Чрезвычайное финансирование полиции"
 extraordinary_police_funding_desc: "Борьба с мафией создает нагрузку на ограниченные ресурсы, имеющиеся в распоряжении наших полицейских сил, чему, несомненно, поможет значительная чрезвычайная помощь."
 mafia_infiltrations_focus_TT: "Стоимость этого проекта будет меняться в зависимости от количества мафиозных проникновений. Будьте осторожны, деньги, украденные из бюджета этого проекта, в конечном итоге усилят преступные сообщества."
 eradicating_mafia_focus_TT: "Этот фокус откроет дальнейшие решения по борьбе с мафией."
 mafia_ITA: "Итальянская мафия"
 mafia_ITA_desc: "Организованная преступность досаждала Южной Италии еще до объединения. Она известна во всем мире и называется «мафией», которая представляет большую группу преступных организаций, таких как «Каморра» в регионе Неаполя, «Коза Ностра» в Сицилии, «Ндрангета» в Калабрии и «Сакра Корона Унита» в Апулии. Влияние мафии будет расти, если не держать ее под контролем, а ее сила значительно возрастет, если преступным организациям удастся наложить руки на государственные и иностранные инвестиции."
 seize_drug_shipment: "Конфисковать партию наркотиков в Калабрии"
 seize_drug_shipment_desc: "Значительная часть неграмотной торговли наркотиками в Европе проходит транзитом через калабрийские порты, контролируемые "Ндрангетой", перехват этого груза значительно сократит их доходы."
 seize_weapons_shipment: "Захватить партию оружия в Апулии"
 seize_weapons_shipment_desc: "Большое количество нелегального оружия поступает в Италию из Восточной Европы через порты Апулии благодаря незаконному обороту Сакра Корона Унита, перехват части их груза снизит их влияние в регионе."
 expose_illicit_waste_dumps: "Разоблачить незаконные свалки отходов в Кампании"
 expose_illicit_waste_dumps_desc: "Важным источником дохода для Каморры является утилизация различного рода отходов без особой заботы о безопасности и экологическом законодательстве."
 seize_illegal_migrant_boats: "Захват лодок нелегальных мигрантов на Сицилии"
