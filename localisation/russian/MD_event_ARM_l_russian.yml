l_russian:
#Events#
 armenia.1.t: "Выборы президента Армении - 2003"
 armenia.1.d: "Мы можем оставить Кочаряна еще на 5 лет или выбрать из двух других кандидатов, Степана Демирчяна от социалистической партии или Арташеса Гегамяна от настоящей консервативной партии."
 armenia.1.a: "Еще 5 лет Кочаряну!"
 armenia.1.b: "Степан Демирчян - Социалист"
 armenia.1.c: "Арташес Гегамян - Консерватор"
 armenia.2.t: "Выборы президента Армении-2008"
 armenia.2.d: "Срок президентских полномочий Роберта Кочаряна истек, его близкий политический союзник Серж Саргсян от Республиканской партии является достойным кандидатом на пост президента; Другой наш вариант - переизбрать Левона Тер-Петросяна, первого президента республики, или Артура Багдасаряна из Всеармянской партии."
 armenia.2.a: "Серж Саргсян от Республиканской партии"
 armenia.2.b: "Левон Тер-Петросян - Социальный консерватор"
 armenia.2.c: "Артур Багдасарян - Рыночный либерал"
 armenia.3.t: "2011 Протесты в Армении"
 armenia.3.d: "-протестовый диалог и др."
 armenia.3.a: "Подавить протесты"
 armenia.4.t: "Президентские протесты Армении"
 armenia.4.d: "-протестовый диалог и др."
 armenia.4.a: "Подавить протесты"
 armenia.5.t: "Выборы президента Армении - 2013"
 armenia.5.d: "Мы можем оставить Саргсяна еще на 5 лет или выбрать другого кандидата, Раффи Ованнисяна, представляющего его либертарианскую партию."
 armenia.5.a: "Еще 5 лет Саргсяну!"
 armenia.5.b: "Раффи Ованнисян - Либертарианец"
 armenia.6.t: "Президентские протесты Армении"
 armenia.6.d: "-протестовый диалог и др."
 armenia.6.a: "Подавить протесты"
 armenia.7.t: "Выборы президента Армении - 2018"
 armenia.7.d: "С истечением двух пятилетних сроков полномочий Саргсяна он передал все президентские полномочия от нового президента Армена Саркисяна на роль премьер-министра, таким образом, парламент быстро перешел на новую должность премьер-министра, где он может сидеть еще десять лет. . Людей это не устраивает, и в Ереване начались многотысячные пробы."
 armenia.7.a: "Они взорвутся, как прежде"
 armenia.8.t: "Президентские протесты Армении"
 armenia.8.d: "Возглавляемые Николом Пашиняном протесты в Ереване достигли трехсот тысяч человек с актами гражданского неповиновения, такими как перекрытие дорог, гудок, люди демонстрируют, что они устали от безудержной коррупции и требуют реальной демократии, если республиканцы Партия Сержа Саргсяна не уходит в отставку, они будут насильственно свергнуты в ходе восстания."
 armenia.8.a: "Сдаться Пашиняну"
 armenia.9.t: "Бархатная революция"
 armenia.9.d: "После серии политических протестов в Армении реакционная так называемая «консервативная» партия Армении во главе с Сержем Саргсяном ушла в отставку и позволила людям избрать на пост президента Никола Пашиняна, который пообещал уничтожить безудержную коррупцию, которая преследует Армению, и улучшить ее положение. Экономическая ситуация и остановить массовую эмиграцию."
 armenia.9.a: "Духов!"
