 oligarchism_desc:0 "Правительства нейтральных стран сильно различаются по типам правительств и по идеологиям и, как правило, придерживаются очень прагматичного подхода к своим внешним связям. Они могут продвигать свою собственную национальную независимость или другие региональные цели, или просто разрываются между великими державами, которые в своей борьбе за влияние тянут их в разные стороны."
 Neutral_Libertarian:0 "Либерализм"
 Neutral_Libertarian_desc:0 "Правительства нейтральных стран сильно различаются по типам правительств и по идеологиям и, как правило, придерживаются очень прагматичного подхода к своим внешним связям. Они могут продвигать свою собственную национальную независимость или другие региональные цели, или просто разрываются между великими державами, которые в своей борьбе за влияние тянут их в разные стороны."
 Neutral_Autocracy:0 "Автократия"
 Neutral_Autocracy_desc:0 "Правительства нейтральных стран сильно различаются по типам правительств и по идеологиям и, как правило, придерживаются очень прагматичного подхода к своим внешним связям. Они могут продвигать свою собственную национальную независимость или другие региональные цели, или просто разрываются между великими державами, которые в своей борьбе за влияние тянут их в разные стороны."
 Neutral_Communism:0 "Коммунизм"
 Neutral_Communism_desc:0 "Правительства нейтральных стран сильно различаются по типам правительств и по идеологиям и, как правило, придерживаются очень прагматичного подхода к своим внешним связям. Они могут продвигать свою собственную национальную независимость или другие региональные цели, или просто разрываются между великими державами, которые в своей борьбе за влияние тянут их в разные стороны."
 Neutral_Green:0 "Зеленые"
 Neutral_Green_desc:0 "Правительства нейтральных стран сильно различаются по типам правительств и по идеологиям и, как правило, придерживаются очень прагматичного подхода к своим внешним связям. Они могут продвигать свою собственную национальную независимость или другие региональные цели, или просто разрываются между великими державами, которые в своей борьбе за влияние тянут их в разные стороны."
 Neutral_Muslim_Brotherhood:0 "Умеренный исламизм"
 Neutral_Muslim_Brotherhood_desc:0 "Группы и партии, вдохновленные "Братьями-мусульманами", транснациональной суннитской исламистской организацией, основанной в Египте исламским ученым Хасаном аль-Банна в 1928 году. У нее есть сторонники во всем арабском мире и за его пределами, благодаря своей модели политической активности в сочетании с исламской благотворительной деятельностью. Его цель - политическое исламское управление и привлечение Корана и Сунны, как единственного ориентира для общества."

 nationalist:0 "Национализм"
 nationalist_noun:0 "Националисты"
 nationalist_desc:0 "Националистическое правительство"
 Nat_Autocracy:0 "Военная хунта"
 Nat_Autocracy_desc:0 "Националистические правительства полагают, что имеется альтернативный путь и движутся к национальному возрождению, основанному на протекционизме для стратегических секторов, милитаризме, национальном и этническом суверенитете. Они ненавидят глобальные либеральные институты, но могут оставаться прагматичными в своих международных связях для достижения внутренних или экспансионистских целей.\n\nВоенная хунта - это правительство, возглавляемое комитетом военных лидеров, пришедших к власти в результате переворота или назначения и, как правило, осуществляющее диктаторское правление. Термин "хунта" возник в Испании и обозначал союз, совещательное собрание."
 Nat_Fascism:0 "Фашизм"
 Nat_Fascism_desc:0 "Националистические правительства полагают, что имеется альтернативный путь и движутся к национальному возрождению, основанному на протекционизме для стратегических секторов, милитаризме, национальном и этническом суверенитете. Они ненавидят глобальные либеральные институты, но могут оставаться прагматичными в своих международных связях для достижения внутренних или экспансионистских целей.\n\nФашизм (от итал. fascio - пучок, связка, объединение) - это собирательное название идеологий и общественно-политических движений в рамках авторитарного милитаристского ультранационализма и соответствующих диктаторской форме правления с жёсткой регламентацией общества и экономики. Характерными признаками фашизма являются также антилиберализм, отрицание выборной демократии, социал-демократии, антикоммунизм, реваншизм, экспансионизм, элитизм, социальный дарвинизм, этатизм и, в ряде случаев, корпоративизм и расизм. Занимает крайне правое место в традиционном политическом спектре."
 Nat_Populism:0 "Популизм"
 Nat_Populism_desc:0 "Националистические правительства полагают, что имеется альтернативный путь и движутся к национальному возрождению, основанному на протекционизме для стратегических секторов, милитаризме, национальном и этническом суверенитете. Они ненавидят глобальные либеральные институты, но могут оставаться прагматичными в своих международных связях для достижения внутренних или экспансионистских целей.\n\nПравый популизм или так называемый национал-популизм - политическая стратегия, которая предполагает использование политиком в своей риторике правых идей, наряду с применением популистской модели общения с избирателями. Он имеет ряд особенностей, самыми яркими из которых являются не просто апеллирование к народу в противовес элите, но к «коренному народу», антимиграционные лозунги, приверженность неолиберальной экономической школе, критика элит не только за отрыв от народа, но и за слишком большую долю государства в экономике."
 Monarchist:0 "Монархизм"
 Monarchist_desc:0 "Националистические правительства полагают, что имеется альтернативный путь и движутся к национальному возрождению, основанному на протекционизме для стратегических секторов, милитаризме, национальном и этническом суверенитете. Они ненавидят глобальные либеральные институты, но могут оставаться прагматичными в своих международных связях для достижения внутренних или экспансионистских целей.\n\nМонархизм - это общественно-политическое движение, целью которого является установление, сохранение или реставрация монархии."